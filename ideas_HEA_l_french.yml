l_french:
 hea_divided_leadership:0 "Commandement Indécis"
 hea_divided_leadership_desc:0 "Saint Michel trône au sommet de tous, leur commandant, le Porte-parole de Dieu lui-même qui nous guide sur le droit chemin !"
 hea_steam_power:0 "Bénédiction de la vapeur"
 hea_steam_power_desc:0 "La vapeur est un don, une bénédiction qui nous a permis de survivre là où tant d'autres sont morts."
 hea_startup_militant:0 "Ephésiens 6:11"
 hea_startup_militant_desc:0 "Revêtez l'armure de la foi en Dieu, ainsi vous résisterez aux manigances du Diable."
 hea_startup_agriculture:0 "Isaïe 1:19"
 hea_startup_agriculture_desc:0 "Si vous êtes volontaires et obéissants, vous mangerez les bons fruits de la terre."
 hea_startup_stationary_pilgrims:0 "Genèse, 13:15"
 hea_startup_stationary_pilgrims_desc:0 "Et toute cette Terre que vous contemplez, je vous la donnerai, ainsi qu'à vos descendants, à jamais."
 hea_startup_traveling_pilgrims:0 "Psaumes 23:4"
 hea_startup_traveling_pilgrims_desc:0 "Même si je marche dans la plus sombre des vallées, je ne craindrai rien, parce que tu es à mes côtés. Ton sceptre et ton bâton me réconfortent."
 hea_startup_let_them_in:0 "Epître aux Corinthiens 12:2"
 hea_startup_let_them_in_desc:0 "Vous savez que, lorsque vous étiez païens, vous vous laissiez entraîner vers les idoles muettes, mais vous vous laissiez faire."
 hea_startup_better_be_careful:0 "Luc 12:30"
 hea_startup_better_be_careful_desc:0 ""Pour toutes ces choses que les nations du monde recherchent avidement ; mais votre Père sait que vous en avez besoin."
 hea_theocratic_elite:0 "Elite théocratique"
 hea_theocratic_elite_desc:0 "Ceux qui prêchent la parole de Dieu sont placés au sommet de notre société, pour des raisons évidentes."
 hea_theocratic_elite_good:0 "Elite théocratique"
 hea_theocratic_elite_good_desc:0 "Ceux qui prêchent la parole de Dieu sont placés au-dessus de tous les autres dans notre société, pour des raisons évidentes."
 hea_theocratic_elite_good_1:0 "Elite théocratique"
 hea_theocratic_elite_contested:0 "Elite théocratique en difficulté"
 hea_theocratic_elite_contested_desc:0 "L'Elite Théocratique a lutté dernièrement, souvent contre des constestations à leur jadis immense autorité."
 hea_theocratic_elite_marginalized:0 "Elite Théocratique marginalisée"
 hea_theocratic_elite_marginalized_desc:0 "L'Elite Théocratique n'est plus que l'ombre d'elle-même, avec un pouvoir ténu sur les gens, dans le sillage de l'ascension des prophètes."
 hea_one_prophet_desc:0 "Il n'y a qu'un prophète, qu'un chef, et son nom est Saint Michel."
 hea_innocence_lost_idea:0 "Incident d'Innocence Lost"
 hea_innocence_lost_idea_desc:0 "Le massacre d'Innocence Lost a laissé sa marque sur notre peuple. Les mots mènent à la violence, la violence à la mort, et il reste bien peu de ce qui jadis était un enclave pacifique."
 hea_innocence_lost_idea_lessend:0 "Crise atténuée"
 hea_innocence_lost_idea_lessend_desc:0 "Par des mots et des actions précautionneuses, les âmes d'Innocence Lost ont été sauvées. La Crise et la menace perdurent, mais le sang n'a pas coulé."
 hea_rampant_militarism:0 "Militarisme répandu"
 hea_theocratic_elite_good_1_desc:0 "Ceux qui parlent avec les mots de Dieu sont tenus avec le plus grand respect dans notre société, pour d'évidentes raisons."
 hea_rampant_militarism_desc:0 "Les gend d'Heaven's Gate s'éloignent de plus en plus de leur routine pacifique à chaque mois, prenant les armes pour se défendre, eux et la volonté de Dieu."
 hea_rampant_militarism_1:0 "Militarisme répandu"
 hea_rampant_militarism_1_desc:0 "Les gens d'Heaven's Gate s'éloignent de plus en plus de leur routine pacifique chaque mois, prenant les armes pour se défendre, eux et la volonté de Dieu."
 hea_rampant_militarism_2:0 "Militarisme endémique"
 hea_reconcilliation:0 "Réconciliation tribale"
 hea_reconcilliation_desc:0 "Les Tribaux maintenaient depuis longtemps avec nous des relations tendues, mais nous commençons à rebâtir ce qui était perdu. La confiance revient à Heaven's gate"
 hea_reconcilliation_1_desc:0 "Ceux qui nous ont accepté reviendront. Ceux qui ont oublié reviendront. Tous reviendront dans la lumière de Dieu, s'il le cherchent."
 hea_school_of_steam:0 "Ecole de la Vapeur"
 hea_school_of_steam_desc:0 "Le pouvoir de la vapeur nous a changé en mieux, tout comme notre compréhension des générateurs de vapeur à fusion a grandi, ainsi que notre capacité à gérer le monde environnant."
 hea_air_knight_desc:0 "Comme les chevaliers de jadis qui parcouraient la terre au nom de Dieu, nos pilotes ont formés des Ordres. Protégeant la foi d'en haut, ces champions sont bardés d'acier et volent au nom de Dieu."
 hea_general_staff:0 "Aumôniers."
 hea_general_staff_desc:0 "Les Prêtres sont souvent pensés pacifiques. Mais en cas de besoin ? De tels hommes peuvent inspirer guerriers et soldats d'une manière que peu comprennent. Dieu les accompagne."
 hea_mobility:0 "Ecole de Mobilité"
 hea_mobility_desc:0 "Le pouvoir des moteurs fusion-vapeur ne doit pas être déconsidéré, et notre maîtrise croissante de ce domaine nous apporte maints avantages sur nos ennemis."
 hea_age_of_steam_idea:0 "Âge de la Vapeur"
 hea_age_of_steam_idea_desc:0 "L'Âge de la Vapeur est sur nous ! Que tous ceux qui regardent la porte sachent ce que nous sommes devenus, et ce que nous allons apporter à ce monde !"
 hea_conscription:0 "Conscription étendue"
 hea_conscription_desc:0 "Tous sont appelés à la bataille pour protéger le dernier royaume de Dieu !
Malheur aux ennemis qui contemplent notre armée !"
 hea_crusaders:0 "Forces Croisées."
 hea_crusaders_desc:0 "Les Croisés sont une nouvelle génération de soldats, emportant leur épée autant que leur foi contre ceux qui défient les Saints."
 hea_grand_cathedral:0 "Grande Cathédrale"
 hea_grand_cathedral_desc:0 "La Grande Cathédrale est parmi les plus grandes structures bâties après la chute, quatre étages de marbre taillé et de tuyaux d'acier. Un symbole digne de Dieu et de ses Saints."
 hea_rampant_militarism_2_desc:0 "Le peuple d'Heaven's Gate s'éloigne de plus en plus de son quotidien pacifique avec chaque mois qui passe, prenant les armes pour se défendre, lui et la volonté de Dieu."
 hea_boilers_of_justice:0 "Chaudrons de Justice"
 hea_boilers_of_justice_desc:0 "Les Chaudrons d'Heaven's Gate sont le baptême ultime, de l'eau bouillante pour épurer le corps et l'âme du fiel et du péché. Peu survivent de tels baptêmes, mais tous en sortent purifiés."
 hea_air_knight:0 "Ordres Volants."
 hea_conscription_desc:0 "Tous sont appelés au combat pour le dernier royaume de Dieu !
Malheur à l'ennemi qui aperçoit notre puissante armée !"
