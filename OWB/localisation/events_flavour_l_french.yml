  # Generic Flavour Events
 flavour.1.t:0 "Troubles Parmi les Esclaves"
 flavour.1.d:0 "Si nos esclaves n'ont jamais été très heureux de leurs conditions de travail et de leur statut social, il semble que ces dernières semaines, nos esclavagistes soient devenus particulièrement rebelles à nos ordres. Sous l'impulsion d'un chef d'esclave influent de [Root.Capital.GetName], des grappes de violence sporadiques contre les propriétaires d'esclaves se sont répandues dans tout le pays ces derniers jours, les esclaves défiant les ordres et tentant même des évasions massives. Alors que leurs principales revendications ne sont guère plus que de meilleures conditions de vie et de nourriture, nous risquons de mettre en place un dangereux précident si nous nous plions aux esclaves. Les écraser, en revanche, briserait certainement l'esprit des esclaves pour les décennies à venir, mais pourrait coûter cher en hommes et en stabilité. Que devons-nous faire ?"
 flavour.1.a:0 "Faites de petites concessions."
 flavour.1.b:0 "Ecrasez la révolte !"
 flavour.1.c:0 "[Root.GetLeader] écrasera la révolte personnellement !"
 flavour.2.t:0 "Commerçants d'Hawaii"
 flavour.2.d:0 "Loin à l'ouest, au-delà des épaves de plateformes pétrolières et d'une petite île militaire, se trouvent les îles d'Hawaï. Autrefois, selon un livre que nous avons trouvé au hasard, ces îles faisaient également partie de l'Amérique et étaient le siège de la flotte américaine du Pacifique. En 2077, la flotte du Pacifique était une vaste collection de porte-avions, de destroyers et de navires lance-missiles à propulsion nucléaire. La majeure partie de la flotte était au port au début de la Grande Guerre, et a été anéantie par la multitude de missiles nucléaires chinois qui ont frappé le port. Les tribus d'Hawaii vivent aujourd'hui de la destruction des composants avancés des innombrables épaves, en échange d'armes et de nourriture avec les colonies de la côte ouest. Ce matin, un groupe de commerçants natifs d'Hawaï est arrivé dans nos ports, offrant une pléthore de marchandises rares pour un prix. C'est une occasion que nous n'aurons pas avant un certain temps !"
 flavour.2.a:0 "Viens, racontez-nous des histoires de guerre de votre terre natale."
 flavour.2.b:0 "Acheter certains de leurs produits exotiques pour notre peuple."
 flavour.2.c:0 "Concluez un accord commercial d'un an avec eux !"
 flavour.2.e:0 "Détournez-les..."
 flavour.3.t:0 "Commerçants des Empires du Sud"
 flavour.3.d:0 "Dans les décennies qui ont suivi la Grande Guerre, les radiations se sont infiltrées dans les grandes forêts et jungles d'Amérique du Sud : elles ont irradié la faune et empoisonné l'air. Les jungles ont absorbé les radiations de ces horribles ogives, se transformant lentement en un enfer irradié. Une fois domptés, les animaux sont devenus de vicieux chasseurs, et la multitude de serpents et d'araignées a considérablement augmenté en taille : ils s'attaquaient les uns aux autres et aux humains qui restaient. Si l'Amérique du Sud a été épargnée par les frappes nucléaires directes, elle a terriblement souffert de la mutation de la faune et de l'effondrement des cultures. Les survivants de la première décennie se sont lentement regroupés sur les côtes et le plateau de Patagonie pour former l'un des nombreux \"Empires du Sud\" : de grands groupes de pilleurs qui contrôlaient de vastes étendues de territoire, toujours en guerre les uns contre les autres et luttant pour s'en sortir. \n\nCependant, tous ceux qui résidaient dans ces \"Empires du Sud\" ne souscrivaient pas à leur philosophie de raid. Les communautés côtières, conservant leur indépendance grâce au paiement d'un tribut à diverses factions, sont devenues des centres de commerce de richesses. Faisant le commerce de peaux d'animaux et de délicieux fruits des forêts tropicales, ces villes-États sud-américaines ont lentement renforcé leurs liens commerciaux avec les nations du Golfe du Mexique, qui échangent des composants avancés et de la ferraille en échange. Une flotte de navires de commerce a récemment accosté dans nos ports, et nous offre une rare opportunité de nous procurer des marchandises rares. Nous devrions cependant agir rapidement, car ils restent rarement longtemps !"
 flavour.3.a:0 "Demandez à apprendre comment ils cultivent ces fruits."
 flavour.3.b:0 "Nous devrions les payer pour qu'ils nous enseignent l'art de la diplomatie."
 flavour.3.c:0 "Concluez un accord commercial !"
 flavour.3.e:0 "Nous ne pouvons pas faire un achat maintenant..."
  # Unique Flavour Events
 flavour_unique.1.t:0 "L'incident [Root.Capital.GetName]"
 flavour_unique.1.d1:0 "L'un des secrets gouvernementaux les plus mal gardés avant la Grande Guerre était l'existence des \"Zétans\" : des êtres extra-terrestres qui ont observé la race humaine depuis une orbite lointaine. Bien que le gouvernement américain n'ait jamais officiellement reconnu leur présence (ils avaient d'autres choses en tête, après tout), le public a considéré comme plus ou moins certain que ces extraterrestres étaient là pour rester. Il est certain que les Zétans semblent toujours être ici plus de deux siècles après la Grande Guerre qu'ils ont sûrement regardée avec une joyeuse excitation. Comment pouvons-nous le savoir ? Eh bien, il semble qu'un vaisseau spatial Zétan se soit écrasé près de [Racine.Capitale.ObtenirNom]. Les deux occupants de Zétan, identifiés grâce à leur étrange ressemblance avec les graffitis d'avant-guerre, sont toujours en vie et ont mis en place une solide défense de leur vaisseau écrasé. Quelques-uns de nos soldats ont déjà péri lors de leur repérage, mais avec un assaut coordonné, nous pouvons sûrement écraser les deux défenseurs et atteindre le navire."
 flavour_unique.1.d2:0 "Une grande comète est tombée du ciel ! Brûlant plus fort que nos feux, elle s'est écrasée sur le sol depuis les cieux la nuit dernière. Certains membres de notre tribu ont osé l'approcher, espérant qu'elle était un cadeau des dieux, mais n'ont trouvé que mort et destruction autour d'elle. Deux petits hommes verts, avec des armes qui crachaient de la lumière pure, ont défendu la comète avec courage. Ils doivent sûrement être les guerriers des dieux, ici pour nous mettre à l'épreuve avant que nous puissions atteindre le trésor de la grande comète. Si nous voulons avoir accès aux lumières clignotantes et aux ronflements de la comète, nous devons vaincre ces saints gardiens !"
 flavour_unique.1.a:0 "Laissez-la..."
 flavour_unique.1.b:0 "Mettez tout à la casse !"
 flavour_unique.1.c:0 "Transportez-le et étudiez-le."
 flavour_unique.2.t:0 "Ouverture de l'Abri 187"
 flavour_unique.2.d:0 "À la grande surprise des habitants de [Root.Capital.GetName], ils ont vécu toute leur vie au sommet d'une vaste expérience de Vault-Tec. L'Abri 187 semble être un réseau de sous-abris situés dans les villes voisines, chacune étant reliée par un vaste labyrinthe de tunnels comportant un nombre important de barricades artificielles et de squelettes éparpillés. Nous avions déjà identifié les entrées de certains de ces sous-abris, mais chacune d'entre elles semble avoir été ouverte de force. D'après les récits des descendants des premiers habitants d'Abri, cela semble avoir fait partie de la méchante expérience à laquelle Vault-Tec a soumis les habitants. L'Abri a ouvert les portes de la chambre forte à chacun des sous-abris après deux ans de la Grande Guerre, forçant chaque sous-abris à se frayer un chemin jusqu'à la chambre centrale. Bien sûr, la chambre centrale n'avait de la place que pour quelques-uns, et une guerre féroce a éclaté entre les 12 abris secondaires alors que chacun d'entre eux cherchait à contrôler la dernière zone exempte de radiations dans l'Abri. Après plus d'une décennie de combats, l'Abri 187-08 fut victorieux, même si plus de 8000 hommes, femmes et enfants moururent avant d'atteindre leur objectif. C'est alors et seulement alors que la chambre centrale de l'Abri 187 fut scellée et que de vastes réserves de nourriture furent révélées, permettant aux descendants de ceux qui ont mené cette guerre sanglante de prospérer : jusqu'à aujourd'hui.  \n\nEn clignotant, les premiers habitants de l'Abri 187 ont émergé dans la lumière crue des Terres Désolées. Malheureusement pour eux, la porte principale de leur Abri s'est ouverte juste en dessous de l'un de nos nombreux camps militaires : les premiers habitants de l'abri ont été rapidement appréhendés et amenés devant [Root.GetLeader]. Nos conseillers sont impatients de savoir ce qu'ils vont faire du reste des habitants. Nous pourrions certainement les convaincre de se joindre à notre combat pour survivre aux Terres Dévastées, mais si nous les maintenons en vie, ils refuseront certainement tout effort que nous ferions pour mettre au rebut leur Abri. A la place, nous pourrions les éliminer par une attaque surprise. Beaucoup d'innocents mourraient, mais est-ce que la mise au rebut en vaut la peine ?"
 flavour_unique.2.a:0 "Apprenez-leur à connaître le nouveau monde : ils nous rejoindront."
 flavour_unique.2.b:0 "Tuez-les tous, et piller l'Abri nouvellement découvert."
 flavour_unique.2.c:0 "Persuadez-les de nous rejoindre, et puis piller leur Abri."
 flavour_unique.3.t:0 "Stoppez ou Mourez Jeune Courtant !"
 flavour_unique.3.d:0 "La partie la plus difficile de parcourir les Terres Désolées n'est pas la faune vicieuse, ni les pillards cannibales. Non, le plus dur est de trouver un endroit confortable pour dormir. Ce soir ne fait pas exception, mais l'espoir est en vue : à l'horizon, vous avez repéré une petite cabane avec un toit encore debout. Vous vous approchez, déjà impatient d'enlever vos bottes et de vous détendre après une longue journée. Vous ouvrez la porte et déposez votre sac. Puis des mots vous transpercent, vous ramenant à la réalité. \n\n\"Stoppez-vous ou mourez jeune courtant ! Au nom de Steiner Von Grinchenhauzen ! Pourquoi venez-vous interrompre notre rendez-vous de la mort?!\" L'homme vous crie dessus avec un épais accent allemand, bien qu'il soit à un mètre de vous, alors qu'une douzaine d'hommes se tiennent autour de lui, arborant d'étranges insignes. \n\n\"Je cherchais juste un endroit où dormir ? Qui êtes-vous ?\" répliquez-vous, la main se portant sur le pistolet que vous portez à la hanche. \n\n\"Ne me pose pas de questions, sous-fifre, à moins que Steiner ne te le demande ! Sie Ratte ! Tu regardes juste, hein ? Eh bien, je vous félicite pour votre chance et vos sens impeccables ! Car nous sommes sur le point d'envahir vos Terres Désolées et de transformer chaque once de joie de votre peuple en larmes d'angoisse afin que je puisse les boire ! Et tu es tombé par hasard sur le camp temporaire des officiers ! Pour ta chance, sous-fifre, j'épargnerai ta vie, mais seulement si tu acceptes de ne pas interférer avec nos plans et de retirer les membres de toute vie ici !\". \n\nVous levez un sourcil d'incrédulité en entendant ses paroles : de toute évidence, les radiations extérieures ont brouillé le cerveau de ce pauvre homme. Avant que vous n'ayez le temps d'imaginer une réponse à lui donner, Steiner continue. \"C'est un plaisir de vous rencontrer, vous qui n'êtes qu'un pauvre paysan. Bien que mes prouesses intellectuelles me disent que vous avez plus de pouvoir dans ce domaine que je ne le pensais initialement. Auf Wiedersehen.\" \n\nSans un mot de plus, Steiner et ses officiers vous dépassent et sortent par la porte. Vous vous préparez à vous coucher pour la nuit, toujours sans voix alors que les paroles folles de Steiner rebondissent dans votre cerveau. Les heures passent, et finalement vous trouvez assez de mots pour articuler une réponse."
 flavour_unique.3.a:0 "\"Qu'est-ce que c'est que ce bordel ?\""

#### mexican flavour events
 mexicoflavour.1.t:0 "Día de los Muertos"
 mexicoflavour.1.d:0 "Aujourd'hui marque la célébration traditionnelle du Jour des Morts. Si les origines de cette fête se sont pour la plupart perdues dans les siècles qui ont suivi l'Armageddon, l'esprit de célébration surnaturelle et de souvenir ancestral reste fort. Dans tout le Mexique, des classes les plus élevées aux plus basses, la commémoration de l'événement unit le peuple, cimentant ce petit lien avec le monde qui est passé pour une autre année."
 mexicoflavour.1.a:0 "Garde-moi un crâne en sucre !"
 mexicoflavour.1.b:0 "Une tradition étrange, mais pittoresque."
 mexicoflavour.2.t:0 "Un remerciement aux dieux"
 mexicoflavour.2.d:0 "La date d'aujourd'hui marque la célébration de Thanksgiving au Mexique. Même si la festivité de cette fête a été brûlée par le feu nucléaire, l'idée de remercier les Dieux est restée. Dans tout le Mexique, Tlaloc donne de la nourriture et essaie de transmettre la tradition principalement américaine au peuple mexicain. Le peuple mexicain remercie ses dieux et prie pour une autre année de sécurité et de survie."
 mexicoflavour.2.a:0 "Um, merci pour la nourriture gratuite !"
 mexicoflavour.2.b:0 "Nos traditions et notre esprit seront restaurés."
 mexicoflavour.2.c:0 "Merci, notre peuple va festoyer ce soir."
 mexicoflavour.3.t:0 "Le Souvenir de la Guerre"
 mexicoflavour.3.d:0 "Même après deux siècles de survie dans les terres désolées, les villes et les jungles du Mexique, nous marquons ce jour et nous nous souvenons de la Grande Guerre. Beaucoup d'entre nous se souviennent encore du jour où les bombes sont tombées, ce jour marque la destruction de notre nation et la fin du monde. Mais nous continuerons à prospérer pendant une autre année."
 mexicoflavour.3.a:0 "Nous devons célébrer notre survie."
 mexicoflavour.4.t:0 "Le Cadeau du Ciel"
 mexicoflavour.4.d:0 "Au fil des siècles, le temps a radicalement changé - les tempêtes de radiations et les sécheresses ravagent les terres désolées. Alors que les saisons changent au Mexique, notre peuple et surtout nos agriculteurs, prient une fois de plus pour la pluie et la prospérité de nos cultures, alors espérons que cette année sera abondante."
 mexicoflavour.4.a:0 "Et les cieux répondirent."
 mexicoflavour.4.b:0 "Un terrain désolé aride, une fois de plus."
 mexicoflavour.5.t:0 "Domingo de Gloria"
 mexicoflavour.5.d:0 "Aujourd'hui marque la célébration de Pâques au Mexique. Même si les grandes célébrations n'ont pas cours dans ce monde en ruine, la festivité et l'idée de la fête sont restées. Dans tout le Mexique, les gens font la fête et essaient de ramener la tradition au Mexique. Il semblerait que les pratiques de l'ancien monde ne soient pas complètement éteintes."
 mexicoflavour.5.a:0 "Apportez-moi une Capiriotada !"
 mexicoflavour.6.t:0 "Journée du Vieux Monde"
 mexicoflavour.6.d:0 "Aujourd'hui, nous célébrons la Journée du Vieux Monde, une journée qui commémore nos traditions et nos célébrations d'avant-guerre réduites en cendres par le feu nucléaire. Cette journée sera notre souvenir de l'Ancien Monde et de son héritage, et une journée célébrant notre survie pour une année supplémentaire."
 mexicoflavour.6.a:0 "Nous n'oublierons pas nos traditions."
 mexicoflavour.7.t:0 "L'Anniversaire de l'Occupation Américaine"
 mexicoflavour.7.d:0 "Aujourd'hui marque un jour sombre de l'histoire du Mexique, le début de l'occupation américaine. Même après deux siècles, le peuple mexicain se souvient encore du moment où les forces américaines sont entrées au Mexique pour la première fois. L'occupation a conduit à l'annexion et à la colonisation du nord du Mexique et à un Mexique fantoche pro-américain, à la création de Petro-Chico, une branche de Poseidon Energy et à la création de Rio Grande, dont les soldats américains ont aidé les citoyens mexicains après le largage des bombes. Malgré les siècles qui se sont écoulés, le peuple mexicain a toujours le feu de la résistance dans son cœur."
 mexicoflavour.7.a:0 "Notre peuple continuera à se battre."
 mexicoflavour.7.b:0 "Une libération, pas une occupation."
 mexicoflavour.7.c:0 "Une tache sur notre histoire."
 mexicoflavour.8.t:0 "L'ouragan Tlaloc frappe le sud du Mexique !"
 mexicoflavour.8.d:0 "L'ouragan Tlaloc, du nom du Dieu de la pluie et des tempêtes, vient de toucher terre dans le sud du Mexique, apportant des vents et des pluies destructeurs. Selon les rapports, les dégâts sont importants, laissant de nombreuses routes et bâtiments détruits et des centaines de personnes blessées. Une fois de plus, la terre désolée doit endurer."
 mexicoflavour.8.a:0 "Nous prierons pour eux."
 mexicoflavour.8.b:0 "Déployez les équipes d'urgence !"
 mexicoflavour.9.t:0 "Le Grand Incendie du Sud"
 mexicoflavour.9.d:0 "Après le Mexique, la civilisation s'arrête. Les ruines irradiées d'Amérique centrale n'abritent que des tribus de migrants et de réfugiés, seuls les Guerreros du Honduras bravent les jungles au-delà. Maintenant, de l'autre côté du Panisthmus, on peut voir de grandes colonnes de fumée venant du pays connu sous le nom d'Amérique du Sud. Dans tout le sud du Mexique, la fumée couvre le ciel, semant la panique et la confusion dans tout le Mexique, car la fumée n'a aucune explication."
 mexicoflavour.9.a:0 "Espérons que tout ira bien."
 mexicoflavour.9.b:0 "Loin des yeux, loin du cœur"
 mexicoflavour.9.c:0 "Nous allons tenir, quoi qu'il en soit."
 mexicoflavour.10.t:0 "Des débris frappent notre côte !"
 mexicoflavour.10.d:0 "Après la chute des bombes, la plupart des navires qui se trouvaient sur l'océan à l'époque se sont rapidement transformés en navires fantômes après que leur équipage ait manqué de nourriture ou soit mort à cause des radiations. À ce jour, d'innombrables épaves errent encore sur les mers, dérivant au gré des courants. Aujourd'hui, l'une de ces épaves a croisé notre côte, son ombre se projetant sur notre équipe de sauvetage. Un cadeau du \"Halchiuhtlicue\", dieu des océans, semble-t-il."
 mexicoflavour.10.a:0 "Mettez-le au rebus !"
 mexicoflavour.10.b:0 "Nous pouvons en tirer une leçon."
 mexicoflavour.11.t:0 "§RNOUS AIMONS LA JOURNÉE GENERALISSIMO§!"
 mexicoflavour.11.d:0 "Aujourd'hui, toute la Gente Del Sol célèbre le jour du Generalissimo ! Un jour pour célébrer notre invincible, imbattable, et incalculablement attirant leader ! Notre Generalissimo a fait beaucoup pour le peuple de Gente ces dernières années ! Beaucoup de gens se souviennent de l'époque où notre Generalissimo seul (et nu) a défendu courageusement Puerto-Libertad contre des vagues de monstrueux cangrejos ! Lors du discours de notre beau et viril Generalissimo aujourd'hui, il a proclamé : \"Notre place au soleil sera trouvée!\" et \"C'est vous, mes amis, que je remercie d'avoir fait de moi ce que je suis aujourd'hui. Sans vos vies pour régner, je ne serais rien. Je suis aussi fier d'être votre chef que vous êtes fiers d'être mes sujets ! Vive la Gente ! Vive le Généralissimo\" ! Ce discours éloquent et passionné a été accueilli par une ovation obligatoire de cinq minutes, et on rapporte qu'un vieil homme s'est évanoui à cause de la pure passion des citoyens de Gente pour leur chef."
 mexicoflavour.11.a:0 "Longue vie au Generalissimo !"
 mexicoflavour.12.t:0 "Le Jour de la Fondation"
 mexicoflavour.12.d:0 "Aujourd'hui marque l'anniversaire du début de notre grand empire, célébré par les actes du Premier Orateur. Bien que ses actions et son personnage soient depuis longtemps passés à l'état de mythe, notre Premier Orateur, le Gardien de la vie, est vénéré aujourd'hui pour ses grandes actions dans la fondation de l'empire d'Aztlan. Des festivités et des processions dans tout l'empire commémorent les actions du premier orateur et ses actes légendaires d'unification du Mexique, culminant dans une grande fête de minuit pour célébrer la vie et la prospérité qu'elle a apportées à ces terres.  Bien que des orateurs se soient succédé depuis la Lifebringer, son héritage dans le cœur du peuple aztlani ne sera jamais remplacé."
 mexicoflavour.12.a:0 "Gloire à l'Empire !"
 mexicoflavour.13.t:0 "La Grande Défaite"
 mexicoflavour.13.d:0 "Ce jour marque un moment sombre pour l'empire Aztlani, commémorant le grand échec de la guerre du Nord contre Tlaloc, et leur défaite écrasante aux mains de la Machine-Dieu. Bien que les cicatrices soient en grande partie guéries, les vies perdues lors de cette campagne désastreuse ont laissé un vide au sein du peuple aztlani, et se souvenir de leur disparition en un jour de deuil n'est qu'une petite partie de la guérison de la grande blessure de cette défaite."
 mexicoflavour.13.a:0 "Une affaire des plus regrettables."
 mexicoflavour.13.b:0 "Ne nous attardons pas sur ce point."
 mexicoflavour.14.t:0 "Jour des Vagues"
 mexicoflavour.14.d:0 "Aujourd'hui, les rives d'Itza sont envahies par la foule, désireuse d'assister à la journée de navigation et de course qui marque le Jour des Vagues. Institué par le Kalomte pour renforcer la longue tradition navale d'Itza, ce jour férié est devenu une affaire nationale, avec des coureurs potentiels désireux de prouver leurs qualités de marins et d'attirer l'attention de l'amirauté, qui a commencé à observer les événements de la journée avec intérêt."
 mexicoflavour.14.a:0 "Quelle belle journée !"
 mexicoflavour.14.b:0 "Prenez note du gagnant."
 mexicoflavour.15.t:0 "Journée internationale d'appréciation du café"
 mexicoflavour.15.d:0 "L'un des rares jours fériés de l'entreprise dans les plantations Costa, la Journée internationale d'appréciation du café est un jour de fête obligatoire pour les travailleurs des plantations, qui peuvent profiter des fruits de leur travail et même d'une demi-journée de travail, grâce aux généreuses largesses du Baron lui-même. Cette fête a commencé à se répandre lentement parmi la clientèle internationale de Costa, grâce à des remises judicieuses offertes sur certains produits pendant la journée."
 mexicoflavour.15.a:0 "Buvez !"
 mexicoflavour.15.b:0 "Les mines brillent toujours, c'est une bonne chose ?"
 mexicoflavour.16.t:9 "Bombe non explosée non claire"
 mexicoflavour.16.d:0 "Malgré les siècles qui se sont écoulés, les horreurs de la Grande Guerre continuent de se manifester. Dans la périphérie d'un village rural, les restes non explosés d'une ogive nucléaire de faible puissance ont été découverts par des ouvriers agricoles travaillant sur un nouveau terrain. Bien que paniqués au début, il est devenu évident que la bombe était un échec, et nous devons maintenant décider soit de boucler la zone, soit de tenter de la désamorcer."
 mexicoflavour.16.a:0 "Ne tentons pas le destin, laissons faire."
 mexicoflavour.16.b:0 "La prudence est pour les imbéciles, ouvrez-la !"
 mexicoflavour.17.t:0 "Tout est calme sur le Front Sud"
 mexicoflavour.17.d:0 "En vivant dans le sud du Mexique, on s'est habitué à vivre avec le danger omniprésent d'horreurs indicibles émergeant des terres désolées du sud. Aujourd'hui, cependant, cette terreur est moindre, les quelques tribus qui vivent dans la jungle semblent satisfaites, et aucune grande flamme ou cri de guerre ne résonne dans les montagnes irradiées.\n\nProfitons de la paix tant que nous le pouvons."
 mexicoflavour.17.a:0 "Pas de nouvelles, bonnes nouvelles !"
 mexicoflavour.17.b:0 "C'est le calme, mais où est la tempête ?"
 mexicoflavour.18.t:0 "Journée annuelle d'appréciation des employeurs"
 mexicoflavour.18.d:0 "Aujourd'hui marque l'une des plus importantes festivités des tribus Petro Chico, la \"Journée nationale d'appréciation des employeurs\". Apparemment issue d'une sorte de fête d'avant-guerre, cette journée consiste pour tous les adhérents actuels de la grande \"Compagnie\" à faire preuve de dévotion envers leurs dirigeants locaux et supérieurs, ou à leur témoigner de la reconnaissance pour leurs conseils et leur autorité sur eux. Ces dirigeants locaux font à leur tour pénitence à leurs supérieurs hiérarchiques, en progressant jusqu'au sommet, où El Seeyo se prosterne devant le terminal de Tlaloc. Inutile de dire que rien d'utile n'est fait."
 mexicoflavour.18.a:0 "Longue vie à El Seeyo !"
 mexicoflavour.18.b:0 "Ils sont masochistes ou quoi ?"
 mexicoflavour.19.t:0 "Jour de l'Indépendance"
 mexicoflavour.19.d:0 "L'indépendance de la vice-royauté vis-à-vis d'Aztlan étant encore récente, cet anniversaire est devenu un jour important dans l'ouest du Mexique. Pour les commerçants de la vice-royauté, c'est un jour de grande fête et de célébration, les commerces fermant même parfois plus tôt pour célébrer. Pour les loyalistes Aztlani, c'est une affaire plus sombre, et souvent soigneusement ignorée jusqu'à l'ignorance volontaire, par peur de paraître antipatriotique."
 mexicoflavour.19.a:0 "Pour la Liberté ... Et le profit."
 mexicoflavour.19.b:0 "Nous devrions vraiment mettre à jour nos calendriers."
 mexicoflavour.20.t:0 "Anniversaire de Santa Anna"
 mexicoflavour.20.d:0 "Ce jour-là, en février 1794, le prédécesseur humain de Santa Anna est entré dans le monde. Bien que le nouveau Santa Anna soit très éloigné de son ancien prédécesseur et que les détails de sa vie passée ne soient glanés que dans les banques de mémoire de Tlaloc, l'IA ressent toujours un lien affectif avec ce jour et a pris l'habitude de l'observer à sa manière. Ce fait a été capitalisé par les sous-programmes plus judicieux de Santa Anna, qui ont commencé à encourager la commémoration de ce jour dans la population locale, qui est assez confuse mais néanmoins heureuse d'avoir un jour de fête supplémentaire."
 mexicoflavour.20.a:0 "Joyeux anniversaire mon fils, je suis si fier de toi."
 mexicoflavour.20.b:0 "Envoyez-lui une carte-cadeau."
 mexicoflavour.20.c:0 "Est-ce un pixel gris dans mes cheveux ?"
 mexicoflavour.21.t:0 "Anniversaire du Couronnement de Maximilien"
 mexicoflavour.21.d:0 "Il y a des siècles, un autre Maximilien régnait sur le Mexique. D'après ce que l'on sait, son règne fut court, voué à l'échec et finalement tragique, mais il sert néanmoins de précédent à la vision impériale du nouvel empereur. Bien que les détails du premier couronnement de Maximilien restent vagues, l'IA a créé une révision fantaisiste de l'histoire en sa mémoire. En remplaçant l'espace vide par une cérémonie somptueuse remplie de célébrations joyeuses par le sujet et le souverain, où une nouvelle ère de paix et de prospérité pour le Mexique a été cimentée par le placement de la luxueuse couronne impériale sur la tête du monarque béni. Les tentatives de Maximilien pour revivre la joie de ce faux souvenir ont pris la forme d'un jour férié obligatoire, où ses sujets sont cajolés pour faire la fête toute la nuit et sont éduqués sur la grandeur de l'absolutisme bienveillant et la générosité de leur souverain."
 mexicoflavour.21.a:0 "Envoyez-lui un e-mail de célébration."
 mexicoflavour.21.b:0 "Cette couronne me manque..."
 mexicoflavour.22.t:0 "De Feu et de Pluie"
 mexicoflavour.22.d:0 "Beaucoup des anciennes traditions du peuple mexicain ont été perdues pour l'histoire par l'invasion et l'occupation espagnoles. Même la vie de Moctezuma, qui renaît grâce aux circuits et à l'acier, est un mystère, même pour lui. Les banques de données de son défunt père ne peuvent que donner des indices de l'époque qui a été perdue, déformée et honnie par le révisionnisme yanqui. Mais Moctezuma a dû faire face à de plus grands obstacles. Prenant sa propre renaissance comme un présage, il a commencé à reconstruire les traditions des anciens peuples nahuatl. Ces rituels, déformés par ses propres corruptions, sont devenus des monuments farfelus du chaos, les cérémonies du Nouveau Feu envoient des panaches de fumée dans le ciel et des missiles à basse altitude sont utilisés comme brise-nuages pour apporter le cadeau de la pluie de Tlaloc. Le peuple est déconcerté et terrifié, mais le travail de rajeunissement a commencé, et personne sauf Moctezuma ne peut voir où il se termine."
 mexicoflavour.22.a:0 "Dans la destruction, la renaissance."
 mexicoflavour.22.b:0 "Attends, pourquoi est-ce que c'est un jour férié ?"
 mexicoflavour.23.t:0 "Journée de la Constitution"
 mexicoflavour.23.d:0 "Le combat de Zapata pour l'âme du Mexique lui a coûté la vie, et si son pays bien-aimé est aujourd'hui méconnaissable, il y a une grande réalisation à laquelle il tient toujours, que même la propagande révisionniste des banques de mémoire de Tlaloc n'a pu effacer : la Constitution de 1917. Socialiste, progressiste et Révolutionnaire avec un R majuscule, la constitution reste pour Zapata la lumière directrice de sa directive IA, et la signature de ce document le 5 février est devenue une fête nationale dans ses nouvelles terres. Bien que les citoyens de Zapata, et ceux du Mexique dans son ensemble, puissent encore souffrir de l'injustice, tant que la constitution guide, l'espoir demeure pour le Mexique."
 mexicoflavour.23.a:0 "Eh bien, si ça le rend heureux..."
 mexicoflavour.23.b:0 "Vive le Mexique !"
 mexicoflavour.24.t:0 "Épreuve de force dans le Grand Ring"
 mexicoflavour.24.d:0 "Los Mochis était en feu cet après-midi, lorsque le favori de la foule locale, Chavo Guerrero, a affronté un match de rancune du Royal Rumble contre quinze adversaires successifs. L'imposant titan a tenu plus d'une demi-heure sur le ring, avant de succomber à une pince à linge qui l'a expulsé du ring. Bien qu'il ait finalement perdu, l'endurance légendaire de Chavo lui a valu encore plus de fans sur le ring aujourd'hui, et il promet de faire durer son prochain combat une heure dès que ses bras cassés seront guéris."
 mexicoflavour.24.a:0 "Quel match !"
 mexicoflavour.24.b:0 "Je déteste ces monstres..."
 mexicoflavour.24.c:0 "Quel match !"
 mexicoflavour.25.t:0 "Contes d'outre-mer."
 mexicoflavour.25.d:0 "Le Mexique n'est pas le seul pays des titans et des empires déchus. Les marchands du nord sont souvent présents sur nos terres, et ils apportent avec eux des récits d'aventure et d'héroïsme qui feraient honte aux guerriers jaguars aztlanis. Certaines de ces histoires sont devenues les préférées des habitants, mais alors que les marchands d'eau se rassemblent autour de la cheminée, laquelle devrions-nous entendre aujourd'hui ?"
 mexicoflavour.25.a:0 "Parlez-nous de l'Élu."
 mexicoflavour.25.b:0 "Parlez-nous du Grande Calculateur,"
 mexicoflavour.25.c:0 "Auriez-vous de nouvelles histoires par hasard ?"
 mexicoflavour.26.t:0 "Le défilé de Pancho"
 mexicoflavour.26.d:0 "C'est un grand jour à Colonet aujourd'hui, alors que les habitants de la Baja célèbrent leur prospérité et leur sécurité retrouvées sous la direction de Pancho Villa. Les festivités semi-spontanées, apparemment inconnues de Pancho lui-même, se sont poursuivies toute la nuit, avec des chants, des danses et des festins qui se succèdent sans interruption. Une nouvelle chanson populaire a même été écrite comme une ode à Pancho, vantant à la fois sa sagacité en tant que leader et ses attributs plus... physiques."
 mexicoflavour.26.a:0 "C'est tout pour vous, mon peuple !"
 mexicoflavour.26.b:0 "Quel frimeur."
 mexicoflavour.27.t:0 "Le Gringo"
 mexicoflavour.27.d:0 "La contrebande de marchandises à l'intérieur et à l'extérieur de la RNC est devenue une sorte d'institution nationale à La Paz, et bien que les yanquis ne l'apprécient guère, ils ne peuvent pas faire grand-chose pour remédier à la situation. Bien sûr, cela n'a pas empêché leur tentative stupide d'envoyer un infiltré dans le sud pour retrouver nos contacts en Californie, et cela n'a certainement pas empêché sa découverte presque immédiate et sa capture par notre équipe de sécurité. Maintenant dépouillé de sa fausse moustache et d'un poncho franchement insultant, le gringo plaide pour un passage sûr vers la RNC. en échange d'une forte rançon. Que devons-nous répondre à cette offre ?"
 mexicoflavour.27.a:0 "Il peut rentrer chez lui... Pour un prix."
 mexicoflavour.27.b:0 "Il n'ira nulle part."
 mexicoflavour.28.t:0 "Exploitation minière ou artisanat ?"
 mexicoflavour.28.d:0 "Le forum local de Pinacate a été paralysé aujourd'hui par ce qui ne peut être considéré que comme l'un des arguments les plus stupides de ce nouveau siècle. Apparemment, le département des travaux publics a été divisé en deux camps belligérants au sujet de la primauté du financement, l'un favorisant les investissements dans les projets miniers à grande échelle, tandis que l'autre insiste pour allouer des fonds à de nouveaux ateliers artisanaux. La situation n'évoluant pas, c'est à nous de trancher ce vieux débat : exploitation minière ou artisanat ?"
 mexicoflavour.28.a:0 "L'exploitation minière, bien sûr."
 mexicoflavour.28.b:0 "L'artisanat, c'est sûr !"
 mexicoflavour.29.t:0 "Sinaloa Red et le Ranger de l'Arizona"
 mexicoflavour.29.d:0 "La ville d'Ultimo a été paralysée aujourd'hui par un affrontement mortel entre l'un des restes des Rangers de l'Arizona et un voyou du cartel local du nom de Sinaloa Roja. Selon les rapports locaux, le narco est une nuisance locale dans la ville depuis quelques mois, et s'attend à un traitement royal de tous les visiteurs, y compris le ranger. Lorsque le ranger a refusé, un duel en plein après-midi a eu lieu sur la place de la ville, le ranger ayant rempli Roja de plomb avant même qu'il ne dégaine son pistolet. Bien qu'il s'agisse d'un petit geste dans le grand schéma des choses, cet acte de justice frontalière a beaucoup contribué à la réputation des rangers aux yeux de la population locale."
 mexicoflavour.29.a:0 "C'est comme ça qu'on fait des affaires."
 mexicoflavour.30.t:0 "Le circuit de Sinaloa"
 mexicoflavour.30.d:0 "Alors que la Grande Course suit les anciennes routes et autoroutes, entretenues et restaurées avec soin par les acolytes des Two Sun, de nouveaux circuits sont tracés chaque jour par des coureurs audacieux, qui cherchent à trouver le mélange parfait de virages serrés, de larges voies ouvertes et de virages audacieux. [THIS.GetName] a récemment codifié un nouveau parcours s'étendant sur la moitié du nord-ouest du Mexique, baptisé \"Circuit Sinaloa\", et a enflammé la compétition avec son record de vitesse. Bien qu'il ne faille pas attendre longtemps avant que son temps ne soit contesté, [THIS.GetName] a plus que prouvé ses compétences en tant que coureur de haut niveau."
 mexicoflavour.30.a:0 "Fang it !"
 mexicoflavour.31.t:0 "Journée El Presidente"
 mexicoflavour.31.d:0 "Le poste de président dans la République de Rio n'est pas simplement le chef de l'État, le titulaire représente la volonté combinée, l'optimisme et la résilience du peuple de Rio. Cherchant une façon appropriée de commémorer et d'honorer cette fonction, le peuple a pris une vieille tradition américaine et l'a fait revivre pour la nouvelle ère. La Journée El Presidente célèbre non seulement les dirigeants actuels de Rio, mais aussi l'institution démocratique elle-même et les grands sacrifices que le pays a consentis pour rester libre à l'intérieur et à l'extérieur. C'est aussi un jour idéal pour faire des barbecues."
 mexicoflavour.31.a:0 "Viva [THIS.Getleader] !"

