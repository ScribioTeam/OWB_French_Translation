  HEADER_THRUSTER_ROBOT:0 "Robot Propulseur"
  HEADER_EYEBOT_ROBOT:0 "Robot flottant"
  HEADER_BIPEDAL_ROBOT:0 "Robot bipède"
  HEADER_COMBAT_ROBOT:0 "Robot de combat"
  HEADER_ADVANCED_ROBOT:0 "Robot avancé"
  robot_automation_tech:0 "Automatisation"
  robot_automation_tech_desc:0 "Les progrès dans le domaine de la robotique et de l'intelligence artificielle pourraient être mis à profit. L'augmentation de nos capacités industrielles par l'installation de bras mécaniques simples capables de souder, boulonner et généralement d'équiper une ligne d'assemblage de base accélérera notre rythme de production tout en ouvrant la voie à des applications militaires très intéressantes."
  robot_makeshift_automatons_tech:0 "Automates"
  robot_makeshift_automatons_tech_desc:0 "L'équivalent de la machinerie industrielle avec un système de propulsion simple, deux mitrailleuses de sous-calibre et un obus de ferraille couvrant des pièces sensibles, ces \\"robots de ferraille\" fourniront toujours un avantage tactique sous la forme d'un soldat de choc jetable, un moyen industriel pour renforcer nos divisions épuisées et un blindage que nos troupes peuvent prendre derrière lors des attaques."
  robot_thrusters_tech:0 "Moteurs propulseurs"
  robot_thrusters_tech_desc:0 "Les moteurs propulseurs permettaient aux robots d'avant-guerre de se déplacer facilement sur des terrains accidentés, tout en augmentant leur vitesse par rapport aux volumineux prédécesseurs servo-entraînés. Et bien que le système complexe de contrepropulseurs, de gyroscopes et de réacteurs principaux rende la production plus coûteuse que nous ne le souhaiterions, ils seront très utiles aux éclaireurs, aux troupes de flanc et aux divisions de combat."
  robot_handy_tech:0 "M. Handy"
  robot_handy_tech_desc:0 "Tandis que ces gouvernantes d'avant-guerre peuvent être trouvées dans beaucoup d'usine de robotique dans le désert, elles pourraient avoir un peu plus de puissance de feu que nécessaire pour la plupart des fêtes d'anniversaire des enfants. Avec l'ajout d'une armure boulonnée pour renforcer l'obus civil, le retrait du lance-flammes et son remplacement par un pistolet laser, il devient une unité de combat efficace que nous pouvons plus facilement déployer."
  robot_gutsy_tech:0 "M. Gutsy"
  robot_gutsy_tech_desc:0 "Une variante d'avant-guerre et plus avancée du M. Handy, fabriquée spécialement pour le combat, peut améliorer nos divisions de robots tout en réduisant les coûts en s'inspirant de son frère ou de sa sœur de ménage. Et même si nous ne pouvons pas, à notre niveau actuel, fabriquer l'armure et l'armement d'origine spécifiés dans les plans, nous pouvons encore réussir à leur fournir de l'acier trempé pour résister aux fusils antichars ainsi qu'aux armes laser automatiques surchargées."
  robot_gutsy_hardening_tech:0 "Durcissement de l'armure"
  robot_gutsy_hardening_tech_desc:0 "Penser nos robots plus comme des plateformes de combat que comme des soldats en terme de blindage, et leur fournir les mêmes avancées dans les techniques de blindage de nos véhicules et navires peut augmenter leur efficacité sous le feu des armes légères. Le soudage intégral ainsi que les pièces moulées avec moins de points de rupture tels que les joints ou les rivets permettront à nos robots de résister à une plus grande puissance de feu dans l'exercice de leurs fonctions."
  robot_fuel_refinement_tech:0 "Raffinage du carburant"
  robot_fuel_refinement_tech_desc:0 "Alors que les précédents combustibles utilisés pour alimenter nos divisions robotiques étaient décents, leur provenance ainsi que leur composition étaient pour le moins douteuses. Une méthode de fabrication unifiée ainsi qu'une meilleure composition chimique laisseront beaucoup moins de dépôts dans les filtres à carburant et réduiront les besoins d'entretien."
  robot_flamethrower_tech:0 "Addon lance-flammes"
  robot_flamethrower_tech_desc:0 "L'étude de nombreux lance-flammes enlevés a permis à nos ingénieurs de mieux comprendre leurs principaux composants, et même s'il était prohibitif d'armer nos robots avec de tels dispositifs auparavant, nous pouvons maintenant les équiper à nouveau d'un meilleur contenant blindé pressurisé et d'une composition de carburant plus nocive conçue pour les dommages directs et les produits dérivés toxiques."
  robot_antigrav_tech:0 "Moteurs Antigrav"
  robot_antigrav_tech_desc:0 "Le remplacement de la propulsion chimique par un moteur antigrav permettra à nos divisions de soutien de se déplacer sur le champ de bataille sans réajustements constants de leurs contrepropulseurs, assurant ainsi une vitesse supérieure. L'absence de capteurs et de propulseurs complexes reliés entre eux, tous commutés pour un seul variateur anti-gravy, permet de le faire sans coût supplémentaire."
  robot_eyebot_tech:0 "Eyebot"
  robot_eyebot_tech_desc:0 "Conçu à l'origine comme un émetteur de médias mobiles, les oculaires étaient souvent rééquipés d'armes pour servir de poste d'écoute, d'unités d'éclaireurs et de forces de l'ordre. La coquille en forme de duraframe ainsi qu'un point de montage nous permettant de les armer avec des mitrailleuses laser découpées en font le robot léger le plus avancé que nous puissions mettre sur le terrain."
  robot_protectron_tech_1:0 "Protection commerciale"
  robot_protectron_tech_1_desc:0 "Souvent appelés \"poubelles sur pattes\" à cause de leur apparence encombrante et de leur conception lourde au sommet, les protecteurs civils peuvent encore faire des boucliers utiles pour nos troupes principales. Remplacer l'obus frêle par un obus blindé en acier plus robuste et fournir des munitions surchargées à leurs mitrailleuses laser récemment ajoutées au bras permet de maximiser leur potentiel dans ce rôle."
  robot_protectron_tech_2:0 "Sécurité Protectron"
  robot_protectron_tech_2_desc:0 "Les protecteurs de sécurité, ou protecteurs Mark 2, sont une gamme de robots plus avancés fabriqués par Robco pour les tâches policières légères. Tandis que le terme \" avancé \" est un terme relatif quand il s'agit d'eux, l'ajout d'un meilleur logement pour leur armement laser monté sur le bras, ainsi que l'échange de leurs vieux pistolets laser contre des mitraillettes laser coupées les rend redoutables adversaires. La touche finale est une série de plaques renforcées boulonnées pour compléter la coque pare-balles."
  robot_alloy_tech:0 "Alliages spéciaux"
  robot_alloy_tech_desc:0 "Nos robots ne peuvent pas supporter autant de poids que nos véhicules, nous ne pouvons donc pas les armer avec le même alliage aussi efficacement. Un matériau spécialisé conçu pour privilégier l'économie de poids et la facilité de fabrication par rapport à la protection devrait réduire la charge sur les servos et nous permettre d'avoir des défauts de revêtement de placage plus épais et mieux formés dans leur schéma de blindage."
  robot_precision_motor_tech:0 "Moteurs de précision"
  robot_precision_motor_tech_desc:0 "Les anciens servos utilisés pour nos divisions de robots étaient des restes maladroits de réduction des coûts réalisés avant le largage des bombes. Des servos plus précis, avec un meilleur engrenage interne et une transition plus douce, rendront nos robots capables de viser, de se déplacer et d'attaquer plus efficacement les points faibles ennemis, ce qui signifie aussi qu'ils peuvent maintenant simplement écraser une cible légèrement blindée comme le casque d'un AP de base, pour un résultat terrifiant."
  robot_assaultron_tech:0 "Assaultrontron"
  robot_assaultron_tech_desc:0 "Robot moyen conçu pour le combat de première ligne et les opérations CQC, son agilité et son processeur interne avancé lui permettent de se déplacer rapidement sur le champ de bataille tout en balayant et répartissant les menaces avec son faisceau laser focalisé et ses griffes à proximité."
  robot_heavy_lifter_tech:0 "Benne de levage lourd"
  robot_heavy_lifter_tech_desc:0 "Destiné à des tâches logistiques, ce robot lourd peut être transformé en un redoutable combattant de première ligne. Nos ingénieurs travaillent déjà sur une multitude de refits, tels que le boulonnage de plaques d'alliage aux points faibles non couverts par le blindage industriel déjà épais, et le remplacement des griffes de levage par des supports d'armes protégés. L'espace disponible une fois les servos de précision mis au rebut, armons ces robots avec un mélange de lanceurs d'ordonnances légères et de mitrailleuses laser pleine longueur."
  robot_cooling_systems_tech_1:0 "Systèmes de refroidissement"
  robot_cooling_systems_tech_1_desc:0 "Le principal défaut des armes laser est la chaleur intense qu'elles dégagent pendant la procédure de tir. En enlevant les composants internes inutiles autour du support d'arme de notre robot et en installant une chemise de refroidissement remplie d'huile, nous pouvons laisser nos machines de guerre tirer beaucoup plus longtemps et rester dans le combat pendant des heures avant de devoir remplacer les lentilles."
  robot_sentrybot_tech_1:0 "Bouteille Sentry"
  robot_sentrybot_tech_1_desc:0 "Une montagne de blindage sur un système de propulsion multidirectionnel à trois roues donne naissance au Sentry Bot Mark 1. La conception militaire de base ne laisse pas grand-chose à changer, les seules modifications étant le remplacement du lance-roquettes d'avant-guerre et du laser de visée par nos propres variantes fabriquées."
  robot_cooling_systems_tech_2:0 "Système de refroidissement avancé"
  robot_cooling_systems_tech_2_desc:0 "Plus de puissance de traitement et des réacteurs internes plus gros nécessitent de plus en plus de refroidissement pour rester efficaces dans la chaleur torride du désert des friches. Un ventilateur haute vitesse spécialisé et un réseau de liquide de refroidissement semblable à ceux que l'on trouve dans les superordinateurs d'avant-guerre permettront à notre machine de fonctionner au maximum de son efficacité."
  robot_sentrybot_tech_2:0 "Sentry Bot Mk2"
  robot_sentrybot_tech_2_desc:0 "Les leçons tirées des exercices d'entraînement et des combats réels peuvent toutes être appliquées au Sentrybot Mark 2, une merveille prémondiale de robotique lourde adaptée à toute tâche de première ligne. Bien que nous puissions simplement les fabriquer à partir des plans originaux, nous devons être plus intelligents. Dotée d'un choix d'armes multiples, cette version est armée de deux pistolets laser de grande puissance, privilégiant une focalisation vers une cible douce annihilante tandis que la cadence cyclique élevée combinée au cœur du générateur nucléaire peut encore fondre dans une armure ennemie légère en quelques secondes."
  robot_hardware_tech:0 "Matériel militaire"
  robot_hardware_tech_desc:0 "Remplacer les cartes de traitement civiles et les composants internes récupérés par des composants de qualité militaire réusinés est une tâche difficile, mais qui vaut plus que la peine d'être poursuivie. Les sous-systèmes militaires peuvent augmenter considérablement l'efficacité de nos robots grâce à des capacités de traitement avancées, un meilleur couplage des servos et une réserve de puissance interne accrue pour la propulsion ou les armes."
  robot_impact_chassi_tech:0 "Châssis résistant aux chocs"
  robot_impact_chassi_tech_desc:0 "Conçues pour résister aux combats en mêlée, aux tirs d'armes légères et même aux tirs antichars dans certains cas, nos unités robotiques souffrent encore de certains problèmes. Lorsqu'ils sont soumis à des tirs intenses ou à des frappes de mêlée violentes, les composants internes risquent de vibrer à l'intérieur de l'obus blindé, endommageant ainsi l'équipement sensible. Une couche interne souple de kevlar et de mousse cinétique autour des sous-systèmes fournit des amortisseurs, résolvant ainsi ce problème."
  robot_organic_processor_tech:0 "Processeurs organiques"
  robot_organic_processor_tech_desc:0 "Même si de telles mesures sont contraires à l'éthique, et c'est le moins qu'on puisse dire, la recherche peut se faire en utilisant l'ordinateur le plus efficace de tous comme processeur central pour nos robots. Le cerveau humain. Fournir un environnement sûr et stérile pour nos \\"transformateurs biologiques\\" est une étape cruciale pour tout déploiement sur le terrain, et les leçons tirées de la recherche sur le cerveau et des modèles de pensée peuvent améliorer nos cartes de traitement plus standard."
  robot_robobrain_tech:0 "Robobrain"
  robot_robobrain_tech_desc:0 "Un châssis à chenilles sur un châssis en deux parties soudé et renforcé composé de plaques composites épaisses en acier trempé ainsi que de bras robotiques dextrants utilisant les meilleurs servos disponibles et des canons laser flexibles intégrés forment la base de notre conception Robobrain. La touche finale est un dôme complètement stérile et épais, à l'épreuve des balles, contenant soit le cerveau effacé de petits animaux, soit celui d'un criminel exécuté, soit ceux de soldats particulièrement désireux de devenir des machines à tuer, ce qui rend ces robots capables de réagir aux menaces en vol et d'être aussi efficaces, sinon plus, que des fantassins. Cela s'est également traduit par des percées dans les technologies de prolongation de la vie, au prix d'une certaine humanité."
  robot_securitron_tech_1:0 "Securitron Mk1"
  robot_securitron_tech_1_desc:0 "Robot de sécurité privé fabriqué pour des missions de police dans des zones difficiles, le système de propulsion à une roue et la coque entièrement soudée en alliage de titane assurent à la fois une bonne mobilité et une protection contre les armes légères typiques des patrouilles, telles que les fusils de chasse, les revolvers et les fusils de chasse. Pendant ce temps, une mitrailleuse de 9 mm montée sur le bras et un pistolet laser à mitraillettes X-25 permettent à l'unité Securitron de faire face à tout scénario de combat rapproché."
  robot_securitron_tech_2:0 "Securitron Mk2"
  robot_securitron_tech_2_desc:0 "Une mise à jour du système d'exploitation permettant un temps de réponse général plus rapide et l'activation d'un système embarqué d'auto-réparation pour le diagnostic et la maintenance sur le champ de bataille des composants endommagés permet également d'accéder à des armes cachées. Ces Securitron Mark 2 ont maintenant la puissance de traitement nécessaire pour suivre et cibler les menaces ennemies à l'aide d'un lance-grenades automatique et d'un lance-roquettes à salve, transformant les unités de patrouille en combattants de première ligne renforcés."
  robot_scurry_tech:0 "Scurry Salvager Bot"
  robot_scurry_tech_desc:0 "Petits robots conçus pour l'embuscade souterraine et le combat rapproché, ces araignées mécaniques sont équipées de pattes arachniques pointues et de capteurs sismiques pour détecter les cibles en surface lorsqu'elles rôdent. La façon horrible dont ils envoient des menaces et la façon dont leurs griffes de sauvetage peuvent les faire s'enfouir dans des véhicules ennemis légèrement blindés ne laissent aucun doute quant à leur efficacité."
  robot_humanoid_tech:0 "C27 Robot humanoïde"
  robot_humanoid_tech_desc:0 "Robots bipèdes conçus avant la grande guerre pour pacifier les friches nucléaires de l'après-guerre, ces unités disposent d'un réseau de capteurs sophistiqués permettant d'identifier facilement toute cible grâce à un spectre de détection allant du thermique à la longueur d'onde. Conçus pour utiliser de l'équipement d'infanterie ou de sonorisation normal, ils sont toujours blindés avec un placage composite avancé, et le génie d'après-guerre a ajouté une couche de blindage EMP et d'armure flexible au-dessus des articulations. Armés d'armes lourdes telles que des miniguns à laser, des pistolets à gauss et des fusils à plasma, ils sont une force avec laquelle il faut compter."
  robot_pacification_bot_tech:0 "Pacification Bot"
  robot_pacification_bot_tech_desc:0 "Grand robot quadrupède rappelant les grands animaux d'autrefois, cette machine de guerre était à l'origine dotée d'une protection en forme de réservoir et de quatre canons de pacification. Les quatre canons ont été remplacés par deux autocanons laser rotatifs, et l'attention s'est portée sur des systèmes de mobilité améliorés et une meilleure liaison tactique avec d'autres unités robotiques, ce qui en fait des postes de commandement mobiles."
  robot_behemoth_robot_tech:0 "Bot Béhémoth"
  robot_behemoth_robot_tech_desc:0 "Une bête gargantuesque d'une machine, appeler ce robot un char d'assaut serait rendre un mauvais service à la masse d'armes et d'armures qu'il transporte. Armé à l'origine de quatre mitrailleuses de calibre.50 à tir rapide, elles ont été remplacées par un quadruple canon automatique de 20 mm. Combiné à une armure assez épaisse pour arrêter les projectiles à plasma ou même l'artillerie navale, il n'y a rien d'autre à faire que de haleter avant d'être réduit en pièces."
