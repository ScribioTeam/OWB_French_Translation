 #Decisions

 nf_vault_tec.1.t:3 "Enquête de l'Abri 3"
 nf_vault_tec.1.d:3 "L'Abri 3 est partiellement inondé et l'occupation de l'Abri par les Fiends n'a pas aidé à son état. Mettre en place un avant-poste ici ne serait pas impossible, mais une solution beaucoup plus simple consisterait à réparer les systèmes de purification de l’eau pour les exporter vers le reste de nos colonies."
 nf_vault_tec.1.a:0 "Utiliser l'eau pour nos colonies existantes."
 nf_vault_tec.1.b:0 "Rénover l'Abri et établir une colonie."

 nf_vault_tec.2.t:6 "Enquête de l'Abri 6"
 nf_vault_tec.2.d:6 "Nettoyer l'abri de l'infestation par les goules qui sévit depuis près de deux siècles nous a coûté plus que quelques membres de l'équipe de sécurité. Cependant, l'Abri 6 semble être parfaitement intact et pourrait être utilisé soit comme nouvelle colonie, ou comme centre de production."
 nf_vault_tec.2.a:0 "Réutilisation pour la production."
 nf_vault_tec.2.b:0 "Établir une colonie."

 nf_vault_tec.3.t:13 "Enquête de l'Abri 13"
 nf_vault_tec.3.d:13 "L'Abri 13 est toujours criblé de cadavres avec les habitants des chapiteaux de la mort et de l'abri qui avaient marqué son abandon forcé. Il y a cependant une moitié utilisée J.E.K. Nous pourrions utiliser le J.E.K. pour transformer cette chambre forte en une colonie appropriée, ou l'utiliser pour accélérer la recherche."
 nf_vault_tec.3.a:0 "Utiliser le J.E.K. pour la recherche."
 nf_vault_tec.3.b:0 "Établir une colonie."
 nf_vault_tec.3.c:0 "Que la tribu Arroyo retourne dans son pays ancestral et conserve le J.E.K."

 nf_vault_tec.4.t:15 "Enquête de l'Abri 15"
 nf_vault_tec.4.d:15 "L'Abri 15 est à l’origine de Sables Ombragés et des Grands Khans. Il abrite des gangs de pillards, des habitants de l'abri et des citoyens de la RNC. Les années ne lui ont toutefois pas été favorables, et entre le pillage de la RNC et ses habitants moins savoureux, son état est médiocre. Pour que l'Abri 15 redevienne viable, nous devrions utiliser une bonne partie de notre infrastructure existante pour relayer les bases et remplacer les composants les plus électroniques. Une alternative, cependant, serait de s’assurer que l'abri est sûr d’entrer, et de l’ouvrir simplement comme site du patrimoine, à la fois pour les habitants des Terres Désolées et les habitants de l'Abri."
 nf_vault_tec.4.a:0 "Faites-en un site du patrimoine."
 nf_vault_tec.4.b:0 "Reconstruire l'Abri et établir une colonie"

 nf_vault_tec.5.t:19 "Enquête de l'Abri 19"
 nf_vault_tec.5.d:19 "L'Abri 19 a été le lieu d’une expérience de séparation sociale, séparant les habitants de l'abri en deux groupes distincts. L'expérience a toutefois échoué en raison d'un énorme dépôt de soufre qui a contaminé leur alimentation en air."
 nf_vault_tec.5.a:0 "Utiliser les dépôts de soufre pour les explosifs."
 nf_vault_tec.5.b:0 "Souffler le soufre et établir une colonie."

 nf_vault_tec.6.t:21 "Enquête de l'Abri 21"
 nf_vault_tec.6.d:21 "Les habitants de l'Abri 21 ont confié la possession de leur Abri à Mr House. Il les expulsa cruellement de leur maison et en remplit une bonne partie avec du béton. Cependant, il a permis à quelques citoyens de mettre en place un marché florissant."
 nf_vault_tec.6.a:0 "Incorporer l'économie locale."
 nf_vault_tec.6.b:0 "Remettre l'Abri en état de marche."

 nf_vault_tec.7.t:0 "Retrait de l'Infestation"
 nf_vault_tec.7.d:22 "Le contact perdu avec l'équipe d'enquête est maintenant le moindre de nos problèmes. Une infection d'origine végétale a été scellée dans l'Abri 22 et les a infectés. Nous pourrions soit créer une zone de quarantaine et essayer de rechercher les effets de l’infection, soit éliminer le problème."
 nf_vault_tec.7.a:0 "Recherche sur l'infection."
 nf_vault_tec.7.b:0 "Envoyer une équipe de nettoyage."
 nf_vault_tec.7.c:0 "Sortez les Flamers."

 nf_vault_tec.8.t:34 "Abri 34"
 nf_vault_tec.8.d:34 "L'Abri 34 a été abandonné par ce qui est devenu les Boomers il y a environ 50 ans. Ils habitent depuis la base aérienne de Nellis. Ils se méfient énormément de tout le monde, mais avec la grâce de leur chef, ils ont permis à une mission diplomatique de leur parler. L'Abri 34 lui-même souffre d’une fuite dans le réacteur et est habité par des goules. Nous pourrions soit approcher les Boomers et leur donner le contrôle des terres environnantes, nous donnant un puissant allié régional avec lequel nous partageons les mêmes origines, soit réparer la grave fuite d'un réacteur, tuer les goules et sécuriser la chambre forte comme un avant-poste dans la région."
 nf_vault_tec.8.a:0 "Réparer l'Abri."
 nf_vault_tec.8.b:0 "Amener les Boomers dans le giron."

 nf_vault_tec.9.t:70 "Enquête de l'Abri 70"
 nf_vault_tec.9.d:70 "L'Abri 70 a reçu trois GECK et les a utilisées avec grand succès pour créer la nation mormone de New Canaan. L'Abri regorge de données sociales précieuses, entre l’expérience sociale qui a ensuite été confiée à l'Abri et son développement culturel. Toutes ces données, malheureusement, concernent un ordinateur central vieillissant situé dans les ruines de l'Abri lui-même. Nous pouvons soit rénover l'Abri, ce qui endommagera probablement l'ordinateur central, soit transformer l'ancien Abri en un centre de recherche sur la culture, dans l'espoir de récupérer autant de données que possible des mécanismes défaillants."
 nf_vault_tec.9.a:0 "Reconstruire l'Abri."
 nf_vault_tec.9.b:0 "Rechercher les données laissées dans le centre de l'Abri."

 nf_vault_tec.10.t:0 "Rapport de l'équipe de nettoyage"
 nf_vault_tec.10.d:22 "Le nettoyage de l'Abri 22 a été désastreux. Bien que l'équipe ait réussi à éliminer toute la vie végétale et les mutants de l'Abri, ils ont eux-mêmes été infectés. Des excuses, puis les sons de plusieurs coups de pistolet de 10 mm résonnent à la radio, suivis d'un silence."
 nf_vault_tec.10.a:0 "Leur sacrifice était noble."

 nf_vault_tec.11.t:29 "Enquête de l'Abri 29"
 nf_vault_tec.11.d:0 "Non loin des villages de la tribu des Twin Mothers, elle-même composée des descendants des habitants de l'Abri, se trouve une installation vault-tec qui ne fonctionne pas. Console de commande principale pour le superordinateur ZAX, cet Abri était équipée de supports en état de faible consommation. Le terminal informatique offre deux options : Rétablir les valeurs par défaut de Satlink ou Restaurer ZAX."
 nf_vault_tec.11.a:0 "Rétablir Satlink."
 nf_vault_tec.11.b:0 "Réinitialiser."

 nf_vault_tec.12.t:0 "Destin de l'Abri"
 nf_vault_tec.12.d:0 "La question du supercalculateur étant réglée, le choix de ce qu'il faut faire avec les autres Twin Mothers et l'Abri doit être fait. Nous pourrions leur donner la citoyenneté et nous établir un avant-poste dans l'Abri ou leur donner une certaine autonomie."
 nf_vault_tec.12.a:0 "Établir une colonie."
 nf_vault_tec.12.b:0 "Donnez-leur l'autonomie."
