  bdt_odious_king: "Odious King"
  bdt_odious_king_desc: "A few decades ago a strange ghoul arrived in our lands from the south. He seemed capable of things some might consider to be unnatural - strange abilities of enthralment and with melodies strange and enticing. The Odious King holds a sway over the Bonedancers - to the point that the name of the Bonedancers themselves came from his "Bone Dances"."
  bdt_seraph_pilgrims: "Seraph Pilgrims"
  bdt_seraph_pilgrims_desc: "A group of Heaven's Gate pilgrims known as the Seraph Lords have made their way to our lands. They seek to proselytize and convert us to the ways of the Steam. With them, they bring some of the advanced technology used by Heaven's Gate - AER Steam Cores, Crusader Grade Power Armour and even components to hook up our lands with the Steam's power grid itself!"
  bdt_seraph_heretics: "Seraph Heretics"
  bdt_seraph_heretics_desc: "With the gate declaring the Seraph Lords to be heretics of Heaven's Gate the pilgrims that once lived in our lands have rallied against the old aristocracy!"
  skeleton_king: "Skeleton King"
  bdt_last_of_the_cathedral: "Last of the Cathedral"
  bdt_fire_walker: "§RFire Walker§!"
  bdt_fire_walker_op: "§RFire Walker§!"
  bdt_fire_walker_op_description: "§RTHROUGH THE DARKNESS OF FUTURE PAST\nTHE MAGICIAN LONGS TO SEE\nONE CHANCE OUT BETWEEN TWO WORLDS\nFIRE WALK WITH ME§!"
  bdt_lessons_of_the_cathedral_tt: "§gWe improve our teachings.§!\n"
  bdt_25_percent_core_cost_reduction_tt: "Gain a permanent §G25%§! reduction in coring costs.\n"
  bdt_80_percent_reduction_for_hea_lands: "Gain a permanent local §G80%§! reduction in coring cost for all core land of §YHeaven's Gate§!.\n"
  bdt_hea_angered: "Heaven's Gate will be §Rangered§!."
  bdt_hea_pleased: "Heaven's Gate will be §Gpleased§!."
