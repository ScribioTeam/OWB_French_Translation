  bdt_secrets_of_the_gate_decision: "Hack into the Steam Core Diagram Terminal"
  bdt_secrets_of_the_gate_decision_desc: "In order to get through the locks holding us out of this terminal we will have to input certain keys. By looking for the pattern in the data keys we should be able to solve this fairly quickly. If we fail we will need to spend some time unlocking the terminal to try again."
  bdt_fire_walk_with_me_decision: "Investigate the town of Twin Peaks"
  bdt_fire_walk_with_me_decision_desc: "§YTwin Peaks§! has drawn our attention ever since seeing references to it within the 'Project Bluebook' subfolder of The Steam's AER terminals. There is something hidden here and it would be within our interest to uncover such a secret."
  secrets_of_the_gate_tt: "Unlock a decision to try to decrypt the locks keeping us from making use of the Steam Cores of §YHeaven's Gate§!."
  road_warrior: "Road Warrior"
  bdt_hgh_war_tt: "§gIf we are to try to take the Steam it is probably for the best that we establish a beach head. Attacking the south bank of New Nicea first will aid in our cause.§!\n"
