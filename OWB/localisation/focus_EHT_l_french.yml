l_french:
 EHT_focus_the_oasis:0 "L'Oasis"
 EHT_focus_the_oasis_desc:0 "L'Oasis, également connue sous le nom de ville d'avant-guerre de Wendover, a permis aux Eighties de se reposer et de reprendre des forces après un exode éprouvant de leur patrie. En quête de sang contre la RNC, mais encore affaiblis, ils devaient maintenant faire un choix."
 EHT_focus_thunderbird:0 "Thunderbird"
 EHT_focus_thunderbird_desc:0 "Le chef des Eighties, Thunderbird, est arrivé au pouvoir avec une force brute et une habileté exceptionnelle avec sa moto. Admiré comme l'exemple parfait du mode de vie libre et sauvage tant désiré, il cherche à renforcer sa nation pour la rendre plus forte que la puissante tribu qu'elle était autrefois."
 EHT_focus_nevada_road_war:0 "La guerre de la route du Nevada"
 EHT_focus_nevada_road_war_desc:0 "Le point le plus dur de l'exode, la guerre de la route du Nevada, est le nom donné aux nombreux raids et aux destructions incalculables que les Eighties ont perpétrés sur leur chemin, vengeurs et furieux après avoir été chassés de leur terre natale."
 EHT_focus_utah_road_war:0 "La guerre routière de l'Utah"
 EHT_focus_utah_road_war_desc:0 "La guerre routière de l'Utah a été la dernière étape de leur voyage. Arrivés dans le nouvel état, ils ne perdirent pas de temps à poursuivre leur raid sur la tribu locale jusqu'à ce qu'ils trouvent enfin de vastes plaines propices à une chevauchée sauvage."
 EHT_focus_sedentary:0 "S'installer"
 EHT_focus_sedentary_desc:0 "Certains se sont demandé si nous devions poursuivre un mode de vie basé sur les voitures et les motos, étant donné la difficulté d'en fabriquer davantage dans les Terres Désolées. Ce sont des perdants, mais il y a un certain mérite à s'installer."
 EHT_ruby_conquest:0 "Un nouvel ornement de capot"
 EHT_ruby_conquest_desc:0 "Beaucoup de ses habitants ont fui sur notre grande route vers l'est, alors finissons le travail."
 EHT_focus_wendover_encampment:0 "Le campement de Wendover"
 EHT_focus_wendover_encampment_desc:0 "Wendover n'est pas un mauvais petit arrêt, mais nous devrions peut-être l'agrandir. Avec le temps, un arrêt peut devenir une aire de repos. Et, peut-être, une maison."
 EHT_focus_wendover_exchange:0 "L'échange de Wendover"
 EHT_focus_wendover_exchange_desc:0 "Nous pouvons accueillir des caravanes à Wendover, au lieu de nous reposer sur des contacts sporadiques avec les commerçants. Cela ne fera qu'encourager le commerce et la prospérité."
 EHT_focus_stable_production:0 "Production stable"
 EHT_focus_stable_production_desc:0 "Il semble qu'il soit plus facile de produire des armes à feu dans un seul bâtiment plutôt qu'à l'arrière de remorques tirées sur les Terres Désolées. Super !"
 EHT_focus_wendover_armoury:0 "L'arsenal de Wendover"
 EHT_focus_wendover_armoury_desc:0 "[EHT.GetLeader] a décrété qu'une nouvelle usine d'armement sera construite à Wendover, pour le bénéfice de la population. Nous pouvons utiliser ces économies d'échelle pour produire plus d'armes."
 EHT_focus_nomadic_centralization:0 "Centralisation nomade"
 EHT_focus_nomadic_centralization_desc:0 "Bien que nous n'abandonnerons jamais la route ouverte, certains de nos concitoyens sont prêts à s'installer. Cela nous donne plus de force et de discipline."
 EHT_windover_gas_station:0 "La grande station-service"
 EHT_windover_gas_station_desc:0 "Wendover s'est développé de sorte que nous pouvons maintenant soutenir un petit dépôt de carburant. Les Eighties peuvent maintenant alimenter leurs voitures avec des biocarburants et de l'énergie solaire dans cette ville prospère."
 EHT_focus_assimilation:0 "Assimiler les piétons"
 EHT_focus_assimilation_desc:0 "Les Eighties ont longtemps régné sur une série de villes, de villages et de fermes, qui leur rendent hommage. Mais peut-être que cette classe, les piétons, sont dignes de se joindre à nos groupes."
 EHT_focus_ghost_warriors:0 "Les guerriers fantômes"
 EHT_focus_ghost_warriors_desc:0 "Les Guerriers Fantômes reprennent les personnages de certains des plus grands leaders des Eighties. Adoptant le personnage du défunt, ils ramènent nos héros tombés au champ d'honneur, adoptant leurs manières pour le courage."
 EHT_focus_wendover_battlements:0 "Les batailles de Wendover"
 EHT_focus_wendover_battlements_desc:0 "Wendover est exposé, assez ironiquement, aux attaques des pillards. Il est temps de remédier à cela."
 EHT_glory_road:0 "Route de la gloire"
 EHT_glory_road_desc:0 "Si certains souhaitent s'installer, conduire et voyager, c'est rechercher une véritable liberté. Et lorsque nous la conduisons, nous savons que nous sommes au bord de la gloire."
 EHT_focus_breathe_of_elders:0 "Paroles des anciens"
 EHT_focus_breathe_of_elders_desc:0 "Les anciens ont vu notre peuple faire le voyage depuis la Californie, en passant par Reno, Vault City et les restes du Maître. Peut-être auront-ils d'autres choses à nous apprendre."
 EHT_focus_people_of_the_wind:0 "Peuple du vent"
 EHT_focus_people_of_the_wind_desc:0 "Les Eighties sont les plus rapides des Terres Désolées, et beaucoup d'entre nous sont devenus des coursiers au Nevada. Nous irons partout où le vent nous mènera, et personne ne se mettra en travers de notre chemin."
 EHT_focus_city_of_banners:0 "La ville des bannières"
 EHT_focus_city_of_banners_desc:0 "Chaque groupe des Eighties porte sa propre bannière, en l'honneur des grandes courses d'avant guerre. Lorsque nous porterons les bannières, notre tribu rentrera chez elle pour se préparer à la course étonnante vers l'ouest."
 EHT_focus_wisdom_of_the_new_generation:0 "L'optimisme des jeunes"
 EHT_focus_wisdom_of_the_new_generation_desc:0 "Nous avons peut-être beaucoup enduré, mais nous avons enduré. Aujourd'hui, nos enfants se tournent vers un avenir où le carburant et les cibles seront abondants. Bonne chance, chers voisins."
 EHT_focus_nomadic:0 "La vie est une autoroute"
 EHT_focus_nomadic_desc:0 "Le [EHT.GetName] ne peut pas s'installer. Ils doivent terminer le Grand Voyage et contrôler le commerce et la circulation tout au long de la Grande Route. Bouclez vos ceintures."
 EHT_focus_protect_outlying_war_camps:0 "Protéger les camps de guerre"
 EHT_focus_protect_outlying_war_camps_desc:0 "Beaucoup de nos camps de guerre sont surpeuplés. Nous devrions faire quelque chose pour les protéger."
 EHT_focus_park_our_cars:0 "Garer nos voitures"
 EHT_focus_park_our_cars_desc:0 "Comme de plus en plus de gens viennent voir Wendover, elle devient un centre de la culture des Eighties. Les marchands y vendent des améliorations et des ornements de capot, les esclaves suiveurs y soignent les blessures, et les hommages de nos sujets s'empilent sur les tables. C'est... sympa."
 EHT_focus_war_for_flats:0 "Guerre pour les prairies"
 EHT_focus_war_for_flats_desc:0 "Les Eighties ont besoin de prairies et de cultures non seulement pour eux-mêmes, mais aussi pour faire tourner beaucoup de nos moteurs. Il est donc temps d'obtenir plus de ressources."
 EHT_focus_war_for_mountains:9 "War for the Mountains"
 EHT_focus_war_for_mountains_desc:9 "We will need to learn how to go off-road to face some of our foes. Perhaps some elite forces in All Terrain vehicles could do it."
 EHT_way_road_warrior:0 "Chemins des Guerriers de la Route"
 EHT_way_road_warrior_desc:0 "Angry Alvin, Crankiosa et d'autres font partie de nos plus grands héros. Leurs leçons continuent à inspirer notre peuple."
 EHT_lord_long_road:0 "Les constructeurs de routes"
 EHT_lord_long_road_desc:80 "Il s'avère que les deux derniers siècles ont vu un certain déclin de l'I-80.  Il est temps de réparer cela."
 EHT_build_more_roads:0 "Postes de péage"
 EHT_build_more_roads_desc:0 "En imposant des taxes raisonnables à ceux qui osent passer par nos terres, nous pouvons améliorer nos routes."
 EHT_ripe_for_taking:0 "Mûr pour la prise"
 EHT_ripe_for_taking_desc:0 "La Ruby Valley étant sécurisée, il est temps de s'emparer de Riperult. Aujourd'hui un petit territoire, demain New Reno !"
 EHT_focus_ruby_promotion:0 "Les héros de la campagne de Riperult"
 EHT_focus_ruby_promotion_desc:0 "Rendons hommage à ceux qui ont risqué leur vie pour poursuivre la cause du pillage."
 EHT_focus_grab_destiny:0 "Saisir notre destin"
 EHT_focus_grab_destiny_desc:0 "Les Grabbers sont une autre belle cible pour notre peuple. Après tout, ce qui est à moi est à moi, et ce qui est à vous est négociable."
 EHT_grab_luggage:0 "Prenez les bagages"
 EHT_grab_luggage_desc:0 "Nous pouvons utiliser une partie du butin des Grabbers pour récompenser nos adeptes ! Non, pas ces types-là."
 EHT_focus_well_travelled_roads:0 "Routes très fréquentées"
 EHT_focus_well_travelled_roads_desc:0 "Parce que nos gens sont toujours en mouvement, ils peuvent aussi transporter des marchandises d'un bout à l'autre de la région des Terres Désolées. Nous ferions d'excellents commerçants si nous n'attaquions pas tous les établissements que nous rencontrons."
 EHT_focus_nomadic_flexibillity:0 "Flexibilité nomade"
 EHT_focus_nomadic_flexibillity_desc:80 "Nous pouvons réparer des pneus, en fabriquer, les changer et probablement faire d'autres choses. Être membre des Eighties signifie que vous savez toujours comment réparer une voiture !"
 EHT_focus_camp_craftsmen:0 "Artisans de campement"
 EHT_focus_camp_craftsmen_desc:0 "Nous pouvons encourager certains de nos jeunes à travailler avec les artisans des Eighties. Ce sont aussi des héros, même s'ils ne montent pas au front. Car que serait un conducteur sans son mécanicien ?"
 EHT_focus_old_world_arteries:0 "Artères de l'Ancien Monde"
 EHT_focus_old_world_arteries_desc:0 "Nous pouvons développer et réparer les anciennes routes, et les utiliser pour faire la course à travers les Terres Désolées. Nous serons à Sac City avant que vous ne vous en rendiez compte."
 EHT_focus_camp_weaponsmiths:0 "Les armuriers du camp"
 EHT_focus_camp_weaponsmiths_desc:0 "Si nous rendons hommage à nos artisans qui réparent nos voitures, nous devons admettre que les hommes et les femmes qui fabriquent nos armes sont eux aussi groovy."
 EHT_focus_ready_to_return:0 "Prêt à revenir"
 EHT_focus_ready_to_return_desc:0 "Enfin, nous sommes prêts à rentrer chez nous. Réglons quelques petites choses dans le quartier."
 EHT_long_road_home:0 "Le long chemin du retour"
 EHT_long_road_home_desc:0 "Nous sommes prêts à rentrer chez nous, et nous pouvons utiliser nos compétences et nos leçons à notre avantage."
 EHT_our_parking_lot:0 "Notre parking"
 EHT_our_parking_lot_desc:0 "Certains prétendent que nous avons changé en nous installant, mais ce n'est pas parce que beaucoup d'entre nous vivent à Wendover que nous avons abandonné notre liberté. Les anciens chemins sont toujours avec nous."
 EHT_wisdom_next_generation:0 "Sagesse de la jeunesse"
 EHT_wisdom_next_generation_desc:0 "Nos jeunes savent comment faire un raid sur une caravane de Vault City et gagner une partie de cartes à Reno. Ils savent aussi comment diriger nos hommes et nos femmes."
 EHT_wisdom_last_generation:0 "Sagesse des anciens"
 EHT_wisdom_last_generation_desc:0 "Ne vous moquez pas de nos conducteurs âgés. Ils peuvent avoir des problèmes au volant, mais ils ont fait l'aller-retour en enfer."
 EHT_eyes_along_roads:0 "Les yeux le long des routes"
 EHT_eyes_along_roads_desc:80 "Nous pouvons déployer des éclaireurs le long de la I-80 et d'autres routes pour garder un œil sur les menaces."
 EHT_retaking_the_road:0 "Reprendre la route"
 EHT_retaking_the_road_desc:80 "La première étape pour retrouver notre pouvoir est de reprendre la I-80. Allons-y."
 EHT_second_nevada_road_war:0 "Deuxième guerre routière du Nevada"
 EHT_second_nevada_road_war_desc:0 "Il est temps de retourner au Nevada. Nous allons nous frayer un chemin jusqu'en Californie et conduire nos voitures à travers les ruines des maisons de nos ennemis !"
 EHT_swing_north:0 "Nord pivotant"
 EHT_scientific_vehicles:0 "Les Maîtres de la Route"
 EHT_scientific_vehicles_desc:0 "Pour tous ceux qui se moquent de nous en tant que pillards, tout le monde doit admettre que nos véhicules sont des œuvres d'art. L'ancienne Chryslus envierait notre savoir-faire et notre habileté."
 EHT_swing_north_desc:0 "Avant de nous diriger vers le sud, nous devrions frapper à New Hammond. Ils paieront pour nous avoir insultés en existant."
 EHT_focus_northport_promotion:0 "Héros de Hammond"
 EHT_focus_northport_promotion_desc:0 "Il est temps de récompenser ceux qui se sont emparés des richesses de Hammond. Des richesses modérées. Des bibelots, vraiment. Ils sont toujours à nous maintenant."
 EHT_swing_east:0 "Passez par Eastport"
 EHT_swing_east_desc:0 "Le nom déroutant d'Eastport nous a trop longtemps troublés. A la guerre ! À la guerre !"
 EHT_focus_eastport_promotion:0 "Le pillage d'Eastport"
 EHT_focus_eastport_promotion_desc:0 "La richesse d'Eastport nous servira bien. "
 EHT_preparing_the_war_trails:0 "Parez les sentiers de la guerre"
 eht_war_trails_tt:0 "Soit §Y[NCN.GetName]§! ou §Y[WHT.GetName]§!:\n    §Y*§! Est en §Rguerre§! avec nous après que nous avons essayé d'être amis\n    §Y*§! N'existe pas\n    §Y*§! Est un sujet de quelqu'un.§!§! \nOu vous êtes alliés à la §YLégion !§!"
 EHT_preparing_the_war_trails_desc:0 "Nous n'avons pas besoin d'un allié pour conquérir l'Utah. Nous le ferons nous-mêmes."
 EHT_start_your_engines:0 "Démarrer vos moteurs"
 EHT_start_your_engines_desc:0 "Il est temps de se mobiliser pour la guerre. Bonne chance, Utah. Vous en aurez besoin."
 EHT_focus_utah_road_war_second:0 "Encore une autre guerre routière en Utah"
 EHT_focus_utah_road_war_second_desc:0 "Nous avons fait des raids dans l'Utah pendant des années, mais maintenant nos pensées se tournent vers la conquête. Qui osera s'opposer à nous ? Les Walkers ? Les Kneelers ? Ces étranges abris avec leur stupide horloge ? Cette terre est faite pour nous."
 EHT_provoke_mormons:0 "Insulter les Kneelers"
 EHT_provoke_mormons_desc:0 "Préparons-nous à la guerre avec les Kneelers. Leur sauveur a peut-être marché sur l'eau, mais les vrais héros conduisent des voitures."
 EHT_mormons_cant_drive:0 "Raid à Kneelers"
 EHT_mormons_cant_drive_desc:0 "Pour tester les défenses de [NCN.GetName], nous pouvons lancer une escarmouche à la frontière."
 EHT_mormons_cant_drive_tt:0 "\nDébloque une guerre frontalière avec sur [NCN.GetName]."
 EHT_tribal_refugees:0 "Guerriers tribaux"
 EHT_tribal_refugees_desc:0 "De nombreux guerriers tribaux ont demandé à rejoindre nos groupes. Nous les laisserons volontiers prendre une balle pour nos guerriers !"
 EHT_tribal_refugees_tt:0 "Convoquez une bande de guerriers tribaux ! A quoi vous attendiez-vous ?"
 EHT_provoke_white_legs:0 "Courir sur les Jambes Blanches"
 EHT_provoke_white_legs_desc:0 "Désolé, je ne vous avais pas vu. Ni là. Peut-être ne devriez-vous pas vous tenir devant nos voitures quand elles traversent votre terrain de chasse ?"
 EHT_steal_WHT_legs:0 "Raid sur les Jambes Blanches"
 EHT_steal_WHT_legs_desc:0 "Il ne suffit pas d'insulter les Jambes Blanchess. On peut aussi prendre leurs affaires, telles qu'elles sont."
 EHT_steal_WHT_legs_tt:0 "Débloquera une guerre frontalière pour s'emparer de Jéricho des Jambes Blanches."
 EHT_raiders_across_spine_tt:0 "\nPermettra de débloquer la capacité de frayer des unités de pilleurs dans les États de la RNC alors que nous mettons le pays à sac.\n"
 EHT_ally_white_legs:0 "S'allier avec les Jambes Blanches"
 EHT_ally_white_legs_desc:0 "Peut-être y a-t-il de la sagesse à travailler avec les Jambes Blanches. Nos ancêtres peignaient autrefois leurs voitures avec des couleurs brillantes. Ne devrions-nous pas avoir pitié de ces sauvages, qui doivent plutôt se peindre eux-mêmes ?"
 EHT_propose_alliance_to_white_legs:0 "Envoyer une ambassade"
 EHT_propose_alliance_to_white_legs_desc:0 "Nous pouvons proposer une alliance aux Jambes Blanches, et envoyer à Salt Upon Wounds un beau cadeau."
 EHT_bridge_the_gap:0 "Combler le fossé"
 EHT_bridge_the_gap_desc:0 "Le pont de la rivière Vierge n'a plus de moyen de la traverser depuis la Grande Guerre. Mais nous pouvons trouver un moyen de le réparer."
 EHT_western_bridgehead:0 "La tête de pont de l'Ouest"
 EHT_western_bridgehead_desc:0 "La tête de pont de l'Ouest va aider les Jambes Blanches ..."
 EHT_eastern_bridgehead:0 "La tête de pont de l'Est"
 EHT_eastern_bridgehead_desc:0 "Mais nous ferons mieux avec la partie orientale, merci."
 EHT_empire_salt:0 "L'Empire du Sel"
 EHT_empire_salt_desc:0 "Les Walkers et les Eighties se réuniront pour mettre à sac New Canaan. Ils vont alimenter un empire qui s'étendra du Pacifique au Golfe, un empire sans fin pour la route ouverte !"
 EHT_ally_mormons:0 "Lever les genoux"
 EHT_ally_mormons_desc:0 "Les Mormons, malgré toutes leurs bizarreries et leurs richesses, sont une force formidable. Plutôt que de combattre tout l'Utah, nous devrions peut-être nous allier à eux contre les Jambes Blanches.\n\nPour l'instant."
 EHT_propose_mormon_alliance:0 "Proposer une alliance"
 EHT_propose_mormon_alliance_desc:0 "Les Mormons sont prêts à passer outre nos décennies de pillage gratuit étant donné que nous avons passé plusieurs mois à ouvrir Wendover aux commerçants et aux missionnaires. Certains d'entre eux pensent même que nous allons nous convertir à la foi des saints des derniers jours ! Nous pouvons exploiter cela."
 EHT_old_ferry:0 "Un ferry sur le lac"
 EHT_old_ferry_desc:0 "Le Great Salt Lake est peu utilisé, mais il permettrait de relier nos territoires en toute sécurité et d'éviter les raids des Jambes Blanches. Peut-être devrions-nous l'essayer."
 EHT_eastern_dockyard:0 "L'arsenal maritime de l'Est"
 EHT_eastern_dockyard_desc:0 "Les Mormons peuvent profiter du nouveau chantier naval."
 EHT_western_dockyard:0 "Le chantier naval de l'Ouest"
 EHT_western_dockyard_desc:0 "Dieu merci, le ferry peut transporter des voitures."
 EHT_in_road_war:0 "Dans une guerre routière"
 EHT_ride_true:0 "Conduite Franche"
 EHT_ride_true_desc:0 "Nous n'avons pas besoin d'amis ou d'alliés. Nous avons seulement besoin de sujets pour faire pousser le grain qui alimente nos voitures !"
 eht_ride_true_tt:0 "Obtenir une revendication sur chaque État de l'§YUtah§!"
 EHT_join_mormon_alliance:0 "S'aligner sur l'Église des Saints des Derniers Jours"
 EHT_join_mormon_alliance_desc:0 "Les Mormons se sont avérés être des partenaires commerciaux précieux et sont prêts à s'allier avec nous. Cela nous fait presque sentir mal pour tous ces temples que nous avons saccagés."
 EHT_faith_I-80:80 "La foi dans l'I-80"
 EHT_faith_I-80_desc:0 "Les anciennes méthodes sont les meilleures. Pourquoi prendrions-nous n'importe quelle route autre que celle qui porte notre nom ?"
 EHT_road_forbidden_city:0 "La Cité interdite"
 EHT_road_forbidden_city_desc:0 "Vault City nous a menacés en allant vers l'est. Mais maintenant, nous pouvons rembourser intégralement les insultes."
 EHT_sack_new_reno:0 "Mettre à sac New Reno"
 EHT_sack_new_reno_desc:0 "Les chop shops de Reno sont connus même dans l'Utah. Peut-être trouverons-nous notre propre Chrysalis Highwayman !"
 EHT_raider_refugees:0 "Les Réfugiés des Raids"
 EHT_raider_refugees_desc:0 "La RNC a dispersé les pillards au gré des vents, mais avec l'arrivée de la Légion, Sables Ombragés se retrouve débordée.  Ils vont maintenant affluer sur nos bannières, pour se rendre à la richesse et au pouvoir."
 EHT_raider_refugees_tt:0 "Vous fournit une bande de pillards pour se battre à votre place."
 EHT_focus_great_convoy:0 "Le Grand Convoi"
 EHT_focus_great_convoy_desc:80 "Nous ne sommes plus \"seulement\" des pillards. Nous sommes un convoi avec un État, une force de combat mobile qui va écumer les Terres Désolées ! Le Pacifique va faire un tour à nos roues, et quand nous aurons terminé, nous ferons demi-tour pour voir jusqu'où va la I-80."
 EHT_faith_in_road:0 "Foi dans la route"
 EHT_faith_in_road_desc:80 "Ne faites confiance à personne d'autre que les Eighties. Et ne faites confiance qu'à l'I-80."
 EHT_forgotten_route_6:0 "La route oubliée six"
 EHT_forgotten_route_6_desc:80 "La I-80 est bien défendue avec de grandes villes qui parsèment son chemin. Mais au sud, la route 6 traverse le désert du Nevada et nous mènera jusqu'à Sables Ombragées elle-même."
 EHT_race_rangers:0 "Eliminer les Rangers du désert"
 EHT_race_rangers_desc:0 "Les soi-disant gardiens du Nevada vont bientôt apprendre qu'ils ne peuvent même pas se défendre."
 EHT_build_i6:0 "Sauvetage des Rangers"
 EHT_build_i6_desc:0 "Les Rangers n'ont jamais trouvé d'utilisation pour ces véhicules, mais nous ne ferons pas la même erreur. "
 EHT_sac_city_blues:0 "Mettre à sac City Blues"
 EHT_sac_city_blues_desc:0 "Certains de nos aînés se souviennent encore de l'époque où Sac City était notre maison.  Nous la reprendrons, mais ce moment nous déprime tous."
 sac_city_blues_tt:25 "Obtenir une réduction permanente de §G25%§! au coût pour rendre les États du §YNord-Est de la Californie§! coeur.\n"
 EHT_area_51:51 "Saisir la zone 51"
 EHT_area_51_desc:0 "Les Sky Reavers ont gardé cet endroit secret pendant trop longtemps. Il y a probablement des voitures là-dedans que nous pouvons utiliser."
 EHT_area_51_hangers:51 "Les hangars de la zone 51"
 EHT_area_51_hangers_desc:51 "Les hangars de la zone 51 ont beaucoup à nous offrir. Bien que nous ne comprenions pas ce que font de nombreux boutons, nous savons maintenant comment utiliser une clé."
 EHT_raiders_across_spine:0 "Raid sur la colonne vertébrale"
 EHT_raiders_across_spine_desc:0 "De nombreux éléments mécontents au sein de la RNC se joindront à nous, si nous commençons à l'emporter dans notre conflit."
 EHT_home_again:0 "Retour à la Maison"
 EHT_home_again_desc:0 "Il est temps de rembourser la RNC pour tout ce qu'elle nous a fait. Nous allons utiliser leur salle de congrès comme garage et rouler sur la tombe de Tandi ! À la guerre !"
 EHT_faith_i80:0 "La foi dans les Eighties"
 EHT_faith_i80_desc:0 "Rentrer chez soi d'une autre manière serait lâche. Pire encore, ce serait déshonorant."

 EHT_ally_caesar:0 "Les cavaliers de la Légion"
 EHT_ally_caesar_desc:0 "Peut-être que les Eighties ont échoué parce qu'ils étaient seuls. Si nous voulons bâtir un empire, nous aurons besoin d'alliés. Des alliés forts, qui peuvent arracher le cœur de la RNC et nous le montrer."
 EHT_ally_caesar_tt:0 "Nous allons devenir un allié de §Y[CES.GetNameWithFlag]§! mais soyez prévenus ! Nous deviendrons finalement leur sujet en échange d'un soutien technologique et militaire. Mais nous pourrons toujours déclarer des guerres, alors ne vous inquiétez pas."

 EHT_cult_of_nas:0 "Entendre les mots de Nas"
 EHT_cult_of_nas_desc:0 "Le culte de Nas de Two Sun est similaire à nos propres croyances. Bien que nous ne vénérions pas la route en tant que telle, et qu'ils soient quelque peu mous, ils comprennent le Grand Voyage. Peut-être pouvons-nous parcourir l'Autoroute ensemble ? Et le plus convaincant, c'est que leurs prêtres ont apporté des cadeaux."
 EHT_reclaim_sac_city:0 "Exiger Sac City"
 EHT_reclaim_sac_city_desc:0 "Maintenant que César a conquis notre patrie, peut-être la rendra-t-il en échange de notre aide dans la guerre qui lui a donné la Californie ?"
