l_french:
  #General
 flower_war_peacetime_countdown:0 "Cessez-le-feu à la frontière"
 flower_war_peacetime_countdown_desc:0 "Après la dernière série d'affrontements frontaliers à grande échelle, [ROOT.flw_enemy] et nous-mêmes nous sommes quelque peu retirés des régions frontalières contestées, pour éviter de provoquer une guerre à grande échelle et pour nous assurer de remporter la victoire la prochaine fois. Les combats reprendront bientôt, il n'y a pas de doute !"
 flower_war_gotime_countdown:0 "Tensions à la frontière!"
 flower_war_gotime_countdown_desc:0 "Des escarmouches mineures à la frontière ont récemment commencé à dégénérer en combats à petite échelle. Une guerre frontalière semble devoir éclater à la frontière avec [ROOT.flw_enemy] à tout moment !"

  #Aztlan
 intel_reform1:9 "Commencer les réformes"
 intel_reform1_desc:9 "Nos agents sont assez mal formés, ce qui rend leur découverte et leur capture presque inévitable. Nous devrons revoir nos procédures d'infiltration à l'avenir."
 intel_reform2:9 "Entraînement antipartisan"
 intel_reform2_desc:9 "En tant qu'armée la plus redoutable de Méso-Amérique, nous ne sommes pas étrangers à l'administration des terres conquises. Néanmoins, nos tactiques lourdes ne donnent pas toujours les meilleurs résultats. Il est peut-être préférable pour nous de réfléchir à la meilleure façon d'utiliser nos agents pour consolider notre empire."
 intel_reform3:9 "Finaliser l'enseignement opérationnel"
 intel_reform3_desc:9 "Nous sommes sur le point d'avoir un programme de formation solide pour nos agents. L'enseignement de méthodes supplémentaires pour se fondre dans la population locale devrait certainement nous aider."
 intel_reform4:9 "Rénovation de l'Agence"
 intel_reform4_desc:9 "Notre agence elle-même présente de sérieux problèmes. Les travailleurs y subissent peu de contrôles de sécurité, et le protocole pour les manutentionnaires est presque inexistant. Une plus grande normalisation devrait permettre d'obtenir de meilleurs résultats."
 intel_reform5:9 "Finaliser les réformes"
 intel_reform5_desc:9 "Les principaux problèmes de renseignement auxquels notre nation est confrontée ont été traités. Il ne nous reste plus qu'à continuer à améliorer notre efficacité et nos pratiques."

 wider_training:9 "Rechercher un pool opérationnel plus important"
 wider_training_desc:9 "Nous avons tendance à ne sélectionner nos agents qu'à partir d'un petit groupe de candidats. L'élargissement de notre processus de recherche pourrait nous aider à trouver des recrues plus prometteuses.\n\n§RIl s'agit d'une réforme supplémentaire, ce qui signifie qu'une fois ce niveau de réforme primaire atteint, il ne sera plus disponible !§!"
 1_ATE_tt:9 "Gain de §G+1 option de recrutement§! lors du recrutement d'un nouvel agent.\n"

 new_scouting_techniques:9 "Introduire de nouvelles techniques de reconnaissance"
 new_scouting_techniques_desc:9 "Nos agents utilisent des méthodes dépassées pour repérer les formations et les terrains ennemis. Cela conduit souvent à des renseignements insuffisants, et même parfois à être repérés par l'ennemi !\n\n§RIl s'agit d'une réforme supplémentaire, ce qui signifie qu'une fois ce niveau de réforme primaire atteint, il ne sera plus disponible !§!"
 2_ATE_tt:9 "Gain de §G+10% de renseignement§! des agents sur le terrain.\n"

 refocus_army_training:9 "Recentrer les efforts de recrutement"
 refocus_army_training_desc:9 "Actuellement, nos efforts de recrutement visent principalement à attirer de jeunes guerriers dans l'armée. En orientant temporairement nos nouvelles recrues vers une formation en cryptologie, nous pourrions faire de sérieux progrès dans ce domaine.\n\n§RIl s'agit d'une réforme supplémentaire, ce qui signifie qu'une fois ce niveau de réforme primaire atteint, il ne sera plus disponible !§!"
 3_ATE_tt:9 "Gain de §G+5% de puissance décryptage§!."

 use_air_power:9 "Utiliser notre force aérienne"
 use_air_power_desc:9 "Nous avons réussi à mettre sur pied une force aérienne compétente. Avec une planification et une prévision adéquates, nous pouvons utiliser nos avions dans nos opérations comme largage de fournitures d'urgence ou évacuation.\n\n§RIl s'agit d'une réforme supplémentaire, ce qui signifie qu'une fois ce niveau de réforme primaire atteint, il ne sera plus disponible !§!"
 4_ATE_tt:9 "Gain de §G-5% de risque sur toutes les opérations§!. \n"

 smaller_than_ITZ:9 "Atteindre la parité par d'autres moyens"
 smaller_than_ITZ_desc:9 "La taille de notre armée n'est malheureusement pas à parité avec celle des Itza. Bien que nous puissions nous concentrer sur la formation de plus de troupes, certains conseillers affirment que nous ferions mieux de former les forces de résistance anti-Itza sur leur propre territoire.\n \n§RIl s'agit d'une réforme supplémentaire, ce qui signifie qu'une fois ce niveau de réforme primaire atteint, il ne sera plus disponible !§!"
 5_ATE_tt:9 "Gain de §G+15% d'efficacité pour renforcer les opérations de résistance§!."

 help_border_war:9 "Déployer des agents à la frontière"
 help_border_war_desc:9 "Une guerre des frontières a éclaté ! Nous devons agir rapidement et profiter de cette occasion pour que nos agents aient une meilleure idée des capacités et de l'équipement de notre ennemi.\n \n§RIl s'agit d'une réforme supplémentaire, ce qui signifie qu'une fois ce niveau de réforme primaire atteint, il ne sera plus disponible !§!"
 6_ATE_tt:9 "Gain de §G+10% de renseignement§! d'agents sur le terrain.\n"

 learn_from_foreign:9 "Étudier les guerres étrangères"
 learn_from_foreign_desc:9 "Un monde existe en dehors des Guerres des Fleurs. En envoyant des agents à l'étranger pour étudier les opérations de renseignement et les capacités des puissances étrangères, nous pourrions renforcer nos propres capacités.\n\n§RIl s'agit d'une réforme supplémentaire, ce qui signifie qu'une fois ce niveau de réforme primaire atteint, il ne sera plus disponible !§!"
 7_ATE_tt:9 "Débloque un §Gnouveau§! chef d'armée.\n"

 use_naval_power:9 "Utiliser notre puissance navale"
 use_naval_power_desc:9 "Les nouveaux navires que nous avons construits pourraient nous aider à préparer et à exécuter nos opérations. L'utilisation des rivières comme moyen de transport pourrait être un moyen ingénieux de réduire nos coûts.\n\n§RIl s'agit d'une réforme supplémentaire, ce qui signifie qu'une fois ce niveau de réforme primaire atteint, il ne sera plus disponible !§!"
 8_ATE_tt:9 "Coût d'opérations réduit de §G15%§!. \n"

 recruit_from_top:9 "Recuter depuis les échelons supérieurs"
 recruit_from_top_desc:9 "Les enfants de nos familles d'élite ont reçu une éducation approfondie. Il serait peut-être préférable de les encourager à utiliser cette éducation au service de la Fuerza Especial.\n \n§RIl s'agit d'une réforme supplémentaire, ce qui signifie qu'une fois ce niveau de réforme primaire atteint, il ne sera plus disponible !§!"
 9_ATE_tt:9 "Gain de §G+1 option de recrutement§! lors du recrutement d'un agent."

 improve_security_protocol:9 "Améliorer les protocoles de sécurité de notre Agence"
 improve_security_protocol_desc:9 "Nos capacités offensives ont augmenté, mais il est possible de faire mieux pour protéger nos propres secrets. Avec un financement supplémentaire, nous pourrions améliorer considérablement la sécurité de notre agence.\n\n§RIl s'agit d'une réforme supplémentaire, ce qui signifie qu'une fois ce niveau de réforme primaire atteint, il ne sera plus disponible !§!"
 10_ATE_tt:9 "Gain de §G+1 défense du renseignement§! pour La Fuerza Especial. \n"

 big_expand_capabilities:9 "Développer massivement nos capacités"
 big_expand_capabilities_desc:9 "Chaque nouvel agent apporte une foule de nouvelles possibilités pour La Fuerza. Malheureusement, chaque nouvel agent nécessite un investissement massif de temps et de ressources.\n \n§RIl s'agit d'une réforme supplémentaire, ce qui signifie qu'une fois ce niveau de réforme primaire atteint, il ne sera plus disponible !§!"
 11_ATE_tt:9 "Gain de §G+1 emplacement d'agent§! permanent. \n"

 raid_tlaloc:9 "Préparer le raid sur les laboratoires de Tlaloc"
 raid_tlaloc_desc:9 "Il y a des années, Tlaloc a stoppé l'avance de notre armée en utilisant des armes nucléaires. Ce que nous ne pouvons pas prendre par la force, nous utiliserons nos agents pour le récupérer à la place. Nous nous préparerons secrètement à faire un raid sur les laboratoires de Tlaloc, en siphonnant tous les avantages que nous pouvons trouver.\n\n§YNous serons obligés de faire une série de choix une fois que le raid commencera - des choix qui signifieront soit le désastre soit la victoire pour nos agents§!.\n\n§RIl s'agit d'une réforme supplémentaire, ce qui signifie qu'une fois ce niveau de réforme primaire atteint, il ne sera plus disponible !§!"
 12_ATE_tt:9 "Débloque l'opération §YRaid sur les Laboratoires de Tlaloc§!."

  #Tierra
 tdt_cointel:9 "Créer un État de sécurité"
 tdt_cointel_desc:9 "Nos ennemis sont tout autour de nous, ce qui signifie que leurs agents sont sans doute en nous. Nous devrions lancer une offensive de propagande pour essayer d'accroître la vigilance de nos citoyens et des forces de sécurité."
 tdt_defensives:9 "Créer un État fortifié"
 tdt_defensives_desc:9 "Nos ennemis sont tout autour de nous, ce qui signifie que nous devons nous préparer à une invasion inévitable. Nous devons donner à nos soldats tous les avantages possibles !"
 tdt_build_intel:9 "Développer les services de renseignement de l'État"
 tdt_build_intel_desc:9 "Un bon conquérant sait tout sur le vaincu. Il est temps que nous apprenions à connaître les nations que nous allons bientôt diriger."
 tdt_expansions:9 "Militariser l'État"
 tdt_expansions_desc:9 "Nous devons nous concentrer sur l'expansion de notre industrie de guerre afin d'égaler la puissance de fabrication de notre ennemi."

  #Petro
 pet_investigate_ate:9 "Enquêter sur des événements étranges"
 pet_investigate_ate_desc:9 "Il y a des raisons de croire que les agents de nations soi-disant neutres ont récemment mené des opérations contre nous. Une enquête approfondie devrait permettre de tirer cela au clair."
 pet_investigate_itz:9 "Enquêter sur des événements étranges"
 pet_investigate_itz_desc:9 "Il y a des raisons de croire que les agents de nations soi-disant neutres ont récemment mené des opérations contre nous. Une enquête approfondie devrait permettre de tirer cela au clair."
 pet_intervene_ate:9 "Intervenir contre l'Aztlan"
 pet_intervene_ate_desc:9 "Les Guerres des Fleurs ont dégénéré en un conflit militaire plus important, ce qui signifie que le moment est venu de frapper. Nous pouvons nous venger rapidement de ceux qui nous ont déjà fait du tort."
 pet_intervene_itz:9 "Intervenir contre l'Itza"
 pet_intervene_itz_desc:9 "Les Guerres des Fleurs ont dégénéré en un conflit militaire plus important, ce qui signifie que le moment est venu de frapper. Nous pouvons nous venger rapidement de ceux qui nous ont déjà fait du tort."
 pet_cointel:9 "Développer les opérations de contre-espionnage"
 pet_cointel_desc:9 "Des forces extérieures ont infiltré notre nation, nécessitant un effort renouvelé pour nous en protéger."

  # Categories
 flower_wars:0 "Les Guerres des Fleurs"
 flower_wars_desc:0 "Pendant de nombreuses décennies, des affrontements aux frontières ont fait rage entre nous et [ROOT.flw_enemy]. Les affrontements se déroulent autour de trois États principaux : Mexico, He'la 'Uuchben Ts'oon et La Tumba Compartida. La possession de ces états nous donne d'importants bonus de stabilité et donne également à notre ennemi d'importantes faiblesses. La frontière est contestée tous les trois ou quatre mois, avec un basculement initial entre nous et [ROOT.flw_enemy]. Si nous ne parvenons pas à déclencher une guerre des frontières, comme le demande notre dur ligne, nous ferons face à de lourdes conséquences ..."

 refine_operations_cat:9 "Réformer La Fuerza Especial"
 refine_operations_cat_desc:9 "Le fier héritage de nos guerriers est parfois éclipsé par les erreurs colossales de nos agents. Pour gagner les Guerres des Fleurs, il faudra plus qu'une armée forte, ce qui nécessitera des réformes majeures."

 tdt_defend_home_cat:9 "Défendre notre foyer"
 tdt_defend_home_cat_desc:9 "Des forces malveillantes nous entourent, forçant un réalignement de nos priorités politiques et militaires. Nous devons défendre notre foyer !"
 tdt_expand_home_cat:9 "Agrandir notre foyer"
 tdt_expand_home_cat_desc:9 "Il est temps de se développer à nouveau, en conquérant et en pillant tout ce qui constitue la cible la plus attrayante."

 pet_investigate_cat:9 "Répondre aux opérations à l'étranger"
 pet_investigate_cat_desc:9 "Des activités suspectes ont eu lieu dans notre pays ces derniers temps. Nous devons enquêter pour les mettre au jour."

  # Tooltips
 has_flw_initiative:0 "Nous avons l'initiative dans les Guerres des Fleurs"
 flw_cancelled:0 "La §YGuerre des Fleurs§! a été arrêté en raison de la guerre, de la diplomatie ou d'autres événements"
 flw_following_happen:0 "§RLes faits suivants se produiront à la fin de cette mission : §! \n"

