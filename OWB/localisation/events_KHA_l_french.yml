 # originally by david, re-written/adapted by Happy
 nf_khans.1.t:0 "Les histoires que nous racontons"
 nf_khans.1.d:0 "Une fois, alors que les terres étaient encore fraîchement flagellées par un feu nucléaire, quatre tribus émergèrent d'un grand abri. On s’est installé dans ce qui est maintenant Sables Ombragés. Les autres, les Chacals, les Vipères et les Grands Khans, parcouraient le pays, emportant ce dont ils avaient besoin, allant où ils le voulaient, vivant librement sous un ciel étoilé.\n\nDans notre histoire, les Grands Khans ont été frappés à plusieurs reprises par leurs ennemis. Cependant, chaque fois, nous avons vaincu les chances et ressuscité des cendres. Avec nos blessures encore fraîches, nous ne devrions jamais oublier d’où nous venons. Notre esprit est fort et les Grands Khans ressusciteront en prenant ce qui est légitimement à nous actuellement aux chiens qui écument la désolation. Nous surmonterons toutes les difficultés et tous les obstacles sur notre chemin, même si cela nécessite de grands sacrifices."
 nf_khans.1.a:0 "Les vieux Khans vivent en nous !"
 nf_khans.1.b:0 "Levons un nouveau Khanganate !"

 nf_khans.2.t:0 "Que s'est-il passé à Vegas ?"
 nf_khans.2.d:0 "M. House et ses bottillons de New Vegas nous ont rappelé avec le sang une leçon importante : si vous voulez quelque chose, vous devez le prendre par tous les moyens nécessaires. C'est une leçon que nous n'oublierons pas de si tôt. Notre esprit est fort et personne ne peut dire que les Grands Khans n’apprennent pas de leur passé.\n\nIl est clair que notre exode de New Vegas nous a appris une leçon importante. Pour vraiment prospérer, il faut être prêt à se battre pour ce qui est à vous. Nous devrions apprendre notre leçon et ne plus jamais permettre à qui que ce soit de prendre ce qui nous appartient - indépendamment de notre sacrifice personnel. Personne ne rabaissera encore les Khans.\n\n"
 nf_khans.2.a:0 "Et donc nous allons enseigner à quiconque nous dérange une leçon"
 nf_khans.2.b:0 "Et nous défendrons donc ce qui nous appartient"

 nf_khans.3.t:0 "Le massacre de Bitter Springs"
 nf_khans.3.d:0 "Du sang a été versé aujourd'hui et quelqu'un va payer.\n\nLorsque la RNC est arrivée au Mojave, nous pensions qu'il serait facile à prendre. Nous avons pillé leurs caravanes, leurs villes, leurs camps - ils ne pouvaient pas nous arrêter. Au moins, c'est ce que nous pensions. En très grand nombre, ils nous ont suivis jusqu'à Bitter Springs et nous ont entouré. Lorsque nos enfants, nos anciens et nos malades se sont enfuis par un passage proche, la RNC les a abattus jusqu'au dernier. Quand nous nous sommes levés et nous nous sommes battus, ils nous ont écrasé avec un surnombre que nous ne pouvions même pas imaginer.\n\nCela ne restera pas impuni - nous aurons notre revanche sur la RNC ! Cependant, nous devons d’abord attendre notre temps, rassembler nos forces et reconstruire nos rangs.\n\nComme le dit le vieil adage : "Nous devons pardonner à nos ennemis, mais pas avant qu’ils ne soient pendus"."
 nf_khans.3.a:0 "La vengeance sera si douce"
 nf_khans.3.b:0 "Notre peuple ne sera plus jamais pris au dépourvu"

 nf_khans.4.t:0 "Les disciples de l'Apocalypse arrivent"
 nf_khans.4.d:0 "Après les événements de Bitter Springs, nous avons eu la chance d'être approchés par un petit groupe de personnes technologiquement avancées qui se sont présentées comme des «disciples de l'Apocalypse». En signe de bonne volonté, ils nous ont présenté des dons de technologie et de nouvelles idées - qui nous seront sans doute d'une grande utilité dans nos luttes à venir."
 nf_khans.4.a:0 "Nous allons embrasser leur culture"

 nf_khans.5.t:0 "Destin des survivants"
 nf_khans.5.d:0 "La victoire contre les peuples de la Haute-Chapelle est maintenant assurée et les corps de nos ennemis jonchent les rues des colonies et les champs des fermes.\n\nComme il nous appartient de décider de ce que seront les villes et les villages de ce qui était Haute Chapelle - ainsi que les survivants que nous avons trouvé à l'abri en eux. Deux options plausibles se présentent : soit exploiter les sympathies au sein de la population pour lever des groupes de guerre, soit forcer la population à l'esclavage. Que faut-il faire ?"
 nf_khans.5.a:0 "Les intégrer"
 nf_khans.5.b:0 "Les transformer en esclaves pour les mines"

 nf_khans.6.t:0 "Envoyer à la RNC"
 nf_khans.6.d:0 "La RNC est le pays de l'abondance et le pays des promesses. Il est temps d'entamer une période de rapprochement avec la RNC, dans le but de régler notre passé et de le placer fermement derrière nous. Bien que les atrocités commises à Bitter Springs ne puissent jamais être effacées de notre mémoire, nous pouvons au moins espérer une meilleure relation avec la RNC dans le futur. En fait, cela pourrait aboutir à un accord mutuellement bénéfique avec la RNC."
 nf_khans.6.a:0 "Seul le bien peut en résulter."

 nf_khans.7.t:0 "Les Grands Khans envoient une demande"
 nf_khans.7.d:0 "Lorsque nous avons écrasé les forces des Grands Khans à Bitter Springs, nous pensions les avoir vaincues une fois pour toutes. Cependant, cela semble loin de la vérité. Au lieu de cela, les Khans ont utilisé leur vaste zone d'influence au-delà de Bitter Springs - s'étendant dans le Grand Canyon et au-delà, jusqu'à New Cannan - pour reconstituer leurs forces et reprendre leurs activités. Récemment, cependant, les Khans nous ont présenté une proposition intéressante : mettre officiellement un terme aux conflits entre nos troupes et les leurs. L'accord va même plus loin que cela - en échange de notre bureaucratie et de notre technologie qui commencent à être transférées aux Khans, ils acceptent d'utiliser leurs forces pour protéger nos colonies et nos convois dans le Mojave - et même pour assister nos forces dans tout affrontement avec les forces armées de la Légion."
 nf_khans.7.a:0 "Ils seront des alliés utiles"
 nf_khans.7.b:0 "Ce changement de conduite semble trop suspect ..."

 nf_khans.30.t:0 "Les grands Khans veulent une trêve"
 nf_khans.30.d:0 "Les Grands Khans - une tribu dominant les terres désolées au nord du Colorado et s’étendant dans le Grand Canyon - ont beaucoup souffert de la RNC. Il n'y a pas si longtemps, des soldats de la RNC ont massacré la population de Bitter Springs - la principale agglomération des Khans - à la suite des raids incessants des installations et des convois de la RNC. Les Khans ont pu reconstituer leurs effectifs assez rapidement, en attirant de nouveaux «groupes de guerre» parmi les populations occupées de leur zone d'influence, et ont maintenant le désir ardent de semer la mort dans les rangs de la RNC. En outre, la poursuite de leurs raids sur la RNC dans le Mojave leur a donné un aperçu unique des styles de combat de la RNC. Pour mettre la cerise sur le gâteau, un envoyé des Khans nous a récemment approchés pour demander un pacte de neutralité. Il ne semble y avoir aucun inconvénient, [Root.GetLeader], si nous acceptons leur offre, nous pourrons peut-être les convaincre de cautionner le RNC."
 nf_khans.30.a:0 "Accepter leur proposition"
 nf_khans.30.b:0 "Nous ne pouvons tout simplement pas leur faire confiance"

 nf_khans.8.t:0 "Les Grands Khans souhaitent rejoindre l'Alliance"
 nf_khans.8.d:0 "Il n'y a pas si longtemps, les Khans nous ont envoyé un émissaire avec lequel nous avons discuté des conditions d'une relation bénéfique et mutuelle. Nous étions parvenus à un accord sur la fin des hostilités entre nos deux nations - et avons également stipulé que les Khans protégeraient nos colonies et nos convois en échange de certaines directives techniques et bureaucratiques.\n\nMaintenant, les Khans souhaitent développer notre relation encore plus loin - avec un pacte d'assistance mutuelle. Ils s'engagent à aider nos forces lors de tout conflit futur, à condition que nous fassions de même. Devrions-nous accepter leur offre ?"
 nf_khans.8.a:0 "Oui, nous avons besoin d'aide"
 nf_khans.8.b:0 "Ils sont mieux gardés à bout de bras."

 nf_khans.9.t:0 "Les Grands Khans souhaitent rejoindre l'Alliance"
 nf_khans.9.d:0 "Les Grands Khans - une tribu dominant les terres perdues au nord du Colorado et s’étendant dans le Grand Canyon - ont beaucoup souffert de la RNC. Il n'y a pas si longtemps, des soldats de la RNC ont massacré la population de Bitter Springs - la principale colonie des Khans - à la suite des raids incessants des installations et des convois de la RNC. Les Khans ont pu reconstituer leurs effectifs assez rapidement, en attirant de nouveaux «groupes de guerre» parmi les populations occupées de leur zone d'influence, et ont maintenant le désir ardent de voir la RNC morte. En outre, la poursuite de leurs raids sur la RNC dans le Mojave leur a donné un aperçu unique des styles de combat de la RNC. Pour mettre la cerise sur le gâteau, un émissaire des Khans nous a récemment approchés pour demander un pacte d'assistance mutuelle à grande échelle. Il ne semble y avoir aucun inconvénient, [Root.GetLeader], mais devrions-nous les accepter dans notre faction ?"
 nf_khans.9.a:0 "Oui, ils seront utiles"
 nf_khans.9.b:0 "Nous ne pouvons tout simplement pas leur faire confiance"

 nf_khans.10.t:22 "Rumeurs de l'Abri 22"
 nf_khans.10.d:0 "Récemment, des voyageurs et des explorateurs ont raconté que des rumeurs circulaient dans un lieu envahi par la végétation sauvage. un endroit où les plantes ripostent et tuent sur un coup de tête. On dit que personne n'est jamais revenu une fois entrée - mais il est également dit que cet endroit abrite des technologies anciennes qui pourraient grandement aider notre tribu. Une expédition sera délicate, même suicidaire, mais faut-il le faire pour le bien des Khans ?"
 nf_khans.10.a:0 "[Root.GetLeader] l'exige"
 nf_khans.10.b:0 "Nous ne devrions pas sacrifier de bons hommes"

 nf_khans.11.t:22 "Abri 22 découvert"
 nf_khans.11.d:0 "Lorsque notre équipe de recherche a pénétré dans les vestiges de la mystérieuse demeure souterraine, il est devenu évident qu'il ne restait plus grand-chose à faire en matière de technologie. Le sol était jonché de verre provenant de terminaux brisés et une étrange lueur verte saturait l’air autour de nos hommes alors qu’ils exploraient les vastes réseaux de couloirs.\n\nQuand ils s'enfonçaient plus profondément dans l'abri, les allées commençaient à couler. Peu de temps après, ils se dirigèrent vers le cœur de l'abri, où ils se retrouvèrent entourés d'une flore assoiffée de sang. Une grande partie de l'équipe n'a pas dépassé l'atrium. Avec des cris lointains faisant écho aux passages sombres à l'intérieur; les survivants ont décidé de ..."
 nf_khans.11.a:0 "Continuer l'exploration"
 nf_khans.11.b:0 "Revenir à la surface avant qu'ils ne se perdent dans ce labyrinthe"

 nf_khans.12.t:0 "Une goule dans l'abri"
 nf_khans.12.d:0 "Après s'être frayés un chemin jusqu'aux cris lointains, nos hommes ont vu une forme humanoïde dans l'obscurité. Il s’avère que cette forme était une goule féminine, Keely, et jadis chercheuse pour la RNC. Elle est emprisonnée dans cet enfer tordu depuis plus de vingt ans, mais elle est disposée à nous aider en matière de recherche et de technologie si nous la conduisions avec nous hors de cet enfer."
 nf_khans.12.a:0 "Amenez-la avec nous"
 nf_khans.12.b:0 "Elle a déjà servi nos ennemis - tuez-la !"

 nf_khans.13.t:0 "Contact perdu"
 nf_khans.13.d:0 "Une semaine complète a passé depuis que notre courageuse équipe de guerriers Khan a pris contact avec nous par radio depuis un lieu que nous ne connaissons pas. À mesure que le temps passe, leurs chances de survie semblent de plus en plus minces - et les informations qu’ils ont renvoyées avant de s’éteindre de plantes mortelles n’aident en rien le fait qu’ils restent en vie. Il est temps de les abandonner."
 nf_khans.13.a:0 "Ils ont fait un noble sacrifice"

 nf_khans.14.t:22 "Abri 22 pillé"
 nf_khans.14.d:22 "Après être arrivés à l'Abri 22, notre équipe n’a pas été en mesure de trouver quoi que ce soit d’important pour nous. C'était presque comme si quelqu'un avait atteint cet Abri avant nous !"
 nf_khans.14.a:0 "Au moins, nous avons les restes."

 nf_khans.15.t:0 "[CES.GetLeader] accepte notre demande"
 nf_khans.15.d:0 "[CES.GetLeader] a accepté notre émissaire avec grâce et nous a permis de rejoindre la [CES.GetFactionName]. Notre désir commun de voir la chute de la RNC nous rapproche plus que jamais. Il ne faudra pas longtemps avant que la [CES.GetFactionName] ne commence sa marche vers la RNC."
 nf_khans.15.a:0 "Excellent"

 nf_khans.16.t:0 "[CES.GetLeader] rejette notre demande"
 nf_khans.16.d:0 "[CES.GetLeader] a rejeté les demandes de nos émissaires de rejoindre la [CES.GetFactionName] et nous resterons donc seuls pour le moment."
 nf_khans.16.a:0 "C'est malheureux"

 nf_khans.17.t:0 "[NCR.GetLeader] accepte notre demande"
 nf_khans.17.d:0 "[NCR.GetLeader] a accepté notre envoyé avec grâce et nous a permis de rejoindre la [NCR.GetFactionName]. Notre désir commun de prospérité et de paix dans les terres désolées nous unit dans une cause commune."
 nf_khans.17.a:0 "Excellent"

 nf_khans.18.t:0 "[NCR.GetLeader] rejette notre demande"
 nf_khans.18.d:0 "[NCR.GetLeader] a rejeté les demandes de nos émissaires de rejoindre la [CES.GetFactionName] et nous resterons donc seuls pour le moment."
 nf_khans.18.a:0 "C'est malheureux"

 nf_khans.19.t:0 "La bataille pour Bittersprings - Rapport de terrain"
 nf_khans.19.d:9 "Après plus d'un mois de planification, nos troupes ont atteint Bittersprings aux petites heures de ce matin. Avec l'ordre d'écraser la tribu qui a causé tant de problèmes à l'expédition Mojave, l'attaque devait être impitoyable. Le gros de l'infanterie de la RNC devait lancer un assaut frontal sur l'entrée principale de Bittersprings, tandis que des éléments de la 1ère division de reconnaissance devaient se positionner sur la crête du train Coyote pour couvrir la seule autre sortie possible du camp. Les deux groupes ont reçu l'ordre de continuer à tirer jusqu'à ce qu'ils soient à court de munitions, car tout le monde pensait que le camp était un bastion de résistance dans la région. Il s'est avéré que cette information était fausse.\n\nSi les soldats de la RNC ont rencontré une forte résistance lorsqu'ils ont lancé leur attaque, le camp comprenait également un certain nombre de femmes et de personnes âgées. On ne sait toujours pas s'il s'agissait ou non de combattants, et de nombreux soldats ont juré qu'ils avaient été tués par des tirs de barrage sur presque tout le monde dans le camp. Quoi qu'il en soit, bon nombre de ces femmes et de ces personnes âgées ont pris la fuite lorsqu'elles ont vu que la bataille se déroulait mal. Comme prévu, elles ont couru sur la piste des coyotes : là où les tireurs d'élite de la 1ère division de reconnaissance les attendaient. Sans nouveaux ordres, les hommes et les femmes de la 1ère division de reconnaissance ont suivi leur directive initiale, et ont tiré toutes les balles qu'ils avaient sur les Khans en fuite.\n\nCe fut un massacre."
 nf_khans.19.a:9 "Qu'avons-nous fait..."

 nf_khans.20.t:0 "Notre futur"
 nf_khans.20.d:0 "Le moment est enfin venu pour nous de décider de l'avenir de notre peuple. La seule question qui reste est de savoir qui les conduira dans ce grand voyage pour reprendre ce qui appartient légitimement au Khanganate. Avec le bon leadership, les Grands Khans prospéreront et apporteront la gloire aux noms de leurs ancêtres."
 nf_khans.20.a:0 "Papa Khan nous conduira toujours"
 nf_khans.20.b:0 "Régis sait ce qui est juste"

 nf_khans.21.t:0 "Une demande d'aide"
 nf_khans.21.d:0 "Il n'y a pas si longtemps, un émissaire des Grands Khans est arrivé devant le public de notre conseil. Il a expliqué que les Grands Khans étaient menacés et que notre aide dans la guerre contre les Sorrows serait mutuellement bénéfique pour nos deux peuples, permettant ainsi un partage des terres entre ce qui pourrait bientôt être l'une des alliances les plus puissantes des terres désolées.\nDevrions-nous accepter leur demande ?"
 nf_khans.21.a:0 "Aux armes !"
 nf_khans.21.b:0 "Ils sont seuls ..."

 nf_khans.24.t:0 "Demande refusée"
 nf_khans.24.d:0 "L’émissaire que nous avons envoyé aux Jambes Blanches n’a pas réussi à les convaincre que la lutte contre les Sorrows était dans leur intérêt. Ceci est une préoccupation majeure et montre la vraie position de ces sales chiens."
 nf_khans.24.a:0 "Une révélation malheureuse"

 nf_khans.25.t:9 "Notre infiltration exposée !"
 nf_khans.25.d:9 "Il semble que l'un de nos voisins ait été récemment conquis par une puissance étrangère. Cela devrait normalement être important, mais cela a été rendu encore plus important par notre précédente infiltration et distribution de drogue sur leur territoire. Fondamentalement, tout le travail que nous avons accompli pour construire notre réseau a été détruit par la récente guerre. Nous devrons non seulement reconstruire la distribution, mais aussi faire face à la baisse des revenus pendant un certain temps."
 nf_khans.25.a:9 "Nos nouveaux voisins feront plus que compenser !"
