  ## Judges
  NCN_judge_1:0 "Le temps des juges"
  NCN_judge_1_desc:0 "L'Église de Jésus-Christ des Saints des Derniers Jours s'est préparée pour la fin des jours, mais même nous n'étions pas préparés pour la Grande Guerre. Certains de nos survivants sont restés dans une chambre forte, dirigée par un des anciens de l'Église. Mais le Prophète n'a pas atteint la voûte et a péri dans l'explosion. Les survivants dans le caveau ont élu un nouveau prophète. Mais dans ce désert déchu, les Prophètes se sont inspirés des Juges de l'Ancien Testament."
  NCN_judge_2:0 "La décision d'Ehud"
  NCN_judge_2_desc:0 "Un des prophètes de Nouvelle-Canaan était Ehud, qui a sauvé Nouvelle-Canaan d'une menace de pilleurs. La façon dont il a traité les rudes survivants est un exemple pour les fidèles."
  NCN_judge_3:0 "L'homme de valeur"
  NCN_judge_3_desc:0 "Gideon est arrivé au pouvoir lorsque New Canaan a commencé à contrôler l'Utah et les routes commerciales de l'Ouest. Face aux menaces du Montana et des tribus du sud, il représente pour certains le sommet de notre pouvoir."
  NCN_judge_4:0 "En ce temps-là, il n'y avait pas de roi en Israël"
  NCN_judge_4_desc:0 "Déborah n'a jamais été un prophète officiel, car l'Église ne laissait pas les femmes diriger. Mais qu'on l'aime ou qu'on la déteste, son règne a façonné Nouvelle-Canaan.  Prenant le simple titre de \"maire\", elle a piétiné le prophète de l'époque."
  ## Threat Trees
  NCN_growing_threat:0 "Une menace croissante"
  NCN_growing_threat_desc:0 "Au sud, après les Eighties et les Tar Walkers, près du Colorado, réside une tribu qui se nomme les Jambes Blanches. Cette tribu se militarise rapidement et semble vouloir conquérir l'Utah pour elle-même. Mais il ne viendra pas si loin au nord, n'est-ce pas ?"
  NCN_attempt_lr:0 "Tentative de réarmement limité"
  NCN_attempt_lr_desc:0 "Si nous voulons survivre à une attaque de Jambes Blanches, nous avons besoin d'armes. Mais nous ne pouvons pas faire grand-chose pour atteindre cet objectif : la congrégation refuse toujours de croire qu'une attaque est probable."
  NCN_army_of_our_own:0 "Nous avons besoin de notre propre armée"
  NCN_army_of_our_own_desc:0 "Pour se défendre contre d'éventuels agresseurs, nous devons déployer une armée de Cananéens. Les tribus ne feront pas l'affaire lorsqu'il s'agira de défendre la patrie."
  NCN_quantity_over_quality:0 "La quantité au détriment de la qualité"
  NCN_quantity_over_quality_desc:0 "Nous avons besoin d'hommes, même s'ils sont bien entraînés."
  NCN_continue_tribal_reliance:0 "Poursuivre notre dépendance tribale"
  NCN_continue_tribal_reliance_desc:0 "Pendant la plus grande partie du siècle, nous avons compté sur les convertis des tribus pour défendre nos terres contre les pilleurs et les autres animaux de basse vie. Nous devrions poursuivre cette action à grande échelle, en lançant un appel aux armes aux tribus dans lesquelles nous prêchons."
  NCN_arm_tribal_divisions:0 "Armer les divisions tribales"
  NCN_arm_tribal_divisions_desc:0 "Maintenant que de nouvelles milices ont été constituées, nous avons besoin de suffisamment d'armes pour les équiper. De nouveaux ateliers doivent être construits !"
  NCN_assist_the_tribes:0 "Aider les tribus"
  NCN_assist_the_tribes_desc:0 "Un jour viendra où notre Seigneur reviendra pour nous juger tous. D'ici là, nous devons honorer ses lois et engager les autres sur la voie du salut si nous le pouvons. C'est pourquoi nous faisons du commerce avec les autres et travaillons avec les tribus. Nous avons plus que de la nourriture et des médicaments à offrir. Les bonnes nouvelles sont notre bien le plus précieux."
  NCN_weapon_shipments:0 "Envoi d'armes"
  NCN_weapon_shipments_desc:0 "Bien que nous ayons commencé à armer nos troupes assez bien, les tribus qui se trouvent sur le chemin de la patte blanche vers nous ne disposent pas d'un équipement aussi abondant. Si nous leur envoyons des armes, nous devrions pouvoir ralentir quelque peu les Jambes Blanches."
  NCN_preach_holy_war:0 "Prêcher la guerre sainte"
  NCN_preach_holy_war_desc:0 "Notre mission mormone dans de nombreuses proies de White Leg nous donne une influence significative dans la région. Si nous commençons à prêcher une philosophie plus militante, nous pourrons peut-être inspirer le soutien à la guerre dans ces nations."
  NCN_direct_assistance:0 "Fournir une assistance directe"
  NCN_direct_assistance_desc:0 "En assouplissant quelque peu notre doctrine religieuse, nous pourrions permettre à de jeunes volontaires de se battre pour le Seigneur en opposition aux Jambes Blanches."
  NCN_generalarm:0 "Se préparer à la guerre"
  NCN_generalarm_desc:0 "Mais Moïse dit aux fils de Gad et aux fils de Ruben : \"Vos frères iront-ils à la guerre pendant que vous êtes vous-mêmes assis ici ?"
  NCN_end_our_isolation:0 "Mettre fin à notre isolement"
  NCN_end_our_isolation_desc:0 "Nous pensions pouvoir rester à l'abri du monde, mais il est clair que le monde est à notre recherche. Il est temps de réduire quelque peu la consommation civile, et de se préparer à la guerre..."
  NCN_line_in_the_sand:0 "Tracer une ligne dans le sable"
  NCN_line_in_the_sand_desc:0 "Les Jambes blanches ont fait assez de chemin. Ils ne doivent plus avancer. Il est temps de tracer notre ligne dans le sable."
  NCN_fortify_south:0 "Fortifier le Sud"
  NCN_fortify_south_desc:0 "Notre ligne étant tracée, nous devons être prêts à la défendre jusqu'au bout."
  NCN_build_tribal_industry:0 "Construire des ateliers pour les tribus"
  NCN_build_tribal_industry_desc:0 "Les tribus dans lesquelles nous prêchons sont terriblement mal préparées pour se défendre. Leur donner les moyens de produire davantage d'armes contribuera à compenser quelque peu cette situation."
  NCN_bring_war_to_wht:0 "Faire la guerre aux jambes blanches"
  NCN_bring_war_to_wht_desc:0 "Il est temps. Les Jambes Blanches sont aux portes, et ils ont fait assez d'histoires pour mériter une bonne raclée. Deus vult !"
  ## Decadence Trees
  NCN_decadence_clutches:0 "Les griffes de la décadence"
  NCN_decadence_clutches_desc:0 "Notre peuple s'est enrichi grâce aux routes commerciales qui sillonnent les déchets de l'Utah. En conséquence, les gens ont commencé à s'éloigner du Seigneur dans leurs efforts pour obtenir plus de casquettes. Le temps nous dira où cela mène..."
  NCN_follower_1:0 "Les disciples de l'Apocalypse"
  NCN_follower_1_desc:0 "Car j'avais faim et vous m'avez donné à manger, j'avais soif et vous m'avez donné à boire, j'étais un étranger et vous m'avez accueilli."
  NCN_follower_2l:0 "Embrasser les adeptes"
  NCN_follower_2l_desc:0 "Bien-aimés, c'est une chose fidèle que vous faites dans tous vos efforts pour ces frères, étrangers comme ils sont."
  NCN_follower_2r:0 "Persécuter les adeptes"
  NCN_follower_2r_desc:0 "Dis au peuple d'Israël : Tout membre du peuple d'Israël ou des étrangers qui séjournent en Israël qui donnera l'un de ses enfants à Moloch sera mis à mort. Le peuple du pays le lapidera."
  NCN_tribals_at_the_door:0 "Les barbares à la porte"
  NCN_tribals_at_the_door_desc:0 "Il est peut-être encore temps de sauver New Canaan des Jambes Blanches, de garder les enfants de Dieu ici, dans ce temple vivant."
  NCN_war_for_heaven:0 "La guerre pour le ciel"
  NCN_war_for_heaven_desc:0 "Peu de gens ont osé le croire, mais le jour est enfin arrivé. Les Jambes Blanches ont déclaré une guerre totale à notre peuple, et nous devons nous opposer à leur tyrannie : sinon nous périrons tous."
  NCN_canaan_in_flames:0 "Canaan in Flames"
  NCN_canaan_in_flames_desc:0 "Oh, jour de malheur ! Dieu nous a vraiment punis pour notre insolence et notre décadence et maintenant Canaan brûle dans le ciel nocturne.\n\n Et ils ont pleuré, en se souvenant de Sion."
  NCN_canaan_in_glory:0 "Canaan in Glory"
  NCN_canaan_in_glory_desc:0 "Avec la capture de Lincoln, les Jambes Blanches ont été forcés de se disperser loin sur les déchets. La guerre a été gagnée."
  NCN_nothing_to_chance:0 "Nous ne devons rien laisser au hasard"
  NCN_nothing_to_chance_desc:0 "Des mains diligentes régneront, mais la paresse se termine par un travail d'esclave."
  NCN_upper_colorado:0 "Sécuriser le Haut Colorado"
  NCN_upper_colorado_desc:0 "Quand tu passeras par les eaux, je serai avec toi ; et par les fleuves, ils ne te submergeront pas ; quand tu marcheras dans le feu, tu ne te brûleras pas, et la flamme ne te consumera pas."
  NCN_crush_clockwatchers:0 "Soumettre les chronométreurs"
  NCN_crush_clockwatchers_desc:0 "Un temps pour aimer, et un temps pour haïr ; un temps pour la guerre, et un temps pour la paix."
  NCN_a_return_to_normality:0 "Un retour à la normale"
  NCN_a_return_to_normality_desc:0 "Les problèmes les plus urgents auxquels notre nation est confrontée ayant été réglés, il semble qu'une certaine forme de normalité ait été rétablie..."
  NCN_riches_roads:0 "Les richesses et les routes de l'Utah"
  NCN_riches_roads_desc:0 "Le commerce nous a apporté de grandes richesses avant notre affrontement avec les Jambes blanches, et nous devons donc le cultiver pour qu'il nous apporte à nouveau des richesses."
  NCN_repair_roads:0 "Réparer les routes en ruine"
  NCN_repair_roads_desc:0 "Au cours des combats, de nombreuses routes et pistes ont été détruites. Nous devons nous mettre immédiatement au travail pour réparer ces routes, afin que le commerce puisse à nouveau prospérer."
  NCN_produce_goods:0 "Produire plus de biens marchands"
  NCN_produce_goods_desc:0 "Pour utiliser correctement les routes commerciales, nous devrions accroître notre capacité commerciale. Si nous avons plus à vendre, d'autres caravanes viendront !"
  NCN_safeguard_routes:0 "Sauvegarder les routes commerciales"
  NCN_safeguard_routes_desc:0 "Si nous formons correctement nos généraux aux tactiques défensives, nous pouvons garantir que les colonies et les carrefours stratégiquement importants sont correctement défendus."
  NCN_arm_caravans:0 "Armer les caravanes"
  NCN_arm_caravans_desc:0 "Malgré tous nos efforts, nos soldats ne peuvent pas être partout à la fois. Si nous armons nos caravanes, elles resteront en sécurité. Mieux encore, nous pourrions ainsi améliorer nos connaissances en matière d'armement !"
  NCN_trade_flourishes:0 "Le commerce s'épanouit sur le lac salé"
  NCN_trade_flourishes_desc:0 "Grâce à nos efforts d'expansion, le commerce est en plein essor de l'autre côté du lac salé. Nous devrions étendre nos capacités navales pour suivre le rythme !"
  NCN_scavenge_the_vaults:0 "Fouiller les coffres"
  NCN_scavenge_the_vaults_desc:0 "Des coffres-forts, qu'ils proviennent de Vault-Tec ou du gouvernement d'avant-guerre, jonchent le terrain vague. Beaucoup sont cachés, et la plupart sont bien gardés, mais avec suffisamment d'efforts, nous devrions pouvoir les exploiter pour en tirer des ressources."
  NCN_control_drug_routes:0 "Contrôler les routes de la drogue dans le sud"
  NCN_control_drug_routes_desc:0 "De nombreux contrebandiers et pilleurs utilisent les passages sinueux du Grand Canyon pour faire entrer furtivement leurs cargaisons sur nos terres. Cela ne doit pas continuer."
  NCN_our_link:0 "Notre lien avec l'Ouest"
  NCN_our_link_desc:0 "La I-80 est l'une des rares grandes routes qui traversent encore l'Ouest et l'Est. De manière pratique, il se rend directement sur nos terres, et de nos terres vers l'ouest. Nous devrions envoyer des fidèles pour s'y installer, afin d'accroître notre portée commerciale et diplomatique."
  NCN_utah_prospers:0 "Prospers de l'Utah"
  NCN_utah_prospers_desc:0 "Grâce à notre travail acharné pour améliorer les conditions de vie des commerçants et des habitants, l'Utah tout entier est prospère !"
  NCN_arm_the_faithful:0 "Faire un don pour l'effort de guerre"
  NCN_arm_the_faithful_desc:0 "Préparez votre travail à l'extérieur ; préparez tout pour vous-même sur le terrain, et ensuite construisez votre maison."
  NCN_continue_the_campaign:0 "Poursuivre la campagne"
  NCN_continue_the_campaign_desc:0 "Proclamez cela parmi les nations : Consacrer pour la guerre ; remuer les puissants. Que tous les hommes de guerre s'approchent, qu'ils montent."
  NCN_pay_off_the_north:0 "Payer le Nord"
  NCN_pay_off_the_north_desc:0 "Elle considère un champ et l'achète ; avec le fruit de ses mains, elle plante une vigne."
  NCN_protect_southern_flank:0 "Protéger notre flanc sud"
  NCN_protect_southern_flank_desc:0 "Sur tes murs, Jérusalem, j'ai placé des sentinelles ; tout le jour et toute la nuit, elles ne se tairont jamais."
  NCN_pay_off_the_south:0 "Payer le Sud"
  NCN_pay_off_the_south_desc:0 "Un pot-de-vin est comme une pierre magique aux yeux de celui qui le donne ; où qu'il se tourne, il prospère."
  NCN_end_the_80s:0 "La fin des Eighties"
  NCN_end_the_80s_desc:0 "Lorsque la justice est rendue, c'est une joie pour les justes mais une terreur pour les malfaiteurs."
  NCN_word_of_god_north:0 "La Parole de Dieu va au Nord"
  NCN_word_of_god_north_desc:0 "Celui qui croit et est baptisé sera sauvé, mais celui qui ne croit pas sera condamné"
  NCN_word_of_god_north_tt:0 "Débloque §Ydecisions§ ! pour convertir les peuples du Nord, en gagnant §Ycores§ !"
  NCN_word_of_god_south:0 "La parole de Dieu va au sud"
  NCN_word_of_god_south_desc:0 "Et Pierre leur dit : \"Repentez-vous et faites-vous baptiser chacun au nom de Jésus-Christ pour le pardon de vos péchés, et vous recevrez le don du Saint-Esprit\"."
  NCN_word_of_god_south_tt:0 "Débloque §Ydecisions§ ! pour convertir les peuples du Sud, en gagnant §Ycores§ !"
  NCN_gods_will:0 "La volonté de Dieu transcende les frontières"
  NCN_gods_will_desc:0 "Et j'entendis toute créature dans le ciel, sur la terre, sous la terre et dans la mer, et tout ce qui s'y trouve, qui disait : \"A celui qui est assis sur le trône et à l'Agneau, soient la bénédiction, l'honneur et la gloire, et la puissance pour les siècles des siècles\"."
  NCN_god_and_gold:0 "Dieu et l'or"
  NCN_god_and_gold_desc:0 "Celui qui aime l'argent n'en a jamais assez ; celui qui aime la richesse n'est jamais satisfait de ses revenus. Cela aussi n'a pas de sens."
  NCN_economic_reform:0 "Poussez pour la réforme économique"
  NCN_economic_reform_desc:0 "L'argent malhonnête s'amenuise, mais celui qui rassemble l'argent petit à petit le fait fructifier."
  NCN_drop_the_pretense:0 "Abandonner la prétention"
  NCN_drop_the_pretense_desc:0 "Un homme malhonnête répand la discorde, et un chuchoteur sépare des amis proches. Jérémie est devenu le leader de New Canaan et les emmènera vers l'avenir !"
  NCN_armament_programs:0 "Continuer le réarmement"
  NCN_armament_programs_desc:0 "Prenez donc toute l'armure de Dieu, afin de pouvoir résister au jour du malheur, et, après avoir tout fait, de tenir ferme."
  NCN_corrupt_the_south:0 "Commerce avec le Sud"
  NCN_corrupt_the_south_desc:0 "Car l'amour de l'argent est une racine de toutes sortes de maux. C'est par cette envie que certains se sont éloignés de la foi et se sont transpercés de nombreuses douleurs."
  NCN_corrupt_the_south_tt:0 "Débloque §Ydecisions§ ! pour courtiser les peuples du sud de l'Utah à votre empire mercantile."
  NCN_corrupt_the_north:0 "Les palmiers à huile dans le Nord"
  NCN_corrupt_the_north_desc:0 "Ceux qui veulent s'enrichir tombent dans la tentation et dans un piège et dans de nombreux désirs insensés et nuisibles qui plongent les gens dans la ruine et la destruction."
  NCN_corrupt_the_north_tt:0 "Débloque §Ydecisions§ ! pour courtiser les peuples du nord de l'Utah à votre empire mercantile."
  NCN_exploit_contracts:0 "Exploiter les contrats des commerçants"
  NCN_exploit_contracts_desc:0 "Ne faites pas partie de ceux qui donnent des gages, qui mettent en place des garanties pour les dettes."
  NCN_taxes_come_due:0 "Le fisc vient frapper à la porte"
  NCN_taxes_come_due_desc:0 "Rendre à César ce qui est à César. Enfin, pas ce César."
  NCN_taxes_come_due_tt:0 "Débloque la capacité de coup d'État des nations corrompues du Nord, faisant d'elles vos marionnettes."
  NCN_pay_debts:0 "Faites-leur payer leurs dettes"
  NCN_pay_debts_desc:0 "Celui qui manque de bon sens donne un gage et met en place la sécurité en présence de son voisin."
  NCN_pay_debts_tt:0 "Débloque la capacité de coup d'État des peuples du Sud qui ont des dettes envers New Canaan."
  NCN_invest_in_local_industries:0 "Investir dans les industries locales"
  NCN_invest_in_local_industries_desc:0 "Le point est le suivant : celui qui sème avec parcimonie récoltera aussi avec parcimonie, et celui qui sème abondamment récoltera aussi abondamment."
  NCN_economic_centralization:0 "Centralisation économique"
  NCN_economic_centralization_desc:0 "La richesse acquise à la hâte va diminuer, mais celui qui l'accumule petit à petit va l'augmenter."
  NCN_autonomy_for_tariffs:0 "Accorder l'autonomie tarifaire"
  NCN_autonomy_for_tariffs_desc:0 "Pourquoi un fou devrait-il avoir de l'argent en main pour acheter de la sagesse alors qu'il n'a aucun sens ?"
  NCN_stoke_revanchism:0 "Stoke Revanchism"
  NCN_stoke_revanchism_desc:0 "J'ai été baptisé deux fois, une fois dans l'eau, une fois dans les flammes. Je porterai le feu de l'esprit saint à l'intérieur jusqu'à ce que je me tienne devant mon Seigneur pour le jugement."
  NCN_building_an_army:0 "Construire une armée"
  NCN_building_an_army_desc:0 "Je n'aime pas tuer, mais quand c'est bien fait, c'est une corvée comme une autre."
  NCN_caesars_right_hand_man:0 "Le bras droit de César"
  NCN_caesars_right_hand_man_desc:0 "Je veux me venger. Contre lui. Contre César. Je veux l'appeler la mienne, pour faire de ma colère la colère de Dieu. Pour justifier les choses que j'ai faites."
  NCN_peace_through_arms:0 "La paix par les armes"
  NCN_peace_through_arms_desc:0 "Parfois, je me dis que ces feux sauvages ne cessent jamais de brûler. Mais c'est moi qui les lance. Pas Dieu. Pas eux."
  NCN_peace_through_arms_tt:0 "Débloque §Ydecisions§ ! pour exiger que les tribus de l'Utah se soumettent à la direction de Joshua Graham. Sinon, comment écraser les Jambes Blanches ?"
  NCN_kickstart_war_economy:0 "Donner un coup de fouet à l'économie de guerre"
  NCN_kickstart_war_economy_desc:0 " Bien que les Jambes Blanches aient détruit New Canaan, ils n'ont pas détruit toutes nos caches de ravitaillement. Nous pouvons utiliser ceux qui restent pour préparer le prochain cycle."
  NCN_recruit_tribal_fanatics:0 "Recruter les fanatiques des tribus"
  NCN_recruit_tribal_fanatics_desc:0 "Les Chevaux morts et moi-même sommes prêts à faire ce qui doit être fait pour protéger Sion des Jambes blanches."
  NCN_recruit_tribal_fanatics_tt:0 "Cores les terres de §Y[SOR.GetName] et [DEA.GetName]§ ! Si vous les avez mis en marionnette, vous les annexerez également."
  NCN_guns_bring_us_closer_to_god:0 "Les armes nous rapprochent de Dieu"
  NCN_guns_bring_us_closer_to_god_desc:0 "Ce type de pistolet automatique .45 a été conçu par un membre de ma tribu il y a près de quatre cents ans. L'apprentissage de son utilisation est un nouveau rite de passage cananéen."
  NCN_rely_on_tribal_battalions:0 "S'appuyer sur les bataillons tribaux"
  NCN_rely_on_tribal_battalions_desc:0 "Je suis le chef de guerre intérimaire des Chevaux morts. Ils m'admirent pour ces questions, mais je n'ai que l'autorité qu'ils me donnent."
  NCN_militarize_the_nation:0 "Militariser le peuple"
  NCN_militarize_the_nation_desc:0 "Les Douleurs comptent de nombreux chasseurs habiles parmi eux, mais pas de guerriers. Ils n'ont pas eu à faire face à la guerre ou aux pillards depuis des décennies. Nous allons remédier à cette lacune."
  NCN_god_do_all_the_work:0 "On ne peut pas s'attendre à ce que Dieu fasse tout le travail"
  NCN_god_do_all_the_work_desc:0 "Nous vous avions prévenu à Syracuse, et vous avez persisté. Vous avez profité de nous à New Canaan pour nous chasser, et comme les chiens de César que vous êtes, vous nous avez suivis jusqu'à Sion. Et maintenant vous vous tenez sur une terre sainte, un temple à la gloire de Dieu sur Terre. Mais la seule utilité d'un animal dans notre temple est le sacrifice !"
  NCN_caesar_and_king:0 "Le César et le roi"
  NCN_caesar_and_king_desc:0 "Rendre à César ce qui est à César. Dans ce cas, nous le rembourserons pour son soutien aux Jambes Blanches."
  NCN_trouble_colorado:0 "Troubles dans le Colorado"
  NCN_trouble_colorado_desc:0 "Le Seigneur est peut-être notre forteresse, mais certains bunkers nous aideront aussi."
  NCN_secure_canyon_lookouts:0 "Sécuriser les belvédères du canyon"
  NCN_secure_canyon_lookouts_desc:0 "Même si je marche dans la vallée à l'ombre de la mort, je ne crains aucun mal."
  NCN_send_mission_to_mojave:0 "Envoyer une mission au Mojave"
  NCN_send_mission_to_mojave_desc:0 "Et si vous ne saluez que vos frères, que faites-vous de plus que les autres ? Même les païens ne font-ils pas de même ?"
  NCN_best_bad_bunch:0 "Le meilleur d'un mauvais groupe"
  NCN_best_bad_bunch_desc:0 "Toute société qui tire son pouvoir et son autorité de la seule volonté de l'homme vit en dehors de Dieu et finira par s'effondrer. D'ici là, nous pouvons travailler avec la RCN pour combattre les plus grandes menaces que représentent les déchets."
  NCN_NCR_friends:0 "Les sociétés civilisées"
  NCN_citizenship_for_all:0 "La citoyenneté pour tous les fidèles"
  NCN_citizenship_for_all_desc:0 "Bien que certains chrétiens de l'Utah ne reconnaissent pas les enseignements de Brigham Young, ils sont toujours des gens du Bon Livre et devraient être traités comme nos égaux. Car tous sont un dans le Christ."
  NCN_kingdom_of_god:0 "Le Royaume de Dieu sur Terre"
  NCN_kingdom_of_god_desc:0 "Il a été prédit depuis longtemps que le Seigneur reviendrait sur la Terre, et qu'il apporterait son jugement à tous les peuples. Nous avons maintenant préparé un Royaume pour qu'il puisse régner : le Royaume du Désert, le Royaume de Dieu sur Terre."
  NCN_allies_of_convenience:0 "Les alliés de la commodité"
  NCN_allies_of_convenience_desc:0 "Le NCR a beaucoup d'amour pour l'argent et la propriété, mais pas assez pour l'amour de Dieu et le don. Mais ils sont toujours meilleurs que César, même si ce n'est pas une norme élevée."
  NCN_end_caesar:0 "Mettre fin à la tyrannie de César"
  NCN_end_caesar_desc:0 "Ne craignez pas ce que vous allez souffrir. Voici que le diable est sur le point de jeter certains d'entre vous en prison, afin que vous soyez testés, et pendant dix jours vous aurez des tribulations. Soyez fidèles jusqu'à la mort, et je vous donnerai la couronne de vie."
  NCN_develop_support:0 "Développer l'équipement de soutien"
  NCN_develop_support_desc:0 "Si nous devons nous battre au coude à coude avec la Légion, nous devrons nous assurer que nos unités sont suffisamment équipées d'armes de soutien. Les armes seules ne nous feront pas gagner la guerre !"
  NCN_return_dead_city:0 "Retour à la ville morte"
  NCN_return_dead_city_desc:0 "The Boneyard, Phoenix, New Vegas, ce ne sont que des endroits, du métal et de la pierre. New Canaan meurt, mais la tribu continue à vivre. Et un endroit mort peut revivre."
  NCN_bring_light_to_utah:0 "Apporter la lumière dans l'Utah"
  NCN_bring_light_to_utah_desc:0 "Les nouveaux Cananéens croient, comme beaucoup l'ont fait autrefois, que Dieu s'est fait chair ici sur Terre en tant qu'homme nommé Jésus-Christ. Il a sacrifié sa vie pour nous sauver. Chaque péché, chaque chose terrible que toi, moi ou n'importe lequel d'entre nous avons fait depuis toujours, a été lavé par son sang. Nous devons simplement accepter son amour. C'est pourquoi nous visitons les tribus, pour répandre la bonne nouvelle."
  NCN_send_missionaries_north:0 "Envoyer les missionnaires au Nord"
  NCN_send_missionaries_north_desc:0 "L'amour doit être sincère. Haïssez ce qui est mauvais ; accrochez-vous à ce qui est bon. Soyez dévoués les uns aux autres dans l'amour. Honorez-vous les uns les autres au-delà de vous-mêmes. Ne manquez jamais de zèle, mais gardez votre ferveur spirituelle, en servant le Seigneur. Soyez joyeux dans l'espoir, patient dans l'affliction, fidèle dans la prière. Partagez avec le peuple du Seigneur qui est dans le besoin. Pratiquer l'hospitalité."
  NCN_send_missionaries_south:0 "Envoyer des missionnaires dans le Sud"
  NCN_send_missionaries_south_desc:0 "Tout au long de notre histoire, nous avons appelé de nombreux endroits Sion. Cette vallée est pleine de la beauté de Dieu, mais ce n'est qu'un endroit. Sion est plus que cela."
  NCN_libraries_of_the_lord:0 "Bibliothèques du Seigneur"
  NCN_libraries_of_the_lord_desc:0 "Je vais vous dire. Il se passe beaucoup de choses en ce moment, mais pourquoi ne pas prendre ceci. Lisez-le. Peut-être que vous allez détester. Vous vous ennuierez peut-être."
  NCN_loyalties_amongst_clergy:0 "Loyautés au sein du clergé"
  NCN_loyalties_amongst_clergy_desc:0 "Vous êtes vous-mêmes, comme des pierres vivantes, en train de construire une maison spirituelle, d'être un saint sacerdoce, d'offrir des sacrifices spirituels acceptables pour Dieu par Jésus-Christ."
  NCN_loyalties_amongst_army:0 "Remplacer les shérifs locaux"
  NCN_loyalties_amongst_army_desc:0 "Mais vous êtes une race élue, un sacerdoce royal, une nation sainte, un peuple pour sa propre possession, afin que vous puissiez proclamer les excellences de celui qui vous a appelés des ténèbres à sa merveilleuse lumière."
  NCN_old_practices_for_new_times:0 "Des pratiques anciennes pour les temps nouveaux"
  NCN_old_practices_for_new_times_desc:0 "Il serait faux de prétendre que nous avons eu la vie facile dans le passé, mais nous l'avons certainement mieux que cela. Beaucoup de choses ont changé entre aujourd'hui et la vie d'avant la Grande Guerre, mais ce changement ne signifie pas que nous devons abandonner les anciennes méthodes de l'Église. Nous devrions nous restructurer de façon spectaculaire pour nous rapprocher du Seigneur."
  NCN_a_peoples_church:0 "Une église du peuple"
  NCN_a_peoples_church_desc:0 "Nous, le clergé, ne sommes que des intermédiaires entre nos congrégations et le Seigneur. En impliquant tous nos peuples dans l'Église, nous apporterons de la cohésion à nos terres."
  NCN_preach_to_the_masses:0 "Prêcher aux masses"
  NCN_preach_to_the_masses_desc:0 "Tous les habitants de nos terres et des plus grandes régions désertiques méritent d'entendre la parole de Dieu. Nous devons envoyer des gens au loin pour leur prêcher, ainsi qu'installer des tours de radio dédiées à la diffusion du message du Seigneur."
  NCN_the_word_of_god:0 "Écouter la Parole de Dieu"
  NCN_the_word_of_god_desc:0 "Notre père nous enseigne la tempérance et la compassion, mais face à un ennemi brutal qui ne veut pas déposer les armes pour entendre ses paroles, il sanctionne la guerre. Les Eighties doivent être remises à leur place, sinon l'Utah ne sera pas en sécurité."
  NCN_control_over_deseret:0 "Cimenter notre contrôle sur le désert"
  NCN_control_over_deseret_desc:0 "La Nouvelle Théocratie du Désert, composée de l'Utah dans son intégralité, s'est rapidement consacrée à la parole du Seigneur. Nous devons nous assurer que tout l'Utah suit nos ordres, pour la sécurité de la congrégation dans son ensemble."
  NCN_a_mission_fulfilled:0 "Une mission accomplie"
  NCN_a_mission_fulfilled_desc:0 "Pendant de nombreux mois, Daniel a parcouru les déchets de l'Utah, prêchant à tous ceux qui écouteront ses paroles pieuses. Maintenant, l'Utah a enfin vu la lumière du Seigneur, et Daniel se contente donc de reposer un peu ses pieds fatigués."
  NCN_cultivate_mormon_settlements:0 "Cultiver les colonies mormones"
  NCN_cultivate_mormon_settlements_desc:0 "En encourageant les Mormons dévoués à s'installer aux confins de nos terres, nous favoriserons la propagation de la foi et permettrons au commerce local de prospérer à nouveau."
  NCN_end_of_timekeepers:0 "Autoriser les réfugiés chronométreurs à entrer sur nos terres"
  NCN_end_of_timekeepers_desc:0 "Les païens de notre sud n'ont plus le temps. Peut-être pouvons-nous les accueillir dans nos maisons ?"
  NCN_welcome_dwellers:0 "Bienvenue aux chronométreurs"
  NCN_welcome_dwellers_desc:0 "Portez les fardeaux les uns des autres, et ainsi vous accomplirez les lois du Christ."
  NCN_welcome_dwellers_tt:0 "Deux réfugiés des chronométreurs deviendront disponibles en tant que §conseillers§ !\n"
  NCN_reject_unrepentant:0 "Rejeter les idolâtres"
  NCN_reject_unrepentant_desc:0 "Sortez et criez aux dieux que vous avez choisis ! Laissez-les vous sauver quand vous êtes en difficulté."
  NCN_reject_unrepentant_tt:0 "Un seul exilé des chronométreurs sera disponible comme §conseiller§ ! Les autres refusent naïvement de se convertir...\n"
  NCN_explore_ogden_armory:0 "Explorez le manège militaire d'Ogden"
  NCN_explore_ogden_armory_desc:0 "Nous n'avons guère eu besoin d'explorer l'arsenal d'avant-guerre à Ogden, mais les temps désespérés appellent des mesures désespérées. Retrouvons les armes de nos ancêtres."
  NCN_arms_for_church:0 "Des armes pour l'Église"
  NCN_arms_for_church_desc:0 "Nous pouvons distribuer ces armes à ceux qui sont les plus fidèles à [NCN.GetLeader]. Cela consolidera leur pouvoir, mais ne rendra peut-être pas notre armée plus efficace."
  NCN_arms_for_officers:0 "Armes pour les officiers"
  NCN_arms_for_officers_desc:0 "L'argument peut être avancé que nous devrions donner les armes à feu à nos agents plutôt qu'à ceux qui sont loyaux au Juge."
  NCN_distribute_arms_tribal:0 "Envoyer des armes aux tribus"
  NCN_distribute_arms_tribal_desc:0 "Nous pouvons fournir des armes à feu aux tribus de l'Utah. Chaque balle qu'ils tirent sur les Jambes Blanches est une balle que nous n'aurons pas à tirer."
  NCN_follower_3:0 "Accorder les bases de suivi"
  NCN_follower_3_desc:0 "Les Followers, bien que bizarres, semblent être de bonnes personnes. Ils ne pratiquent pas tant le culte que le respect d'un ensemble de principes. Ils veulent ramener la paix dans ce désert. Le monde tend vers la destruction, alors ils essaient de faire la différence. Et il n'y a rien de mal à cela."
  NCN_follower_3_tt:0 "§gLes §GSuivants de l'Apocalypse§ ! s'installeront dans votre pays, et débloqueront les décisions pour interagir avec eux !\n"
  NCN_follower_4:0 "Former les médecins de première ligne"
  NCN_follower_4_desc:0 "Les Followers sont prêts à servir de médecins pour nos troupes, compte tenu de notre soutien. Super !"
  NCN_bargain_with_utah_traders:0 "Négocier avec les commerçants"
  NCN_bargain_with_utah_traders_desc:0 "Nous pouvons exploiter notre position le long des routes commerciales des Wastes pour gagner de l'argent afin de financer notre nouvelle armée. C'est ce que Brigham Young aurait voulu."
  NCN_preach_to_caravans:0 "Prêcher aux caravanes"
  NCN_preach_to_caravans_desc:0 "Nous payons nos marchandises et traitons les caravaniers sur la place, ce qui est tout ce qui les intéresse. Mais peut-être que certains d'entre eux sont ouverts aux paroles du Seigneur."
  preached_to:0 "Entendre les paroles de New Canaan"
  NCN_funnel_trade:0 "Entraîner le commerce dans les zones rurales"
  NCN_funnel_trade_desc:0 "En raison de la faiblesse des infrastructures, une grande partie de l'Utah est trop difficile à atteindre pour les caravaniers. Ils y perdraient plus qu'ils ne gagneraient jamais. Mais nous pouvons dégager les anciennes routes, et peut-être en construire de nouvelles, pour y remédier."
  NCN_introduce_road_tariffs:0 "Taxer les routes"
  NCN_introduce_road_tariffs_desc:0 "La Crimson Caravan veut ouvrir une succursale à New Canaan. Nous les accueillerons, mais nous les taxerons ensuite pour favoriser nos propres sociétés de caravanes. Après tout, ce ne sont que des affaires."
  NCN_hire_caravan_guards:0 "Gardez les caravanes"
  NCN_hire_caravan_guards_desc:0 "L'Utah a des pilleurs partout, des tribus de dégénérés qui vous dévoreront dès qu'ils vous regarderont, des seigneurs de guerre régionaux... la totale. Nous devons escorter nos caravanes pour nous assurer qu'elles passent."
  NCN_luxury_goods:0 "Produits de luxe"
  NCN_luxury_goods_desc:0 "Et ce même Dieu qui prend soin de moi pourvoira à tous vos besoins à partir de ses glorieuses richesses, qui nous ont été données dans le Christ Jésus."
  NCN_in_pious_hands:0 "Entre de pieuses mains"
  NCN_in_pious_hands_desc:0 "Peut-être qu'il n'y a plus de place dans ce monde pour la pitié. Mais même si elle me piétine dans la poussière, je ne l'accepterai jamais. Et je ne l'approuverai jamais."
  NCN_fall_back_on_scripture:0 "Se rabattre sur les Ecritures"
  NCN_fall_back_on_scripture_desc:0 "Nous, les nouveaux Cananéens, croyons qu'il existe une voie de salut pour tous et il est important que nous mettions les gens sur cette voie s'ils le souhaitent."
  NCN_teach_the_beautitudes:0 "Enseigner les neuf béatitudes"
  NCN_teach_the_beautitudes_desc:0 "Les Béatitudes de Matthieu sont fondamentales pour l'Église des Saints des Derniers Jours, et elles nous aideront à traverser ces temps sombres. En rappelant aux gens nos racines, nous nous éloignerons des péchés qui nous ont conduits à ces temps sombres.\n\nHeureux les pauvres en esprit, car le royaume des cieux est à eux. Heureux ceux qui sont dans le deuil, car ils seront consolés. Heureux les doux, car ils hériteront de la terre. Heureux ceux qui ont faim et soif de justice, car ils seront rassasiés. Heureux les miséricordieux, car ils obtiendront miséricorde. Heureux les cœurs purs, car ils verront Dieu. Heureux les artisans de paix, car ils seront appelés fils de Dieu. Heureux ceux qui sont persécutés à cause de la justice, car le royaume des cieux est à eux. Heureux êtes-vous lorsque les hommes vous injurient et vous persécutent et qu'ils prononcent faussement contre vous toutes sortes de mal à cause de moi. Réjouissez-vous et soyez dans l'allégresse, car votre récompense est grande dans les cieux, car ainsi les hommes ont persécuté les prophètes qui étaient avant vous\"."
  NCN_rebuild_destroyed_settlements:0 "Reconstruire les colonies détruites"
  NCN_rebuild_destroyed_settlements_desc:0 "Nous ne pouvons pas utiliser tous les moyens disponibles uniquement pour protéger la pierre, l'eau et un morceau de ciel. Nous devons nous accrocher à notre foi. Beaucoup plus durable."
  NCN_preach_in_occupied_lands:0 "Prêcher dans les terres occupées"
  NCN_preach_in_occupied_lands_desc:0 "Grâce à l'aide et à la protection que nous avons apportées à ceux qui vivent au sud de nos frontières traditionnelles, les populations locales se sont ouvertes à la parole du Seigneur. Nous devrions leur prêcher, et peut-être qu'un nombre suffisant d'entre eux trouveront Dieu dans leur cœur."
  NCN_god_strengthens_our_resolve:0 "Dieu renforce notre résolution"
  NCN_god_strengthens_our_resolve_desc:0 "Nous devons, de temps en temps, faire des choses difficiles pour faire avancer la volonté du Seigneur. En adaptant quelques fables ici et là, nous pouvons prêcher une idéologie plus militante."
  NCN_distribute_aid:0 "Aider les personnes démunies"
  NCN_distribute_aid_desc:0 "Il n'y a pas beaucoup de gens dans le désert qui ont de la gentillesse à offrir à ceux qui ne sont pas de la famille. Mais nous allons épargner ce que nous pouvons."
  NCN_home_is_non_negotiable:0 "Notre maison n'est pas négociable"
  NCN_home_is_non_negotiable_desc:0 "Nous sommes prêts à laisser passer beaucoup de choses, mais notre maison de Nouvelle-Canaan et de Nouvelle-Jérusalem doit être la nôtre à tout prix."
  NCN_produce_for_the_lord:0 "Produire pour le Seigneur"
  NCN_produce_for_the_lord_desc:0 "Dans tout travail, il y a du profit, mais le simple fait de parler ne fait qu'aggraver la pauvreté."
  NCN_reach_out_to_the_tribes:0 "Tendre la main aux tribus"
  NCN_reach_out_to_the_tribes_desc:0 "Nous aidions les Douleurs avec divers problèmes médicaux et problèmes généraux qu'ils avaient, mais nous envoyions aussi des missionnaires. Nous pouvons maintenant nous tourner vers nos amis pour obtenir de l'aide dans nos moments les plus sombres."
  friends_of_the_faith:0 "Sympathie pour nos amis"
  NCN_reach_out_to_the_tribes_tt:0 "Recevez de la main d'œuvre des tribus, qui se souviennent de toute votre aide pour eux."
  NCN_new_theology:0 "La nouvelle théologie"
  NCN_new_theology_desc:0 "Le diable nous flatte d'être très justes, alors que nous nous nourrissons des fautes des autres... Si vous voulez que Dieu ait pitié de vous, ayez pitié les uns des autres\", Joseph Smith."
  NCN_the_arms_of_god:0 "Les armes de Dieu"
  NCN_the_arms_of_god_desc:0 "Les Douleurs, ou même les Jambes Blanches, pourraient maîtriser toutes les merveilles de l'Ancien Monde. conquérir le Grand Bassin du nord au sud. Mais sans l'amour de Dieu, ils n'auraient rien."
  NCN_the_arms_of_god_tt:0 "Déverrouille §Ydecisions§ ! à la marionnette [SOR.GetNameWithFlag], [CRZ.GetNameWithFlag], et [DEA.GetNameWithFlag]."
  NCN_god_brings_us_together:0 "Dieu nous rassemble"
  NCN_god_brings_us_together_desc:0 "Les bonnes nouvelles sont une chose étonnante dans ce monde que nous avons défait. Nous sommes tellement habitués à nous endormir avec des cauchemars que nous ne pouvons pas nous imaginer nous réveiller avec un rêve. Et maintenant, nos anciens ennemis ont eux aussi entendu la Bonne Nouvelle."
  NCN_preach_whitelegs:0 "Prêcher les jambes blanches"
  NCN_preach_whitelegs_desc:0 "Bien qu'ils le nient, beaucoup d'ancêtres des Jambes Blanches ont suivi l'Eglise avant la Grande Guerre. Certains d'entre eux pourraient encore le faire."
  NCN_decentralize_mormonism:0 "Décentraliser l'Église"
  NCN_decentralize_mormonism_desc:0 "En ces temps troublés, le juge ne devrait peut-être pas diriger l'Église. Nous pouvons plutôt laisser les évêques gérer leurs affaires comme ils l'entendent, pour autant qu'ils soient fidèles aux paroles de notre Seigneur."
  NCN_decentralize_mormonism_tt:0 "Débloque §Ydecisions§ ! pour allier les tribus voisines et fournir des complexes industriels hors carte.\n"
  NCN_centralize_religious_leadership_tt:0 "Débloque §Ydecisions§ ! pour faire entrer les tribus voisines dans le giron.\n"
  NCN_centralize_religious_leadership:0 "Autorité du ciment"
  NCN_centralize_religious_leadership_desc:0 "L'Église était dirigée par les prophètes et les présidents. Et maintenant, il sera dirigé par les juges."
  NCN_squash_corruption:0 "Corruption de la courge"
  NCN_squash_corruption_desc:0 "Les soldats lui ont également demandé : \"Et nous, que devons-nous faire ? Et il leur dit : \"N'extorquez de l'argent à personne par des menaces ou de fausses accusations, et contentez-vous de votre salaire."
  NCN_combat_poor_reputation:0 "Combattre notre mauvaise réputation"
  NCN_combat_poor_reputation_desc:0 "Certains prétendent que nous avons mérité notre sort, étant donné la façon dont nous avons contrôlé les routes commerciales de l'Utah pour notre propre profit. Si nous voulons aller de l'avant, nous devons rappeler au monde que nous suivons les voies du Seigneur."
  legion_crushed:0 "L'influence de la légion écrasée"
  NCN_withdraw_southern_occupation:0 "Se retirer du Sud"
  NCN_withdraw_southern_occupation_desc:0 "Les Jambes Blanches ayant été vaincus, nous devrions nous retirer du sud de l'Utah. Après tout, il y a une différence importante entre tuer pour se défendre et faire la guerre."
  NCN_aid_the_buffer_states:0 "Aider les tribus"
  NCN_aid_the_buffer_states_desc:0 "Enseignons-leur des compétences pratiques pour cette vie et préparons-les à ce qui va suivre."
  NCN_disarm:0 "Transformer les épées en socs de charrue"
  NCN_disarm_desc:0 "La menace étant terminée, il est temps de retourner auprès de nos proches et de ranger le .45.\n\nPour l'instant."
  NCN_assist_tribal_development:0 "Éduquer les tribus"
  NCN_assist_tribal_development_desc:0 "Les tribus sont intelligentes mais... eh bien, elles sont ignorantes. Les éduquer contribuera à remédier à cette situation."
  NCN_end_clockwatcher_occupation:0 "Mettre fin aux occupations du Sud"
  NCN_end_clockwatcher_occupation_desc:0 "Avec la destruction des Jambes blanches, nous devrions peut-être laisser certaines des tribus du sud vaquer à leurs occupations : avec nos conseils, bien sûr."
  NCN_roads_for_tribes:0 "Construire des routes pour les tribus"
  NCN_roads_for_tribes_desc:0 "Avec les Jambes Blanches humiliées, nous pouvons établir des liens avec les tribus de l'Utah. Peut-être pourront-ils commencer à protéger les caravanes aussi, transformant ainsi la guerre en une bénédiction."
  NCN_peacekeepers_once_more:0 "Les soldats de la paix une fois de plus"
  NCN_peacekeepers_once_more_desc:0 "Nous ferons de notre mieux pour répondre aux besoins spirituels de l'Utah et pour freiner le militantisme croissant. Nous ne sommes pas la Légion, quels que soient nos défauts. Tout ce que nous pouvons faire, c'est essayer de faire en sorte que, lorsque nous mourons, nous soyons bien reçus par le Seigneur."
  NCN_the_riches:0 "Les richesses continuent à couler à flots"
  NCN_the_riches_desc:0 "Et mon Dieu pourvoira à tous vos besoins selon ses richesses dans la gloire du Christ Jésus."
  NCN_exploit_occupied:0 "Exploiter les jambes blanches"
  NCN_exploit_occupied_desc:0 "Nous avons conquis les Jambes Blanches. Faisons maintenant pour eux ce qu'ils voudraient nous faire."
  NCN_levy_tariffs:0 "Tarifs des prélèvements"
  NCN_levy_tariffs_desc:0 "Avec notre contrôle incontesté, nous pouvons augmenter les taxes sur les caravanes pour payer de nouveaux temples à notre, je veux dire à la gloire de Dieu. Car à cause de cela, vous payez aussi des impôts, car les autorités sont des ministres de Dieu."
  NCN_trained_caravan_guards:0 "Gardes des caravanes de trains"
  NCN_trained_caravan_guards_desc:0 "Nous devons engager plus de gardes pour protéger nos routes commerciales. Gloire à Dieu, en effet."
  NCN_begin_efficiency_reforms:0 "Réformer l'économie"
  NCN_begin_efficiency_reforms_desc:0 "Pendant trop longtemps, notre économie a été freinée par des irréductibles. La charité, c'est bien beau, mais il n'y a rien de mal à gagner de l'argent en cours de route. Qui va payer pour gérer tous les orphelinats ?"
  NCN_corruption_reduces_profits:0 "Attaquez la corruption !"
  NCN_corruption_reduces_profits_desc:0 "Ne prenez pas part aux œuvres infructueuses des ténèbres, mais exposez-les plutôt."
  NCN_scavenge_the_battlefield:0 "Fouiller le champ de bataille"
  NCN_scavenge_the_battlefield_desc:0 "Il y a beaucoup à gagner des corps des morts. Nous pouvons faire bon usage de certaines des anciennes armes."
  NCN_settle_occupation_strip:0 "Régler la bande d'occupation"
  NCN_settle_occupation_strip_desc:0 "Mais quant aux villes de ces peuples que Yahvé ton Dieu te donne en héritage, tu ne dois rien laisser qui respire rester en vie."
  NCN_economic_boom_at_local_expense:0 "Boom aux frais des sections locales"
  NCN_economic_boom_at_local_expense_desc:0 "Nous pouvons réparer notre économie sur le dos de ces peuples primitifs. Ne nous doivent-ils pas d'argent pour avoir sauvé l'Utah ?"
  NCN_ensure_utah_remains_aligned:0 "Protéger l'Utah"
  NCN_ensure_utah_remains_aligned_desc:0 "Car il est le serviteur de Dieu pour votre bien. Mais si vous faites le mal, ayez peur, car ce n'est pas en vain qu'il porte l'épée. Car il est le serviteur de Dieu, un vengeur qui exécute la colère de Dieu sur le malfaiteur."
  NCN_improved_caravan_routes:0 "Les anciens chemins de fer"
  NCN_improved_caravan_routes_desc:0 "New Canaan possède un ancien chemin de fer datant d'avant la Grande Guerre. Nous pouvons travailler à sa restauration pour accélérer notre contrôle de l'Utah. En avant vers le progrès !"
  NCN_trade_must_flow:0 "Le commerce doit être fluide"
  NCN_trade_must_flow_desc:0 "Tarsis était votre client en raison de l'abondance de toutes sortes de richesses ; avec l'argent, le fer, l'étain et le plomb, ils payaient vos marchandises."
  NCN_exploit_shadow_market:0 "Exploiter le marché noir"
  NCN_exploit_shadow_market_desc:0 "Allez, mangez votre nourriture avec joie, et buvez votre vin avec un cœur joyeux, car Dieu a déjà approuvé ce que vous faites."
  NCN_spread_corruption:0 "Propager la corruption"
  NCN_spread_corruption_desc:0 "Ils se sont profondément corrompus comme au temps de Gibéa ; il se souviendra de leur iniquité ; il punira leurs péchés."
  NCN_rebuild_regroup:0 "Reconstruire et regrouper"
  NCN_rebuild_regroup_desc:0 "Ceux d'entre vous reconstruiront les ruines anciennes ; Vous relèverez les fondations séculaires ; Et vous serez appelés le réparateur de la brèche, Le restaurateur des rues où habiter."
  NCN_focus_inward:0 "Focus sur l'intérieur"
  NCN_focus_inward_desc:0 "Nous portons plus de vêtements qu'eux et nous comprenons mieux la technologie que les autres, mais nous sommes toujours une tribu, une famille unie. Quand les murs s'écroulent, quand on perd tout ce qu'on a, on a toujours une famille. Et votre famille a toujours une tribu."
  NCN_retain_trade_ties:0 "Conserver les liens commerciaux"
  NCN_retain_trade_ties_desc:0 "Si nous n'entrons pas en contact avec des étrangers, nous pourrions tout aussi bien nous ratatiner et mourir. Ce n'est qu'en travaillant ensemble que nous pouvons survivre."
  NCN_petition_sorrows:0 "Pétition les peines"
  NCN_petition_sorrows_desc:0 "Les Douleurs ont beaucoup reçu de nous au fil des ans. Peut-être nous feront-ils preuve de compassion maintenant."
  NCN_petition_sorrows_tt:0 "§gNous demanderons à §Y[SOR.GetNameWithFlag]§ ! de nous accorder les droits sur les ressources dans [446.GetName].§ !\n"
  NCN_expand_scrapyard:0 "Agrandir le parc à ferraille de Vermillion"
  NCN_expand_scrapyard_desc:0 "Nous devons consacrer plus de temps et de ressources à la construction de notre nouvelle maison. Il faut pour cela récurer les déchets à la recherche de matériaux utiles."
  NCN_never_fallen_again:0 "Ne plus jamais tomber"
  NCN_never_fallen_again_desc:0 "Une puissante forteresse est notre Dieu, mais ces bunkers nous aideront aussi."
  NCN_maintain_naval_links:0 "Maintenir les liens navals"
  NCN_maintain_naval_links_desc:0 "Les marins se réjouirent car les vagues se calmèrent et il les conduisit au port qu'ils désiraient."
  NCN_protect_river_flanks:0 "Protéger les berges du fleuve"
  NCN_protect_river_flanks_desc:0 "Le Colorado est une autoroute pour les ennemis comme pour les marchandises. Faisons en sorte que personne ne puisse plus nous attaquer."
  NCN_economy_rebooted:0 "L'économie redémarrée"
  NCN_economy_rebooted_desc:0 "Ne nous lassons pas de faire le bien, car au moment opportun, nous récolterons une récolte si nous n'abandonnons pas."
  NCN_clash_with_bear:0 "Écraser notre concurrence"
  NCN_clash_with_bear_desc:0 "Les Eighties, avec leur contrôle sur l'I-80, constituent une menace pour notre monopole sur le commerce de l'Utah. Nous ne pouvons pas laisser faire cela."
