l_english:
  hou_nf_intro_1: "The Houston Governing Body"
  hou_nf_intro_1_desc: "Ever since the death of Joe 'Ball' Magson, Houston has been ruled over by the Governing Body. Originally supposed to be a temporary measure, legislation passed by the Body means that they will rule practically forever. Regarding Joe's death however, there is some rumour."
  hou_nf_intro_2: "The Common Man's Crisis"
  hou_nf_intro_2_desc: "The ban on chems was said to be in the interest of the population's health. Some take it to be another power grab by the Governing Body that must be annulled."
  hou_nf_intro_3: "Fixing the Console"
  hou_nf_intro_3_desc: "Satellites have been a part of this land since 2103. Sadly our communications console has broken. We have finally bought enough supplies to fix it up."
  hou_nf_military_expansion: "Military Expansion"
  hou_nf_military_expansion_desc: "Compared to the other nations in the region, our armies have always been lacking. We must fix this issue."
  hou_nf_military_mech_1: "Old Designs"
  hou_nf_military_mech_1_desc: "Recently, scavengers have brought back information regarding motorized machines. We must put this to use."
  hou_nf_military_mech_2: "Revving"
  hou_nf_military_mech_2_desc: "Through training our new motorized infantry, we have discovered new tactics unheard of in this land."
  hou_nf_bad_moon_rising: "Bad Moon Rising"
  hou_nf_bad_moon_rising_desc: "Recent tensions in Houston have finally flared up."
  hou_nf_ease_1: "Ease off"
  hou_nf_ease_1_desc: "Being nicer to the protesters will allow for some stability to return."
  hou_nf_ease_2: "Call for Elections"
  hou_nf_ease_2_desc: "Recent High-Ranking figures in the Houston Local government have called for nation-wide elections. Maybe it is time to listen."
  hou_nf_ease_3: "§GElections§!"
  hou_nf_ease_3_desc: "For the first time in many years, Houston has finally held elections for a new 'Rocketeer.'"
  hou_nf_fire_1: "Crush the Protests"
  hou_nf_fire_1_desc: "The Protests have gone on for far too long. To shut them down would be to restore order."
  hou_nf_fire_2: "Deserters in the West?"
  hou_nf_fire_2_desc: "Traitorous Militias in the West have deserted. We can no longer rely on them."
  hou_nf_fire_3: "§RTraitors!§!"
  hou_nf_fire_3_desc: "The Traitors of the West have forsaken our government. There is only one way to fix this: Violence"
  hou_nf_conventional_1: "The Standing Militia"
  hou_nf_conventional_1_desc: "Every state requires defence. It just happens that ours pay for their own weapons."
  hou_nf_conventional_2a: "Old Tactics, New Men"
  hou_nf_conventional_2a_desc: "While the Old World may have fallen, their tactics still work."
  hou_nf_conventional_2b: "Reviving the Old World Designs"
  hou_nf_conventional_2b_desc: "Old Wold Designs are still superior than anything we could design. Let's use them."
  hou_nf_conventional_3: "Faith in their Leaders"
  hou_nf_conventional_3_desc: "Our men trust their leaders, even if they don't always lead them right."
  hou_nf_rangers_1: "The Rangers"
  hou_nf_rangers_1_desc: "Even during the times of old, there existed an organization of Rangers that patrolled the land. Maybe it's time to bring them back?"
  hou_nf_rangers_2b: "Ranger Tactics"
  hou_nf_rangers_2b_desc: "While reading an old copy of Duck and Cover!, one of our rangers realized it might be time to start using tactics instead of just shooting."
  hou_nf_rangers_2a: "The Texas Rangers of the Past"
  hou_nf_rangers_2a_desc: "All know the Texas Rangers of Old. Not all know however, that a few ghoul members still exist, and that we may have the ability to recruit some. Maybe we can learn a thing or two from them?"
  hou_nf_rangers_3a: "Rangers in Every Unit"
  hou_nf_rangers_3a_desc: "Having a ranger or two in every unit would be useful. Let's send them out."
  hou_nf_brahmin_1: "The Brahmin Herders"
  hou_nf_brahmin_1_desc: "While Brahmin meat is very tasty, the herders themselves do cause many problems. For example, they're currently withholding all the brahmin meat from being sold."
  hou_nf_brahmin_2a: "Paying Off the Herders"
  hou_nf_brahmin_2a_desc: "We're starting to get real hungry. Maybe we should just pay them off?"
  hou_nf_brahmin_2b: "Striking Down Abel"
  hou_nf_brahmin_2b_desc: "The herders have had it good for too long. Maybe we should make them take a dirt nap. After all, those who live by the steak, die by the steak."
  hou_nf_brahmin_3: "Steak is Back on the Menu"
  hou_nf_brahmin_3_desc: "Well, we can finally eat Brahmin again. It's rather tasty."
  hou_nf_mont_1: "The Mont"
  hou_nf_mont_1_desc: "Know to the people of Houston as the 'City of the East', the Mont only joined our fledgling republic 30 years ago. Much has changed since then, and has even grown into the 2nd biggest city of Houston."
  hou_nf_mont_2: "Repairing the Potholes"
  hou_nf_mont_2_desc: "Who would guess that 200+ year old roads would be terrible to have brahmin travel over? Well, I guess its time we fix it."
  hou_nf_mont_3b: "The Wonders of Cheese."
  hou_nf_mont_3b_desc: "The Brahmin Herders have come up with a 'new' invention. Cheese. Well, we finally have a way to store Brahmin milk."
  hou_nf_mont_3a: "The Concrete Factory"
  hou_nf_mont_3a_desc: "Of all the buildings to survive the Great War, a concrete factory makes sense. The Factory might be full of radroaches and mirelurks, but I bet there's something important in it."
  hou_nf_mont_4: "God Bless the Militia"
  hou_nf_mont_4_desc: "The Mont has funded and raised their own group of men to defend the region. That's a nifty new militia."
  hou_nf_eastern_hold: "Eastern Hold"
  hou_nf_eastern_hold_desc: "With these recent developments, we can finally say that the East is now a part of our nation. May the Rockets always fly in Houston."
  hou_nf_tube_turbulence_1: "Leaky Pipes"
  hou_nf_tube_turbulence_1_desc: "Houston’s always taken pride in its extensive water pipelines, but, in recent years it has broken down due to no maintenance. Let's change that."
  hou_nf_tube_turbulence_2: "Fixed Pipes!"
  hou_nf_tube_turbulence_2_desc: "The Pipes are fixed! Houston has come together to fix the pipes, and for the first time in our history, the cities weren't fighting."
