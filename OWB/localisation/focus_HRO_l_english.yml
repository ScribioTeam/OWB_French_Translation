  hou_nf_baptiste: "Baptiste Wins"
  hou_nf_baptiste_desc: "In a 'shocking' turn of events, Baptiste won the election. Maybe now Houston will really prosper?"
  hou_nf_norights: "Why should the worker get rights?"
  hou_nf_norights_desc: "The workers for some reason demand rights. Why should they get any? They aren't fighting at the frontier to defend the nation."
  hou_nf_rights: "The Workers Make the Guns"
  hou_nf_rights_desc: "Maybe the workers should get rights. After all, they do make the guns that help us defend the border."
  hou_nf_forging: "Forging Ahead"
  hou_nf_forging_desc: "This nation has had hard times in the past, but with Baptiste at the head, Houston will become a new nation of the wastes."
  hou_nf_frontier_1: "Protecting the Frontier"
  hou_nf_frontier_1_desc: "While the wastes have never been truly safe, in recent years they've been getting worse. Raider Attacks, Settlements gone rogue, and various animals have caused terror along the frontier. It's time to put up some defences."
  hou_nf_frontier_2a: "Destroy the Mont Raiders"
  hou_nf_frontier_2a_desc: "Raiders new the Mont have disturbed supply lines for years now. Lets finish them"
  hou_nf_frontier_2b: "Riverport"
  hou_nf_frontier_2b_desc: "The Riverport was last used 100 years before the Great War. Maybe it's time to bring something old school back."
  hou_nf_frontier_3a: "Regular Patrols"
  hou_nf_frontier_3a_desc: "Sending out Regular Patrols into the wastes seemingly protects caravans and normal citizens. Who would of guessed?"
  hou_nf_frontier_3b: "Old Canals"
  hou_nf_frontier_3b_desc: "We've recently dug out canals that were used before the Great War. They were engineered perfectly, to the point that water flows evenly amongst our many new farms."
  hou_nf_baptiste_libercity_1: "Libercity"
  hou_nf_baptiste_libercity_1_desc: "Libercity has always had close ties with Houston. It was only obvious that they joined us when threatened many years ago."
  hou_nf_baptiste_libercity_2a: "Runaways"
  hou_nf_baptiste_libercity_2a_desc: "Libercity consists of many different groups of people, but in recent years, escaped slaves have arrived from the Northern Raiders. They've had a decent impact on Libercity."
  hou_nf_baptiste_libercity_2b: "The Library"
  hou_nf_baptiste_libercity_2b_desc: "Libercity contains possibly the biggest still existing library in Texas. This comes from the time when it was called Liberty City, but no one except the ghoul librarians remember those days."
  hou_nf_merchantroads: "Roads for the Merchants"
  hou_nf_merchantroads_desc: "Providing way-stations along the main caravan routes seems to help out travellers and caravans."
  hou_nf_merchantsubsidies: "Merchant Subsidies"
  hou_nf_merchantsubsidies_desc: "While paying merchants right now may seem like the wrong move, in the end it'll pay off. Hopefully."
  hou_nf_houston_1: "Draining Houston"
  hou_nf_houston_1_desc: "During the Great War, Houston was reduced to a swamp. Over the years, that has gradually receded, but even now some still remains. Let's drain it."
  hou_nf_houston_2a: "Space City"
  hou_nf_houston_2a_desc: "Houston was once called 'Space City' in homage to mission control the hosted USSA missions. Before the Great War, they built a runway here for those purposes. Let's rebuild it."
  hou_nf_houston_2b: "Downtown Mutants"
  hou_nf_houston_2b_desc: "Downtown in Houston sits a collective of individuals, primarily Mutants and Ghouls. They're a key part of our city, making up vital engineers, electricians, and even bartenders."
  hou_nf_houston_3a: "Merchants from the West?"
  hou_nf_houston_3a_desc: "Recently merchants from a caravan group known as the "Crimson Caravan" have reached Houston. They say they come from California."
  hou_nf_houston_4: "Houston: Economic Hub"
  hou_nf_houston_4_desc: "In recent years, Houston has grown from a small city to one that you could say you're proud of being from. Merchants crowd the streets, Workers... work, and Baptiste keeps Houston pushing ever forward!"
  hou_nf_sanchez: "The Victory of Sanchez"
  hou_nf_sanchez_desc: "In a truly unexpected turn of events, Sanchez has somehow won the election. Well, guess its time to open up the labs."
  hou_nf_houstonlabs: "Houston Only Labs"
  hou_nf_houstonlabs_desc: "Why would we trust anyone out of Houston with precious research information? The labs stay here."
  hou_nf_nationallabs: "Nation Wide Labs"
  hou_nf_nationallabs_desc: "Spreading out our research base would be good for us. It'll calm down some of those savages from the Mont, and give us a backup plan in case anything bad happens to Houston."
  hou_nf_houstonscience: "Houston Science"
  hou_nf_houstonscience_desc: "Those savages in the Mont complain that we're keeping all the jobs in Houston. It doesn't matter."
  hou_nf_natscience: "National Science"
  hou_nf_natscience_desc: "Spreading the labs out throughout the country seems to be like the correct choice. Not only are we getting research still, but we have calmed down our other citizens."
  hou_nf_promiseskept: "Sanchez Kept her Promise"
  hou_nf_promiseskept_desc: "While your average citizen might not care that Sanchez kept her promise, it's still very impressive. Houston is experiencing a new technological boom."
  hou_nf_scientistbase: "A Scientist Base"
  hou_nf_scientistbase_desc: "Recently some newly recruited researchers have discovered a brilliant new invention. Time to use it!"
  hou_nf_scientistprofit: "Is it Ethical?"
  hou_nf_scientistprofit_desc: "Some ask if it is truly ethical to profit off of scientific research. Who knows? More importantly: Who cares!"
  hou_nf_rockettroops: "Rocket Troops"
  hou_nf_rockettroops_desc: "We found a stash of pre-war rockets and launchers. Let's study them."
  hou_nf_circuitry: "A Factory?"
  hou_nf_circuitry_desc: "Recently, we've discovered old schematics for circuits. If we try hard enough, we can probably make a factory for this!"
  hou_nf_circuitry2nobunker: "Defend the Circuits"
  hou_nf_circuitry2nobunker_desc: "While constructing these factories is wonderful for us, it's also very expensive. Let's build another factory with defences."
  hou_nf_circuitry2: "Circuits Dos"
  hou_nf_circuitry2_desc: "Who cares about defending our factories? We'll just make more!"
  hou_nf_houstonredevelopment: "Houston Redevelopment"
  hou_nf_houstonredevelopment_desc: "While Houston is a great city, it sure could use some changes. Like getting rid of the big mutated rats. And draining the swampy roads. And fixing the..."
  hou_nf_rubble: "Let's Sweep the Rubble"
  hou_nf_rubble_desc: "While Rubble does act as good cover for street battles, it makes trade hard. Let's sweep it away."
  hou_nf_munitions: "The Munition Factories"
  hou_nf_munitions_desc: "During the Great War, the US Government started up a program to fund munition factories in cities to boost the morale of it's citizens. Let's start using them."
  hou_nf_rocketsquare: "Rocket Square: Our New Beauty"
  hou_nf_rocketsquare_desc: "Sanchez's new beauty: A city block wide market place, with thriving merchants all around."
  hou_nf_railways: "New Railroads?"
  hou_nf_railways_desc: "With new techniques developed by Sanchez's scientists and engineers, we finally have a surplus of steel. Maybe we can use these for railroads?"
  hou_nf_subsidizedrailways: "Subsidized Railways"
  hou_nf_subsidizedrailways_desc: "We must put more money into the railways. How else will we send workers quickly across the nation?"
  hou_nf_promotedrailways: "Promoted Railways"
  hou_nf_promotedrailways_desc: "Somehow these railways are allowing lovers from across the land to meet up? This was not intended, but we're not gonna complain."
  hou_nf_civilwon_1: "We Won, But at What Cost?"
  hou_nf_civilwon_1_desc: "Houston is ruined. The houses are levelled, the farms are burned down, the pipes are reduced to metal caves for rad roaches."
  hou_nf_civilwon_2a: "Forgive the Traitors"
  hou_nf_civilwon_2a_desc: "The War is over. We must forgive those so that more bloodshed will not happen."
  hou_nf_civilwon_2b: "No Mercy"
  hou_nf_civilwon_2b_desc: "Those who have thrown apart this country should not be forgiven."
  hou_nf_civilwon_3: "Lessons Learned"
  hou_nf_civilwon_3_desc: "While the war might have been devastating, it has taught us many new military lessons. We must apply these."
  hou_nf_civilwon_4: "The Guns Roared"
  hou_nf_civilwon_4_desc: "The war the terrible. Sure, some may say it was a good thing, but it was terrible. But, at least our guns are better now?"
  hou_nf_industrial_1: "Industry Forever"
  hou_nf_industrial_1_desc: "New industrial lessons have been learnt. Let us use them now."
  hou_nf_industrial_2a: "Our New Industry"
  hou_nf_industrial_2a_desc: "Our New Industry"
  hou_nf_industrial_2b: "We Will be Mightier"
  hou_nf_industrial_2b_desc: "Let us build more guns. We must be stronger."
  hou_nf_industrial_3: "Houston's Great Industry"
  hou_nf_industrial_3_desc: "No one can compete with Houston's Industry. We are the best."
  hou_nf_houstondefence_1: "Houston's Protection"
  hou_nf_houstondefence_1_desc: "Numerous States plague our borders, and would be willing to attack us. We must prepare against them."
  hou_nf_houstondefence_2a: "Protect the Coasts"
  hou_nf_houstondefence_2a_desc: "Threats from the south, like the Mexican Kingdoms, are just as dangerous as closer threats."
  hou_nf_houstondefence_2b: "More Protection"
  hou_nf_houstondefence_2b_desc: "The threats keep expanding by the day."
  hou_nf_patrolman_1: "The Dreadful Patrolmen"
  hou_nf_patrolman_1_desc: "The Patrolmen try to act like they're the best nation in these wastes. Well, we'll show them something. Let us train our armies."
  hou_nf_patrolman_2: "The Drills"
  hou_nf_patrolman_2_desc: "New tactics are being figured out slowly. These will help us greatly."
  hou_nf_patrolman_3: "The Time for Action"
  hou_nf_patrolman_3_desc: "We now are ready to attack them. They will be crushed like razorgrain."
  hou_nf_libercity_1: "Libercity Blues"
  hou_nf_libercity_1_desc: "Libercity, a great city. But it's also a land of misfits."
  hou_nf_libercity_2a: "The Militia"
  hou_nf_libercity_2a_desc: "The Libercity Militia has existed for long, but until recently did not support operations through out the republic."
  hou_nf_libercity_2b: "Old Aerodrome"
  hou_nf_libercity_2b_desc: "An old aerodrome from before the war is still partially intact. We should rebuild it."
  hou_nf_flotilla_1: "Naval Construction"
  hou_nf_flotilla_1_desc: "Our navy has been severely lacking for quite some time. We should fix that."
  hou_nf_flotilla_2a: "The Old Shack"
  hou_nf_flotilla_2a_desc: "Once a great dockyard, the Old Shack is now inhabited by radroaches and feral ghouls. We should clear that out maybe?"
  hou_nf_flotilla_2b: "Naval Exercises"
  hou_nf_flotilla_2b_desc: "While building up naval buildings is all fine and dandy, maybe we should also look at our tactics?"
  hou_nf_flotilla_3a: "Concrete Docks"
  hou_nf_flotilla_3a_desc: "Using a new waterproof concrete, we can make new and improved dockyards. Hopefully these will help our navy."
  hou_nf_flotilla_3b: "Houston Bases"
  hou_nf_flotilla_3b_desc: "Naval Bases will be useful for any navy related activities. Let's build some more."
  hou_nf_flotilla_3c: "Naval Drills"
  hou_nf_flotilla_3c_desc: "Drilling our naval crews will help lead to a better navy. Sure, some of them might get eaten, but it's still worth it."
  hou_nf_flotilla_4: "Houston Flotilla"
  hou_nf_flotilla_4_desc: "Our navy is now up and running. Our crews work efficiently, the dockyards work around the clock, and the boats keep out water. What more could you ask?"
