 lanius_research_pact:9 "Friends of Lanius"
 lanius_research_pact_desc:9 "Lanius, in many ways is more lenient then Caesar when it comes to working with outsider then Caesar."

 legion_research_pact:9 "Friends of Caesar"
 legion_research_pact_desc:9 "The Legion's reliance upon slave soldiers from the tribes of the Wastes means much of its development comes from the tributary states. But they, in turn, prosper from the Legion's protection. One reason for Caesar to tolerate the independence of neighbouring peoples is because the §YReservation§!, the §YNavajo§!, and §YTwo Suns§! can develop technologies the Legion should, in theory, refrain from using."

 invite_to_rio_research_pact:0 "Inviter [FROM.GetName] à l'Instituto Politécnico Mexicano"
 rio_research_pact:0 "El Instituto Politécnico Mexicano"
 rio_research_pact_desc:0 "El Instituto Politécnico Mexicano est conçu pour diffuser l'apprentissage et la technologie à tous les citoyens du Mexique."

 timberline_research_pact:0 "Route pour les Caravanes de Timberline"
 timberline_research_pact_desc:0 "Un réseau de routes pour caravanes gérées par la Timberline pour aider à distribuer des vivres à travers l'Oregon à ceux qui en ont besoin."

 rosado_research_pact:9 "El Instituto Politécnico de Laredo"
 rosado_research_pact_desc:9 "President Rosado has commissioned an institute to share research and discoveries with the Brotherhood."
