l_french:
 nf_reno.1.t:0 "La plus grande petite ville dans les Terres Désolées"
 nf_reno.1.d:0 "Avant que le feu atomique ne pleuve d'en haut ? Reno était la plus grande petite ville du monde ! Mais maintenant ? Maintenant, il pourrait s'agir de la plus grande ville des Terres Désolées. À ce jour, les œuvres et les structures qui ont survécu à la fin du monde nous profitent."
 nf_reno.1.a:0 "L'étalement urbain a survécu, donnant à beaucoup de gens un endroit où se coucher !"
 nf_reno.1.b:0 "Les Casinos ont survécu dans un parfait état, bon pour les affaires !"
 nf_reno.1.c:0 "Les anciens avant-postes militaires ont survécu, des armes à feu pour tout le monde !"

 nf_reno.2.t:0 "Choisir un côté ?"
 nf_reno.2.d:0 "Le monde est devenu beaucoup plus dangereux ces dernières années ! Il est temps pour les patrons de New Reno d’envisager de choisir leur camp, ne serait-ce que pour le bien de leurs affaires et de leur sécurité. Beaucoup résistent toutefois à cette idée, puisque Reno est historiquement restée neutre."
 nf_reno.2.a:0 "Rejoindre le pacte du Nevada ?"
 nf_reno.2.b:0 "Reno reste neutre"
 nf_reno.2.c:0 "La RNC peut protéger nos intérêts et alimenter notre économie"

 nf_reno.3.t:0 "Montée des restes !"
 nf_reno.3.d:0 "Les projets de Mason Salvatore ont enfin abouti ! Dans une nuit de violence et d'effusion de sang, des centaines d'anciens membres d'Enclave Personal ont massacré ses rivaux à New Reno, massacrant chacune des grandes familles. Malheureusement pour Salvatore, l'Enclave n'a jamais eu l'intention de le maintenir aux commandes, et sa propre organisation s'est également retrouvée sur la ligne de feu. Le sergent Dornan, l’homme le plus méchant des Terres Désolées, a pris le contrôle de Reno. Le temps dira si cela fait ou non partie d'un plus grand plan ..."
 nf_reno.3.a:0 "Le sergent Dornan prend le contrôle ! Pour l'Enclave, pour Navarro !"

 nf_reno.4.t:0 "Élévation du Seigneur de guerre !"
 nf_reno.4.d:0 "Les seigneurs criminels maladroits de Reno ne sont plus ! Thradd règne ici comme ses frères ! Des centaines de mutants, voire des milliers, ont afflué à New Reno au cours des derniers mois et la veille, ils se sont levés dans un acte de violence suprême et écrasant, massacrant tous ceux qui les mettraient au défi, chacun des chefs de famille. Wright était le dernier à mourir, horrifié par ce qu'il avait engendré. C'est maintenant le chef de guerre Thradd qui dirige Reno ! Des dizaines de citoyens sont emmenés chaque heure et immergés de force dans le VEF, alors même que de plus en plus de mutants se rassemblent à travers le pays. Son but est simple, ses mots sont vrais. Thradd va venger le Maître ! Il ravivera son projet et sauvera la Race Mutante ! Tous ceux qui se trouvent entre lui et Mariposa ont rendu leur vie."
 nf_reno.4.a:0 "Tous acclame le Seigneur de Guerre ! Pour le Maître!"

 nf_reno.5.t:0 "Petit crime de temps"
 nf_reno.5.d:0 "Tout ce qui se passe à Reno ne se produit pas uniquement parce que les hommes et les femmes en veulent. C'est un lieu de réflexion libre rempli d'entrepreneurs prêts à tout pour une poignée de capsules. Certains font mieux que d'autres, et d'autres ? Certains sont des héritages, des institutions mineures qui ont changé de mains une douzaine de fois, mais fonctionnent toujours."
 nf_reno.5.a:0 "Le Chop Shop est légendaire pour ses machines volées."
 nf_reno.5.b:0 "Qui pourrait oublier la Patte De Chat ? Oh, tu ne vas que pour les publicités ?"
 nf_reno.5.c:0 "Armes de New Reno ! Diffuser la puissance de feu des pillards pendant des décennies !"

 nf_reno.6.t:0 "Sexe, drogues ou Rock'n'Roll !"
 nf_reno.6.d:0 "Notre affaire ? Enfer tu connais notre affaire. Vivre la vie, vivre le rêve, faire ce que vous voulez, quand vous voulez, aussi longtemps que vous le pouvez. Sexe, Drogues, Rock'n'Roll ! Qu'y a-t-il d'autre que vous pouvez souhaiter dans une Terre Désolée comme celle-ci ? Allez, oubliez qui vous êtes, oubliez où vous êtes et profitez de la fête."
 nf_reno.6.a:0 "Sexe !"
 nf_reno.6.b:0 "Drogues !"
 nf_reno.6.c:0 "Rock'n'Roll !"

 nf_reno.7.t:0 "Le Top Dog ?"
 nf_reno.7.d:0 "Tout le monde à Reno se bat depuis des décennies pour obtenir une part du gâteau. Chacune des grandes familles cherche à prendre une longueur d’avance sur les autres, à trouver un moyen de prendre le contrôle ? Mais ces jours-ci, seule une des familles dirige les rues. Et tu ferais mieux de te souvenir de ça, ou tu serais en vacances ? Compris mon pote ?"
 nf_reno.7.a:0 "Mason Salvatore a repris le pouvoir avec une aide extérieure."
 nf_reno.7.b:0 "Les Wrights sont venus loin dans les dernières décennies."
 nf_reno.7.c:0 "Comme si c'était une question ? Les Bishops dirigent toujours les rues."
 nf_reno.7.e:0 "Les Mordinos contrôlent le Jet et contrôlent la Ville."

 nf_reno.8.t:0 "Nouvelles ententes Klamath"
 nf_reno.8.d:0 "New Reno poursuit un partenariat plus lucratif, mais peut-être plus dangereux. Ils souhaitent restaurer une partie de notre infrastructure de production en échange du contrôle de notre gouvernement civil."
 nf_reno.8.a:0 "Nous acceptons leur offre."
 nf_reno.8.b:0 "Klamath restera libre."

 nf_reno.9.t:0 "Une offre du Seigneur de Guerre !"
 nf_reno.9.d:0 "Le Seigneur de Guerre Thradd, qui a récemment revendiqué le contrôle complet de la ville de New Reno, sollicite notre aide pour sa conquête de la Californie. Mon Immortel, osons-nous tomber en ligne derrière un tel fou ? Cela peut être notre seule chance de combattre l’humanité en tant que front unifié, mais beaucoup de membres de la tribu ne savent pas si Thradd est un allié de confiance."
 nf_reno.9.a:0 "Nous ne pouvons pas laisser passer cette opportunité ! Les mutants d'âge sont là !"
 nf_reno.9.b:0 "Je ne m'agenouillerai jamais devant la volonté de Thradd !"

 nf_reno.10.t:0 "Troll Warren se joint à la nouvelle armée du Maître"
 nf_reno.10.d:0 "Nous avons reçu des nouvelles de nos frères tribaux du nord ! Le Premier rejoindra la nouvelle armée du Maître pour assurer l'avenir de notre race ! Leur force doit être ajoutée à la nôtre !"
 nf_reno.10.a:0 "Formidable ! Le Maître sera vengé !"

 nf_reno.11.t:0 "Troll Warren nous rejette !"
 nf_reno.11.d:0 "Mon Seigneur ! Le premier, dans sa suprême arrogance, a rejeté nos offres ! Il s'oppose au genre mutant ! Contre la volonté du Maître ! Il doit être écrasé !"
 nf_reno.11.a:0 "Et écrase-le, nous le ferons ! Personne ne défie Thradd !"

 nf_reno.12.t:0 "Une offre du Seigneur de Guerre !"
 nf_reno.12.d:0 "Oh, remarquablement intelligent et connaissant le Cerveau! Le Seigneur de Guerre Thradd est venu chez nous et nous a offert une place dans sa nouvelle armée ! Il cherche à lutter contre l'humanité en récupérant les restes du domaine pathétique de son ancien Maître !"
 nf_reno.12.a:0 "Une opportunité inattendue ! Nous allons accepter !"
 nf_reno.12.b:0 "Bah ? Son armée aura le même sort que l'original."

 nf_reno.13.t:0 "Le Cerveau rejoint la nouvelle armée du Maître!"
 nf_reno.13.d:0 "Le monstrueux seigneur de Vault City a accepté notre offre ! Même maintenant, ses guerriers les plus capables se bousculent pour rejoindre nos forces et il commence la production en série de machines de guerre pour nos efforts ! Il sera certainement un allié glorieux !"
 nf_reno.13.a:0 "La demi-race a fait le bon choix ! Laissez-le gagner sa place."

 nf_reno.14.t:0 "Le Cerveau rejette notre offre !"
 nf_reno.14.d:0 "Les lâches mi-race qui pleurent au nord ont rejeté nos offres ! Vraiment ils sont un lot stupide et égoïste, indigne du titre de mutant ! Nous devrions enseigner aux demi-races leur place mon Seigneur de Guerre ! Nous devrions les écraser !"
 nf_reno.14.a:0 "Les écraser ? Non ! Nous les asservirons !"

 nf_reno.15.t:0 "Le Culte de l'Unité !"
 nf_reno.15.d:0 "Beaucoup dans l'armée croient que ramener le Culte de l'Unité augmentera nos chances de survie et donnera un but aux orcs trop faibles ou trop jeunes pour survivre à la transformation en super mutants ! Les avantages sont évidents, mais ceux de la jeune génération de mutants le considèrent comme un déchet."
 nf_reno.15.a:0 "Le Maître voudrait ça !"
 nf_reno.15.b:0 "Bah ! Certains des faibles survivent !"

 nf_reno.16.t:0 "Accepter Vault City dans l'Enclave du Nevada ?"
 nf_reno.16.d:0 "Vault City a manifesté son intérêt à se joindre à notre organisation et se révélerait certainement être des alliés raisonnables. Leur technologie et leur nature sanglante en font la chose la plus proche des citoyens acceptables que cette Terre Désolée doit offrir à l'Enclave."
 nf_reno.16.a:0 "Nous acceptons leur demande !"
 nf_reno.16.b:0 "Nous rejetons leur demande !"

 nf_reno.17.t:0 "Vault City rejoint l'Enclave du Nevada!"
 nf_reno.17.d:0 "Les hommes et les femmes de Vault City se sont joints à notre cause et servent maintenant l’Enclave et l’Amérique ! Laissez-les être les premiers de beaucoup !"
 nf_reno.17.a:0 "L'Amérique vivra encore !"

 nf_reno.18.t:0 "Vault City gagne notre colère !"
 nf_reno.18.d:0 "Les hommes et les femmes de Vault City sont indignes de notre cause ! Leur technologie et leur personnel nous serviraient mieux !"
 nf_reno.18.a:0 "Ils sont indignes !"

 nf_reno.19.t:0 "Un tas d'idiots dans New Reno !"
 nf_reno.19.d:0 "RHONDA : Vous écoutez UNC, la chaîne de télévision d'Utobithia, avec des nouvelles de dernière heure ! Avec nous dans le studio, la vedette spéciale, ma meilleure amie Tabitha ! \nTABITHA : Apparemment, des super mutants de première génération et un groupe de fous ont pris le contrôle de la ville de New Reno ! \nRHONDA : Ooh, comme c'est étrange ! Mais pourquoi feraient-ils cela au lieu de profiter de la sécurité et du confort procurés par l’état d’Utobitha ? \nTABITHA : C’est une bonne question, Rhonda ! \nRHONDA : Merci ! \nTABITHA : Honnêtement, je pense que ces imbéciles cherchent à imiter la société idéale que nous avons construite ici, Rhonda ! Et je ne peux pas leur en vouloir ! L’État d’Utobitha est gratuit, sûr, sécurisé et adapté aux centaures ! \nRHONDA : Ooh, j’adore les centaures ! Ils sont tellement mignons ! \nTABITHA: Exactement, Rhonda ! Qui pourrait résister à ces adorables petits visages, et à cette façon mignonne, ils se promènent de toutes leurs mains ! Haha ! \nRHONDA: Vous l'avez entendue, Utobitha ! Lançons la musique ..."
 nf_reno.19.a:0 "Hein ?"

 nf_reno.20.t:0 "New Reno est envahie !"
 nf_reno.20.d:0 "Après de nombreuses informations faisant état de disparitions soudaines, de pillages et d'observations de monstruosités à l'horizon, notre équipe de surveillance revient avec un seul homme debout. Couvert de la tête aux pieds de sueur, de saleté et de sang; il marmonne, essoufflé, que ses amis sont réduits à des carcasses sanglantes et à des cendres. Pire encore, le seul survivant livre des nouvelles sinistres. La capitale du péché, New Reno, a été envahie par des super mutants. Avant de perdre connaissance, l'éclaireur répète les paroles qui lui ont été dites tout en épargnant sa vie. \"Reno est le pays des géants maintenant. Tous ceux qui s'opposent à nous doivent rejoindre l'Unité ou mourir.\""
 nf_reno.20.a:0 "Unité ?!"
