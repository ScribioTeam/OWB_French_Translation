 MXC_backbone:0 "Banques de Chevaliers"
 MXC_backbone_desc:0 "Le Colorado n'était pas connu pour ses infrastructures avant la guerre. Après les bombes larguées et 200 ans de dégradation, les routes sont encore une autre victime de la chute de l'Amérique. Il n'y aura pas de routes dorées menant au Bunker Maxson, mais au moins nous pouvons arrêter certaines douleurs aux pieds pendant les patrouilles."
 MXC_scribe:0 "Scribe Monroe"
 MXC_track:0 "Scribe Pierce"
 MXC_track_desc:0 "\"La technologie plasma a été pratiquement perdue à des fins de fabrication, qu'est-ce qui empêche que cela se produise un jour avec les armes laser ? Je suis sûr que nos équipes de récupération feront de leur mieux pour empêcher que notre héritage ne soit perdu dans le temps. Pendant ce temps, je vais m'assurer qu'il n'y aura pas de manque d'armes à rayons. Maintenant, passe-moi ce tournevis.\" "
 MXC_envoy:0 "Maddox Conley"
 MXC_envoy_desc:0 "Quand le chapitre Maxson a combattu les Hangdogs, ils ont appris que les Terres Dévastées avaient toujours l'avantage. Même avec l'armure la plus solide et le plus gros fusil, ça ne servira à rien si personne n'est là pour l'utiliser. Permettre aux jeunes prometteurs des Terres Désolées de rejoindre nos rangs ou au moins de travailler à nos côtés permettra de garder le rêve de Roger Maxson intact."
 MXC_iron:0 "Aidan Young"
 MXC_integration:0 "Chevalier Hood"
 MXC_integration_desc:0 "\"Vous devez y penser du point de vue d'un Habitant des Terres Désolées. Tout ce qui est là dehors veut simplement les utiliser ou les abuser. Ils ne savent pas qu'ils peuvent être quelque chose de plus grand qu'un simple ouvrier agricole ou un pillard. Avec un peu de connaissances et en les rencontrant à mi-chemin, ils pourraient commencer à aider plus qu'eux-mêmes.\""
 MXC_acquisition:0 "Paladin Greene"
 MXC_acquisition_desc:0 "\"Ne vous embêtez pas à faire du commerce sur le territoire de la Confrérie. Ils sont susceptibles de s'arrêter et de vous voler si vous avez un grille-pain avec un bouton de trop.\" -Commerçant Cherokee Anonyme"
 MXC_victorium:0 "Broderick Caldwell"
 MXC_victorium_desc:0 "La Confrérie n'a pas survécu grâce à sa seule force idéologique. Les soldats revêtus d'une armure assistée se lancent sur le terrain, sans être incapables de tirer. Avec une armure pour protéger le précieux soldat qui se trouve à l'intérieur, tout le potentiel d'un chevalier peut être libéré."
 MXC_burden:0 "Reed Atkinson"
 MXC_burden_desc:0 "Si un travail vaut la peine d'être fait, il vaut la peine d'être bien fait."
 MXC_wasteland:0 "Chevalier Hardee"
 MXC_wasteland_desc:0 "L'humanité s'est tuée elle-même pour entretenir sa machine de guerre. Essayer de maintenir une armée d'armures assistées sur le terrain est un objectif qui fera mourir la Confrérie. En travaillant sur l'infanterie non motorisée et en améliorant le soldat moyen, nous pouvons assurer la survie de la Confrérie."
 MXC_smarter:0 "Scribe Gallagher"
 MXC_andrea:0 "Andrea Brixley"
 MXC_andrea_desc:0 "\"Nous sommes ici depuis des décennies et des décennies. Lost Hills nous a donné la directive de sauver les trésors de l'ancien monde de la punition du temps. Malgré tout ce qui s'est passé au cours des années, nous poursuivrons notre mission.\""
 MXC_bomber:0 "Pilote Angus"
 MXC_refined_advisor:0 "Paladin Jackson"
 MXC_robot_advisor:0 "Chef Scribe Armond"
