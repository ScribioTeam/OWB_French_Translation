 uses_drugs:0 "Soutient les cartels"
 guerra_merciless:0 "Guerra est §RImpitoyable§!"
 guerra_charismatic:0 "Guerra est §MCharismatique§!"
 #### Discarded##
 rrg_approach_pecos:0 "Approche Pecos"
 rrg_approach_pecos_desc:0 "Pecos a depuis longtemps des liens avec Rio, et avec la menace de la Légion, ils pourraient être ouverts à une alliance plus étroite."
 rrg_legion_ate_pecos:0 "Caesar Pecom"
 rrg_legion_ate_pecos_desc:0 "La Légion a écrasé Pecos, mais nous pouvons peut-être sauver quelque chose de la situation."
 rrg_pecos_refugees:0 "Réfugiés de Pecos"
 rrg_pecos_refugees_desc:0 "Les survivants de Pecos sont, c'est le moins qu'on puisse dire, furieux contre la Légion. Qu'ils rejoignent notre armée."
 rrg_pecos_state:0 "Protéger Pecos"
 rrg_pecos_state_desc:0 "Pecos acceptera de rejoindre notre alliancce comme premier pas sur la voie de l'adhésion à la République. Gloria !"
 rrg_pecos_state2:0 "L'Etat de Pecos"
 rrg_pecos_state2_desc:0 "Guerra peut inviter Pecos à rejoindre la République."
 rrg_approach_LGS:0 "Approche des Granjas"
 rrg_approach_lgs_desc:0 "Las Granjas sont une cible mûre pour Caesar, servant de grenier à blé pour le Sud-Ouest américain. Ils ont besoin de savoir qu'ils ne sont pas seuls."
 rrg_LGS_state:0 "Protéger Las Granjas"
 rrg_LGS_state_desc:0 "Les fermiers de Las Granjas seront heureux de nous rejoindre dans une alliance."
 rrg_LGS_state2:0 "Les Fermiers rejoignent la République"
 rrg_LGS_state2_desc:0 "Face à la menace de la Légion, Las Granjas rejoindra Rio. Vive Guerra ! Viva Los Granjeros ! Vive le Mexique !"
 rrg_RBD_state:0 "Protéger les éleveurs"
 rrg_RBD_state_desc:0 "Les éleveurs de Baudelio ont besoin de protection contre la Légion. Et Guerra s'assurera que personne ne soit laissé seul face à la Légion."
 rrg_approach_RBD:0 "Approcher les éleveurs"
 rrg_approach_RBD_desc:0 "Les éleveurs de Baudelio ne sont que l'une des nombreuses personnes qui ont besoin de notre aide. Mais nous leur en fournirons quand même."
 rrg_RBD_state2:0 "L'Etat de Baudelio"
 rrg_RBD_state2_desc:0 "Les éleveurs n'ont aucun désir de payer des impôts à Gloria, mais ils ont beaucoup moins envie d'être cloués sur une croix pour voir leur monde mourir. Alors...."
 rrg_legion_ate_BDS:0 "Les Rough Riders"
 rrg_legion_ate_BDS_desc:0 "Certains éleveurs de Baudelio se sont enfuis à Rio, cherchant refuge loin du despote sanglant."
 rrg_legion_ate_BDS2:0 "Réfugiés à Rancho Prospero"
 rrg_legion_ate_BDS2_desc:0 "Beaucoup d'éleveurs Baudelio se sont installés sur certaines de nos terres qui se prêtent à l'agriculture. Ce n'est pas leur maison d'origine, mais on la leur rendra. Éventuellement."
 rrg_someone_ate_LGS:0 "Réfugiés de LGS"
 rrg_someone_ate_LGS_desc:0 "Malheureusement, Las Granjas est tombé. Mais nous pouvons accueillir des réfugiés pour recoloniser nos terres."
 rrg_new_markets:0 "Avantages pour l'agriculture de Rio"
 rrg_new_markets_desc:0 "La destruction de Las Granjas a été tragique, mais nos agriculteurs sont maintenant les plus prospères sur le Rio Grande. Yay ?"
 rrg_from_ashes:0 "Des cendres"
 rrg_from_ashes_desc:0 "Ce ne sont pas tous ceux qui ont plié le genou à la Légion qui ont abandonné."
 rrg_tercio_varas:0 "Tercio de Varas"
 rrg_tercio_varas_desc:0 "Dans la tauromachie mexicaine, le Tercio de Varas, ou une partie des lances, a lieu juste après l'entrée du taureau sur le ring. Cette étape est source de confusion pour le taureau, et des lances sont plantées dans son cou pour entraver ses mouvements."
 rrg_tercio_banderillas:0 "Tercio de Banderillas"
 rrg_tercio_banderillas_desc:0 "Dans la deuxième étape d'une corrida, le Tercio de Banderillas, le matadaor plante deux bâtons barbelés (banderillas) dans l'épaule du taureau, provoquant une perte de sang. Enragé, le taureau charge alors sur la cape du matador ; ignorant la lame que le matador tient aussi."
 rrg_guerra_revenge:0 "La justice de Guerra"
 rrg_guerra_revenge_desc:0 "La Légion adore torturer ses ennemis. Voyons à quel point ils aiment quand Rio crucifie ses hommes sur les rives du Rio Grande, de Gloria à la mer !\n\n§RC'est ce que Sarah aurait voulu, pense Guerra.§!"
 rrg_tercio_muerte:0 "Tercio de Muerte"
 rrg_tercio_muerte_desc:0 "Dans la Partie de la Mort, le matador poignarde à mort le taureau affaibli et ensanglanté. Avec Flagstaff entre nos mains, il est temps de prendre une décision."
 rrg_legion_prisoners:0 "La Décimation"
 rrg_legion_prisoners_desc:0 "Caesar n'est pas le seul à pouvoir étudier les livres anciens sur l'Empire romain."
 rrg_red_sun:0 "Red Sun la Nuit"
 rrg_red_sun_desc:0 "Red Sun se lèvera aussi pour combattre la Légion."
 rrg_red_white_black:0 "Le Rouge, le Blanc et le Noir"
 rrg_red_white_black_desc:0 "Les gens des Terres Désolées savent que ces couleurs ne coulent pas. Et ils auront toujours leurs arrières dans la guerre pour la libertad."
 rrg_sack_flagstaff:0 "Le Sac de Flagstaff"
 rrg_sack_flagstaff_desc:0 "Les ressources de Flagstaff n'appartiennent pas à son peuple, qui s'est engraissé sous l'oppression des Terres Désolés. Ce n'est que justice."
 rrg_from_the_ashes:0 "Des cendres"
 rrg_from_the_ashes_desc:0 "La Légion est peut-être en train de mourir, mais il y a de bonnes personnes à Flagstaff que Rio peut aider. De la mort de la Légion naîtra un nouveau pouvoir qui répandra la démocratie et la liberté à travers les déchets. Vive la République de Phoenix !"
 rrg_mexican_unity_guerra:0 "Commerce mexicain"
 rrg_mexican_unity_guerra_desc:0 "Le Pacte de Rio n'est pas seulement une alliance. Elle offre stabilité et protection, permettant au commerce de prospérer."
 rrg_mexican_pride:0 "Fierté mexicaine"
 rrg_mexican_pride_desc:0 "Le Mexique n'est pas uni, mais tout le monde sait que nous vivons sur les rives du Rio ou du Pacifique que nous sommes un seul peuple. Les Mexicains sont les descendants des guerriers aigles et des conquistadors, des révolutionnaires et des rêveurs. Et contrairement aux Norteamericanos, nous n'avons pas détruit la planète."
 rrg_business_partners:0 "Nouveaux partenaires commerciaux"
 rrg_business_partners_desc:0 "Le Pacte de Rio unit une nation, et les commerçants des grandes villes du pays s'unissent maintenant les uns aux autres. Vive le Mexique !"
 rrg_trade_routes:0 "Nouvelles routes commerciales"
 rrg_trade_routes_desc:0 "Le boom économique de Rio ouvre de nouvelles opportunités pour la nation. Voyons si nous pouvons nous étendre dans le Midwest américain..."


  ### Texas
 rrg_welcome_free_thinkers:0 "Bienvenue aux Outcasts"
 rrg_welcome_free_thinkers_desc:0 "Vous êtes une Cananéenne qui aime les filles ? Un serf aztláni qui remet en question \"l'émancipation\" qui vous maintient en esclavage ? Une goule fatiguée de travailler pour les cartels ? [TAA.GetNameWithFlag] vous souhaite la bienvenue !"

  ###
 rrg_welcome_refugees:0 "Terre d'opportunités"
 rrg_encourage_consumer_industry:0 "Le Texas a assez d'armes à feu"
 rrg_encourage_consumer_industry_desc:0 "L'usinage de précision de la Texas Arms Association peut être consacré à des produits autres que les armes à feu. Pourquoi fabriquer des armes à feu quand on peut fabriquer des tubes à vide ?"
 rrg_pecos_rosado:0 "Ramener les pecos à la maison"
 rrg_pecos_rosado_desc:0 "Pecos a été fondée par des colons de la République, à moins que vous n'écoutiez les Norteamericanos qui étaient là les premiers. Ramenons les à la maison."
 rrg_welcome_mutants:0 "Garder Austin Weird"
 rrg_welcome_mutants_desc:0 "Austin est l'une des villes les plus prospères des Terres Désolées, une ville d'une harmonie surhumaine. Bien que Rosado n'ait pas l'intention d'entrer dans une cuve de VEF, nous pouvons tous deux apprendre l'un de l'autre."
 rrg_clean_out_ironmongers:0 "Recyclage des Ferronniers"
 rrg_clean_out_ironmongers_desc:0 "Les Ferronniers sont une menace pour la Zone de Développement du Texas. La région ne prospérera jamais si nous ne pouvons pas éliminer ce genre de déchets."
 rrg_taa_breakthroughs:0 "Un énorme succès"
 rrg_taa_breakthroughs_desc:0 "[TAA.GetNameWithFlag] connaît ses premiers succès ! Les ingénieurs de tout les Terres Désolées ont pu faire revivre les techniques de construction d'avant-guerre que Tlaloc aurait enviées ! S'il pouvait envier, c'est bien cela."
 rrg_brotherhood_research_pact:0 "Partage des technologies"
 rrg_brotherhood_research_pact_desc:0 "Les amis de Rosado au sein du chapitre d'Alamo suivent avec grand intérêt son comportement dans la Zone de Développement du Texas et sont prêts à mettre en commun leurs ressources en matière de récupération et de recherche.  Ils ont accepté d'envoyer des scribes dans un nouvel institut à Laredo que Rosado a créé."
 rrg_kill_shale:0 "Extraction du Schale"
 rrg_kill_shale_desc:0 "Shale est un super-mutant suprémaciste qui veut conquérir les Terres Désolées. Il est évident que le Texas ne se développera pas sans lui."
 rrg_making_a_note_here:0 "Prendre note ici"
 rrg_making_a_note_here_desc:0 "L'un des avantages du [TAA.GetNameWithFlag] est la concentration d'ingénieurs et d'innovateurs. Cela a créé un cycle vertueux où les idées des scientifiques sont plus que la somme de leurs parties."
 rrg_ironworks:0 "Prospérité économique"
 rrg_ironworks_desc:0 "Avec la destruction des Ferronniers, plus de gens (y compris les super-mutants) sont prêts à travailler pacifiquement dans le [TAA.GetNameWithFlag]. Hourra !"
 rrg_literally_shale:0 "Extraction du Gaz de Schiste"
 rrg_literally_shale_desc:0 "Un sage tribal de Petro-Chico a voyagé vers le nord et a parlé à [TAA.GetLeader] d'un sort appelé \"hydrogénation\" ou \"dissolution thermique\". Il pense que nous pouvons utiliser cette technologie expérimentale d'avant-guerre pour trouver encore plus de pétrole."
 rrg_texas_moreguns:0 "Le Texas a maintenant assez d'armes à feu"
 rrg_texas_moreguns_desc:0 "La TAA a toujours été un centre de fabrication d'armes, mais les anciens cartels et familles n'ont jamais innové. La renaissance de la [TAA.GetName] a fait de lui un leader dans la fabrication d'armes à feu, en fait comme en nom."
 rrg_eden_second_chance:0 "La seconde chance à l'Eden"
 rrg_eden_second_chance_desc:036 "Bien que le J.E.K. d'Eden soit corrompu, c'est mieux que rien. Rosado souhaite étudier la flore et la faune de [936.GetName] pour comprendre comment fonctionne le J.E.K. Peut-être pourra-t-elle acquérir la capacité de créer son propre J.E.K."
 rrg_tbh_sucks:0 "Contrôle des armes à feu"
 rrg_tbh_sucks_desc:0 "La Confrérie texane a osé défier la République du Rio Grande pour le contrôle de leur nation. Il est temps pour eux d'en payer le prix."
 rrg_welcome_rockets:0 "Accueillir les fusées de Houston"
 rrg_welcome_rockets_desc:0 "[HOU.GetLeader] est parmi les plus brillants esprits du Texas. Il va certainement entendre raison et travailler avec Rosado ?"
 rrg_fatman:0 "Libération nucléaire tactique"
 rrg_fatman_desc:0 "Quelqu'un a suggéré à Rosado de les traiter de grosses femmes. Il patrouille maintenant au loin et souhaite un hiver nucléaire."
 rrg_safe_and_sound:0 "Des Protectrons pour nous tous"
 rrg_safe_and_sound_desc:0 "Les entrepôts de protectrons de la Staton d'Armageddon assureront la sécurité des habitants de Rio. Il n'y a pas de guerre à Gloria."
 rrg_garden_eden:0 "Le Jardin d'Eden"
 rrg_garden_eden_desc:0 "Les secrets de Tlaloc permettront à Rosado de réparer le J.E.K. qui a corrompu l'Eden. Transformons la jungle en jardin."
 rrg_texan_ties:0 "Nos amis à Houston"
 rrg_texan_ties_desc:0 "Demandons à la Confrérie Texane d'envoyer des conseillers militaires pour nous apprendre une chose ou deux sur l'écrasement des robots. En échange, nous pouvons leur apprendre quelques leçons que nous avons apprises de la Légion."
 rrg_mutant_rights:0 "Inscrire les droits des mutants dans la Constitution"
 rrg_mutant_rights_desc:0 "Alors que le Texas abrite une importante population de mutants, le Mexique l'est... moins. Mais il n'y a rien de mal à ce qu'un mutant obéisse à la loi, et nous pouvons encourager l'immigration en provenance du Texas pour tous ceux qui prêteront main forte."
 rrg_best_little_whorehouse:0 "Le Meilleur Petit Lupanar du Texas"
 rrg_best_little_whorehouse_desc:0 "Carbon est l'une des villes les plus prospères du Texas, et Guerra ne va pas juger la maire Jasmine pour son esprit d'entreprise. Développons les liens de Rio avec le nord."
 rrg_broadcast_entertainment:0 "Accueillir M. Entertainment"
 rrg_broadcast_entertainment_desc:0 "Bien qu'une grande partie de la programmation des Tubeheads ne soit pas destinée à notre divertissement, un peuple libre peut choisir son propre divertissement."
 rrg_rosado_still_has_a_job:0 "Robotique de Rosado"
 rrg_rosado_still_has_a_job_desc:0 "Bien que Rosado ait perdu la présidence, sa nouvelle entreprise commerciale apporte des robots à la République."
 rrg_build_up_monterrey:0 "Électronique de Monterrey"
 rrg_build_up_monterrey_desc:0 "Monterrey était un centre d'électronique d'avant-guerre, et les ateliers d'esclaves de Tlaloc ont perpétué cette tradition. La coopérative de Rosado se fera un plaisir de transformer les installations en une production humaine et bénéfique."
 rrg_irrigate_wasteland:0 "Irriguer les Terres Désolées"
 rrg_irrigate_wasteland_desc:0 "Le Rio Grande a suffisamment d'eau pour nourrir notre pays et une grande partie du Texas.  Créons un corps d'ingénieurs pour nous assurer que nous utilisons le fleuve de manière durable, pour le bénéfice de tous."
 rrg_maquiladoras:0 "Las Maquiladoras"
 rrg_maquiladoras_desc:0 "Conformément au Programa de Industrializacion Fronteriza, Rosado encouragera les entrepreneurs à créer des ateliers dans la Zone de Développement. Leurs ressources profiteront aux grands peuples des deux côtés du Rio, rappelant à tous qu'un fleuve peut aussi bien unir que diviser."
  #### Ideas
 ACH_research_bonus:0 "Entraînement du chapitre d'Alamo"
 ACH_research_bonus_good:0 "Conseillers d'Alamo"
 rrg_shale_rosado:0 "La Menace Mutante"
 rrg_shale_rosado_desc:0 "Shale est une menace pour tout le Texas. Tous sont les bienvenus sous [RRG.GetLeader], pour former un nouveau et brave futur. Mais l'élitisme spéciste des restes d'Attis ? Ça n'a pas sa place ici."
 rrg_welcome_rockets_cool:0 "Escalier vers le Paradis"
 rrg_welcome_rockets_cool_desc:0 "Il y a beaucoup à apprendre des vestiges de Houston, si seulement on essayait. Et si House peut penser à quitter le monde, alors nous le pouvons aussi."

#### Tlaloc Puppet Tree
 ollin_1:0 "S'éveiller au Nouveau Soleil"
 ollin_1_desc:0 "J'aime le chant de l'oiseau moqueur, \nl'oiseau aux quatre cents voix ; \nj'aime la couleur du jade et le parfum somnolent des fleurs,\nmais plus que tout, j'aime\nmes compagnons des Terres Désolées.\n\n-Nezahualcoyot"
 tlaloc_robot_resources:0 "La Maison d'Or"
 tlaloc_robot_resources_desc:0 "Réjouis-toi, car le Donneur de Vie nous pare.\nTous les bracelets de fleurs, tes fleurs, dansent.\nNos chansons sont éparpillées dans cette maison de bijoux, cette maison d'or."
 tlaloc_power:0 "Pouvoir pour le Peuple"
 tlaloc_power_desc:0 "Que veut notre cœur sur cette terre ? Le plaisir du coeur.\nDonneur de Vie, laisse-nous emprunter tes fleurs, ces fleurs dorées, ces fleurs gémissantes. Personne ne peut en profiter éternellement, car nous devons partir.\n"
 ollin_good_computer:0 "Fleurs et Chants"
 ollin_good_computer_desc:0 ""
