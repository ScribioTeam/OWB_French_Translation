 # Focuses
 rrg_american_intervention:0 "Intervention américaine"
 rrg_american_intervention_desc:0 "La République est née de l'occupation américaine, mais les gens des deux côtés ont essayé de revenir en arrière."
 rrg_el_apocalipsis:0 "El Apocalipsis"
 rrg_el_apocalipsis_desc:0 "Quand la fin est arrivée, nous n'étions ni mexicains ni américains, mais un peuple qui s'est uni pour survivre."
 rrg_reclaim_republic:0 "Proclamer la République"
 rrg_reclaim_republic_desc:0 "La démocratie a finalement été rétablie. Nous sommes une République en fait aussi bien qu'un nom !"
 rrg_last_ace:0 "Le Dernier As dans une Main Perdue"
 rrg_last_ace_desc:0 "Nous n'avançons pas tranquillement. Caesar n'aurait pas dû compter là-dessus."
 rrg_industrial_subsidies:0 "Subventions à l'industrie"
 rrg_industrial_subsidies_desc:0 "Le cœur de Rio était ses aciéries. Mais les subventions peuvent promouvoir l'industrie dans le reste de la République."
 rrg_contingency:0 "Le Bureau de contingence de Rio"
 rrg_contingency_desc:0 "Rosado a suggéré un plan pour non seulement restaurer les anciennes technologies, mais aussi pour trouver de nouvelles conceptions et innovations. Le Bureau de contingence s'assurera que nous sommes prêts à tout."
 rrg_guard_stations:0 "Stations de la Garde nationale"
 rrg_guard_stations_desc:0 "Guerra veut poster des gardes nationaux à travers la République, en s'assurant que tout envahisseur paiera un lourd tribut."
 rrg_carlos_wall:0 "Mur de Carlos"
 rrg_carlos_wall_desc:0 "On peut construire un mur pour empêcher Santa Anna d'entrer."
 rrg_gloria_res:0 "Réservoir Gloria"
 rrg_gloria_res_desc:0 "Gloria est arrosée par le Rio Grande, mais avec une bonne ingénierie, nous pouvons assurer un réservoir pour la saison sèche."
 rrg_mil_bailout:0 "Sauvetage de l'industrie militaire"
 rrg_mil_bailout_desc:0 "Nous pouvons accorder des prêts d'urgence aux quelques usines militaires que nous possédons."
 rrg_gloria_road:0 "Routes pour Gloria"
 rrg_gloria_road_desc:0 "Toutes les routes mènent à Gloria."
 rrg_scav_stations:0 "Stations de récupération"
 rrg_scav_stations_desc:0 "Le Bureau de récupération peut aider à rendre les récupérateurs plus efficaces."
 rrg_resource_grants:0 "Subventions pour la production de ressources"
 rrg_resource_grants_desc:0 "Rosado a proposé des subventions gouvernementales pour encourager le développement des ressources."
 rrg_foundry_reestablishment:0 "Rénovation de la fonderie"
 rrg_foundry_reestablishment_desc:0 "Il n'y a aucune raison pour que nous ne puissions pas continuer à développer notre fonderie."
 rrg_prewar_tech:0 "L'Institut national de technologie d'avant-guerre"
 rrg_prewar_tech_desc:0 "Il est temps pour la [RRG.GetName] de se tourner à nouveau vers le passé. Eh bien, le futur. En utilisant le passé. Regardons les Terres Désolées, laissez-nous tranquilles."
 rrg_reestablish_reclamation_bureau:0 "Rétablir le Bureau de la remise en état"
 rrg_reestablish_reclamation_bureau_desc:0 "Le Bureau de remise en état a été dissous 20 ans après la Grande Guerre, considérée comme un échec lamentable. À l'époque, la République n'avait pas la capacité de réparer les autoroutes ou les réseaux ferroviaires à travers le pays, ou de réparer les installations d'avant-guerre. Mais maintenant que nous sommes debout sur nos deux pieds, nous pouvons trouver des technologies d'avant-guerre et les utiliser à nos propres fins."
 rrg_house_subsidies:0 "Développement du logement"
 rrg_house_subsidies_desc:0 "Le président de Rio peut gagner le cœur des gens en construisant des maisons pour eux."
 rrg_urban_industry:0 "Expansion de l'industrie urbaine"
 rrg_urban_industry_desc:0 "Les gens de Rio sont travailleurs. Avec notre aide, ils peuvent être travailleurs dans l'industrie !"
 rrg_riverside_industrial:0 "Installations industrielles fluviales"
 rrg_riverside_industrial_desc:0 "Grâce à des investissements appropriés, le Rio peut devenir une autoroute pour le commerce."
 rrg_mexican_arms:0 "Armureries mexicaines"
 rrg_mexican_arms_desc:0 "Il est temps de développer notre industrie des armes à feu à l'extérieur de la Texas Arms Association. Rio ouvrira une nouvelle voie."
 rrg_original_designs:0 "Conceptions originales"
 rrg_original_designs_desc:0 "Les canons d'avant-guerre sont bien conçus, mais il nous faut quelque chose de plus robuste pour les Terres Désolées."
 rrg_every_man_a_308:0 ".308 Pour chaque homme"
 rrg_every_man_a_308_desc:0 "Guerra veut donner un fusil à tout le monde. Nous affronterons la Légion avec des rangées d'acier bruni."
 rrg_gloria_harbour:0 "Port de Gloria"
 rrg_gloria_harbour_desc:0 "Bien que le Rio n'ait pas été conçu pour les navires océaniques, nous pouvons améliorer quelque peu le port."
 rrg_three_star_fleet:0 "Flotte trois étoiles"
 rrg_three_star_fleet_desc:0 "Voguez le noir, le rouge et le blanc, du Golfe vers ... l'autre partie du Golfe."
 rrg_reclaim_rio_grande:0 "Remise en état du Rio Grande"
 rrg_reclaim_rio_grande_desc:0 "Nous ramènerons Santa Anna, un jour......"
 rrg_naval_big_thonk:0 "Groupe de réflexion naval"
 rrg_naval_big_thonk_desc:0 "Le peuple mexicain est prêt et disposé à se battre pour son pays. Et maintenant, nous allons apprendre à le faire."
 rrg_nuevo_harbour:0 "Port de Nuevo Laredo"
 rrg_nuevo_harbour_desc:0 "Nous devrions probablement améliorer le port qui est en fait en aval de la rivière, n'est-ce pas ?"
 rrg_dock_side_trade:0 "Dans le Golfe"
 rrg_dock_side_trade_desc:0 "[FROM.GetNameWithFlag] a traditionnellement commercé avec les Terres Désolées à travers le Texas et l'Arizona, mais la nouvelle république, confiante, peut déployer ses voiles à travers la mer. Labourons les vagues pour la richesse."
 rrg_reynosa_harbour:0 "Port de Reynosa"
 rrg_reynosa_harbour_desc:0 "Avec le contrôle de Reynosa, nous pouvons ouvrir les ports de Rio à la mer."
 rrg_steal_from_itza:0 "Copier les Mayas"
 rrg_steal_from_itza_desc:0 "D'une certaine façon, les habitants du Yucatan pensent qu'ils sont les maîtres du Golfe. En volant leurs conceptions, nous pouvons nous préparer à montrer à quel point ils ont tort."
 rrg_admiral_reappointment:0 "Renouvellement de l'Amirauté"
 rrg_admiral_reappointment_desc:0 "On ne s'attendrait pas à ce que nous soyons une puissance navale. Surprise !"
 rrg_naval_officers_prog:0 "Programme des officiers de marine"
 rrg_naval_officers_prog_desc:0 "Nous pouvons encourager nos officiers à s'entraîner en vue de la prochaine guerre. Des guerres, vraiment."
 rrg_future_concepts:0 "Conceptions futuristes"
 rrg_future_concepts_desc:0 "On ne peut pas faire revivre des idées datées d'avant-guerre. Qui sommes-nous, l'Enclave ?"
 rrg_innovative_solutions:0 "Solutions innovantes"
 rrg_innovative_solutions_desc:0 "Tu sais ce qui est innovant ? Ce que nous sommes sur le point de faire."
 rrg_naval_drills:0 "Exercices de combat naval"
 rrg_naval_drills_desc:0 "Non, non, le port est dans l'autre sens ! Nous ne rivaliserons jamais avec les Mayas, mais nous pouvons au moins faire bonne figure."
 rrg_air_corps:0 "Établir l'armée de l'air"
 rrg_air_corps_desc:0 "Nous devrions probablement construire une force aérienne professionnelle, étant donné que d'une façon ou d'une autre la Légion est en train de faire voler des bombardiers. Quoi ? Quoi ? Où est-ce qu'ils les trouvent ?"
 rrg_fighter_schematics:0 "Schémas de chasseurs"
 rrg_fighter_schematics_desc:0 "La conception d'un avion est assez facile, si vous pouvez copier une réplique d'avant-guerre."
 rrg_nat_flight_academy:0 "L'Académie nationale de l'aviation"
 rrg_nat_flight_academy_desc:0 "Il est temps de créer une véritable école de pilotage, au lieu d'espérer que nos pilotes ne s'écrasent pas."
 rrg_sortie_drills:0 "Exercices d'entraînement"
 rrg_sortie_drills_desc:0 "Gauche, gauche, gauche, droite, gauche !"
 rrg_all_branch_drills:0 "Exercices de combat interarmées"
 rrg_all_branch_drills_desc:0 "Par leurs pouvoirs combinés, les militaires de Rio seront unis contre tous les ennemis."
 rrg_prioritise_mil:0 "Donner la priorité aux militaires"
 rrg_prioritise_mil_desc:0 "Il est temps de se concentrer sur l'armée de Rio."
 rrg_mil_innovation:0 "Innovation militaire"
 rrg_mil_innovation_desc:0 "Nous avons nous-mêmes quelques trucs à faire. Hah."
 rrg_armour_dev:0 "R.A.D.I.C."
 rrg_armour_dev_desc:0 "Que la Légion appelle ces garçons des boîtes de conserve. On va leur montrer pourquoi les ouvre-boîtes ne suffisent pas."
 rrg_war_games:0 "Jeux de guerre"
 rrg_war_games_desc:0 "La mère de Guerra a dit que le seul coup gagnant était de ne pas jouer, mais la femme de Guerra a toujours dit que si tu voulais jouer, tu devais tricher."
 rrg_gloria_mil_academy:0 "Académie militaire de Gloria"
 rrg_gloria_mil_academy_desc:0 "Nous devons étudier la guerre pour que nos enfants puissent étudier la paix."
 rrg_gloria_in_flames:0 "Gloria en flammes"
 rrg_gloria_in_flames_desc:0 "La réponse du TAA aux critiques de Guerra a été de planifier une sécession. Mais ils savaient que cela ne fonctionnerait que s'ils prenaient certaines mesures pour paralyser le président. Les événements du TAA auront lieu le Jour des Morts."
 rrg_hero_oath:0 "Le Serment du Héros"
 rrg_hero_oath_desc:0 "Mora a promis de réunir le Mexique, qu'il le veuille ou non."
 rrg_president_speech:0 "Discours du Président"
 rrg_president_speech_desc:0 "Guerra promet une terre libre de la tyrannie."
 rrg_engineer_ambition:0 "L'ambition de l'Ingénieure"
 rrg_engineer_ambition_desc:0 "Rosado veut apporter l'espoir et le progrès au désert. Dieu merci."
 rrg_nipt_grant_funding_desc:0 ""
 rrg_automated_warfare:0 "Le Département de la guerre automatisée"
 rrg_automated_warfare_desc:0 "Comme Rosado vous le dira, l'avenir de Rio est dans le passé."
 rrg_conventional_warfare:0 "Le Département de la guerre classique"
 rrg_conventional_warfare_desc:0 "[From.GetNameWithFlag] n'a pas besoin de robots des forces spéciales pour l'emporter. Un peuple libre avec beaucoup d'armes à feu conventionnelles est imparable."
 rrg_specialized_warfare:0 "Le Département de la guerre spécialisée"
 rrg_specialized_warfare_desc:0 "Si [From.GetNameWithFlag] veut survivre, il a besoin d'une armée de héros. Et de forces spéciales. Des forces spéciales héroïques, pourrait-on dire."
 rrg_robot_recovery:0 "Récupération de robot"
 rrg_robot_recovery_desc:0 "Salut Little Buddy. Vous voulez protéger notre pays et ses intérêts ?"
 rrg_machine_age:0 "L'âge des machines"
 rrg_machine_age_desc:0 "Les mots de Rosado prennent de plus en plus de poids, alors que nous nous dirigeons vers un avenir clinique guidé par la science. Bip. Bip. Bip."
 rrg_chico_stash:0 "Cachette Chico-Net #0f4d7"
 rrg_chico_stash_desc:37 "Entrée de journal Rosado #37. Il semble que Tlaloc, pour préserver sa puissance de traitement, ait effacé toute mémoire de ce dépôt. Cela suggère qu'il ne remarquera pas si ces M. Handys disparaissent..."
 rrg_old_tactics_new_vistas:0 "Vieilles tactiques pour de nouvelles perspectives"
 rrg_old_tactics_new_vistas_desc:0 "L'armée américaine a conquis le Mexique avec des armes conventionnelles. Nous aussi, on peut."
 rrg_chop_shop_initiative:0 "Initiative de l'atelier de découpage militaire"
 rrg_chop_shop_initiative_desc:0 "Avant la Grande Guerre, les usines du Mexique produisaient des automobiles pour un continent. Nous pouvons utiliser les compétences que nous avons préservées."
 rrg_chico_stash_conventional:0222 "Cachette Chico-Net #9222e"
 rrg_chico_stash_conventional_desc:0 "Tlaloc ne remarquera jamais la disparition de ces fusils d'assaut. En fait, comme les robots ne pouvaient les utiliser que sur les humains, nous sommes en quelque sorte des héros pour les voler."
 rrg_specialized_equipment_requisition:0 "Demande d'équipement spécialisé"
 rrg_specialized_equipment_requisition_desc:3 "Les Aztlán prétendent être les guerriers aigles, mais regardez ce que la 3e Brigade des forces spéciales de Rio peut faire."
 rrg_best_of_best:0 "Mejor de Lo Mejor"
 rrg_best_of_best_desc:0 "Nous sommes les rares, les fiers, les Fuerzas Especiales."
 rrg_chico_stash_elite:7 "Cachette Chico-Net #7a329"
 rrg_chico_stash_elite_desc:0 "Certains documents dans ce bunker suggèrent que ces armes étaient destinées à une sorte d'enclave de l'armée américaine d'avant-guerre pour reconstruire après la guerre. Ces types ne sont pas là pour s'en servir."
 # Tooltips
 rrg_unlock_carlos_avila:0 "Le ministre §HCarlos Avila§! devient disponible pour le service."
 rrg_unlock_pablo_reyna:0 "Le ministre §HPablo Reyna§! devient disponible pour le service."
 rrg_unlock_esteban_lugo:0 "Le ministre §HEsteban Lugo§! devient disponible pour le service."
 rrg_every_vp_an_outpost:0 "Chaque §HPoint de Victoire§! que nous possédons et contrôlons dans nos états de départ gagne §R1§! §HAvant-poste§!."
 rrg_reinforce_arm_border:0 "Toutes les provinces frontalières de §H[ARM.GetNameWithFlag]§! seront renforcées avec §R1§! §HBunker§!"
 rrg_unlock_paullus:0 "\nLe Commandant de la Légion §HPaullus§! devient disponible pour le service.\n"
 rrg_arm_militia:0 "Déverrouille la capacité d'armer la milice à la frontière."
 rrg_raise_TAA_militias:0 "Cela permettra de lever des milices pour se battre pour la République !"


 ############################
 ## Early Games
 #################
 rrg_legion_shame:0 "La Honte de la Légion"
 rrg_legion_shame_desc:0 "Paullus a été abandonné par Caesar pour son échec sur le Rio Grande, mais il continue de faire des raids dans les villages éloignés avec des tribus fanatiques et des pillards. Il faut qu'on arrête ça."
 rrg_paullus_directive:0 "Traquer Paullus"
 rrg_paullus_directive_desc:0 "Paullus traque nos terres depuis trop longtemps. Il est temps de l'abattre !"
 rrg_call_in_favors:0 "Vieux ennemis, vieux amis"
 rrg_call_in_favors_desc:0 "La bande de héros qui a fait face à la Légion comprend plusieurs personnes des frontières avec la Légion. Certains d'entre eux pourraient nous aider à trouver quelqu'un pour persuader Paullus de nous quitter...."
 rrg_moras_left_eye:0 "L'œil gauche de Mora"
 rrg_moras_left_eye_desc:0 "Mora a perdu son vrai oeil gauche dans sa guerre avec la Légion, mais il plaisanta plus tard en disant que Paullus servait très bien comme remplaçant. Après tout, qui de mieux pour surveiller les frontières du Rio Grande que sa plus grande menace ?"
 rrg_red_sun_ambassador:0 "L'ambassadeur de Red Sun"
 rrg_red_sun_ambassador_desc:0 "Une des raisons pour lesquelles Paullus fait des raids à nos frontières, c'est parce qu'il espère obtenir la faveur de Caesar. Si nous pouvons le persuader que Caesar n'acceptera jamais son échec, il abandonnera peut-être ses vaines entreprises."
 rrg_northern_protection_act:0 "La Loi sur la protection du Nord"
 rrg_northern_protection_act_desc:0 "Guerra prévoit d'arrêter Paullus en établissant une série de milices frontalières pour arrêter les pillards. Il appelle ces milices Los Minutos."
 rrg_highland_protection_act:0 "Los Minutos !"
 rrg_highland_protection_act_desc:0 "Que Paullus vienne. Les habitants du Rio Grande ne se soumettront à aucun tyran."
 rrg_summon_paladins:0 "Paladins, Paladins, Loin de chez nous"
 rrg_summon_paladins_desc:0 "Paladin, paladin, où errez-vous, paladin, paladin, paladin, loin de chez vous ?  Nous pouvons demander l'aide de la Confrérie du Texas contre Paullus."
 rrg_memento_colorado:0 "Mémento Colorado"
 rrg_memento_colorado_desc:0 "La Confrérie de l'Acier peut faire fuir les pillards sans difficulté. Et nous ne manquerons pas de vous témoigner notre reconnaissance."
 rrg_wipe_slate_clean:0 "Essuyer l'ardoise"
 rrg_wipe_slate_clean_desc:0 "Certains pourraient dire que les gens se tournent vers les raids en raison de facteurs socioéconomiques complexes, mais nous savons que la meilleure approche est de les éliminer. Tous les trois."
 rrg_new_deal:0 "Le New Deal d'Avila"
 rrg_new_deal_desc:0 "Bien que les biens de notre nation aient été récupérés, notre guerre contre la pauvreté n'est pas encore terminée. Les séquelles du Jour des Morts sont déjà parmi nous, et les gens comptent sur nous, leur gouvernement, pour les soutenir maintenant et au-delà. En utilisant nos actions pendant la crise comme base, nous pouvons commencer à offrir des contrats à long terme à notre main-d'œuvre, facilitant ainsi une croissance économique saine partout au pays."
 rrg_hard_reset:0 "La dure réinitialisation"
 rrg_hard_reset_desc:0 "Certains de nos dirigeants politiques pensent que la destruction de Gloria représente un nouveau départ pour la République. Nous pouvons effacer nos dettes, réduire les salaires des travailleurs et laisser les gens repartir à zéro."
 rrg_military_industrial_bailout:0 "Libérer l'industrie de l'armement"
 rrg_military_industrial_bailout_desc:0 "Avec l'attaque contre Gloria, la production militaire de notre pays est dans une situation désespérée. Nous pouvons fournir un renflouement rapide pour réduire les pires effets."
 rrg_protect_small_manufacturers:0 "Protéger les petits fabricants"
 rrg_protect_small_manufacturers_desc:0 "Même si nous avons des tensions avec la TAA, de nombreux petits artisans de la République travailleront avec nous. Allons chercher leur aide."
 rrg_texan_expertise:0 "Expertise Texane"
 rrg_texan_expertise_desc:0 "Tous les fabricants d'armes du Texas ne sont pas ploutocrates. Beaucoup de leurs employés seraient heureux d'immigrer au Mexique pour une vie meilleure."
 rrg_american_arms:0 "Ingénierie américaine"
 rrg_american_arms_desc:0 "L'Amérique était l'une des deux superpuissances avant la Grande Guerre. Nous pouvons apprendre beaucoup de leurs ruines."
 rrg_approach_cartels:0 "Approcher les cartels"
 rrg_approach_cartels_desc:0 "Les armes à feu sont éparpillées à travers le Mexique, un reflet de notre triste histoire depuis avant la guerre. Nous pouvons engager les cartels pour qu'ils nous en envoient quelques-unes comme mesure palliative."
 rrg_ghoul_gunsmiths:0 "Armuriers d'antan"
 rrg_ghoul_gunsmiths_desc:0 "Certaines des goules du Mexique travaillaient pour les forces de résistance mexicaines avant la guerre, d'autres servaient les régimes collaborationnistes. Quoi qu'il en soit, nous pouvons laisser le passé derrière nous et les accueillir à Rio en échange de leurs bons services."
 rrg_beyond_rio_grande:0 "Au-delà du Rio Grande"
 rrg_beyond_rio_grande_desc:0 "La TAA nous a peut-être repoussés à travers le Rio Grande, mais nous n'abandonnerons pas nos citoyens sans nous battre."
 rrg_warn_TAA_citizens:0 "Prévenir la citoyenneté de la T.A.A."
 rrg_warn_TAA_citizens_desc:0 "La TAA ne commande pas le cœur et l'esprit du Texas. Beaucoup de ses citoyens se battront encore pour l'honneur et Gloria, si seulement nous les encourageons."
 rrg_rally_the_people:0 "Rassembler le peuple"
 rrg_rally_the_people_desc:0 "Les habitants de Rio sont toujours membres de la République. Nous ne les oublierons pas, et ils ne nous oublieront pas."
 rrg_manifest_destiny:0 "Destinée Manifeste"
 rrg_manifest_destiny_desc:0 "Le Mexique, je veux dire Rio, le destin est clair. Nous resterons forts ! Nous ne serons pas bloqués par ces ploutocrates texans ! Lève-toi et reprends notre pays !"
 rrg_negotiate_taa:0 "Négocier en vue d'un compromis"
 rrg_negotiate_taa_desc:0 "Il y a une chance pour un accommodement. Bien que certains barons doivent partir, nous pouvons travailler avec d'autres."
 rrg_to_future_ventures:0 "Aux futures entreprises"
 rrg_to_future_ventures_desc:0 "Nous sommes parvenus à un accord par lequel la TAA nous soutiendra. En échange, nous les aiderons à trouver de nouveaux marchés, soit au Mexique... soit à l'étranger."
 rrg_sign_trade_accord:0 "Signer l'Accord commercial"
 rrg_sign_trade_accord_desc:0 "C'est officiel. La TAA a son autonomie, mais nous avons leur loyauté sans partage."
 rrg_path_progress:0 "La voie du progrès"
 rrg_path_progress_desc:0 "La trahison du TAA peut être une opportunité pour Rio ! Valentina Rosado a proposé d'inviter les éléments progressistes de la Confrérie du Texas à soutenir une intervention qui favorisera les liens entre Rio et [TBH.GetName].  Le territoire de la TAA sera transformé en une nouvelle zone autonome consacrée au progrès."
 rrg_path_progress_tt:0 "\n\nCela vous mettra sur la voie de la création de la §YZone de Développement du Texas§!, un nouvel État libéré des contraintes de la pensée démodée ou des intérêts ploutocratiques."
 rrg_steel_reclamation:0 "Récupération de l'acier"
 rrg_steel_reclamation_desc:0 "En échange de l'octroi du contrôle de la Confrérie, ils ont accepté d'aider à former nos combattants, hommes, femmes et robots."
 rrg_the_rio_chapter:0 "On n'arrête pas le progrès !"
 rrg_the_rio_chapter_desc:0 "Avec le soutien de la Confrérie texane, Rosado se préparera à démanteler la TAA et à mettre à profit ses richesses."
 rrg_the_rio_chapter_tt:0 "Cela permet de se détacher de §Y[TBH.GetNamewithFlag]§! Cela vous donnera également un but de guerre sur la TAA."
 rrg_raise_moras_militia:0 "Lever les milices"
 rrg_raise_moras_militia_desc:0 "Mora peut expédier des armes à des loyalistes au sein de la TAA. Ils se lèveront pour défendre la démocratie le moment venu !"
 rrg_economic_crackdown:0 "Répression économique"
 rrg_mexican_arms2:0 "Ateliers mexicains"
 rrg_mexican_arms2_desc:0 "Grâce à l'expertise que nous avons pu acquérir non seulement auprès des armuriers de goules, mais aussi de certaines armes particulièrement intéressantes acquises auprès du cartel, nous avons pu faire des progrès significatifs dans notre programme de développement des armes légères."
 rrg_hand_market:0 "La Main du Marché"
 rrg_hand_market_desc:0 "Enfin, [RRG.GetLeader] a stabilisé l'économie."
 rrg_foreign_loans:0 "Prêts étrangers garantis"
 rrg_foreign_loans_desc:0 "Une façon de financer notre reconstruction est d'emprunter de l'argent à nos voisins. À long terme, nous devrons rembourser, mais à long terme, ils sont tous morts."
 rrg_foreign_loans_tt:0 "\n\nLibère la capacité d'obtenir des prêts des nations d'Amérique du Nord, une pratique qui ne se termine jamais mal pour le peuple mexicain."
 rrg_time_the_healer:0 "Prévoir le guérisseur"
 rrg_time_the_healer_desc:0 "Enfin, notre économie se redresse, et les premiers signes de prospérité sont visibles dans tout le pays. Les commerçants empruntent à nouveau nos routes, et nos citoyens peuvent profiter des nombreux avantages qui en découleront."
 rrg_mexico_radio:0 "Radio mexicaine"
 rrg_mexico_radio_desc:0 "Si nous consacrons plus de ressources au système radio de Gloria, notre message traversera le Mexique, des déserts de Baja aux jungles du Yucatan. Entendez-vous les gens chanter, chanter les chansons des hommes en colère ? Vous le ferez maintenant."
 rrg_declaration_authority:0 "Déclaration d'autorité"
 rrg_declaration_authority_desc:0 "Bonne nouvelle, tout le monde ! Mora a l'intention de vous libérer du joug Aztlán et de l'esclavage de Santa Anna."
 rrg_declaration_intent:0 "Déclaration d'intention"
 rrg_declaration_intent_desc:0 "La constitution mexicaine d'avant-guerre promettait aux Mexicains un niveau de vie de base, l'absence d'oppression, le droit à l'éducation, le droit à la sécurité et le droit à un environnement propre. Ces rêves sont morts depuis la Grande Guerre, mais Mora peut promettre de les ramener. Si, Se Puede !"
 ############################
 ## Mora
 #################
 rrg_davinci_of_war:0 "Le Da Vinci de la guerre"
 rrg_davinci_of_war_desc:0 "Mora était l'un des plus grands héros de Rio, un vainqueur dans d'innombrables batailles. Mais la guerre n'était qu'un outil pour poursuivre son véritable but...."
 rrg_mora_amigos:0 "Caballeros de Mora"
 rrg_mora_amigos_desc:0 "Les amis de Mora se battront volontiers pour réunir le Mexique !"
 rrg_mora_amigos_tt:0 "Les potes de Mora sont maintenant conseillers militaires, tandis que Rosado désespère."
 rrg_presidential_guard:0 "La garde présidentielle de Mora"
 rrg_presidential_guard_desc:0 "Le Président a besoin d'une force militaire dévouée à la cause du Mexique. Et à lui, si possible. Mais où pourrait-il trouver une telle force ?"
 rrg_guerra_eternal:0 "Guerra Eterna"
 rrg_guerra_eternal_desc:0 "Une guerre pour toujours ? Seulement jusqu'à ce que nous soyons libres pour toujours."
 rrg_mexico_reborn:0 "Le Mexique renaît"
 rrg_mexico_reborn_desc:0 "Il fut un temps où un peuple libre régnait sur cette terre d'un océan à l'autre. Une époque où personne ne vivait dans la peur des voleurs ou des esclavagistes. Je parle bien sûr des États-Unis du Mexique."
 rrg_new_draft_war:0 "Le Nouveau Projet"
 rrg_new_draft_war_desc:0 "Il est temps pour tout le monde dans la République de se présenter au service militaire. Aux armes !"
 rrg_station_unlocked:0 "La station déverrouillée"
 rrg_station_unlocked_desc:0 "Avec les clés d'Armageddon, on peut piller l'installation pour reconstruire le Mexique."
 rrg_ancient_sciences:0 "Recherche d'avant-guerre"
 rrg_ancient_sciences_desc:0 "Que faisaient exactement les États-Unis à la population mexicaine ? Ces études sont.... inquiétantes. Mais utile."
 rrg_ancient_weapons:0 "Armes anciennes"
 rrg_ancient_weapons_desc:0 "Certaines de ces armes sont encore bonnes ! Faisons juste attention où on les pointe."
 rrg_ancient_factories:0 "Allumer les usines"
 rrg_ancient_factories_desc:0 "Armageddon Station dispose d'équipements que nous pourrions utiliser pour améliorer l'ensemble du Mexique. Nous pouvons réactiver des installations automatisées d'avant-guerre pour notre propre usage."
 rrg_ancient_technology:0 "Piller les laboratoires"
 rrg_ancient_technology_desc:0 "Une partie de l'équipement ici est encore utile."
 rrg_armageddon_nukes:0 "Du fusil de chasse à l'Armageddon"
 rrg_armageddon_nukes_desc:0 "Au fin fond de la station d'Armageddon, nous avons trouvé certaines des armes qui ont détruit le monde. Mais nous les utiliserons de manière responsable, n'est-ce pas ?"
 rrg_ancient_electronics:0 "Allumer les ateliers"
 rrg_ancient_electronics_desc:0 "C'est un peu triste que cette installation contienne la meilleure technologie que Rosado ait jamais vue. Eh bien..."
 rrg_turn_on_power:0 "Allumer la centrale électrique"
 rrg_turn_on_power_desc:0 "Armageddon Station avait pour but d'aider à reconstruire le Mexique en cas de guerre. Mieux vaut tard que jamais."
 rrg_distribute_power:0 "Distribuer le pouvoir"
 rrg_distribute_power_desc:0 "Donnons de l'énergie aux villes du Mexique avec la station."
 rrg_new_army_war:0 "La Nouvelle Armée"
 rrg_new_army_war_desc:0 "Rio n'a pas eu besoin d'une armée pendant des années, protégée par la Confrérie à l'Est et Tlaloc au Sud. Mais si nous voulons libérer le Mexique, nous aurons besoin d'une armée capable d'aller au bout des choses."
 rrg_future_war:0 "L'Avenir de la Guerre"
 rrg_future_war_desc:0 "Nous devons nous préparer pour les prochaines guerres. La Reconquista aura besoin d'un ordre de grandeur de plus en hommes et matériel que la simple défaite de quelques pillards."
 rrg_general_mora:0 "L'expertise de Mora"
 rrg_general_mora_desc:0 "Mora était un héros de guerre avant de devenir président. Il est temps de reprendre l'épée."
 rrg_moras_schools:0 "Les enfants de Mora"
 rrg_moras_schools_desc:0 "Chers enfants, Mora est le père du pays."
 rrg_moras_book:0 "Le Livre de Mora"
 rrg_moras_book_desc:0 "Nous pouvons publier les écrits de Mora à et de sa femme pendant leur séjour dans l'armée mexicaine. Avec un montage sélectif, peut-être que les troupes apprennent des tactiques, des conseils romantiques, et pourquoi il est important d'unir le Mexique."
 rrg_future_peace:0 "L'Avenir de la Paix"
 rrg_Future_peace_desc:0 "Quand le pays sera réunifié, nous pourrons planifier de grandes œuvres inédites depuis des siècles. Nous construirons des écoles et des centrales électriques, des hôpitaux et des routes."
 rrg_future_society:0 "L'Avenir de la Société"
 rrg_future_society_desc:0 "En temps voulu, le Mexique verra des presses libres s'installer dans tout le pays. Il verra des épées transformées en socs de charrue. Serrez vos ceintures jusqu'à la victoire finale."
 rrg_army_renewed:0 "L'Armée Renouvelée"
 rrg_army_renewed_desc:0 "Santa Anna a glissé la laisse quand Tlaloc a disparu du Mexique. Bien que certains s'opposent à l'IA générale, d'autres pensent que nous devrions la soutenir."
 rrg_hero_mexico:0 "Le Héros du Mexique !"
 rrg_hero_mexico_desc:0 "Vive le Héros de notre Nation, le Sauveur de la Patrie, et le propriétaire d'une série d'autres titres qui rendront l'IA heureuse avec nous."
 rrg_despot_mexico:0 "Le Despote du Mexique"
 rrg_despot_mexico_desc:0 "Santa Anna a prétendu un jour que les Mexicains ne sont pas dignes de la liberté et que le despotisme est leur propre gouvernement. Montrons-lui pourquoi il a tort."
 rrg_arm_free_people:0 "L'armée Sert le Peuple"
 rrg_arm_free_people_desc:0 "Les sujets de Santa Anna vivent dans des conditions spartiates, orwelliennes. Peut-être pouvons-nous persuader Santa Anna de libéraliser son territoire et de respecter les droits garantis par la constitution mexicaine ?"
 rrg_honor_the_constitution:0 "Respecter la Constitution"
 rrg_honor_the_constitution_desc:0 "Rappeler à Santa Anna que la Constitution mexicaine interdit l'esclavage et que les camps de travail obligatoires consacrés à la conquête du Texas vont à l'encontre de cette disposition."
 rrg_fight_for_liberty:0 "Se battre pour la République !"
 rrg_fight_for_liberty_desc:0 "Il y a des gens sur les terres de Santa Anna qui se rallieraient à nous, si nous les aidions."
 rrg_fight_for_liberty_tt:0 "Donne naissance à des partisans dans §HCiuaded Valles§! qui se battront pour le Mexique !\n\n"
 rrg_down_with_general:0 "À bas le Général"
 rrg_down_with_general_desc:0 "Le Mexique a passé trop de temps sous le joug des machines Yanqui. Nous serons libres."
 rrg_down_with_general_tt:0 "Déverrouille les décisions de propagande pour encourager le Mexique à s'opposer à §HSanta Anna§!"
 rrg_robot_knowledge:0 "Les Armées de Robots"
 rrg_robot_knowledge_desc:0 "Eh bien, nous avons certainement beaucoup appris sur les robots d'une façon ou d'une autre..."
 rrg_ghosts_machine:0 "Le Fantôme du Mexique"
 rrg_ghosts_machine_desc:0 "Bien que la plupart de nos scientifiques pensent que Santa Anna est un programme informatique buggé, certains pensent qu'il a évolué en une machine sensible qui croit vraiment qu'il est Santa Anna en qui nous pouvons avoir confiance pour défendre le Mexique. Bien que, attendez, n'a-t-il pas trahi le Mexique à plusieurs reprises ?"
 rrg_mexican_army:0 "Le Destin de l'Armée du Mexique"
 rrg_mexican_army_desc:0 "Avec Santa Anna .... on peut incorporer des robots dans l'armée mexicaine. A partir de maintenant, quand les gens verront \"Made in Mexico,\" ils se souviendront de l'ingénierie de haute qualité pour laquelle nous sommes célèbres."
 rrg_new_weapons:0 "Nouvelles Armes"
 rrg_new_weapons_desc:0 "Bien que nous ne puissions pas reproduire facilement les armes laser stockées à Armageddon Station, il y a quelques leçons intéressantes que nos armuriers peuvent adopter..."
 rrg_river_merchants:0 "Approcher les marchands de la rivière"
 rrg_river_merchants_desc:0 "Les commerçants du Mississippi sont prêts à travailler avec nous. Hoorahy !"
 rrg_trade_mogul:0 "Le Garçon du Bayou"
 rrg_trade_mogul_desc:0 "Justin Waltons est prêt à rejoindre notre gouvernement et à quitter la Nouvelle-Orléans en échange d'accords commerciaux. Comment ne pas l'engager ?"
 rrg_trade_mogul_tt:0 "Déverrouille §HJustin Walton§! en tant que conseiller. Ce renard."
 rrg_trade_baroness:0 "La Baronne du Commerce"
 rrg_trade_baroness_desc:0 "Les conseils de la Baronne seront d'une valeur inestimable, tant qu'elle restera dans le style de vie auquel elle est habituée."
 rrg_trade_baroness_tt:0 "Déverrouille §HAmelia Martinez§! en tant que conseillère."
 rrg_bank_mexico:0 "La Banque du Mexique"
 rrg_bank_mexico_desc:0 "L'une des meilleures façons de promouvoir le bien-être des Mexicains est de créer une banque centrale capable de promouvoir le développement économique dans tout le pays. Pourquoi se fier à des capsules quand Gloria est heureuse de garantir une devise ?"
 rrg_integration_act:0 "La Loi sur l'Intégration"
 rrg_integration_act_desc:0 "La Loi sur l'Intégration a donné au Président du Mexique le pouvoir d'annexer le peuple du Nord, par la force des choses ou par l'escroquerie."
 rrg_integration_act_tt:0 "Déverrouille les décisions d'annexer les États du nord-ouest du Mexique.\n§HSoit ils se joindront à vous, soit vous leur enseignerez nos voies pacifiques par la force, via un objectif de guerre.§!\n"
 rrg_lunch_free_fighters:0 "Restaurando de Lucha Libre"
 rrg_lunch_free_fighters_desc:0 "Avec le contrôle du Territoire des Luchadores libres, les gens sont prêts à investir dans leur avenir maintenant qu'ils savent que leurs affaires ne seront pas volées par des bandits masqués."
 rrg_corner_black_market:0 "Au coin du Marché Noir"
 rrg_corner_black_market_desc:0 "Vous savez, maintenant que nous contrôlons la plaque tournante du commerce Nord-Américain de la drogue, il nous vient à l'esprit que ces laboratoires de chimie sophistiqués peuvent aussi fabriquer d'autres produits !"
 rrg_integrate_colony:0 "Intégrer la colonie"
 rrg_integrate_colony_desc:0 "Pecos appartenait au Mexique il y a quatre cents ans, donc il est évident que ses habitants se verront maintenant comme des Mexicains. Avec un petit coup de pouce."
 rrg_fund_breadbasket:0 "Financer le panier à pain"
 rrg_fund_breadbasket_desc:0 "Les habitants des Granjas pourraient faire beaucoup plus pour le Mexique avec une irrigation adéquate, des prêts agricoles et des quotas."
 rrg_ranchers_to_work:0 "Mettre les éleveurs au travail"
 rrg_ranchers_to_work_desc:0 "L'esprit rebelle des éleveurs les a bien servis, mais il servira mal Gloria. Certaines réformes agraires et garnisons dans la région inculqueront un esprit patriotique à ces citoyens sauvages."
 rrg_mexican_coffee:0 "Le Meilleur Café du Mexique"
 rrg_mexican_coffee_desc:0 "La meilleure partie du réveil, c'est Costa dans ta tasse. L'un des avantages de notre unification du nord du Mexique est l'augmentation des expéditions de produits de base et le fait que, pour la première fois depuis des siècles, le café est offert aux Mexicains de tous les milieux."
 rrg_fund_cattle_drives:0 "Entraînements de bétail"
 rrg_fund_cattle_drives_desc:0 "Sonora et Chihuahua ont été trop pauvres et trop secs pour nourrir les vastes troupeaux de Brahmines qui peuplent le Texas et d'autres états. Mais nous pouvons certainement promouvoir l'élevage en ranch."
 rrg_free_dessert:0 "Apprendre des Luchadores"
 rrg_free_dessert_desc:0 "Certains des Luchadores libres sont prêts à nous apprendre comment inspirer nos hommes avec leurs tactiques. Et comment faire du bodyslam aux légionnaires."
 rrg_texas_trade:0 "Commerce du Texas"
 rrg_texas_trade_desc:0 "Pecos sert de porte d'entrée vers l'ouest du Texas et de l'Oklahoma. Il n'y a pas grand-chose de ce côté, mais peut-être que cela changerait avec des mesures incitatives appropriées."
 rrg_fracking:0 "Fracturation hydraulique"
 rrg_fracking_desc:0 "L'une des idées explorées avant la Grande Guerre était d'injecter de l'eau sous haute pression dans des forages souterrains pour forcer le pétrole ou le gaz à sortir des fissures. Bien que cela n'ait jamais été exploré en profondeur, certains de nos scientifiques pensent que la \"fracturation hydraulique\", comme on l'appelait, pourrait être un moyen utile d'explorer le nord-ouest du Mexique..."
 rrg_northern_mexico:0 "Le Nord réuni"
 rrg_northern_mexico_desc:0 "Ils ont ri quand Mora a promis d'unir le nord du Mexique, mais qui rit maintenant ?  Mora, voilà qui. Et peut-être des Luchadores. Bizarres."
 rrg_blood_debt:0 "Une dette de sang remboursée"
 rrg_blood_debt_desc:0 "C'est pour le Mexique ! C'est pour la femme de Guerra !"
 rrg_second_conquista:0 "La Seconde Conquista"
 rrg_second_conquista_desc:0 "Les grands débats de nos sourds ne sont pas décidés par les procédures du Sénat, mais par le sang et les lasers !"
 rrg_attack_legion:0 "Attraper le Taureau par les Cornes"
 rrg_attack_legion_desc:0 "La Légion peut faire ce qu'elle veut aux États-Unis, mais foutez le camp de notre pays."
  #rrg_fight_for_gente:0 "Unlocks the ability to claim Gente for Mexico."
 rrg_sun_burns_bright:0 "Le soleil brille de mille feux"
 rrg_sun_burns_bright_desc:0 "El Gente De Sol est la porte d'entrée du Mexique sur le Pacifique. Pourquoi devrait-il rester entre les mains de la Légion ?"
 rrg_two_suns:0 "Two Suns au-dessus du paradis"
 rrg_two_suns_desc:0 "Two Suns était une ville mexicaine. Et maintenant, c'est de nouveau le cas."
 rrg_cowboys:0 "Cow-boys en liberté"
 rrg_cowboys_desc:0 "Sauver un cheval, monter un cow-boy."
 rrg_yuma:0 "Artillerie mexicaine"
 rrg_yuma_desc:0 "Boum boum boum boum, je te veux dans ma chambre. Viser la Légion."
 rrg_tribus:0 "Las Tribus"
 rrg_tribus_desc:0 "Certaines personnes savent comment soutenir le côté gagnant."
 rrg_tribus_tt:0 "Libère un transfuge de la décadence d'Aztlán."
 rrg_flota_tt:0 "Débloque un navire pour naviguer sur le Rio."
 rrg_ocelotl:0 "El Ocēlōtl"
 rrg_ocelomehoob_tt:0 "Les Guerriers Jaguar du sud viennent se battre avec nous."
 rrg_ocelotl_desc:0 "Le Ocēlōtl servira le Mexique, une terre glorieuse qui accueille des hommes (et des femmes) de mérite."
 rrg_asalantes_tt:0 "Les Guerriers de l'Itza sont prêts à se battre pour nous."
 rrg_subordinates_tt:0 "Certains des Sudistes se joindront à nous dans la bataille !"
 rrg_flota_mercantile:0 "La Flota Mercantile"
 rrg_flota_mercantile_desc:0 "Enfin, les Mexicains prennent à nouveau le large."
 rrg_ocelomeh:0 "El Ocēlōmeh"
 rrg_ocelomeh_desc:0 "Encore plus de ralliements du Sud à notre cause !"
 rrg_immortal_empire:0 "Un Empire Immortalisé"
 rrg_immortal_empire_desc:0 "Si quelqu'un incarne l'esprit immortel mexicain, c'est bien les paysans et les ouvriers d'Aztlán, pas sa noblesse décadente. Aucun d'entre eux n'arrêtera la République !"
 rrg_tihuun:0 "Le Ti'huun"
 rrg_tihuun_desc:0 "Il s'avère que certains des Itzans rejoindront une république libre au lieu d'un État ethnique."
 rrg_asaltantes:0 "Ses Asaltantes"
 rrg_asaltantes_desc:0 "Ils sont prêts à nous servir. Yay !"
 rrg_tuhunaan:0 "Le Ti'huunan"
 rrg_tuhunaan_desc:0 "Ces gars sont très bien."
 rrg_itza_subordinates:0 "Leurs Subordonnés"
 rrg_itza_subordinates_desc: "Les "Mayas" qui restent ont dénoncé leurs anciens dirigeants et leur peuple et sont prêts à s'intégrer dans nos rangs si nous le voulons. Nous pourrions les faire servir dans nos armées et les mettre à contribution."
 rrg_culture_recognized:0 "Une culture reconnue"
 rrg_culture_recognized_desc:0 "Les Mayas comprennent qu'ils font partie de la riche tapisserie de la nation."
 rrg_bear:0 "Frapper fort l'Ours"
 rrg_bear_desc:0 "La péninsule de Baja n'appartient qu'à [RRG.GetName]. Rendez-la nous."
 rrg_mexican_unity:0 "Siempre Unidos"
 rrg_mexican_unity_desc:0 "Du Yucatan à Baja, de l'Apacapulco à Reynosa, le Mexique est un. Mexique :  Toujours uni, toujours libre !"
 mexican_unity_tt:0 "\n\nDéverrouille les décisions pour restaurer la gloire du §GMexique§! d'autrefois."
