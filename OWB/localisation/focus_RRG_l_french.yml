 ############################
 ## Rosado
 #################
 rrg_rose_of_mexico:0 "La Rose du Mexique"
 rrg_rose_of_mexico_desc:0 "Rosado voulait construire le Rio de l'avenir et en faire le cœur battant de l'Amérique du Nord. Rosado croyait que Rio pouvait être l'allié de Tlaloc dans le Nord, protégeant le Mexique des menaces étrangères et nationales."
 rrg_brotherhood_influence:0 "Soutenir la Confrérie du Texas"
 rrg_brotherhood_influence_desc:0 "La Confrérie du Texas est peut-être un peu rude sur les bords, mais elle a apporté la paix et l'ordre aux habitants de l'ancien État. Pourquoi devrions-nous soutenir le chapitre d'Alamo ?"
 rrg_brotherhood_interference:0 "Soutenir le chapitre d'Alamo"
 rrg_brotherhood_interference_desc:0 "La Confrérie texane s'est éloignée de ses anciens idéaux, et nous nous méfions de leurs revendications de \"nationalisme texan\".  Nous ferions mieux de nous tenir aux côtés de notre vieil ami [ACH.GetLeader]."
 rrg_scribe_tutors:0 "Tuteurs Scribes"
 rrg_scribe_tutors_desc:0 "La Confrérie a clairement assumé un rôle très important dans notre gouvernement. Certaines des noix anti-Confrérie les plus amylacées refuseront de travailler avec nous, mais c'est un petit prix à payer pour le savoir que nous allons recevoir."
 rrg_bunker_codes:0 "Codes de Bunker"
 rrg_bunker_codes_desc:0 "Les bunkers de notre territoire qui étaient auparavant enfermés sous clé avec les anciens codes d'accès du monde ont été déverrouillés avec l'aide de la Confrérie. Je suppose que même une vieille liste de mots de passe d'il y a 200 ans peut être utile...."
 rrg_scribe_assistants:0 "Assistants de scribe"
 rrg_scribe_assistants_desc:0 "Le Président Rosado a invité les scribes de la Confrérie à nous guider dans nos recherches et à nous éloigner des idées hétérodoxes. Quelle attention !"
 rrg_industrial_support:0 "Support Industriel"
 rrg_industrial_support_desc:0 "L'un des avantages de s'allier avec les Paladins du Texas est leur volonté de nous aider à fabriquer des armes. Tant qu'on les pointe vers nos ennemis communs."
 rrg_show_of_faith:0 "Une Démonstration de Foi"
 rrg_show_of_faith_desc:0 "Miller prendra les armes pour Rio, défendant notre peuple comme il le ferait pour le sien."
 rrg_scribe_commerce:0 "Commerce du Texas"
 rrg_scribe_commerce_desc:0 "Le Confrérie du Texas est prêt à ouvrir le Texas à nos marchandises, et en retour, nous accueillerons leurs produits finis. Pour l'instant."
 rrg_bos_healers:0 "Utiliser le Savoir pour faire le Bien"
 rrg_bos_healers_desc:0 "La Confrérie a des moyens de garder ses hommes en bonne santé. Nous pouvons les étendre à tous les pauvres de la [RRG.GetName]"
 rrg_bos_advisors:0 "Conseillers de la Confrérie"
 rrg_bos_advisors_desc:0 "La Confrérie du Texas est prêt à nous envoyer des tuteurs et des scribes pour influencer notre peuple."
 rrg_bos_weapons:0 "Un détachement de la Confrérie"
 rrg_bos_weapons_desc:0 "La décision de Rosado de se tourner vers la forge blanche et chaude du progrès a bouleversé certains des traditionalistes de Rio. Allez-vous-en, barons Brahmines. Adios, armuriers texans. Hasta Luego, prêtres qui mettent en garde contre les faux dieux robotiques ! Nous avons un nouveau monde à construire. Et la Confrérie de l'Acier nous aidera."
 rrg_second_time_coming:0 "De l'autre côté du Rio encore"
 rrg_second_time_coming_desc:0 "Les pernicieux Texans nous ont peut-être déjà repoussés au Mexique une fois, mais il est grand temps de leur montrer qui coule vraiment dans ce fleuve."
 rrg_america_dead_tyrant:0 "L'ardoise fraîche"
 rrg_america_dead_tyrant_desc:0 "Rosado va transformer [TAA.GetName] en une vision d'avenir. Mais contrairement au TAA, personne ne sera laissé pour compte."
 rrg_mexico_great_jewel:0 "Le Mexique, le Grand Joyau"
 rrg_mexico_great_jewel_desc:0 "Les richesses du Mexique ne sont pas seulement ses paysans cordiaux, ses artisans libres d'esprit et ses belles señoritas. Il est également riche en technologie d'avant-guerre, sous la houlette de dieux mécaniques."
 rrg_mexico_great_jewel_tt:0 "Débloque les décisions de perquisitionner §GMexico§! pour la douce, douce technologie."
 rrg_dead_refinery:0 "La Raffinerie Morte"
 rrg_dead_refinery_desc:0 "Rosado peut faire fonctionner l'ancienne raffinerie. C'est l'heure du Rio Grandisme entièrement automatisé !"
 rrg_dead_refinery_tt:0 "Déverrouillezles décisions de perquisition §Y[PET.GetNameWithFlag]§!!"
 rrg_raid_santa_anna_tt:0 "Déverrouille les décisions de perquisition §Y[ARM.GetNameWithFlag]§!!"
 rrg_hostile_takeover:0 "OPA hostile"
 rrg_hostile_takeover_desc:0 "L'une des rares bonnes idées que nous avons eues des Yanquis était le domaine éminent, la théorie selon laquelle la propriété privée mal gérée peut être confisquée par l'Etat. C'est un bon exemple."
 rrg_oil_must_flow:0 "Le pétrole doit couler"
 rrg_oil_must_flow_desc:0 "Apparemment, il y a encore un peu de pétrole dans la terre battue du Mexique. Nous pouvons marier ceci, comme Rosado maris tous ses enfants."
 rrg_oil_must_flow_tt:0 "Débloque les décisions de réparation de la raffinerie."
 rrg_madman_wonderland:0 "Le pays des merveilles du fou"
 rrg_madman_wonderland_desc:0 "Les terres de Santa Anna sont pleines de technologie que l'idiot comprend à peine. Mais Rosado les comprend."
 rrg_madman_wonderland_tt:0 "Débloque les décisions de prendre les affaires de §YSanta Anna§!."
 rrg_fools_army:0 "L'armée des Fous"
 rrg_fools_army_desc:0 "Santa Anna pense-t-il qu'il est plus intelligent que Rosado ? Avec les bons outils, elle le rendra fou dans l'ordinateur central."
 rrg_shackling_santa_anna:0 "Attacher Santa Anna"
 rrg_shackling_santa_anna_desc:0 "Les armées de Santa Anna ont peut-être disparu, mais l'intelligence artificielle a survécu, un prisonnier pour Rosado. Les archives de la Grande Guerre suggèrent que Tlaloc a créé un code pour soumettre le général, ce que nous n'avons vu que sous le nom de §YSAN JACINTO§!"

 rrg_tlaloc_idle_mind_tt:0 "Débloque les décisions pour §Yexplorer Chico-Net§!, la base de données de Tlaloc qui couvre tout le Mexique."
 rrg_scorned_emperor:0 "L'Empereur Méprisé"
 rrg_scorned_emperor_desc:0 "Maximilien est seul, intimidé par ses frères. Il ne sera pas le premier homme que Rosado courtise...."
 rrg_scorned_emperor_tt:0 "Nous obtenons un objectif de guerre contre Maximilien s'il existe, ou nous obtenons la décision de prendre ses affaires s'il n'existe pas."
 rrg_friends_with_benefits:0 "Amis avec des Avantages"
 rrg_friends_with_benefits_desc:0 "Le pauvre Maximilien est triste que personne ne respecte son rêve d'unir le Mexique. Peut-être que si on est gentils avec lui, il nous donnera des trucs gratuits."
 rrg_friends_with_benefits_tt:0 "Voici notre nouveau mari ? Je plaisante, je suis mariée à Rio. Et un vrai mec. Mais Maximilien va sortir comme une jolie marionnette."
 rrg_benefits_of_robot_friends:0 "Le serviteur du peuple"
 rrg_benefits_of_robot_friends_desc:0 "Grâce aux conseils de Rosado, Maximilien peut enfin faire ce dont il a toujours rêvé : aider le peuple mexicain. Sous la direction de Rosado, les premières mesures ont été prises pour moderniser la République."
 rrg_fuel_economy:0 "Économie de carburant"
 rrg_fuel_economy_desc:0 "La modernisation de la Raffinerie pourrait mettre un terme aux pénuries d'énergie qui ont autrefois paralysé Rio. Enfin, Rosado peut tenir sa promesse de veiller à ce que personne à Rio ne soit laissé dans le noir."
 rrg_machine_empress:0 "La Machine de l'Impératrice du Mexique"
 rrg_machine_empress_desc:0 "Rosado a mis Maximilien au pied du mur. Cela lui offre de merveilleuses possibilités d'expansion. Elle peut utiliser les Clefs de l'Armageddon ou poursuivre les IA vers le sud. Mais Rosado est fasciné par les esprits qui ont créé Tlaloc. Elle pourrait peut-être corriger leurs erreurs et ranimer l'IA qui protégeait autrefois le Mexique."
 rrg_rosa_armageddon_station:0 "Station Armageddon"
 rrg_rosa_armageddon_station_desc:0 "Avec le contrôle de Santa Anna et Maximilian, Rosado peut entrer dans Armageddon Station, l'enveloppe morte de l'occupation américaine du Mexique."
 rrg_rosa_geck:0 "Un ou deux J.E.K. de rechange"
 rrg_rosa_geck_desc:0 "Les banques de données de Maximilien avaient un inventaire d'avant-guerre pour Armageddon Station. Parmi les articles énumérés ? Deux kits de création du Jardin d'Eden."
 geck_count_tt:0 "Débloque la possibilité d'utiliser deux §MJ.E.K.s§! pour améliorer Rio."
 rrg_rosa_nuke:0 "La Lumière de la Civilisation"
 rrg_rosa_nuke_desc:0 "Armageddon Station dispose de nombreux outils pour mettre de l'ordre dans les Terres Désolées."
 rrg_prewar_stockpiles:0 "Les stocks d'avant-guerre"
 rrg_prewar_stockpiles_desc:0 "La station Armageddon contenait une grande quantité de matériel destiné à la reconstruction du Mexique. Et nous allons enfin l'utiliser à cette fin."
 rrg_armageddon_lasers:0 "Stocks d'armes à énergie"
 rrg_armageddon_lasers_desc:0 "Les armes à énergie au Mexique sont en grande partie le domaine de Tlaloc et de ses enfants. Mais il s'avère que l'Amérique en a stocké un grand nombre à Armageddon Station pour une utilisation après la guerre."
 rrg_future_plans_armageddon:0 "Plans d'avant-guerre"
 rrg_future_plans_armageddon_desc:0 "L'Amérique avait des plans pour un grand nombre de possibilités dans ce bunker, mais d'une manière ou d'une autre, elle n'avait pas prévu Rosado."
 rrg_backup_generators:0 "Générateurs de secours"
 rrg_backup_generators_desc:0 "Ces générateurs feront beaucoup plus de bien à Rio en alimentant notre pays qu'enfermés ici."
 rrg_lab_results:0 "Rats de laboratoire"
 rrg_lab_results_desc:0 "Armageddon Station n'était pas seulement le centre de commandement de l'Amérique, c'était aussi un centre de recherche qui violait l'éthique limitée de l'Amérique d'avant-guerre. Nous pouvons utiliser une partie de cette recherche pour le bien. Enfin plutôt le bien."
 rrg_jumpstart_factories:0 "Démarrer les usines"
 rrg_jumpstart_factories_desc:0 "Certaines de ces usines sont encore prêtes à fonctionner."
 rrg_deploy_construction_gear:0 "Déployer les robots de construction"
 rrg_deploy_construction_gear_desc:0 "Au cœur de la station Armageddon se trouvent les contrôles d'une série d'installations automatisées d'extraction de ressources à travers le Mexique qui sont en sommeil depuis la Grande Guerre. Nous pourrions les activer et remodeler l'économie mexicaine."
 rrg_armageddon_powered_armor:0 "Schémas d'Armures Assistées"
 rrg_armageddon_powered_armor_desc:0 "Nous pourrions utiliser les plans que nous avons trouvés à Armageddon Station pour déployer notre propre armure assistée. Après tout, il se peut que nous ne soyons pas toujours d'accord avec la Confrérie, surtout lorsque le Texas sortira."
 rrg_rosado_encryption:0 "Espionnage américain"
 rrg_rosado_encryption_desc:0 "Armageddon Station était le QG des services de renseignement latino-américains pendant la Grande Guerre, et il nous reste encore beaucoup de ses secrets à percer."
 rrg_rosado_eyebots:0 "Les petits assistants de Rosado"
 rrg_rosado_eyebots_desc:0 "Armageddon Station contient un entrepôt rempli de bombes à paupières américaines et des installations de fabrication pour en produire davantage. Il y a des opportunités intéressantes pour Rosado...."
 rrg_rosado_securitrons:0 "Les sentinelles de Rosado"
 rrg_rosado_securitrons_desc:0 "Bonne nouvelle, tout le monde ! Rosado a réussi à activer quelques sécuritrons d'avant-guerre."
 rrg_tlaloc_sons:0 "Les fils perdus de Tlaloc"
 rrg_tlaloc_sons_desc:0 "Avec l'effondrement de Tlaloc, ses ressources ont été réparties entre ses enfants rebelles. Santa Anna, Zapata, Maximilien et Moctezuma se disputent les biens de leur père. Nous pouvons aider à réparer cette famille brisée."
 rrg_tlaloc_sons_tt:0 "Déverrouille les décisions de §YRéparer Tlaloc§!"
 rrg_dangerous_child:0 "L'enfant dangereux de Tlaloc"
 rrg_dangerous_child_desc:300 "Zapata est le plus dangereux des enfants de Tlaloc, dédié aux idéaux étrangers de justice sociale, de réforme agraire et de pouvoir aux masses. Zapata veut enflammer le Mexique pour une révolution qui a pris fin il y a environ 300 ans, et ne se soucie pas du nombre de corps que ses robots doivent escalader pour y arriver."
 rrg_dangerous_child_tt:0 "Déverrouille le but de guerre pour vaincre §Y[ZAP.GETNAME]§! avant qu'il ne collectivise le Mexique. Ou, s'il a déjà été vaincu, de prendre ses affaires."
 rrg_unruly_child:0 "L'enfant indiscipliné de Tlaloc"
 rrg_unruly_child_desc:0 "Moctezuma est le plus dangereux des enfants de Tlaloc, celui qui imagine baigner les rues du Mexique dans le sang qui coulait autrefois sur les pyramides de Tenochtitlan. Rosado a un plan pour ça."
 rrg_counterrevolution_zapata:0 "Activité contre-révolutionnaire"
 rrg_counterrevolution_zapata_desc:0 "Zapata a saisi des ressources au nom du peuple, ce qui est absurde. Rosado les saisira au nom du §MPROGRÈS§!"
 rrg_revolutionary_empress:0 "L'Impératrice Révolutionnaire"
 rrg_revolutionary_empress_desc:0 "Zapata, avec une programmation subtile, peut être persuadé que la République du Rio Grande fait partie d'un front populaire dédié à la lutte contre la tyrannie et les réactionnaires à travers le Mexique. En fait, pourquoi n'a-t-il pas pensé ça du Getgo ?"
 rrg_Mictlantecuhtli:0 "Descente à Mictlán"
 rrg_Mictlantecuhtli_desc:0 "Certaines des installations d'avant-guerre occupant le territoire de Moctezuma pourraient nous être très utiles."
 rrg_servant_underworld:0 "Serviteur des Enfers"
 rrg_servant_underworld_desc:0 "En coupant Moctezuma de ses réseaux, Rosado a pu le piéger dans une simulation du monde souterrain aztèque, où tous les goûts de cendre et s'estompe. Rosado peut lui offrir une issue, à condition qu'il la serve sous son apparence de Mictecacíhuatl, la reine des morts."
 rrg_tlaloc_broken_heart:0 "Le cœur battant de Tlaloc"
 rrg_tlaloc_broken_heart_desc:0 "Tlaloc est profondément enfoui sous terre, brisé, les portes de son substrat neutre brisé sont protégées par des clés éparpillées à travers le Mexique. Personne n'en a eu depuis la Grande Guerre. Jusqu'à maintenant."
 #################
 #### Guerra
 #################
 rrg_dantes_inferno:0 "Nosotros, El Pueblo ..."
 rrg_dantes_inferno_desc:0 "Il fut un temps où les terres au nord et au sud du Rio Grande croyaient en la vie, la liberté et la poursuite du bonheur. Rosado pense que ces idéaux sont stupides ; Dante regarde le nord avec mépris. Mais qu'y a-t-il de si drôle dans la vérité, la justice et la manière américaine ?"
 rrg_vindicta:0 "Vindicta !"
 rrg_vindicta_desc:0 "Guerra se vengera de Caesar et de tous ceux qui menacent des Mexicains honnêtes et travailleurs. Rio se prépare à la GUERRE."
 rrg_dante_matador:0 "Le Matador"
 rrg_dante_matador_desc:0 "Même après la Grande Guerre, le Mexique honore ses toreros, et Guerra monte souvent sur le ring pour montrer ses prouesses. Maintenant, regardez Guerra tuer le plus grand taureau des Terres Désolées."
 rrg_matadors_heir:0 "La Tradition Familiale"
 rrg_matadors_heir_desc:0 "La fille de Guerra sert aussi dans l'armée de Rio, et elle est heureuse de porter le combat à Caesar. Il s'avère que la tauromachie est de famille."
 rrg_true_north_strong_and_free:0 "Recherchez, le Label de l'Union"
 rrg_true_north_strong_and_free_desc:0 "Tout comme [TBH.GetLeader] unit les peuples du Texas, nous unissons les peuples du Mexique dans la fraternité et la liberté."
 rrg_true_north_strong_and_free_tt:0 "Cela nous permettra de créer un bastion de la liberté le long du Rio Grande et de rejoindre l'Union économique du Texas."
 rrg_railway_north_tt:0 "Débloque les décisions de construire un chemin de fer dans le nord du Mexique."
 rrg_railway_north:0 "Le chemin de fer du Nord"
 rrg_railway_north_desc:0 "Guerra ne conduira jamais jusqu'à Flagstaff à moins que Rio puisse ravitailler les troupes sur le front. Il est temps que les aciéries de Rio construisent un nouveau chemin de fer."
 rrg_mexican_trade_alliance:0 "L'Alliance commerciale mexicaine"
 rrg_mexican_trade_alliance_desc:0 "Guerra peut rallier les marchands du Mexique pour repousser l'agression de la Légion et pour subventionner les efforts de Rio pour protéger le pays de l'armée des esclavagistes."

 rrg_guerra_luchador_friend:0 "Le plus beau visage du Mexique"
 rrg_guerra_luchador_friend_desc:0 "Les [FFI.GetNameWithFlag] défendront la vérité, la justice et la manière mexicaine. C'est l'heure de donner un coup de pied aux hommes de Caesar."
 rrg_guerra_luchador_enemy:0 "Le plus grand talon du Mexique"
 rrg_guerra_luchador_enemy_desc:0 "Les Luchadores ne sont rien de plus que des brigands qui s'habillent en costumes étranges d'avant-guerre. Nous ne pourrons pas faire tomber la Légion tant que nous ne les aurons pas apprivoisés."
 rrg_statehood_for_all:0 "L'État pour tous !"
 rrg_statehood_for_all_desc:0 "Les gens du nord du Mexique feraient mieux de se serrer les coudes. L'adhésion au Pacte de Rio a été la première étape ; l'envoi de délégués et d'impôts à Rio sera la deuxième."
 rrg_statehood_for_all_tt:0 "Déverrouille la possibilité d'inviter §Y[RBD.GetNameWithFlag], [PEC.GetNameWithFlag] et [LGS.GetNameWithFlag] à rejoindre le [FROM.GetNameWithFlag]. Mais seulement si la Légion ne les a pas mangés avant...§! !"
 rrg_bring_cartels_to_heel:0 "Mettre les cartels à l'épreuve"
 rrg_bring_cartels_to_heel_desc:0 "Les cartels sont un fléau sur les terres mexicaines et disposent de ressources qu'il vaudrait mieux mettre à profit pour envahir la Légion. Nous pouvons encourager un changement d'administration."
 rrg_spice_must_flow:0 "Le café doit couler"
 rrg_spice_must_flow_desc:0 "Le jet, les opiacés et la marijuana ne sont pas les seules drogues au Mexique. Nous pouvons aussi encourager le café de [CAF.GetNameWithFlag] à se diriger vers le nord. Savoureux."
 rrg_guerra_drug_trade:0 "Alliés dans l'obscurité"
 rrg_guerra_drug_trade_desc:0 "Certains ont dit que les cartels sont des \"criminels\" simplement parce qu'ils dirigent des fiefs de gangsters et vendent des produits toxiques qui modifient l'esprit, mais avec un certain encouragement, ces entrepreneurs peuvent trouver de nouveaux marchés sur le territoire de [CES.GetName]."
 rrg_guerra_drug_trade_tt:0 "Débloque la possibilité de faire entrer de la drogue en contrebande sur le territoire de §Y[CES.GetNameWithFlag]§!\n"
 rrg_eliminate_criminal_elements:0 "Éliminer les éléments criminels"
 rrg_eliminate_criminal_elements_desc:0 "[FFI.GetNameWithFlag] peut, avec notre soutien, faire tomber les cartels qui sévissent dans le nord du Mexique. Faisons équipe avec ces salauds !"
 rrg_luchador_patrols:0 "Patrouilles Luchador"
 rrg_luchador_patrols_desc:0 "Nous avons beaucoup appris en travaillant aux côtés des Luchadors. Peut-être que le spandex arrête les balles."
 rrg_mexicos_superheros:0 "Les super-héros mexicains"
 rrg_mexicos_superheros_desc:0 "Nous avons entendu parler d'habitants d'abris et de tribus des Estados Unidos qui ont sauvé leur monde, mais au Mexique, nous nous en sortirons bien avec nos Luchadores. Et nous sommes tout à fait disposés à soutenir nos héros dans les luttes à venir."
 rrg_beacon_of_talent:0 "Le phare du talent"
 rrg_beacon_of_talent_desc:0 "De toutes les sociétés \"civilisées\" du Mexique, seul le Rio Grande est un pays libre où l'on peut échanger des idées. Aujourd'hui, les héros de Rio tendent la main pour élever leurs amigos à travers les Terres Désolées."
 rrg_beacon_of_talent_tt:0 "Déverrouille la possibilité d'inviter des nations au §GEl Instituto Politécnico Mexicano§!."
 rrg_matador_academy:0 "L'Académie Matador"
 rrg_matador_academy_desc:0 "Guerra continuera à réformer l'armée de Rio, jusqu'à ce qu'elle puisse tenir tête à la Légion."
 rrg_mexico_failure:0 "Le plus grand échec du Mexique"
 rrg_mexico_failure_desc:0 "Le fait qu'une IA basée sur le général qui a tout perdu au nord du Rio Grande menace maintenant le Mexique est une sorte de blague de malade. Rappelons à ce salaud ce qui s'est passé la dernière fois que Santa Anna a menacé le Mexique."
 rrg_state_reynosa:0 "L'État de Reynosa"
 rrg_state_reynosa_desc:0 "Libéré de Santa Anna, le peuple de Reynosa peut maintenant rejoindre la République du Rio Grande."
 rrg_shield_mexico:0 "Le Protecteur du Mexique"
 rrg_shield_mexico_desc:0 "Guerra est ferme pour protéger tous les Mexicains."
 rrg_free_north:0 "Protéger le Nord"
 rrg_free_north_desc:0 "Guerra protégera le peuple du nord du Mexique contre l'agression étrangère."
 rrg_might_oppressed:0 "La puissance des opprimés"
 rrg_might_oppressed_desc:0 "Rio accueille tous ceux qui sont confrontés à l'oppression, qu'ils soient goules ou mutants, tribaux de Terres Désolées. Sauf pour les Cucarachas. On leur tire dessus."
 rrg_burning_heart:0 "Le cœur brûlant de Rio"
 rrg_burning_heart_desc:0 "Les aciéries de Gloria sont la fierté de la République, signe que nous sommes l'une des rares nations qui construisent réellement au lieu de vivre des rebuts du passé. Le Texas est un marché prêt pour cet acier !"
 rrg_arms_race:0 "La course aux armements"
 rrg_arms_race_desc:0 "Guerra se précipitera pour préparer la nation à la guerre. Il s'agit notamment d'améliorer ses armes pour en faire le meilleur du Mexique."
 rrg_home_effort:0 "Effort pour la Patrie"
 rrg_home_effort_desc:0 "Tout le monde à Rio travaillera pour la victoire. Nous pouvons faire pression pour la victoire, ensemble."
 rrg_together_rio:0 "Libre-échange avec le Texas"
 rrg_together_rio_desc:892 "Plutôt que de concurrencer [892.Owner.GetName], travaillons ensemble. "
 rrg_build_future:0 "Bâtir l'avenir"
 rrg_build_future_desc:0 "La prospérité économique de Rio nous donne l'occasion de développer une technologie de pointe sans précédent depuis la Grande Guerre. Nous sommes enfin assez riches pour voir la croissance d'une technologie de pointe."
 rrg_we_can_do_it:0 "Nous pouvons le faire !"
 rrg_we_can_do_it_desc:0 "Rio peut faire, attitude courageuse, c'est ce qu'on dit au Mexique. Laissons les potentats mayas rejeter notre notion de \"souveraineté populaire\" ; laissons les IA calculer les chances de notre survie. Nous sommes la République de Rio et nous ne serons jamais arrêtés."
 rrg_industrial_apprenticeships:0 "Apprentissage industriel"
 rrg_industrial_apprenticeships_desc:0 "Les programmes de formation industrielle pour les jeunes de Rio sont le meilleur moyen de développer l'économie. Veuillez vous présenter à votre test d'aptitude."
 rrg_final_jaripeo:0 "Le Jaripeo final du Taureau"
 rrg_final_jaripeo_desc:0 "La Légion de Caesar ne sera pas le premier taureau tué par Guerra. Et nous allons commencer par l'attaquer par le bas."
 rrg_the_conquered:0 "Les Vaincus"
 rrg_the_conquered_desc:0 "Caesar a peut-être conquis l'Occident, mais un peuple gouverné par la peur ne sera jamais aussi fort qu'un peuple gouverné par l'amour. Les livraisons d'armes à la population des Terres Désolées montreront pourquoi il en est ainsi."
 rrg_sun_also_rises:0 "Two Suns au-dessus du paradis"
 rrg_sun_also_rises_desc:0 "Mauvaise nouvelle, Caesar. Two Suns se lève aussi."
 TWO_revolt:0 "Loyalistes de Two Suns\n"
 rrg_quiet_rebellion:0 "El Ferrocarril Subterraneo"
 rrg_quiet_rebellion_desc:0 "La République considère que tous les hommes sont créés égaux, mais une grande partie des Terres Désolées n'est pas d'accord. Travaillons à changer cela."
 rrg_quiet_rebellion_tt:0 "§Y[CES.GetLeader]§! aura plus de résistance dans tous les États mexicains qu'il possède."
 rrg_volunteer_overtime:0 "Heures supplémentaires des volontaires"
 rrg_volunteer_overtime_desc:0 "Les peuples libres des Terres Désolées travailleront jour et nuit pour s'assurer que les troupes ont les outils dont elles ont besoin pour briser la Légion."
 rrg_clutch_rifles:0 "Embrayez vos fusils"
 rrg_clutch_rifles_desc:0 "Nos alliés n'abandonneront jamais et ne se rendront jamais à la Légion."
 rrg_armageddon_waiting:0 "Armageddon en attente"
 rrg_armageddon_waiting_desc:0 "Avec les victoires de Guerra, le temps est venu d'utiliser les secrets de la station pour tuer la Légion !"
 rrg_history_repeats:0 "L'histoire se répète"
 rrg_history_repeats_desc:0 "Les armes nucléaires ont détruit un empire maléfique. Il est temps pour elles de le faire à nouveau."
 rrg_power_to_people:0 "Le pouvoir au peuple"
 rrg_power_to_people_desc:0 "Les centrales électriques de la station peuvent aider notre peuple. Sous leurs nouvelles lumières, ils peuvent travailler 24 heures sur 24 pour la guerre."
 rrg_redistribute_armories:0 "Redistribution des armureries"
 rrg_redistribute_armories_desc:0 "Plusieurs de ces armes sont meilleures que tout ce que possède la Légion."
 rrg_public_works:0 "Travaux publics"
 rrg_public_works_desc:0 "Nous pouvons utiliser des outils conçus pour restaurer le Mexique afin de développer notre nation."
 rrg_wasteland_ambitions:0 "Ambitions sur les terres désolées"
 rrg_wasteland_ambitions_desc:0 "La station fera de nous LA puissance au Mexique. Victoire !"
 rrg_strip_the_labs:0 "Déshabiller les Labos"
 rrg_strip_the_labs_desc:0 "Les installations de recherche de la station, pleines de scientifiques piégés dans le bunker, serviront beaucoup mieux à Gloria."
 rrg_industrial_planning:0 "Planification industrielle"
 rrg_industrial_planning_desc:0 "Bon nombre des plans conçus pour le lendemain de la guerre nucléaire sont encore utiles. Attends, je suis triste maintenant."
 rrg_arms_factories:0 "Fabriques d'armes"
 rrg_arms_factories_desc:0 "Ces usines ne se comparent pas à la puissance de la TAA, mais elles sont quand même utiles."
 rrg_automated_extraction:0 "Extraction automatisée"
 rrg_automated_extraction_desc:0 "Oh joie, plus de robots."
 rrg_old_world_glory:0 "Gloire de l'Ancien Monde"
 rrg_old_world_glory_desc:0 "Ces plans sont suffisants pour imiter certains des plus grands triomphes de l'Amérique d'avant-guerre."
 rrg_american_research:0 "Recherche américaine"
 rrg_american_research_desc:0 "C'est comme ça que les Norteamericanos ont fait."
 rrg_pre_war_electronics:0 "Électronique d'avant-guerre"
 rrg_pre_war_electronics_desc:0 "Nous ne savons pas pourquoi cela fonctionne encore, mais nous ne nous plaignons pas."
 rrg_pre_war_guns:0 "Armes d'avant-guerre"
 rrg_pre_war_guns_desc:0 "Un peu de rouille n'a jamais fait de mal à personne. Du moins, pas autant que ceux-là ne blesseront nos ennemis."
 rrg_dante_geck:0 "Le Paradis de Dante"
 rrg_dante_geck_desc:0 "Maintenant, nous pouvons utiliser un J.E.K. pour améliorer la nation."
 rrg_dante_geck_tt:0 "Débloque la possibilité d'utiliser un §MJ.E.K.§! pour améliorer Rio."
 rrg_new_world_hopes:0 "L'Espoir du Nouveau Monde"
 rrg_new_world_hopes_desc:0 "Caesar est peut-être parti, mais que va-t-il se passer ensuite ? Nous devons créer une nouvelle nation, plus forte que les robots du Sud, plus forte que les tribus de l'Est, plus forte que les adeptes du Nord. Nous devons nous tourner vers les nations qui ont regardé de l'autre côté du Rio Grande, et tirer les leçons de leurs erreurs et de leurs triomphes."
 guerra_coring_costs_arizona_tt:0 "\nEn reconnaissant les liens qui unissent les pays le long des anciennes frontières, nous pouvons obtenir la légitimité de nos nouveaux sujets. Non, nos nouveaux citoyens !"
