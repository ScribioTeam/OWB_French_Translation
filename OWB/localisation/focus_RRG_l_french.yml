 rrg_arm_militias:0 "Les Minutos gardent la frontière !"
 rrg_end_paullus:0 "Un cadeau pour Caesar"
 rrg_end_paullus_desc:0 "Los Minutos traqueront Paullus. Renvoyons-le à Caesar dans un sac mortuaire."
 rrg_desperate_times:0 "Desperate Times"
