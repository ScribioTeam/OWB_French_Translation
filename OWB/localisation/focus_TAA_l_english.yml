    nf_taa.72.t: "The TAA Petitions Us for Aid."
    nf_taa.72.desc: "On the border of the Rio Grande lies the capitalistic nation of the Texas Arms Association, while not usually of any political note, their recent rebellion against the RRG has left the future of the territory in question. As a response to increasing skirmishes across the border, the TAA has petitioned us for help against their more organized attacker."
    nf_taa.72.a: "Of course we'll help!"
    nf_taa.72.b: "We can't spare the equipment."

    nf_taa.71.t: "Shooting in TAA Warehouse Causes Unrest"
    nf_taa.71.desc: "Guerra's crackdown on the TAA's trade only made the TAA more desperate. Who were they supposed to trade with? The robots that ruled the south? The Super mutants that skulked in the ruins of Texas' great cities? The feared and powerful Chicago Enclave? No, the trade would, and had, to continue.\n\n The flashpoint of the issue came during one raid on a TAA warehouse along the Rio in response to rumors of another shipment to Flagstaff. When the baron demanded to see a warrant and drew a pistol, the officer shot her in the hand. For the past six hours since the happening, there have been calls all across the territories calling for the end of rule from Gloria. In these last few days the barons have become sickened by the increasing restrictions on the market, and desire their Independence more every day that goes by."
    nf_taa.71.a: "This is getting out of hand!"

    nf_taa.73.t: "Freedom Isn't Free"
    nf_taa.73.desc: "On the morning of [GetDateText], calls flooded Todd's office from officials and associates in Rio describing what seemed to be near apocalyptic conditions thrashing the capital. There was a general air of confusion on what exactly what happened. Legionary Raids? A Sunset Invasion? Nuclear attack? It all became clear when reports started piling in; this was a coordinated attack from multiple barons across the Estate's territories. The same barons that had been causing such a huge fuss over the RRG's new regulations have decided that they'd be better off free than paying taxes, and that they wanted the Howitzers to call the shots. \n\n Now, one of the most important rules of business is such: If the waters are calm, don't rock the boat. So naturally, the notion of bombing their neighbors just to get around a few regulations they could bribe their way out anyway of seemed like something of a poor reaction. It didn't much matter now, if the RRG was allowed to come back across the river it'd dismantle the whole system from top to bottom, so Todd now longer had a choice in the matter; the Militias were raised, barricades built, and plans were drawn for the coming war."
    nf_taa.73.a: "Life calls the tune, we dance."

    nf_taa.74.t: "The RRG Bans Political Donations!"
    nf_taa.74.desc: "One way the TAA is able to influence Rio's politics is through liberal donations to senators who support its policy of selling weapons to all comers. Guerra wants to pass legislation restricting arms sales, but before he does that, he'll have to cut off their influence. As a first step, Guerra decided to issue a presidential decree banning donations to a Congressman's campaign unless you are from their district. This means Rio can no longer bribe Congressmen from other states."
    nf_taa.74.a: "This is Unconstitutional!"

    nf_taa.75.t: "Guerra Bans Trade with the Legion"
    nf_taa.75.desc: "The Legion's rapid expansion disrupted the TAA's traditional markets, literally razing some clients but creating a huge market in Flagstaff. Despite efforts to ban the trade, many of the TAA's weapons fell off a brahmin and ended up in Legion hands, much to the ire of Guerra. \n\nGuerra chose to dust off an old Rio law that imposed a death penalty on anyone who sold weapons to raiders and decreed that the Legion was nothing more than a band of raiders, cutting off one of our biggest, most profitable clients! Guerra treated any of our criticisms like treason, claiming on one hand that they were an existential threat, and on the other nothing more than a band of raiders! In a raid on a TAA trading post in western Texas, Guerra confiscated munitions bound for Flagstaff and arrested several Texans for high crimes against the Republic."
    nf_taa.75.a: "That Old Tyrant!"

    nf_taa.76.t: "Initial Hiccups"
    nf_taa.76.desc: "The sudden departure from the status quo left us with quite a number of administrative hiccups; as it turns out having a violent and sudden departure from "The Way Things Were" tends to throw a heaping helping of chaos into everyday operation. The sheer rush of revolution having finally died down, people are now realizing that just across the river sits the old, stately beast. It's maw hung open, just waiting to tear us to shreds. It has people worried, even a little demoralized."
    nf_taa.76.a: "We should use our time wisely."

    nf_taa.77.t: "Mexico's Tensest Dinner Party"
    nf_taa.77.desc: "Todd Howitzer, one of the TAA's moderates, was among those who recognized that the secession was perhaps a might hasty. Todd's attempts to keep the barons aligned were meeting trouble in face of competing self interest, and Todd recognized that, without a professional army, the TAA could end up overrun from the inside, or out.Guerra, in turn, was willing to recognize the TAA's autonomy in exchange for a continued flow of arms, and the promise of a new market in the American southwest. Because Guerra, you see, knew some folks under the Legion yoke who might want guns too..."
    nf_taa.77.a: "It's an interesting offer, to say the least."

    nf_taa.78.t: "To Future Ventures?"
    nf_taa.78.desc: "A proposal stamped in official RRG lettering found it's way onto Todd's desk earlier this morning, it was Guerra offering the reinstating of government rule over the TAA for slightly more amicable terms and full pardons. Guerra's proposal was simple: Instead of selling to the Legion, the TAA could sell to the many resistance groups in Legion territory, promoting Guerra's foreign policy and their business as the same time. Further, Guerra pointed out, if the rumours to the south were true, there might be more opportunities down Mexico Way in the near future... opportunities which would require access to Rio's territory. It was an alright deal, not as good as before, but better than dying. The truth is, it was more of a choice between freedom, or safety than it was between clientèle."
    nf_taa.78.a: "We're not giving up our freedom!"
    nf_taa.78.b: "It's about time we gave up the goat."

    nf_taa.79.t: "Radio Propaganda"
    nf_taa.79.desc: ""How are you, TAA Tim? It seems to me that most of you are poorly informed about the goings on of the rebellion, to say nothing about a correct explanation of your independence over there. Nothing is more confused than to be ordered into a revolution to die or to be maimed for life without the faintest idea of what's going on..." Was the opening line of a serious of broadcasts the RRG was transmitting over radios in the TAA; it was a blatant propaganda campaign intended to rile up the general citizenry in pushing for re annexation and it seemed to be, at the very least, riling people up."
    nf_taa.79.a: "Somebody turn that racket off!"

    nf_taa.742.t: "Mora Begins Raising Militias"
    nf_taa.742.desc: "Reports have come across the border from the RRG that have troubling indications: Mora is raising up volunteers into militia groups primed for an offensive campaign. There is little doubt he has plans to attack us."
    nf_taa.742.a: "We will be ready!"

    nf_taa.636865657365627572676572.t: "Time for a Cheeseburger"
    nf_taa.636865657365627572676572.desc: "It was approaching three in the afternoon when the realization had struck Todd he hasn't eaten anything all day. It was far too early to go out for dinner, but much too late to go somewhere that serves breakfast; with considerations in mind he took a short walk down the road to a local Brahmin burger joint. The food was maybe a little pricey but well prepared, if not a little overcooked; it left Todd slightly tired, but well fed."
    nf_taa.636865657365627572676572.a: "Huh, not bad."
