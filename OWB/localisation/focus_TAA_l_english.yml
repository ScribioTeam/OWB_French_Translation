    nf_taa.1.t: "Freedom Isn't Free"
    nf_taa.1.desc: "For the majority of the last 200 years, the TAA families have worked under the tight supervision of the Republic of the Rio Grande. It was a less than favorable relationship, high taxes, strict regulation, and hard limits on who we could actually sell and produce our weapons for. Though now we stand in a place of nominal independence, a position we were only barely able to secure with our..."
    nf_taa.1.a: "Capable Militia Fighters."
    nf_taa.1.b: "Impressive Economic Prowess."

    nf_taa.2.t: "The Contractual Society"
    nf_taa.2.desc: "The way society runs in the TAA is significantly different than in our southern neighbors territory; for that matter, it's highly foreign to anywhere in the wasteland. The TAA is built upon the idea of a "Contractual Society"; one that's ideally based purely on voluntary action, entirely unhampered by violence or threats. While a high degree of power is wielded by corporations and wealthy families, the system of government itself has come to be known as Todd Howitzer's "Contractualism". Some detractors may try to make the case this simple amounts to a corporate government, but they're probably just communists, or Guerra."
    nf_taa.2.a: "To a future free of tyranny!"

    nf_taa.3.t: "Shortcomings of Decentralization"
    nf_taa.3.desc: "Every system has it's shortcomings, and ours is no exception. The most notable bounty our previous overlords brought to the table was public works and in the time since we gained marginal freedom, we've lost more and more in the realm of..."
    nf_taa.3.a: "Doctors and Clinics."
    nf_taa.3.b: "Bridges and Roads."
    nf_taa.3.c: "Teachers and Schools."

    nf_taa.4.t: "Todd Howitzer: Man, Myth, Legend."
    nf_taa.4.desc: "The TAA wouldn't be what it is today if it wasn't for it's figurehead, Todd Andrew Howitzer. Having grown up in an influential family, Todd's greatest challenges were his siblings; the many other heirs to the influential Howitzer family's name and property. With a little preferential treatment from his father Todd had managed to secure a hegemony on the family's assets, name, and titles; this wasn't the end to his ambition however, as it didn't take long for him to cut right through the bottom line. His most successful endeavor was peddling as many weapons as he could to neighboring raiders, mutants, and just about anybody else in the wasteland who could afford TAA prices. Todd now stands at a precipice in his company's history, with hard work —and a little luck— he could very well carve out a heaping part of the wasteland for himself."
    nf_taa.4.a: "For the CEO!"

    nf_taa.5.t: "Addressing the Medical Crisis"
    nf_taa.5.desc: ""Listen, if I see another car bomb hit a company clinic, I'm going to send everyone you've ever shaken hands with diving for lakelurk eggs." That was the first thing you heard when you stepped into Mr. Howitzer's office; you were the latest in a long line of secretaries to serve under him, and he seemed to be having a heated conversation with somebody on the radio. A few more choice insults were traded before a consensus had been come to; Howitzer hung up the mouthpiece and turned to you, bearing a wide grin on his face.    "Good to finally meet you champ, not much time for pleasantries though; we're struck with what rival papers are calling a "Medical Mishap." Go get on the horn and start calling up some of the other families, about time we formulated a plan to fix this." He hands you a little scrap of paper with a few frequencies jotted down on it, turning back to his own radio."
    nf_taa.5.a: ""I'll get right on that, sir.""

    nf_taa.6.t: "The Construction of New Clinics"
    nf_taa.6.desc: "Your boss had called you into his office again this morning to discuss the last few weeks of playing politics, mostly shoring up support from magnates and families around the country. The process consisted of calling in favors, making veiled threats, and signing lucrative deals to anybody willing to shell out investment money for clinics and medical facilities. Todd was preoccupied with a signing when you walked in, turning up to address you as soon as he heard you close the door. "Alright son, sterling work on those calls. We've got a long road ahead of us, but it looks like we just might have a few doctor's offices being thrown up soon. I need you to take a couple trips now; shake hands, make sure I'm not getting ripped off, and deliver a few packages. Think you can do all that?" His praise felt nice; and though he was asking a lot out of a new hire, you felt some kind of compulsion to keep living up to his expectations. It wasn't fear, but it wasn't exactly the joy of the purpose, either."
    nf_taa.6.a: "I'll get right on it, Mr. Howitzer"

    nf_taa.10.t: "Sourcing Doctors"
    nf_taa.10.desc: "It had been another busy few weeks getting rolled about the country in a corporate car; you had spent most of it having lunch with investors, delivering bribes, and inspecting properties to make sure there wasn't any "funny business" afoot. By the time you had actually gotten back to the office there was a stack of papers piled up on your desk with Todd standing next to it. He bore a big grin on his face, setting his hand on your shoulder and motioning towards the papers expectantly. Something about his touch sent a tingle down your spine, a hint of something you weren't entirely comfortable with. There wasn't much time to think about it though, as he filled your ears with his booming voice "Spectacular work, champ! You can expect a little "bump" in your next check. For the time being though, I need you to start sorting through these resumes; they're all prospective doctors, people who we'll pay to train so long as they work in our clinics. I want you to root out any psychos, morons, corporate spies, blind people, chem addicts, and anybody who's —ever— worked in government. Few days from now we'll have a full office for this kind of thing, but for now it's on you.  Think you can handle it?""
    nf_taa.10.a: ""Of course I can, Mr. Howitzer!""

    nf_taa.50.t: "Preaching Success"
    nf_taa.50.desc: "The first results had started coming in from our recent efforts in tackling the crisis and it's all looking very reassuring! Todd had called you into his office to detail how he wanted to capitalize on the good press; maybe a few minutes in and you had completely stopped paying attention to what he was saying, you were just focused on watching him pace around the room. The way he carried himself was enviable, a confident acting man with —very— good looks to back it up. He was like a living Atlas; constantly working to shrug off all the strife that had saddled his administration, his world. After not too long you had become lost in your silent observations, only for him to refocus his attention to your dazed expression "You're getting all this, right?" Your heart flutters."
    nf_taa.50.a: ""Y-Yes, Mr. Howitzer""

    nf_taa.7.t: "Pouring Over Reports"
    nf_taa.7.desc: "The sun was quickly vanishing over the horizon, leaving the room lit in the warm yellow of pre-war light bulbs; it was just you and Todd at the office now, quietly reading over reports about your efforts thus far. It was almost entirely mundane stuff, a little good, a little bad, but all pretty boring. Eventually your superior stood up from his desk, stretching out a like a lion and emitting out a bestial yawn. "Listen, spud, why don't we call ten here and go out for some grub? I know this joint down the way from here that does great Brahmin burgers." Getting taken out to a nice dinner with Todd was a prospect that almost made you feel lightheaded; though you weren't certain on why you felt that way, you —were— certain that you'd take him up on it."
    nf_taa.7.a: ""Of course! Let me get my jacket.""

    nf_taa.9.t: "The Opening of the First Hospital"
    nf_taa.9.desc: "With capable doctors trained and new facilities built, it was time to unveil the grand jewel: The Gregg Howitzer Memorial Hospital, named after Todd's late father. The building was a state of the art facility that could house hundreds of patients at a time, and was staffed with the best doctors TAA could keep on payroll. The whole ceremony went off without a hitch, and in no time you were back at the office celebrating over a few drinks. As the evening faded into dusk, it occurred to you that you saw him differently than you had when you first walked into his office. Between the great joy his admiration brought you, and the countless number of times you had gotten lost in his bravado, his looks, his results; it occurred to you that you may very well have become infatuated with your boss. This presented a few dozen issues —the first of which being if he even swung that way—  which bounced around your head like caps in a bucket. It was only then you were struck with a moment of clarity that cut through the panic; if you didn't say something now, you may never have a better chance at courting him. Your palms begin to sweat, your face heats up and your heart thumps like mad as you make your final decision...."
    nf_taa.9.a: ""Todd....I think I love you.""
    nf_taa.9.b: "This just isn't worth it."

