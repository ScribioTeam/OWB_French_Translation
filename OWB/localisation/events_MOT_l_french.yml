  ## nf events ##
 nf_mot.1.t:0 "Marche en avant depuis Baker"
 nf_mot.1.d:0 "Lorsque 38 citoyens de la RNC ont été massacrés par des pillards à l'extérieur de la ville de Needles dans le Mojave, le Congrès de la RNC n'a pas tardé à appeler à l'action. Le président Tibbet était réticent à l'idée d'engager des troupes dans la région à un moment où la RNC menait déjà des guerres coûteuses au nord et à l'ouest, mais cette excuse est tombée dans l'oreille d'un sourd au Sénat. Tibbet a perdu un vote de censure peu après et a été remplacé par Wendell Peterson, qui a rapidement ordonné à trois bataillons de troupes de la RNC d'envahir et de pacifier la région. \n\nEn 2274, suite aux repérages effectués par des détachements de Rangers de la RNC et à la découverte du barrage Hoover, pratiquement intact, le mandat de l'expédition Mojave a été largement étendu pour couvrir toute la zone allant de Needles à New Vegas. Renforcé par quatre bataillons frais et soutenu par deux divisions de Rangers, le général Oliver a marché de Baker vers l'avant-poste de Mojave en mars 2274 sur ordre du président pour commencer la \"Pacification du Mojave\" et façonner le Mojave pour les décennies à venir."
 nf_mot.1.a:0 "Avec Baker comme base, l'expédition a des fondations solides."
 nf_mot.1.b:0 "Des années de combat dans le sud du Mojave les avaient tous endurcis."
 nf_mot.2.t:0 "Les Pillards du Mojave"
 nf_mot.2.d:0 "Si les Rangers de la RNC ont exploré les Terres Désolées du Mojave dans les années qui ont précédé la marche du général Oliver depuis Baker, ils n'ont fait que fournir au général une vue d'ensemble des principaux sites et factions. Entre l'avant-poste du Mojave et le barrage Hoover, il n'y avait en tout et pour tout aucun avant-poste ami, ce qui signifiait que le général Oliver avait un combat difficile à mener s'il voulait établir des lignes d'approvisionnement claires vers et depuis le barrage. \n\nLa première implantation importante que le Général Oliver a cherché à pacifier était Nipton. Autrefois une petite communauté, Nipton a prospéré après la Grande Guerre en tant que ville de réfugiés et colonie de commerçants. Spécialisée dans la drogue et la prostitution, la ville est devenue une plaque tournante du trafic de stupéfiants des Tox, avec en prime une garnison de Tox en bonne santé. Naturellement, elle est devenue la première cible militaire de l'Expédition du Mojave, et les tactiques employées lors de la bataille ont influencé les conflits ultérieurs."
 nf_mot.2.a:0 "Les soldats ont fouillé chaque maison pour s'assurer que la ville était vide."
 nf_mot.2.b:0 "Une fois que la majorité des Tox se sont retirés, la ville était en sécurité."
 nf_mot.3.t:0 "Alimenter le Mojave"
 nf_mot.3.d:0 "Lorsque les Rangers de la RNC ont exploré pour la première fois le nord du Mojave en 2273, ils sont tombés sur une énorme barrière de béton s'étendant sur le puissant Colorado. Contrairement à de nombreux blocages de rivières en Californie, celui-ci n'a pas été causé par un avion écrasé ou un Supermutant fou : ce mur a été créé bien avant la Grande Guerre par une Amérique à son apogée. Surnommé \"le mur de l'Ancien Monde\" par l'équipe de Rangers qui l'a découvert, le mur n'était autre que le grand barrage Hoover, dont on a longtemps pensé qu'il avait été réduit en cendres pendant la Grande Guerre. Au lieu de cela, le barrage se dressait devant eux dans toute sa gloire et sans la moindre fissure à sa surface. À la stupéfaction des ingénieurs que la RNC a fait venir pour y jeter un coup d'œil, le barrage s'est même allumé pour eux, produisant de l'énergie à partir de deux turbines avec un bourdonnement sourd. C'était vraiment une merveille. \n\nLa découverte du barrage Hoover a mis le Congrès de la RNC en ébullition. Pendant des décennies, la RNC avait eu du mal à fournir de l'énergie à ses grandes villes, sans parler des campagnes. Maintenant, avec la découverte du barrage Hoover partiellement fonctionnel, la voie pour fournir une énergie fiable et durable à toute la Californie était claire : si seulement ils pouvaient faire fonctionner les autres foutues turbines. Bien sûr, ils pourraient avoir à envoyer à New Vegas 5% de l'énergie qu'ils produisent, mais..."
 nf_mot.3.a:0 "avec quelques \"erreurs de calcul\", la puissance envoyée à Vegas a été minimisée."
 nf_mot.3.b:0 "c'était un juste prix à payer pour la paix !"
 nf_mot.4.t:0 "Escarmouches avec la Confrérie d'Acier du Mojave"
 nf_mot.4.d:0 "Lorsque nous sommes arrivés dans le Mojave, nous avons découvert un chapitre de la Confrérie de l'acier effectuant des raids technologiques dans les Terres Désolées. Ils étaient loin de chez eux, et dirigés par un chef de chapitre quelque peu fanatique et imprévisible : Elijah. Au début de notre campagne, nous les avons affrontés à de nombreuses reprises, mais les deux parties savaient que le chapitre Mojave n'avait ni les effectifs ni l'équipement nécessaires pour contester notre contrôle de la majorité du Mojave. Au lieu de cela, la Confrérie s'est installée sur le site de HELIOS One, un panneau solaire d'avant-guerre rempli à ras bord du genre de technologie ancienne qui obsède la Confrérie.\n\nLe statu quo instable qui s'est installé dans le Mojave ne peut pas durer éternellement, même si les deux camps seraient perdants dans un conflit prolongé. Cependant, sous la pression politique de Sables Ombragés, nous avons commencé les préparatifs militaires pour §Ol'Opération Sunburst§! : un assaut à grande échelle sur HELIOS One avec l'intention de le sécuriser pour la République et de faire disparaître la Confrérie du Mojave. Remarquant nos préparatifs, la Confrérie a également commencé à se préparer pour l'inévitable conflit. L'équilibre des forces entre nos deux nations peut être vu à partir de notre §OPréparation§! : plus nous avons de préparation sur la Confrérie, plus nos troupes seront efficaces. L'ampleur relativement faible de l'opération signifie que chaque préparation compte !"
 nf_mot.4.a:0 "Affaiblir leur capacité à effectuer des raids contre nos ravitaillements doit être une priorité."
 nf_mot.4.b:0 "Nous devons d'abord apprendre à mieux les connaître, tout d'abord."
 nf_mot.4.c:0 "Notre seule option est de les détruire. Préparez-vous."
 nf_mot.5.t:0 "Défendre le Mojave"
 nf_mot.5.d:0 "Bien que le Chapitre du Mojave ait été vaincu et que nous semblions temporairement à l'abri des menaces étrangères, un sentiment de malaise s'installe toujours au sein du Comité de Défense du Mojave. Formé des esprits militaires les plus talentueux que la campagne du Mojave a à offrir, il offre des conseils pour la stratégie globale au Général Oliver, qui a le dernier mot sur toutes les décisions militaires au sein du Mojave. Le Comité a toujours râlé discrètement parce qu'Oliver a passé outre nombre de ses recommandations en faveur d'offensives audacieuses, tape-à-l'œil et prestigieuses, mais ils sont tous loyaux envers la République et respectent sa chaîne de commandement. Suivre les ordres et les désapprouver sont deux choses très différentes, et ces derniers mois, le chef des Rangers Hanlon a commencé à exprimer son mécontentement à l'égard des tactiques d'Oliver, en faisant valoir qu'une approche plus prudente permettrait de sauver des vies : une opinion partagée par d'autres membres du Comité. Les deux hommes auront certainement des désaccords à l'avenir, surtout si la guerre approche à nouveau."
 nf_mot.5.a:0 "Nous devons garder un œil sur ce conflit..."
 nf_mot.6.t:0 "Approvisionner le Mojave"
 nf_mot.6.d:0 "Le Mojave était loin d'être un terrain hospitalier avant la Grande Guerre. Après celle-ci, de grandes étendues du Mojave sont devenues des déserts brûlants et irradiés. Le déplacement des troupes et des civils est difficile, et largement limité à deux grandes routes commerciales : la route 95 et l'I-15. Le transport des fournitures est encore plus difficile. Les caravanes sont lentes et encombrantes, et doivent souvent s'écarter des routes commerciales établies pour atteindre des avant-postes et des garnisons situés dans des endroits stratégiques, plutôt que pratiques. Bien que nous disposions d'un approvisionnement suffisant pour soutenir l'établissement et l'expansion de nos avant-postes actuels, tout effort futur d'expansion, de réapprovisionnement ou d'établissement de bases nécessitera un investissement en approvisionnement. \n\nNous pouvons gagner de l'approvisionnement par des efforts conjoints à faire dans notre arbre de priorités, ou en négociant avec le gouvernement de la RNC. Il peut être utilisé pour divers projets, disponibles ultérieurement dans notre arbre de priorités."
 nf_mot.6.a:0 "Des Compromis Devront Peut-Être Être Faits."
 nf_mot.7.t:0 "Les Grands Khans attaquent le camp McCarran"
 nf_mot.7.d:0 "Les Grands Khans, un groupe tribal qui réside dans les Terres Désolées du Mojave depuis des années après avoir été expulsé de Californie, a longtemps été une épine dans notre pied. Depuis notre arrivée dans le Mojave, nous sommes constamment en conflit avec leurs forces partout où nos troupes sont en garnison. Leur culture guerrière est incroyablement forte, et ils font de bons guerriers en conséquence, nous coûtant cher dans les escarmouches. Ces derniers jours, cependant, leurs attaques ont augmenté en fréquence. Aujourd'hui, cela a atteint son paroxysme lorsqu'une bande entière de Khans a lancé un assaut sur le camp McCarran. \n\nL'attaque a laissé un bilan sanglant des deux côtés, nos soldats étant contraints d'abandonner une grande partie de la cour et de se replier dans le terminal principal. Ce n'est que grâce aux Rangers redéployés à la hâte depuis le barrage Hoover que l'avancée des Khans dans le camp a été stoppée. Sentant qu'ils n'avaient plus d'élan, les Khans ont battu en retraite rapidement, emportant au passage un nombre important de provisions. Il semble que les Khans vont devenir un vrai problème..."
 nf_mot.7.a:0 "Cela ne doit pas se reproduire."
 nf_mot.8.t:0 "Les Séquelles Amères de la Conquête"
 nf_mot.8.d:0 "Les forces de l'Expédition Mojave, dirigée par le Général Oliver et menée par les Rangers du Chef Hanlon, tiennent la plupart des points stratégiques du Mojave depuis des mois. Après la défaite du Chapitre du Mojave et la signature du Traité de New Vegas, l'Expédition ne rencontre aucune opposition militaire organisée. Cependant, comme le découvrent les troupes de la RNC, fatiguées de la guerre, battre la Confrérie et occuper une poignée de colonies était la partie la plus facile de la campagne. Malgré quelques initiatives audacieuses, l'Expédition du Mojave d'Oliver a été plus ou moins incapable de \"pacifier\" réellement le Mojave. L'opposition militaire organisée a peut-être été éliminée, mais le ravitaillement est bien trop rare pour permettre la mise en place de garnisons lourdes, et les groupes de pillards se déplacent librement et rapidement à travers le Mojave chaque jour. Pour couronner ce sombre tableau, Caesar et sa légion, de l'autre côté du Colorado, représentent une menace toujours plus grande, qui pèse encore plus sur les ressources limitées de l'Expédition. \n\nLa liste des objectifs étant vaste, le Comité de Défense de Mojave a été réuni pour délibérer sur la question de la \"Deuxième Campagne\". D'un côté, le Général Oliver préconise la poursuite de la politique actuelle : offrir des garnisons limitées aux implantations lorsque cela est nécessaire, mais privilégier l'autonomie locale pour économiser les effectifs. Le chef Hanlon, quant à lui, cherche une politique plus radicale consistant à retirer le gros des forces de l'Expédition vers une série de points durs - le barrage Hoover, le camp McCarran et une variété de camps plus petits - tout en laissant les villages à leurs propres moyens. La stratégie de Hanlon n'est guère appréciée dans son pays, mais si l'on considère que l'Expedition est \"la pacification, pas l'émancipation\", il y a de bonnes raisons de défendre sa tactique. Le débat fera rage jusque tard dans la nuit..."
 nf_mot.8.a:0 "Sans le soutien des établissements habités, nous périrons !"
 nf_mot.8.b:0 "Nous n'avons tout simplement pas les réserves nécessaires."
 nf_mot.9.t:0 "Une Tempête à Venir"
 nf_mot.9.d:0 "Un grand conflit se prépare. Du Comité de Défense du Mojave aux plus petits soldats de la RNC, tout le monde sait qu'un ennemi puissant se trouve de l'autre côté du Colorado. Nos camps de l'autre côté du Colorado ont déjà affronté cet ennemi à plusieurs reprises, et ce n'est qu'une question de temps avant qu'ils ne soient attaqués en force. Leur objectif sera, sans aucun doute, le barrage Hoover : quel meilleur moyen de satisfaire un chef de guerre que de s'emparer de l'une des plus grandes structures artificielles d'Amérique ? Nous savons depuis longtemps que le barrage Hoover sera le théâtre d'un conflit, mais nous ne savons pas d'où il viendra. Maintenant, nous pouvons commencer à élaborer un plan concret pour la défense du barrage contre les hordes de la Légion, et le Comité de Défense du Mojave regorge d'idées sur la façon de les combattre efficacement. \n\nLes deux voix les plus fortes, le Général Oliver et le Chef Hanlon, ont rallié les partisans autour de leurs deux idées contrastées. Le Général Oliver préconise la défense totale du barrage Hoover, en le fortifiant de manière significative et en concentrant les effectifs considérables de la Légion dans une zone étroite. Le chef Hanlon, quant à lui, estime que le barrage est, au mieux, peu défendable : il pense que le véritable combat se déroulera à Boulder City, où la Légion pourrait être attirée dans un piège explosif. Les deux idées ont leurs forces et leurs faiblesses, mais une seule peut être approuvée par le Comité..."
 nf_mot.9.a:0 "Le Barrage Doit Tenir !"
 nf_mot.9.b:0 "Fortifier Boulder City"
 nf_mot.10.t:0 "Poussière et Débris"
 nf_mot.10.d:0 "Des explosions. Des explosions fracassantes. On pouvait les sentir depuis le barrage Hoover, et sans doute même depuis les Sables Ombragés. Sous nos yeux, nous avons vu le sol même de la Ligne de Partage se tordre et se déformer, rendant la vallée entière complètement impraticable par la vie humaine. La cause des explosions est inconnue, mais les fortes radiations qui s'échappent de la vallée laissent penser qu'il ne peut s'agir que de missiles nucléaires profondément enfouis dans le sol. Des centaines de vies, des gardes de la caravane aux soldats de la RNC, sont sûrement perdues dans cette tragédie. Pour ne rien arranger, l'une des deux seules routes de ravitaillement vers le Mojave est désormais totalement inutilisable."
 nf_mot.10.a:0 "La Long-15 est notre seul espoir maintenant..."
 nf_mot.10.b:0 "Rassemblez une équipe de Rangers : il doit y avoir un moyen de passer !"
 nf_mot.11.t:0 "New Vegas en Chaos"
 nf_mot.11.d:0 "Il semble que des éléments rebelles à Vegas aient tué House ! Avec sa défaite, peut-être pouvons-nous profiter du désastre et occuper New Vegas ?"
 nf_mot.11.a:0 "Nous avons des priorités plus pressantes que Vegas..."
 nf_mot.11.b:0 "Avec House hors de piste, notre chemin vers Vegas est libre !"
 nf_mot.12.t:0 "Les Rôles s'Inversent"
 nf_mot.12.d:0 "Lorsque nous nous sommes aventurés pour la première fois dans le Mojave, New Vegas brillait dans le ciel. M. House et ses robots, impatients de nous rencontrer, se sont aventurés depuis les murs de la ville jusqu'à nos camps sur le barrage Hoover, racontant des histoires sur leur cité dorée : le joyau du Mojave. Bien que les Sécuritrons de House semblaient fidèles, ils étaient peu nombreux, et les seuls autres alliés de House étaient des groupes disparates de tribaux qui étaient devenus les \"familles\" de New Vegas. Il semblait que, si l'Expédition le voulait, New Vegas pourrait être conquise relativement facilement : certainement pas à un coût supérieur à celui de l'Opération Sunburst. L'ordre de conquérir New Vegas n'est cependant jamais venu. Au lieu de cela, le traité de New Vegas a été signé, garantissant l'indépendance de New Vegas et 5 % de la production d'énergie du barrage Hoover. Ce traité était logique : face à la Confrérie du Mojave, aux groupes de pillards et à la menace croissante de la Légion, la RNC ne pouvait tout simplement pas se permettre d'avoir un autre ennemi puissant. \n\nLes circonstances actuelles ont légèrement changé. La Confrérie du Mojave n'est plus une menace, et la menace immédiate que représentent les groupes de raiders a été réduite, ce qui renforce quelque peu notre position. De plus, de nouvelles divisions ont rejoint l'expédition. Au sein du Comité de Défense du Mojave, le Général Oliver défend l'idée de poursuivre notre renforcement militaire et, par conséquent, d'affaiblir le pouvoir de House en le dissuadant d'attaquer. Le Chef Hanlon soutient au contraire que nous devrions chercher des alliés parmi les \"familles\" de New Vegas, ce qui pourrait même nous amener à soutenir un coup d'État pro-RNC dans la ville. Faire entrer New Vegas dans nos rangs serait une grande victoire, mais risquerait aussi de faire d'une puissance importante, notre adversaire."
 nf_mot.12.a:0 "Avec un avantage numérique, nous pouvons dissuader toute attaque."
 nf_mot.12.b:0 "Tendez la main à certaines des \"familles\" : nous pourrions avoir des alliés."
 nf_mot.13.t:0 "Diviser pour Mieux Régner"
 nf_mot.13.d:0 "Des rumeurs inquiétantes circulent sur le Strip depuis quelques jours : des rumeurs d'argent noir et d'armes illégales passées en contrebande à travers les puissants murs de Vegas. Selon les quelques sources honnêtes que nous avons pu trouver, il semblerait que les armes soient acheminées vers diverses familles de New Vegas pour une raison apparemment sans importance. L'origine de ces armes et capsules semble encore plus difficile à trouver, mais nous avons quelques raisons de croire que les armes pourraient provenir de nul autre que les Rangers de la RNC eux-mêmes ! \n\nSi ces faits peuvent être confirmés, ils constitueront un sérieux changement de politique de la part des Territoires du Mojave, et pourraient même indiquer qu'une tentative de coup d'État se profile à l'horizon. Quoi qu'il en soit, ces armes menacent de déstabiliser l'équilibre délicat du pouvoir entre les familles de New Vegas. Nous ferions mieux d'être prudents."
 nf_mot.13.a:0 "Worrying to say the least."
 nf_mot.14.t:0 "Le Ranger et le Robot"
 nf_mot.14.d:0 "Depuis que la RNC a établi l'ambassade de Vegas, nous soupçonnons que la société qu'elle héberge n'est pas entièrement amicale. En effet, nous soupçonnions fortement la RNC de diriger un détachement de Rangers sous couverture depuis le bâtiment, juste sous notre nez, pour essayer d'infiltrer nos rangs. Nous n'avons jamais été en mesure de le prouver. \n\nCe matin, juste à la sortie de Goodsprings, une personne très spéciale a été arrêtée et détenue par une équipe de Rangers de la RNC. Parmi les nombreux courriers que nous avons envoyés pour nous livrer la puce de platine, le courrier 6 était le plus fiable à ce jour. Hélas, même lui ne semble pas avoir pu éviter le regard de l'Ours, et la puce de platine qu'il transportait a été confisquée. Des sources au sein de la RNC nous informent qu'elle a été rapidement ramenée en Californie, sous haute surveillance. \n\nL'arrestation du Courrier et la confiscation de la Puce ne signifient qu'une chose : la RNC est consciente de son importance. Nos plans pour l'Ours et le Taureau étant maintenant en lambeaux, nous devons réfléchir à la façon de procéder. Notre seule armée de securitrons pourrait suffire à submerger les forces de l'expédition Mojave, ce qui nous permettrait de capturer le barrage Hoover et la puce. C'est un coup risqué..."
 nf_mot.14.a:0 "Déchirez le Traité !"
 nf_mot.15.t:0 "Gestion Civile à Bakersfield"
 nf_mot.15.d:0 "Bakerfield a été sous loi martiale pendant des années dans le cadre des attributions de l'Expédition du Mojave. Mais avec leur contrôle croissant sur le Mojave, le territoire a été rendu aux autorités civiles. Ce n'est qu'une question de temps avant que nous n'étendions les mêmes libertés au reste du Mojave... et peut-être même au-delà."
 nf_mot.15.a:0 "A la torche du Pacifique !"
 nf_mot.16.t:0 "Loi Martiale Indéterminée à Bakersfield"
 nf_mot.16.d:0 "Bakerfield est sous loi martiale depuis des années dans le cadre des attributions de l'Expédition Mojave. Compte tenu des menaces que fait peser cette guerre interminable, [MOT.GetLeader] a persuadé le Conseil de la RNC de la maintenir. Certains de nos citoyens peuvent remettre en question le \"bourbier sans fin\", mais nous finirons par l'emporter."
 nf_mot.16.a:0 "A la torche du Pacifique !"
 nf_mot.17.t:0 "Le Dernier Repas de l'Ours"
 nf_mot.17.d:0 "[MOT.GetLeader] a demandé que nous nous soumettions aux exigences de la Nouvelle Californie et que nous devenions un \"territoire associé\" de la République. Cela mettrait fin à notre indépendance et ferait de nous une marionnette, sauf de nom. Bien que la Nouvelle Californie soit notre plus grand marché, pouvons-nous vraiment nous soumettre à ces exigences ?"
 nf_mot.17.a:0 "Absolument pas."
 nf_mot.17.a_tt:0 "\n§Rles roses sont rouges§!\n§Mles violettes sont bleues§!\n§Yet nous allons envoyer des securitrons \nà votre poursuite.§!"
 nf_mot.17.b:0 "Pourquoi ai-je perdu cette puce ! Nom d'un circuit !"
 nf_mot.18.t:0 "Vegas est à Nous !"
 nf_mot.18.d:0 "[VEG.GetLeader] comprend que nous sommes le bouclier qui protège ses domaines de la civilisation contre tous ceux qui la menacent.  En conséquence, Vegas est prête à entrer dans la République, devenant un point de lumière de plus dans l'obscurité. Nos bureaucrates se préparent déjà à évaluer l'impôt sur la fortune de la ville et à assurer une distribution adéquate des ressources."
 nf_mot.18.a:0 "Au sixième État de l'Union !"
 nf_mot.19.t:0 "Avec un Ennemi Que vous Savez Où Il se Situe. Avec un Neutre, Qui Sait ?"
 nf_mot.19.d:0 "[VEG.GetLeader] a refusé notre offre amicale de modifier les termes du Traité de New Vegas. Ah bon, c'est à ça que sert l'armée de la République. Bien sûr, cela pourrait nous exposer à une attaque de l'autre côté du Colorado."
 nf_mot.19.a:0 "Au Sixième État de l'Union !"
 nf_mot.20.t:0 "Protéger nos Clients"
 nf_mot.20.d:0 "Avec la Légion à leur porte, les Territoires du Mojave nous supplient de les aider. [MOT.GetLeader] propose des concessions territoriales en échange de notre aide militaire. Honnêtement, c'est un plan génial puisque la RNC va mourir pour nous protéger ! Comme je l'avais prévu."
 nf_mot.20.a:0 "Je vois peu de raisons de ne pas le faire."
 nf_mot.20.b:0 "One is the NCR may win!"
 nf_mot.21.t:0 "Un Prêt Contre House"
 nf_mot.21.d:0 "Avec la Légion à notre porte, nous avons cédé des territoires à [VEG.GetLeader] en échange d'une aide économique. Espérons que cela ne nous reviendra pas en pleine figure lorsque des armées de robots s'abattront sur nos positions arrières. Mais ce sont des paroles en l'air."
 nf_mot.21.a:0 "On peut toujours conquérir Vegas plus tard."
 nf_mot.22.t:0 "Je Déteste Vegas"
 nf_mot.22.d:0 "[VEG.GetLeader] a repoussé notre offre et se contente de regarder la Légion conquérir le Mojave. On peut supposer qu'ils ne comprennent pas qu'ils sont les prochains, ou qu'ils espèrent qu'on va se saigner les uns les autres."
 nf_mot.22.a:0 "La prochaine fois, j'irai à Reno."
 nf_mot.24.t:0 "... Eh Bien, C'est Bizarre"
 nf_mot.24.d:0 "Les Rangers qui approchent de Black Mountain entendent d'étranges rumeurs sur \"Utobitha\", la terre promise des mutants. Après quelques tirs de fusil, la station de radio a été réduite au silence avec un minimum de pertes. Parmi les survivants, une goule mexicaine nommée Raul Tejada. Raul a proposé de travailler sur l'infrastructure du Mojave en échange de sa vie sauvée. La vie n'est-elle pas merveilleuse ?"
 nf_mot.24.a:0 "Pour les prochaines 24 heures, en tout cas."
 nf_mot.24.a_tt:0 "\nRaul Tejada se porte volontaire pour le service ! C'était toi ou ce postier, je suppose."
 nf_mot.25.t:0 "Retour à l'Envoyeur"
 nf_mot.25.d:0 "Horribles nouvelles ! Un courrier a découvert que Hanlon a envoyé de faux rapports jouant sur les menaces en Nouvelle Californie pour décourager notre soutien à la guerre. Comment allons-nous réagir à cette trahison ?"
 nf_mot.25.a:0 "Persuadez Hanlon par la diplomatie que la RNC l'emportera !"
 nf_mot.25.b:0 "Tirez une balle au Chef."
 nf_mot.25.b_tt:0 "Bien que démoralisant pour les rangers, cela donne plus de pouvoir à Oliver."
 nf_mot.26.t:0 "C'est quoi ce bordel ?"
 nf_mot.26.d:0 "Le Chef des Pachas s'est dressé contre [VEG.GetLeader] avec le soutien de [MOT.GetLeader]. Comment ose-t-il ? Après que nous lui ayons offert ce beau costume !"
 nf_mot.26.a:0 "Bébé, être surclassé et être trompé n'est pas la même chose."
 nf_mot.27.t:0 "La Prime à Trois Cartes"
 nf_mot.27.d:0 "Bien que nous ayons vaincu les Tox et capturé l'Abri 3 il y a quelques mois, nous avons toujours su que déloger la racaille de sa forteresse serait loin d'être la fin du groupe. En effet, après la mort de Motor Runner, trois leaders ont rapidement émergé : la tristement célèbre Violet, Cook-Cook et Driver Nephi. D'innombrables escadrons de soldats de la RNC ont été envoyés au cours des mois qui ont suivi la capture de l'Abri pour tenter de traduire ces trois personnes en justice, mais aucun n'a réussi. Presque tous ceux que nous envoyons finissent morts, et ceux qui survivent sont généralement si effrayés qu'ils souhaitent avoir été massacrés aux côtés de leurs amis. Depuis des mois maintenant, les travaux de ces trois-là immobilisent des hommes et des équipements vitaux qui pourraient être bien mieux utilisés contre la Légion ou Vegas. Le trio était si infâme que la République a même fixé la soi-disant \"Prime à Trois Cartes" sur leur tête, offrant 250 Caps pour le meurtre confirmé d'un individu et un bonus de 300 Caps pour l'élimination des trois. Les chefs sont vraiment une menace. Et la prime un peu trop basse...\n\nPlus exactement, ils l'étaient. Suite à l'intervention aujourd'hui d'une force combinée de la 1ère de Reco, une équipe de tireurs d'élite, et des Frères de Baja, les Rangers les plus expérimentés en matière d'assaut de la République, les trois ont enfin été abattus d'un seul coup. Cela n'a pas été facile, même pour une force de combat aussi formidable : 12 bons soldats ont été perdus dans les combats. Avec leurs morts, cependant, nous avons libéré une main d'œuvre très nécessaire qui aurait autrement été immobilisée pour les années à venir. Dieu merci."
 nf_mot.27.a:0 "Ces monstres méritaient leur mort."
 nf_mot.27.a_tt:0 "L'unité de Rangers aguerris §Yvétérans spec-ops§!, Les §OFrères de Baja§!, devient §Gdisponible§! pour le redéploiement depuis l'§YAbri 6§!.\n\n"

  ## news events ##
 nf_mot_news.1.t:0 "Opération: Sunburst"
 nf_mot_news.1.d:0 "Tôt ce matin, l'Expédition du Mojave de la République de Nouvelle Californie a lancé une offensive contre le Chapitre du Mojave de la Confrérie de l'Acier. Sous le nom de code \"Operation : Sunburst\", l'offensive intervient après des mois de préparation de la part des deux camps. Bien que bénéficiant d'une supériorité numérique, l'Expédition du Mojave est dépassée par la Confrérie en matière d'entraînement et de technologie, ce qui signifie que le combat risque d'être plus serré que ne le souhaitent les deux camps. Quelle que soit l'issue, l'avenir du Mojave sera sculpté par le résultat."
 nf_mot_news.1.a:0 "La Confrérie est une menace pour la paix et la démocratie !"
 nf_mot_news.1.b:0 "Notre technologie doit être défendue contre cet impérialisme éhonté !"
 nf_mot_news.1.c:0 "La guerre laissera une cicatrice indélébile sur le Mojave..."
 nf_mot_news.2.t:0 "Une Expédition à la Ligne de Partage"
 nf_mot_news.2.d:0 "Il y a près de deux semaines, un escadron de Rangers a été envoyé en expédition depuis le poste de Rangers Delta, situé au cœur du Mojave, pour évaluer l'ampleur des dégâts causés par les récentes explosions près de Hopeville et Ashton. Cette zone, désormais tristement célèbre sous le nom de \"La Ligne de Partage\", était autrefois une voie d'approvisionnement majeure de la RNC entre les Sables Ombragés et le Mojave. Aujourd'hui, grâce à de mystérieuses détonations nucléaires provenant de silos dormants dans la vallée, le sol lui-même est devenu tordu et informe. Néanmoins, la RNC espérait qu'il y aurait un passage sûr pour ses convois de ravitaillement, et c'est pourquoi les Rangers ont été envoyés. \n\nUne semaine s'est écoulée depuis le dernier contact entre la RNC et les Rangers. Bien qu'ils aient réussi à survivre plus longtemps que tous les autres charognards qui se sont aventurés dans les terres tordues, rapportant au QG des Rangers les horribles tempêtes nucléaires et les soldats ghoulifiés qui patrouillent dans les terres dévastées, il semble toujours peu probable qu'ils reviennent un jour de ce paysage infernal. Les Rangers ont été officiellement déclarés \"disparus au combat\" par la RNC, et des funérailles militaires seront organisées en leur honneur à Sables Ombragés ce week-end. Leur disparition est un avertissement pour tous ceux qui envisagent de traverser le paysage brisé : même les meilleurs de la RNC ne pourraient pas survivre."
 nf_mot_news.2.a:0 "Ils seront pleurés..."
 nf_mot_news.2.b:0 "Le RNC aurait dû savoir que cet endroit était une mauvaise nouvelle !"
 nf_mot_news.3.t:0 "La Fin du Traité de New Vegas"
 nf_mot_news.3.d:0 "Peu après la découverte et la capture du barrage Hoover par la RNC en 2274, le Traité de New Vegas a été signé. Accord pragmatique à l'époque, le traité garantissait des relations amicales entre New Vegas et l'Expédition du Mojave en échange de l'envoi par la RNC de 5 % de la puissance du barrage Hoover vers le Strip de Vegas. Bien que l'observateur non averti puisse considérer le traité comme très bénéfique pour la RNC, House s'en est servi pour dépouiller des milliers de soldats et de citoyens de la RNC de leurs capsules durement gagnées, et lui a donné un répit pour commencer à redonner à New Vegas son glorieux passé. La RNC, quant à elle, se plaignait d'être la seule à posséder New Vegas, mais face à la Confrérie du Mojave et à la Légion, elle ne pouvait qu'accepter les termes du traité. \n\nPendant des années, le traité s'est maintenu sans incident : jusqu'à aujourd'hui. Dans une annonce officielle faite par M. House lui-même sur Radio de New Vegas, il a été annoncé que le traité serait annulé avec effet immédiat, invoquant \"un acte d'espionnage\". Les Securitrons ont également décidé de fermer l'ambassade de la RNC dans la ville et d'expulser tous les soldats de la RNC du Strip, ce qui ne manquera pas de provoquer des représailles de la part de la RNC. Le Congrès de la RNC n'a pas encore réagi à cette décision, mais les troupes se déplacent déjà vers le camp McCarran en ce moment même."
 nf_mot_news.3.a:0 "House a montré son vrai visage !"
 nf_mot_news.3.b:0 "La RNC va payer !"
 nf_mot_news.3.c:0 "Le Mojave se dirige une fois de plus vers la guerre..."

