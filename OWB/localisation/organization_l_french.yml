  #### Events
    ### Generic
 caps_organization_events.1.t:0 "[GetOrganizationName] Demande de Prêt"
 caps_organization_events.1.d:0 "[GetOrganizationName] nous a contacté en période de besoin. Les ventes ont été lentes, les affaires manquent. Ils aimeraient demander une sorte de prêt pour les aider à garder leurs lignes de production disponibles. C'est une option intéressante si jamais nous avons besoin de leurs produits."
 caps_organization_events.1.a:0 "Un prêt"
 caps_organization_events.1.b:0 "Nous ne pouvons pas épargner beaucoup maintenant"
 caps_organization_events.1.c:0 "Un don"

 caps_organization_events.11.t:0 "[GetOrganizationName] Remboursement de Prêt"
 caps_organization_events.11.d:0 "Le prêt de [GetOrganizationName] a été payé en totalité. Ils nous remercient vivement d'avoir maintenu leurs branches [THIS.GetName] en sécurité."
 caps_organization_events.11.a:0 "Un allié quand on en a besoin"

 caps_organization_events.12.t:0 "[GetOrganizationName] Défaut de Prêt"
 caps_organization_events.12.d:0 "[GetOrganizationName] n'a pas les moyens de nous rembourser leur prêt. Ils semblent être stables pour le moment, mais il est peu probable que nous revoyions nos capsules."
 caps_organization_events.12.a:0 "Pardonner à un allié"
 caps_organization_events.12.b:0 "Nous sommes patients"

 caps_organization_events.13.t:0 "[GetOrganizationName] Demande une baisse des tarifs"
 caps_organization_events.13.d:0 "Les [GetOrganizationName] ont demandé que nous abaissions les droits de douane imposés sur le commerce à travers notre nation. Nos taxes nuisent à leurs résultats financiers et ils semblent prêts à négocier des accords alternatifs avec nous à l'adresse .... pour obtenir cette faveur maintenant."
 caps_organization_events.13.a:0 "Une excellente monnaie d'échange"
 caps_organization_events.13.b:0 "On ne peut pas se permettre ça."
 organizations_lowered_trade_tariffs:0 "Allégement des Tarifs"

 caps_organization_events.14.t:0 "Les Organisations demandent d'Augmenter notre Capacité de Production"
 caps_organization_events.14.d:0 "Les différents partenaires économiques établis dans nos centres commerciaux ont soumis une demande d'augmentation de nos capacités de production militaire. Si nous voulons remplir ces quotas accrus, nos économistes estiment que [?bolster_production_event_target|0+] usines militaires seront nécessaires. Si ces demandes sont satisfaites, ils nous promettent une augmentation du trafic commercial, ainsi que des récompenses... \"sous la table\" pour être si gentil."
 caps_organization_events.14.a:0 "Un objectif réalisable"
 caps_organization_events.14.b:0 "Demande démesurée"
 bolster_production_event_mission:0 "Demande: Construire plus d'Usines Militaires"
 bolster_production_event_mission_goal_tt:0 "A [?bolster_production_event_target|0+] total des usines militaires\n   Usines actuelles: [?num_of_military_factories|0R]"
 bolster_production_event_org_tt:0 "Changer toutes les opinions d'orgnisation par : [?org_influence_amount|+=0]"

 caps_organization_events.2.t:0 "Exploration pour la Technologie"
 caps_organization_events.2.d:0 "Les dirigeants de [GetOrganizationName] nous ont demandé de parrainer une expédition de récupération dans un centre de recherche en ruines situé à proximité. Ils pensent qu'il y a là une grande quantité d'équipement de l'Ancien Monde qui pourrait leur permettre de développer de nouveaux procédés et de conserver un avantage sur le marché. En échange du parrainage, ils partageront les connaissances acquises avec nous. Bien qu'il y ait une chance que notre groupe soit dissuadé, ou pire, par les défenses de l'installation, notre équipement actuel devrait être à la hauteur du défi."
 caps_organization_events.2.a:0 "Trouver un responsable pour le groupe"
 caps_organization_events.2.b:0 "Nous n'avons pas d'hommes à perdre."

 caps_organization_events.21.t:0 "Trésor"
 caps_organization_events.21.d:0 "Nos hommes ont trouvé non seulement quelques pièces de la technologie de l'Ancien Monde, mais aussi un prototype entièrement fonctionnel. L'organisation [GetOrganizationName] est extrêmement satisfaite de notre succès et nous offre une faveur pour tout ce qui sera à leur portée dans le futur."
 caps_organization_events.21.a:0 "Le talent et la formation portent leurs fruits"
 caps_organization_events.22.t:0 "Boîte de Pandore"
 caps_organization_events.22.d:0 "Lorsque nos hommes sont descendus dans les profondeurs du centre de recherche repéré par [GetOrganizationName], la plupart d'entre eux ne sont jamais revenus. Un membre de l'équipe rapporte avoir été pris en embuscade par des robots sentinelles peu après avoir mis le pied dans le laboratoire intérieur. Heureusement, quelques courageux soldats ont réussi à rentrer chez eux."
 caps_organization_events.22.a:0 "Heureusement..."
    #### Advanced Runners
 caps_organization_events.151.t:0 "Les Mavens"
 caps_organization_events.151.d:0 "Nous avons rencontré un groupe très curieux qui s'est infiltré dans nos opérations de récupération près de certaines installations de l'Ancien Monde, semblant surgir de nulle part. Plusieurs personnes ont rapporté avoir été enfumées, attachées et aveuglées par une "lumière bleue rayonnante". Bien qu'ils n'aient pas fait de mal à nos récupérateurs, il semble que notre présence ne soit pas la bienvenue près de ces zones. Nous n'avons pas encore été en mesure d'entrer en contact avec eux, jusqu'à maintenant. Un représentant est revenu avec un de nos groupes d'éclaireurs. Entièrement recouvert d'une combinaison moulante en polymères avancés, ils ont délivré un message simple. Nous sommes les Mavens de Koover, et nous avons une proposition à vous faire. Aidez-nous à extraire les §cReliques de l'Ancien Monde§! des ruines de votre territoire. Nous vous récompenserons pour votre coopération. Avant que nous puissions répondre, ils se sont évaporés dans le vent, ne laissant qu'une note avec une localisation."
 caps_organization_events.151.a:0 "Mystérieux. Mais intriguant."
 caps_organization_events.151.b:0 "Nous saboter puis exiger la soumission ?!"
 organization_5_setup_idea:0 "Alliés de Maven"

 caps_organization_events.152.t:0 "Paramètres d'Exploitation"
 caps_organization_events.152.d:0 "Quelques semaines se sont écoulées depuis notre dernière interaction avec les Mavens. Notre éclaireur a livré un message dans une boîte postale située dans un grand champ, comme indiqué sur la note qui nous a été laissée après avoir rencontré leur \"représentant\". Depuis lors, nous n'avons reçu aucun contact. Aujourd'hui, cependant, un nouveau représentant est arrivé. Un qui prétend être plus permanent. Ils nous disent que bientôt, les Mavens auront besoin de notre aide, et qu'avec l'aide vient la récompense. Avant que ces détails ne soient révélés, ils nous ont demandé de créer une agence pour soutenir leurs efforts dans la région. Nous pensons que cette agence pourrait également nous donner une longueur d'avance sur nos ennemis."
 caps_organization_events.152.a:0 "Un but commun"
 caps_organization_events.152.b:0 "Nous n'avons pas beaucoup de temps à consacrer aux messages énigmatiques."
 maven_create_spy_agency:0 "Créer une Agence pour le Soutien Opérationnel"

