l_french:
  # Consolidation
 nf_event_ach.1.t:0 "Une Vieille Nouvelle Orientation"
 nf_event_ach.1.d:0 "Alors que nos frères du Nord s'accrochent à leurs rêves de restaurer l'ancien monde, nous avons vu la vérité. La technologie doit encore être sauvegardée jusqu'à ce que l'humanité soit prête à nouveau. Jusque-là, nous resterons des veilleurs éternels. Le choix n'a pas été facile, mais nous sommes tous d'accord qu'il était nécessaire. N'oublions jamais nos frères, même ceux qui ont décidé de quitter la fraternité pour des promesses de restauration qui ont échoué à maintes reprises."
 nf_event_ach.1.a:0 "Pour sauvegarder l'humanité"

  # Open the Vaults
 nf_event_ach.2.t:0 "Ouvrir les Abris"
 nf_event_ach.2.d:0 "Même en faisant partie de la branche texane, nous avons collecté et sauvegardé la technologie, bien que l'une des raisons de notre séparation était qu'ils voulaient distribuer ce que nous gardions. On ne peut évidemment pas laisser faire ça, mais qu'en est-il de notre veille solitaire ? Nous avons besoin de tous les avantages que nous pouvons obtenir."
 nf_event_ach.2.a:0 "Peu importe le coût..."

  # Richmond Demand
 nf_event_ach.3.t:0 "Richmond : Nous En Avons Besoin"
 nf_event_ach.3.d:0 "L'accès terrestre direct au siège de l'USSA est fondamentalement indispensable. Réalisons cela, par la force ou par la finance. Espérons que nos anciens frères ont encore une certaine symapthie pour notre mission."
 nf_event_ach.3.a:0 "Acheter Richmond"

  # HRO access Send Demand
 nf_event_ach.4.t:0 "Diffusion depuis le Centre de Houston"
 nf_event_ach.4.d:0 "Une guerre est coûteuse, mais nous n'avons pas besoin de nous battre s'ils nous donnent simplement un accès illimité à leurs installations. Mais si nous devons le faire, nous le prendrons par la force. D'une manière ou d'une autre, les secrets du quartier général de l'USSA seront à nous."
 nf_event_ach.4.a:0 "Houston, avons-nous un problème ?"

  # Contact West
 nf_event_ach.5.t:0 "Les Chaînes qui Unissent"
 nf_event_ach.5.d:0 "Nous avons échoué, que ce soit à cause de problèmes atmosphériques, de satellites cassés ou de tout autre obstacle. Malgré tous nos efforts pour envoyer un signal à Lost Hills, nous avons échoué. Nous sommes... seuls."
 nf_event_ach.5.a:0 "Le silence n'a jamais été aussi cruel."

  # Houston secrets ending
 nf_event_ach.6.t:0 "Reliques du Passé"
 nf_event_ach.6.d:0 "Sauvegarder le passé est notre devoir, même s'il est hors de portée physique. Codes, équipements, satellites. Utilisons-les pour découvrir, pour empêcher l'humanité d'abuser une fois de plus de la technologie. Seuls ceux qui en sont assez dignes manieront l'épée."
 nf_event_ach.6.a:0 "Magnifier !"


  # Back to Texas
 nf_event_ach.41.t:0 "Frères Unis"
 nf_event_ach.41.d:0 "Nous n'avons pas d'autre choix. Nous devons revenir, abandonner ce qui a fait de nous nos ancêtres la Confrérie. La voie à suivre n'est pas la nôtre. Elle est à eux. La voie à suivre est au Texas. Puissions-nous espérer revenir un jour à notre charge. Un jour, une fois que la menace du sud aura été traitée."
 nf_event_ach.41.a:0 "L'humilité, peut-être, est une vertu."

  # Midwest
 nf_event_ach.42.t:0 "Aide Inattendue"
 nf_event_ach.42.d:0 "Ils sont venus avec des visages de démons.\n\nPas de l'ouest, mais du nord-est. Ils descendaient de grands dirigeables, ressemblant au salut lui-même. Le Midwest est là. Des sauveurs en armure cornée et beige."
 nf_event_ach.42.a:0 "Barnaky vit-il encore ?"

  # Houston Access HRO recieves
 nf_event_ach.100.t:0 "Ils Exigent l'Accès"
 nf_event_ach.100.d:0 "L'Aîné du Chapitre d'Alamo s'est manifesté et a demandé l'accès à notre territoire. Nous pouvons soit leur accorder, soit, selon leurs mots, en subir les conséquences. Vu comment ils courent, écumant la bouche à la simple perspective de voir les entrailles du centre spatial ? Nous devrions y réfléchir sérieusement. Un refus signifie la guerre."
 nf_event_ach.100.a:0 "Faites-les entrer"
 nf_event_ach.100.b:0 "Défiez-les"

 nf_event_ach.101.t:0 "Rédiger les résultats"
 nf_event_ach.101.d:0 "De méticuleuses recherches, le recoupement et la corrélation de dizaines de données nous ont donné un aperçu. Toutes les bases militaires que nous avons visitées avaient un accès direct à un réseau appelé Poseidonet. Une sorte de réseau de communication interne couvrant l'ensemble des États-Unis d'avant-guerre. Relié à Poseidon Energy, un conglomérat massif d'avant-guerre regroupant des dizaines de sociétés différentes, principalement dans le secteur de l'énergie. Mieux encore, nous pensons qu'avec toutes les pièces que nous avons trouvées, nous pourrions être en mesure d'accéder à ce réseau encore partiellement opérationnel."
 nf_event_ach.101.a:0 "Agissons avec prudence."

 nf_event_ach.102.t:0 "Poseidon IFF"
 nf_event_ach.102.d:0 "L'Enclave, un ennemi qui nous a mené à l'extinction avant que la RNC ne les élimine à l'ouest. Nous nous sommes cachés, du mieux que nous pouvions pour éviter leur colère. Sans pitié, sans morale, et se considérant comme le successeur du gouvernement des États-Unis d'Amérique d'avant-guerre. Il semble que l'énergie de Poséidon était profondément imbriquée dans ce gouvernement fantôme d'avant-guerre composé d'industriels, de hauts fonctionnaires et même de certains présidents. Purement une contingence pour continuer le gouvernement, ils ont dit en cas de catastrophe, mais nos archives racontent une histoire différente. Ils ont essayé d'utiliser un virus pour éradiquer tout le monde sur le continent, pour le repeupler avec ceux qu'ils ont réussi à stocker dans des bunkers secrets. Un génocide, qui aurait réduit le patrimoine génétique de l'humanité de façon si drastique, que nous aurions aussi bien pu nous rendre et devenir consanguins. \n\nQuoi qu'il en soit, l'Enclave utilisait Poseidonet de manière intensive, pour la sécurité automatisée, les communications et bien d'autres choses secrètes. Nous pourrions même tromper leurs défenses en leur faisant croire que nous sommes eux avec ce que nos scribes et chevaliers ont créé. Un module IFF entièrement fonctionnel, avec lui, nous sommes l'Enclave. Au moins pour ceux qui ne posent pas trop de questions."
 nf_event_ach.102.a:0 "Nous sommes l'Enclave, si cela nous convient."

 nf_event_ach.103.t:0 "Je ne veux pas mettre le feu au monde."
 nf_event_ach.103.d:0 "C'est absurde, tant de bombes nucléaires en un seul endroit. Le grand Silo, un dépôt auquel Tlaloc a un accès total, sur le sous-réseau appelé Chiconet. Une autre pièce du puzzle, Chiconet étant une sous-section de Poseidonet. Quoi qu'il en soit, nous n'avons pas seulement sécurisé les ogives, pour les sauvegarder, mais nous avons aussi obtenu quelques codes de lancement. Il semble que même dans la mort, le dieu de la pluie, n'a pas réussi à tous les utiliser. Combien le monde d'avant-guerre en a-t-il construit ? Combien d'armes de destruction ultime ?"
 nf_event_ach.103.a:0 "N'utilisons jamais ces armes."

 nf_event_ach.104.t:0 "Faites-les pleuvoir"
 nf_event_ach.104.d:0 "Tlaloc, la super IA mise en place par Poseidon Energy pour aider à l'occupation du Mexique. Il a utilisé des milliers de robots, pour tout contrôler, pour faire de chaque humain son esclave. Au moins jusqu'à ce qu'il meurt et libère toutes ses victimes de la plaisanterie de la technologie. Pourtant, aussi vile que la machine était dans la vie, aussi utile peut-elle être pour nous dans la mort. Des robots avancés, des circuits complexes, utilisons-les à notre avantage pour faire avancer ce que nous savons."
 nf_event_ach.104.a:0 ""

 nf_event_ach.105.t:0 "Il a rappelé"
 nf_event_ach.105.d:0 "Là-bas, dans ces eaux hostiles, se dressant comme un rempart contre l'océan sans fin, se trouve une plate-forme pétrolière minuscule et abandonnée, qui a probablement épuisé toutes ses ressources depuis longtemps. Pourtant, elle semble être toujours en vie, et après l'avoir contactée, nous savons la vérité. Nos appels ont été rapidement entendus, nous avons trouvé une bande de zombies d'avant-guerre, logés dans l'endroit. Ils nous ont raconté toute leur histoire sans même que nous le demandions, puis nous ont proposé de venir discuter avec eux. Ils avaient déjà rencontré d'autres survivants auparavant, mais ils semblaient bien moins polis que nous, se nommant eux-mêmes l'Enclave de ces survivants. Les combats ont éclaté et les survivants n'étaient plus, mais leur technologie est restée. Des véhicules volants avancés à décollage vertical. Ainsi que leurs schémas. Nous serons prêts quand ces \"goules\" voudront poser le pied sur le sol texan."
 nf_event_ach.105.a:0 "On prend les oiseaux, et on laisse les goules."

 nf_event_ach.106.t:0 ""
 nf_event_ach.106.d:0 ""
 nf_event_ach.106.a:0 ""
