 TIM_scouting_heritage:9 "Héritage des Scouts"
 TIM_scouting_heritage_desc:9 "Fortement influencés par les descendants d'un rassemblement des Boy Scouts d'Amérique qui s'est déroulé à l'extérieur de Wallowa lorsque les bombes sont tombées, les habitants de [TIM.GetNameDef] sont particulièrement doués pour parcourir les terres désolées et former des rangers compétents. La croyance continue dans le serment des Boy Scouts - en particulier l'exigence 'd'aider les autres à tout moment' - continue également à influencer la petite nation."
 TIM_leave_no_trace:9 "Ne Laisse Aucune Trace"
 TIM_leave_no_trace_desc:9 "Un camping ou un feu de camp mal situé peut avoir peu d'importance, mais des milliers de cas de ce genre dégradent sérieusement l'expérience de plein air pour tous. Les effets de la robotique militaire, des encombrantes armures assitées et des armes à énergie de feu sont infiniment pires."
