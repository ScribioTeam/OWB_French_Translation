l_french:

 fp_history_1:0 "La Fumée et le Feu"
 fp_history_1_desc:0 "Lorsque les bombes sont tombées, nous étions prêts. Un effort collectif de tout notre peuple a permis de réunir des fonds, des connaissances scientifiques, des prouesses d'ingénierie et des conseils spirituels pour nous garder sous terre pendant que la fumée et le feu envahissaient la terre."
 fp_history_2:0 "Émerger de la Terre une Fois de Plus"
 fp_history_2_desc:0 "Comme nos plus anciens ancêtres ont émergé du sol au temps des légendes pour revendiquer ces terres, nous avons fait de même une fois de plus."
 fp_history_3:0 "L'Accord"
 fp_history_3_desc:0 "Séparés par la terre, mais unis par l'esprit. Nous avons écrit tout ce dont nous avions besoin pour guider nos nations vers l'avenir."

 fp_industry:0 "Répondre à la Situation Locale"
 fp_industry_desc:0 "Si nous voulons continuer à nous améliorer, nous devons nous attirer les faveurs de l'un (ou de tous) des principaux groupes de notre nation. Nous avons quelques options sur la façon d'y parvenir."
 fp_industry_tt:0 "§gDans cette branche, vous pouvez gagner un total de 12 points de soutien pour les deux factions de votre nation. Ces points sont nécessaires plus tard pour débloquer d'autres centres d'intérêt. Planifiez en conséquence afin de ne pas vous priver de quelque chose qui pourrait vous intéresser.§!"
 fp_support_clans:0 "Soutenir les Clans"
 fp_support_clans_desc:0 "Une partie importante de la population de notre pays vit dans des zones rurales et est largement autonome et autosuffisante. Nous devons les rassurer sur le fait que nos décisions n'auront pas d'impact négatif sur leur mode de vie, tout en essayant de les rapprocher de nous. Nous ne pouvons pas être une nation puissante en ces temps si chacun fait ce qu'il veut."
 fp_support_cities:0 "Soutenez les Habitants des Villes !"
 fp_support_cities_desc:0 "Les habitants des villes sont plus en accord avec notre objectif d'une nation forte et unifiée. Pour obtenir leurs faveurs, il suffit de serrer les bonnes mains et de faire les bonnes promesses."
 fp_improve_clan_housing:0 "Améliorer le Logement des Clans"
 fp_improve_clan_housing_desc:0 "Bien que les membres des clans ne soient pas disposés à changer complètement leurs habitudes, il existe des moyens d'améliorer leur qualité de vie de manière significative sans rencontrer trop d'opposition. Un meilleur logement pour le membre moyen d'un des clans ne suscitera guère d'opposition."
 fp_reclaim_skyscrapers:0 "Reconquérir les Gratte-Ciels"
 fp_reclaim_skyscrapers_desc:0 "Bien que les citadins vivent, comme leur nom l'indique, dans les villes, très peu de gratte-ciels et de tours d'avant-guerre sont réellement habités. Cela est dû à l'état souvent épouvantable de leurs étages supérieurs. 200 ans d'intempéries sur ces bâtiments ont entraîné des murs manquants, des planchers effondrés et divers autres problèmes. Si nous réparons seulement certains d'entre eux, nous ouvrirons beaucoup d'espace pour d'autres projets."
 fp_clan_farmsteads:0 "Subventionner les Fermes des Clans"
 fp_clan_farmsteads_desc:0 "En donnant une bonne dose de liquidités aux différentes exploitations agricoles indépendantes, on leur permettra de produire davantage, ce qui leur donnera la possibilité de revendre le surplus sur le marché, ce qui nous permettra à son tour de faire vivre une plus grande population. Tout le monde y gagne."
 fp_free_streets:0 "Débarrasser les Rues des Décombres."
 fp_free_streets_desc:0 "Dans certaines de nos villes, se rendre du point A au point B est un véritable parcours du combattant en raison de l'effondrement de bâtiments et de divers autres débris qui bloquent les rues et les allées. Si nous ne voulons pas que les gens fassent un court trajet dans les égouts, montent et descendent un immeuble de trois étages et glissent sur une tyrolienne juste pour acheter de la nourriture une rue plus loin, nous devons faire quelque chose à ce sujet."
 fp_black_drink_bottling_plant:0 "Ouvrir une Usine d'Embouteillage de Boissons Noires"
 fp_black_drink_bottling_plant_desc:0 "La Boisson Noire est une boisson caféinée traditionnelle de notre peuple. Si nous parvenons à la brasser à plus grande échelle et à la mettre en bouteille, nous pourrons la vendre aux gens comme une nouvelle alternative aux favoris locaux d'avant-guerre, les Bawls ou peut-être même le Nuka Cola. Nous devrions envisager de nous débarrasser de l'idée de vomir après l'avoir bu. Cet aspect nuirait probablement à nos résultats."
 fp_organized_scavenging_teams:0 "Équipes de Récupération Organisées"
 fp_organized_scavenging_teams_desc:0 "Un grand nombre de machines et de véhicules en état de fonctionnement variable traînent dans nos villes. Non utilisés et non réclamés. Nous devons envoyer des équipes de récupérateurs et de mécaniciens pour passer au peigne fin tout ce que nous possédons afin de trouver tout ce qui peut être réparé ou réutilisé."
 fp_reopen_coal_mines:0 "Rouvrir les Mines de Charbon"
 fp_reopen_coal_mines_desc:0 "Si les gisements de pétrole et de gaz ont été épuisés bien avant la Grande Guerre, de nombreuses mines de charbon régionales sont encore exploitables. Comme elles se trouvent généralement à la périphérie des zones urbanisées, elles se trouvent souvent sur des territoires revendiqués par l'un des clans. Leur réouverture nous permettra de disposer d'un bon approvisionnement en carburant et autres composants et d'apporter du travail à ces régions."
 fp_fund_local_arms_factories:0 "Financer les Locales Usines d'Armes"
 fp_fund_local_arms_factories_desc:0 "Les clans ont tendance à avoir leurs propres forgerons et forges d'armes. Ils produisent généralement des biens de haute qualité, mais n'ont pas la production nécessaire pour fournir suffisamment d'équipement à des forces plus importantes. Les financer pour leur fournir la main d'œuvre et les outils nécessaires à l'augmentation de leur production les aidera à prospérer et nous donnera une autre source d'armement."
 fp_traditional_values:0 "Valeurs Traditionnelles"
 fp_traditional_values_desc:0 "Alors que nombre de nos coutumes et traditions étaient considérées comme désuètes et dépassées avant la guerre, beaucoup d'entre elles sont redevenues pertinentes lorsque le monde est revenu à un état plus simple. Il y a beaucoup de gens qui suivent encore ces traditions et qui seraient une bénédiction pour notre nation, si nous les engagions."
 traditional_values_tt:0 "Plusieurs §Yconseillers de Clan§! deviennent disponibles pour le service."
 fp_repair_industrial_complexes:0 "Réparation des Complexes Industriels"
 fp_repair_industrial_complexes_desc:0 "Il existe de nombreux ateliers et usines d'avant-guerre dispersés dans les principales zones urbaines que nous contrôlons. La remise en état de certains d'entre eux améliorera notre capacité industrielle, et nous pourrons également apprendre une chose ou une autre sur la construction de nouveaux ateliers."
 fp_hunt_down_weapon_stashes:0 "Traquer les Cachettes d'Armes"
 fp_hunt_down_weapon_stashes_desc:0 "La période qui a précédé la guerre n'a pas été très calme. Nos archives montrent qu'il y a eu beaucoup de troubles civils dans les villes que nous revendiquons comme les nôtres. Émeutes. Des insurrections. Ces choses sont loin dans le passé maintenant. Mais ce que cela signifie pour nous maintenant, c'est que si nous pouvons trouver les anciennes bases et cachettes de ces insurgés, il y a certainement des stocks d'armes et de fournitures qui devraient encore être utilisables."
 fp_the_new_expansion:0 "La Nouvelle Expansion"
 fp_the_new_expansion_desc:0 "Maintenant que nous disposons d'une infrastructure et d'une économie stables, il existe de nombreux entrepreneurs prometteurs désireux de faire leurs preuves dans le monde des affaires ou à des postes gouvernementaux. Nous pouvons choisir parmi les meilleurs d'entre eux."
 new_expansion_tt:0 "De multiples §Yconseillers Citadins§! deviennent disponibles pour le service."
 fp_dismantle_old_bunkers:0 "Démanteler les Vieux Bunkers"
 fp_dismantle_old_bunkers_desc:0 "Les bunkers dans lesquels notre peuple a survécu à la Grande Guerre ont cessé de servir depuis longtemps. Certains ont été conservés pour des raisons sentimentales, comme monuments ou simplement comme entrepôts. Mais nous devons regarder vers l'avenir plutôt que vers le passé et ils serviront bien mieux comme source de matériaux et d'équipements de construction que comme souvenirs poussiéreux d'un passé révolu."
 fp_new_world_tactics:0 "Tactiques du Nouveau Monde"
 fp_new_world_tactics_desc:0 "En déplaçant certains des vieux holotapes, nous en avons trouvé un qui contenait une bobine maîtresse avec une foule d'informations sur la guerre des troupes à grande échelle, les stratégies et la planification. Bien que beaucoup de ces informations doivent être adaptées à l'état actuel du monde, la plupart d'entre elles nous seront très utiles."
 fp_old_world_knowledge:0 "Connaissance du Vieux Monde"
 fp_old_world_knowledge_desc:0 "Au milieu de boîtes contenant des papiers sales et tachés d'eau qui nous étaient totalement inutiles, nous avons trouvé une boîte métallique scellée contenant de solides instructions sur la façon de construire un grand nombre d'équipements électroniques à partir de rien. Une trouvaille heureuse."
 fp_weapons_fit_for_the_wastes:0 "Des Armes Adaptées aux Terres Dévastées"
 fp_weapons_fit_for_the_wastes_desc:0 "Des Armes Adaptées aux Terres Dévastées"
 fp_future_of_war:0 "L'avenir de la Guerre vu du Passé"
 fp_future_of_war_desc:0 "Si les armes plus simples sont peut-être plus fiables, personne ne peut nier le sentiment de puissance que l'on ressent en tirant sur quelqu'un en plein visage avec une boule de plasma surchauffée et brillante."
 fp_bunker_research_slot:0 "Un Processeur Central qui Fonctionne"
 fp_bunker_research_slot_desc:0 "La plus grande découverte que nous ayons faite lors du démantèlement du bunker est que l'ordinateur central installé à l'intérieur est entièrement fonctionnel, même s'il est hors tension. Si nous déplaçons tous les bits importants dans un endroit plus accessible et que nous l'alimentons, ce sera un grand avantage pour tout ce qui nécessite un stockage et un traitement efficaces des données, comme nos recherches. Il n'y a même pas une IA maléfique qui tourne dessus... probablement."
 fp_ancestral_ways:0 "Voies Ancestrales"
 fp_tools_of_war:0 "Outils de Guerre"
 fp_tools_of_war_desc:0 "L'un des avantages d'engager les meilleurs et les plus brillants (ou parfois les plus impitoyables) est qu'ils peuvent parfois se procurer des choses auxquelles on ne s'attend pas vraiment. Dans ce cas : des armes d'avant-guerre. Et un armement assez avancé en plus. Quelque chose qu'il est plutôt improbable que nous puissions produire nous-mêmes."
 fp_tools_of_war_tt:0 "Vous obtenez §R10 Mini-Bombes Nucléaires§!"

 fp_clear_rivers:0 "Débarrasser les Rivages de la Faune Locale"
 fp_clear_rivers_desc:0 "De nombreuses rivières traversent nos pays et jouent un rôle important dans l'économie et l'infrastructure de nos nations. Mais de grandes parties d'entre elles sont toujours infestées de mirelurks et d'autres bestioles. Nous devons nous en débarrasser pour que le travail et les déplacements soient sûrs pour tous."
 fp_river_commerce:0 "Les Rivières du Commerce"
 fp_river_commerce_desc:0 "La pêche et le commerce le long de la rivière ont toujours été essentiels à notre survie. Les voies navigables étant désormais beaucoup plus sûres, nous pouvons y investir davantage pour en tirer le meilleur parti."
 fp_river_fleet:0 "Étendre notre Flotte Fluviale"
 fp_river_defense:0 "Défendre nos Rivages"
 fp_river_defense_desc:0 "Les rivières ont un gros inconvénient. Nous ne pouvons pas vraiment empêcher les autres de les utiliser aussi. Donc, pour empêcher quelqu'un de naviguer jusqu'à une colonie fluviale, de voler nos biens et de les brûler, nous devons y construire des défenses."
 gpf_coastal_forts_tt:0 "Ajoute plusieurs §YForts Côtiers§! le long des rivières de votre nation."

 fp_help_needed:0 "Aide Requise"
 fp_help_needed_desc:0 "Bien que nous ayons réussi à nettoyer les rivières, ce ne fut ni rapide, ni facile. Nous avons perdu un bon nombre d'hommes qui ne sont pas restés assez loin de ce qui se cachait sous la surface. Clairement, nous étions moins préparés que nous le pensions. Nous devrions chercher de l'aide."
 fp_foreign_mercenaries:0 "Inviter des Mercenaires Étrangers"
 fp_foreign_mercenaries_desc:0 "La façon la plus rapide de le faire est de dépenser une bonne quantité d'argent pour que quelqu'un d'autre fasse le travail pour nous à partir de maintenant. Il y a suffisamment de gens robustes et bien équipés qui traversent la région à la recherche de travail. Certains d'entre eux sont probablement prêts à patrouiller les rivières."
 fp_trained_hunters:0 "Chasseurs Entraînés"
 fp_trained_hunters_desc:0 "La méthode qui demande le plus de travail consiste à former des personnes spécifiquement chargées de traquer et de chasser toutes ces bestioles. Ils ne seront peut-être pas prêts immédiatement, mais cela sera payant à long terme."

 fp_member_tt:0 "§YMembres Originels de la Fédération des Grandes Plaines§!"
 fp_has_not_started_joint_focus_tt:0 "Aucun autre membre original de la §YFédération des Grandes Plaines§! n'a encore commencé cette priorité."
 fp_the_joint_focus_tt:0 "§gLa priorité correspondante sera également effectuée pour les autres membres originaux de la§! §YFédération des Grandes Plaines§!.\n\n"
 fp_the_joint_focus_bonus_tt:0 "§gLa nation qui complète cette pour tous les membres obtiendra également le bonus suivant:§!"
 fp_the_joint_focus_bonus_event_tt:0 "§gLa nation qui complète cette priorité pour tous ses membres obtiendra également un bonus basé sur le résultat de l'événement.§!"
 fp_the_joint_focus_bonus_event_reward_tt:0 "§gBonus pour l'achèvement de la priorité initiale :§!"
 fp_the_join_tech_sharing_tt:0 "Chaque membre originel de §Yla Fédération des Grandes Plaines§! rejoint §Yle Système Éducatif de la Fédération des Grandes Plaines§!"
 fp_buff_first_peoples_federation_sharing:0 "Bonus de partage de technologie de §G10%§! du §YSystème Éducatif de la Fédération des Grandes Plaines§!"

 fp_the_alliance:0 "Réviser l'Accord du Premier Peuple de la Jonction"
 fp_the_alliance_desc:0 "Si nos nations travaillent ensemble depuis longtemps, les projets de coopération à grande échelle sont rares. Il est peut-être temps de changer cela."
 fp_lacrosse:0 "Le Petit Frère de la Guerre"
 fp_lacrosse_desc:0 "Nous devrions envisager de faire revivre l'ancien sport appelé stickball. Il était souvent utilisé pour régler les différends entre tribus et préparer les jeunes guerriers au combat. Ces deux choses semblent incroyablement utiles. Ajoutez-y la valeur de divertissement et des matchs réguliers entre fédérations deviennent une très bonne idée."
 fp_combined_militia_effort:0 "Efforts Combinés de la Milice"
 fp_combined_militia_effort_desc:0 "La défense de la campagne était souvent laissée aux établissements individuels dans la région respective. Ce qui signifie qu'il y avait des zones où les pillards se promenaient plus ou moins librement. Surtout autour de la région qui est considérée comme la frontière entre nos nations, puisque chacun espère simplement que l'autre fera le travail. Cela ne peut pas durer plus longtemps si nous voulons réussir dans cet environnement difficile. Nous devons garder une trace des milices et autres forces défensives disponibles dans toute la fédération et de la rapidité avec laquelle nous pouvons les envoyer là où elles sont nécessaires."
 fp_fortify_the_borders:0 "Fortifier les Frontières"
 fp_fortify_the_borders_desc:0 "Les gangs de pillards errants ne sont pas le seul problème auquel nous devons faire face. Des menaces imminentes se forment à nos frontières et nous devons nous y préparer. Des avant-postes et quelques installations de fortification plus importantes aux points de passage naturels feront l'affaire pour le moment."
 fp_shared_education:0 "Enseignement Pour Tous"
 fp_shared_education_desc:0 "Disposer d'un système éducatif unifié à l'échelle de la fédération nous aidera non seulement à lutter contre des problèmes tels que le manque d'alphabétisation et une main-d'œuvre non formée, mais aussi à former une nouvelle génération d'esprits brillants qui accéléreront nos projets de recherche."
 first_peoples_federation_sharing:0 "Système Éducatif de la Fédération des Grandes Plaines"
 fp_into_the_PIT:0 "Dans le PIT"
 fp_into_the_PIT_desc:0 "Notre système éducatif commun était un bon début, mais nous avons besoin d'un lieu central où envoyer nos meilleurs éléments. Le Plains Commonwealth Institute of Technology, appelé familièrement \"Le Pit\", était un tel endroit avant la guerre. Peut-être que nous pouvons en faire à nouveau un. Si nous parvenons à éliminer tous les pillards et les cafards rad qui l'ont réclamé depuis, bien sûr."
 fp_into_the_PIT_bonus_tt:0 "§Y30 jours§! Supplémentaires de §YPréparatifs pour le PIT§!"
 fp_clear_out_PIT_raiders:0 "Se Débarrasser des Raiders"
 fp_clear_out_PIT_raiders_desc:0 "Un homme désagréable qui se fait appeler le \"Seigneur du PIT\" et sa bande ont élu domicile dans le PIT abandonné. Au fil des ans, ils ont transformé l'ancien lieu d'apprentissage en une véritable forteresse. Un effort conjoint entre les armées de nos nations est nécessaire pour le déloger de cet endroit."
 fp_the_archives:0 "Ratisser les Archives"
 fp_the_archives_desc:0 "Pourquoi le personnel du PIT a-t-il décidé de stocker autant de données sur des cartes magnétiques ? Nous avons le sentiment que le PIT était sérieusement sous-financé, s'il ne pouvait même pas s'offrir des machines holodisques de qualité grand public. Les cartes magnétiques sont irrécupérables, mais les quelques holodisques qu'ils possédaient sont heureusement restés intacts. Nous devrions les distribuer au sein de la Fédération, afin qu'ils puissent être utilisés aussi efficacement que possible."
 fp_usable_equipment:0 "Partager le Trésor"
 fp_usable_equipment_desc:0 "Nous avons trouvé quelques prototypes et versions améliorées de machines et d'appareils d'usage quotidien datant d'avant la guerre. Bien que les machines elles-mêmes ne fonctionnent plus, nous avons appris quelques leçons précieuses en les démontant et en les inspectant."
 fp_reopen_the_PIT:0 "Réouvrir le PIT"
 fp_reopen_the_PIT_desc:0 "C'est avec une grande fête que le Plains Commonwealth Institute of Technology a été rouvert au public aujourd'hui. Les dirigeants des nations alliées étaient tous présents pour applaudir ce grand pas en avant pour la Fédération. Le premier groupe de nouveaux étudiants attendait déjà devant les portes, prêt à commencer à apprendre. L'avenir est à notre portée."

 fp_the_expedition:0 "L'Expédition"
 fp_the_expedition_desc:0 "La \"vision\" a suscité un regain d'activité. Les chercheurs de fortune, les conteurs et d'autres sont intéressés de voir où cette vision va nous mener. Il faudra un certain temps de préparation pour que tout soit prêt, mais nous serons prêts."
 fp_unknown_woman_appared:0 "A Reçu une Vision Mystérieuse"
 fp_expeditions_boon:0 "L'Atout"
 fp_expeditions_boon_desc:0 "L'expédition a été difficile et non sans pertes, mais nous avons vaincu et nous avons ramené chez nous quelque chose qui n'a pas été vu depuis presque 200 ans. Des chevaux. Des chevaux vivants, qui respirent, élevés spécifiquement pour survivre dans ces environnements difficiles. Bien avant la guerre, notre peuple s'est adapté si rapidement à eux qu'il était renommé pour son habileté avec les chevaux. Nous le ferons à nouveau."
 fp_towards_lonestar:0 "En route vers l'Étoile Solitaire"
 fp_outriders:0 "Entraîner les Outriders"
 fp_outriders_desc:0 "L'un des avantages des chevaux est la vitesse en terrain accidenté sans utiliser les réserves limitées de carburant qui nous restent. Nous devrions investir dans une force de reconnaissance partagée utilisant des chevaux et utilisant cet avantage."
 fp_outriders_tt:0 "Déploie §Y3 unités de Cavalerie Outrider§! dans votre capitale."
 fp_horse_breeding:0 "Élevage Organisé de Chevaux"
 fp_horse_breeding_desc:0 "Si le stock initial de chevaux était bon, il ne suffira pas à satisfaire les besoins de nos troupes à long terme. Nous devons organiser un système pour les élever efficacement ou nous en manquerons tôt ou tard."
 fp_internal_trade:0 "Commerce Intérieur Organisé"
 fp_internal_trade_desc:0 "Si le commerce entre les zones détenues par les différents membres de la fédération a toujours existé, il était peu structuré et mal supervisé. Avec une approche plus structurée, nous pouvons garantir la croissance économique et prévenir ou du moins atténuer des choses comme les pénuries locales de nourriture, de ressources ou d'équipements."
 fp_free_trade:0 "Libre-échange entre les Membres"
 fp_free_trade_desc:0 "Nous avons fait de grands pas dans la bonne direction avec notre nouvelle approche du commerce. Il ne nous reste plus qu'à empêcher les colonies individuelles de \"taxer\" les commerçants pour leur protection. Souvent de manière assez violente."
 fp_infrastructure_projects:0 "Projets d'Infrastructure"
 fp_infrastructure_projects_desc:0 "Avec un afflux toujours plus important de personnes et de marchandises, nous devons améliorer notre réseau de transport. Chemins, routes, trains. Tout a besoin d'être réparé et d'une nouvelle couche de peinture."
 fp_restore_highways:0 "Restaurer les Autoroutes"
 fp_restore_highways_desc:0 "De nombreuses autoroutes sillonnent nos nations. Elles sont souvent les voies les plus directes entre les villes et les villages. Enfin, lorsqu'elles sont praticables. Nous devons vérifier leur état de délabrement et envoyer des équipes de travail dans les parties les plus touchées."
 fp_restore_highways_tt:0 "Chaque membre originel de §Yla Fédération des Grandes Plaines§! ont d'ajouté §Y3 infrastructures§! à leur province capitale."
 fp_connect_settlements:0 "Connecter les Petites Colonies"
 fp_connect_settlements_desc:0 "Si la réparation des autoroutes est une bonne chose, toutes les localités ne sont pas nécessairement situées le long de ces artères. De nombreuses petites communautés sont souvent situées en dehors des sentiers battus. Nous devons nous assurer que ces personnes ne passent pas à travers les mailles du filet en créant des routes claires et bien protégées pour que les commerçants puissent les atteindre et leur fournir tout ce dont ils ont besoin."
 fp_connect_settlements_tt:0 "Chaque membre originel de §Yla Fédération des Grandes Plaines§! ont d'ajouté §Y2 infrastructures§! à une province non-capitale."
 fp_reopen_train_stations:0 "Rouvrir les Gares"
 fp_reopen_train_stations_desc:0 "Le réseau ferroviaire est resté inactif depuis la guerre. Bien qu'un esprit opportuniste ait parfois élu domicile dans une gare, rien n'a été fait pour remettre les trains et les voies en état de marche. Mais surtout dans les endroits où les caravanes de brahmines  sont à pleine capacité, un train de marchandises aidera à la fois à la quantité de marchandises et au temps qu'il faut pour les livrer. Il s'agit d'une entreprise importante, mais qui en vaut la peine."
 fp_passenger_trains:0 "Trains de Passagers"
 fp_passenger_trains_desc:0 "Un sous-produit surprenant de la remise en service de notre réseau de trains est la demande croissante de personnes souhaitant voyager avec eux. Mais nos trains n'ont pas vraiment de place pour accueillir un nombre significatif de passagers. Un grand silo rempli de wagons de céréales n'est pas un bon endroit pour voyager. La solution est simple : des trains de passagers dédiés qui circulent selon un horaire fixe. Cela réduira quelque peu notre capacité de transport de marchandises, mais aura l'avantage de permettre d'envoyer rapidement des personnes là où elles sont nécessaires."
 fp_protect_caravans:0 "Protéger les Caravanes."
 fp_protect_caravans_desc:0 "Notre approche visant à mettre fin aux pratiques de racket de certaines colonies à l'égard des commerçants a malheureusement entraîné une diminution de la protection des caravanes en général. Il semble que nous devions intervenir nous-mêmes. Des patrouilles régulières le long des principales routes commerciales et vers les centres commerciaux montreront que les caravanes ne sont pas des proies faciles pour le pilleur ordinaire."
 fp_attract_foreign_caravan_companies:0 "Attirer les Compagnies de Caravanes Étrangères"
 fp_attract_foreign_caravan_companies_desc:0 "Puisque nous avons assez bien compris le côté local de cette activité commerciale, il est peut-être temps de regarder vers l'extérieur et de voir ce que font les autres. Et peut-être convaincre une ou deux de ces compagnies de caravanes de s'installer à l'intérieur de nos frontières."
 fp_the_currency_question:0 "La Question de la Devise"
 fp_the_currency_question_desc:0 "Jusqu'à présent, nos nations ont surtout utilisé des capsules comme monnaie, parce que... personne ne se souvient vraiment pourquoi nous avons commencé à les utiliser. Mais il en a été ainsi depuis peu après la guerre. La situation actuelle n'est peut-être pas la meilleure solution pour l'avenir, cependant. Il y a une monnaie naissante soutenue par l'empire commercial de l'Étoile Solitaire au sud. Et une autre qui arrive de l'ouest, soutenue par une puissance militaire considérable."
 fp_economic_growth:0 "Croissance Économique"
 fp_economic_growth_desc:0 "First Peoples Junction est l'endroit où il faut être pour acheter et vendre toutes sortes de choses. Investir dans sa croissance en tant que centre pour le commerce profitera à tous les membres de la fédération."


 gpf_a_monster_approaches:0 "Un Monstre Approche"
 gpf_a_monster_approaches_desc:0 "De plus en plus de nouvelles troublantes nous parviennent de l'ouest. Les voyageurs et les réfugiés nous disent qu'une grande partie du Colorado est tombée sous le contrôle de quelqu'un appelé \"le Monstre de l'Est\". Et d'après ce qu'il semble, il se déplace dans cette direction. Nous devons être prêts."

### Fate of the Federation
 gpf_fate_of_the_federation:0 "Le Destin de la Fédération"
 gpf_fate_of_the_federation_desc:0 "Nos nations se sont rapprochées ces derniers temps et nous avons dansé autour d'un sujet particulier pendant un certain temps maintenant. Devrions-nous sauter par-dessus nos propres ombres et devenir une seule nation et un seul peuple ? Bien que cela fasse de nous une force sur laquelle il faut compter dans la région, il n'y a pas que des avantages à cela. Même avec notre coopération déjà étroite, il faudra encore du temps avant que la nouvelle nation soit aussi efficace que les nations individuelles. Et certains pourraient dire que certaines choses qui rendent notre peuple unique seront perdues dans la mêlée."
 gpf_federation_apart:0 "Séparés, mais Pas Divisés"
 gpf_federation_merge:0 "Une Nation"
 gpf_federation_merge_desc:0 "La Décision a été prise. Nous sommes une nation, un peuple. Nous serons plus forts. Nous vaincrons. Nous nous tournerons vers l'avenir."
 gpf_a_new_ruling_body:0 "Une Nouvelle Instance Dirigeante"
 gpf_a_new_ruling_body_desc:0 "Il y avait de nombreux groupes différents dans les divers gouvernements avant notre fusion. En outre, même s'ils ne dirigent plus la nation, les compétences et l'expérience des deux autres anciens dirigeants sont inestimables pour notre nouvelle nation."
 gpf_scientific_advisor:0 "Le Ciel est la Limite"
 gpf_scientific_advisor_desc:0 "Les prouesses scientifiques des Cherokees sont inégalées dans la région. Et personne ne le personnifie mieux que Standhope. Un esprit brillant comme le sien ne devrait pas être gaspillé."
 gpf_cultural_advisor:0 "Partie de l'Histoire"
 gpf_cultural_advisor_desc:0 "L'Histoire ne devrait jamais être oubliée. Qu'il s'agisse de l'histoire d'un lieu, d'une personne ou d'une chose. De nombreux Choctaw ont consacré leur vie à l'acte de se souvenir. Nashoba a été à l'avant-garde de ce mouvement pendant des décennies. Il est devenu une partie de l'histoire des Choctaw eux-mêmes. Et il fera partie de l'histoire de cette nouvelle nation."
 gpf_economic_advisor:0 "Plus qu'un Simple Jeu d'Argent"
 gpf_economic_advisor_desc:0 "On ne devient pas à la fois le dirigeant d'une nation et un empire commercial prospère sans savoir ce que l'on fait. Il ne s'agit pas seulement de lumières brillantes et de la chance du tirage au sort."
 gpf_scientific_advisor_tt:0 "Conseiller en recherche §YStandhope Shadow Mountain§! devient disponible pour le service."
 gpf_cultural_advisor_tt:0 "Le conseiller culturel §YNashoba Solomon§! devient disponible pour le service."
 gpf_economic_advisor_tt:0 "Le conseiller économique §YLushanya Harjo§! devient disponible pour le service."
 gpf_a_new_capital:0 "Une Nouvelle Capitale"
 gpf_a_new_capital_desc:0 "Il n'est pas vraiment nécessaire de déplacer le siège de notre gouvernement vers un nouveau lieu. Mais vous ne pouvez pas sous-estimer la valeur symbolique d'avoir le centre de notre nation nouvellement formée à l'endroit où, il y a plusieurs décennies, nous avons signé le document qui nous a menés jusqu'ici. Nous devons néanmoins améliorer certaines infrastructures et commodités dans la région."
 gpf_gateway_to_the_plains:0 "Porte d'Entrée du Commonwealth des Plaines"
 gpf_gateway_to_the_plains_desc:0 "L'Étoile Solitaire a longtemps dominée le commerce dans ce qui était autrefois le Commonwealth du Texas. Il est difficile de rivaliser avec eux dans leur domaine de prédilection. Mais ce que nous pouvons faire, c'est devenir la passerelle, l'intermédiaire pour le commerce entre le Texas et le Commonwealth des Plaines. Kansas City, le havre de paix de Great Bend, Junction City. Tous ceux qui veulent commercer dans cette région devront passer par nous."
 gpf_the_state_of_sequoyah:0 "L'État de Sequoyah"
 gpf_the_state_of_sequoyah_desc:0 "Il se trouve que lorsque nous nous sommes installés dans cette région, nous avons plus ou moins revendiqué tous les territoires de l'État de Sequoyah. Un gouvernement amérindien uni qui a été proposé il y a presque 300 ans, mais qui n'a jamais vu le jour. Mieux vaut tard que jamais ?"
 gpf_the_state_of_sequoyah_tt:0 "Possède tous les territoires principaux des membres originaux de la §YFédération des Grandes Plaines§!."
