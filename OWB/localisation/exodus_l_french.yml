  ### Modifiers
 exodus_occupier_appeal:0 "Attractivité d'Occupation"
 exodus_nomadicity:0 "Nomadisme de la Population"
 exodus_national_appeal:0 "Attractivité des Réfugiés"
 exodus_assimilation_proportion:0 "Facteur d'Assimilation des Réfugiés"
 exodus_refugee_ratio_malus:0 "Réfugiés Non Assimilés"
  ### GUI
 exodus_button_tt:0 "[GetCanExodus]"
 exodus_gui_allow_exodus:0 "Estimation pour conquérant : §R[?ROOT.exodus_new_owner.GetName]§! \n    Attractivité : [?occupier_appeal_temp|2+%]\nconquérant : §Y[?ROOT.exodus_target_state.GetName]§!\n    §gNomadisme :§! [?nomadicity_temp|+2%]\n    §gRéfugiés :§1 [?exodus_state_refugees|0-] \n    §gUsines militaires perdues :§! [?exodus_arms_refugees|0-]\n    §gUsines civiles perdues :§! [?exodus_civ_refugees|0-]"
 exodus_gui_error:0 "L'interface graphique d'Exodus a généré une erreur. Essayez de cliquer pour rafraîchir, et si rien ne change, signalez ce problème comme un bug."
 exodus_gui_disallow_exodus:0 "La population ne sera pas déplacée lorsque l'État changera de contrôle."
 exodus_gui_please_refreesh:0 "Veuillez cliquer pour rafraîchir la prédiction d'Exodus."
 exodus_array_entry_n:0 "§W[?exodus_valid_targets_temp^cur.GetName]§! Poids de : [?current_weight|0=]\n[GetExodusTargetsArrayTT]"
  ### Tooltips
 exodus_with_set_proportion_tt:0 "§Y[?refugee_proportion]%§! de la population de cet État §Rfuira§! en tant que §YRéfugiés§!, ce qui équivaut à §Y[?global.exodus_state_refugees] civils§!, §Y[?global.exodus_arms_refugees] usines d'armes§!, et §Y[?global.exodus_civ_refugees] usines de biens civils \n"
 exodus_decimate_portion_tt:0 "§Y[?refugee_proportion]%§! de la population de cet État sera §Rdétruite§!, ce qui équivaut à §Y[?global.exodus_state_refugees] civils§!, §Y[?global.exodus_arms_refugees] usines d'armes§!, et §Y[?global.exodus_civ_refugees] usines de biens civils.\n"
 assimilate_no_prop_tt:0 "\n§gNotre §YFacteur d'Assimilation de Réfugiés§! est actuellement inférieur à 0, et nous sommes donc incapables d'assimiler passivement des réfugiés. La recherche d'une §OCampagne d'Assimilation Nationale§! ou §Ol'Expulsion de Réfugiés§! peut cependant donner des résultats.§!\n"
 assimilate_n_pop_cap_tt:0 "Un total de £manpower_texticon §G[?pulse_assimilate_pre_div|0]§! §YRéfugiés§! §g(représentant environ [?modifier@exodus_assimilation_proportion|%1]] de l'ensemble des réfugiés)§! seront §Gassimilés§! dans la capitale de notre nation, devenant ainsi des §Ycivils§!.\n\n"
 assimilate_n_pop_tt:0 "Un total de £manpower_texticon §G[?pulse_assimilate|0]§! §YRéfugiés§! §g(représentant environ [?modifier@exodus_assimilation_proportion|%1] de l'ensemble des réfugiés)§! seront §Gassimilés§! dans les états de la nation, devenant ainsi des §Ycivils§!.\n\n"
 every_core_controlled_states_tt:0 "Chaque état §Ycontrôlé§!, §Ynational§!"
 assimilate_add_pop_cap_tt:0 "Gagne [?pulse_assimilate_pre_div|G0] §Ypopulation§!\n"
 assimilate_add_pop_tt:0 "Gagne [?pulse_assimilate_per_state|G0] §Ypopulation§!\n"
  ### Assimilation Decisions
 exodus_refugee_assimilation:0 "Réfugiés"
 exodus_refugee_assimilation_desc:0 "Au fur et à mesure que les états sont conquis dans les Terres Désolées, les §Yréfugiés§! fuiront la nouvelle occupation et chercheront à recommencer leur vie ailleurs. Lorsque ces réfugiés atteignent notre nation, ils rejoignent notre groupe de §ORéfugiés Non-Assimilés§!. Nous pouvons §Gassimiler§! ces §Yréfugiés§! pour augmenter les effectifs dans nos états nationaux, soit en laissant le temps au temps, ou soit en faisant un effort politique conscient. \n\nActuellement, nous avons [?unassimilated_refugees|Y0] §ORéfugiés Non-Assimilés§! à travers la nation. Cela représente [?refugee_to_core_ratio|%R] de notre §Ypopulation nationale§!, et nous subissons donc un [?ratio_modifier_stab|%R] §Yimpact de stabilité§! \n\nDepuis le début du jeu, [?all_time_refugees|Y0] §ORéfugiés§! sont arrivés dans notre nation, dont [?all_time_assimilate|Y0] ont été §Gassimilés§! et [?all_time_expelled|Y0] ont été §Rexpulsés§! à ce jour."
 exodus_assimilation_pulse_mission:0 "Assimilation Passive de Réfugiés"
 exodus_assimilation_pulse_mission_desc:0 "Toutes les quatre semaines, une fraction du total de nos §ORéfugiés Non-Assimilés§! s'intégrera uniformément dans nos §YÉtats nationaux§!, renforçant nos §Yréserves d'effectifs§! proportionnellement à notre §OProportion d'Assimilation§!. Cette proportion dépend des §Yesprits nationaux§!, des §Ytechnologies§! et des §Ylois sur le Recrutement des Étrangers§!."
 nationwide_assimilation_drive:0 "Campagne d'Assimilation Nationale"
 nationwide_assimilation_drive_desc:0 "Grâce à une certaine volonté politique, nous pouvons intégrer un mois de §Oréfugiés§! directement dans notre population civile. Pratique en cas de besoin, cela permettra également d'atténuer la pénalité de stabilité des §ORéfugiés Non Assimilés§!."
 nationwide_assimilation_drive_trig_tt:0 "Il y a plus de §ORéfugiés Non-Assimilés§! que §Od'États nationaux§! §g(currently [?num_core_states])§!"
 assimilation_drive_tt:0 "Un total de £manpower_texticon §G[?pulse_assimilate|0]§! §YRéfugiés§! §g(représentant environ §G15%§! de l'ensemble des réfugiés)§! seront §Gassimilés§! dans les États de la nation et deviendront des §Ycivils§!.\n\n"
 expel_refugees:0 "Détourner les Réfugiés"
 expel_refugees_desc:0 "Bien que nous préférerions assimiler le nombre considérable de réfugiés dans notre nation, leur nombre par rapport à notre propre population de base rend la chose totalement irréalisable. Au lieu de cela, nous allons devoir détourner une partie de notre population de réfugiés de nos terres pour maintenir la stabilité."
 expel_refugees_trig_tt:0 "Les §ORéfugiés Non-Assimilés§! causent une pénalité de §Rstabilité§! de plus de §Y15%§!."
 expel_refugees_tt:0 "Un total de £manpower_texticon §G[?refugees_expelled|0]§! §YRéfugiés§! §g(qui représentent environ §R15%§! de l'ensemble des réfugiés)§! seront §Rexpulsés§! de notre nation afin de maintenir la stabilité.\n\n"
