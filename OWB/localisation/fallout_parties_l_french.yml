l_french:
#People
 theodemocracy:0 "Théodémocratie"
 theodemocracy_desc:0 "Cette faction est dirigée par une figure religieuse qui est démocratiquement élue par le biais d'élections locales dans les paroisses."
  #Placeholder localization begins
 unlimited_democracy:0 "Démocratie illimitée"
 unlimited_democracy_desc:0 ""
 tribal_council:0 "Bureaucratie tribale"
 tribal_council_desc:0 ""
  #Placeholder localization ends
 constitutional_republic:0 "République constitutionnelle"
 constitutional_republic_desc:0 "Cette faction est dirigée par le peuple à travers un gouvernement élu avec une constitution protégeant les droits de ses habitants."
  #Placeholder localization beings
 constitutional_monarchy:0 "Monarchie constitutionnelle"
 constitutional_monarchy_desc:0 ""
  #Placeholder localization ends
 commune:0 "Commune"
 commune_desc:0 "Cette faction est dirigée par un groupe collectif qui met ses ressources en commun et fait de son mieux pour aider le collectif à survivre, généralement unis par des objectifs communs."
 peoples_militia:0 "Milice populaire"
 peoples_militia_desc:0 "Cette faction est dirigée par un collectif militaire qui s’efforce de protéger ses habitants, quelles que soient les forces extérieures. La seule allégeance à laquelle ils jurent est leur peuple."
 town_hall_democracy:0 "Démocratie de mairie"
 town_hall_democracy_desc:0 "Cette faction est gouvernée par ses habitants à travers un conseil municipal choisi pour représenter chacun des habitants des régions."

#Intellectuals
 meritocracy:0 "Méritocratie"
 meritocracy_desc:0 "La hiérarchie de cette faction est strictement basée sur la capacité d'exécuter des compétences spécifiques. Le membre le plus compétent est le chef de facto."
 ideocracy:0 "Idéocratie"
 ideocracy_desc:0 "Cette faction est gouvernée strictement selon leurs idéologies idéales par un conseil d'élite."
 technocracy:0 "Technocratie"
 technocracy_desc:0 "Cette faction est gouvernée par un cercle restreint d’experts dans divers domaines intellectuels qui prennent des décisions et élisent un chef de conseil pour les guider."

#Ruler
 theocracy:0 "Théocratie"
 theocracy_desc:0 "Cette faction est dirigée par une figure messianique, qui est le chef de la vie religieuse et politique de la nation."
 oligarchy:0 "Oligarchie"
 oligarchy_desc:0 "Cette faction est gouvernée par les plus riches qui achètent leur pouvoir par la richesse."
 warlordship:0 "Seigneurie de guerre"
 warlordship_desc:0 "Cette faction est dirigée par un chef de guerre qui garde le contrôle par le pouvoir et la peur, gagnant de la force en tuant ses ennemis."
 benevolent_dictatorship:0 "La dictature bienveillante"
 benevolent_dictatorship_desc:0 "Cette faction est dirigée par un dictateur bienveillant qui fait des efforts pour améliorer la vie de ses habitants, mais toute contestation de la part des dirigeants se heurte à la force."
 indifferent_despotism:0 "Despotisme indifférent"
 indifferent_despotism_desc:0 "Cette faction est dirigée par un despote indifférent qui ne se soucie que de maintenir son pouvoir."
 chieftain:0 "Chef de clan"
 chieftain_desc:0 "Cette faction est dirigée par un chef possédant un pouvoir illimité sur son peuple."
 gang:0 "Gang"
 gang_desc:0 "Cette faction est gouvernée par une structure de gang lâche, avec le leadership le plus puissant et le plus impitoyable qui la compose."
 military_government:0 "Loi Martiale"
 military_government_desc:0 "Cette faction est dirigée par l'armée, pour le bien du peuple, bien sûr."

#Elites
 kritocracy:0 "Kritocratie"
 kritocracy_desc:0 "Cette faction est dirigée par un ensemble de chefs religieux et de prêcheurs, qui élisent un chef d'État parmi leurs propres rangs."

