  nf_zap.16.title:0 "Zapata Seizes Power!"
  nf_zap.16.desc:0 "It seems that Tlaloc has suffered a early demise at the hands of his own son.\nA strange temporal paradox has caused the memory banks storing Zapata's code to overload and cripple the Poseidon system outright. With practically all of Tlaloc's processing focused on solving the Zapata paradox he effectively has taken control of the entire system.\nWorse yet? He doesn't seem keen on playing nice with his neighbors."
  nf_zap.16.a:0 "The revolution is at hand, comrades."
  nf_zap.16.b:0 "Socialism? Diabolical!"
  nf_zap.16.c:0 "This "paradox" has to come from the distortions in the melody."
  nf_zap.16.d:0 "They don't sound like nice friends.."
  nf_zap.16.e:0 "Oh no!"
