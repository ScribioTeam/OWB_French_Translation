 PIPBOY_PLUS_NATION_TEXT_ITZ: "§!L'Empire de Chichen Itzan§! est issu d'une petite tribu de la péninsule du Yucatan. Ces fondateurs vénéraient les anciens dieux, ceux des civilisations mayas millénaires avant eux, et ont basé leurs activités autour de Chichen Itza, une immense pyramide à étages qui subsiste encore aujourd'hui. Au cours du siècle suivant, les Itza étendent progressivement leur influence, consommant toute la péninsule du Yucatan et s'étendant vers le nord le long du littoral. C'est au cours de l'ascension initiale de l'empire que les Itza ont commencé à s'intéresser à la mer. La marine itzane, qui ne comptait au départ que quelques petits bateaux de pêche, s'est rapidement développée pour devenir la terreur du golfe du Mexique. Au cours de ces années, la flotte a principalement mené une politique de piraterie, choisissant de piller les colonies sur les îles ou sur la côte pour leurs richesses, qui étaient ensuite transmises à la capitale. \n\n\nCependant, en l'an 2102, un nouvel ennemi a été aperçu par l'armée Itzan. Ils portaient des capes semblables à celles des aigles, et semblaient observer des rituels similaires à ceux des Itza. Les premiers échanges avec cette nouvelle civilisation furent amicaux, mais en 2139, les choses se gâtèrent. Les Itza et les Aztlan, à leur insu, avaient lancé une invasion de [TDT.GetName], une grande tribu de l'intérieur des terres aux coutumes similaires à celles des deux groupes. Les deux camps ont remporté un succès initial contre les forces de [TDT.GetNameDef], mais un affrontement fatal s'est produit en octobre qui a donné le ton des relations entre les Aztlan et les Itza pour toujours. Les deux camps ont pris l'autre pour [TDT.GetName] et, dans le chaos qui s'en est suivi, quelque 40 000 soldats ont été tués ou gravement blessés dans chaque camp. La première guerre officielle a suivi, une lutte à trois pour le contrôle de [TDT.GetName], et a duré trois ans, chaque camp se disputant le contrôle des crêtes et des rivières. La guerre se termine finalement sans résultat, au grand embarras des Itza et des Aztlan. \n\nCette guerre s'avéra être la première d'une longue série, et de 2139 à 2228, les Itza et les Aztlan furent enfermés dans un conflit frontalier perpétuel. Des centaines de milliers de vies furent éteintes dans les jungles et les collines des régions frontalières, et des milliers d'autres furent éteintes sur les temples d'Itza pour apaiser les dieux de la guerre. Bien que les combats ne soient pas concluants, une chose devient évidente : les Aztlan prennent le dessus. À chaque grande bataille à partir de 2190 environ, les Aztlan ont pu aligner plus d'hommes et, surtout, leurs redoutables guerriers Jaguar. Lentement mais sûrement, les Itza étaient battus par la machine de guerre Aztlan. \n\nLa machine de guerre Aztlan a atteint son zénith en 2228. Sous la houlette de brillants généraux, les Aztlan ont conquis des territoires à une échelle sans précédent, et une fois que leurs ennemis du nord ont commencé à s'effondrer, ils ont tourné leurs yeux affamés vers les Itza. Pendant deux ans, des combats féroces ont marqué les jungles. Une guerre que les Itza considéraient au départ comme un simple affrontement est rapidement devenue une guerre pour la survie. La sombre situation n'a pas été plus évidente que lors de la bataille de la rivière Balsas, où une armée entière d'Itzan a été dépassée en nombre, en manœuvres et ensuite complètement mise en déroute. Plus de la moitié de la force a été tuée ou capturée au cours de cette seule bataille. Les forces restantes d'Itzan entamèrent une retraite forcée vers la péninsule du Yucatan, poursuivies sans relâche par les forces d'Aztlan qui cherchaient à les détruire une fois pour toutes. \n\nLe 12 mars 2232, les forces Itzan en déroute atteignent la rivière Papaloapan. Sur ordre du monarque actuel, Gustavo Fontirroig, les ponts traversant la rivière ont été détruits. Si cela a permis de protéger temporairement la péninsule du Yucatan de l'avancée des forces d'Aztlan, cela a également piégé les restes des forces Itzan du mauvais côté de la rivière. Désespérés et presque brisés, ils se sont ralliés et ont affronté leur ennemi une dernière fois. La bataille de la rivière Papaloapan était assurée. \n\nLes forces d'Itzan, fatiguées et sous-équipées, se sont d'abord effondrées contre l'avant-garde des Jaguars d'Aztlan, mais le destin a jeté les dés une fois de plus. Un jeune général du nom de Sebastián, qui n'avait pas plus de 19 ans, grimpa au sommet de la colline sur laquelle les Itzas semblaient condamnés à mourir. En atteignant le sommet, il a trouvé le chaos. La plupart des structures de commandement Itzan avaient soit battu en retraite, soit été tuées par un tir d'artillerie perdu. Sebastián savait que l'ordre devait être tiré de ce chaos, ou les Itza étaient condamnés à mourir. Au début, personne n'a écouté ses idées, mais bientôt une seule unité de l'Ejército, les élites des Itza, a suivi ses ordres. Sous sa direction, l'unité a réussi à briser une partie faiblement défendue de la ligne d'Aztlan, sortant de l'encerclement. Alors que la force Itzan était trop désorganisée pour profiter de la percée, les forces de Sebastián ont réussi à arracher des fournitures médicales et des munitions avant de se replier. Voyant sa bravoure et son génie tactique, de plus en plus d'unités des forces d'Itzan se sont engagées à suivre son exemple, jusqu'à ce que l'armée entière, ou ce qu'il en restait, soit sous son commandement en début de soirée. \n\nFatigué et ensanglanté, Sebastián ordonna à ses hommes de se mettre en position défensive pour ce qu'il pensait être le dernier combat de la grande armée Itza. Les Aztlan, menés par une quantité apparemment infinie de Jaguars, ont commencé leur charge. Les combats se poursuivent jusqu'au petit matin, alors que les forces d'Itzan se replient continuellement sur la colline, reformant leur cercle défensif de manière organisée. Le cercle, selon les ordres de Sebastián, était entièrement composé d'infanterie de la milice d'Itzan. Derrière cette ligne de front, Sebastián plaçait des unités de l'Ejército à intervalles réguliers, prêtes à colmater toute brèche qui pourrait apparaître dans la ligne, ou à exploiter toute brèche chez les ennemis. Bien que le plan soit simple, il s'est avéré mortellement efficace. Pas une seule fois la ligne d'Itzan n'a été sérieusement brisée, et lorsque le nombre de défenseurs de la milice et de l'infanterie d'Itzan a commencé à devenir trop faible pour tenir la ligne, Sebastián a ordonné une retraite vers le haut de la colline, réduisant la circonférence de la ligne. \n\nAlors que l'aube se levait sur le champ de bataille, un spectacle inattendu accueillit Sebastián. Des Jaguars morts jonchaient le sol, entassés densément devant les positions défensives qu'il avait lui-même conçues. Les unités de l'Ejército tenaient toujours leurs postes, bien que la plupart se soient évanouies de fatigue, alors que le dernier Aztlan s'effondrait. Sebastián était adoré par les soldats dont il avait sauvé la vie. Les jours suivants, le reste de l'armée d'Itzan, dispersée sur la rivière Papaloapan, s'est ralliée à lui. Il était clair que l'armée de Sebastián était désormais la plus grande et la meilleure force de combat de la jungle. \n\nLa domination de l'armée de Sebastián a été démontrée une fois pour toutes deux mois plus tard. La force d'Itzan a avancé vers la rivière Balsas une fois de plus, cette fois-ci en perçant plutôt qu'en étant poursuivie par les forces d'Aztlan. Sur les rives de la Balsas, Sebastián a infligé une fois de plus une défaite décisive aux Aztlans, un coup fatal qui a permis aux forces aztlans de ne plus jamais menacer la patrie des Itzans. \n\nCependant, Sebastián n'a pas décidé de marcher vers les terres Aztlan, comme le lui avait conseillé le monarque Itzan. Au lieu de cela, Sebastián fit faire demi-tour à son armée, marchant rapidement jusqu'à la rivière Papaloapan avant d'utiliser son armée pour réparer les ponts et les liens commerciaux. Trois mois plus tard, il reprend la route, cette fois vers la péninsule du Yucatan. Là, lui et son armée ont reçu un large soutien, et les hommes ont afflué vers sa bannière. Cependant, Sebastián refusa de s'arrêter et d'enrôler ces recrues volontaires, leur disant de retourner à leurs champs et de veiller à ce que le pays résiste à toute famine, tandis qu'il marchait sur Chichen Itza lui-même. Une fois sur place, il purgea l'élite politique qui y résidait pour se venger d'avoir coupé les ponts sur la rivière Papaloapan. Dans un acte de vengeance personnel, il a tué personnellement et publiquement le Kalomte Gustavo, avant de se déclarer le nouveau Kalomte de l'Itza. Le Roi des Rois. \n\n\nAu cours des 43 années suivantes, de son couronnement en 2232 à 2275, le Kalomte Sebastián a mené les Itza de victoire en victoire. Il a notamment infligé une défaite décisive à [TDT.GetName], le repoussant au-delà de la rivière Usumacinta, et a renforcé les liens commerciaux et diplomatiques entre les Itza et [GRH.GetName]. Aujourd'hui, à l'aube de 2275, le Kalomte élabore des plans pour consolider la domination des Itzans sur l'ensemble de la côte mexicaine. "
