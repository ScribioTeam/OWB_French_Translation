 PIPBOY_PLUS_NATION_TEXT_KLA: "§YKlamath§! est une petite ville située à l'est de §YArroyo§! et au nord-ouest de §YNew Reno§!, qui vit d'une maigre existence au nord de la §YNouvelle République de Californie§! Bien que modeste, §YKlamath§! est un maillon essentiel d'un sentier de chasse établi de longue date dans le nord de la §YCôte Ouest§!. Les trappeurs gecko s'arrêtent souvent à §YKlamath§! pour vendre leur butin et se défouler : soit dans l'un des bars locaux, soit aux bains publics.\n\nPrincipalement composée de trappeurs et de gens du pays, la ville de §YKlamath§! vit grâce à la rivière §YKlamath§!. Offrant d'excellents sentiers de chasse et de l'eau propre (relativement parlant), la rivière est une partie importante de l'écosystème local. Les §YPetits Geckos§! sont courants dans la région de §YKlamath§! et leurs peaux sont très prisées, ce qui en fait l'élément vital de la communauté : Les peaux de §Ygecko doré§!, en particulier, se vendent très bien.\n\nLe village de §YKlamath§! était autrefois un lieu intermédiaire entre le village de §YArroyo§! et le sud, où les membres de la tribu pouvaient rencontrer des commerçants qui se reposaient et faire des affaires. Aujourd'hui, cependant, §YKlamath§! sert surtout de point d'arrêt entre des endroits éloignés et la ville prospère et en pleine modernisation de §YArroyo§!. Des marchandises, des informations et des nouvelles sont souvent échangées pendant que les commerçants se reposent, ce qui fait de la ville une source d'informations et de bizarreries intéressantes, mais pas autant que §YNew Reno§!.\n\nBien qu'elle ait été infestée par les rats en 2241 et qu'elle soit sur le radar de §Yl'Enclave§!, en 2275 les choses sont revenues à la normale dans la simple ville de §YKlamath§!. "
