 PIPBOY_PLUS_NATION_TEXT_RAP: "§YLes Rapides§! sont une rareté en §YCalifornie§! et constituent la majeure partie de la population tribale à l'ouest du §Yfleuve Colorado§!. Après des décennies de création d'États par la §YRNC§!, la §YCôte Ouest§! est passée d'une terre stérile et sans loi à une terre un peu peuplée et un peu moins anarchique. Sans place dans la nouvelle société qui s'était formée autour d'elles, de nombreuses tribus ont voyagé vers l'est pour trouver refuge le long du §Yfleuve Colorado§!. Les Rapides sont le résultat de ce grand exode : une grande coalition de tribus s'est installée le long du sud-est de la rivière §YColorado§!.\n\nLeurs principales sources de revenus sont le commerce du poisson, le mercenariat et les services de transport. Une grande partie de leur commerce prend la forme d'arrêts réguliers des caravaniers qui cherchent à parcourir les terres de la légion de §YCaesar§!. Ces commerçants apportent des richesses, des biens, des nouvelles et des armes aux tribus du §YColorado§!. Souvent, §YLes Rapides§! transportent les voyageurs à travers le §YColorado§! en échange de marchandises telles que des fournitures médicales coûteuses, des capsules ou des armes.\n\nBien que §YLes Rapides§! aient connu une période de paix et développé une communauté en dehors des \"terres civilisées\" de la §YR.N.C§!, leur avenir est incertain. Bien qu'ils entretiennent des relations saines avec le peuple de la nation §YTohono§! à l'est, au nord, §Yles Scorpions§! continuent d'empiéter sur leur territoire. Les escarmouches frontalières sont devenues monnaie courante pour les tribus qui vivent le long de la frontière du §YColorado§!. A l'ouest, la §YRNC§! continue de préparer l'exode \"inévitable\" §Ydes Rapides§! et la réinstallation de leur nouveau foyer. Des messagers du §YCimetière§! viennent régulièrement faire des contrôles sociaux et du commerce, rapprochant la §YRNC§! des §YLes Rapides§!, qui le veuillent ou non reconnaître leur république."
