 PIPBOY_PLUS_NATION_TEXT_NCR: "§YLa République de Nouvelle Californie§!, plus connue sous le nom de §YR.N.C.§!, est une nation aux origines modestes, issue de la petite ville fortifiée de §YSables Ombragés§!. En 2186, elle s'est déclarée république et a pris le nom éponyme : elle a élu un conseil démocratique pour rédiger une constitution et diriger la nation. Après 3 ans, la §YR.N.C.§! est passée d'une petite ville à une fédération de villes comprenant plusieurs centres commerciaux importants. Les villes disparates de la §YR.N.C.§! (à l'époque) étaient unies par un besoin commun de protection et la menace de déshydratation.\n\nLa §YR.N.C.§! s'est, à bien des égards, inspirée des anciens §YÉtats-Unis§!, avec ses pouvoirs législatif, exécutif et judiciaire. Si le processus démocratique de la §YR.N.C.§! présente de nombreux avantages, la nation est en proie à la corruption. Les États de la §YRépublique§! s'opposent souvent les uns aux autres dans le but de promouvoir leurs propres intérêts, ce qui a pour effet de délégitimer le gouvernement fédéral. Nombreux sont ceux qui, au sein de la §YRépublique§!, ont souligné les défauts du système, mais malgré les frustrations du peuple, celui-ci refuse de changer. Le secteur économique de la §YR.N.C.§! est \"de mèche\" avec le gouvernement et fait régulièrement pression pour maintenir ses privilèges.\n\nOn peut trouver d'autres similitudes entre la §YR.N.C.§! et son inspiration historique dans une autre de ses institutions : l'armée. La §YR.N.C.§! dispose d'une branche des forces armées importante mais sous-financée, qui accorde peu d'importance à la formation : les troupes sont considérées comme pleinement formées après seulement deux à trois semaines. En contraste frappant avec ses forces principales inefficaces, la §YR.N.C.§! emploie également des forces spéciales hautement entraînées et expérimentées, les §YRangers§!. Les différences entre ces deux factions sont le jour et la nuit, mais elles constituent toutes deux une part importante de la puissance militaire de la §YR.N.C.§!\n\nLe pouvoir de la §YRépublique§! est incontestable : sa direction, cependant, est sujette à débat. Diverses solutions ont été proposées pour résoudre les problèmes qui affligent la §YRépublique§!, mais il n'est pas certain que ces choix soient les bons. Dans les §YTerres Désolées§!, la §YR.N.C.§! est sur la corde raide : elle est à la fois un phare de la liberté et une entité hégémonique qui englobe tout. Comme toute chose dans les §YTerres Désolées§!, le §YR.N.C.§! n'est pas aussi simple qu'il n'y paraît."
 PIPBOY_PLUS_NATION_TEXT_NEW: "§YNew Reno§! se présente comme la plus Grande Petite Ville des Terres Désolées, mais la plupart des gens la connaissent comme une misérable ruche d'immondices et de méchancetés, une plaie suintante de jeux d'argent, de trafic de drogue et de prostitution... mais aussi comme un entrepôt important pour la majeure partie du Nevada et une étape importante sur la route des caravanes du Grand Cercle. Après la Grande Guerre, New Reno a été reprise par divers gangsters, et aujourd'hui de nombreuses familles du crime, grandes et petites, ont élu domicile dans la ville et agissent collectivement comme son gouvernement de facto. Mais les plus importantes sont les Bishops, les Wrights, les Mordinos, et enfin les Salvatores, dont la fortune a sombré pendant des décennies après la destruction de l'Enclave et ne s'est redressée que récemment. Les Bishops, dirigés par un rejeton illégitime qui s'est fait connaître grâce à sa connaissance des terres désolées, cherchent à dominer la ville en s'associant à la famille du crime Van Graff, et peut-être à allier New Reno à la RNC. Les Wright cherchent à faire de New Reno une ville honnête et tempérée, et prendront toutes les mesures pour réaliser ce désir... y compris une alliance avec certains vestiges de l'Armée du Maître. Les Mordinos cherchent à créer une forme de Jet encore plus addictive et l'utilisent pour construire un empire de la dépendance. Et enfin, les Salvatores ne cherchent qu'à gagner du pouvoir... et certains murmurent qu'ils ne sont que les marionnettes de leurs anciens alliés... \n"
