 PIPBOY_PLUS_NATION_TEXT_ENC: "L'§YEnclave§! a été fondé par les élites du gouvernement, de l'armée et des entreprises américaines d'avant-guerre, qui ont continué à affirmer qu'elles représentaient le gouvernement américain légitime après la Grande Guerre. Isolés sur leur plate-forme pétrolière pendant des siècles, les membres de l'organisation sont devenus xénophobes et convaincus de leur supériorité génétique par rapport à la population du continent, ce qui a abouti à une tentative de génocide de la planète entière par le président \"Dick\" Richardson. Cette tentative a été déjouée par l'Élu d'Arroyo, qui avait été mis à sac par l'Enclave à la recherche de cobayes pour les armes biochimiques qui devaient être utilisées dans ce projet. La plate-forme pétrolière a été sabotée par l'Élue et détruite par une explosion nucléaire, tuant Richardson et de nombreux dirigeants de l'Enclave. Quelques années plus tard, la base de l'Enclave de Navarro a été capturée par une alliance de la RNC et de la Confrérie de l'Acier, ne laissant que des groupes de survivants brisés, chassés et persécutés dans les régions désolées, incapables de se relever. L'Enclave n'est plus qu'un vestige sur la côte ouest. Il faudrait être aussi ferme que Granite pour les ramener... \n"
