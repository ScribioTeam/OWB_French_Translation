 PIPBOY_PLUS_NATION_TEXT_BLO: "Le Cartel §YBeltran-Levya§! était l'un des plus grands empires du commerce illicite de l'ancien monde, mais il n'est plus que l'ombre de sa gloire passée, s'accrochant au peu de territoire qu'il lui reste dans §Yl'Ouest du Mexique§!. Ils opèrent à partir de la ville portuaire autrefois prospère de §YMazatlan§! tout en soutenant un territoire qui s'étend le long de la côte et dans les montagnes jusqu'à §YNuevo Ideal§! au nord. Leur territoire est une région largement anarchique qui a été construite comme une forteresse au cours des dernières décennies, fortement concentrée autour des cols de montagne clés et des routes qu'ils utilisent pour faire passer des marchandises en contrebande entre la §YRépublique du Rio Grande§! et au nord-est et la §YViceroyauté§! au sud. Le long de leur frontière nord, la plus longue, les exécuteurs de §YBeltran-Levya§! mènent une bataille sans fin contre les tribus zélées de la §YFédération des Luchadores Libres§! qui détient désormais la grande majorité de leur ancien territoire. \n\nLe Cartel §YBeltran-Levya§! avait autrefois une structure organisationnelle assez profonde qui lui permettait de contrôler une grande partie du commerce de la région de §YSinaloa§! mais il n'a pas réussi à la conserver face à l'assaut de la montée des cultes des luchadors masqués. Se repliant sur son propre territoire à un rythme toujours plus rapide, le cartel s'est presque effondré au cours des cent dernières années, et n'a été soutenu que par une poignée de dirigeants brutaux et de politiques vicieuses. En conséquence, jusqu'à récemment, le cartel était une institution largement décentralisée, avec d'innombrables gangs et sectes se disputant le contrôle de leur territoire dispersé, souvent au prix de profits et de terres. Tout cela a changé avec l'ascension du §YBandido Sangriento§!, ou comme on l'appelle en français, le Bandit Sanglant de §YBeltran-Levya§! \n\nLe §YBandido Sangriento§! a commencé comme un simple exécuteur pour l'un des chefs du Cartel §YBeltran-Levya§! alors en pleine décadence, et a rapidement acquis une terrible réputation pour sa brutalité excessive envers les communautés de ses ennemis. Après une attaque qui est allée trop loin, au cours de laquelle le §YBandido Sangriento§! a anéanti une petite communauté agricole pour ce qui a été considéré comme un petit délit, il a été condamné à mort par le cartel. Après avoir été abattu de plusieurs balles et jeté dans une fosse au milieu de, le §YBandido Sangriento§! est revenu sous la forme d'une goule mutante, affirmant que sa haine était trop grande pour le laisser mourir. En l'espace d'une décennie, il a éliminé la vieille garde du cartel §YBeltran-Levya§! et l'a centralisée dans une armée personnelle, avec laquelle il a l'intention de reconquérir toutes ses terres perdues."
