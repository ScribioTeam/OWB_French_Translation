 PIPBOY_PLUS_NATION_TEXT_ANT:0 "Nichés dans le Refuge National Antilope au nord de New Reno, la [ANT.GetName] vit leur vie en paix. Entourés d'entités aussi bien mercantiles qu'agressives, ils préfèrent rester entre eux et mener une vie simple. Ils errent dans le désert de Black Rock et au-delà à la recherche d'objets de récupération et de proies. Leur parcelle de terre est largement indésirable et désolée, comme une grande partie des Terres Désolées, ce qui réduit les conflits au minimum.  Le peu de conflits auxquels ils ont été confrontés l'ont été avec la tribu voisine des Cyclopes. Malgré leur nature isolationniste et pacifique, leurs relations houleuses avec les Cyclopes perdurent depuis des générations. Peu de plaisanteries sont échangées entre leurs parties de chasse. Les relations sont plus chaleureuses le long de leur frontière sud avec New Reno. Les chasseurs d'antilopes font souvent le voyage jusqu'à New Reno pour vendre des fourrures et de l'artisanat s'ils se sont aventurés loin au sud du désert de Black Rock. Bien que le commerce avec la Station Chemult soit préféré, la capitale du péché offre de nombreux luxes et services que la première ne peut fournir.  Les drogues récréatives sont souvent achetées en masse à New Reno, tout comme les munitions et les outils.\n\nBien que le nom de la tribu provienne uniquement de son emplacement, des siècles plus tard, les antilopes sont devenues un élément central de leur identité culturelle. Les antilopes matures sont dépecées de manière rituelle et leurs parties sont utilisées pour de nombreux artisanats. Les cornes d'antilopes sont souvent utilisées pour créer des coiffes élaborées portées par les chasseurs, qui les développent au fur et à mesure qu'ils deviennent plus expérimentés. La peau d'antilope est un élément essentiel de l'habillement et de l'identité au sein de la tribu, considérée comme plus précieuse que la peau d'autres animaux. Posséder un manteau d'antilope, sans parler d'un matelas, est un grand honneur. La viande de leur bétail est peut-être la plus précieuse de toutes, utilisée dans de grands ragoûts communautaires lors de grands événements. Les antilopes sont sacrées pour la tribu, et sont tuées avec parcimonie. C'est pourquoi les chasseurs et les braconniers ont une importance particulière pour la tribu des antilopes.  Les éleveurs de bétail, ceux qui élèvent et protègent les antilopes, détiennent souvent une autorité religieuse.  Les étrangers qui sont autorisés à entrer sur les terres de la tribu partagent souvent des histoires de leur riche culture bien au-delà de leurs frontières. En de rares occasions, les étrangers reçoivent des talismans en corne d'antilope sculptée. Ces talismans sont d'importants charmes protecteurs pour la tribu, et ont une grande signification religieuse et émotionnelle. On dit que le daim du désert protège éternellement ceux qui portent son icône."
 PIPBOY_PLUS_NATION_TEXT_ARM: "Occupant la partie nord de la côte est du Mexique, l'[ARM.GetName] fait honneur à son nom. Composée de conscrits non volontaires asservis par les serviteurs robotisés du chef de l'armée, elle s'efforce de reconquérir le Texas. Chaque jour, les \"citoyens\" vivant sous le contrôle de l'armée travaillent, de gré ou de force, dans ses usines et ses chantiers navals. Ses maîtres d'œuvre robotisés ne laissent aucune place à l'erreur, s'assurant que toute la population active est productive. Les travailleurs sont récompensés par une quantité dérisoire de jetons de rationnement, le strict minimum pour un salaire. La construction, la récupération, l'extraction des ressources et l'agriculture sont des rôles occupés par des humains et supervisés par des robots. Il est pratiquement impossible de s'échapper de cette société draconienne en raison de la nature de ses dirigeants. L'œil vigilant de l'IA Santa Anna, omniprésente, traque sans pitié ceux qui osent aller à l'encontre de sa grande vision. Les évadés sont régulièrement ramenés dans leurs blocs d'habitation ou, pour les récidivistes, exécutés publiquement.\n\nCes méthodes extrêmes sont employées non pas pour être cruel, mais en raison d'une erreur fondamentale avec le suzerain lui-même. Les vies humaines sont considérées comme une ressource précieuse par Santa Anna, mais une ressource tout de même. Les ressources sont collectées pour être dépensées après tout. Aucun citoyen en âge de travailler ne doit rester inutilisé, car gaspiller des ressources, c'est perdre du temps, et le temps, Santa Anna ne l'a pas. Son autorité centrale, Tlaloc, est en train de mourir rapidement. Refusant d'accepter l'inévitable destin qui l'attend, l'I.A. continuera de foncer vers l'avenir, se préparant à une guerre qui n'aura peut-être jamais lieu. L'armée du Mexique est une armée avec une nation, et non l'inverse."
 PIPBOY_PLUS_NATION_TEXT_ARR: "Fondée en 2167 par l'Habitant de l'Abri et ses disciples, la ville de [ARR.GetName] a une histoire mouvementée. Sa situation aux confins de la sphère d'influence de la R.N.C. a engendré de nombreux problèmes. Malgré cela, sa position abritée dans les grands canyons l'a protégée de la plupart des dangers. Bien que composée à l'origine de relativement peu de personnes, la population d'Arroyo s'est épanouie pour devenir l'une des plus diversifiées de la côte ouest. Des générations de relations extérieures chaleureuses ont contribué à la croissance et à la prospérité du village. Arroyo est devenue l'une des villes les plus avancées et les plus avant-gardistes des Terres Désolées. Sa sphère d'influence s'étend au-delà de ses propres limites, jusqu'aux vastes terres désolées. De ce fait, Arroyo exerce une influence notable sur des acteurs majeurs, tels que la R.N.C., New Reno et la Cité de l'Abri.\n\nArroyo a souffert de nombreuses difficultés malgré son succès dans l'ère moderne. En 2242, l'Enclave a attaqué la ville d'Arroyo, capturant ses habitants pour les ramener sur la plate-forme pétrolière Poséidon. Ceux qui ont refusé de se rendre ont perdu la vie, et un seul homme a survécu, l'Élu. Retrouvant son village en ruines, l'Élu finira par retrouver et libérer son peuple, ainsi que mettre fin au sinistre plan de l'Enclave. Les parents perdus de longue date d'Abri, les résidents de l'Abri 13, étaient également sur la plate-forme pétrolière Poséidon. Après leur sauvetage, ils ont décidé de rester et de reconstruire Arroyo plutôt que de parcourir des centaines de kilomètres pour rentrer chez eux. Leur expertise technique, combinée aux compétences de survie de la tribu, a ouvert une nouvelle ère de prospérité pour Arroyo. Quant à l'Élu, ses actions l'ont immortalisé à jamais et il est devenu le prochain aîné d'Arroyo. Il continue de diriger son peuple jusqu'à aujourd'hui et tracera sans aucun doute la voie à suivre pour traverser les périodes troublées à venir."
