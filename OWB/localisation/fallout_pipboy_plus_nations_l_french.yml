 PIPBOY_PLUS_NATION_TEXT_RRG: "La §YRépublique du Rio Grande§! est une nation démocratique fondée sur les principes de liberté, d'absence d'oppression et d'égalité pour tous. À l'origine, la R.R.G. était un regroupement de troupes d'occupation américaines et de ressortissants mexicains sous leur botte, et les premières années de la nation ont été marquées par des tensions et des conflits. Le R.R.G. n'a cependant pas toujours été une démocratie, et a d'abord existé sous la forme d'une dictature militaire auto-imposée. Après trente ans de préparation et de reconstruction, la dictature a été progressivement remplacée par une démocratie à part entière qui fonctionne toujours en 2275."
