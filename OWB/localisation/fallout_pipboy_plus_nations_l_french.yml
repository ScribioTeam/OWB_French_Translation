 PIPBOY_PLUS_NATION_TEXT_TAA: "La §YTexan Arms Association§! vit selon un credo simple : armé et dangereux. Tout au long de l'histoire, leurs ancêtres se sont armés pour l'indépendance et pour faire respecter le §Ydeuxième amendement§!. En 2275, les membres de la §YTexan Arms Association§! s'arment non pas par obligation morale, mais pour survivre et exercer leur pouvoir sur les autres. Pendant des siècles, la §YT.A.A§! ont exploité leurs richesses et leurs connaissances pour avoir une longueur d'avance sur les §YTerres Désolées§! et, de nos jours, leur présence manipulatrice est toujours aussi maléfique.\n\nLes origines de la §YT.A.A.§! remontent aux usines d'armement d'autrefois, et ses nombreuses \"familles\" sont toutes issues d'une usine ou d'une armurerie. Les familles les plus grandes, les plus riches et les plus influentes au sein de la §YT.A.A.§! sont celles qui détiennent de nombreux brevets et disposent des ouvriers nécessaires pour les produire, tandis que les plus petites sont soit de simples vendeurs, soit des fabricants spécialisés qui doivent faire face à la concurrence. La fictionnalisation est très répandue au sein des §YÉtats§! et de nombreuses petites familles commencent à poser des problèmes à l'hégémonie en place.\n\nPendant des décennies, la §YT.A.A.§! ont eu la mainmise sur la politique de la §YRépublique du Rio Grande§!, utilisant des outils tels que le lobbying, la corruption et le chantage pur et simple pour arriver à leurs fins. Ce problème est aggravé par le fait que la §YT.A.A.§! est un fournisseur majeur pour la majeure partie du §YMexique§!, envoyant régulièrement des caravanes commerciales dans la §YTerre Des Titans§! pour armer les conflits de demain. Les tensions entre la §YRépublique§! et l'§YAssociation§! n'ont jamais été aussi fortes, et c'est bien ainsi.\n\nTout ne va pas pour le mieux pour les oligarques, cependant. Leur habitude de vendre des armes de qualité aux pillards à des prix élevés est revenue les hanter, car de nombreux gangs commencent à harceler sans relâche leurs colonies du nord. Pendant ce temps, les profits diminuent alors que le coût d'embauche des soldats augmente de façon spectaculaire. Chaque famille veut une part du gâteau, et aucune d'entre elles ne veut partager. Les §YT.A.A.§! doivent réfléchir soigneusement à la durée pendant laquelle ils peuvent se permettre de laisser les affaires courantes continuer comme elles le font, sinon ils risquent la faillite et la dissolution."
