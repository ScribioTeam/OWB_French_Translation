 PIPBOY_PLUS_NATION_TEXT_FOR:0 "Les Foragers sont les plus respectables des récupérateurs de Denver qui ont été chassés par les Hangdogs. Ils s'installent plus profondément dans les terres du Colorado pour essayer de se trouver une nouvelle vie à New Montrose.\n\nA l'origine, ils devaient apparaître dans Van Buren, sur la base du gang de \"Porter\" à Denver, un personnage important.\n"
 PIPBOY_PLUS_NATION_TEXT_YMP:0 "Black Canyon est une colonie de voyageurs de la prison de Tibbet qui se sont déplacés vers le nord pour s'installer sur l'ancien site de Black Canyon et en faire leur foyer. Ils protègent les Lucioles de Boulder Dome dans le but d'empêcher les Hangdogs d'y pénétrer, en raison des risques sanitaires que représente Boulder Dome pour les Terres Désolées.\n\nBlack Canyon est une combinaison de plusieurs concepts de Van Buren - les \"Poudriers\" originaux de Black Canyon de Van Buren, Fort Abandon et la ville de Hoover Dam dirigée par le joueur. Au cours de Van Buren, il y a eu plusieurs conceptions pour une sorte de groupe de colonisation \"dirigé par les joueurs\" et dans OWB, ces concepts ont finalement été fusionnés dans Black Canyon.\n"
 PIPBOY_PLUS_NATION_TEXT_TOB:0 "Installés dans un musée de dinosaures, ces tribus vénèrent des ossements de dinosaures anciens comme des dieux. Pendant un temps, ils se sont alliés à Hécate, mais cette relation s'est détériorée avec le vieillissement d'Hécate.\n\nLes Old Bones sont une création originale d'OWB et apparaissent dans les premiers documents de conception d'OWB comme un rival des Jambes Blanches, à l'époque où les Jambes Blanches allaient commencer dans cette région du Colorado...\n"
 PIPBOY_PLUS_NATION_TEXT_ORO:0 "Ouroboros est la capitale des Filles d'Hécate, l'opus magnum de la cruelle sorcière Hécate à l'intégrité de l'ingéniosité de son armée tribale.\n\nLa ville d'Ouroboros, ainsi que les Filles d'Hécate étaient à l'origine un concept PnP de Van Buren et Fallout ! Dans les premiers documents de conception, les Filles d'Hécate étaient censées être une version féminine de la Légion de Caesar, afin qu'un joueur tribal puisse s'allier à un groupe indépendamment de son sexe.\n"
 PIPBOY_PLUS_NATION_TEXT_BAG:0 "Les \"Baggers\" sont une expédition scientifique et d'observation à long terme envoyée par la RNC pour étudier Boulder Dome.\n\nIls devaient initialement apparaître à Van Buren et ont été reportés assez grossièrement.\n"
 PIPBOY_PLUS_NATION_TEXT_IRN:0 "L'Alliance de Fer est un groupe de pillards mercenaires qui prêtent leurs services au plus offrant.\n\nIls sont un concept original d'OWB, apparaissant dans certains des premiers documents de conception d'OWB.\n"
 PIPBOY_PLUS_NATION_TEXT_ROB:0 "Les \"colons\" de Robot City sont presque entièrement composés de robots et d'ingénieurs amis avec eux. La mort d'ODYSSEUS, qui avait l'esprit divisé, a conduit de nombreux robots à chercher simplement quelque chose qui leur donne un \"élan\" dans la vie. Les robots participent ici à de petits clubs de type Geocities, ayant adouci l'ardeur qu'ils avaient autrefois sous la surveillance d'ODYSSEUS.\n\nRobot City est principalement une création d'OWB légèrement inspirée par les maigres références que nous avons à la Robot City de Van Buren. Dans Van Buren, nous ne savons rien de Robot City, si ce n'est qu'il s'agit d'un endroit où vivent des machines IA malveillantes qui sont en colère contre ODYSSEUS.\nEn raison du fait que Robot City serait une ville mineure - et ne pourrait raisonnablement pas exister en tant qu'agresseur avec la Confrérie du Midwest dans la région - elle a dû être réécrite pour être beaucoup plus docile et gentille que ce qui était sous-entendu dans les documents de Van Buren, afin de justifier pourquoi la Confrérie du Midwest aurait pu la laisser tranquille.\n"
 PIPBOY_PLUS_NATION_TEXT_HAN:0 "Les Hangdogs sont l'un des groupes les plus puissants du Colorado, une bande organisée de raiders tribaux qui ont arraché la ville aux griffes des récupérateurs qui y étaient si habitués auparavant. Leur chef, Bares His Teeth, est obsédé par la recherche du prochain gros butin - Dog City, la seule grande revendication de sa tribu.\n\nDans OWB, les Hangdogs ont le vent en poupe - ils ont pris le contrôle de la ville aux mains des récupérateurs qui y vivaient dans Van Buren.\n"
 PIPBOY_PLUS_NATION_TEXT_MXC:0 "Le Chapitre Maxson de la Confrérie de l'Acier est le nom donné à la Confrérie qui aurait été présente dans le Bunker Maxson dans Van Buren. Dans Van Buren, leur histoire aurait fait écho à celle du Chapitre du Mojave dans New Vegas : une petite confrérie sur la corde raide qui luttait contre la NCR.\n\nDans Old World Blues, le Chapitre Maxson, un petit chapitre régional, a combattu les Hangdogs. Dans New Vegas, Caesar mentionne qu'il est tombé sur des éclaireurs de la Confrérie - il est probable qu'il parle de ce groupe.\n"
 PIPBOY_PLUS_NATION_TEXT_INR:0 "La Jonction Circulaire est un petit village de colons qui a connu un grand boom de population avec l'arrivée de commerçants de Denver suite à son annexion par les Hangdogs.\n\nJonction Circulaire est un groupe varié avec une histoire très étendue. Dans les documents de conception antérieurs, ils sont désignés comme la tribu des \"Lignes\" - mais ils ont évolué par la suite pour devenir une véritable communauté.\n"
 PIPBOY_PLUS_NATION_TEXT_TTM:0 "Les Mères jumelles de Van Buren étaient une tribu qui vénérait \"Diane\", déesse de la pleine lune. Des anciens habitants d'abri, ils ont écouté la parole de leur superviseur ZAX et ont entretenu leurs cultures selon les souhaits de leur déesse.\n\nDans Old World Blues, la nation des Mères Jumelles est strictement centrée sur Diane, étant jouée de son point de vue dans la Pépinière plutôt que du point de vue des tribus vivant sous son autorité.\n"
 PIPBOY_PLUS_NATION_TEXT_GLW:0 "Les Lucioles sont un groupe de goules charognardes dirigé par Patches, une goule comique de l'est. Les Lucioles, étant des goules, sont l'une des rares personnes qui peuvent supporter de vivre dans les radiations à l'extérieur du Dôme de Boulder - ils y récupèrent des objets de récupération, les nettoient et les revendent aux groupes voisins pour faire du profit.\n\nLes \"Lucioles\" sont mentionnés dans les documents de conception de VB comme un groupe de créatures \"luminescentes\" que l'on peut tuer dans le cadre d'une quête, leur rôle dans VB a été élargi pour devenir un groupe de colons.\n"
 PIPBOY_PLUS_NATION_TEXT_CLJ:0 "Les Claim Jumpers sont les sales types qui ont été expulsés de Denver lorsque les Hangdogs ont pris le pouvoir, sous la direction de \"Bombay Jack\", un cruel spécialiste de la dynamite et voleur à temps partiel.\n\nÀ l'origine, les Claim Jumpers devaient se trouver dans Van Buren ! Leur chef, \"Bombay Jack\", a probablement inspiré le combat du maire dans Fallout : Brotherhood of Steel.\n"
 PIPBOY_PLUS_NATION_TEXT_SCO:0 "La Scorpion's Bite est un groupe de pillards qui a été connu pour harceler la tribu des Mères Jumelles dans le passé de temps en temps.\n\nDans Old World Blues, ils ont été transférés en général de Van Buren, bien que dans le passé leur arrivée ait sauvé le Chapitre Maxson de l'anéantissement par les Hangdogs.\n"
