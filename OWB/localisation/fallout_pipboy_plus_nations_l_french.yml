 PIPBOY_PLUS_NATION_TEXT_SCR: "[Cette nation n'est plus présente en jeu]\n Les §YScorpions§! ne sont pas différents des autres gangs de pillards : une équipe hétéroclite de marginaux, de petits parvenus et de punks sans morale. Mais contrairement aux autres gangs de pillards, ils ont réussi à transformer leur petit commerce de produits chimiques en une véritable occupation du sud-est de la §YCalifornie§!. La façon dont ils ont réussi à passer d'un gang de dealers en herbe à une grande équipe de gangsters armés suffisamment puissants pour menacer la région n'est pas claire : mais les fissures commencent déjà à se manifester.\n\nCe qui est évident, en revanche, c'est que les §YScorpions§! ont capitalisé sur l'une des rares routes commerciales vers §YNew Vegas§! en récoltant les caravanes riches en captures qui se dirigent vers l'est le long de la §YI-15§! pour tout ce qu'elles valent afin de soutenir leur opération défaillante. Si le contrôle de l'autoroute leur permet de disposer en permanence de nouvelles cibles, il les met également en conflit permanent avec les gardes des caravanes bien armés, et ajoute une pression inutile à leur armée déjà surchargée.\n\nLeurs vastes étendues de territoire sont en elles-mêmes un problème en raison de l'incapacité inhérente des §YScorpions§! à soumettre et contrôler efficacement la population sous leur botte. Les petites villes situées sur le territoire qu'ils occupent arment fréquemment des milices et se heurtent aux pillards sous-entraînés et désorganisés, ce qui provoque des tensions dans les rangs déjà difficiles à manier de la bande. En réponse à cela, ils se sont encore plus dispersés : le résultat a été jusqu'à présent une baisse des performances au combat, des factions et des luttes intestines rampantes, et des désertions en masse.\n\nBien que cette situation puisse être résolue d'elle-même, la menace imminente de l'implication de la §YRNC§ ! a effectivement condamné les perspectives d'avenir du gang. À moins que les §YScorpions§! ne parviennent à contrôler leur propre territoire suffisamment longtemps pour repousser l'opération de nettoyage imminente de la §YRNC§!, il ne fait aucun doute qu'ils ne vivront pas longtemps."
