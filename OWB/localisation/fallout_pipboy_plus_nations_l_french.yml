 PIPBOY_PLUS_NATION_TEXT_DRY:0 "Les Dryblowers sont les descendants des survivants de la région qui ont échappé aux incendies nucléaires grâce à des abris personnels, des abris de comté et, dans de rares cas, en ayant simplement la chance de ne pas se trouver dans les zones d'explosion. Les survivants, dotés des compétences nécessaires pour survivre, se sont regroupés et ont pris une ancienne mine de charbon comme abri. Ils y ont trouvé du matériel d'exploitation minière et un stock important d'explosifs - suffisamment pour qu'ils puissent commencer des raids sur d'autres pays du Colorado. Pendant un temps, ils se sont alliés à Hécate, mais cette relation s'est détériorée avec le vieillissement d'Hécate.\n\nLes Dryblowers sont une nation suggérée par les fans !\n"
