 PIPBOY_PLUS_NATION_TEXT_PEC:0 "La §YColonie de Pecos§! est une \"nation\" florissante composée de ranchs et de communautés locales - dans ce qui était autrefois l'ouest du Texas - qui s'unissent pour survivre. Leurs principales exportations sont la viande, le lait et les articles en cuir, qui constituent la pierre angulaire de leur économie et de leur culture relativement récente. L'élevage est primordial à Pecos, car c'est leur seul moyen de prospérer."
