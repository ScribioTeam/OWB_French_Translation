 PIPBOY_PLUS_NATION_TEXT_UMB: "§YUmbra§! est une petite tribu insignifiante de la côte ouest de la §YCalifornie§!. Elle occupe une longue bande de la côte au nord de §YNavarro§! jusqu'à §YArroyo§!, où son territoire passe à celui de son plus proche allié. Leur territoire s'étend sur les vallées, les passages et les plaines entre la §YConfrérie de l'Acier§! et §YArroyo§!. Malgré leur position précaire, l'absence de colonies importantes, de ressources ou d'installations d'avant-guerre à l'intérieur de leurs frontières les a laissés relativement épargnés, même par la §YRNC§!.\n\nLa tribu des §YUmbra§! a une culture riche et complexe centrée sur des croyances animistes. Les §YUmbra§! croient que le monde est habité et rempli d'esprits, qui agissent comme des agents libres et aussi comme des habitants du corps. Ils ont des formes variées, mais ceux que l'on rencontre le plus souvent sont les esprits de la stupidité, du mal, de la colère et du chaos. Les §YUmbra§! attribuent à ces sortes d'esprits des caractéristiques telles que des déficiences mentales ou des croyances amorales, et des actions telles que la colère et la violence. Ils croient que les esprits voient les choses différemment de la façon dont ils les communiquent, ce qui constitue une croyance centrale des §YUmbra§! selon laquelle les esprits doivent être interprétés pour être compris, même marginalement.\n\nParmi les nombreux membres de la tribu §YUmbra§!, un homme nommé §YSulik§! est le plus célèbre. Autrefois compagnon de §Yl'élu§!, la tribu entretient encore aujourd'hui des liens étroits avec §YArroyo§!, en raison de leur camaraderie commune. §YSulik§! est le seul membre connu de la tribu §YUmbra§! à connaître et à communiquer avec un esprit unique et nommé : §YGrampy Bone§!. Il communique avec son ancêtre comme tous les §YUmbra§! communiquent avec les esprits - en utilisant l'os percé dans son nez. Grâce à sa connexion avec l'autre monde, il a offert des conseils énigmatiques mais utiles à §Yl'élu§!. §YLes Disciples de l'Apocalypse§! font régulièrement le voyage jusqu'à §YUmbra§! pour observer la tribu et tenter de découvrir l'étrange vérité qui se cache derrière leurs liens prophétiques."
