  # SUN
 sun_victors_against_pallus:0 "Vainqueurs contre Paullus"
 sun_victors_against_pallus_desc:0 "Paullus était considéré comme invincible avant qu'il ne tente de faire entrer ses cohortes en territoire des Chiens du Soleil. Les chars du Centurion traversèrent un étroit passage montagneux - se sentant invincibles après leurs précédentes victoires.\nUne bataille courte, mais décisive, s'ensuivit - Molosse d'Or prouvant à Paullus que le Colorado était hors de sa portée. Aujourd'hui encore, l'héritage de l'invasion ratée de Paullus est toujours présent dans l'esprit des Chiens du Soleil - la tribu a modifié les chars des Légionnaires pour en faire les leurs !"

  ##########################
  ##### UNIQUE GENERIC IDEAS
  ##########################

  #UFO

 zetan:0 "Zétans !"
 zetan_desc:0 "Des entités très avancées, de l'autre monde, avec des capacités qui pourraient aussi bien être magiques pour les occupants des Terres Désolées."

  #STR
 str_watchers_of_the_stars:0 "Observateurs des Étoiles"
 str_watchers_of_the_stars_desc:0 "Les Observateurs d'Étoiles observent les étoiles depuis trois cents ans.\nNés d'une communauté locale d'observateurs d'étoiles, les observateurs d'étoiles ont toujours su que quelque chose les regardait en retour. Ils se délectent d'une culture qui parle de voyageurs, de mystères et d'énigmes cachés dans le ciel de la nuit."
  #EDN
 the_corpse:0 "Le Cadavre"
 the_corpse_desc:0 "Il y a plusieurs années, Reese, un chef de guerre Cipher a réussi à voler un J.E.K. dans un endroit connu sous le nom de \"La Crèche\". Il l'a utilisé à travers les Terres Désolées, transformant une longue étendue de terre du centre du Colorado au Golfe du Mexique en de denses jungles mutantes. Si Scarlet ne l'avait pas arrêté, il aurait peut-être pu transformer toute la terre désolée en son paradis tropical infernal.\nCes dernières années, alors que la majeure partie de la mutation autour de l'obus bombardé de Corpus Christi - où a eu lieu la bataille finale entre Scarlet et Reese - a été nettoyée, il reste la question du J.E.K. lui-même.\nNous n'avons jamais pu le détruire, ainsi - Scarlet l'a amené dans un endroit isolé connu sous le nom d'Eden et avec un petit contingent de scouts de la Confrérie, ils se sont isolés pour empêcher l'influence du J.E.K. de corrompre quoi que ce soit d'autre."

  #DSP
 highwaymen_of_louisiana:0 "Routiers de Louisiane"
 highwaymen_of_louisiana_desc:0 "Basés à Shreveport, une ville perchée à l'intersection de l'I-49 nord-sud et de l'I-20 ouest-est, les Desperados disposent d'une machine à voler efficace sur les autoroutes. Chevauchant des motos élégantes et bien réglées, les Desperados sont craints par les commerçants et les voyageurs de Dallas à la Nouvelle-Orléans. Jamais à court de résistance, les Desperados frappent vite et n'ont pas le temps de résister."

  #GAM
 chains_across_the_rivers:0 "Chaînes de l'Autre Côté de la Rivière"
 chains_across_the_rivers_desc:0 "En faisant passer des chaînes de fer submergées par les diverses rivières qui traversent les marais de Louisiane, nous pouvons enchevêtrer les commerçants qui tentent d'explorer les routes à l'ouest du Mississippi. En pillant les navires échoués, nous pouvons obtenir une grande variété de matériaux qui seraient autrement beaucoup plus rares."

  ### TLT
 river_trade:0 "Le Puissant Mississipi"
 river_trade_desc:0 "Le Mississippi est le cœur du commerce du Midwest, transportant des marchandises de la cour de la Reine, des Pharaons de Memphis et de Chicago vers les ports des Caraïbes. Il va de soi que [TLT.GetName] peut y faire un ou deux capsules."

  #SYN
 syilx_council_of_eight:0 "Le Conseil des Huit"
 syilx_council_of_eight_desc:0 "La Nation Syilx est gouvernée par le Conseil exécutif des chefs, composé des sept chefs de la nation et du président de la nation des tribus confédérées de Coleville. Le Conseil se réunit régulièrement pour décider des sujets de préoccupation et s'efforce de protéger la population, les terres et les ressources de la nation."
 syilx_captikwl:0 "Captíkwł"
 syilx_captikwl_desc:0 "captíkwł sont des enseignements sur les principes, les coutumes, les valeurs, les lois et les structures de Sylix qui informent sur les responsabilités et les droits des Sylix sur leur terre. Ils servent à la fois de lois naturelles et font partie d'un processus de renouvellement et de revitalisation culturelle. Les lois enseignent au peuple Syilx comment survivre sur leurs terres et sont transmises à chaque jeune de la nation."

  #HAI
 hai_raven_and_eagle:0 "Le Corbeau et l'Aigle"
 hai_raven_and_eagle_desc:0 "La vie sociale d'Haida est largement divisée en deux moitiés : le Corbeau et l'Aigle. La fraction d'une famille détermine le côté du village où elle vit, l'histoire qu'on lui enseigne et l'endroit où elle pêche. Malgré les différences entre les deux groupes, ils seraient unis au sein des familles, ce qui leur confère un fort sentiment d'unité."
 hai_whaling_chiefs:0 "Chefs Baleiniers"
 hai_whaling_chiefs_desc:0 "La chasse à la baleine fait partie de l'économie des Hiada depuis des millénaires, depuis que leurs lointains parents ont atteint le Nord-Ouest du Pacifique. Les Chefs Baleiniers ('haw'iih') détiennent le pouvoir économique et social au sein de la nation, et les chefs qui réussissent commandent une grande vénération pour leurs succès lors des expéditions de chasse. Selon d'anciennes traditions, ces Chefs Baleiniers peuvent même communiquer avec les baleines dans le monde des esprits, ce qui permet de les localiser et de les chasser."

  #SLE
 bomb_station_02:0 "B.O.M.B. Station 002"
 bomb_station_02_desc:0 "Les Ensomeillés sont basés sur la station 002 de B.O.M.B., une station spatiale qui s'est écrasée au centre du Grand Canyon. Bien que la plus grande partie de l'installation soit complètement à l'abandon, de nombreux mystères sont encore cachés dans son chasis d'acier."

  #MES
 wickiup_nomads:0 "Wicki Nomade"
 wickiup_nomads_desc:0 "Pendant une grande partie de leur histoire, les Mescaleros ont été des chasseurs et des guerriers nomades, construisant des habitations temporaires (appelées \"Wicki up\") lorsqu'ils se déplaçaient dans les plaines du sud-ouest. Malgré l'évolution vers des établissements plus permanents à la fin du XXe siècle, les histoires et les traditions des périodes plus nomades sont toujours des pierres angulaires importantes de la culture des Mescaleros."
 guerilla_legacy:0 "Thuner Chevauche un Cheval Noir"
 guerilla_legacy_desc:0 "Le 27 mai 1873, par ordre exécutif du président Ulisses S. Grant, la tribu des Apaches Mescalero fut officiellement établie. Contrairement aux Navajo, les Apache Mescalero étaient peu nombreux et le nouveau gouvernement a dû inviter plusieurs autres petites bandes apaches, comme les Apache Lipan, pour l'aider à gérer le nouveau territoire. La tribu Mescalero a finalement été en mesure de négocier avec le Commonwealth des quatre États pour obtenir de plus grands privilèges en matière d'administration légale après des affaires historiques comme McDirt contre Tulsa, ce qui a permis à la tribu de connaître un âge d'or jusqu'au début de la Grande Guerre.\n\nEn raison de son importance non vitale, la nation a miraculeusement été épargnée par la dévastation qui a suivi le début de la Grande Guerre, mais elle a tout de même souffert de raids, de famines et d'attaques de mutants.\nEn réponse à cette situation, le conseil tribal s'est efforcé de combiner les pouvoirs des branches exécutive, judiciaire et législative du gouvernement de la nation en un seul poste, permettant ainsi aux Mescalero de répondre plus rapidement aux menaces croissantes auxquelles ils sont confrontés dans les Terres Désolées. La force du Président ferait écho à celle des chefs Lipan d'autrefois dans le nouveau monde que la guerre a engendré."

  #TLP
 always_ready_always_there:0 "Toujours Prêt, Toujours Là"
 always_ready_always_there_desc:0 "Toujours Prêt, Toujours Là : le slogan de la Garde Nationale la majorité des goules qui composent la Dernière Patrouille ont aussi revendiqué une fois l'allégeance. Les grades, la structure et les décalcomanies de la Garde Nationale sont partout dans la Dernière Patrouille, qui continue à s'entraîner et à s'entraîner comme elle le faisait avant la Grande Guerre. En conséquence, la Dernière Patrouille est dans un état de préparation quasi-total contre toute menace, qu'ils repousseront avec toute la force de leur corps."
 army_with_a_state:0 "Une Armée avec un Etat"
 army_with_a_state_desc:0 "Lorsque les bombes sont tombées sur l'Oklahoma, la majorité de la Garde nationale était basée sur sa base militaire à l'ouest de Tulsa, engagée dans un exercice d'entraînement de masse. Tulsa étant un centre de population important, elle a été frappée par une frappe nucléaire, laissant la pauvre Garde nationale de l'Oklahoma dans une position épouvantable : trop loin de l'explosion pour avoir été tuée, mais bien trop près pour en sortir indemne. Au lieu de cela, la plupart d'entre eux se sont flétris dans les armures de combat qu'ils portaient, étant transformés par les radiations pendant de nombreuses semaines en goules intelligentes. Bien qu'elles aient récupéré un peu de cohésion bien trop tard pour aider au lendemain de l'explosion, les goules ont été remplies d'un nouveau but : défendre ce qu'elles détenaient. Convaincus que presque tous les Hommes qu'ils rencontraient étaient des ennemis, la dernière patrouille est devenue incroyablement défensive de sa petite partie de l'Oklahoma."

  #CHC
 the_chained_choir:0 "Un Chœur Puissant"
 the_chained_choir_desc:0 "Depuis la Grande Guerre, Le Chœur Enchaîné s'est heurté à la machinerie qui les maintient en place : une machinerie qui a été perturbée, mais loin d'être détruite, par les bombes qui sont tombées autour d'eux. Au cours des siècles qui ont suivi, ils ont essayé en vain de se libérer des horribles expériences d'avant-guerre qui les maintiennent en place. Malgré tous leurs efforts, ils ne peuvent pas rompre les liens. Au contraire, ils ne peuvent influencer le monde qui les entoure que par leur chant. Chantant depuis la Chapelle, Le Chœur Enchaîné tisse la réalité à leur volonté, les chants à l'unisson entremêlent leurs énergies psychiques individuelles."
 the_possessed_protect:0 "Les Possédés Protègent"
 the_possessed_protect_desc:0 "L'une des chansons chantées par la Chorale est celle de la séduction. Par son chant, la Chorale peut entrer dans l'esprit des proches de La Chapelle : les forcer à faire leur part. Malgré tous leurs efforts, ces créatures n'ont pas réussi à pénétrer dans la Chapelle pour libérer le Chœur. Néanmoins, les Possédés s'avèrent utiles au Chœur, leur permettant d'influencer plus directement les terres autour de la Chapelle. Férocement obéissants à leur chœur, les Possédés protégeront la Chapelle jusqu'au bout."
 the_possessed_protect_tt:0 "\n§GLes Possédés§! ne possèdent qu'une intelligence rudimentaire et, lorsqu'ils sont contrôlés en grande quantité par le Chœur, possèdent le savoir-faire technologique d'une tribu. En conséquence, nos technologies inustrielles sont §Rbloquées§! à des niveaux §Otribaux§!"

  #PAR
 warriors_of_the_rock:0 "Guerriers du Rocher"
 warriors_of_the_rock_desc:0 "Alors que les jeunes de Painted Rock commencent leur puberté, tous doivent faire face aux épreuves du Rock, s'engageant dans un voyage spirituel d'une semaine mettant à l'épreuve leurs capacités physiques et leur détermination mentale. Ceux qui survivront deviendront de véritables guerriers. Le reste ? Le Rocher fait son sacrifice."
 ancestral_mesa_paintings:0 "Peintures Ancestrales sur le Mesa"
 ancestral_mesa_paintings_desc:0 "Depuis des générations, notre tribu dessine sur les parois des falaises du mesa Painted Rock, enregistrant en détail la tradition et l'histoire de la tribu sous forme visuelle. Grâce à ces connaissances, nous pouvons tirer les leçons de nos erreurs passées et devenir des guerriers plus forts."

  #GRH
 grh_eyes_south:0 "Yeux vers le Sud"
 grh_eyes_south_desc:0 "Nous sommes continuellement préoccupés par les attaques constantes des raiders à notre frontière sud-ouest, ce qui nous laisse peu de temps pour nous occuper de ce qui se passe au Mexique."
 grh_guardian_of_north_america:0 "Gardiens de l'Amérique du Nord"
 grh_guardian_of_north_america_desc:0 "Situé à la frontière entre l'Amérique centrale et l'Amérique du Nord, le Honduras a été pour l'essentiel épargné par les horreurs des attaques nucléaires directes auxquelles l'Amérique du Nord était confrontée. En conséquence, le gouvernement hondurien a eu le temps, ne serait-ce qu'un peu, de se préparer à l'hiver nucléaire à venir. En liant étroitement l'armée, le service civil et les services d'urgence, le Honduras s'est transformé en une sorte de milice populaire. Ils ont souffert des dures années de tempêtes de radiation et de neige nucléaire, mais moins que beaucoup d'autres dans le monde. C'est une chance, car moins d'un demi-siècle après la Grande Guerre, les Honduriens se sont retrouvés sous les attaques de l'Amérique centrale. Il semble que les autres nations d'Amérique centrale et du Sud n'aient pas eu autant de chance dans leurs préparatifs, et soient tombées dans l'anarchie provoquée par les raiders. Périodiquement, ces groupes tentent de lancer des invasions massives du Honduras avec l'intention de s'attaquer aux restes du Mexique et de l'Amérique. Le Honduras s'est fait un devoir de veiller à ce qu'ils n'y parviennent pas."

  #LUB
 lub_ghoul_human_tensions:0 "Tensions Homme-Goule"
 lub_ghoul_human_tensions_desc:0 "Lubbock est coupé en deux. Au centre de la ville, les humains dominent, et autour de l'aéroport, les \"Goules\" ont leurs groupes centraux. La tension s'évacue sous la surface à cause de la division, mais le maire Irving Watts a fait beaucoup de travail pour guérir la suspicion de longue date que les deux parties avaient l'une pour l'autre. Sans lui, et sans l'aide de Lonestar, la guerre civile aurait pu s'emparer de Lubbock il y a longtemps."

  #ASF
 asf_the_memorabilia:0 "Les \"Memorabilias\""
 asf_the_memorabilia_desc:0 "La plus grande mission de l'Archidiocèse de Santa Fe est de préserver les \"Memorabilias\" de l'Ancien Monde, les écrits qui ont survécu à la Grande Guerre et au chaos qui l'a suivie. En cachant, en faisant de la contrebande, en mémorisant et en copiant les écrits de l'Ancien Monde, ils ont fait de grands progrès jusqu'à aujourd'hui."
 asf_legacy_of_saint_leibowitz:0 "L'Héritage de Saint Leibowitz"
 asf_legacy_of_saint_leibowitz_desc:0 "Saint Leibowitz était ingénieur électricien avant la Grande Guerre. Lorsque les bombes sont tombées, il a fui la base militaire dans laquelle il travaillait, cherchant refuge contre le feu nucléaire dans l'une des églises de l'Archidiocèse de Santa Fe. Là, il est devenu moine dans l'ordre, devenant l'un des meilleurs agents de l'Archidiocèse. Trahi par son ami proche, Leibowitz est devenu un martyr. Des années plus tard, il fut canonisé par le 102e archevêque en reconnaissance de son travail de protection des précieux vestiges de l'Ancien Monde. Les moines continuent à garder ses reliques, mais préfèrent perdre la vie que de les voir disparaître."


  #EDA
 EDA_ufo_defense:0 "Héritage du \"PROJECT MOGUL\""
 EDA_ufo_defense_desc:0 "La \"Société de la Rose Bleue\" était le nom officiel et non confidentiel d'une série de bases militaires liées à l'actuel PROJET MOGUL, un projet de recherche centenaire qui visait à étudier les méthodes permettant d'utiliser les nouvelles sciences de manière originale pour vaincre les ennemis de l'Amérique. Roswell, au Nouveau-Mexique, a été le siège de certaines des premières expériences du MOGUL.\n\nAprès la Grande Guerre, la Société s'est fortement développée pour tenter de combler l'espace laissé par une gouvernance américaine appropriée en établissant un gouvernement local composé de comités régionaux dirigés par un conseil central représentatif à Roswell. Cependant, certains pensent que les hauts responsables de la Société continuent à perpétuer la tradition scientifique de leurs ancêtres dans l'ombre. "
 EDA_secrets:0 "Accords de Non-Divulgation"
 EDA_secrets_desc:0 "Tout habitant des Terres Désolées souhaitant s'installer, faire du commerce ou trouver la sécurité sur les terres de la Société de la Rose Bleue doit signer un \"Accord de Non-Divulgation\", un accord contraignant entre la personne et le conseil d'administration de la Société. Les personnes qui ne respectent pas cet accord ont tendance à ne pas rester longtemps dans le coin."

  #WHI
 whi_burden_of_a_nation:0 "Le Fardeau d'une Nation"
 whi_burden_of_a_nation_desc:0 "Après le massacre des Aînés des Siffleurs par des Survivalistes de Kamlo, il incombait aux jeunes de perpétuer les souvenirs de leur tribu. Faute de disposer des années d'expérience nécessaires pour assumer correctement ce devoir, les charges de la gouvernance pèsent lourdement sur la jeune administration. Il faut souvent faire des sacrifices pour assurer la pérennité de l'héritage des Siffleurs."
 whi_bitter_resistance:0 "Résistance Amère"
 whi_bitter_resistance_desc:0 "Nous savons que ceux de Kamlo viendront une fois de plus pour nos femmes et nos enfants, déterminés à nous dépouiller de notre richesse et de notre famille. Nous devons nous préparer à ce jour, et faire en sorte d'être prêts à les écraser avant qu'ils ne puissent répéter les horreurs de notre dernier conflit."

  #KAM
 kam_sourge_of_the_whiteout:0 "Le Fléau du Voile Blanc"
 kam_sourge_of_the_whiteout_desc:0 "Les Survivalistes de Kamlo ne connaissent que ces moyens de survivre dans les Terres Désolées : la terreur et l'extorsion. En régnant d'une main de fer sur les quelques colonies des Terres Dévastées du Canada, ils gagnent leur vie. Mais certains d'entre eux se demandent s'il y a plus à vivre dans les terres chaudes et grasses du sud. Et ils iront le trouver."

  #DRE
 dre_mining_economy:0 "Économie Minière"
 dre_mining_economy_desc:0 "Les Dredgers, une union de diverses colonies minières à travers ce qui était autrefois la Colombie-Britannique, vivent des ressources enfouies profondément sous leurs colonies. Utilisant des robots pour exploiter les ressources vitales pour leur commerce et pour défendre leurs terres, les Dredgers sont devenus un refuge pour les colons et les robots qui fuient les terreurs des survivants de Kamlo et de Broken Coast."

  #VIC
 vic_strait_of_georgia_defence_fleet:0 "Flotte de Défense du Détroit de Géorgie"
 vic_strait_of_georgia_defence_fleet_desc:0 "La principale défense entre la Nouvelle Victoria et ses ennemis est le détroit de Géorgie, qui longe la Nouvelle Victoria au nord et à l'est. En maintenant une flotte rapide et agile, nous pouvons défendre nos côtes contre les pilleurs et les tribus qui infestent le Canada jusqu'à ce que nous trouvions la force de revenir."
 vic_cascadian_heriatge:0 "Héritage Cascadien"
 vic_cascadian_heriatge_desc:0 "Dirigée par une monarchie qui descend des politiciens canadiens de l'Ancien Monde, la Nouvelle Victoria peut prétendre descendre à la fois du Canada et de la Cascadie en raison des liens anciens entre les deux monarchies."
 can_form_cascadia_tt:0 "Peut former §RCascadia§!, si nous possédons tous les §Ocores§! de la §OCôte Brisée§!"

  #RAP
 rap_riding_the_white_water:0 "Surfer sur l'Eau Vive"
 rap_riding_the_white_water_desc:0 "Né et élevé sur les eaux vives du Colorado du sud, tout le monde dans la tribu sait comment manier un bateau. Par conséquent, la tribu est incroyablement habile sur l'eau."
 rap_fiercely_independent:0 "Indépendance Féroce"
 rap_fiercely_independent_desc:0 "Les Rapids fondent leurs croyances tribales sur l'eau qui coule dans le Colorado. Les éloigner de leur terre natale ne sera pas chose facile."

  #TWO
 two_worship_of_nas:0 "Culte de Nas"
 two_worship_of_nas_desc:0 "Les divinités de Nas, résidant dans les Grands Chemins de Fer, ont fait au peuple des Two Suns le grand cadeau du Moteur il y a plusieurs décennies. Les dieux de Nas ont, au fil des ans, enseigné leurs secrets à ceux de Deux-Soleils, leur permettant ainsi de comprendre le miracle du moteur à combustion."
 two_masters_of_the_motor:0 "Maîtres de l'Automobile"
 two_masters_of_the_motor_desc:0 "L'un des plus grands cadeaux que les divinités de Nas ont offert au peuple des Two Suns était celui du Moteur. Grâce à lui, les Two Suns pouvaient construire des véhicules dignes de rouler sur les Grands Chemins de Fer, et ainsi régner sur les Terres Dévastées du sud de l'Arizona."

  #PER
 per_thrill_of_the_hunt:0 "Plaisir de la Chasse"
 per_thrill_of_the_hunt_desc:0 "En traquant les nombreux animaux horriblement mutés qui vivent dans les marais du sud du Texan, les Pursuants se sont fait un nom comme étant des chasseurs habiles qui aiment le frisson de la chasse."
 per_stalking_man:0 "L'Homme qui Traque"
 per_stalking_man_desc:0 "Les horribles animaux mutés ne sont pas la seule chose que les tiges Pursuant traquent : les humains sont également très présents sur la liste des victimes. Aucun humain n'est à l'abri dans les marais du sud."

  #TFR
 tvr_protected_by_the_rio_lerma:0 "Protégé par le Rio Lerma"
 tvr_protected_by_the_rio_lerma_desc:0 "Notre puissant empire commercial se trouve sur la rive opposée du Rio Lerma à l'Aztlan. Tant que nous pouvons défendre le fleuve, cela nous procure une sécurité considérable."
 tvr_the_merchant_class:0 "La Classe Marchande"
 tvr_the_merchant_class_desc:0 "La grande majorité de notre classe dirigeante vient de marchands qui ont quitté l'Empire Aztlan après leur défaite aux mains de Tlaloc. Par conséquent, nous sommes remarquablement efficaces pour tout ce qui concerne le commerce."

  # UIN
 uin_ute_heritage:0 "Patrimoine Ute"
 uin_ute_heritage_desc:0 "La ville d'Eagle Rock est principalement composée de Terres Désolées et de réfugiés des tribus disgraciées des Filles d'Hécate. Il y a cependant une population importante ici qui provient de la réserve de l'Uintah, l'une des anciennes maisons du peuple Ute."
 uin_eagle_rock_airfield:0 "Aérodrome d'Eagle Rock"
 uin_eagle_rock_airfield_desc:0 "Lorsque les colons ont commencé à arriver dans la ville abandonnée d'Eagle Rock, ils y ont découvert un aérodrome. Pour de nombreuses tribus, ils ont vu un grand potentiel dans le fait de pouvoir s'élever au-dessus des cieux et de voir ce qui se trouve au-delà des nuages. Pour les tribus d'Eagle Rock, le ciel est un havre de paix - le grand Zéphyr vous protégeant du mal, des soucis ou des ennuis lorsqu'il vous étreint."
  #YAK
 yak_the_forest_of_the_elders:0 "La Forêt des Anciens"
 yak_the_forest_of_the_elders_desc:0 "La plupart des terres traditionnelles de la nation Yakama sont couvertes de vastes forêts de bois. De nombreux arbres de la forêt ont été plantés par les anciens de la tribu, et chaque génération de la nation entretient la forêt pour les générations futures."
 yak_living_from_the_land:0 "Vivre de la Terre"
 yak_living_from_the_land_desc:0 "Les Yakama sont habiles à vivre de la terre où ils résident, étant habitués à se déplacer sur leurs terres en fonction de la saison de l'année et du lieu où se trouve la nourriture. Ces traditions font que les guerriers de la nation sont capables d'utiliser ce qu'ils ont."

  #TCA
 tca_a_temporary_mandate:0 "Un Mandat Temporaire"
 tca_a_temporary_mandate_desc:0 "Le soi-disant \"Conseil de l'Unité\", dirigé par Abel et soutenu par les exilés de la Confrérie et les Gardiens du Nord, n'a jamais prétendu être une solution permanente aux problèmes du Nord-Ouest. Formé dans le seul but d'assurer la survie jusqu'à la défaite du chapitre de Washington et la reconquête du Capitole, le Conseil n'a que peu ou pas d'influence politique. Au contraire, il sert de symbole de la résistance et lie les gens à la Cause."
 tca_a_temporary_mandate_tt:0 "\nAprès la défaite de la §YConfrérie de Washington§! et notre réclusion de §YCapitol Hill§!, nous aurons accès aux décisions pour former une nouvelle nation."
 tca_brotherhood_exiles:0 "Exilés de la Confrérie"
 tca_brotherhood_exiles_desc:0 "Peu ont survécu à la purge sanglante de l'Immortel contre les dirigeants de la Confrérie de Washington à Seattle. Ceux qui ont réussi à éviter un coup de laser à la tête ont fui vers le sud, vers les restes de Portland, pour tenter de donner un sens au destin qui avait frappé leur cher chapitre. Dans les ruines du Fort Willamette, le groupe a élu Abel comme nouveau dirigeant et a commencé à chercher une existence dans ce qui restait de la ville. Beaucoup de ceux qui se disent \"exilés\" nourrissent l'espoir de reprendre un jour la colline du Capitole et de restaurer la foi dans le nom de la Confrérie."
 tca_wardens_of_the_white:0 "Gardiens du blanc"
 tca_wardens_of_the_white_desc:0 "Les \"Gardiens du Blanc\" sont une milice paramilitaire qui fait de son mieux pour protéger les ruines de Portland contre les pilleurs et les cannibales. Ils ont jadis pu protéger la plus grande partie de la ville, mais leur nombre a diminué à cause des escarmouches constantes avec la Confrérie de Washington et les Casse-côtes. Au début, les Gardiens ont affronté les Exilés de la Confrérie à Fort Willamette, mais les deux groupes ont rapidement réalisé qu'ils avaient beaucoup d'ennemis communs : surtout après la perte par les Gardiens du centre-ville de Portland au profit des esclavagistes de Port Maw, de simples papillons de nuit auparavant. Les Wardens excellent dans les combats d'hiver et les combats urbains, ce qui est un beau compliment pour la doctrine de l'Armure Assistée de la Confrérie."
 tca_brotherhood_reforged:0 "Une Confrérie Réformée"
 tca_brotherhood_reforged_desc:0 "Après la reconquête réussie du Capitole par le tyran qu'était l'Immortel, la Confrérie du Nord-Ouest s'est engagée dans une voie plus modérée d'unité et de prospérité. Il faudra du temps à la Confrérie pour regagner la confiance des habitants de Washington, mais le nouveau chapitre est certainement meilleur que l'Immortel."
 tca_protectors_of_the_north:0 "Protecteurs du Nord"
 tca_protectors_of_the_north_desc:0 "Les Gardiens du Blanc, qui constituaient la dernière ligne de défense des colons de Portland contre les cannibales et les négriers, ont trouvé un nouveau foyer parmi les ruines désolées de Seattle. Soutenus par une vague de recrutement en provenance de ce qui était autrefois Washington, les Wardens constituent à nouveau une force redoutable."

  #TOC
 toc_legacy_of_vault_100:0 "Héritage de l'Abri 100"
 toc_legacy_of_vault_100_desc:0 "L'Abri 100, construit sous le Spokane d'avant-guerre, était l'un des plus grands abris  jamais construits par Vault-Tec. Conçue pour abriter plus de 1200 occupants, l'abri a été délibérément construite en grand pour faciliter l'expérience tordue menée dans ses murs. Sous l'observation attentive du Superviseur, des radiations ont été délibérément introduites dans les quartiers d'une partie des occupants de l'Abri. Pendant la première décennie, les effets étaient insignifiants, mais au fil du temps, une minorité importante des habitants de l'Abri s'est lentement transformée en goules intelligentes. Les habitants qui sont restés \"purs\" ont été horrifiés par leur famille irradiée, et avant qu'une longue guerre civile n'éclate dans l'Abri. Les goules prirent le dessus lorsqu'elles prirent le contrôle de l'armurerie du Superviseur, forçant la faction humaine à s'échapper à la surface et à fuir vers l'est. Aujourd'hui, nous gardons le contrôle de Spokane, mais les ancêtres des humains qui étaient déterminés à nous éradiquer semblent toujours vouloir se venger."
 toc_the_last_homely_house:0 "La Dernière Maison Familiale"
 toc_the_last_homely_house_desc:0 "Les ruines de Spokane, et la maison que nous nous sommes faite avec, sont largement reconnues comme étant le dernier bastion de la \"civilisation\" avant les plaines froides et sombres de ce qui était autrefois le Canada. À ce titre, nous sommes souvent les derniers prospecteurs, ferrailleurs et aventuriers en herbe de la nation à faire escale avant de s'aventurer dans le Nord glacé. Beaucoup de ces voyageurs décident qu'ils aimeraient bien rester sur nos terres, plutôt que de risquer une mort presque certaine sans aucun avantage."
 toc_memories_of_a_future_past:0 "Souvenirs d'un Futur Passé"
 toc_memories_of_a_future_past_desc:0 "Après l'invasion américaine et l'annexion du Canada en 2072, Spokane s'est transformé en une infrastructure centrale et un centre d'approvisionnement pour faciliter le transport et le maintien des troupes américaines dans le Nord-Ouest. En tant que tel, il a attiré un certain nombre d'esprits intelligents pour aider au bon fonctionnement de la logistique, de la construction et de la distribution. Nombre de ces personnes se sont vu attribuer des postes à l'Abri 100 par le gouvernement américain, qui a jugé leurs compétences vitales pour la reconstruction de l'Amérique après un conflit nucléaire. Alors que beaucoup de ces grands esprits ont été perdus dans la guerre civile ou dans la fugacité de la vie humaine, certains vivent encore comme des goules : des vestiges d'une époque révolue. Parmi ceux qui survivent, une grande partie se souvient de leur passé et est déterminée à ramener la grandeur à Spokane."
 toc_memories_of_a_future_past_tt:0 "\nReconquérir §YCoeur d'Alene§! et de sécuriser §YSpokane§! en battant les §!Rotpurgers§! nous donnera accès à la décision de §OFormer l'Ancien État Spokane§!.\n"

  #ROT
 rot_legacy_of_vault_100:0 "L'Héritage d'Abri 100"
 rot_legacy_of_vault_100_desc:0 "L'Abri 100, construit sous le Spokane d'avant-guerre, était l'un des plus grands abris jamais construits par Vault-Tec. Conçue pour abriter plus de 1200 occupants, l'abri a été délibérément construite en grand pour faciliter l'expérience tordue menée dans ses murs. Sous l'observation attentive du Superviseur, des radiations ont été délibérément introduites dans les quartiers d'une partie des occupants de l'Abri. Pendant la première décennie, les effets étaient insignifiants, mais au fil du temps, une minorité importante des habitants de l'Abri s'est lentement transformée en goules intelligentes. Les habitants qui sont restés \"purs\" ont été horrifiés par leur famille irradiée, et avant qu'une longue guerre civile n'éclate dans l'Abri. Les goules prirent le dessus lorsqu'elles prirent le contrôle de l'armurerie du Superviseur, forçant la faction humaine à s'échapper à la surface. Les humains ont fui vers l'est, où ils ont juré de se venger."
 rot_legacy_of_vault_100_tt:0 "\nReconquérir §YSpokane§! et éradiquer le §YOld Country§! nous donnera accès à la décision de §OFormer la Grande Inquisition§!.\n"
 rot_eternal_quest:0 "La Quête Éternelle des Purs"
 rot_eternal_quest_desc:0 "Depuis notre exil de l'Abri 100, notre maison légitime, nous complotons notre vengence. Armés de lance-flammes, notre arme préférée d'extermination des goules, et après trois générations d'entraînement et de planification, nous sommes enfin prêts à reprendre notre maison. Nous allons faire briller Spokane §RBRULER§! dans la nuit, si c'est ce qu'il faut pour tuer les goules une fois pour toutes."
 rot_eternal_quest_tt:0 "Notre §RHAINE§! de ceux qui sont tordus par les radiations signifie que nous §Rpouvons pas§! recruter toute forme de §Omutants§!.\n"

  #FIE
 fie_drug_monopoly:0 "Monopole de la Drogue du Mojave"
 fie_drug_monopoly_desc:0 "Les Tox ont un monopole quasi total sur le flux de drogues dans tout le Mojave, aidés par leurs fournisseurs des Grands Khans et de New Reno. Le commerce des drogues est incroyablement lucratif, surtout lorsque les habitants du Mojave mènent une vie aussi déprimante."
 fie_strength_in_numbers:0 "L'Union fait la Force"
 fie_strength_in_numbers_desc:0 "Ce qui manque peut-être aux Fiends en termes de cerveau ou d'avance technologique, ils le compensent largement par leur nombre. Curieusement, ce ne sont pas les chimiodépendants qui manquent dans les dépotoirs du Mojave."

  #COW
 cow_remnants_of_rangers:0 "Restes des Arizona Rangers"
 cow_remnants_of_rangers_desc:0 "Les Arizona Rangers, qui se sont engagés à protéger les personnes vulnérables contre ceux qui cherchent à les soumettre, se battent depuis dix ans contre la Légion de Caesar et ses soldats au cerveau lavé. Alors que les Rangers étaient bien entraînés et armés jusqu'aux dents, face au nombre écrasant de la Légion, ils ont été lentement contraints d'abandonner de plus en plus de territoire. Après leur défaite face au Légat Malpais en 2271, la plupart de ce qui restait des Rangers d'Arizona s'est enfui par le Colorado pour rejoindre la Nouvelle République de Californie. Un petit groupe choisit plutôt de fuir vers le sud pour rejoindre le dernier groupe de colonies libres en Arizona, surnommé \"Cowboy Country\". Bien qu'il reste bien trop peu de Rangers pour que le groupe puisse revendiquer le leadership sur la région, leur formation militaire et leur expertise en matière de spec-ops ont un impact significatif sur le Cowboy Country."
 cow_reformed_corps:0 "Le corps des Rangers réformé"
 cow_reformed_corps_desc:0 "Les Rangers de l'Arizona, qui se sont engagés à protéger les personnes vulnérables contre ceux qui cherchent à les soumettre, ont mené un conflit de dix ans contre la Légion de Caesar et ses soldats ayant subi un lavage de cerveau. Bien que les Rangers soient bien entraînés et armés jusqu'aux dents, face au nombre écrasant de la Légion, ils ont été lentement contraints d'abandonner de plus en plus de territoires. Après leur défaite face au Légat de Malpais en 2271, la plupart de ce qui restait des Rangers d'Arizona ont fui par le Colorado pour rejoindre la République de Nouvelle-Californie. Un petit groupe a préféré fuir vers le sud, vers le dernier groupe de colonies libres en Arizona, affectueusement surnommé \"le pays des cow-boys\", mais nous ne pouvions pas nous cacher éternellement de la Légion. Ils sont venus nous chercher une fois de plus, mais nous avons réussi à les repousser et à reconquérir le nom des Rangers d'Arizona."
 form_arizona_rangers_tt:0 "Nous obtenons des §Yrevendications§! sur tous les états de §Ol'Arizona§!.\n\n"
 cow_bastion_of_liberty:0 "Dernier Bastion de la Liberté en Arizona"
 cow_bastion_of_liberty_desc:0 "La Légion a envahi l'Arizona, et menace la vie et la liberté de tous ceux dont elle revendique la suprématie. Alors que de nombreux réfugiés ont réussi à fuir les armées de la Légion, beaucoup d'autres sont devenus les esclaves des hommes de Caesar. Nous ne devons pas laisser cela arriver aux hommes et aux femmes du Pays des Cowboys : quel qu'en soit le prix."

  #KLA
 KLA_gecko_abundance:0 "Abondance de Gecko"
 KLA_gecko_abundance_desc:0 "Klamath gagne suffisamment d'argent en piégeant et en écorchant la réserve quasi infinie de geckos pour assurer la survie et la prospérité de la colonie. Cependant, certains pauvres fous en sont encore victimes."
 KLA_professional_trappers:0 "Trappeurs Professionnels"
 KLA_professional_trappers_desc:0 "Si les habitants de Klamath sont les mieux équipés pour piéger les geckos, il est concevable qu'ils puissent utiliser leurs compétences pour d'autres fins. Si le piège peut tuer un gecko, vous ne voulez pas imaginer ce qu'il peut faire à la jambe d'un pauvre pillard..."

  #PMR
 PMR_slaves_and_drugs:0 "Esclaves et Drogues"
 PMR_slaves_and_drugs_desc:0 "L'économie de Port Maw est presque entièrement alimentée par la vente d'esclaves et de drogue. Bien que ce commerce ne soit ni moral ni terriblement rentable, le statut unique de Port Maw en tant que l'un des rares établissements non cannibales d'Oregon signifie qu'ils obtiennent une quantité surprenante de clients. Après tout, il vaut mieux être accro au Psycho qu'à un ragoût de cannibale."
 PMR_wannabe_criminal_empire:0 "L'Empire Criminel Wannabe"
 PMR_wannabe_criminal_empire_desc:0 "Les gangs de Port Maw ont les yeux rivés sur un objectif ambitieux : être la plaque tournante d'un vaste empire criminel faisant le commerce d'esclaves, de marchandises de contrebande et de capsules. Malheureusement, ils doivent faire face à une forte concurrence, la drogue vevant de La Fosse et de New Reno, tandis que les esclaves sont facilement commercialisés le long des côtes du nord. Quoi qu'il en soit, la promesse d'une gloire future encourage des pans entiers de jeunes désespérés n'ayant aucune autre perspective de vie à rejoindre les gangs. Pauvres bougres."

  #BEl
 bel_bellingham_for_battle:0 "Bataille pour Bellingham"
 bel_bellingham_for_battle_desc:0 "La ville de Bellingham, en raison de sa proximité avec le pipeline transalaskien, a été un lieu clé pendant le conflit américano-canadien. Beaucoup de Goules qui vivent aujourd'hui dans la ville se souviennent de ces batailles, et s'y sont même battus.\n\nElles n'ont pas de repos."
 bel_spirit_of_liberty:0 "L'Esprit de la Liberté"
 bel_spirit_of_liberty_desc:0 "La propagande américaine était forte dans les années précédant la Grande Guerre, laissant une profonde impression sur ceux qui considéraient l'Amérique comme leur patrie. En effet, la propagande américaine était si forte qu'elle a encore un effet durable sur les goules de Bellingham quelque 200 ans plus tard. L'accent mis sur la liberté et la domination américaine dans le monde sont devenus la clé de la culture farouchement indépendante de Bellingham."

  #BLP / BVC
 baja_banditos:0 "Banditos de Baja"
 baja_banditos_desc:0 "Les deux grands gangs criminels de Baja, les Bandits du Paz et les Bandits de la Valle, sont maîtres de leur métier. Combinant l'expérience des deux gangs, et leurs chefs compétents, les \"Banditos de Baja\" mènent une énorme opération de contrebande. Spécialisés dans la livraison d'armes et de drogues des cartels et des chefs de guerre mexicains aux bandes de voleurs de la RNC, les Banditos se sont fait de sérieuses capsules - et de sérieux ennemis..."
 blp_procurement_specialists:0 "Spécialistes des Marchés"
 blp_procurement_specialists_desc:0 "Dans le cadre de leur partenariat avec les bandits de Valle, les bandits du Paz s'occupent plus ou moins complètement de l'acquisition de biens illicites. Les bandits du Paz ont des contacts qui peuvent vous procurer des esclaves, de la drogue, des armes à feu ou même du café qui crée une dépendance. Si vous pouvez le nommer, les bandits du Paz peuvent le trouver pour vous : pour le bon prix..."
 bvc_expert_smugglers:0 "Contrebandiers Experts"
 bvc_expert_smugglers_desc:0 "Personne ne sait comment soudoyer un soldat de la RNC ou éviter une patrouille de Rangers comme le font les Valle Banditos. Après des décennies d'expérience de la contrebande, les Valle Banditos ont fait tourner la RNC en rond pour tenter de mettre un terme à leurs livraisons illicites au Dayglow, au Cimetière et au Centre."

  #OLY
 oly_park_legacy:0 "Héritage du Parc National"
 oly_park_legacy_desc:0 "Si l'époque des gardes forestiers et des visites guidées est révolue depuis longtemps, l'importance culturelle de la course d'orientation et de la compréhension de la nature est restée gravée dans l'esprit de la tribu de l'Olympe au cours des siècles qui ont suivi la Grande Guerre. Leur connaissance de l'industrie ou de la construction est peut-être pour le moins élémentaire, mais personne ne peut surpasser les guerriers de la tribu de l'Olympe."
 oly_nomadic_traditions:0 "Traditions Nomades"
 oly_nomadic_traditions_desc:0 "Après la chute des bombes, de nombreux habitants de l'ouest de Washington ont fui vers le parc national Olympus pour échapper au feu de l'enfer nucléaire qui a englouti les grandes villes. Cependant, il n'y avait pas assez de maisons pour accueillir l'afflux de population, et tout le monde a dû s'habituer à un mode de vie plus nomade. Alors que la connaissance de leur passé s'étiole entre les générations successives de survivants de l'apocalypse, l'importance de se déplacer et de s'adapter constamment reste au cœur de la tribu."

  #VIP
 vip_legacy_of_great_snake:0 "Héritage du Grand Serpent"
 vip_legacy_of_great_snake_desc:0 "Des décennies avant que les Vipères ne soient forcées de fuir la Californie par la Confrérie de l'Acier, les Vipères vénéraient leur dieu Serpent géant. Toute leur vie et leur culture tournaient autour du Grand Serpent et de sa poésie : on lui faisait des sacrifices, son poison était rituellement parfumé et des armes étaient fabriquées, étouffées dans son venin. Si le \"Pit\", où résidait le Grand Serpent, a été détruit par la Confrérie lorsqu'elle a finalement chassé les Vipères de Californie, il reste des fragments de l'ancienne religion des Vipères. L'une des leçons les plus importantes qui ont survécu aux dures années où les Vipères ont erré dans les Terres Désolées est la survie des plus forts. Bien sûr, certains canons à demi-décents peuvent mourir avant leur heure, mais de cette façon, les Vipères sont fortes."
 vip_a_broken_tribe:0 "Une Tribu Brisée"
 vip_a_broken_tribe_desc:0 "Lorsqu'une bande de Vipers s'est attaquée à un groupe de patrouilleurs de la Confrérie de l'Acier en 2155, ils n'avaient aucune idée de qui ils se faisaient des ennemis. Dans le combat qui s'ensuivit, le chef du petit groupe de patrouille de la Confrérie, un certain Maxson II, fut frappé et mortellement blessé par une flèche empoisonnée. Malheureusement pour les Vipères, Maxson II n'était autre que le Haut Aîné de la Confrérie : sa mort a plongé la Confrérie dans une fureur génocidaire. En 2261, après 6 ans de harcèlement acharné par la Confrérie, les Vipères se sont finalement brisées. Les bandes s'enfuirent à travers l'Amérique, certaines s'installant dans le Mojave, d'autres dans le Nevada et d'autres encore jusqu'aux Hounds of Hectare. Les Vipers ne sont plus que l'ombre de ce qu'ils étaient."

  #PEC
 pec_animal_husbandry:0 "Élevage d'Animaux"
 pec_animal_husbandry_desc:0 "En ce qui concerne les fermes post-apocalyptiques, la colonie de Pecos compte parmi les meilleures. Bénéficiant de la proximité du fleuve Rio Grande et des grands troupeaux de bétail qui paissaient dans la région avant la Grande Guerre, la colonie de Pecos a survécu et prospéré grâce à l'importance accordée à l'élevage du bétail. Leur richesse de connaissances en matière d'animaux post-apocalyptiques en fait des chasseurs habiles et des éleveurs brahmanes influents : la colonie accueille presque autant de brahmanes que d'habitants."
 pec_rancher_culture:0 "Culture Paysanne"
 pec_rancher_culture_desc:0 "Les hommes et les femmes de Pecos ont l'habitude de se déplacer, de conduire leur brahmine à travers les Terres Dévastées du Texas. Les quelques installations qui existent dans la Colonie sont principalement utilisées pour le traiding, tandis que les gens sont très agiles. Si une colonie tombe aux mains des pilleurs, la communauté entière peut facilement se déplacer avec la plupart de ses possessions terrestres."

  #UMB
 umb_spiritual_guidance:0 "L'Orientation des Esprits"
 umb_spiritual_guidance_desc:0 "Extrêmement attachée à l'idée que les gens restent des esprits après la mort, la tribu des Ombres vénère une grande variété d'esprits et attribue à leur influence de nombreuses caractéristiques de la personnalité. Ces esprits guident la tribu Umbran, lui offrant des conseils et des perspectives d'avenir. Bien que la véracité des paroles de ces esprits soit quelque peu discutable, la croyance religieuse fondamentale en leur existence aide la tribu Umbran à rester motivée comme peu d'autres."
 umb_arroyo_trade:0 "Commerce avec Arroyo"
 umb_arroyo_trade_desc:0 "Ce qui a commencé comme une simple camaraderie entre Sulik, un membre de la tribu des Ombres, et l'Elu s'est rapidement transformé en une solide amitié entre les deux peuples. Arroyo et Umbra entretiennent des liens commerciaux étroits, Umbra apprenant la technologie \"civilisée\" auprès d'Arroyo et Arroyo profitant des solides compétences de chasseurs-cueilleurs d'Umbra."


  ### SCO
 bizaare_market:0 "Le Bizarre"
 bizaare_market_desc:0 "Le Bizarre est un marché autonome de ce qui est cher, dangereux et étrange, construit dans un centre commercial d'avant-guerre. Autrefois des raiders à travers le Colorado, ils rendent maintenant hommage au chapitre Maxson et profitent du plus grand emporium du Colorado. Entrez - nous avons de tels délices à vous montrer."
  #TON
 ton_expert_cultivators:0 "Cultivateurs Experts"
 ton_expert_cultivators_desc:0 "La nation Tohono O'odham est fière de son histoire d'étude et de maîtrise de son environnement. De la construction de systèmes d'irrigation complexes à la création de nouvelles méthodes de plantation et de récolte, les O'odham comptent parmi les meilleurs esprits agricoles de toutes les Terres Désolées américaines . Leurs récoltes abondantes assurent une croissance démographique importante, et ils développent sans cesse de nouvelles techniques pour améliorer leurs exploitations."
 ton_seven_stars:0 "Onze Étoiles"
 ton_seven_stars_desc:0 "Le Grand Sceau de la Nation Tohono O'odham porte onze étoiles : une représentant chacun des onze districts qui composent la Nation. Alors que les onze s'unissaient en harmonie bien avant la Grande Guerre, après la chute des bombes, la Nation a trouvé un nouveau sens de l'unité suscité par la nécessité de survivre à l'enfer nucléaire qu'elle allait bientôt rencontrer. Les onze nations restent représentées au Conseil législatif et travaillent ensemble pour assurer la sécurité et la prospérité de la nation."

  #SHO
 sho_outcasts_once_again:0 "Une Fois de Plus"
 sho_outcasts_once_again_desc:0 "Pendant des siècles après l'arrivée des colons européens en Amérique, les Shoshone ont élu domicile dans les terres accidentées de l'ouest. Parmi les nombreux groupes Shoshone, un nombre important s'est installé dans l'Utah et le sud de l'Idaho, et a obtenu la reconnaissance fédérale à la fin des années 1900. Comme beaucoup d'autres nations et tribus amérindiennes, les Shoshones ont connu un succès retentissant dans les Terres Désolées post-apocalyptiques : leur enseignement ancestral s'est révélé utile à l'époque de la chasse et de la cueillette, et les réserves dans lesquelles les Etats-Unis ont accueilli de nombreux groupes indigènes ont été remarquablement préservées de l'enfer nucléaire. Cependant, les Shoshone ont commencé à avoir des problèmes dans les décennies qui ont suivi le début de la sédimentation des cendres nucléaires. L'Utah et l'Idaho ont été frappés par des guerres de religion : une grande variété de groupes néo-chrétiens, tous avec leur propre interprétation tordue de la bible, ont décidé que l'Utah devait leur appartenir. Entre les zélotes de Heavens Gate, les \"pieux\" de High Chapel et le schisme entre Murtagah et le Lord's Annointed, les Shoshone se sont retrouvés persécutés de tous côtés. Finalement, les Shosone ont été forcés de fuir vers l'ouest, loin de leur terre ancestrale, où ils continuent à préparer leur prochain coup."
 sho_snake_river_teachings:0 "Enseignements de Snake River"
 sho_snake_river_teachings_desc:0 "La Rivière aux Serpents, qui longe le flanc nord des Shoshones et s'étend sur l'Utah et l'Idaho, a fourni aux Shoshones une source fiable de nourriture et d'eau pendant des siècles. Bien qu'ils aient été expulsés de leur pays, l'accès continu des Shoshones à la rivière Snake signifie qu'ils sont loin de ne pas savoir comment survivre."

  #MOS
 mos_storms_of_the_divide:0 "Tempêtes de la Ligne de Partage"
 mos_storms_of_the_divide_desc:0 "La \"Ligne de Partage\" est le nom des colonies situées près des ruines de l'Ancien Monde d'Ashton et de Hopeville. Ces ruines ont été préservées parce que d'étranges tempêtes couvrent constamment la vallée, laissant les cicatrices de l'ancien monde à nu et à découvert."

 mos_old_world_heritage:0 "Héritage du Vieux Monde"
 mos_old_world_heritage_desc:0 "La Ligne de Partage est si vierge que ceux qui y vivent peuvent encore y trouver des symboles et des autres traces que l'ancien monde a laissés derrière lui."
  ## ROB
 machine_commune:0 "La Commune des Machines"
 machine_commune_desc:0 "La Cité des Robots est un lieu de rencontre pour les Robots de toutes les Terres Désolées qui recherchent l'amitié et la camaraderie. Même les roboscorpions sont les bienvenus, tant qu'ils respectent les règles !"
