 po_puppet_focus_events.1.t:0 "L'Ours Victorieux"
 po_puppet_focus_events.1.d:0 "Malgré une longue et fière histoire d'indépendance, notre liberté nous a été enlevée. La R.N.C. a revendiqué notre nation comme le plus récent État de sa république. Comment nous ont-ils mis à genoux ?"
 po_puppet_focus_events.1.a:0 "Ils nous ont affamés et nous ont forcés à nous soumettre."
 po_puppet_focus_events.1.b:0 "Ils ont détruit nos moyens de subsistance avec leur puissance économique."
 po_puppet_focus_events.1.c:0 "Ils nous ont trompés par la ruse politique."

 po_puppet_focus_events.2.t:0 "Le siège de [Root.Capital.GetName]"
 po_puppet_focus_events.2.d:0 "Notre dernier combat a eu lieu dans la périphérie de la capitale, où nous avons montré à la R.N.C. ce que signifie vraiment la liberté. Quel a été notre dernier grand acte de défi ?"
 po_puppet_focus_events.2.a:0 "Nous nous sommes battus jusqu'au dernier, comme un seul homme !"
 po_puppet_focus_events.2.b:0 "Nous nous sommes battus dans les décombres brûlants de nos maisons jusqu'à ce que nous ayons fini."
 po_puppet_focus_events.2.c:0 "Notre chef a combattu ses hommes les plus courageux en un seul combat."

 po_puppet_focus_events.3.t:0 "L'administration territoriale de la R.N.C."
 po_puppet_focus_events.3.d:0 "La N.C.R.T.A a été chargée de reconstruire notre nation, de prendre les morceaux éparpillés de notre vie et de créer un nouveau peuple loyal. Pour y parvenir, la T.A. a déclaré qu'elle se concentrerait en premier lieu sur..."
 po_puppet_focus_events.3.a:0 "De nouvelles industries et des emplois pour les gens."
 po_puppet_focus_events.3.b:0 "Un meilleur accès à la nourriture et à l'eau pour les plus démunis"
 po_puppet_focus_events.3.c:0 "Reconstruire l'administration de l'État."

 po_puppet_focus_events.4.t:0 "Le Taureau Victorieux"
 po_puppet_focus_events.4.d:0 "Le Taureau a anéanti nos défenses, et a massacré notre population. Victorieux, ils déchireront notre histoire, notre culture, notre passé, tout cela pour leurs objectifs méprisables. Comment en est-on arrivé là ?"
 po_puppet_focus_events.4.a:0 "Les Frumentarii se sont infiltrés sur nos terres, massacrant soldats et civils."
 po_puppet_focus_events.4.b:0 "Ils nous ont assassinés... chacun d'entre nous..."
 po_puppet_focus_events.4.c:0 "Ils ont brûlé toute la campagne, l'ont enflammée avec les gens à l'intérieur."

 po_puppet_focus_events.5.t:0 "Notre ville... déchirée..."
 po_puppet_focus_events.5.d:0 "Certains d'entre nous se réveillent encore, tard dans la nuit, en criant et en se déchirant le visage, en s'arrachant la peau en se souvenant des choses horribles que la légion a faites. Nous nous souvenons tous de ce qui s'est passé cette nuit-là. La vue, le son, et l'odeur. Par les dieux, l'horrible odeur..."
 po_puppet_focus_events.5.a:0 "Il a mis le feu à notre ville, je peux encore sentir la chair humaine qui cuit..."
 po_puppet_focus_events.5.b:0 "Il a pillé nos maisons, tuant ou violant tous ceux qu'il trouvait."
 po_puppet_focus_events.5.c:0 "Il l'a rasé, a salé les champs avec le sang de nos proches."

 po_puppet_focus_events.6.t:0 "La nouvelle administration"
 po_puppet_focus_events.6.d:0 "Une fois que Caesar a été sûr que nous étions complètement brisés, tant dans notre esprit que dans notre corps, il a fixé son regard sur sa prochaine cible. Seuls les soldats sadiques et l'Administratio étaient laissés derrière. Ils cherchent à faire de nous des esclaves dans le sombre dessein de la légion. Que cherchent-ils ici ?"
 po_puppet_focus_events.6.a:0 "Ils veulent piller nos terres à sec."
 po_puppet_focus_events.6.b:0 "Ils cherchent à nous enchaîner aux chaînes d'usines."
 po_puppet_focus_events.6.c:0 "Ils veulent détruire complètement notre culture."

 po_puppet_focus_events.7.t:0 "Lié par l'acier"
 po_puppet_focus_events.7.d:0 "La Confrérie nous a brisés. Leurs soldats, de gigantesques monstres recouverts d'acier, ont détruit nos armées et brisé nos défenses. Aurions-nous pu faire quelque chose ? Comment en est-on arrivé là ?"
 po_puppet_focus_events.7.a:0 "Ils nous ont brisés en quelques semaines, dans une rafale de tirs laser."
 po_puppet_focus_events.7.b:0 "Nous ne sommes pas tombés sans nous battre."
 po_puppet_focus_events.7.c:0 "Nous nous sommes battus jusqu'au dernier, nous leur avons fait payer chaque centimètre de sang."

 po_puppet_focus_events.8.t:0 "La marche sur la capitale"
 po_puppet_focus_events.8.d:0 "Ils ont traversé notre capitale, regardant notre population craintive de derrière leurs visières blindées, leurs auxiliaires sécurisant la route devant eux et interrogeant chaque citoyen suspect. Lorsque l'un d'entre eux a pris la parole, sa voix s'est fait entendre, déformée et terrifiante, depuis le haut-parleur de son casque. Que cherchait-il à faire avec notre ville ?"
 po_puppet_focus_events.8.a:0 "L'administrer, le préparer pour alimenter les ambitions du chapitre."
 po_puppet_focus_events.8.b:0 "Pour défricher la terre, il faut la préparer pour une forteresse."
 po_puppet_focus_events.8.c:0 "Pour l'occuper avec des milices auxiliaires."

 po_puppet_focus_events.9.t:0 "Le hall des initiés"
 po_puppet_focus_events.9.d:0 "De nouveaux centres de formation ont été construits à travers nos nations. Ils cherchent à rassembler les initiés pour les incorporer dans la Confrérie. Déjà, la propagande se répand, mais quel est leur but exact ?"
 po_puppet_focus_events.9.a:0 "Entraînez-les à défendre la confrérie."
 po_puppet_focus_events.9.b:0 "En faire une armée efficace à utiliser."
 po_puppet_focus_events.9.c:0 "Apprenez-leur les coutumes de l'ancien monde."

