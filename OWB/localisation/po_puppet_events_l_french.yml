 po_puppet_focus_events.11.t:0 "Appel de Vault-Tec"
 po_puppet_focus_events.11.d:0 "Bienvenue dans la civilisation, nouveaux citoyens ! En tant que nouveaux membres de la glorieuse grande ville de Vault City, vous avez le privilège d'être à l'avant-garde d'un nouveau chapitre de l'histoire de l'humanité. Mais avant de nous lancer dans votre nouvel emploi à durée indéterminée au service de l'humanité, voyons ce que Vault City a accompli dans une civilisation tribale près de chez vous !"
 po_puppet_focus_events.11.a:0 "Les équipes d'amélioration de la qualité de vie de Vault travaillent dur pour construire un monde meilleur, une latrine à la fois."
 po_puppet_focus_events.11.b:0 "Nos programmes de rééducation tribale sont garantis à 100% pour préparer les membres défavorisés de la société à une vie productive au service de la ville."
 po_puppet_focus_events.11.c:0 "Notre cours de pacification des pillards est capable d'inculquer la docilité même aux anciens fléaux les plus sauvages des terres désolées."

 po_puppet_focus_events.12.t:0 "L'incorportation de [Root.Capital.GetName]"
 po_puppet_focus_events.12.d:0 "Il y a de nombreux centres d'habitation humaine dans les Terres Désolées, mais aucun n'est comparable à Vault City. Alors que votre ancienne capitale est réaménagée pour une efficacité maximale par nos forces professionnelles, les plus grands esprits de notre ville travaillent d'arrache-pied pour faire de votre nouvelle maison la meilleure qui soit."
 po_puppet_focus_events.12.a:0 "[Root.Capital.GetName] deviendra un nouveau centre de croissance économique et de commerce dans les Terres Désolées."
 po_puppet_focus_events.12.b:0 "La transformation industrielle permettra aux citoyens de [Root.Capital.GetName] de mieux répondre aux besoins de Vault City."
 po_puppet_focus_events.12.c:0 "Une reconstruction complète et radicale de la hiérarchie sociale de [Root.Capital.GetName] crée de nouvelles opportunités passionnantes pour la croissance et l'exploration culturelles !"

 po_puppet_focus_events.13.t:0 "Le Nouveau Superviseur"
 po_puppet_focus_events.13.d:0 "Nous comprenons, ici à Vault City, que tout ce processus peut être un peu écrasant, mais si vous ou l'un de nos nouveaux citoyens avez des questions concernant l'incorporation de votre nation, n'hésitez pas à contacter votre nouveau responsable désigné par Vault City pour obtenir des informations. N'oubliez pas : Le Superviseur vous guidera."
 po_puppet_focus_events.13.a:0 "Le Superviseur nous guidera."
 po_puppet_focus_events.13.b:0 "Le Superviseur nous guidera."
 po_puppet_focus_events.13.c:0 "Le Superviseur nous guidera."

 po_puppet_focus_events.14.t:0 "March of the Horde"
 po_puppet_focus_events.14.d:0 "Our resistance was futile. Hordes descended on us like vultures, tearing us apart. Our people are left forever scarred by the actions of the horde. Before we surrendered..."
 po_puppet_focus_events.14.a:0 "We managed to evacuate some of our people."
 po_puppet_focus_events.14.b:0 "Converted our labs to workshops."
 po_puppet_focus_events.14.c:0 "Fought to the last man."

 po_puppet_focus_events.15.t:0 "The Siege of [Root.Capital.GetName]"
 po_puppet_focus_events.15.d:0 "We made our last stand at [Root.Capital.GetName], in our desperation we..."
 po_puppet_focus_events.15.a:0 "Conscripted everyone regardless of training."
 po_puppet_focus_events.15.b:0 "Turned every building to a workshop."
 po_puppet_focus_events.15.c:0 "Fought a guerrilla war."

 po_puppet_focus_events.16.t:0 "the Will of the First"
 po_puppet_focus_events.16.d:0 "While the First leads the Warren, his generals are in charge of their 'human stock'. Our new master is..."
 po_puppet_focus_events.16.a:0 "Pittman"
 po_puppet_focus_events.16.b:0 "Bonesnarl"
 po_puppet_focus_events.16.c:0 "Beatrice"

 po_puppet_focus_events.17.t:0 "Our War With The Republic"
 po_puppet_focus_events.17.d:0 "Today, the flag of the Republic of Rio Grande flies over our land. While our people are not used to this situation, they came to accept the situation because of..."
 po_puppet_focus_events.17.a:0 "Military Presence"
 po_puppet_focus_events.17.b:0 "Promises of Peaceful Integration"

 po_puppet_focus_events.18.t:0 "Treaty of [Root.Capital.GetName]"
 po_puppet_focus_events.18.d:0 "They may have defeated us, but they know they can't defeat the will of the people. We will sign a treaty with them, formalising our status as a territory. This means..."
 po_puppet_focus_events.18.a:0 "Right of Self Determination"
 po_puppet_focus_events.18.b:0 "Right to Bear Arms"

 po_puppet_focus_events.19.t:0 "War and Peace"
 po_puppet_focus_events.19.d:0 "Some territories of the Republic act as frontiers, supplying the state. Some territories are the breadbaskets of the Republic. While our goal is not that clear, we will focus on..."
 po_puppet_focus_events.19.a:0 "Ways of War"
 po_puppet_focus_events.19.b:0 "Ways of Peace"




