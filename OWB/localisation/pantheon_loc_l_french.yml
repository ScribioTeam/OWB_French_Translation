 pantheon_desc_sun:0 "Le dieu du soleil, qui fournit une récolte abondante et un temps doux aux fidèles \n---- \n§YDes bonus pour :§!\n§WCroissance de l'efficacité de la production :§! §G[?pantheon_loyalty_print]%§!\n§WAttrition de la chaleur :§! §G[?pantheon_sun_print]%§!"
 pantheon_desc_moon:0 "Le dieu de la lune, offrant à ses adorateurs des talents de négociateur astucieux et une alliance avec les ombres \n---- \n§YDes bonus pour :§!\n§WAttaque de nuit :§! §G[?pantheon_loyalty_print]%§!\n§WOpinion commerciale :§! §G[?pantheon_moon_print]%§!"
 pantheon_desc_land:0 "Le dieu de la terre, présentant à ses disciples des veines de minerai profondes et une nourriture abondante \n---- \n§YBonus pour :§!\n§WRessources locales :§! §G[?pantheon_loyalty_print]%§!\n§WConsommation de ravitaillement : §G[?pantheon_land_print]%§!"
 pantheon_desc_mountain:0 "Le dieu de la montagne, qui accorde une force inébranlable et exige de ses fidèles une vie frugale \n---- \n§YBonus pour :§!\n§WDéfense de l'armée :§! §G[?pantheon_loyalty_print]%§!\n§WBiens de consommation : §G[?pantheon_mountain_print]%§!"

 pantheon_desc_ncn:0 "Elohim, Dieu lui-même. Vénérant le père divin, le berger donne à son troupeau la bonté et l'humilité, le faisant se concentrer sur la guérison et la construction. \n---- \n§YBonus pour :§!\n§WPerte d'expérience :§! §G[?pantheon_loyalty_print]%§!\n§WConstruction d'ateliers :§! §G[?pantheon_legion_print]%§!"
 pantheon_desc_legion:0 "Mars, le dieu de la guerre. Ses disciples bénéficient d'un courage inébranlable sous le feu et du désir de faire plier les cieux eux-mêmes à leur volonté. \n---- \n§YBonus pour :§!\n§WOrganisation de l'armée :§! §G[?pantheon_loyalty_print]%§!\n§WConstruction d'usines d'armement :§! §G[?pantheon_legion_print]%§!"

 pantheon_desc_sor:9 "Le Père, le dieu de l'autonomie. Ses dévots se concentrent sur la force envers le monde extérieur, et font un usage intensif de la récupération. \n---- \n§YBonus pour :§!\n§WLa vitesse de retranchement :§! §G[?pantheon_loyalty_print]%§! \n§WConversion d'équipement :§! §G[?pantheon_sor_print]%§!"
 pantheon_desc_tar:9 "La Route de Guerre, tous ceux qui se battent sur ses voies marchandent leur vie pour la gloire.\n---- \n§YBonus pour :§!\n§WTaux de renforcement :§! §G[?pantheon_loyalty_print]%§!\n§WProduction militaire :§! §G[?pantheon_tar_print]%§!"
 pantheon_desc_crz:0 "Le feu Purificateur, qui nettoie tous ceux qui sont oints par sa flamme.\n---- \n§YBonus pour :§!\n§WGain d'énergie :§! §G[?pantheon_loyalty_print]%§! \n§WProduction d'énergie :§! §G[?pantheon_crz_print]%§!"
 pantheon_desc_dea:0 "L'Homme Brûlé, l'avatar de la vengeance. Ses adorateurs éprouvent la haine la plus brûlante contre leurs ennemis, contrecarrant leur progression à chaque instant. \n---- \n§YBonus pour :§!\n§WDéfense sur le territoire coeur :§! §G[?pantheon_loyalty_print]%§! \nVitesse de mobilisation §G[?pantheon_dea_print]%§!"
 pantheon_desc_uin:9 "Le vent de la vie, l'ennemi de la stagnation et l'origine de tout mouvement.\n---- \n§YBonus pour :§!\n§WVitesse de l'armée:§! §G[?pantheon_loyalty_print]%§! \n§WSupériorité aérienne :§! §G[?pantheon_uin_print]%§!"
 pantheon_desc_lon:9 "L'incarnation de l'oubli, de l'obscurité et du silence. Vonise tous ceux qui brisent son entité sacrée.\n---- \n§YBonus pour :§!\n§WCap des Forces spéciales :§! §G[?pantheon_loyalty_print]%§! \n§WAttaque des Forces Spéciales :§! §G[?pantheon_lon_print]%§!"
 pantheon_desc_none:0 "En l'absence d'alignement actuel, nous ne sommes sous serment que pour nous-mêmes.\n--- \n§YBonus pour :§!\n§RRien.§!"

