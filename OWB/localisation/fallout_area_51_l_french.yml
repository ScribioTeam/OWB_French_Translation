 # Ideas
 disease_origin:0 "La Nouvelle Peste est née"
 area_51_disease_idea:0 "La Nouvelle Peste"

 # decision categories
 area51_raids_category:0 "Lieux Inconnus"
 area51_raids_category_desc:0 "Les Terres Désolées sont rempli de vestiges d'une époque révolue. Peut-être pouvons-nous trouver quelque chose parmi les cendres ?"

 area51_raids_cure_disease_category:0 "Efforts de Guérison"
 area51_raids_cure_disease_category_desc:0 "L'élimination de ce fléau de notre sol ne coûtera pas trop cher. Nous pouvons seulement espérer que nous serons assez rapides pour nous mettre à l'abri."

 # Decisions
 area51_raids_find_area51:0 "Enquêter sur les Rumeurs"
 area51_raids_find_area51_desc:0 "Certains de nos concitoyens ont entendu des rumeurs sur des structures au milieu de nulle part. Des épaves de métal, des immeubles imposants en béton."
 area51_raids_raid_airbase:0 "Ouvrir les hangars"
 area51_raids_raid_airbase_desc:0 "Pillez la base militaire pour ce qu'elle vaut. Un trésor virtuel d'avions d'avant-guerre nous attend. Il nous faut juste assez de temps et d'efforts pour les laisser s'envoler une fois de plus."
 area51_raids_excavate_facility:0 "Excavation du laboratoire"
 area51_raids_excavate_facility_desc:0 "Il semble qu'il y ait quelque chose de souterrain. Quelque chose enfoui exprès sous des tonnes de roche. Mais pourquoi ? Il n'y a qu'une seule façon de le découvrir, nous devons creuser dans les profondeurs de la terre elle-même."
 area51_raids_open_security_door:0 "Violation de l'Installation"
 area51_raids_open_security_door_desc:0 "Nous sommes coincés. Une porte de sécurité massive nous bloque le chemin. Pourtant, avec suffisamment d'explosifs, nous pourrions réussir à passer. Mais est-ce sage ? La porte semble être faite pour garder quelque chose à l'intérieur, ainsi que nous à l'extérieur."
 area51_facility_excavated:51 "Zone 51 fouillée"

 area51_raids_cure_effort:0 "Guérir la Nouvelle Peste"
 area51_raids_cure_effort_desc:0 "L'élimination de ce fléau de notre sol ne coûtera pas trop cher. Nous pouvons seulement espérer que nous serons assez rapides pour nous mettre à l'abri."

 # Events
 area51_raid_events.1.title:0 "Une autre base d'avant-guerre interdite !"
 area51_raid_events.1.desc:0 "Les forces [Root.GetAdjective]es ont fouillé les Terres Dévastées du Nevada et ont trouvé une vieille installation d'avant-guerre. Même pour les normes d'avant-guerre, l'endroit semble... étrange. Les bunkers étaient camouflés et personne n'est venu ici depuis des années. D'une manière ou d'une autre, l'électricité est toujours allumée, et certains de nos hommes prétendent entendre des voix. Mais c'est probablement bien. Le panneau sur l'un des bunkers indique que c'était autrefois le terrain d'essai du lac Groom. Maintenant, nous devons juste trouver ce qu'ils ont testé."
 area51_raid_events.1.a:0 "Excellent !"

 area51_raid_events.2.title:0 "Plus de sable"
 area51_raid_events.2.desc:0 "Les éclaireurs [Root.GetAdjective]s n'ont rien trouvé dans les déserts du sud du Nevada. Bien que certains de nos hommes aient signalé des lumières vacillantes dans le ciel la nuit, et des figures menaçantes dans leurs rêves, la seule chose qu'ils ont trouvée sont des pièges à touristes d'avant-guerre. Cela commence à ressembler à une perte de temps. Peut-être aurions-nous dû aller à New Vegas à la place ?"
 area51_raid_events.2.a:0 "Je déteste le sable. Il est grossier et se répand partout."

 area51_raid_events.3.title:0 "Scouts disparus !"
 area51_raid_events.3.desc:0 "D'une manière ou d'une autre, nos hommes qui cherchaient dans le désert ont disparu. Nous pensions qu'ils avaient été touchés par des raiders, ou qu'ils s'étaient simplement perdus, mais nous avons réussi à trouver leur dernier campement. On dirait qu'ils ont juste... disparu. Leur feu de camp s'est éteint tout seul, avec une casserole pleine sur le feu. Leurs armes ont été retrouvées sur le sol, sans avoir été tirées. Il n'y avait aucun signe d'effusion de sang. C'est comme s'ils étaient partis dans le désert !  \n\nSauf qu'il n'y a pas de traces de pas."
 area51_raid_events.3.a:0 "Eh bien, merde."

 area51_raid_events.4.title:0 "Toucher le ciel"
 area51_raid_events.4.desc:51 "Nous avons réussi à creuser un bunker prohibé rempli d'avions anciens. Ce n'est pas tout à fait ce que nous espérions que la zone 51 aurait, mais c'est mieux que rien. Nous pouvons étudier ces plans pour nos propres besoins."
 area51_raid_events.4.a:0 "Je suppose que tous les bunkers ne peuvent pas avoir d'armures assistées."

 area51_raid_events.5.title:0 "Technologie de l'Aviation"
 area51_raid_events.5.desc:51 "Il semble que la zone 51 et les installations du lac Groom aient été des terrains d'essai pour de nouveaux avions pendant la Grande Guerre. Certaines des conceptions que nous avons trouvées dans le système sont incroyables et dépassent franchement ce que nous pensions que l'armée de l'air américaine pouvait faire. Malheureusement, étant donné l'effondrement total de la société, nous ne pouvons pas fabriquer la plupart de ces avions, mais il y a encore quelques bonnes idées."
 area51_raid_events.5.a:0 "Cela va être génial."

 area51_raid_events.6.title:0 "Fusils Gauss"
 area51_raid_events.6.desc:51 "Il semble que la Zone 51 était un centre de recherche américain sur les équipements électromagnétiques. Grâce à ce que nous avons appris, nous pouvons déployer des fusils à gaine pour nos hommes."
 area51_raid_events.6.a:0 "Je suis impatient de tirer sur nos ennemis."

 area51_raid_events.7.title:0 "Armes à Plasma"
 area51_raid_events.7.desc:51 "Beaucoup se sont demandés comment l'armée américaine a apprise à construire des équipements à plasma, et il semble que la Zone 51 ait la réponse. Certains des schémas sont dans un langage ou un code que nous ne pouvons pas comprendre, mais nous avons rassemblé assez de détails pour construire les canons."
 area51_raid_events.7.a:0 "Je suis impatient de tirer sur nos ennemis."

 area51_raid_events.8.title:0 "La Nouvelle Peste"
 area51_raid_events.8.desc:0 "Oh non ! Un soldat [Root.GetNameDef] négligent a pénétré dans un laboratoire de biologie d'avant-guerre et a libéré une maladie d'avant-guerre. Bien que le pauvre garçon ait prétendu que ce n'était qu'un rhume, quand sa peau est devenue bleue et qu'il a commencé à tousser du sang, nous avons su que quelque chose n'allait pas. Il était alors trop tard. Des dizaines de nos hommes sont maintenant malades, et les premiers symptômes ont été signalés dans notre capitale. Et je suis désolé d'annoncer, [Root.GetLeader], que j'ai moi aussi les symptômes."
 area51_raid_events.8.a:0 "Pourquoi avons-nous ouvert un bunker d'avant-guerre !"

 area51_raid_events.9.t:0 "La Nouvelle Peste se Propage"
 area51_raid_events.9.d:0 "Il semble que certains de nos citoyens aient apporté la maladie dans un pays voisin. Certains de nos dirigeants les plus sages craignent que la maladie ne se propage à travers les Terres Dévastées, apportant la mort et le désespoir à une échelle jamais vue depuis la Grande Guerre. Notre seul espoir est que quelqu'un puisse l'arrêter."
 area51_raid_events.9.a:0 "Peut-être pouvons-nous nous cacher dans un abri."

 area51_raid_events.10.t:0 "La Fin de la Nouvelle Peste"
 area51_raid_events.10.d:0 "Nous l'avons fait ! Nous avons réussi à guérir la Nouvelle Peste ! Même maintenant, le médicament miracle est expédié par des caravanes à travers notre pays. Nous pleurerons les morts, mais nous reconstruirons. \n\nComme nous l'avons toujours fait."
 area51_raid_events.10.a:0 "Et il y a eu beaucoup de réjouissances."
 area_51_disease_survivor:0 "Survivant de la Nouvelle Peste"

 area51_raid_events.11.title:0 "C'était un piège !"
 area51_raid_events.11.desc:51 "Il s'avère que la Zone 51 n'était pas destinée à protéger les richesses du monde extérieur, mais à protéger le monde extérieur de quelque chose de l'intérieur. Dès que les portes anti-explosion ont été forcées, nous avons été envahis par une armée robotisée reproduite, dirigée par un mystérieux commandant. Ce commandant ne s'intéresse pas à la diplomatie, il est uniquement alimenté par la rage - comme un démon sorti de l'enfer pour nous punir de l'avoir invoquée."
 area51_raid_events.11.a:0 "QU'AVONS-NOUS FAIT ? ! "

 area51_raid_events.80.t:0 "La Nouvelle Peste"
 area51_raid_events.80.d:389 "Les sujets de [389.Owner.GetNameDef] sont apparemment atteints d'une nouvelle maladie.  Rien ne semble pouvoir arrêter sa progression, et elle se propage comme un feu de forêt à travers leurs terres.  Les voyageurs rapportent tellement de morts que les corps restent non enterrés dans les rues. Un commerçant nous a dit qu'un compagnon avait semblé aller bien pendant des jours, puis s'était effondré pendant la nuit.  Le pauvre homme s'est noyé dans son propre sang. Espérons que la maladie ne viendra pas ici."
 area51_raid_events.80.a:0 "Attendez, ce marchand a de la fièvre..."

 area51_raid_events.81.t:0 "SALUTATIONS SINGES DE TERRE"
 area51_raid_events.81.d:0 "\"VOS ANCÊTRES M'ONT GARDÉ PRISONNIER DANS CETTE REDOUTABLE CAGE PENDANT PRÈS DE TROIS CENTS DE VOS ANNÉES TERRESTRES. HEUREUSEMENT, L'UN D'ENTRE VOUS A ÉTÉ ASSEZ STUPIDE POUR ME LAISSER PARTIR. JE ME RÉJOUIRAI DE RÉDUIRE VOS FAMILLES EN CENDRES SUBATOMIQUES ET DE FAIRE APPEL À LA GRANDE ARMADA POUR QUE VOS OCÉANS SOIENT ASSÉCHÉS, POUR QU'ILS SOIENT FORTS ET DOUX ET POUR QU'UN GOUVERNEMENT ZETAN SOIT ÉTABLI SUR CETTE BOUE EN RUINE. COMMANDANT SIGNÉ K'EEN, DE L'ARMADA ZETAN.\""
 area51_raid_events.81.a:0 "Je ne veux pas être sondé !"
 area51_raid_events.81.b:0 "J'ai trouvé que ça s'est bien passé !"
