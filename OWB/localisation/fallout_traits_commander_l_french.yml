 use_jet:0 "Prendre du Jet"
 ABILITY_USE_JET:0 "Prendre du Jet"
 ABILITY_USE_JET_DESC:0 "En mettant des tonnes de merde brahmines dans les cuves, nous avons découvert que les vapeurs donnent plus qu'un coup de pied. Eureka. Littéralement. Bien sûr, nous avons dû faire des tests pour obtenir le bon mélange."
 ABILITY_USE_MENTAT:0 "Utiliser les Mentats"
 ABILITY_USE_MENTAT_DESC:0 "Cette drogue de fête a été autrefois favorisée pour le coup de pouce qu'elle apportait à la créativité - la mise en marche, l'allumage, l'abandon. Les mentats sont parfaits lorsque vous avez besoin de comprendre quelque chose qui vous laisse particulièrement perplexe ou d'impressionner quelqu'un avec votre intelligence et votre charme. Les mentats affinent également votre perception, ce qui améliore grandement les attaques de sniper à longue portée."
 ABILITY_USE_BUFFOUT:0 "Utiliser Buffout"
 ABILITY_USE_BUFFOUT_DESC:0 "Stéroïdes très avancés. Bien qu'ils soient efficaces, ils augmentent la force et les réflexes. Très addictif."
 ABILITY_USE_PSYCHO:0 "Utiliser le Psycho"
 ABILITY_USE_PSYCHO_DESC:0 "Développé à l'origine par l'armée américaine pour augmenter l'efficacité au combat des soldats, le Psycho permet à l'utilisateur d'augmenter la production de dommages et la résistance aux dommages pendant une période de temps limitée. \n\nCela utilisera §l1 chem§!."
 addicted:0 "Accroc"
 ABILITY_USE_FATMAN:0 "Utiliser un Fatman"
 ABILILTY_USE_FATMAN_DESC:0 "Le Fat Man est peut-être l'arme d'infanterie la plus dévastatrice jamais lancée sur le champ de bataille moderne - une catapulte à main qui lance des bombes nucléaires portables. Ne la lâchez pas."
 USE_ARTILLERY:0 "Déployer les canons"
 USE_ARTILLERY_DESC:0 "Les obusiers d'avant-guerre sont difficiles à transporter, mais lorsqu'ils sont déployés, ils peuvent renverser le cours de n'importe quelle bataille. Bien sûr, une fois déployés, il sera difficile de battre en retraite."

