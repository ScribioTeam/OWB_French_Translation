 cannibal_trait_desc:0 "Avec le Trait Cannibale, lorsque vous êtes dans les Terres Désolées, vous avez la possibilité de manger des cadavres au lieu de vous approvisionner. Mais à chaque fois que vous vous nourrissez, vous perdez votre karma, et si l'acte est constaté, il est considéré comme un crime contre la nature."

