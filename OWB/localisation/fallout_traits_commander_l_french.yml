l_french:
 strong_trait:0 "Fort"
 strong_trait_desc:0 "Ce chef est au sommet de la plupart des habitants des Terres Désolées, son corps musclé lui permettant d'accomplir de grands exploits de force : qui se traduisent facilement par des prouesses martiales à l'état brut."
 rooted_trait:0 "Enraciné"
 rooted_trait_desc:0 "Vous êtes en partie un arbre ! Retraite n'est pas un mot dans votre langue - si vous êtes assez intelligent pour savoir ce que cela signifie - et vos ennemis vous détestent pour cela ! Vous choisissez un endroit et vous vous y installez ; rapidement. Une fois que vous vous êtes installé, le malheureux idiot qui vous a défié dans une bagarre va le regretter !"
 pain_train_trait:0 "Train de la douleur"
 pain_train_trait_desc:0 "Tchou-tchou ! Tous à bord ! Transformer l'Armure Assistée en arme offensive ? Quelle idée exceptionnelle, vous piétinerez les ennemis avec facilité en un rien de temps. La vue de votre armature rapide et massive s'avérera être un excellent moyen de dissuasion à tout moment pendant le combat !"
 strong_back_trait:0 "Dos Solide"
 strong_back_trait_desc:0 "Vous êtes à moitié muletier ? Un dos solide est extrêmement bénéfique aux récupérateurs ; il vous permet de passer plus de temps dans la nature à récolter du butin pour le vendre, l'échanger ou le manger ! Transporter un plus grand nombre d'équipements, en tuant ou non !"

 perceptive_trait:0 "Perspicace"
 perceptive_trait_desc:0 "Que ce soit par le biais de choses abstraites telles que \"l'instinct\", par l'utilisation précise de sens supérieurs ou par l'utilisation de connaissances de vétérans, ce leader est capable de remarquer des choses que la plupart des gens négligent."
 awareness_trait:0 "Prise de Conscience"
 awareness_trait_desc:0 "Si vous avez besoin d'informations supplémentaires, alors c'est le trait de caractère qu'il vous faut ! La prise de conscience vous permet de mieux cerner les résistances d'un ennemi, vous permettant de le frapper là où ça fait mal !"
 sniper_trait:0 "Sniper"
 sniper_trait_desc:0 "C'est une question de concentration, et vous en avez des tonnes ! Avec ce Trait, vous pourrez facilement retourner des bouteilles de salsepareille sur le champ de bataille !"
 night_person_trait:0 "Personne de nuit"
 night_person_trait_desc:0 "Vous êtes la preuve vivante que les vampires ne brillent pas ; une créature de la nuit ! Lorsque la lune est haute et que le soleil est introuvable, votre perspicacité et votre intelligence tactique brillent."

 enduring_trait:0 "Endurant"
 enduring_trait_desc:0 "Certaines personnes sont réputées pour leur suprême endurance, et ce chef est l'une de ces personnes. Les chefs endurants sont ingénieux et résolus, capables d'opérer confortablement dans des conditions qui les briseraient le plus."
 survivalist_trait:0 "Survivaliste"
 survivalist_trait_desc:0 "Vous êtes un maître du plein air. Cet Avantage vous confère la capacité de survivre dans des environnements hostiles. Vous gagnez la capacité de vous adapter même si le climat change."
 life_giver_trait:0 "Donneur de vie"
 life_giver_trait_desc:0 "Vous incarnez le bien-être ! Rien qu'en se tenant autour de vous, les hommes et les femmes des Terres Désolées ressentent moins de fatigue, et ont plus de chances de survivre aux épreuves de la vie quotidienne !"
 aqua_boy_trait:0 "Aqua Boy/Girl"
 aqua_boy_trait_desc:0 "L'eau est votre alliée. Les Terres Désolées en ont une quantité impressionnante. Votre maîtrise de l'eau vous permet d'annuler de nombreux effets néfastes du combat sur l'eau et vous prépare mieux aux attaques contre les fiefs du littoral. Un exploit impressionnant !"

 charismatic_trait:0 "Charismatique"
 charismatic_trait_desc:0 "Toujours au centre de l'attention, pour le meilleur ou pour le pire, les chefs charismatiques sont la belle du bal aux yeux de leurs soldats. Commandant généralement des unités avec respect plutôt qu'avec rang, les chefs charismatiques peuvent faire avancer les choses plus rapidement que la plupart des autres."
 local_leader_trait:0 "Chef Local"
 local_leader_trait_desc:0 "Vous êtes l'orateur préféré de tous ! En tant que dirigeant vers lequel tout le monde se tourne, vous avez l'obligation de bien diriger et avec conviction - quoi que cela puisse signifier pour vous. Grâce à ce trait, vous attirerez de plus en plus d'adeptes chaque jour !"
 animal_friend_trait:0 "Ami des animaux"
 animal_friend_trait_desc:0 "Ami avec les bêtes ! Avec ce trait, votre charisme atteint de nouveaux sommets alors que même les créatures des Terres Désolées commencent à vous aimer. Avec l'aide de vos nouveaux amis à fourrure, vous n'aurez plus jamais faim !"
 inspirational_trait:0 "Inspirant"
 inspirational_trait_desc:0 "Tout le monde veut être comme vous ! Parce que vous donnez l'exemple, vos compagnons tirent profit de vos méthodes de guerre ; ils apprennent l'art de tuer plus vite que quiconque ! Il se trouve que, dans ce cas, vos compagnons sont une armée entière sous votre commandement direct."

 intelligent_trait:0 "Intelligent"
 intelligent_trait_desc:0 "Les véritables tacticiens sont une race rare dans un monde dépourvu de véritable formation militaire sophistiquée, mais les chefs intelligents brisent le moule. Les chefs dotés de cette sorte d'intelligence rusée sont des exemples vivants du génie militaire de l'ancien monde."
 gun_nut_trait:0 "Gun Nut"
 gun_nut_trait_desc:0 "Les armes à feu sont une deuxième mère pour vous. Votre obsession pour l'utilisation et l'entretien d'une grande variété d'armes à feu conventionnelles s'est traduite par des connaissances et des compétences avancées. Vous savez exactement quelle arme à feu utiliser, et juste quand le faire."
 robotics_expert_trait:0 "Expert en robotique"
 robotics_expert_trait_desc:0 "Les machines seront toujours au service de l'homme, si vous avez votre mot à dire à ce sujet. Grâce à vos compétences de hacker, tous les robots sur votre chemin rejoindront votre légion d'acier ou tomberont au bord du chemin, devenant à peine plus que des pièces de rechange pour votre horde."
 nerd_rage_trait:0 "Nerd Rage"
 nerd_rage_trait_desc:0 "Génie. Est. EN COLÈRE ! Vous avez été poussé assez longtemps ! Avec le Trait Nerd Rage, vous pouvez utiliser votre cerveau pour organiser les mouvements de troupes à la volée. Ne laissez pas les sportifs et les brutes vous tenir à l'écart, utilisez votre armée pour leur montrer qui est le chef !"

 agile_trait:0 "Agile"
 agile_trait_desc:0 "Grandissant dans un monde hostile qui souligne l'importance de vivre pour combattre un autre jour, les leaders agiles poussent leurs unités à faire mieux et à vivre plus longtemps, leur inculquant un niveau de condition physique dont la plupart des commandants ne peuvent que rêver."
 gunslinger_trait:0 "Gunslinger"
 gunslinger_trait_desc:0 "Canaliser l'esprit du vieil Ouest ! D'une main rapide et d'une visée sûre, vous pourrez abattre sans problème tout vampire qui oserait troubler la paix."
 commando_trait:0 "Commando"
 commando_trait_desc:0 "Le béret rouge n'est pas seulement pour le spectacle ! Avec ce trait, votre habileté et votre entraînement au combat sophistiqué brilleront, vous permettant d'envoyer facilement celui qui se trouve entre vos lignes de mire."
 ninja_trait:0 "Ninja"
 ninja_trait_desc:0 "On vous a accordé le pouvoir des légendaires guerriers de l'ombre. En attaquant la nuit, vous prenez l'avantage sur les autres et même pendant la journée, vos sens shinobi vous aident à recueillir des informations."

 lucky_trait:0 "Chanceux"
 lucky_trait_desc:0 "La chance est un trait souvent négligé par beaucoup, difficile à quantifier ou à utiliser, mais il est difficile de nier l'existence des individus \"chanceux\". Les dirigeants qui entrent dans cette catégorie ont la chance d'avoir de la chance et une position favorable au hasard."
 idiot_savant_trait:0 "Savant Idiot"
 idiot_savant_trait_desc:0 "Vous n'êtes pas stupide ! Juste... différent. Avec ce trait, vous remarquerez des choses que les autres négligent. Pendant que d'autres dirigeants perdent leur temps, vous êtes en plein dedans, à trouver la vraie valeur des choses."
 mysterious_stranger_trait:0 "Mystérieux étranger"
 mysterious_stranger_trait_desc:0 "Quelle est cette silhouette au loin ? Vous avez attiré l'attention d'un mystérieux étranger, votre ange gardien personnel qui apparaîtra pour vous aider de temps en temps armé d'un .44 Magnum à pleine charge."
 bloody_mess_trait:0 "Gâchis Sanglant"
 bloody_mess_trait_desc:0 "Attention aux yeux qui volent ! Les personnes et les créatures que vous tuez explosent souvent en une pâte rouge, pleine de boyaux et de globes oculaires. Amusant ! Oh, et bien que votre armée soit beaucoup moins organisée, elle prendra beaucoup plus de plaisir à tuer !"

 savage_leader_trait:0 "Chef sauvage"
 savage_leader_trait_desc:0 "Les forts doivent diriger les faibles, et vous êtes sans aucun doute fort ! Le fait d'embrasser votre force a fait ressortir le meilleur et le pire en vous, vous permettant de briser toute opposition, quel que soit le prix à payer."
 observant_leader_trait:0 "Chef observateur"
 observant_leader_trait_desc:0 "La lenteur et la régularité font gagner la guerre. Avec vos yeux perçants et vos sens aiguisés, vous serez en mesure de mener votre armée à la victoire, même si c'est à un rythme d'escargot."
 tough_leader_trait:0 "Chef coriace"
 tough_leader_trait_desc:0 ""
 loved_leader_trait:0 "Chef bien-aimé"
 loved_leader_trait_desc:0 "Vos soldats vous aiment ! Vous êtes une partie irremplaçable de la vie de votre armée, peut-être trop, car leur loyauté envers vous est devenue une révérence presque culte ! Votre vie est quelque chose qui doit être chéri... à tout prix."
 cunning_leader_trait:0 "Chef rusé"
 cunning_leader_trait_desc:0 "Ces choses... elles prennent du temps. Votre génie a atteint de nouveaux sommets, alors que vos plans ont évolué vers des intrigues encore plus profondes et plus compliquées de ruse et de génie.  Bien qu'incompréhensibles pour les autres, vos plans s'étendent loin dans le futur, assurant la victoire de vos forces pendant des semaines."
 nimble_leader_trait:0 "Chef agile"
 nimble_leader_trait_desc:0 "Votre capacité à échapper à vos ennemis est impressionnante ; si seulement vous pouviez échapper à vos responsabilités ! Bien que certains vous traitent de lâche, vous avez perfectionné l'art de vous sortir sans dommage des situations les plus risquées."
 fortunate_leader_trait:0 "Chef Heureux"
 fortunate_leader_trait_desc:0 "La chance vous sourit à tout moment. D'une certaine manière, vous semblez entrer dans de bonnes circonstances, quoi que vous fassiez. Vos hommes trouvent constamment des provisions, même dans les endroits les plus inhospitaliers !"

 flexible_trait:0 "Flexible"
 flexible_trait_desc:0 "Regardez-vous ! Des années de planification et d'exécution d'exercices militaires ont rendu vos plans incroyablement souples, capables de changer à la volée pour répondre à de nouvelles demandes ou à des changements de situation."
 negotiator_trait:0 "Négociateur"
 negotiator_trait_desc:0 "Vous lissez les égos aussi facilement que vous respirez. En tant que négociateur très habile, vous pouvez non seulement marchander avec les meilleurs d'entre eux, mais vous pouvez vous frayer un chemin dans ou hors de presque tout, en dépit des restrictions opérationnelles militaires."
 cult_of_personality_trait:0 "Culte Personnalité"
 cult_of_personality_trait_desc:0 "Votre charme est pratiquement diabolique ! Quelle que soit la situation dans laquelle vous vous trouvez, et quel que soit votre interlocuteur, vous parvenez toujours à ressembler à la meilleure personne de la pièce. De là où tout le monde se tient, vous êtes pratiquement irrésistible !"
 smooth_talker_trait:0 "Parler en douceur"
 smooth_talker_trait_desc:0 "Votre voix est comme de la laque sur du bois. Vous pouvez toujours tirer le meilleur parti d'une mauvaise situation, apaiser les soucis tout en dégageant une aura de contrôle et de confiance. En d'autres termes, vous pouvez convaincre n'importe qui de faire n'importe quoi !"
 ferocious_loyalty_trait:0 "Loyauté féroce"
 ferocious_loyalty_trait_desc:0 "Le pouvoir de votre personnalité inspire une loyauté sans faille à vos partisans. Quand vous dites \"marche\", ils demandent jusqu'où ; quand vous dites \"tir\", ils demandent combien. La loyauté de votre armée envers vous, et l'unité d'objectif partagée, en font une force avec laquelle il faut compter."
 vigilant_recycler_trait:0 "Recycleur Vigilant"
 vigilant_recycler_trait_desc:0 "Les déchets n'en sont pas ! Vous connaissez la valeur de tout, même des choses apparemment les plus insignifiantes, et vous savez comment en tirer le meilleur parti. Les douilles de balles, les capsules de bouteilles et les piles usagées ont toutes leur place dans vos équipements."
 junk_rounds_trait:0 "Canon de récupération"
 junk_rounds_trait_desc:0 "Si le pistolet fait du bruit, c'est qu'il travaille dur ! Peu importe ce que vous tirez ; tant qu'il crache du plomb d'un côté et une douille de l'autre, les détails sont sans importance. Emballer un mélange de .50 dans des douilles de 9 mm faites de boîtes de conserve de porc et de haricots ? Transformer les gaz d'échappement des voitures en obus de mortier ? Ça marche !"
 melee_hacker_trait:0 "Taillader en Mélée"
 melee_hacker_trait_desc:0 "Taillader n'est pas réservé aux yeux de tous ! Vous aimez hacher et frapper, juste hacher cette viande avec un long couteau aiguisé ! En fait, ça n'a même pas besoin d'être un couteau ! Un tuyau de plomb, des poings américains, vos mains nues ! Vous aimez transformer vos ennemis en brume rouge. "
 light_touch_trait:0 "Toucher léger"
 light_touch_trait_desc:0 "Tout est une armure si vous êtes assez courageux ! Vous n'avez pas besoin de compter sur la force et la sécurité offertes par les véhicules ou les arumres assistées, tout ce dont vous avez besoin pour passer la journée est un coup de Med-X, un pistolet et tout un tas de tripes."
 heavyweight_trait:0 "Poids lourd"
 heavyweight_trait_desc:0 "Pourrait faire bien ! Vous avez trente-trois tonnes d'acier pour saluer tous vos ennemis, et qui êtes-vous pour vous mettre en travers de son chemin ? En fait, vous n'aimez rien de plus que de vous tenir au milieu d'une bataille, entouré de cris et d'explosions alors que les balles de votre ennemi se logent inoffensives dans votre armure."
 fight_the_power_trait:0 "Combattre le pouvoir"
 fight_the_power_trait_desc:0 "Ce qui est à toi est à moi ! Vous ne savez pas quand arrêter, et une fois que vous avez mis la main sur quelque chose, vous ne lâchez jamais. Quiconque essaie de prendre ce qui vous revient de droit a une surprise désagréable et sanglante en réserve !"
 sneering_imperialist_trait:0 "Impérialiste sarcastique"
 sneering_imperialist_trait_desc:0 "Primitifs ! Il n'y a rien de plus dégoûtant que les sauvages de la maison de jeu des Terres Désolées dans l'arrière-cour de l'Amérique, et c'est à vous de les éliminer un par un. Des tactiques et une technologie supérieures rappelleront à vos voisins arriérés qui est le responsable."

