  daniel:0 "Daniel"
  daniel_desc:0 "A devoted missionary, Daniel is gifted with the languages of the tribes of Utah, and his patience has gained him much favour with the tribes and traders of the wastelands. Daniel is an excellent choice to help us negotiate between tribes and traders."
  gifted_translator:0 "Gifted Translator"

  burnedman:0 "Joshua Graham"
  burnedman_desc:0 "Once a gifted translator and devoted Mormon, Graham fell into bad company while far from home. Now, times have changed, and Joshua has returned home to us."

  abraham:0 "Abraham Horres"
  abraham_desc:0 "Sent as a missionary to a tribe in Arizona, the tribe he was with was massacred by the Legion. Fleeing back to Canaan, he saw first hand what the Legion could do. Knowing that they would eventually come for New Canaan, he has spent his years building support to spread the word of God to the world by force."
  unrelenting_crusader:0 "Unrelenting Crusader"

  matthew:0 "Matthew Green"
  matthew_desc:0 "A peaceful man, Matthew Green was a devout follower of God. Sent to the Ires to try to ease tensions between the Mormons and the Catholics and try to form an alliance between our peoples. After much success, he returned to New Canaan a complete pacifist, seeing first hand that the will of God is that of peace."
  peace_mission:0 "Peaceful Missionary"
  expel_danish_heretics_tt:0 "We have §Ynot§! §Rexpelled§! the §O\"Danish\" Heretics§!"

  eden:0 "Eden Dent"
  eden_desc:0 "A gifted planner, Eden is one of New Canaan's best. Though a Mormon herself, she does not agree with New Canaan's policy of converting the lesser educated tribes to the will of God, seeing it as manipulation instead of salvation."
  calm_doc:0 "Conflicted Industrialist"

  aaron:0 "Aaron Grant"
  aaron_desc:0 "New Canaan's expert arms manufacturer, Aaron is New Canaan's de facto quartermaster. An expert in the .45 caliber pistol, he creates almost all of the weapons used by New Canaan's soldiers."
  quatermaster_45:0 "Mormon Quartermaster"

  waking_cloud:0 "Waking Cloud"
  waking_cloud_desc:0 "A tribal convert from the Sorrows, Waking Cloud was one of the first Sorrows converted by Daniel. As a midwife for the Sorrows, she cares deeply about the tribe and their culture while also adopting the Mormon way of life."
  coming_convert:0 "Coming Convert"

  gideon:0 "Gideon Maywater"
  gideon_desc:0 "An expert in tactics and training, Gideon is a Mormon instructor for their army. While he trains the soldiers of New Canaan, he refuses to train anyone from outside New Canaan, especially the tribals. Fearing that if they knew their tactics they could be used against them."
  mormon_militia:0 "The Lord's Teacher"

  mountain_hawk:0 "Mountain Hawk"
  mountain_hawk_desc:0 "A Dead Horse tribal, Mountain Hawk is one of the elders of the tribe. Sharing his wisdom with those below him, he is wary of New Canaan, knowing what their missionaries have done to tribes in the past. Though he is up on years compared to most of the tribals, he has not lost his edge."
  gods_warrior:0 "God's Warrior"
