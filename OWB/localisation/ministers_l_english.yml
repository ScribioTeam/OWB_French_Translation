  #LNS
  LNS_paladin_hancock:0 "Paladin Hancock"
  LNS_paladin_hancock_desc:0 "Paladin Hancock is a senior figure in the Texan Brotherhood's armed forces, and leads the Brotherhood's military advisory detachment to our nation. An advocate of power armour and defensive tactics, Hancock was deemed the perfect man to help us protect the I-20."
  LNS_scribe_duran:0 "Scribe Duran"
  LNS_scribe_duran_desc:0 "A senior scribe in the Brotherhood and Paladin Hancock's second in command, Scribe Duran has an impressive knowledge of complicated military tactics and technology. With Duran's patient and thorough advice, we have successfully expanded our technical knowlegde significantly."
  LNS_cyamus_asina:0 "Cyamus Asina"
  LNS_cyamus_asina_desc:0 "A senior figure in the Legion scavenging expedition that reached Texas a decade ago, Asina decided to remain in and around Lone Star after the bulk of the expedition returned home. His military expertise is vast, and would bring great reform to our armies."
  LNS_daisy_roth:0 "Daisy Roth"
  LNS_daisy_roth_desc:0 "A child of the slums, Daisy Roth grew up having to fend for herself from as soon as she could get a job. Thankfully, a pioneering inititive to help children of the slums lead brigher lives picked her from amongst the thousands of children in the vast slums, giving her a basic education and money to provide for herself. It was evident to her teachers that she was a bright spark, and was nominated for a university education for her educational excellence. Here, she researched Old World economic methods and theories, applying them to the New World to come up with revolutionary new techniques."
