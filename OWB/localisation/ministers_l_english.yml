  EHT_civilians_grabbers:0 "Enslaved the People"



  rushing_wind:0 "Rushing Wind"
  rushing_wind_desc:0 "A tribal convert from the Tar Walkers, Rushing Wind is one of the pride pieces of New Canaan. Now a full citizen with almost no connection to his former tribe, he is a devout Mormon and an example that anyone can follow the will of God."
  tribal_mormon:0 "Mormon Tribal"

  joel:0 "Joel Harnigan"
  joel_desc:0 "Joel is a Mormon priest who believes strongly that New Canaan is the holy land. He believes that there is no reason to waste God's people in expansion as the holy land has already been established. He supports defending New Canaan at all costs and would only expand the holy land if it wouldn't cost the lives of God's people."
  defender_priest:0 "Defender Priest"

  david:0 "David Toreen"
  david_desc:0 "A former member of the Desert Rangers, David moved to New Canaan in order to teach the Mormons the strategies of the Rangers. Though initially distrusted, he has earned his place as a member of New Canaan."
  mormon_ranger:0 "Mormon Rangers"

  wallace:0 "Wallace Regdan"
  wallace_desc:0 "For a man who spends all his time in the water, Wallace never got tired of it. Using his boats to cross the Great Salt Lake, he dreams of a time when it is common for people to use boats and the waterways as much as New Canaan relies on the roads. He hopes that day will come soon."
  mormon_navy_buff:0 "Salt Lake Travel"

  sariah:0 "Sariah June"
  sariah_desc:0 "Sariah, a devout Mormon girl, was never the traditional Mormon woman. From a young age her passion for flight has controlled her life. From the moment she became an adult she has dedicated herself to create New Canaan's air force."
  mormon_air_buff:0 "Holy Wings"

  paladin_ramos:0 "Paladin Ramos"
  paladin_ramos_desc:0 "Paladin Ramos has long served the Brotherhood as the head of security in the Mojave Chapter. He knows nothing but loyalty to the cause and ideals of the Brotherhood."

  paladin_hardin_advisor:0 "Head Paladin Hardin"
  paladin_hardin_advisor_desc:0 "Head Paladin Edgar Hardin is a member of the Mojave Wasteland Brotherhood of Steel, he shows divine loyalty to the Brotherhood. He is known for his no non-sense attitude and his morals of giving everyone a chance to prove themselves and make themselves better."

  paladin_sato:0 "Paladin Sato"
  paladin_sato_desc:0 "Paladin Sato is a long time member of the Brotherhood. He rose through the ranks to paladin and is now regarded as an expert in all things weapons."

  paladin_fairbanks:0 "Paladin Fairbanks"

  knight_torres:0 "Knight Torres"

  scout_sierra:0 "Knight Sierra"
  scout_sierra_desc:0 "Sierra is a scout who has grown up in the service of the Brotherhood. After her grueling training and initiation she rose through the ranks before becoming a scout."

