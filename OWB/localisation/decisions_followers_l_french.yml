 # Followers Spread Decisions
 followers_spread:0 "Les Disciples de l'Apocalypse"
 followers_spread_desc:0 "S'étant établis sur les terres de nos voisins, les Disciples de l'Apocalypse se répandent actuellement sur nos terres. Fondés sur des idéaux de pacifisme et axés sur les efforts humanitaires, ils pourraient faire beaucoup de bien à notre nation et à notre peuple, mais menacent de saper progressivement la volonté de combat de nos peuples. Alors qu'ils sont dans cette phase de fondation, les Disciples sont quelque peu vulnérables au malheur et à la mauvaise orientation de nos mains. Mais attention ! Si nous bousculons trop les Disciples, ils s'accrocheront à nos plans pour les miner et quitteront nos terres. Nous sommes sur la corde raide !"
 followers_established_countdown:0 "Les Disciples sont établis"
 followers_established_countdown_desc:0 "Les Disciples se répandent lentement mais sûrement à travers notre nation, et d'ici peu, ils seront peut-être devenus trop fermement enracinés pour que nous puissions les déloger..."
 grant_followers_bases:0 "Accorder des bases aux Disciples"
 grant_followers_bases_desc:0 "Les Disciples ont besoin de bases d'opérations à partir desquelles ils peuvent distribuer des fournitures et s'occuper des blessés. En leur en fournissant gratuitement, nous améliorerons notre position auprès d'eux, et peut-être même atténuerons les... désaccords antérieurs..."
 escort_followers_convoys:0 "Escorter les caravanes des Disciples"
 escort_followers_convoys_desc:0 "Les caravanes des Disciples sont souvent chargées de fournitures et de technologies, ce qui en fait une excellente cible pour les bandes de voleurs locales. En proposant de protéger leurs caravanes, nous pourrions sûrement améliorer nos relations avec eux."
 placate_followers:0 "Placer les Disciples"
 placate_followers_desc:0 "Grâce à un certain tissage politique, nous pouvons essayer d'améliorer quelque peu nos relations avec les Disciples."
 divert_followers_supplies:0 "Détourner les fournitures des Disciples"
 divert_followers_supplies_desc:0 "Grâce à quelques pots-de-vin et menaces, nous pouvons obtenir une petite partie des stocks des Disciples, ce qui permet à notre armée de les utiliser."
 raid_followers_supplies:0 "Pillage des fournitures des Disciples"
 raid_followers_supplies_desc:0 "Si nous habillons certains hommes en pillards, nous pouvons directement faire un raid sur les caches des Disciples. C'est risqué !"
 seize_followers_fort:0 "Saisir le fort des Disciples"
 seize_followers_fort_desc:0 "Les Disciples opèrent à partir d'un certain nombre de forts et de bases dans tout le pays. Si nous le souhaitons, nous pouvons marcher jusqu'à l'une d'elles et la prendre ! Mais ça énerverait beaucoup les Disciples ..."
 followers_pissed:0 "Les Disciples ont compris nos efforts pour les saper !"
 # Followers Established Decisions
 followers_interaction:0 "Interactions avec les Disciples"
 followers_interaction_desc:0 "Maintenant qu'ils sont établis dans notre nation, nous pouvons interagir avec les Disciples sans craindre qu'ils ne nous quittent. Ils sont prêts à nous fournir des biens et des services au profit de notre peuple, mais cela augmentera leur influence au sein de notre nation, ce qui pourrait nous ouvrir à des revendications !"
 followers_seize_power:0 "§RLes Disciples s'emparent du pouvoir?§!"
 followers_seize_power_desc:0 "L'influence des Disciples dans notre pays s'est étendue de façon incontrôlée. Ils exercent actuellement une influence sans précédent non seulement sur notre peuple, mais aussi sur notre aristocratie. Il y a même eu des discours alarmistes selon lesquels des éléments des Disciples cherchent à s'emparer du pouvoir. Ils ne le feraient pas, n'est-ce pas ?"
 followers_demand_peace:0 "§YLes Disciples exigent la paix !§!"
 followers_demand_peace_desc:0 "En réaction à notre récente déclaration de guerre et enhardis par leur influence raisonnablement étendue sur notre pays, les Disciples ont exigé que nous cessions nos actions hostiles contre d'autres nations. Ils ont du culot !"
 followers_demand_red_con:0 "§YLes Disciples demandent une réduction de la conscription§!"
 followers_demand_red_con_desc:0 "La conscription dans l'armée est contraire aux croyances fondamentales des Disciples, et à ce titre, ils ont rassemblé une partie de leur influence pour exiger que nous cessions cette pratique."
 followers_demand_no_nukes:0 "§YLes Disciples exigent l'élimination des armes nucléaires !§!"
 followers_demand_no_nukes_desc:0 "Les Disciples de l'Apocalypse, connus depuis longtemps pour leur pacifisme et leur fervent activisme anti-nucléaire, ont rassemblé une grande partie de leur influence pour exiger que nous nous débarrassions de l'arme nucléaire que nous avons récemment obtenue d'Armageddon Station. On entend même dans leurs rangs le murmure d'un raid armé visant à la détruire. Sont-ils prêts à renoncer à leur pacifisme pour détruire notre belle arme ?"
 followers_demand_demil:0 "§YLes Disciples exigent la démilitarisation !§!"
 followers_demand_demil_desc:0 "Les Disciples sont farouchement opposés au conflit et ont mal pris notre récente décision d'étendre les usines d'armement à travers le pays. Ils ont fait appel à certaines des faveurs qui leur sont dues par des personnalités influentes pour tenter de faire pression sur nous afin que nous revenions sur cette décision."
 followers_demand_red_sla:0 "§YLes Disciples demandent la fin de l'esclavage !§!"
 followers_demand_red_sla_desc:0 "Conformément à leurs convictions, les Disciples ont utilisé l'influence qu'ils ont sur nos personnalités influentes pour exiger que nous mettions fin à nos pratiques esclavagistes. Inutile de dire que nous pouvons probablement l'ignorer, n'est-ce pas ?"
 followers_request_aid:0 "Demander l'aide des Disciples"
 followers_request_aid_desc:0 "Nos hommes meurent sur les champs de bataille. N'avez-vous pas de compassion, vous les Disciples ?"
 followers_request_tech:0 "Pétition pour la technologie des Disciples"
 followers_request_tech_desc:0 "Les Disciples ont appris de nombreux secrets des bibliothèques du Hub et de Dayglow. Avec un peu de persuasion, et en échange de quelques faveurs, nous pouvons en avoir un aperçu."
 followers_encourage_settlements:0 "Demander aux Disciples d'aider à l'installation"
 followers_encourage_settlements_desc:0 "Les Disciples ont de vastes connaissances agricoles et médicales : parfait pour aider un nouveau village à s'épanouir."
 followers_recruit_agri:0 "Embaucher des experts des Disciples en agriculture"
 followers_recruit_agri_desc:0 "Les personnes ayant une connaissance approfondie de l'agriculture et de l'élevage sont peu nombreuses. Les Disciples possèdent ces connaissances, et nous ferions donc bien de les engager pour aider notre État."
 followers_influence_decreased_enough:0 "Nous avons convenablement réduit l'influence des Disciples dans notre pays"
 resisted_followers_tt:0 "En résistant à leurs demandes, les Disciples cesseront de demander cette réduction spécifique !\n"
