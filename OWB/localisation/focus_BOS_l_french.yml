l_french:
 bos_justice:0 "Justice "
 bos_justice_desc:10 "Le 10 octobre 2077, moins d'une semaine avant que le feu nucléaire ne détruise tout ce qui fut et était, Robert Maxson et ses partisans sont descendus sur le site de West-Tek dans l'espoir de trouver des ressources et des fournitures. Au lieu de cela, ils ont trouvé un freak show, un royaume cauchemardesque du FEV et des scientifiques fous. Robert était furieux et ce qu'il décidait de faire avec ces fous résonnait à travers les siècles."

 bos_glow:0 "La lumière"
 bos_glow_desc:2134 "En 2134, après la formation officielle de la Confrérie de l’Acier, une faction dissidente dirigée par Dennis Allen, qui faisait partie des premiers soldats de Maxson, demanda la permission de retourner à l’usine de West-Tek à la recherche d’objets technologiques. Conscient que c'était la mission la plus dangereuse jamais présentée au conseil, il avait confiance en sa bonne réputation pour obtenir sa permission."

 bos_vipers:0 "Les vipères"
 bos_vipers_desc:0 "La guerre avec les vipères était une escarmouche comme toute autre, les patrouilles de routine se livrez à des combats de petite taille face a des gangs de raiders aléatoires. Mais cette fois c'était différent, cette fois il y a eu des victimes. Maxson lui-même est mort quelques heures après les fiançailles, écrivant avec douleur alors que le venin de Radscorpion le réclamait. Cette mort douloureuse et horrible suscite l’indignation parmi la Confrérie de l’Acier."

 bos_oldamerica:0 "La Vieille Amérique"
 bos_oldamerica_desc:0 "La Confrérie n'était pas la seule équipe militaire d'avant-guerre à survivre à la fin de l'Amérique, et cela devint extrêmement évident avec la montée de l'Enclave. Après des années d'observation passive et de manœuvres subtiles, la Confrérie de l'acier a rejoint la RNC dans la bataille finale à l'avant-poste de Navarro. C’était, à bien des égards, l’ouverture d’un nouveau chapitre pour la Confrérie de l’Acier."

 # Underground Hangars sub-tree

 bos_hangars:0 "Hangars souterrains"
 bos_hangars_desc:0 "Certains bunkers militaires d'avant-guerre sont équipés de hangars souterrains permettant un stockage vertigineux en toute sécurité. Beaucoup de ces installations sont également équipées d'installations de réparation et de stockage de carburant. Leur remise en ligne est nécessaire pour la protection de l'alimentation."

 bos_fighters:0 "Développement des chasseurs"
 bos_fighters_desc:0 "De nombreuses bases aériennes contiennent l’appareil d’entraînement des pilotes, mais la formation de ces personnes est inutile sans les machines nécessaires. Suite à l'ordre du Conseil, de nombreuses escouades de Paladin ont été envoyées dans les terres en friche pour identifier et récupérer les informations nécessaires à la réparation des machines du vieux monde."

 bos_support:0 "Tactiques de soutien"
 bos_support_desc:0 "Au cours du dernier âge, les tactiques intégrées de la force aérienne étaient absolument essentielles, avec des bombardiers et des exercices de mitraillage pour soutenir l'infanterie au sol dans presque tous les engagements. Idéalement, toute faction qui pourrait maîtriser et réintroduire de telles tactiques dans les combats dans les terres incultes gagnerait un avantage considérable, mais pour ce faire, Il faut d'abord découvrir les avions avec la capacité pour un tel soutien, et les réparer."

 bos_airlexicon:0 "Lexique du combat aérien"
 bos_airlexicon_desc:0 "Nos efforts dans les friches n’ont pas été récompensés ! Au plus profond des vestiges d'une installation de l'armée de l'air, un robot singulier a été découvert, luttant pour conserver des archives de tactiques et de règlements auparavant employés par l'US Air Force. Avec sa bénédiction, nous avons pu faire une copie de cette information pour une utilisation future."

 bos_behemoths:0 "Behemoths de l'Air"
 bos_behemoths_desc:0 "Les combattants de la supériorité du Vieux Monde sont extrêmement puissants et incroyablement difficiles à maintenir. Avec des besoins en carburant et en munitions intenses, beaucoup de membres de la Confrérie affirment que le coût de production est largement inférieur à celui de leur efficacité."

 bos_bombers:0 "Bombardier de forteresse"
 bos_bombers_desc:0 "Les bombardiers de la Forteresse du Vieux Monde sont un cauchemar à voir, une forteresse animée de nids de mitrailleuses et de tourelles automatiques pour protéger une charge utile capable de niveler toutes les positions sauf les plus fortifiées. Ils sont coûteux, mais peu peuvent nier leur viabilité dans cette nouvelle ère. La capacité de détruire des ennemis sans risque de représailles est attrayante pour tous."

 bos_scourge:0 "Fléau"
 bos_scourge_desc:0 "Dans le passé, la Confrérie de l’Acier a largement utilisé les dirigeables comme engin de transport, mais ce n’est que récemment que l’idée originale de les utiliser comme plate-forme d’armes flottantes me vient à l’esprit. Une telle entreprise exigerait une compréhension écrasante de leurs utilisations situationnelles et une connaissance approfondie de toutes les technologies menant à cette révélation."

 # San-Francisco Harbour sub-tree

 bos_harbours:0 "Port de San Francisco"
 bos_harbours_desc:0 "Les ports de San Francisco ont déjà accueilli des centaines de navires massifs du monde entier, militaires ou autres, dont les obus reposent toujours dans des chantiers navals en ruine. La destruction de ces épaves, combinée à un certain nombre de pratiques de réparation de base, pourrait ouvrir d’innombrables points d’étape à nos forces navales en herbe."

 bos_seatrials:0 "Essais en mer"
 bos_seatrials_desc:0 "Les rencontres en mer sont rares, mais pas totalement inédites. Les raiders côtiers rôdent dans les eaux peu profondes des navires pour se faire prendre rapidement dans de plus grands navires. La réponse généralement acceptée à cette question est une petite flotte de navires agiles avec lesquels capturer et désarmer ces ennemis."

 bos_navallexicon:0 "Lexique de la tactique navale"
 bos_navallexicon_desc:0 "En utilisant les informations fournies par une goule qui prétend être un ancien amiral américain, nous avons commencé à compiler des informations sur les tactiques navales et les règles d’engagement dans un lexique naval approximatif, qui deviendra la base de notre approche du combat naval pendant des décennies à venir."

 bos_screening:0 "Navires de dépistage"
 bos_screening_desc:0 "Les rencontres en mer sont rares, mais pas totalement inédites. La RNC patrouille sur leur vaste côte avec une petite flotte de navires plus lourds, des navires côtiers conçus pour faire fuir les navires de raiders, et non pour s’engager. Si nous devons les défier en mer, nous aurons besoin de plus gros navires."

 bos_seabehemoths:0 "Les béhémoths de mer"
 bos_seabehemoths_desc:0 "La notion de cuirassé attire tous les membres de la Confrérie. La création d'une super-arme incontestable qui garantirait totalement notre contrôle sur la baie de San-Francisco et briserait toute flotte agressive."

 bos_aircatapults:0 "Catapultes d'avion"
 bos_aircatapults_desc:0 "The Steel Cage, appelé amoureusement le nid par certains, est devenu le produit phare de nos flottes. Un cargo d'avant-guerre équipé de canons, lasers lourds, d'artillerie et d'un nouveau réacteur nucléaire. Son blindage est invulnérable et beaucoup pensent que c'est cette flotte qui confirme notre domination en mer."

 bos_steelcage:0 "Cage en acier"
 bos_steelcage_desc:0 "The Steel Cage, appelé amoureusement le nid par certains, est devenu le produit phare de nos flottes. Un cargo d'avant-guerre équipé de canons, lasers lourds, d'artillerie et d'un nouveau réacteur nucléaire. Son blindage est invulnérable et beaucoup pensent que c'est cette flotte qui confirme notre domination en mer."

 # Brotherhood Expansion sub-tree

 bos_expansion:0 "Expansion de la Confrérie"
 bos_expansion_desc:0 "L’extension et le nettoyage de routine des installations souterraines, tant civiles que militaires, constituent un élément clé de la doctrine de l’extension de la Confrérie. Cela nous permet d'établir de nouveaux avant-postes et des chapitres régionaux dans le futur."

 bos_optics:0 "Optique Scout"
 bos_optics_desc:0 ""

 bos_sword:0 "Dessiner l'épée"
 bos_sword_desc:0 "La RNC ose nous faire la guerre ! Nous leur montrerons l'erreur de leurs manières ! Même maintenant, des dizaines de jeunes stagiaires enthousiastes demandent à leurs instructeurs de se voir accorder une partie de l’action. Quel meilleur endroit pour former les chevaliers que le champ de bataille."

 bos_navarro:0 "Navarro ou rien"
 bos_navarro_desc:0 "Le contrôle de la base de Navarro était la récompense singulière de la Confrérie après la bataille de Navarro. La RNC a toujours rejeté et détesté le fait que nous l’avons acquise dans les accords de paix suivants, et cherchera certainement à la récupérer. La parole des anciens est donc : Navarro ou rien!"

 bos_citadel:0 "Citadelle d'acier"
 bos_citadel_desc:0 "La Confrérie de l’Acier n’a pas été testée au combat comme cela depuis de nombreuses années, une guerre ouverte contre les ennemis qui ont la capacité de nous vaincre. Nous devons être une citadelle d'acier contre les hordes de la RNC. Incassable et provocateur."

 bos_newsteel:0 "Nouvel acier"
 bos_newsteel_desc:0 "Le besoin soudain de produire et de réparer une masse de blindage électrique a conduit à la découverte de systèmes et de fonctionnalités inutiles et redondants dans le blindage, dont la suppression peut rapidement accélérer le processus de construction."

 bos_ghouls:0 "Recrutement des goules"
 bos_ghouls_desc:0 "Bien que les protestations soient fortes, l’homme au sein de la Confrérie a le sentiment que des moments désespérés appellent des mesures désespérées. Au cours des dernières décennies, la RNC s'est aliénée en un nombre incalculable de goules, dont beaucoup seraient heureux de se joindre à nous, ne serait-ce que pour s'en tenir à la RNC une fois pour toutes."

 bos_victoryforge:0 "Forge de la victoire"
 bos_victoryforge_desc:0 "La Forge de la guerre nous a laissés plus forts que jamais et avec un besoin raffiné de choses que nous avons souvent abandonnées, comme notre fabrication civile et notre économie générale. En utilisant les ressources que nous pouvons épargner, nous visons un excellent développement."

 bos_victoryordeath:0 "La victoire ou la mort"
 bos_victoryordeath_desc:0 "  "

 # Internal Restructuring sub-tree

 bos_restructure:0 "Restructuration interne"
 bos_restructure_desc:0 "La Confrérie de l'Acier a eu des problèmes avec la main-d'œuvre pendant des décennies, en grande partie à cause d'un refus général d'accepter une aide extérieure. Cependant, il devient de plus en plus évident que de telles choses sont invocables et que nous devrons changer à mesure que les terres en friche changent."

 bos_outsiders:0 "Recrutement Exterieur"
 bos_outsiders_desc:0 "Le recrutement d’étrangers, ceux qui sont fidèles et qui ont manifesté leur intérêt à rejoindre la Confrérie de l’Acier, est la première et la plus importante étape de notre campagne de recrutement. Bien qu’ils soient ressentis par de nombreuses personnes extérieures à notre organisation, ces aspects extérieurs contribueront à étoffer les rangs."

 bos_wastelandconscripts: "Chevaliers des Terres Désolées"
 bos_wastelandconscripts_desc: "La Confrérie de l'Acier a ouvert ses rangs aux habitants des Terres Désolées, mais la discrimination a empêché la plupart d'entre eux de devenir chevaliers. Il est temps de faire de certains de ces habitants des Terres Désolées les Chevaliers de la Confrérie. Ad Victoriam !"

 bos_techreallocation:0 "Réallocation Technique"
 bos_techreallocation_desc:0 "Même la Confrérie manque de logistique parfaite et de grandes quantités de technologies sont laissées à la traîne dans les entrepôts et les bunkers. Revérifier les livres et faire en sorte que peu de choses soient gaspillées nous mèneront loin."

 bos_advancedcommunication:0 "Communication Avancée"
 bos_advancedcommunication_desc:0 "Aussi étrange que cela puisse paraître, la plupart des groupes dans les friches ne tentent même pas le chiffrement de base sur leurs fichiers et leurs documents de valeur. La Confrérie, par contre, améliore constamment ses pare-feu et ses méthodes de codage pour être certains que seuls ceux qui sont censés comprendre comprennent."

 bos_surfacetensions:0 "Tensions superficielles"
 bos_surfacetensions_desc:0 "Pendant des décennies, la Confrérie de l’Acier a refusé de s’engager dans des activités extérieures, menant souvent les populations des friches à la protection des technologies de collecte d’opérations plus lucratives. Cela n'a pas seulement nui à notre image publique, mais notre morale en tant que force pour le bien. Il est temps que la Confrérie de l'acier soit à nouveau proactive."

# Old Bonds sub-tree

 bos_oldbonds:0 "Vieilles obligations"
 bos_oldbonds_desc:0 "La Confrérie et la RNC se sont opposées dans le passé, ne fût-ce que parce que les deux sont des bastions de la civilisation dans ce terrible désert. Pourtant, la RNC est menacée par un adversaire sans pareil, une horde de voleurs et de démons tellement massive que même la RNC risque de céder sous la pression. Si la Californie doit survivre, nous devons agir."

 bos_logistics:0 "Support logistique"
 bos_logistics_desc:0 "La RNC est fier de son soutien logistique, les dieux savent pourquoi. C'est un gâchis, et ils semblent manquer de la structure la plus fondamentale. Des conseils simples et des mises à niveau mineures sur leurs réseaux de communication devraient en faire une force incontournable."

 bos_recruitment:0 "Campagne de recrutement"
 bos_recruitment_desc:0 "La Légion est un ennemi sans nombre, nous aurons besoin de paladins et de soldats frais si nous voulons les affronter avec efficacité."

 bos_ncrforge:0 "Forge de la RCN"
 bos_ncrforge_desc:0 "Des quantités massives de richesses et de technologies accumulées depuis longtemps sont canalisées dans l’effort de guerre de la RNC et leur économie fléchit sous la pression. Plusieurs aînés ont suggéré que nous allions de l'avant et que nous allions renforcer le cœur de l'industrie de la RNC, les Sables ombragés, afin de mieux résister à la marée."

 # Common Ground with Savages sub-tree

 bos_commonground:0 "Terrain d'entente avec les sauvages"
 bos_commonground_desc:0 "Les tribus d'Umbra, loin au nord, restent parmi les derniers peuples indépendants de toute la Californie. Pourtant, même maintenant, la RNC prend des mesures pour civiliser ou expulser ces personnes. Dans le but de sécuriser les expansions dans le nord, ils devraient être amenés dans notre sphère d'influence."

 bos_union:0 "Union de la Camaraderie"
 bos_union_desc:0 "L’Élu, qui dirige Arroyo, a déjà sauvé le terrain vague avec notre aide. À ce titre, nous sommes restés en bons termes avec eux et leur peuple depuis. Peut-être est-il temps de faire appel à ces bonnes grâces et de les amener au bercail ? Un état tampon du chaos dans le nord et un frein à l’expansionnisme incessant de la RNC."

 bos_seize:0 "Saisir Arroyo"
 bos_seize_desc:0 "Pourquoi utiliser des mots quand la force fera l'affaire ? Les gens d’Arroyo sont de loin faibles et, bien que nous puissions les regrouper, nous ferions mieux en prenant simplement leurs ressources et leur équipement. Ils pourraient faire peu pour nous arrêter, si nous décidions de marcher sur eux."

 bos_homefront:0 "Trouble sur le front"
 bos_homefront_desc:0 "Les tensions avec les Shi n'ont jamais été particulièrement bonnes, mais à quoi peut-on s’attendre lorsque deux puissances technologiques vivent si proches les unes des autres ? Ce n'est que grâce à nos bonnes grâces qu'ils conservent le contrôle de leurs armes et technologies avancées, bien que les récents événements menacent maintenant cette compréhension mutuelle."

 bos_scrapsilicon:0 "Supprimer laSilicon Valley"
 bos_scrapsilicon_desc:0 "La Silicon Valley a été explorée par des scouts et des scribes de la Confrérie pendant des décennies, dans l’espoir de trouver une technologie nouvelle et rare. Cependant, au cours des dernières années, il est devenu évident que ce dont les Frères ont besoin peut être simple. Changeons-nous l’objectif de la dernière expédition ?"

 bos_exploresilicon:0 "Explorer la Silicon Valley"
 bos_exploresilicon_desc:0 "Malgré notre besoin de ressources brutes, telles que le métal, la Confrérie de l’Acier restera fidèle à sa fonction principale, à savoir la récupération des anciennes reliques et des caches technologiques. L’expédition la plus récente dans la Silicon Valley maintiendra ses objectifs actuels."

 bos_strip:0 "Dépouiller le sous-marin"
 bos_strip_desc:0 "Les restes évidés du sous-marin qui ont amené les Shi en Amérique se reposent dans le port depuis des décennies, une source d'acier et de métal de qualité militaire, mais difficile à atteindre. La récupération et la mise en route de ce navire pourraient mener à une cache raisonnable de ressources."

 bos_slums:0 "Développer les bidonvilles"
 bos_slums_desc:0 "Les habitants de la Bay Area ont longtemps souffert de ce à quoi on s’attendait. Un manque d'eau potable, un crime spécifique et des logements de mauvaise qualité. Prendre le temps de venir en aide à ces personnes pourrait assurer une loyauté à long terme à la Confrérie et nous permettre de placer une série de filtres à eau de haute qualité dans la région."

 bos_destroy:0 "Détruire les Hubologistes"
 bos_destroy_desc:0 "Les Hubologistes gaspillent la technologie depuis des décennies. Des expériences de fusées suicidaires, des tentatives de civilisation robots et d’autres projets inanimés qui n’ont abouti qu’à une catastrophe. Ils ont gaspillé une quantité incalculable de technologie dans leur poursuite insensée, mais pas plus !"

 bos_civilians:0 "Encourager les entreprises civiles"
 bos_civilians_desc:0 "Les habitants de la Baie ont souvent peur d’ouvrir des devantures de magasins ou d’essayer de créer un commerce qui ressemble à une entreprise, car ils sont souvent la cible privilégiée des pilleurs et des gangs. Cependant, avec la promesse de la protection de la Confrérie, nous pourrions inaugurer une nouvelle génération de civils fidèles à la Confrérie de l’Acier."

 bos_curbstomp:0 "Agression de coureur raider"
 bos_curbstomp_desc:0 "Les Raiders de la région de la baie ont été une épine dans le pied des opérations de la Confrérie de l’acier depuis des décennies, entre le harcèlement de nos patrouilles et la contrebande de ressources et d’équipements rares avant que nous puissions mettre la main dessus. Quelque chose que nous devons traiter."

 bos_expand:0 "Développer l'industrie privée"
 bos_expand_desc:0 "Assurer la sécurité de toute zone donnée consiste en partie à s'assurer que les personnes sont bien armées et capables de se protéger lorsque nos patrouilles ne sont pas présentes. En tant que tel, le développement de l’industrie privée des armements dans la région de la baie est nécessaire à la poursuite de nos tentatives de relations publiques."

 bos_steelrain:0 "Pluie d'acier"
 bos_steelrain_desc:0 "Pendant trop longtemps, nous avons lutté avec et contre les Shi. Leurs manières technocratiques et leur volonté de tolérer le crime dans notre zone d'influence ont montré clairement aux hommes au sein de la hiérarchie de la Confrérie qu'ils s'opposent à nos objectifs et doivent donc être mis au pas."

 bos_shichapter:0 "Restaurer le Chapitre de San Francisco"
 bos_shichapter_desc:0 "Les Shi pourraient facilement être conquis par nos forces, mais beaucoup de membres de la Confrérie craignent qu'un tel choix ne mène à la destruction massive de leurs archives technologiques secrètes. Au lieu de cela, une méthode alternative a été proposée ... pourquoi ne pas simplement réouvrir le Chapitre de la Confrérie de San Francisco pour tenir la ville ?"

 bos_demand:0 "Demande la baie"
 bos_demand_desc:0 "La récente guerre de la RNC les a mis dans une position précaire. Nous pourrions profiter de ce moment pour tenter de réclamer Bay Area appartenant à la RNC."

 bos_emperor:0 "Audience avec l'empereur"
 bos_emperor_desc:0 "L'empereur des Shi nous a jugé digne d'une réunion formelle, suite à la fondation de notre chapitre. C'est un homme merveilleux - du moins, selon son conseiller."

 bos_shisecrets:0 "Secrets Volés"
 bos_shisecrets_desc:0 "L'infanterie au sol des Shi amène avec elle des armes de Gauss avancées, qui ne peuvent être produites nulle part ailleurs dans les friches. En contrôlant leurs domaines de fabrication, nous pouvons prendre de telles armes auprès de leurs producteurs."

 bos_shiseize:0 "Saisir les militaires"
 bos_shiseize_desc:0 "Ce qui reste de l'armée Shi s'est rendu, mais pourrait encore avoir un but dans la Confrérie. Bien qu'ils aient du ressentiment, beaucoup d'entre eux ont été simplement enrôlés par les Shi et devraient être gérables lors de la transition vers un nouveau chef."

 bos_gauss:0 "Secrets militaires"
 bos_gauss_desc:0 "Les secrets de production Shi nous ont été offerts par l'empereur lui-même, ses armes chéries offertes comme symbole d'amitié et d'alliance continue. Peut-être a-t-il peur de le trahir s'il ne tentait pas de nous calmer ?"

 bos_vertibirds:0 "Schémas de Vertibird"
 bos_vertibirds_desc:0 "Les schémas de Vertibird volés à l'Enclave il y a de nombreuses années ont été un secret longtemps convoité des Shi, qui n'ont pas réussi à maîtriser totalement l'air de leur fabrication. Cependant, en combinant nos connaissances, nous deviendrons certainement plus compréhensifs que ceux de l’ancienne Enclave."

 # Mojave Veterans sub-tree

 bos_mojavevets:0 "Anciens combattants Mojaves"
 bos_mojavevets_desc:0 "Les hommes et les femmes du Chapitre du Mojave comptent parmi nos parents les plus éloignés, en grande partie en raison d'un manque de communication et de compréhension. Cela étant dit, même ils sont prêts à répondre à l'appel, ils devraient envoyer des volontaires lorsque la Confrérie appelle."

 bos_mojavesignal:0 "Le signal de Mojave"
 bos_mojavesignal_desc:0 "Pendant longtemps, le principal problème qui nous empêchait de communiquer activement avec nos frères dans le Mojave était leurs équipements de communication, qui est en grande partie incapable de signaler à longue distance. La livraison de certains de nos propres équipements devrait aider à alléger ce fardeau."

 bos_genius:0 "Le génie d'Elijah"
 bos_genius_desc:0 "Frère Elijah est un personnage controversé dans les meilleurs jours, en raison de son intérêt manifeste pour la recherche d’armes miracles et de miracles technologiques qui, à son avis, peuvent sauver les terres incultes. Il est l'incarnation de nos idéaux les plus extrêmes et est prêt à tout jeter pour la technologie."

 bos_hardin:0 "La tactique de Hardin"
 bos_hardin_desc:0 "Le chef Paladin Hardin est l'homme que la grande majorité des Anciens souhaiterait maintenant avoir été élu pour prendre en charge le Chapitre du Mojave, ne serait-ce que parce que beaucoup soupçonnent que le génie d'Elijah a été gaspillé. Hardin est l'homme de l'homme, un paladin qui honore les tactiques et les idéaux de la confrérie, tout en comprenant la nécessité de la flexibilité politique."

 bos_foodforservice:0 "La Nourriture pour le service"
 bos_foodforservice_desc:0 "La Confrérie des Mojaves avait accumulé d'anciennes technologies et des données susceptibles d'améliorer considérablement la qualité de vie des agriculteurs dans les zones les plus difficiles. Leur demande pourrait nous donner un avantage en matière de conscription."

 bos_drills:0 "Exercices de boxe"
 bos_drills_desc:0 "Hardin est classique à plus d'un titre, et son insistance sur l'entraînement de base pour tous les soldats est considéré comme un génie subtil aux yeux de nombreux aînés. Habituer le combat sportif chez nos guerriers les rend plus capables de prendre et de récupérer des coups, et plus susceptibles de maintenir leur forme physique sans être incités."

 bos_software:0 "Étudiez le logiciel Securitron"
 bos_software_desc:0 "Elijah a travaillé pendant des décennies sur l'ingénierie inverse des travaux de Doctor House, dont le moindre a consisté à démonter et à analyser ce qui rend les Securitrons plus capables que le robot moyen."

 bos_mojaveequip:0 "Equipement Mojave"
 bos_mojaveequip_desc:0 "La Confrérie de l’Acier de Mojave travaille dans ce qui pourrait être la chaleur la plus inhospitalière qu'on puisse imaginer, et a mis au point un certain nombre de routines d’entretien des armes spécialisées pour garder leurs armes en état de marche."

 bos_hardware:0 "Étude du matériel Securitron"
 bos_hardware_desc:0 "Des années passées à séparer Securitrons ont permis à Elijah d’avoir une idée approfondie de nombreux secrets et techniques utilisés par RobCo pour surpasser ses rivaux. Comme les Securitrons étaient parmi les robots les plus avancés jamais créés par Pre War America."

 bos_logisticaltech:0 "Technologie logistique"
 bos_logisticaltech_desc:0 "En partie à cause de leur profonde tendance à recourir à la reconnaissance profonde derrière les lignes ennemies, les hommes et les femmes sous le commandement de Hardin peuvent facilement nous apprendre à faire plus avec moins. Les fournitures sont tout pour un soldat sur le terrain."

 bos_plantations:0 "Plantations Industrielles"
 bos_plantations_desc:0 "Elijah a demandé que nous lui fournissions les fixations nécessaires pour développer sa propre industrie et sa capacité logistique générale. Lui en fournir continuera à gagner la fidélité de ce joker."

 bos_foundry:0 "Fonderie Laser"
 bos_foundry_desc:0 "Hardin a demandé ce que nous attendions de lui, les moyens de produire des armes afin de mieux protéger les intérêts de son chapitre, et donc la Confrérie en général."

 bos_plant:0 "Usine de Sarsaparilla"
 bos_plant_desc:0 "Une équipe expéditionnaire a été envoyée à l'usine Sunset Sarsaparilla dans le Mojave dans le but de récupérer une série de caches technologiques rares et de robots à moitié fonctionnels qui pourraient être réparés et réutilisés pour la guerre."

 bos_militia:0 "Milice organisée"
 bos_militia_desc:0 "Hardin est plus enclin à ce que la plupart des membres de la Confrérie aient recours à une aide extérieure et s’impliquent dans des conflits extérieurs. À cette fin, nous constatons qu’il a attiré l’attention et l’adoration d’un certain nombre de groupes de milices plus petits, dont certains sont prêts à nous envoyer."

 bos_recallelder:0 "Aîné rappelé"
 bos_recallelder_desc:0 "La section de Mojave a fonctionné en tant qu'entité semi-indépendante depuis trop longtemps maintenant, rappelant que leur aîné rencontrera le conseil, espérons-le, leur rappeler qui ils servent et les ramener dans le giron de nos objectifs globaux."

 # Blueprint Recovery sub-tree

 bos_blueprints:0 "Récupération du blueprint"
 bos_blueprints_desc:0 "Au cours des cent dernières années, nous avons rassemblé d'innombrables ordinateurs avec des informations cachées. Bien que nous les ayons stockés à l'infini, souvent nous n'avons pas pris la peine d'extraire leurs secrets. Combien de plans et de schémas avons-nous ignorés ?"

 bos_viperlogs:0 "Journaux de combat Viper"
 bos_viperlogs_desc:0 "Le premier conflit véritable auquel nous avons jamais été confrontés est notre conflit Viper, qui a pris la vie de frère Maxson et, à bien des égards, nous a fait découvrir le zèle effroyable de certaines factions de la friche. À ce jour, nous analysons encore et encore ces conflits afin de ne jamais oublier ces leçons."

 bos_scribemaintenance:0 "Routines de maintenance Scribe"
 bos_scribemaintenance_desc:0 "Le devoir d'un scribe est une chose sacrée, car un scribe doit constamment travailler pour améliorer sa connaissance des machines et de la technologie, tout en s'efforçant d'améliorer et de maîtriser leur construction et leur entretien."

 bos_mutantramblings:0 "Découdre les mutants"
 bos_mutantramblings_desc:0 "En dépit de ce que l’on pourrait penser, la grande majorité des mutants sont des guerriers codés avec une compréhension innée de la tactique et de la doctrine militaires. L'analyse de leurs contenus et enregistrements nous a fourni des données tactiques précieuses par le passé."

 bos_armmaxson:0 "Armer Maxson"
 bos_armmaxson_desc:0 "L'état de Maxson est l'endroit où nous attirons la grande majorité de nos conscrits mineurs, qui sont indignes de nos équipements plus avancés. Cela étant dit, développer notre capacité à les armer de manière comparable ou supérieure à la RNC est un élément nécessaire de notre légitime défense."

 bos_reactionchambers:0 "Fonderie Laser Focus"
 bos_reactionchambers_desc:0 "Les cristaux de focalisation dans un fusil laser donné sont incroyablement difficiles à recréer, et jusqu’à ce moment-là, ils étaient impossibles à produire en série. Heureusement, cela a changé suite à la reprise des plans essentiels."

 bos_navarrotacticaldata:0 "Données tactiques Navarro"
 bos_navarrotacticaldata_desc:0 "Les informations tactiques tirées de la guerre avec l'enclave confèrent à la confrérie de l'acier quelque chose dont elle n'avait jamais eu à s'occuper auparavant. Combattez avec un ennemi technologiquement supérieur. Apprendre à nos soldats à être plus dépendants de leurs capacités de combat plutôt que de dépendre d’une technologie supérieure."

 bos_supplymaxson:0 "Approvisionner Maxson"
 bos_supplymaxson_desc:0 "Les hommes et les femmes de Maxson sont notre première ligne contre l'invasion, le bouclier qui permet au marteau de la Confrérie de l'acier de tomber sur un ennemi. Leur fournir des armes à feu et la possibilité de fabriquer les leurs est un élément essentiel du stratagème défensif."

 bos_simplified:0 "Conceptions simplifiées"
 bos_simplified_desc:0 "Le fusil laser commun est le compagnon fiable de la Confrérie de l'acier depuis de nombreuses générations. Alors que de nombreux membres de l’organisation poussent vers de nouvelles armes, les armes les plus anciennes sont plus que suffisantes pour faire face à des ennemis."

 bos_oldworld:0 "Concentration sur le vieux monde"
 bos_oldworld_desc:0 "Les armes à énergie avancée que nous prototypons actuellement sont à la fois incroyablement efficaces et incroyablement difficiles à fabriquer. Regarder vers l'avenir sera essentiel si nous voulons les utiliser, ce qui signifie que nous devons maintenant orienter nos équipements vers leur production."

 bos_superioralloys:0 "Alliages supérieurs"
 bos_superioralloys_desc:0 "Les alliages métalliques utilisés dans la création de l'armure assistée sont difficiles à trouver et encore plus difficiles à recréer. Bien que nous ayons réussi à perfectionner cet art dans une certaine mesure, il reste limité aux armures plus anciennes et quelque peu inférieures."

 bos_scraprefinement:0 "Raffinement de la ferraille"
 bos_scraprefinement_desc:0 "Notre capacité à trouver et à réparer des pièces d'armure assistée plus avancées devient de plus en plus importante chaque jour qui passe. L'encadrement et la formation d'un plus grand nombre de nos scribes pour travailler sur ces projets augmenteront considérablement notre capacité à soutenir plus tard leur production."

 bos_surge:0 "Recherche poussée"
 bos_surge_desc:0 "Les Armes Tesla ont été longtemps convoitées et étudiées sans nos laboratoires les plus secrets. Les innovations récentes nous ont finalement permis de découvrir les secrets de la gestion des bobines magnétiques cachées depuis longtemps. Bientôt, nous pourrons sortir ces armes !"

 bos_powermanage:0 "Gestion de l'alimentation"
 bos_powermanage_desc:0 "Les Sentry Bots sont, sans aucun doute, le summum de l'ingénierie robotique, et la Confrérie en a longtemps rêvé la construction. Bien que nous soyons prêts à étudier et à produire ces machines, nous trouvons des moyens d’intégrer des noyaux de puissance expérimentaux dans leur conception, pour une plus grande efficacité des armes."

 bos_alloyconstruction:0 "Construction en alliage"
 bos_alloyconstruction_desc:0 "Les Sentry Bots sont, sans aucun doute, le summum de l'ingénierie robotique, et la Confrérie en a longtemps rêvé la construction. Même si nous nous sommes préparés à étudier et à produire ces machines, nous trouvons des moyens d’intégrer des alliages expérimentaux dans leur conception, pour une plus grande efficacité des armures."

 # Securing Equipment sub-tree

 bos_secureequipment:0 "Sécuriser l'équipement"
 bos_secureequipment_desc:0 "La RNC maintient depuis longtemps de vastes quantités de technologie qu’elle est incapable d’utiliser dans le but de nous refuser l’accès. Pour la première fois, nous leur offrirons de la technologie et du matériel en échange de ces machines essentielles."

 bos_developmaxson:0 "Développer Maxson"
 bos_developmaxson_desc:0 "L'argent que nous investissons dans le développement de Maxson passe invariablement dans des positions d'avant postes défensifs. Cela aide à garder les raiders à distance et à rappeler à la RNC que ce sont nos bannières qui volent ici."

 bos_navarrooutpost:0 "Protocole de l'avant-poste Navarro"
 bos_navarrooutpost_desc:0 "Navarro est une forteresse sur elle-même, mais la zone environnante manque largement de toute forme de position défensive viable. Investir dans des fortifications dans ces endroits clés nous aidera à maintenir notre sécurité dans le nord."

 bos_welcomingcommittee:0 "Comité d'accueil"
 bos_welcomingcommittee_desc:0 "Nos nouveaux alliés recevront prochainement notre comité d’accueil, composé d’un petit nombre de vétérans paladins, chargés de les former à l’utilisation de notre technologie et de protéger leurs biens."

 bos_bayarea:0 "Reconstruction de la baie"
 bos_bayarea_desc:0 "La région de la baie de San Francisco abrite un nombre incroyablement élevé de personnes et un approvisionnement quasi illimité de caches technologiques et de ressources banales. En investissant dans ce domaine, nous nous rapprocherons de ces produits et, plus encore, nous rapprocherons les gens de leur partage avec nous."

 bos_refurbishment:0 "Plan de remise en état de Lost Hills"
 bos_refurbishment_desc:0 "Malgré ce que l’on pourrait penser, beaucoup de nos bunkers plus âgés ont désespérément besoin de réparations. Même les Lost Hills, le siège de notre pouvoir, connaissent des pannes d'électricité presque régulières et des problèmes avec les systèmes de filtration. De simples efforts de réparation nous aideront à nous préparer à un ambitieux programme d’expansion visant à transformer le bunker en un véritable complexe souterrain."

 bos_maxsonoutpost:0 "Avant poste de Maxson"
 bos_maxsonoutpost_desc:0 "D'autres fortifications à Maxson sont venues non pas parce que les anciens les ont suggérées, mais parce que les habitants les ont exigées. L'enthousiasme est à son plus haut niveau et aucun raider n'ose frapper ceux qui se trouvent sous notre bannière."

 bos_rangerpaladins:0 "Paladins des Rangers"
 bos_rangerpaladins_desc:0 "Les Rangers ont rejoint notre juste cause ! Ils ne sont pas vraiment membres de la Confrérie de l'Acier tant qu'ils ne sont pas vêtus de notre armure. Nous envoyons des scribes pour partager ces précieux secrets avec nos nouveaux alliés. Espérons qu'ils les utilisent bien."

 bos_recreatemilits:0 "Recréer l'industrie militaire"
 bos_recreatemilits_desc:0 "La région de la baie était autrefois le cœur du complexe militaro-industriel américain sur la côte ouest. Bien que la plus grande partie soit en ruines, le cadre est là pour revitaliser et réarmer de nombreuses usines d’armement."

 bos_industrialcore:0 "Noyau industriel"
 bos_industrialcore_desc:0 "Les entrepôts et les fonderies situés dans le bunker de Lost Hills sont parmi les meilleurs du genre et une nouvelle expansion des installations qui les abritent est la clé du développement d’un nouveau cœur industriel."

 bos_maxsonrecruitment:0 "Lecteur de recrutement Maxson"
 bos_maxsonrecruitment_desc:0 "Les hommes et les femmes de Maxson sont heureux de rester sous notre bannière, mais il faut se poser la question importante. Combien en seraient heureux ? "

 bos_navarrohangars:0 "Expansion du Hangar Navarro"
 bos_navarrohangars_desc:0 "Les Hangars de Navarro sont en désordre depuis leur destruction pendant la guerre de l'enclave. Nos efforts pour les reconstruire ont longtemps été sous-financés et manquent d’enthousiasme, mais alors que nous tournons notre regard vers le nord à la recherche d’une meilleure expansion, nous pouvons encore une fois trouver la volonté de travailler."

 bos_generatordesign:0 "Refonte des générateurs"
 bos_generatordesign_desc:0 "San Rafael possède une grande série de générateurs nucléaires de qualité militaire, refroidis par une eau de mer qui coule à l'infini, et qui sont en sommeil depuis des décennies. Le recâblage de ces machines et leur connexion à nos installations nous donneraient une grande quantité d'énergie."

 bos_brotherhoodarms:0 "Armée de la Confrérie"
 bos_brotherhoodarms_desc:0 "Nous avons des choses qui manquent aux Rangers et ils ont des choses qui nous manquent. Un simple commerce d'armes pour les hommes améliorerait considérablement les deux factions."

 bos_heartland:0 "Cœur industriel"
 bos_heartland_desc:0 "Comme les armes continuent de couler de la région de la baie, le besoin d’améliorer les routes et les infrastructures est à nouveau primordial pour les aînés, car les routes qui s’effondrent se révèlent lourdes même si des efforts récents pour les renforcer ont été entrepris."

 bos_defense:0 "Initiative de défense de Lost Hills"
 bos_defense_desc:0 "Bien que Lost Hills soient un bunker capable et défendable, elle est malheureusement inefficace en tant que ligne défensive. On peut rester en sécurité dans le trou pendant des années, mais pour défendre la région, il faudra des avant-postes et des patrouilles beaucoup plus nombreux que ce que nous encourageons actuellement."

 bos_dockyards:0 "Expansion du chantier naval"
 bos_dockyards_desc:0 "La côte californienne est parsemée d'anciens ports et de chantiers navals qui ne sont plus que des lieux de récupération. S'il est question de contester la RNC en mer, nous devrons redoubler d'efforts pour revitaliser ces sites."

 bos_navarrofacilities:0 "Agrandissement des installations de Navarro"
 bos_navarrofacilities_desc:0 "De nombreux arsenaux et stations de réparation restent à Navarro, mais beaucoup sont sans pilote et en mauvais état. Ces lieux seraient idéaux pour former une nouvelle génération de scribes à la production d’équipements plus perfectionnés."

 bos_renovatearms:0 "Rénover les usines d'armes"
 bos_renovatearms_desc:0 "Nos efforts pour établir le cœur militant de la vieille industrie californienne se sont bien déroulés, mais des efforts supplémentaires pourraient encore être déployés pour gagner en efficacité dans ces pays."

 bos_losthillsexpansion:0 "Expansion de Lost Hills"
 bos_losthillsexpansion_desc:0 "L'effort visant à agrandir le complexe souterrain du Lost Hills Bunker s'est déroulé de manière extraordinaire, et même maintenant, davantage d'efforts sont déployés pour améliorer nos autres bunkers! Ne disons pas que nous sommes vulnérables aux attaques extérieures."

 bos_vandenberg:0 "Expédition Vandenberg"
 bos_vandenberg_desc:0 "Un autre jour ? Un autre jeune paladin ambitieux avec le rêve d'une expédition dans une installation secrète d'avant-guerre. Vandenberg a longtemps été un prix convoité et relativement proche de la maison."

 bos_hammer:0 "Le marteau"
 bos_hammer_desc:0 "Les Desert Rangers emploient un régime d’entraînement qui met l’accent sur les tactiques du vieux monde, qui ne sont pas sans rappeler celles de nos guerriers. Cependant, ils utilisent souvent des exercices et des tactiques inutiles qui n'ont aucune valeur dans le monde post-nucléaire. Nous devrions les aider à réduire ces pratiques inutiles."

 bos_westforge:0 "Forger l'Occident"
 bos_westforge_desc:0 "La baie est florissante suite à nos investissements ! Des routes solides et une puissante industrie des armes ont amené les commerçants de toute la Californie à acheter et à troquer dans nos zones contrôlées."

 bos_hangarconstruction:0 "Construction d'hangars"
 bos_hangarconstruction_desc:0 "Le Bunker de Lost Hills n'a jamais possédé de baie de Hangar efficace et, en tant que tel, ne pouvait pas lancer de bateaux plus petits. La réponse la plus récente, bien que coûteuse, est une solution simple. La construction d'une piste d'atterrissage en surface et d'une baie de suspension."

 bos_secrets:0 "Les secrets de Navarro"
 bos_secrets_desc:0 "Les informations que nous avons obtenues de Navarro étaient tellement cryptées que ce n’est que récemment que nous avons réalisé des avancées significatives. Il nous bat à chaque étape, mais nous dévoilons lentement les secrets de l'Enclave."

 bos_anvil:0 "L'enclume"
 bos_anvil_desc:0 "La doctrine offensive des Desert Rangers, en grande partie réactionnaire, manque à bien des égards. Ils détestent les tactiques de choc et n'intègrent pas de technologie avancée dans leurs attaques terrestres. Nous devons leur rappeler que l'armure assistée est conçue autour de ces actions tactiques et qu'elles devront s'adapter."

 bos_steelfortress:0 "Forteresse d'Acier"
 bos_steelfortress_desc:0 "Entre les tours de radio et d'autres fortifications aériennes, on peut dire que le bunker de Lost Hills est une forteresse presque impénétrable, entourée de drapeaux portant le symbole de l'acier."

 bos_steel:0 "L'acier"
 bos_steel_desc:0 "Les Rangers ont reçu un certain nombre de nos équipements de production les plus secrets, ce qui devrait leur permettre de mieux produire et armer leurs armes de guerre."

 bos_scribelexicon:0 "Lexique des cribes"
 bos_scribelexicon_desc:0 "Les Desert Rangers manquent généralement d’armes avancées, bien qu’ils soient capables de les produire. Un simple échange de plans devrait nous permettre de les rattraper."

 bos_powerarmourdevelop:0 "Développement d'armure assistée"
 bos_powerarmourdevelop_desc:0 "Une industrie visant à produire quelque chose d'aussi complexe et de plus gourmand en ressources que l'Armure Assistée peut facilement être utilisée pour faire presque tout le reste."

 bos_zeppelinfoundry:0 "Fonderie de Zeppelins"
 bos_zeppelinfoundry_desc:0 "Longtemps, une vaste flotte de Zeppelins a été utilisée pour organiser une expédition massive à l’est. Maintenant, des décennies plus tard, nous nous trouvons à nouveau dans le besoin de tels aéronefs et nous nous déplaçons pour réparer les fonderies anciennes."

 bos_maxsongifts:0 "Les cadeaux de Maxson"
 bos_maxsongifts_desc:0 "Qui a besoin d'une nouvelle technologie lorsque nous avons déjà un équipement fiable et maintenable ? Les cadeaux de Maxon sont plus que suffisants pour nous, et nous n'avons pas besoin de les remplacer de sitôt."

 bos_forbiddensecrets:0 "Secrets interdits"
 bos_forbiddensecrets_desc:0 "La plupart des scribes les plus expérimentés pensaient que l'armure assistée de l'enclave était irremplaçable, mais le travail constant de nos techniciens les plus compétents nous a montré qu'il ne faut pas se préoccuper de la réplication lorsque les schémas de base sont disponibles."

 bos_forbiddenweapons:0 "Armes interdites"
 bos_forbiddenweapons_desc:0 "La production d'armes à plasma, caractéristique de longue date des factions les plus avancées dans les friches, était autrefois considérée comme impossible. Grâce aux informations volées dans l'Enclave, nous pensons que nos installations peuvent être mises à niveau pour les produire en masse !"

  #Sunburst
 bos_elijahs_victory_at_sunburst:0 "Victoire d'Elijah à Sunburst !"
 bos_elijahs_victory_at_sunburst_desc:0 "Aucun des Aînés ne croyait vraiment qu'Elijah gagnerait à l'Est. Cependant, il semble que l'on ait appris qu'il a fait l'impossible ! Envoyons lui une petite réserve d'armure assistées pour l'aider à garder le contrôle du Mojave."

  #Arthurian Brotherhood
 spellcheck_ignore:0 "bos_knights_of_the_round_table_desc, bos_the_holy_hand_grenade_desc, bos_holy_hand_grenade_tt_3"
 bos_the_arthurian_brotherhood:0 "La Confrérie d'Arthur"
 bos_the_arthurian_brotherhood_desc:0 "L'escadron d'Arthur, bien que peu orthodoxe, incarnait mieux que tout autre l'esprit de la Confrérie. Rendons hommage à leur héritage et réformons Lost Hills à leur image !"
 bos_arthurian_brotherhood_tt:0 "Nous embrassons l'identité de l'héritage de l'escadron d'Arthur.\nMari Törni sera désormais connue sous le nom de \"Catherine Törni\", pour honorer son héritage."
 bos_knights_of_the_round_table:0 "Chevaliers de la Table Ronde"
 bos_knights_of_the_round_table_desc:0 "Nous sommes les Chevaliers de la Table Ronde.\nNous dansons quand nous en sommes capables.\nNous faisons des routines et des scènes de chœur\nAvec un jeu de jambes impeccable !"
 bos_the_holy_hand_grenade:0 "La Sainte Grenade à Main"
 bos_the_holy_hand_grenade_desc:0 "Tu ne compteras pas quatre, ni deux, sauf si tu passes ensuite à trois. Cinq, c'est parfait. Une fois que le nombre trois, qui est le troisième nombre, est atteint, alors lance ta Sainte Grenade d'Antioche vers ton ennemi, qui, étant méchant à Mes yeux, l'étouffera."
 bos_holy_hand_grenade_tt_1:0 "La république vile et malfaisante a atteint sa fin."
 bos_holy_hand_grenade_tt_2:0 "Nous avons terrassé, ou amené le Dragon d'Orient sous notre bannière."
 bos_holy_hand_grenade_tt_3:2280 "L'année est au moins Anno Domini 2280."
