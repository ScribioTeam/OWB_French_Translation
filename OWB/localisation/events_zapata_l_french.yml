 nf_zap.16.t:0 "Zapata prend le pouvoir !"
 nf_zap.16.d:0 "It seems that Tlaloc has suffered a early demise at the hands of his own son.\nA strange temporal paradox has caused the memory banks storing Zapata's code to overload and cripple the Poseidon system outright. With practically all of Tlaloc's processing focused on solving the Zapata paradox he effectively has taken control of the entire system.\nWorse yet? He doesn't seem keen on playing nice with his neighbors."
 nf_zap.16.a:0 "La révolution est à portée de main, camarades."
 nf_zap.16.b:0 "Socialisme ? Diabolique !"
 nf_zap.16.c:0 "Ce \"paradoxe\" doit venir des distorsions de la mélodie."
 nf_zap.16.d:0 "Ils n'ont pas l'air d'être de bons amis.."
 nf_zap.16.e:0 "Oh non !"
