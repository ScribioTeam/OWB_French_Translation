 PIPBOY_PLUS_MECHANIC_TITLE_ACHIEVEMENTS:0 "Succès"
 PIPBOY_PLUS_MECHANIC_TEXT_ACHIEVEMENTS:0 "§YInformations générales§! \nComme les succès de la vanille (jeu HoI4 de base) ne fonctionnent pas avec Old World Blues et ne cadrent pas avec le scénario de Fallout, le mod inclut des succès personnalisés. \n§OLes succès débloqués ne sont pas reportés sur d'autres sauvegardes de jeux, ils sont complètement verrouillés sur votre fichier de sauvegarde.§! Toutefois, il est possible d'imprimer les succès obtenus dans le fichier de log du jeu. \n\n§YComment puis-je les activer ?§! \nLes succès personnalisés sont activés par défaut, lorsque vous commencez un nouveau jeu. Si vous souhaitez cependant les désactiver, vous pouvez le faire dans les règles du jeu avant de commencer le jeu. \n\n§YOù puis-je trouver les succès dans le jeu ?§! \nTout comme les succès de la vanille, vous pouvez accéder à la fenêtre dans laquelle ils sont répertoriés, en cliquant sur le bouton en haut à droite. \n\n\n\n\n\n£pipboy_plus_achievement_button_hint£ \n\n\n\n\n\n\nDans cette fenêtre, vous pouvez voir tous les succès disponibles et vérifier leurs exigences. \nLorsque vous terminez un succès, vous obtenez également une pop up similaire à celle de Steam dans le coin inférieur gauche. \n\n§YComment fonctionnent les succès ?§! \nChaque succès a une exigence qui doit être satisfaite pour qu'il puisse être gagné. Toutes les succès dont vous remplissez leur condition peuvent être gagnées dans votre jeu, les autres ont un §RX§! rouge en plus de leur image. \nEn outre, chaque succès a une autre exigence, la condition que vous devez remplir pour le mériter. Lorsque vous remplissez ce critère, une petite fenêtre s'ouvre dans le coin inférieur gauche après un certain temps de déblocage du succès. Le délai dépend de ce que vous avez fixé comme délai de contrôle du succès dans la fenêtre de succès. \nLes succès sont organisés en quatre difficultés différentes: §Gfacile§!, §Ynormal§!, §Odifficile§! et §Rimpossible§!. La difficulté de chaque succès est indiquée par la petite icône colorée avec une à quatre étoiles dans le coin inférieur gauche de l'image du succès. \n\n§YQuel est exactement le délai de contrôle du succès ?§! \nPour permettre le déblocage automatique des succès sans avoir à appuyer sur un bouton, le jeu doit vérifier de temps en temps les conditions de chaque succès disponible. Le délai de contrôle des succès définit l'intervalle de temps dans lequel cela est censé se produire. Par défaut, cette valeur est fixée à un jour, ce qui signifie que le jeu vérifiera quotidiennement la condition de déverrouillage de chaque succès pour chaque joueur humain. \nBien que cela ne doive pas être trop lourd, l'allongement du délai de contrôle des succès est une option que nous proposons pour permettre d'allonger le délai et donc de réduire l'impact éventuel sur les performances. \n\n§YComment fonctionne le menu des succès ?§! \nDans la fenêtre de succès, il y a un petit bouton avec un engrenage orange. Un clic sur ce bouton ouvre un menu qui permet de trier et de masquer des succès spécifiques. \n\n\n\n\n\n\n\n\n\n\n\n\n\n\n£pipboy_plus_achievement_settings_button_hint£ \n\n\n\n\n\n\n\n\n\n\n\n\n\n\nLes boutons spécifiques permettent de cacher/afficher les succès indisponibles, donc ceux avec le §RX§! rouge ; de trier la liste avec les succès débloqués en haut ou en bas ; de cacher/afficher les succès terminés, ainsi que d'imprimer les succès que vous avez débloqués dans le fichier game.log (qui peut être trouvé dans §g.../Documents/Paradox Interactive/Hearts of Iron IV/logs§!); affichage des succès cachés manuellement ; masquage/affichage de l'icône de difficulté et tri de la liste par ordre croissant/décroissant de difficulté des succès. \nL'option permettant d'afficher les réalisations cachées manuellement se réfère au petit bouton §YX§! situé dans le coin supérieur droit de chaque entrée de succès de la liste. Ce bouton vous permet de masquer manuellement le succès spécifique. \n\n§YLes succès ne fonctionnent que pour les pays qui étaient contrôlés par un humain au départ ? §! \nAu début du jeu, chaque pays qui est contrôlé par un joueur humain a accès à la fenêtre des succès et à la liste des succès qui s'y trouvent. Si, pour une raison quelconque, un pays qui était auparavant contrôlé par l'IA devient contrôlé par un joueur humain, par exemple si quelqu'un rejoint un jeu multijoueur déjà en cours, il aura également accès à la fenêtre de succès. Cependant, pour pouvoir y voir la liste des succès, il doit appuyer sur le bouton avec l'engrenage jaune, juste à côté du bouton du menu des succès. \n\n\n\n\n\n£pipboy_plus_achievement_second_settings_button_hint£\n\n\n\n"

 PIPBOY_SLAVERY_TITLE_MECHANICS:0 "Esclavage"
 PIPBOY_PLUS_MECHANIC_SLAVERY:2 "Que vous l'aimiez ou non (surtout si vous êtes un esclave), §Rl'esclavage§! est une caractéristique des Terres Désolées. \n\nL'esclavage est une nouvelle fonctionnalité de la version 2.1, et est basé sur votre loi sur l'esclavage. L'esclavage va de la servitude contractuelle de [VLT.GetNamewithFlag] aux bandes de chaînes de [CES.GetNamewithFlag]. Selon la loi sur l'esclavage que vous adopterez, vous gagnerez un certain nombre d'esclaves par mois au prix de coups portés à la stabilité. D'autres esclaves peuvent être gagnés grâce à la §Rconquête§! \n\nUne fois par mois, le jeu calculera le nombre d'esclaves que possède votre empire. En fonction du nombre d'esclaves, vous obtiendrez de plus en plus d'avantages en termes d'efficacité de production, de vitesse de construction et de recherche grâce à l'idée §YProduction d'esclaves§ ! Le nombre d'esclaves sera plafonné à 1000."

