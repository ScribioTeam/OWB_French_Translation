 #decisions
 caps_raider_decision_category:0 "Raids."
 caps_raider_basic_pilfer:0 "Saccager le Centre Économique de : §Y[FROM.GetName]§!"
 caps_raider_minor_state:0 "Attaquer la Frontière de §Y[FROM.GetName]§!"
 caps_raider_basic_results_tt:0 "Chance pour : \nRaid §RÉchec§! - Retour \nRaid §RÉchec§! - Pas de Survivants \nRaid §GSuccès§!\nRaid §GSuccès§! - Ville Saccagée"
 caps_raider_minor_results_tt:0 "Chance pour : \nRaid §RÉchec§! - Retour \nRaid §RÉchec§! - Pas de Survivants \nRaid §GSuccès§!"
 caps_raider_caravan_results_tt:0 "Chance pour : \nRaid §RÉchec§! - Retour \nRaid §RÉchec§! - Pas de Survivants \nRaid §GSuccès§!"
 caps_radier_caravan_raid:0 "Attaquer la Route Commerciale de §Y[FROM.GetName]§!"
 raider_men_return:0 "Vos hommes reviennent, mais avec un peu moins d'armes."
 caps_tributize_neighbor:0 "Imposer un tribut : §Y[FROM.GetName]§!"
 caps_tax_tribute:0 "Taxer §Y[FROM.GetName]§!"
  #Policing decision
 caps_militia_draft_decision:0 "Mettre en place des patrouilles frontalières."
  ##Ideas and Modifiers
 caps_raider_self_bonus:0 "Bonus d'Attaque de Raid"
 caps_raider_target_bonus:0 "Bonus de Défense de Raid"
 caps_raider_buff_idea:0 "Des Pillards Pleins d'Énergie."
 caps_raider_target_buff_idea:0 "Des Défenses Galvanisées."
  ###Reverse Raid Chain
 caps_raider_reverse_raid:0 "La Vengeance pour le Raid"
 raider_backed_down_mission_complete_tt:0 "Les Pillards reculent."
 raider_backed_down_sucess_tt:0 "Les raiders de [?current_raider_reverse_target.GetName] ne vont plus raid [This.GetName]."
 caps_raider_reverse_raid_target_mission:0 "La Vengeance pour le Raid"
 raider_backed_down_mission_complete_tt_target:0 "Retour aux exigences"
 caps_raider_reverse_raid_target:0 "Retour aux exigences"
 raider_backed_down_raider_complete_tt:0 "Nous n'allons plus attaquer [FROM.GetName]"
 long_raid_timeout_tt:0 "On ne peut plus attaquer §Y[FROM.FROM.GetName]§! jusqu'à ce que nos supports se rétablissent"
  ##Events
  ###
  ###RESPONSE EVENT 1
 caps_raider_events.21.t:0 "La Frontière Attaquée!"
 caps_raider_events.21.d:0 "Ces crétins de l'autre côté de la frontière à §R[FROM.FROM.GetName]§! ont fait un raid sur nos collines, et ont volé des capsules ! Apparemment, ils sont passés entre deux patrouilles et ont pris nos gars par surprise, c'est de la foutaise !"
 caps_raider_events.21.a:0 "Rassemblez les gars, chargez les armes !"
  ###RESPONSE FAIL
 caps_raider_events.22.t:0 "Raid Repoussé"
 caps_raider_events.22.d:0 "Nous avons repoussé plusieurs raids de §R[FROM.FROM.GetName]§!. Il semble qu'ils voulaient passer inaperçus entre les patrouilles frontalières, heureusement nos gars savent tirer, et les ont renvoyés dans leur pays pitoyable avec de nombreuses rotules cassées."
 caps_raider_events.22.a:0 "Il peut être utile de mettre en place des défenses dans §Y[FROM.GetName]§!"
  ###Minor Raid Sucess
 caps_raider_events.1.t:0 "Succès du Raid Frontalier"
 caps_raider_events.1.d:0 "Tu sais, ça s'est avéré plus facile que je ne le pensais. Ne vous méprenez pas, je ne me plains pas, mais... un gros et un grand mince comme gardes-frontières ? Tout ce qu'on avait à faire c'était d'attendre que le gros lâche son sandwich et on était déjà là à brûler des fermes."
 caps_raider_events.1.a:0 "Booty ! Le meilleur !"
  ### Tributize Event Target
 caps_raider_events.4.t:0 "Exiger un Tribut"
 caps_raider_events.4.d:0 "Les raiders qui se sont réfugiés juste à côté de nos frontières nous ont envoyé un message simple : Payez le tribut, ou mourez (et payez quand même)."
 caps_raider_events.4.a:0 "C'est pour nous garder en sécurité..."
 caps_raider_events.4.b:0 "Nous ne nous laisserons pas faire par ces racailles !"
 tributized_self_tt:0 "Il faut payer le tribut à §R[FROM.GetName]§!"
 reject_tributized_self_tt:0 "§R[FROM.GetName]§! obtiendra l'option §Rd'attaquer§! nos terres."
  ### Tribute Event accept raider
 caps_raider_events.5.t:0 "[FROM.GetName] Tributaire"
 caps_raider_events.5.d:0 "Notre méthode préférée de diplomatie a une fois de plus montré à ces lèche-bottes qui porte le plus gros bâton. [FROM.GetName] nous paie maintenant un tas de capsules pour que nous ne fassions pas de mal à leur petite civilisation précaire. Aucune promesses."
 caps_raider_events.5.a:0 "Gros calibres, gros sous"


 caps_raider_events.6.t:0 "[FROM.GetName] Rejeté."
 caps_raider_events.6.d:0 "Oh mec, j'espérais un peu qu'ils disent non. Maintenant on va pouvoir briser quelques crânes et être payés !"
 caps_raider_events.6.a:0 "Nous avons essayé de faire les choses gentiment..."
  ### Tribute to target
 caps_raider_events.8.t:0 "Rendre un tribut à §R[FROM.GetName]§!"
 caps_raider_events.8.d:0 "Les raiders de §R[FROM.GetName]§! exigent leur tribut."
 caps_raider_events.8.a:0 "Donnez-leur ce qu'ils demandent"
 caps_raider_events.8.b:0 "Pas cette fois !"
  ### Broken Tribute event:
 caps_raider_events.7.t:0 "Tribut Brisé"
 caps_raider_events.7.d:0 "[FROM.GetName] a rompu notre accord mutuel. Il ne veut plus payer pour le privilège d'être laissé tranquille. Il est temps d'intimider quelques nerds..."
 caps_raider_events.7.a:0 "J'ai toujours voulu une perruque poudreuse !"
  ## Tribute Break Event Raider
 broken_tribute_self_tt:0 "Déverrouille les décisions de raid contre §R[FROM.GetName]§!"
  ###PILFER SUCESS
 caps_raider_events.31.t:0 "Raid sur [FROM.FROM.FROM.GetName] Réussi"
 caps_raider_events.31.d:0 "Nous avons fait un raid sur §R[FROM.FROM.FROM.GetName]§!, ces idiots ne l'ont jamais vu venir, et nous avons pu partir avec des montagnes de capsules à dépenser ! Si tous les emplois étaient aussi faciles, je serais déjà à la retraite, si je n'aimais pas autant brûler les choses."
 caps_raider_events.31.a:0 "Continuons comme ça, et nous allons racheter les Terres Désolées !"
  ###PILFER SUCESS TARGET
 caps_raider_events.32.t:0 "Centre Économique : [FROM.GetName] Pillé"
 caps_raider_events.32.d:0 "Notre nœud économique a été saccagé par §R[FROM.FROM.GetName]§!. Il faudra un certain temps pour reconstruire, et déjà beaucoup dans notre nation déplorent le manque de force et de sécurité militaires si un centre aussi important peut être attaqué si facilement."
 caps_raider_events.32.a:0 "Une grande perte aujourd'hui."
 caps_raider_events.32.b:0 "\"Une grande perte aujourd'hui\" mon cul ! Rassemblez les réserves, on va leur casser les dents !"
  ### RAID FAIL
 caps_raider_events.3.t:0 "Échec du Raid sur [FROM.FROM.FROM.GetName]"
 caps_raider_events.3.d:0 "Ok patron écoutez, je sais que nous vous avons dit plusieurs fois que §R[FROM.FROM.FROM.GetName]§! serait une cible difficile, et je sais que vous n'avez pas vraiment écouté, mais c'est bon, la prochaine fois je suis sûr que ça marchera ! Nous aurons juste besoin de donner une jambe de bois à Larry et de remplacer les 52 autres gars que nous avons perdus dans le raid."
 caps_raider_events.3.a:0 "Espérons que nous pourrons rallier la bande avant qu'ils ne pensent qu'ils seraient mieux tout seuls."
 caps_raider_events.3.b:0 "On n'a qu'à blâmer Larry, il continue de lâcher les explosifs n'importe comment de toute façon."
  ### RAID STALEMATE
 caps_raider_events.2.t:0 "Impasse à [FROM.FROM.FROM.GetName]"
 caps_raider_events.2.d:0 "Nos troupes n'ont pas pu percer leurs défenses, et nos officiers ont jugé bon d'ordonner une retraite pour se réorganiser correctement. Néanmoins, c'est une impasse, et une impasse honteuse en plus."
 caps_raider_events.2.a:0 "Au moins, nos troupes sont revenues vivantes."
 caps_raider_events.2.b:0 "Après tous ces efforts, nous n'avons pas réussi à percer ?"

  ### Warning Event
 caps_raider_events.100.t:0 "Raid Imminent contre Nos Frontières"
 caps_raider_events.100.d:0 "Nous avons appris qu'un raid était prévu pour voler [GetCapTxt] de §R[?FROM.GetName]§!. Heureusement, nous avons réussi à déchiffrer les messages envoyés entre les raiders et à découvrir leur cible avant toute mauvaise surprise."
 caps_raider_events.100.a:0 "Nous devrions rassembler une défense."

  ###Reverse Raid
  ### Response begin
 caps_raider_events.51.t:0 "Vengeance !"
 caps_raider_events.51.d:0 "Il est temps d'attaquer [?current_raider_reverse_target.GetName] pour leur montrer notre force. Rassemblez les troupes, réunissez le haut commandement, nous allons leur montrer ce qui se passe quand on nous cherche !"
 caps_raider_events.51.a:0 "Commencez les préparatifs !"
  ### Raider response begin
 caps_raider_events.52.t:0 "Invasion Planifiée"
 caps_raider_events.52.d:0 "Nos hommes en mission de raid ont été capturés par [FROM.GetName] le long de leur frontière. Nous les avons trouvés blessés, et avec un message : \"Rendez-nous notre argent, et restez en dehors de nos terres. Ou bien...\". Il semble que notre dernier score n'ait pas été si facile à obtenir....."
 caps_raider_events.52.a:0 "Ils pensent qu'ils peuvent nous dire ce qu'il faut faire ? Prenez les explosifs les gars !"
 caps_raider_events.52.b:0 "Nous avons notre butin, laissons-les pleurer."
  ###Neutral Failure event
 caps_raider_events.53.t:0 "Échec de la Vengeance"
 caps_raider_events.53.d:0 "Les escarmouches ultérieures se sont soldées par une impasse. Nous avons retiré nos troupes et décidé de nous réorganiser."
 caps_raider_events.53.a:0 "En désaccord permanent"
  ###Retribution Sucess - Raider POV
 caps_raider_events.54.t:0 "Retraite de [FROM.FROM.FROM.GetName]"
 caps_raider_events.54.d:0 "Je n'arrive pas à croire qu'on ait perdu ça ! Et non seulement on a perdu la bagarre, mais ils ont décidé de nous faire les poches pendant qu'on ne regardait pas ! Toutes les provisions ont disparu, et tous les cadavres ont été nettoyés ! Les gars vont parler du raid sur [FROM.GetName] pendant des jours..."
 caps_raider_events.54.a:0 "Pfff... peut-être quelqu'un de plus faible la prochaine fois alors."
  ###Retribution Success - Non-Raider POV
 caps_raider_events.55.t:0 "Vengeance !"
 caps_raider_events.55.d:0 "Enfin, le jour est venu où nous nous unissons en tant que [THIS.GetName] contre la racaille de [FROM.GetName]. Cela devrait les tenir éloignés de nos frontières pendant un certain temps."
 caps_raider_events.55.a:0 "La paix, pour l'instant."
