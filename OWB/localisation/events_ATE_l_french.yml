l_french:
 nf_ate.1.t:0 "Reprendre son Destin en Main"
 nf_ate.1.d:9 "Certains de ceux qui ont suivi le Sauveur se sont tournés vers les anciens chemins, la considérant comme un prophète qui a suivi les mêmes voies que le Nahuatl. Ses compétences se sont à nouveau confirmées lorsque les Curachas sont arrivées du nord ; des monstres sous la bannière d'un aigle. Ils s'introduisirent dans une base militaire près de Xochicalo et essayèrent de voler un kit de création du jardin d'Eden.\n\nMais le Sauveur avait prévu leur arrivée, bien que les sceptiques disent qu'elle a entendu les Cucarachas émettre sur un canal non crypté. Elle a récupéré le GECK, et l'a utilisé pour guérir le monde."
 nf_ate.1.a:9 "Elle a utilisé le GECK sur Xochicalo."
 nf_ate.1.b:0 "Elle a utilisé le GECK sur les terres de l'Ancien Empire."
 nf_ate.1.c:9 "Elle a utilisé le GECK sur Mexio City."

 nf_ate.2.t:0 "Le Libérateur de l'Aztlan"
 nf_ate.2.d:0 "On dit que le Sauveur a fait un rêve dans sa jeunesse dans lequel il a vu l'empire s'effondrer à cause d'une révolte d'esclaves, se propageant comme une flamme sur la bannière impériale.  Pour y mettre fin, il a émancipé les esclaves en montant sur le trône. Le Sauveur a utilisé son cri de libertad pour conquérir des villes dans tout le Mexique, les faisant entrer dans l'empire avec l'aide du peuple.  \n\nDans un rêve après une conquête, il a revu l'avenir. Une flamme s'est répandue à travers le Mexique, mais elle est maintenant propagée par ceux qui portaient autrefois des chaînes, marchant sous la bannière impériale. Il a vu ces hommes sans menottes marcher au nom d'Aztlan."
 nf_ate.2.a:0 "Ils brandissent la bannière du Serpent à plumes."
 nf_ate.2.b:0 "Ils brandissent la bannière de l'Écorché."

 nf_ate.3.t:0 "Le Législateur"
 nf_ate.3.d:0 "Alors que le monde commençait à se remettre de la Grande Guerre et que l'Empire Aztlan s'élevait au-dessus du niveau des \"seigneurs de guerre locaux\", l'un des Porte-Parole a réalisé que l'empire avait besoin d'un code juridique formel. Le Code Josefina synthétisait le système juridique du Mexique d'avant-guerre avec la justice brutale et prête à l'emploi qui s'était développée depuis la guerre, imposant des obligations et des privilèges au peuple de l'empire. Le code a fourni une soupape de sécurité pour les désespérés en les laissant déclarer faillite et s'enrôler dans l'armée d'Aztlan, et a codifié la position de [CAF.GetName] dans l'Empire."
 nf_ate.3.a:0 "L'Acte WASP a donné à l'empire de nombreux guerriers."
 nf_ate.3.b:0 "Le traité d'Oaxaca a assuré la loyauté de [CAF.GetName]."

 nf_ate.4.t:0 "La Fureur de l'Ancien Monde"
 nf_ate.4.d:0 "Le dernier Porte-Parole était notre plus grand, mais comme le colibri qui volait trop haut, il a atteint le soleil et a péri.  Le Président pensait qu'il pouvait envahir le territoire sous le contrôle de Tlaloc, refusant de croire que l'IA vieillissante pouvait l'arrêter. \n\nLe Porte-Parole avait tort. Lui et sa femme périrent au combat, avec dix mille guerriers Aztlan, lorsque Tlaloc lâcha une bombe nucléaire sur les forces dans [779.GetName]. La défaite a jeté l'empire dans le chaos et a laissé ses grandes œuvres inachevées."
 nf_ate.4.a:0 "Oh, mon Dieu."

  # nf_ate.20.t:0 "The Warrior Cults"
  # nf_ate.20.d:0 "The Jaguar and Eagle cults of the Triple Alliance honored only warriors with several kills or prisoners of war, hailing them as heroes. The First Empress revived the tradition, but the Eagle and Jaguar Cults have expanded to become professional military forces.  The Jaguar Cult will welcome anyone, be they serf or nobleman, so long as they can survive the Test of Trials. The Eagle Cult only accepts the nobility, but make up for the lack of manpower with the best weapons the Empire has."
  # nf_ate.20.a:0 "They are like a spear in the hands of the sun."

 nf_ate.5.t:0 "La Grande Œuvre Inachevée"
 nf_ate.5.d:0 "Le dernier Porte-Parole savait que le monde changeait. Tlaloc avait protégé le Mexique, mais il l'avait maintenu prisonnier dans l'ambre. Aucun grand seigneur de guerre ne pouvait opprimer la terre, mais aucun grand héros ne pouvait la sauver non plus. Poursuivant les ordres d'un monde mort depuis longtemps, Tlaloc a maintenu le Mexique faible et divisé, \"protégeant\" le Mexique en écrasant toute force trop puissante en tant qu'\"élément de guérilla\". Mais alors qu'il commençait à échouer, des opportunités se sont présentées. Les navires de [CAF.GetName] ont fait parler des ours et des taureaux, tandis que les Mayas émergeaient de leurs jungles pour menacer la terre. Pour survivre, l'Aztlan devait devenir plus qu'un empire. Il devait devenir une nation. \n\nDommage que ses plans aient péri dans un champignon atomique."
 nf_ate.5.a:0 "Il a laissé le noyau d'une armée professionnelle."
 nf_ate.5.b:0 "Il a laissé les germes de l'enseignement supérieur."

 nf_ate.6.t:0 "Les Richesses d'Aztlan"
 nf_ate.6.d:0 "Aztlan a toujours été l'un de nos plus gros clients pour nos ventes de café, mais parfois même nous pouvons être surpris par la demande qu'ils ont. Nos caravanes de commerce sont revenues chargées des richesses d'Aztlan, et les marchands de l'empire ont déjà commencé à passer des commandes de retenue pour la prochaine caravane."
 nf_ate.6.a:0 "Comme au bon vieux temps."

 nf_ate.7.t:0 "Les Cultes Impériaux"
 nf_ate.7.d:0 "Les Chevaliers de l'Aigle et du Jaguar se considèrent comme les héritiers des guerriers d'élite de l'Empire aztèque, et qui peut les blâmer ? Équipés d'une armure assistée et d'un armement lourd, ils sont une véritable terreur sur le champ de bataille. Mais pour équiper ces troupes, les Aztèques se sacrifient ailleurs. Les conscrits paysans sont équipés d'armes à feu de fortune et de machettes, et les lignes de ravitaillement impériales apportent au front des produits de luxe au lieu de rations de base.\n\nSi les Aztlan réforment un jour leur armée, cela pourrait être une menace pour le reste du Mexique."
 nf_ate.7.a:0 "Bonne chance aux chevaliers impériaux pour abandonner les plumes de quetzal fraîches."

 nf_ate.8.t:0 "Le Baron du Café"
 nf_ate.8.d:0 "Derrière chaque mauvaise affaire, chaque fonctionnaire corrompu, se cache [CAF.GetLeader]. Il est à la fois roublard et négociant, et il a accordé des prêts à des conditions si favorables que beaucoup se demandent encore pourquoi il a les doigts dans chaque enchilada. Aujourd'hui encore, certains ne savent pas comment un homme qui a commencé à vendre du café après une guerre nucléaire est devenu celui qui a mis la main sur l'économie mexicaine."
 nf_ate.8.a:0 "Elle provient principalement du contrôle des routes commerciales."
 nf_ate.8.a_tt:0 "\nLe café a tout simplement bon goût.\n"

 nf_ate.9.t:0 "Les Grenouilles"
 nf_ate.9.d:0 "Alors que les Terres Dévastées craignent la majesté impressionnante des chevaliers jaguars et les vagues sans fin des conscrits d'Aztlan, la marine d'Aztlan est connue par ses rivaux sous le nom de \"Les Grenouilles\". \n\nLa marine abrite les inadaptés de la société d'Aztlan, notamment les descendants des Norteamericanos qui ont tenté de voler un GECK après la guerre, les deuxièmes filles et les troisièmes fils, et les marchands qui pensent qu'ils saignent aussi bien que n'importe quel noble pompeux. Personne ne prend cela au sérieux, mais l'amiral Kinkaid a des projets pour montrer au monde que même une grenouille peut tuer, avec le bon poison."
 nf_ate.9.a:0 "Désolé, plus d'informations sur les gars en armure assistée."

 nf_ate.10.t:0 "La Mort du Foudroyeur"
 nf_ate.10.d:0 "Il est venu un rêve à l'Impératrice. Un barrage de tonnerre ; un cri qui brise une montagne ; une colonne de feu à l'horizon. Un taureau dans le jardin du palais ; et au-dessus, un aigle de pierre. Elle se réveille en sueur, inconsciente de l'obscurité. \n\nCar elle avait troqué sa vision contre la voyance il y a bien longtemps."
 nf_ate.10.a:0 "L'Impératrice reparlera."

 nf_ate.11.t:0 "Le Débat Secret"
 nf_ate.11.d:0 "Bien que les tribus restent fidèles au Porte-Parole, elles sont toujours prêtes à remettre en question qui est le véritable Porte Parole. Sous la pleine lune, ivres des bières spéciales du Baron, les tribus écoutent Rafael et ses plans de réforme. Tout le monde dans l'Empire ne devrait-il pas profiter de ses fruits ? Ne devraient-ils pas, surtout ?  \n\nSous le regard attentif des étoiles, chaque chef s'agenouille devant son nouveau président, Rafael Cuauhtli."
 nf_ate.11.a:0 "Laissez le Jaguar rugir."

 nf_ate.12.t:0 "A l'approche du Baron"
 nf_ate.12.d:0 "Le Baron est beaucoup de choses, mais surtout un allié précieux. Pour le bon prix, il peut reconnaître des opportunités commerciales plus lucratives sous le Cuauhtli."
 nf_ate.12.a:0 "Demandez la neutralité du baron en échange d'une réduction des impôts."
 nf_ate.12.b:0 "Offre de faire de son implication une grande implication."
 nf_ate.12.c:0 "Nous le mettrons aussi en faillite."

 nf_ate.14.t:0 "Une Opportunité de Franchise"
 nf_ate.14.d:0 "Cuauhtli a proposé de réduire considérablement nos impôts en échange d'une alliance contre le Porte-Parole. Et, si son empire s'étend dans le reste du Mexique, il pourrait nous offrir des opportunités de marketing également..."
 nf_ate.14.a:0 "Aux programmes agressifs d'augmentation des recettes !"
 nf_ate.14.a_tt:0 "\nQuand le Jaguar se lèvera, nous le rejoindrons contre le Porte-Parole.\n"
 nf_ate.14.b:0 "Désolé, notre compagnie n'aimerait pas cela."
 nf_ate.14.b_tt:0 "\nLorsque le Jaguar se lèvera, nous prendrons cette excuse pour sortir."

 nf_ate.15.t:0 "Le Jaguar qui chasse le monde"
 nf_ate.15.d:0 "Poison dans sa coupe de vin, poignards dans le dos. Les récits de l'assassinat du Porte-Parole divergent selon les versions, mais ce qui est clair, c'est qu'elle est morte."
 nf_ate.15.a:0 "Elle aurait dû le voir venir."

 nf_ate.16.t:0 "Le Baron rejette notre proposition"
 nf_ate.16.d:0 "Mauvaise nouvelle, futur Porte-Parole. Le Baron ne souhaite pas s'allier avec nous contre le Culte de l'Aigle, mais il va plutôt, ahem, \"s'asseoir ici et attendre votre mort\"."
 nf_ate.16.a:0 "Jerk!"

 nf_ate.17.t:0 "Le Baron accepte notre proposition !"
 nf_ate.17.d:0 "Bonne nouvelle, le Baron jure fidélité au futur Porte-Parole. Les provisions de café seront utiles, mais ses hommes et ses armes seront encore plus précieux."
 nf_ate.17.a:0 "Un toast à nos victoires !"

 nf_ate.18.t:0 "Griffes Coupées"
 nf_ate.18.d:0 "Le Chevalier du Jaguar a été amené devant la foule, et porté au sommet d'une des pyramides qui ont survécu aux siècles. \"Comment avez-vous pu penser à vous opposer à moi ?\" demanda le Porte-Parole\"Avez-vous oublié que je peux réellement voir l'avenir ?\""
 nf_ate.18.a:0 "Enfin, évidemment."

 nf_ate.19.t:0 "Ailes Coupées"
 nf_ate.19.d:0 "L'empire Aztlan est une terre civilisée. La peine de mort n'est réservée qu'aux meurtres, et faire tomber quelqu'un d'un avion n'est réservé qu'aux traîtres. \n\nMalheureusement, il s'est avéré qu'au moins un Aigle ne pouvait pas voler."
 nf_ate.19.a:0 "Adios."

 nf_ate.20.t:0 "Le Breuvage Amer"
 nf_ate.20.d:0 "La trahison du Baron est à la vue de tout le Mexique, ce qui serait bien si ses alliés n'avaient pas déjà été exécutés.  Il fait maintenant face à l'attention totale d'un empire qui se demande pourquoi [FROM.GetLeader] devrait laisser [CAF.GetLeader] en vie."
 nf_ate.20.a:0 "Pardonnez au Baron en échange de la limitation de son influence dans l'Empire."
 nf_ate.20.b:0 "Il est temps de réviser le traité d'Oaxaca."
 nf_ate.20.b.tt:0 "\nSi [CAF.LeaderName] dit non, nous irons en guerre !"
 nf_ate.20.c:0 "Pourquoi avons-nous besoin d'un Baron si nous avons un Président ?"

 nf_ate.21.t:0 "La Demande du Porte-Parole"
 nf_ate.21.d:0 "Le Président est, pour une raison quelconque, fâché que nous ayons pris part à un complot visant à la tuer. Elle demande la révision du traité d'Oaxaca en exhortant à épargner notre vie. Comment allons-nous réagir ?"
 nf_ate.21.a:0 "Nous sommes désolés, laissez-nous signer !"
 nf_ate.21.b:0 "Nous allons étouffer nos rivières avec ses morts ! En quelque sorte."

 nf_ate.22.t:0 "Un attentat contre la vie du Porte-Parole !"
 nf_ate.22.d:0 "Bien que le Porte-Parole ait éliminé la menace des cultes du jaguar et du reste de l'Empire, certains de leurs fidèles sont en colère parce qu'elle a rituellement tué ses chefs. Ils ont pris pour cible le Porte-Parole dans un discours prononcé devant les habitants de Xochicalo, et les résultats ont été désastreux."
 nf_ate.22.a:0 "Remercions le Christ et les saints qu'elle a esquivés à temps !"
 nf_ate.22.b:0 "Oh mon Dieu, elle est morte !"

 nf_ate.23.t:0 "L'Etat d'Urgence"
 nf_ate.23.d:0 "Avec la mort du Porte-Parole, Kinkaid s'est retrouvé dans une situation désespérée. Les sectes impériales avaient été paralysées par le Porte-Parole et ne pouvaient lui apporter que peu de soutien. Et il lui manquait le prestige de la Présidente elle-même. Mais Kinkaid descendait des Yanquis qui avaient envahi le Mexique, et leur histoire lui donna quelques idées sur la façon de gouverner l'Empire."
 nf_ate.23.a:0 "Et si ces idées ne fonctionnent pas, le prochain Porte-Parole aura peut-être plus de chance."

 nf_ate.24.t:0 "Le Pacte du Sang"
 nf_ate.24.d:0 "Le Jaguar a l'obédience de nombreux dirigeants de l'Empire, mais dans les ruines d'une église d'avant-guerre, Ocelotl va plus loin. Il s'ouvre la paume de la main et regarde les gouttes tomber dans un bol. L'un après l'autre, les nobles qui le précèdent s'approchent du bol et font de même. \"Souvenez-vous, vous saviez que cela allait arriver. Maintenant, vous ne pouvez plus reculer.\""
 nf_ate.24.a:0 "C'est bon."

 nf_ate.25.t:0 "La Meilleure Affaire"
 nf_ate.25.d:0 "Ocelotl a peu de respect pour le Baron, mais il comprend qu'il y a un prix à payer pour un tel homme. C'est pourquoi Ocelotl propose un marché au Baron : rester neutre dans la guerre à venir, ou rejoindre le Rafael comme prochain repas du Jaguar."
 nf_ate.25.a:0 "Vous ne trouverez pas une meilleure affaire, goule."

 nf_ate.26.t:0 "C'est votre problème à présent"
 nf_ate.26.d:0 "[ITZ.GetName] a cherché à voler la ville de Mexico aux Aztlani pendant des années, en vain. Mais Oceltol croit la Porte-Parole quand elle prophétise que les enfants de Tlaloc viendront pour la ville, et il craint que les sanglants Mayas ne s'emparent de l'empire pendant la guerre civile. Pourquoi ne pas faire d'une pierre deux coups et offrir la ville à [ITZ.GetLeader] en échange d'un pacte de non-agression pendant la lutte pour le trône ?"
 nf_ate.26.a:0 "Si cela nous fait un ennemi de nos ennemis, cela en vaut la peine."
 nf_ate.26.b:0 "Je n'ai pas comploté de saisir l'Empire pour le donner à un groupe de tribaux."

 nf_ate.27.t:0 "La Paix en Notre Temps"
 nf_ate.27.d:0 "L'Ocelotl a convenu que, lorsqu'il lancera son complot pour s'emparer du trône aztani, il cédera Mexico en échange de notre neutralité. Mais nous ne comprenons pas pourquoi son délégué riait de façon sinistre."
 nf_ate.27.a:0 "C'est probablement une blague interne."
 nf_ate.27_tt:0 "Nous acceptons un pacte de non-agression avec les Aztlani si la Jaguar tente de s'emparer du trône."

  # nf_ate.28.t:0 "Aztalan Refuses!"
  # nf_ate.28.d:0 "The Aztalan delegation has refused to any more alterations to our relationship, violating both the spirit and the law of the treaty. The Baron is reportedly furious, and has vowed not to take this disrespect sitting down."
  # nf_ate.28.a:0 "Big mistake, [ATE.getleader]."

  # nf_ate.28.t:0 "Costa has refuses an alliance."
  # nf_ate.28.d:0 "Despite our generosity in granting them their freedom, Costa has apparently decided to leave us high and dry, leaving us without an ally or a servant. Honestly, this wasn't too unexpected, really."

 nf_ate.29.t:0 "Voler comme un Aigle"
 nf_ate.29.d:0 "Le terrible accident du Porte-Parole, lié à une balle, n'a laissé à Ocelotl d'autre choix que de devenir Porte-Parole. La ville de Mexico est rapidement tombée aux mains des Itzan, qui peuvent appuyer sur leur talon. Mais pour l'instant, à la guerre !"
 nf_ate.29.a:0 "Nous sauverons l'Empire!"

 nf_ate.30.t:0 "Arracher les Fleurs"
 nf_ate.30.d:0 "La guerre civile Aztlani a donné, sans surprise, à [ITZ.GetLeader] une occasion en or de briser l'Empire Aztlani. Certains suggèrent que le moment est venu de frapper, mais d'autres avertissent que cela encouragera les Aztlani à s'unir autour d'une sorte de figure de héros aussi fringant que compétent. \n\nQue ferait le Kalomte ?"
 nf_ate.30.a:0 "Mexico a suffi. Pour l'instant."
 nf_ate.30.b:0 "Quel est le pire qui puisse arriver, une sorte d'alliance contre nous ?"
 nf_ate.30.b_tt:0 "Si vous avez conclu un pacte de non-agression avec l'Aigle, le briser a des conséquences désagréables."

 nf_ate.31.t:0 "La Chasse Finale"
 nf_ate.31.d:0 "Les Aztlani sont les meilleurs du vieux Mexique, forgés par les feux atomiques pour devenir les maîtres du Désert. Nous combinons l'apprentissage de l'ancien avec la sagesse du nouveau. Et nous nous vengerons sur [Itz.GetLeader] pour avoir osé nous mettre en travers de notre chemin."
 nf_ate.31.a:0 "Tous sur [Itz.GetCapital]!"

 nf_ate.32.t:0 "Les Enfants du Soleil"
 nf_ate.32.d:0 "Les droits des Aztlani ne sont pas écrits sur un parchemin d'Itzan. Nous sommes les enfants du soleil, et nous ne pouvons pas être plus contenus que ses rayons. Notre splendeur illuminera tout le Mexique, que les Itzans le veuillent ou non."
 nf_ate.32.a:0 "Ces salauds n'auraient vraiment pas dû s'emparer des territoires pendant la guerre civile."

 nf_ate.33.t:0 "Le Destin des Mayas"
 nf_ate.33.d:0 "Avec la chute des Mayas, l'hégémonie des Aztlanis sur le sud est assurée. Certains plaident pour une paix difficile, mais d'autres disent que les Mayas ne sont pas un peuple conquis, mais plutôt des sujets loyaux."
 nf_ate.33.a:0 "Que nous buvions à un cenote ou au Lerma, nous sommes un seul peuple."
 nf_ate.33.b:0 "Ils peuvent chasser avec le jaguar lorsque nous marchons vers le nord."

 nf_ate.34.t:0 "L'Aigle en Cage"
 nf_ate.34.d:0 "L'aigle peut se tenir devant le nouveau conférencier sans être courbé, ni plié, ni brisé, mais il reste debout. \n\nLe Jaguar avait déjà décidé du sort de Rafael avant qu'il n'entre dans la pièce. Il devait l'être :"
 nf_ate.34.a:0 "Trouvez une falaise et voyez s'il peut voler."
 nf_ate.34.b:0 "Par pitié, ne faites que l'aveugler."

 nf_ate.35.t:0 "Nous Avons Toujours eu de la Chance"
 nf_ate.35.d:0 "Rafael se tient peut-être debout devant le nouvel Porte-Parole sans s'incliner, sans se courber, sans se briser, mais il reste debout. \n\nLe Jaguar avait déjà décidé du sort de l'Aigle avant qu'il n'entre dans la pièce. Il devait l'être :"
 nf_ate.35.a:0 "Trouvez une falaise et voyez s'il peut voler."

 nf_ate.36.t:0 "Le Destin de l'Empire"
 nf_ate.36.d:0 "Les palais des Itzans sont tombés. Les soldats du Porte-Parole ont pris leurs bannières comme trophées. Des prières de remerciement s'élèvent vers le Christ et les Saints, et vers les Porte-Paroles du passé. Les Aztlan sont triomphants ! Mais comme l'a dit le cobra après avoir étranglé un brahmin, \"Je dois manger cette maudite chose ?\" \n\nCertains suggèrent que la Porte-Parole dirige l'ensemble de l'Empire Aztlan. Mais d'autres suggèrent qu'elle libère un État fantoche. Et peut-être qu'un allié loyal devrait être récompensé..."
 nf_ate.36.a:0 "Cette terre appartient à l'Aztlan, pour maintenant et pour toujours."
 nf_ate.36.a_tt:0 "\n§gJe n'ai pas survécu à deux tentatives d'assassinat, à une bombe nucléaire et à cette maudite guerre pour abandonner des parties de mon royaume.§!"
 nf_ate.36.b:0 "Les tribus du sud peuvent se gouverner elles-mêmes, avec nos conseils."
 nf_ate.36.c:0 "Il est temps que le Baron devienne un Roi."

 nf_ate.37.t:0 "Payer notre Facture"
 nf_ate.37.d:0 "Le Baron peut regretter sa conduite dans la guerre pour la couronne d'or et de turquoise, mais ce qui est fait est fait. Comment l'honorer pour ses bons actes ?"
 nf_ate.37.a:0 "Punissez-le pour sa trahison."
 nf_ate.37.a_tt:0 "\n§gLe Baron nous a peut-être aidés à nous emparer de la couronne, mais en fin de compte, il a rompu avec le dernier Porte-Parole. Comment pouvons-nous lui faire confiance ?§!"
 nf_ate.37.b:0 "Nous vous remercions pour votre soutien."

 nf_ate.38.t:0 "Écorcher un Jaguar"
 nf_ate.38.d:0 "Les tribus du Jaguar l'ont abandonné, ses partisans sont écrasés. Que ferons-nous du Jaguar lui-même ?"
 nf_ate.38.a:0 "Voyons comment il se débrouille dans un combat avec ses semblables."
 nf_ate.38.b:0 "Laissez-le faire un signe public de soumission et faire un serment de sang au nouveau Porte-Parole!"

 nf_ate.39.t:0 "Le plus Dangereux des Jeux"
 nf_ate.39.d:0 "Les Tribus du Jaguar l'ont abandonné, et après l'avoir poursuivi à travers l'empire, nous l'avons trouvé caché dans un hôtel d'avant-guerre à Acapulco. Nous pouvons profiter de ce moment pour déterminer le sort de ses partisans. Qu'est-ce que nous allons faire ?"
 nf_ate.39.a:0 "Punissez-les."
 nf_ate.39.b:0 "Un Porte-Parole doit savoir quand être miséricordieux."

 nf_ate.40.t:0 "Raviver la Constitution Mexicaine"
 nf_ate.40.d:0 "Le Porte-Parole n'a pas les pouvoirs de prophétie ni le soutien des cultes impériaux. Mais la vraie force de l'Empire vient de ses fermiers et artisans, et non de femmes folles qui lui font remarquer des choses comme : "l'IA qui s'effondre va probablement mourir bientôt". Pour gagner leur soutien, les Kinkaid garantiront les droits que leurs ancêtres tenaient à cœur. \n\nLa Constitution Mexicaine est restée lettre morte en dehors de [RRG.GetName] depuis la fin de la Grande Guerre, mais les gens se souviennent encore de l'époque où le gouvernement travaillait pour eux. Le Porte-Parole a annoncé qu'Aztlan adoptera la constitution et affirmera que tous ses citoyens sont libres et égaux."
 nf_ate.40.a:0 "Ces droits ne peuvent être niés et ne peuvent être suspendus..."
 nf_ate.40.a_tt:25 "\nLes coûts de rendre des états nationaux des États mexicains sont réduits de §M25%§!"

 nf_ate.41.t:0 "Êtes-vous plus intelligent qu'un Super-Mutant ?"
 nf_ate.41.d:0 "Oh, désolé Señora Seven Flowers, mais \"Navarro, je suppose ?\" n'est pas la capitale de la Nouvelle République de Californie. Sénèque, qu'est-ce que tu en penses ? C'est vrai, c'est Shady Sands ! Eh bien, ne vous inquiétez pas, Senora, vous rentrerez quand même chez vous avec un an de café Costa Cafeinada. Costa Cafeinada : Si addictif que vous ne devriez pas vérifier ce qu'il contient ! \n\nEt c'est tout pour ce soir. Revenez la semaine prochaine pour un autre épisode de \"Êtes-vous plus intelligent qu'un Super-Mutant !\""
 nf_ate.41.a:0 "S'il vous plaît, changez de station."

 nf_ate.42.t:0 "Le Nouveau Prédateur Ultime"
 nf_ate.42.d:0 "Bien que le Jaguar Cult ait été cassé, quelque chose pourrait en être sauvé. Nous pourrions en faire un exemple pour le reste de l'empire, ou bien nous pourrions accorder aux survivants un rôle réduit dans notre armée."
 nf_ate.42.a:0 "La seule chose pour laquelle ces racailles sont bonnes, ce sont les bataillons pénitentiaires."
 nf_ate.42.b:0 "Vous avez une chance de vous racheter. Ne la gaspillez pas."
 nf_ate.42.b_tt:0 "\n§gDisponible parce que vous avez épargné le Rafael.§!"

 nf_ate.43.t:0 "Le Rassemblement à Xochicalo"
 nf_ate.43.d:0 "Le Porte-Parole a réuni les dirigeants de l'Empire pour une conférence.  Mais chacun d'entre eux a ses propres rêves et espoirs. Yesenia rêve d'unifier l'empire sous son règne. Ocelotl pense qu'il faut accorder plus de pouvoir aux riches et aux puissants de l'Empire, et que s'ils sont récompensés, ils soutiendront son rêve de conquête et d'un taux marginal d'imposition plus bas. Et Cuauhtli et ses chevaliers Jaguars rêvent d'un empire où chacun peut s'élever au sommet, y compris nos tribus arriérées. \n\n Et bien sûr, il y a Kinkaid, le pauvre descendant des Cucarachas."
 nf_ate.43.a:0 "Pourquoi ne pouvez-vous pas tous vous entendre et faire ce que je vous dis ?"
