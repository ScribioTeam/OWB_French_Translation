l_french:
 tlp_born_to_feel:0 "Né pour Ressentir"
 tlp_born_to_feel_desc:0 "C'est la vie qui nous a été donnée, pas la vie que nous avons choisie."
 tlp_fortunate_son:0 "Fils Chanceux"
 tlp_fortunate_son_desc:0 "Nous devons en tirer le meilleur parti, nous sommes chanceux comme ça."
 tlp_paint_it_black:0 "Peignez le-en Noir"
 tlp_paint_it_black_desc:0 "Peignez le monde à nos couleurs ! Faisons en sorte qu'il soit le nôtre !"
 tlp_prelude_to_chc_1:0 "Caches de Matériel "
 tlp_prelude_to_chc_1_desc:0 "Nous avons fait enterrer du matériel juste pour les jours de pluie comme celui-ci. Nous allons en avoir besoin si nous voulons combattre les Possédés."
 tlp_prelude_to_chc_2:0 "Campagnes de Recrutement"
 tlp_prelude_to_chc_2_desc:0 "Nguyen a proposé de nous aider à atteindre les communautés humaines près de Tulsa, pour voir si quelqu'un est prêt à nous aider à combattre les monstres que sont les Chœurs Enchaînés."
 tlp_stop_the_music:0 "Arrêter la Musique"
 tlp_stop_the_music_desc:0 "Nous pouvons mettre fin à leur chanson si nous travaillons tous ensemble ! Arrêtons ces monstres avant qu'ils ne nous attaquent ! Des zombies mutants sanglants..."
 tlp_it_aint_me:0 "Ce N'est Pas Moi"
 tlp_it_aint_me_desc:0 "Les soldats de la Dernière Patrouille ont toujours eu pour attitude de rejeter la responsabilité des problèmes qu'ils ont causés sur quelqu'un d'autre. \"Ce N'est Pas Moi\" - pour ainsi dire."
 tlp_resource_salvage:0 "Mise au Rebut des Cartouches"
 tlp_resource_salvage_desc:0 "Nous ne pouvons pas recycler toutes les cartouches, certaines sont trop endommagées par une utilisation excessive. Brûlons un lot et récupérons de la ferraille."
 tlp_fireteam_1:0 "Lances-Flammes de la Man's Company"
 tlp_fireteam_1_desc:0 "La Man's Company, basée à Melbourne, vendait du matériel à l'OKNG avant la grande guerre.\nLeurs lances-flammes, bien que dangereux, sont en effet assez faciles à entretenir."
 tlp_navy_salvage:0 "Stations Fluviales"
 tlp_navy_salvage_desc:0 "La Patrouille est connue pour avoir installé des avant-postes fluviaux le long de la côte, pour surveiller les raiders, les commerçants ou les tribus qui passent sur leurs terres."
 tlp_equipment_salvage:0 "Approvisionnement en Munitions"
 tlp_equipment_salvage_desc:0 "Il est important de stocker des munitions si nous voulons survivre à l'ennemi. La paix est un mensonge, il n'y a que la guerre.."
 tlp_fireteam_2:0 "Carburant de la Man's Company"
 tlp_fireteam_2_desc:0 "La Man's Company, basée à Melbourne, vendait du matériel à l'OKNG avant la grande guerre.\nLeur propane est remarquablement dangereux. Mettons-nous-en dans nos lances-flammes !"
 tlp_integrate_chc:0 "Les Possédés Libérés"
 tlp_integrate_chc_desc:0 "Nous l'avons fait ! Le Chœur Enchaîné n'est plus et l'armée possédée qui menaçait notre base a été vaincue et détenue !"
 tlp_memphis:0 "Un Échange Équitable"
 tlp_memphis_desc:0 "Le commerçant de Memphis nous a fait un bon prix pour leur vendre le Choeur Enchaîné. Profitons-en !"
 tlp_chorus_in_twine:0 "Chœur en Ficelle"
 tlp_chorus_in_twine_desc:0 "Il est de notre devoir de protéger les habitants des terres désolées - et nous - des monstres du monde. Nous ne pouvons pas faire confiance à Memphis pour ces choses-là. Essayons plutôt de travailler avec la Chorale pour qu'ils restent détenus dans la prison. Après tout, ils nous ont offert un peu d'aide à leur tour en signe de coopération.."
 tlp_star_spangled_eyes:0 "Yeux Étoilés"
 tlp_star_spangled_eyes_desc:0 "Avec la défaite du Choeur Enchaîné, Harrison a connu sa plus grande victoire depuis les raids de Chicago il y a des années. Une idée s'est glissée dans la tête du général - celle de former quelque chose de mieux qu'une simple patrouille en vrac..."
 tlp_civs_1:0 "Heartland Flyer"
 tlp_civs_1_desc:0 "Le Heartland Flyer était un train d'avant-guerre qui existait près de la région. Si nous pouvons réparer cette ligne, nous pourrons mieux envoyer du ravitaillement entre la Citadelle et notre base d'opérations."
 tlp_civs_2:0 "Carburant pour Moteur"
 tlp_civs_2_desc:0 "J'ai trouvé du carburant pour avion près de l'ancien aéroport de Tulsa. Peut-être pouvons-nous l'utiliser pour faire rouler un train ?"
 tlp_civs_3:0 "Livraison de la Cargaison"
 tlp_civs_3_desc:0 "La possibilité de transporter des marchandises entre la Citadelle et notre base a ouvert la perspective d'un Oklahoma plus unifié à de nombreux habitants des Terres Désolée et d'améliorer l'efficacité de nos patrouilleurs."
 tlp_mils_1:0 "Ateliers de Munitions"
 tlp_mils_1_desc:0 "Faisons travailler certains de ces Possédés formels dans les ateliers ?"
 tlp_mils_2:0 "Raid sur la Base d'Atlus"
 tlp_mils_2_desc:0 "Il pourrait y avoir du ravitaillement près de la base d'Atlus. Tous les deux ans, nous envoyons un nouveau raid pour récupérer tout ce qu'ils peuvent là-bas. Nous devrions envoyer une autre expédition !"
 tlp_mils_3:0 "Prospection Lourde"
 tlp_mils_3_desc:0 "Toutes les pièces de récupération ne sont pas faciles à mettre au rebut. Certaines demandent du temps, des efforts et du dévouement."
 tlp_industry:0 "Âme du Devoir"
 tlp_industry_desc:0 "Le devoir est un principe, dont une âme doit s'inspirer si elle veut lui être redevable."
 tlp_resource_1:0 "Caravanes de Ravitaillement"
 tlp_resource_1_desc:0 "Des caravanes de ravitaillement se sont ouvertes entre la Citadelle et l'ouest ! Un nouveau commerce est toujours une bonne chose."
 tlp_resource_2:0 "Extraction de Circuits"
 tlp_resource_2_desc:0 "Même à partir d'une ordonnance usagée, nous pouvons chercher des bouts de fils à arracher et à réutiliser pour des réparations ultérieures."
 tlp_resource_3:0 "Rassemblement Unifié des Ressources"
 tlp_resource_3_desc:0 "En combinant nos différentes techniques de collecte de ressources, nous pouvons créer un système de collecte unifié, augmentant ainsi notre rendement !"
 tlp_resource_4:0 "Rassemblement Unifié des Ressources"
 tlp_resource_4_desc:0 "En combinant nos différentes techniques de collecte de ressources, nous pouvons créer un système de collecte unifié, augmentant ainsi notre rendement !"
 tlp_manpower_1:0 "Cap De Collection"
 tlp_manpower_1_desc:0 "Le \"Cap De Collection\"  est un chapeau que l'on passe autour de la cheminée pour que les soldats puissent y passer leurs capsules usagées. Lorsqu'un commerçant vient en ville, nous pouvons utiliser le chapeau et acheter quelque chose de joli!"
 tlp_manpower_2:0 "Les Soldats se Bécotent"
 tlp_manpower_2_desc:0 "Les bâtons de Bisou provenant d'un endroit appelé \"La Réserve\" sont la principale chose que les soldats veulent acheter de nos jours. Des boules de gluant qui aident même les âmes les plus fatiguées à se sentir un peu plus douces."
 tlp_manpower_3:0 "Chansons du Front"
 tlp_manpower_3_desc:0 "Contournons le feu de camp et écoutons une ou deux chansons ! Cela devrait détendre l'atmosphère."
 tlp_men_and_metal:0 "Esprit du Devoir"
 tlp_men_and_metal_desc:0 "Le devoir est un principe - mais le cœur de ce principe mérite qu'on y aspire."
 tlp_likeminded_individuals:0 "Personnes Pensantes"
 tlp_likeminded_individuals_desc:0 "Il y a quelques années, nous avons fait un raid dans le nord, près de Chicago - il semble que l'un de nos anciens ennemis nous ait pris d'assaut ? \"Moe\", comme il se fait appeler, veut se joindre à la patrouille."
 tlp_calling_in_a_favour:0 "Appel à une Faveur"
 tlp_calling_in_a_favour_desc:0 "Moe pense qu'il peut convaincre certains de ses amis de même sensibilité de venir dans le sud et de se joindre à notre patrouille. Laissons-le faire !"
 tlp_loyalists_among_the_smoothskins:0 "Loyalistes Parmi les Peaux Lisses"
 tlp_loyalists_among_the_smoothskins_desc:0 "Il semble que le maintien de notre sens du devoir ait été payant ! Bien que la plupart des patrouilles soient des goules, il y a en fait un bon nombre de soldats qui sont des humains. Il semble que nous en ayons trouvé un autre qui veut se joindre à notre cause !"
 tlp_andrews_boys:0 "Outils d'Andrew"
 tlp_andrews_boys_desc:0 "Andrew a apporté avec lui un équipement assez précieux de l'Est !"
 tlp_a_night_to_remember:0 "Paradis des Patrouilleurs"
 tlp_a_night_to_remember_desc:0 "Pour une goule, c'est toujours un combat pour garder le moral. Peut-être qu'une petite célébration aiderait ?"
 tlp_put_it_on_my_tab:0 "\"Mettez-le sur ma note !\""
 tlp_put_it_on_my_tab_desc:0 "Allez Mike, tu étais censé apporter le Cap de Collection  "
 tlp_the_greatest_party_ever_held:0 "La Plus Grande Fête Jamais Organisée"
 tlp_the_greatest_party_ever_held_desc:0 "Quel anniversaire incroyable !"
 tlp_getting_wasted:0 "Se Défoncer"
 tlp_getting_wasted_desc:0 "...Vous savez, j'aurais vraiment besoin de ça."
 tlp_banned_for_life:0 "Casino Royal"
 tlp_banned_for_life_desc:0 "Une invasion dans le sud est risquée, dangereuse et stupide - mais si jamais la Fédération nous mettait en colère pour une raison ou une autre, ce serait peut-être la seule chose que nous pourrions faire."
 tlp_cherokee_advisors:0 "Conseillers Cherokee"
 tlp_cherokee_advisors_desc:0 "Nous ne voulons pas assassiner les Cherokees. Il y a des gens intelligents et charmants ici. Voyons ce qu'ils peuvent nous aider, maintenant que nous avons pris d'assaut l'endroit."
 tlp_equipment_upkeep_advice:0 "Protocoles d'Entretien des Équipements"
 tlp_equipment_upkeep_advice_desc:0 "Certains conseillers scientifiques cherokees nous ont donné quelques conseils sur la façon d'entretenir des équipements plus coûteux !"
 tlp_cherokee_schematics:0 "Anciens Schémas"
 tlp_cherokee_schematics_desc:0 "Le responsable scientifique des Cherokees s'est penché sur un tiroir bas, en tirant une grande pile de documents détaillant les moyens par lesquels les anciennes machines de guerre avancées pouvaient être construites."
 tlp_the_big_spend:0 "La Grande Dépense"
 tlp_the_big_spend_desc:0 "Essayons de ne pas trop salir l'endroit cette fois-ci."
 tlp_choctaw_friendship:0 "Amitié Choctaw"
 tlp_choctaw_friendship_desc:0 "Les Choctaws et notre patrouille ont en fait un lien beaucoup plus étroit que ce que l'on aurait pu croire au début. Voyons ce que nous pouvons apprendre d'eux."
 tlp_stories_of_the_mother_mounds:0 "Histoires des Monticules-Mères"
 tlp_stories_of_the_mother_mounds_desc:0 "Les \"Monticules-Mères\", telles qu'elles étaient, étaient le moyen par lequel la Fédération a survécu à la Grande Guerre. Ces gens ont grandi près de ces rivières depuis avant la Grande Guerre ! Peut-être peuvent-ils nous montrer comment mieux les naviguer ?"
 tlp_pit:0 "PIT"
 tlp_pit_desc:0 "La bibliothèque du \"PIT\" est un énorme réservoir de richesses d'avant-guerre."
 tlp_the_hard_working_state:0 "L'État qui Travaille Dur"
 tlp_the_hard_working_state_desc:0 "Avec notre État réformé, nous pouvons chercher à amener les autres à mieux travailler dans le cadre de notre nouvelle démocratie."
 tlp_consolidate_painted_rock:0 "Peindre le Rocher"
 tlp_consolidate_painted_rock_desc:0 "Les tribus de Painted Rock auraient vraiment besoin d'une leçon de démocratie."
 tlp_consolidate_the_scrappers:0 "Récupérer les Ferrailleurs"
 tlp_consolidate_the_scrappers_desc:0 "Pourquoi le Scrappers Compact ne peut-il pas fonctionner au sein du gouvernement de l'Oklahoma ? Ils devraient travailler avec nous !"
 tlp_subjugate_the_cyphers:0 "Écraser les Cyphers"
 tlp_subjugate_the_cyphers_desc:0 "La Meute Cipher va devoir fonctionner de manière très différente si elle doit travailler au sein de notre gouvernement en pleine expansion. Une petite démonstration de force devrait pouvoir leur montrer que nous ne voulons pas leur faire de mal."
 tlp_subjugate_the_last_lodge:0 "Le Dernier Chant de la Dernière Loge"
 tlp_subjugate_the_last_lodge_desc:0 "Il existe un petite Loge près de la frontière du Texas. Voyons si nous pouvons les mettre de notre côté avec un peu de force."
 tlp_the_states_first_election:0 "La Première Élection d'État"
 tlp_the_states_first_election_desc:0 "La majorité de la population de l'Oklahoma étant installée dans notre nouveau gouvernement, nous pouvons envisager la première grande étape de toute démocratie : l'organisation d'une élection !"
 tlp_state_with_an_army:0 "Un État avec Une Armée"
 tlp_freeing_the_possessed:0 "Libérer les Possédés"
 tlp_all_or_nothing:0 "Tout ou Rien"
 tlp_all_or_nothing_desc:0 ""
 tlp_together_as_one:0 "Ensemble comme un Tout"
 tlp_together_as_one_desc:0 ""
 nf_tlp.1.t:0 "Né pour Ressentir"
 nf_tlp.1.d:0 "§B\"Harrison ! Descends ! Tu vas être en retard à l'école.\"§!\nLa mémoire est une salope.\nChristopher Harrison - Le Général de la Garde Nationale de l'Oklahoma le sait.. Pourtant, il ne peut pas se permettre d'oublier.\n\n§B\"Maintenant Harry, vous savez que vous devez faire une demande d'adhésion à l'UTV. Sinon, vous ne nous ferez jamais entrer dans un Abri ! Tu ne veux pas que tes parents soient bien lotis ?\"§!\nPour une goule, il faut se battre pour conserver ses souvenirs. L'esprit s'étire en vieillissant, la nuance du passé s'estompe à mesure que l'on s'éloigne du \"Vous\" qui était là.\n\n§B\"Je t'aime Harry. Viens avec moi en Europe ! Nous y serons en sécurité.\"§!\nUne goule ne peut pas se permettre d'oublier. Lorsque vous oubliez qui vous êtes, d'où vous venez et votre motivation dans la vie, vous risquez de tout perdre. Une goule sans passé est une goule sans avenir, une goule sans cœur est par essence un monstre."
 nf_tlp.1.a:0 "Je ne peux pas oublier."
 nf_tlp.1.b:0 "Même si cela fait mal."
 nf_tlp.2.t:0 "Un Fils Chanceux"
 nf_tlp.2.d:0 "Parfois, Harrison doit se rappeler que cette existence n'est pas une malédiction. Qu'on lui a donné une vie impossible dans un but précis, plutôt que d'être la façon dont le destin le punit pour un crime injuste.\n\n\"La Dernière Patrouille\", pour beaucoup de goules de l'Oklahoma est ce but. Harrison sait combien il est difficile de s'accrocher uniquement à \"lui-même\" - qu'en est-il des autres, qui ont vécu des vies difficiles qui "valaient" la peine d'être oubliées, des vies où une existence éternelle est en fait une véritable punition ? Ils n'avaient aucun espoir de s'accrocher à eux-mêmes, de ne pas tomber dans l'esprit d'une bête et d'oublier ce que c'est que d'être humain.\n\nLa Patrouille de Harrison est la façon dont il empêcherait ces goules de s'oublier, pour leur donner une vie dont elles peuvent être fières."
 nf_tlp.2.a:0 "Je suis fier de ma compagnie."
 nf_tlp.2.b:0 "Comme ils le sont de moi."
 nf_tlp.3.t:0 "Peignez-le en Noir"
 nf_tlp.3.d:0 "Deux cents ans plus tard, la Dernière Patrouille poursuit toujours sa mission. Une patrouille éternelle - plus pour le bénéfice des goules qui la composent que pour le bien qu'elles font en Terre Désolée. Les goules de la dernière patrouille sont avant tout préoccupées par la survie de leurs propres locataires, de leur personnalité et de leur histoire.\nLa Dernière Patrouille s'est agrandie et réduite au fil du temps, des combats intermittents éclatant entre la Confrérie, les Pirates, les Colons et les Tribus.\n\nLe plus récent des rivaux de la Dernière Patrouille ? L'armée des \"Possédés\" de la Chapelle. De l'autre côté de la rivière Cimarron, une armée de tribus de la région se rassemble pour préparer une traversée, afin d'attaquer l'endroit où la dernière patrouille est actuellement campée.\n\nQuelque chose maintient ces tribus en esclavage - une cage de l'esprit. Cela fait un certain temps que la patrouille n'a pas été confrontée à une menace aussi grande.\nPourtant, ce sont parfois les luttes les plus difficiles de la vie qui donnent une définition à une personne."
 nf_tlp.3.a:0 "Nous allons battre ces monstres.."
 nf_tlp.3.b:0 "Ou mourir en essayant."
 nf_tlp.4.t:0 "Caravanes de Memphis"
 nf_tlp.4.d:0 "Tout récemment, un groupe de mystérieux commerçants masqués est arrivé. Ils prétendent venir de la ville de Memphis, à l'est, un important port de commerce situé sur le cours du Mississippi..\nIls nous offrent des biens et des bibelots - pièces d'or, bijoux et des \"tributs\".\nPeu de choses ici peuvent être transformées en munitions, mais nous pouvons en vendre une partie à d'autres commerçants dans l'espoir d'obtenir des plafonds."
 nf_tlp.4.a:0 "Tant qu'ils ne nous causent pas de problèmes."
 nf_tlp.5.t:0 "Une Offre de Memphis"
 nf_tlp.5.d:0 "Les commerçants de Memphis qui sont arrivés plus tôt se sont intéressés à notre victoire contre la Chapelle. A tel point qu'ils nous ont fait une offre.\nIls sont prêts à nous payer si nous leur donnons la direction du Chœur Enchaîné en tant qu'esclaves. Il s'avère que la haute direction de Memphis s'intéresse à leurs capacités d'\"oracles\"..\nCependant, la Première Choriste elle-même nous a fait une autre offre. Si nous devions épargner le Chœur et le laisser dans la Cathédrale, le Chœur serait prêt à travailler avec nous, plutôt que contre nous.\n\nQui devrions-nous écouter ?"
 nf_tlp.5.a:0 "Ce sont des esclavagistes, ils méritent l'esclavage."
 nf_tlp.5.b:0 "Nous sommes miséricordieux, même envers les monstres."
 nf_tlp.6.t:0 "Première Élection de la République d'Oklahoma"
 nf_tlp.6.d:0 "Il a été.. Il y a bien des années que Harrison n'a pas pu appeler cette terre \"sa maison\". Il y avait toujours des ennemis sur la colline qu'il fallait combattre, toujours une autre bataille à mener.\nMaintenant, c'était fini. Harrison et les goules de la Dernière Patrouille - sentant que leur veille éternelle était terminée - ont utilisé cette chance pour quelque chose de nouveau. Pour mettre en place une véritable et fière élection - s'éloigner des dictatures de ces Terres Désolées et revenir à quelque chose dont le peuple pourrait être fier.\nCette \"Première Élection Générale\", après avoir été planifiée et organisée, se déroulera plutôt bien. Les électeurs des villes et des tribus officiellement conquises se sont rendus dans les \"urnes\", souvent escortés hors de chez eux sous la menace d'une arme s'ils n'étaient pas assez patriotes pour participer à la construction de la nouvelle nation.\nHarrison s'attendait à ce que cela se passe de façon incroyable pour lui, que le peuple accepte son leadership à bras ouverts... Il semble, au contraire, que le contraire se soit produit ! Les candidats rivaux ont dépassé les premiers résultats avec des chances écrasantes. À ce stade, Harrison n'a pas grand-chose à faire, mais il peut soit tenter de voler l'élection en manipulant les urnes, soit soutenir un autre candidat."
 nf_tlp.6.1:0 "C'est ma maison ! Vous ne pouvez pas me l'enlever !"
 nf_tlp.6.2:0 "Je fais confiance à Nguyen pour construire un gouvernement modéré."
 nf_tlp.6.3:0 "Et le candidat de la Loge ?"
 nf_tlp.6.4:0 "Le candidat de la Fédération semble assez bien informé."
 nf_tlp.7.t.tlp:0 "Une Grande Célébration"
 nf_tlp.7.d.tlp:241 "Ça fait bizarre, quand on est aussi vieux que Harrison, de se souvenir encore de son anniversaire.\nPourtant, après une année aussi difficile que celle qu'il a traversée, il le mérite. C'est sa 241e et c'est pourquoi les soldats, après avoir rassemblé suffisamment de capsules dans la vieille \"Collection de Capsules\", ont décidé de faire tomber Harrison et de le laisser s'amuser pendant quelques semaines au Big Spend."
 nf_tlp.7.a.tlp:0 "Quel est le pire qui puisse arriver ?"
 nf_tlp.7.t.cmc:0 "Les Harrison's Boys arrivent au Big Spend."
 nf_tlp.7.d.cmc:0 "La \"Dernière Patrouille\", comme ils se surnomment eux-mêmes, n'est rien de mieux que des raiders glorifiés, un boys club qui vole les terres de la Fédération depuis des années.\nMais... au moins aujourd'hui, ce sont des clients qui paient. Peut-être ont-ils appris leur leçon après la dernière fois que nous les avons mis dehors ?"
 nf_tlp.7.a.cmc:0 "Espérons qu'ils se comporteront bien."
 nf_tlp.8.t.tlp:0 "Nous avons Perdu nos Capsules !"
 nf_tlp.8.d.tlp:0 "On dirait que quelqu'un a encore volé notre casquette. Harrison a décidé de la mettre sur la note de Mike. Il dit qu'il pourra la payer quand nous aurons fini ici, après tout."
 nf_tlp.8.a.tlp:0 "Ça ne les dérangera pas, n'est-ce pas ?"
 nf_tlp.8.t.cmc:0 "Les soldats de la Dernière Patrouille ne paient pas !"
 nf_tlp.8.d.cmc:0 "Tous les soldats qui sont arrivés en tant que membres de la bande de Harrison ont refusé de nous payer quoi que ce soit ! Ils insistent tous pour mettre cela sur la note de quelqu'un appelé \"Mike Rotch\" - mais nous n'avons aucune idée de qui c'est !"
 nf_tlp.8.a.cmc:0 "Bonjour !? Est-ce que quelqu'un a vu \"Mike Rotch\" ?"
 nf_tlp.9.t.tlp:0 "Un Cadeau de Mike"
 nf_tlp.9.d.tlp:0 "Blotti dans la chambre d'hôtel du caporal Rotch, le grand dépensier, s'approchait de Harrison alors qu'il se reposait. Il s'empare de sa veste et en sort quelques bâtons de Smooch qu'il a fait passer en contrebande !\n\"Joyeux anniversaire Général, j'ai pensé que vous aimeriez ça.\""
 nf_tlp.9.a.tlp:0 "Eh bien, peut-être juste un bâton.."
 nf_tlp.9.t.cmc:0 "Des biens endommagés à grands frais"
 nf_tlp.9.d.cmc:0 "Hier soir, la bande de Harrison a mis la chambre d'hôtel en désordre total ! Le tapis a été arraché du sol, les lampes cassées et même les murs ont été déchirés ! Qu'est-ce qu'ils ont encore fait hier soir ?"
 nf_tlp.9.a.cmc:0 "Ce gang commence à avoir des problèmes."
 nf_tlp.10.t.tlp:0 "Un Discours pour les Âges"
 nf_tlp.10.d.tlp:140 "La vie de fête se poursuivrait pendant quelques jours encore - c'est-à-dire avant la \"Grande Finale\".\nHarrison a fait le choix d'inviter tous ceux qu'il pouvait à l'accompagner au réfectoire central. Là, il commencerait un discours - en disant combien la Fédération était aimable de lui avoir permis d'organiser sa fête d'anniversaire ici. Après cela, Harrison passait le reste de la soirée à faire la fête comme s'il n'avait que 140 ans !"
 nf_tlp.10.a.tlp:0 "C'est comme à Vegas ici !"
 nf_tlp.10.t.cmc:0 "Un Discours d'Ivresse"
 nf_tlp.10.d.cmc:0 "Harrison s'est fait un devoir d'inviter les dirigeants de la Fédération à la salle de jeu Big Spends pour assister à son discours.\nC'était peut-être le pire discours que quelqu'un ait jamais prononcé... jamais. Il a duré une heure et vingt minutes, Harrison parlant pendant des heures en état d'ébriété sur des sujets tels que l'unité culturelle, l'importance des anniversaires et le dernier épisode de Mr..\nLe discours s'est terminé par la promesse que Harrison le ramènerait désormais, lui et chacun des membres de sa bande, au Big Spend pour chacun de leurs anniversaires."
 nf_tlp.10.a.cmc:0 "Nous devons arrêter cela !"
 nf_tlp.11.t.tlp:0 "Interdit du Big Spend !"
 nf_tlp.11.d.tlp:0 "Peu après notre retour de la semaine de fête, Harrison a reçu un communiqué de la Fédération. Il exposait en lettres précises, claires et audacieuses comment Harrison et l'ensemble de sa patrouille avaient été bannis à vie du Big Spend en raison d'un comportement terrible et horrible."
 nf_tlp.11.a.tlp:0 "Nous devons faire quelque chose à ce sujet !"
 nf_tlp.11.t.cmc:0 "Interdiction de la Dernière Patrouille"
 nf_tlp.11.d.cmc:0 "Ce n'était pas une décision difficile à prendre - en fait, c'était la seule que nous pouvions prendre. Si Harrison était autorisé à amener tous ses voyous du Big Spend quand ils le voulaient, cela mettrait la Fédération en faillite en quelques mois."
 nf_tlp.11.a.cmc:0 "Espérons qu'ils ne le prendront pas trop mal"
 nf_tlp.12.t:0 "Les Voyous de Harrison en Mouvement !"
 nf_tlp.12.d:0 "Il semble que Harrison n'ait pas pris trop à la légère le fait d'être banni du Big Spend. Ses voyous sont déjà en train de se masser le long de la frontière avec l'intention de faire un passage très bientôt !"
 nf_tlp.12.a:0 "Nous devons informer le reste de la Fédération !"
 nf_tlp_leader.1.t:0 "Avis d'un Commandant"
 nf_tlp_leader.1.d:0 "Monsieur le Général !\nCommandant Nguyen au rapport. Mes gars ont découvert un moyen de rompre le lien que la Chorale avait sur leurs soldats.\nIl va falloir des capsules pour acheter les fournitures, mais je pense que cela aidera notre patrouille à obtenir plus de troupes qu'elle n'en a jamais eu auparavant - encore plus que lors des raids de Chicago !"
 nf_tlp_leader.1.a:0 "Bon travail, Commandant."
 nf_tlp_leader.2.t:0 "Avis d'un Commandant"
 nf_tlp_leader.2.d:0 "Monsieur le Général !\nJe voulais juste te souhaiter un bon anniversaire. Les autres garçons apprécient la possibilité de faire quelque chose qui n'est pas du pillage et de la tuerie. Cela les aide vraiment à se remonter le moral."
 nf_tlp_leader.2.a:0 "Merci, Commandant."
 nf_tlp_leader.3.t:0 "Avis d'un Commandant"
 nf_tlp_leader.3.d:0 "Monsieur le Général !\nSi je puis me permettre, c'est l'une des pires décisions que vous ayez prises dans l'histoire de cette patrouille. Attaquer la Fédération en pleine offensive de front simplement parce qu'ils vous ont viré de leur Casino ? C'est de la folie. Tant de gens vont mourir parce que vous étiez une \"bête de fête\".\nI am going to sit this battle out, it’s just not right."
 nf_tlp_leader.3.a:0 "Vous êtes congédié, Commandant."
 tlp_apa_recruit:0 "Certains des hommes de Moe viennent nous aider !"
 tlp_banned_for_life_tt:0 "§YLa Fédération des Grandes Plaines§! a fait quelque chose qui nous a §Rbeaucoup offensé§!"
 we_are_having_a_party_tlp:0 "§PComplétée automatiquement lors d'une fête!§!"
 president_oklahoma_nguyen_desc:0 "Un patrouilleur de la Dernière Patrouille qui a quitté la patrouille après avoir appris l'attaque sur la Fédération Nguyen a été élu sans même être dans l'état par ceux qui la connaissaient personnellement. De retour dans l'Oklahoma, Nguyen espère réparer les cicatrices qui ont été laissées dans la région et contribuer à ramener la région à un niveau de normalité, en servant de médiateur entre les différentes factions de la nouvelle république."
 president_oklahoma_lushanya_desc:0 "Lushanya Harjo a été élu Président de l'Oklahoma par ceux qui se sont tenus à ses côtés contre l'agression de la dernière patrouille. Harjo espère utiliser sa position pour essayer de punir, d'atténuer et finalement de dissoudre la Dernière Patrouille en tant qu'organisation au sein de la république avant de rendre le pouvoir au peuple de la Fédération."
 president_oklahoma_cortez_desc:0 "Cortez was elected President of Oklahoma mostly on name recognition, the lodge of Wichita Falls often assisting both northern and southern neighbours against the perils that the wasteland had to offer. Cortez hopes to build Oklahoma into a proud state that holds to those same values."
