l_french:
 nf_tnk.1.a:0 "§MKlein : JE N'AI JAMAIS VOULU CE TRAVAIL§!"
 nf_tnk.1.b:0 "§GMobius : ...Mais c'était une bénédiction dissimulée.§!"
 nf_tnk.2.a:9 "§pDala : Nous avons beaucoup d'espoir pour ce que nous pouvons accomplir là-bas.§!"
 nf_tnk.2.b:9 "§P8 : Même si cela signifie que nous devons travailler un peu plus dur.§!"
 nf_tnk.3.a:9 "§OO : Possiblement, nos vieilles personnalités pourraient commencer à refaire surface...§!"
 nf_tnk.3.b:9 "§RBorous : Même si cela prend des CENTAINES D'ANNÉES !§!"
 nf_tnk.4.t:0 "Poursuite du Programme de recherche X-8"
 nf_tnk.4.d:0 "Le Centre de Recherche x-8 a toujours été le préféré de Borous. Un petit terrain d'essai où il pouvait mener des expériences sur la nature subversive du communisme, faire des manipulations génétiques sur les mauvais élèves et réaliser son rêve de devenir \"Docteur-Principal\".\nCependant, il reste peu de sujets d'essai pour que cette installation reste opérationnelle ! Borous espère réunir un nouveau groupe de sujets plus intéressants pour ses nouvelles expériences sur de x-8."
 nf_tnk.4.a:0 "C'est simplement de la SCIENCE, Lobotomite ! Vous ne comprenez donc pas ?"

 nf_tnk.5.t:0 "Lumières dans le Ciel"
 nf_tnk.5.d:0 "D'étranges lumières sont apparues dans le ciel, venant du sud et se dirigeant vers Zion ! Les personnes qui sont sorties pour les observer ont tendance à disparaître dans des nuages de fumée brillante, leur brillance les transformant en vapeur !\nLes lumières ont duré quelques jours avant de disparaître et de retourner vers le Mojave..."
 nf_tnk.5.a:0 "Où sont-ils allés ?"

 nf_tnk.51.t:0 "Des Étudiants Perdus Récupérés !"
 nf_tnk.51.d:0 "Nous avons réussi à retrouver certains des descendants d'un groupe d'étudiants perdus qui ont essayé de courir de x-8 jusqu'à Zion."
 nf_tnk.51.a:0 "Aucun étudiant ne quitte l'école AVANT l'heure !"

 nf_tnk.6.t:0 "Les Plus Grands Travaux de Future-Tec"
 nf_tnk.6.d:0 "Dans l'Est, il existe une expérience particulière que Borous enviait.\nC'était les recherches de Future-Tec, et leurs \"Pods d'hibernation\". Il faut \"tellement de temps\" pour mettre en place une école physique comme on le ferait avec le X-8. En augmentant un effort limité de construction physique avec un contrôle partiel de l'esprit grâce à l'utilisation des protocoles du système de l'ère Tranquillity Lane, nous pourrions augmenter considérablement le taux d'acceptation de notre programme."
 nf_tnk.6.a:0 "J'aurais aimé qu'il puisse travailler avec nous ici, s'il n'était pas si BIZARRE."

 nf_tnk.7.t:0 "Le Conseil Scolaire de Tranquillity Lane"
 nf_tnk.7.d:0 "A travers la RNC, nous avons commencé à mettre en place des écoles \"Tranquillity Lane\". Essentiellement un mélange de contrôle cérébral en VR et de construction physique partielle. Nous ne voulons pas les priver de \"tout leur temps\" - cela conduirait à la mort prématurée de notre nouvelle population testée... Non, nous voulons simplement les priver de quelques heures par jour. En limitant l'impact de nos recherches, nous pouvons recueillir assez rapidement un grand nombre de données de recherche !"
 nf_tnk.7.a:0 "Donnez-moi les DONNÉES !"

 remove_tranquility_lane_high_schools:0 "Essayer de Supprimer les Lycées de Tranquillity Lane"
 remove_tranquility_lane_high_schools_desc:0 "Si nous voulons un jour supprimer les Lycées de Tranquillity Lane, nous devrons nous débarrasser de cet étrange effet de pacification que nous ressentons lorsque nous essayons de le faire. Pour ce faire, nous devrons nous occuper de la source de ce désordre dans le Mojave."

 nf_tnk.70.a:0 "Au moins, ils apprendraient quelque chose ?"

 nf_tnk.8.a:0 ""
 nf_tnk.9.a:0 ""

 nf_tnk.10.t:0 "Un Miracle de la Science"
 nf_tnk.10.d:0 "Il semble que le fait que 8 et 0 aient tous deux fait des expériences dans la Sierra Madre sans qu'aucun ne soit conscient de ce que l'autre faisait a conduit à ce que quelque chose d'inattendu arrive aux hologrammes qui y vivent.\n\nAlors qu'avant, les hologrammes agissaient plus comme des \"archives\" de l'ancien personnel - ils prenaient des bribes de conversation et basaient toute leur personnalité dessus - ils ont maintenant commencé un processus de croissance rapide de leur intelligence, devenant une sorte d'intelligence artificielle générale encore meilleure que celle dont RobCo était capable avant la grande guerre ! Ces nouveaux hologrammes sont capables de comprendre que ce sont les recherches de BigMT qui ont conduit à leur création, et semblent reconnaissants de ce que nous leur avons fait."
 nf_tnk.10.a:0 "La meilleure science est faite par accident."

  #11 and 12 were cut for now. Might try reworking them later? Just not confident enough to write them.

 nf_tnk.13.t:0 "Merci de la Sierra Madre"
 nf_tnk.13.d:0 "Même si nous n'en avions pas l'intention, les fantômes de la Sierra Madre semblent nous être reconnaissants - du moins à leur manière - pour notre aide...\n\nPourtant, ils ne veulent plus rien avoir à faire avec nous.\n\nIls semblent avoir un niveau de reconnaissance tel qu'ils peuvent dire que si nous continuons à les manipuler, cela ne ferait que mettre en danger leurs intelligences actuelles. Non seulement on nous a \"demandé\" d'éviter de revenir dans la Sierra Madre, mais ils ont même mis en place des défenses pour essayer de nous empêcher de revenir !\n\nL'une de ces IA - basée sur un ancien signataire d'avant-guerre - a, par sentiment de gratitude pour lui avoir permis de surmonter son ancienne vie, fait des efforts pour nous récompenser de ce que nous avons fait.\nPour le Docteur 8, elle lui a offert un album dédicacé d'un de ses single inédit.\nPour le Docteur 0, elle a donné certains des secrets industriels de National Electric conservés dans les profondeurs des ordinateurs de la Sierra Madre, d'anciens plans technologiques de notre ancien rival qui pourraient s'avérer utiles pour poursuivre la recherche scientifique..."
 nf_tnk.13.a:0 "Nous vous surveillerons toujours .... Mais de loin !"

 nf_tnk.14.t:0 "Étudier l'Est"
 nf_tnk.14.d:0 "A l'est se trouve un curieux petit groupe.\nIls font semblant d'être des Romains, portent des costumes et ont des petites danses très amusantes qu'ils exécutent avec les autres peluches.\nPourtant, lorsqu'ils se heurtent l'un à l'autre, les nounours s'immobilisent, pâlissent et s'immobilisent en tombant dans le sol."
 nf_tnk.14.a:0 "Peut-être que je peux aider les nounours immobiles à danser."

 nf_tnk.15.t:0 "Les Aider à Bouger..."
 nf_tnk.15.d:0 "Les nounours immobiles, même si je les pousse à bout, ne semblent pas capables de bouger par eux-mêmes. Ils ont besoin de l'aide du Harnais Traumatique !\nEn les branchant, nous pouvons faire en sorte que leur petite danse ne s'arrête jamais."
 nf_tnk.15.a:0 "Je suis une bonne personne."

 nf_tnk.16.t:0 "Les Requêtes"
 nf_tnk.16.d:0 "La danse des orientaux est curieuse. Des périodes de repos et de sommeil, des périodes de mouvement suivies de périodes de danse. En apprenant le schéma de leurs mouvements, je peux mieux assurer son efficacité !"
 nf_tnk.16.a:0 "Pour la science, bien sûr."

 nf_tnk.17.t:0 "Lumières dans le Ciel"
 nf_tnk.17.d:0 "Il semble que l'attachement manuel des Harnais Traumatiques serait beaucoup trop lent. A la place, je devrais utiliser un petit plan plutôt créatif : utiliser la lune comme une \"antenne réfléchissante\" afin de transmettre un signal de téléportation continu vers des sites dans les terres des orientaux où ils ont stocké un certain nombre de nounours déchus. Nous pouvons dynamiquement et continuellement envoyer des harnais de traumatisme sur leurs petits corps d'ours en peluche, en veillant à ce que leur belle danse ne s'arrête jamais."
 nf_tnk.17.a:0 "Voyons ce qui se passe..."

 nf_tnk.18.t:0 "Quelque Chose de Magnifique"
 nf_tnk.18.d:0 "Lorsque j'ai lancé le programme, j'ai été stupéfait par le taux de participation ! Des milliers de nounours sortant de leur maison de boue pour continuer une fois de plus cette fascinante petite danse qu'ils ont vécue dans la vie. Je vais devoir guider ces pauvres petits nounours de loin - m'assurer que personne n'interrompt mon expérience ici."
 nf_tnk.18.a:0 "J'aime mes petits ours en peluche."

 nf_tnk.19.t:0 "Les Morts Parlent !"
 nf_tnk.19.d:0 "Des rumeurs circulent selon lesquelles les atrocités de la Légion ont libéré quelque chose d'immonde sur les Terres Désolées. Les morts se relèvent ! Menés par l'autoproclamé \"Rex Astrorum\", les légionnaires morts rampent hors de leurs tombes à l'aide d'étranges combinaisons de l'ère spatiale. Ces morts errants se prennent pour de \"vrais Romains\", vénérant la lune elle-même comme leur divinité de prédilection !"
 nf_tnk.19.1:0 "Danse, nounours, danse !"
 nf_tnk.19.2:0 "Nous vivons à nouveau..."
 nf_tnk.19.3:0 "Nous allons les arrêter !"
 nf_tnk.19.4:0 "Nom de Dieu !"

 nf_tnk.20.t:0 "Une Science étrange à l'Horizon"
 nf_tnk.20.d.1:0 "Depuis que ces étranges scientifiques ont pris le contrôle du Mojave, nous avons la sensation d'être observés, d'étranges lumières dansantes pouvant être vues dans le ciel la nuit."
 nf_tnk.20.1:0 "C'est juste une superstition."
 nf_tnk.20.d.2:0 "La lune a commencé à être un peu différente près du Mojave. Il semble que nous soyons observés d'un peu plus près maintenant."
 nf_tnk.20.2:0 "Ils préparent quelque chose, nous devrions probablement les arrêter."
 nf_tnk.20.d.3:0 "Il y a des rumeurs selon lesquelles il y a eu des apparitions étranges autour des tombes près du Mojave, la lune n'a jamais été aussi brillante que maintenant."
 nf_tnk.20.3:0 "Nous devons les arrêter !"
