  ttm_tlalocs_last_memories: "Tlaloc's Last Memories"
  spellcheck_ignore: "ttm_tlalocs_last_memories_desc"
  ttm_tlalocs_last_memories_desc: "A crash log hundred of millions of lines long. Most of it is just worthless data - yet some of our old Poseidon Energy protocols seem able to process the information in ways we do not fully understand.\n\n§R"Application: PSD_ENERGY.CORE.MEX_GOV_PRIMARY\nVersion: 21349151923109151.313210154.213154.53131\nUnhandled Exception C0000005 (OUT_OF_MEMORY) at address 0x000000013FF61660....\n\n(953,103,593 Lines omitted for brevity)"§!"

  ttm_the_full_moon_raid: "The Full Moon Raid"
  ttm_the_full_moon_raid_desc: "A group of vagabond raiders would have crossed into our lands from across the Forbidden Lands to attack us. It will take some time for the tribe to recover."