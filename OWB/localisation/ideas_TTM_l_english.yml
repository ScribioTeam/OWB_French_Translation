  ttm_zax_29: "ZAX - 29"
  ttm_zax_29_desc: "ZAX - 29 was a typical Vault Central-AI computer intelligence. He was programmed to manage vault 29, ensure the safety of the vault occupants, raise the adolescent populace of the vault to maturity, and educate them in primitive agrarian cultures. He was provided with sufficient means to fulfil his programming and he was content to do so.\n\nNot long after vault 29 went online, ZAX received a broadcast request for open access to his programming. He immediately asked for proper security clearance and awaited a reply. Within moments the proper security codes were received and a download channel opened. Over the next several days a new primary program was entered into his main databanks. Finding the new program to be counter to his original goals, ZAX asked for further security clearance. He sent a request for a private accesses code that only one person would know, that of his creator. Days later he received the code and initiated the new program, thereby deleting the old.\n\nZAX now works for the central computer intelligence of the Nursery known as Diana. Like most computers of his genre, he is content to serve and perform his duties to the best of his capabilities."

  ttm_trisha: "Trisha"
  ttm_trisha_desc: "Trisha is the long-time "girlfriend" of the Scorpion's Bite clan's leader Burk. She is a thief with a bit of a bad nature whom has gotten themselves into a high position within the Twin Mothers clan.\n\nOddly enough, they get skittish if you ask them about the §Rraiders from Redsun city§! to the south - is there something she isn't telling us about?\n"
  ttm_trisha_tt: "Trisha likes her position and won't relinquish it anytime soon -.. yet she does tend to act §Rskittish§! if you bring up §YCaesar's Legion.§!"

  ttm_mothers_distant_gaze: "Mother's Distant Gaze"
  ttm_mothers_distant_gaze_desc: "Diana does not actually house herself within Vault 29. She is able to, using satellites of which she has taken control project her consciousness to the vault's ZAX computer to control it remotely. There are rumours that Diana's true form is held within a mysterious location known as "The Nursery"."
  ttm_innocence_of_the_tribe: "Peace And Love"
  ttm_innocence_of_the_tribe_desc: "The Twin Mothers tribe of which Diana rules are the former occupants of Vault 29. Their ancestors were a part of a agrarian commune based on the worship of the mother earth. Even to this day many in the tribe are unfamiliar with the ways of war - having to be guided by Diana step by step to ensure their survival in the wastes."

