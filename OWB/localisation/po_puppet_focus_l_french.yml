### CES

 ces_puppet_bull_victorious:0 "Le Taureau Victorieux"
 ces_puppet_bull_victorious_desc:0 "Nous ne pouvions pas les arrêter. Nous avons échoué. Ils sont arrivés comme le tonnerre et nous ont massacrés comme du bétail. Ils ont mis nos femmes et nos enfants dans des cages, enrôlé les hommes aptes, mutilé et massacré les incapables. Des années et des années de culture et d'histoire, détruites. Comment cela s'est-il produit ?"

 ces_puppet_capital_siege:0 "L'incendie de [Root.Capital.GetName]"
 ces_puppet_capital_siege_desc:0 "César voulait donner l'exemple. Après la chute de notre empire, il a fait défiler son armée jusqu'à notre capitale. Il l'a incendiée, l'a brûlée et a enfermé des innocents à l'intérieur des bâtiments. Le seul réconfort que nous pouvons avoir pour eux est qu'ils sont morts libres..."

 ces_puppet_administratio_imperii:0 "L'Administratio Imperii"
 ces_puppet_administratio_imperii_desc:0 "Bras d'occupation de la légion, ces hommes impitoyables veulent d'abord et avant tout faire de nous des esclaves au service de leurs maîtres. Ils utiliseront tous les moyens possibles pour atteindre ce but, mais quelle est leur intention précise à notre égard ?"

 ces_puppet_via_romana:0 "Via Romana"
 ces_puppet_via_romana_desc:0 "Beaucoup de travail a été fait pour améliorer les routes menant à l'empire de César, et notre peuple a considéré ces choses avec curiosité et lassitude. Nous devons les avertir, il ne fait aucun doute qu'ils ne font cela que pour augmenter la production d'esclaves et les ressources pillées. "

 ces_puppet_roman_justice:0 "Justice Romaine"
 ces_puppet_roman_justice_desc:0 "De plus en plus, les criminels sont exécutés et servent d'exemple de manière macabre. Peloton d'exécution public, décapitation, crucifixion. Et si certains de ces criminels étaient des meurtriers et des bandits, la plupart étaient des petits voleurs ou des intellectuels."

 ces_puppet_new_nobility:0 "Ave! Duci Nova"
 ces_puppet_new_nobility_desc:0 "La Légion a reconstruit de petites villes détruites dans leur avancée, mais elles sont... différentes. Elles se consacrent à alimenter leurs efforts de retranchement, et sont travaillées par des populations réduites en esclavage. Ils essaient d'enchaîner nos gens à leurs usines."

 ces_puppet_romano_tribalism:0 "Romano-Tribalisme"
 ces_puppet_romano_tribalism_desc:0 "La propagande de la Légion a été massivement diffusée sur nos terres, menaçant et persuadant notre peuple de soutenir son pouvoir. Ils font de folles revendications de grandeur et d'énormes promesses, mais... certaines ont un sens. Leurs horribles tactiques ont effectivement nettoyé notre territoire des bandits et des pilleurs. Pourraient-ils avoir raison ?"

 ces_puppet_lingua_franca:0 "Lingua Romana"
 ces_puppet_lingua_franca_desc:0 "Travaillant à la base de notre culture actuelle, ils enseignent à nos enfants et à nos jeunes le mode de fonctionnement de la légion et sa langue. Nous ne pouvons rien faire d'autre que céder, et le fait de connaître une partie de leur langue les apaisera sûrement dans leur purification, n'est-ce pas ?"

 ces_puppet_when_under_rome:0 "Sous Rome"
 ces_puppet_when_under_rome_desc:0 "Ils semblent avoir un dicton là-bas, quelque chose à propos d'agir comme les gens de la ville où vous vous trouvez. Pour réduire les massacres et les crucifixions, nous devrions tenir compte de ces paroles et agir comme des citoyens de la légion, autant que cela nous fait mal."

 ces_puppet_decimatio:0 "Decimatio"
 ces_puppet_decimatio_desc:0 "Un énorme nettoyage ethnique s'est répandu sur nos terres. Tout petit clan ou communauté qui ne cède pas est anéanti, et toute personne surprise à parler négativement de la Légion est soit fouettée, soit même crucifiée dans le pire des cas. Jusqu'où sommes-nous tombés..."

 ces_puppet_iron_collar:0 "Colliers de Fer"
 ces_puppet_iron_collar_desc:0 "Notre peuple que nous avons juré de protéger, enchaîné. Esclaves, brisés, désespérés... pouvons-nous vraiment continuer, sachant que nous avons laissé tomber tous les hommes, femmes et enfants qui nous faisaient confiance ? Comment pouvons-nous espérer nous remettre de ça..."

 ces_puppet_punishing_profligates:0 "Punir les Débauchés"
 ces_puppet_punishing_profligates_desc:0 "Débauchés, c'est le nom qu'ils donnent aux dégénérés. Mais pour eux, quiconque ne sert pas la Légion et asservit sa famille est un dégénéré. Comme les hommes refusent de s'approprier la tradition culturelle de la légion, ils reçoivent des coups de fouet, des coups sauvages, et sont même exécutés à titre d'exemple."

 ces_puppet_disenfranchisement:0 "Privation de Droits"
 ces_puppet_disenfranchisement_desc:0 "Peu à peu, ils érodent nos droits. Déjà, nous ne pouvons pas choisir, nous ne pouvons pas voter, et nous ne pouvons que nous soumettre. Ils nous nourrissent de moins en moins au fil du temps, en disant que le reste ira à la légion pour payer sa /"protection/". Notre peuple ne peut pas supporter cela plus longtemps..."

 ces_puppet_separating_the_children:0 "Séparer les Jeunes"
 ces_puppet_separating_the_children_desc:0 "Ils sont venus pendant la nuit, lors de raids. Ils ont emmené nos enfants. Ils sont si nombreux. D'après ce que nous pouvons rassembler, ils seront formés pour devenir des soldats de la légion, ou de la chair à canon. Certains ont essayé de se défendre, ils ont été... pris en exemple..."

 ces_puppet_dissolute_become_whole:0 "Le Dissolution Devient Entière"
 ces_puppet_dissolute_become_whole_desc:0 "C'est fait, notre volonté est brisée, nos espoirs sont anéantis. Comment pouvons-nous résister à une telle puissance ? Tout dissident est brûlé vif, tout débauché est décapité, et leurs cadavres ornent les routes menant à leur empire. Pour survivre, nous devons nous soumettre totalement."

 ces_puppet_the_evil_of_technology:0 "les Méfaits de la Technologie"
 ces_puppet_the_evil_of_technology_desc:0 "Leur influence s'étend, tout comme leur doctrine. Ils parlent des méfaits de la technologie, comment elle a détruit l'ancien monde, comment elle détruira le prochain. Il y a une certaine sagesse dans leurs paroles, et notre population commence à tenir compte de leur culture. Les livres sont brûlés, les machines détruites, les ingénieurs ou les scientifiques ostracisés"

 ces_puppet_roman_conscription:0 "La Conscription Romaine"
 ces_puppet_roman_conscription_desc:0 "Des bandes de soldats parcourent les campagnes à la recherche de ceux qui sont en mesure de servir le César. Peu d'attention est accordée à leur situation, ou à leur condition, car tant qu'ils serviront, ils vivront."

 ces_puppet_para_pax_bellum:9 "Pax Para Bellum"
 ces_puppet_para_pax_bellum_desc:0 "Il nous a donné le pouvoir de nous venger ! Avant le règne de César, nous avions peur et nous étions impuissants, mais regardez-nous maintenant ! Puissants, nos rangs se remplissent de soldats, nos terres sont débarrassées de la saleté dégénérée. Nous allons reprendre ce qui nous revient de droit ! A la guerre! Ave Legio! Ave Caesar! "

 ces_puppet_the_new_pax_romana:0 "La Nouvelle Pax Romana"
 ces_puppet_the_new_pax_romana_desc:0 "César a raison, sur tout. Là-bas, sans sa protection, nous serions des sauvages et des vagabonds. Regardez autour de nous, des dégénérés, des pilleurs, des tribaux. Leurs terres sont sans loi et leur peuple indiscipliné. Mais maintenant ? Nous sommes ces choses. Nous protégerons nos terres des sauvages, quel qu'en soit le prix."

 ces_puppet_aeternit_imperi:0 "Aeternit Imperi"
 ces_puppet_aeternit_imperi_desc:0 "L'empire éternel. C'est ce que nous sommes devenus. César nous conduira à la victoire, et notre puissance aussi. Rien ne peut nous arrêter ou même nous ralentir, ni les débauchés, ni les petites nations des terres désolées, et certainement pas la RNC. L'Amérique sera à nous, et l'empire régnera. Eternel, beau, puissant. Ave César ! Imperium Aeternum !"

## BOS

 bos_puppet_ad_victorium:0 "Lié par l'Acier"
 bos_puppet_ad_victorium_desc:0 "Vaincus par les monstres d'acier, nous ne pouvons que nous soumettre et attendre leur jugement. Nous nous sommes battus vaillamment, mais leur technologie avancée leur a donné l'avantage, et maintenant nous devons endurer. Notre population est fatiguée et craintive, on sait peu de choses sur eux. Seront-ils des conquérants sadiques ?"

 bos_puppet_capital_siege:0 "Libération de [Root.Capital.GetName]"
 bos_puppet_capital_siege_desc:0 "La Confrérie a décidé de marcher sur notre capitale. Nos citoyens ferment leur porte à clé et regardent par la fenêtre, effrayés par ces soldats en armure. Que veulent-ils ? Qu'ils cherchent à se vanter de notre défaite ?"

 bos_puppet_hall_of_initiates:0 "Salle des Initiés"
 bos_puppet_hall_of_initiates_desc:0 "Ils cherchent apparemment des initiés, de nouvelles recrues pour leur armée, et nous ne pouvons que les obliger. Pourtant, c'est étrange, on ne peut pas dire qu'il s'agit de la conscription, ils semblent vouloir nous élever. Mais quels seront leurs enseignements ?"

 bos_puppet_initiate_education:0 "L'éducation pour le Service"
 bos_puppet_initiate_education_desc:0 "Leur milice auxiliaire a besoin d'hommes, de soldats prêts à marcher à côté de leur silhouette blindée. Nous avons déjà choisi nos citoyens les plus robustes pour les donner aux envahisseurs, car nous avons pensé à l'enrôlement. Mais ils recherchent des soldats volontaires, et en échange ils nous feront cadeau du savoir."

 bos_puppet_drilling:0 "Formations"
 bos_puppet_drilling_desc:0 "Notre armée, étonnamment, n'a pas été dissoute après la chute du pays. Au contraire, elle a augmenté en taille ! Les conseillers de la confrérie ont observé nos exercices militaires ainsi que les programmes de formation, et leur ont proposé de nombreuses améliorations. Cela devrait faire de nos forces une machine de combat plus performante, mais quel est leur objectif ?"

 bos_puppet_ideological_strength:0 "Propagande de la Confrérie"
 bos_puppet_ideological_strength_desc:0 "Tracts, orateurs, campagne d'aide humanitaire, la Confrérie est clairement à la recherche de bonnes relations publiques. Pourtant, peut-on les blâmer ? Ils apportent de la nourriture et un abri à notre population, il est juste qu'ils gagnent une certaine confiance en retour."

 bos_puppet_reintroducing_technology:0 "Réintroduire la Technologie de Base"
 bos_puppet_reintroducing_technology_desc:0 "De toutes les technologies réintroduites par la Confrérie dans notre pays, la climatisation est la plus appréciée. Si les terminaux et les laboratoires en fonctionnement sont tous très bien, ils ont montré une certaine perplexité à nous voir plus intéressés par l'air frais que par la science. Que savent-ils, leurs combinaisons ont une ventilation intégrée après tout..."

 bos_puppet_earning_our_place:0 "Gagner notre Place"
 bos_puppet_earning_our_place_desc:0 "Le Chapitre lance un appel, et nous répondons à leurs efforts pour améliorer nos vies. Nous ne pouvons pas rester les bras croisés pendant qu'ils travaillent pour nous, nous mériterons ce privilège et leur respect ! Faites savoir que nous formons des auxiliaires exceptionnels, car nous mériterons notre place à leurs côtés !"

 bos_puppet_scribe_initiation:0 "Initiation de Scribe"
 bos_puppet_scribe_initiation_desc:0 "Pour nos efforts, nous avons gagné le privilège de recevoir l'initiation de scribe, de la même manière que tout aspirant initié. Notre armée ainsi que notre peuple se tiennent prêts, nous allons passer ce test !"

 bos_puppet_learning_from_the_ancients:0 "Tirer les leçons des Anciens"
 bos_puppet_learning_from_the_ancients_desc:0 "Notre peuple recherche plus de connaissances, et donc les reliques de l'ancien monde. Des équipes de récupérateur sont mises en place, et chaque trouvaille est minutieusement nettoyée et étudiée en vue d'une utilisation future. La Fraternité recherche ces objets autant que nous, et ils pourraient s'avérer utiles à l'avenir."

 bos_puppet_tutelage:0 "Tutelage"
 bos_puppet_tutelage_desc:0 "Avec notre armée qui suit à la lettre le nouveau régiment d'entraînement, les soldats blindés voient que nous cherchons à remplir leurs rangs. Les conseillers ont déjà demandé à agir en tant que conseillers militaires et superviseurs d'exercices, une demande que nous ne pouvons qu'accepter. Comment pourrions-nous laisser passer l'occasion d'un si bon exemple à suivre ?"

 bos_puppet_old_world_medicine:0 ""
 bos_puppet_old_world_medicine_desc:0 "On peut dire que ce qui détermine le niveau d'une civilisation est la qualité des soins apportés à ses citoyens. À ce titre, et pour éviter toute perte militaire évitable, une vaste campagne de nettoyage de toutes les cliniques, hôpitaux et installations médicales de nos terres devrait améliorer nos connaissances et nous permettre de développer de nouvelles technologies."

 bos_puppet_new_discoveries:0 "Nouvelles Découvertes Scientifiques"
 bos_puppet_new_discoveries_desc:0 "Nos scientifiques ont fait une percée ! Après avoir si longtemps amélioré nos connaissances et développé nos opérations technologiques, nous avons réussi à faire une nouvelle découverte scientifique ! Cela fera certainement plaisir à la Fraternité, car nous la leur offrirons en cadeau."

 bos_puppet_power_armour_maintenance:0 "Maintenance d'Armures Assistées"
 bos_puppet_power_armour_maintenance_desc:0 "En symbole de confiance, notre nation a reçu une petite quantité d'armure assistées récupérées. Nous devons apprendre à les utiliser, les entretenir et les améliorer, car nous devons devenir chevaliers ! Déjà, nos troupes se sentent puissantes dans une véritable armure assistée. Mais nous avons encore un long chemin à parcourir."

 bos_puppet_knight_school:0 "L'École des Chevaliers"
 bos_puppet_knight_school_desc:0 "La Confrérie a jugé bon de commencer à nous donner une formation de chevalier, un grand honneur, c'est certain ! Avec ils viennent avec la technologie, la connaissance et le pouvoir ! Nous faisons de grands progrès, et bientôt nous serons aussi puissants que leurs titans d'acier."

 bos_puppet_art_of_war:0 "L'art de la Guerre"
 bos_puppet_art_of_war_desc:0 "Si nous voulons devenir un chapitre à part entière, nous devons être les meilleurs, la crème de la crème. Nos armures de puissance nous ont bien servi, mais ce qu'il faut, c'est de l'entraînement et des tactiques. Nous serons sans peur, nous frapperons vite et fort, nous détruirons nos ennemis avant même qu'ils ne puissent réagir."

 bos_puppet_power_armour_training:0 "Entraînement au Port de l'Armure"
 bos_puppet_power_armour_training_desc:0 "Des exercices spécialisés sur les armures assistées, portant sur la manutention, la procédure de maintenance et la réparation du champ de bataille, nous permettront de rationaliser notre conception actuelle, ce qui contribuera à la formation supérieure de nos troupes, ce qui peut facilement compenser. Nous devons nous concentrer à la fois sur la qualité et la quantité, car si nous parvenons à combiner les deux, nos ennemis sont sûrement condamnés."

 bos_puppet_wasteland_missions:0 "Missions sur les Terres Désolées"
 bos_puppet_wasteland_missions_desc:0 "Nouvelles recrues, nouveaux auxiliaires, nouveaux initiés, nous avons besoin de tout cela et plus encore. Si nous voulons nous défendre et lutter, nous devons disposer de plus de forces. Des missions de recrutement seront envoyées dans les régions désertes, demandant à des soldats endurcis de devenir chevaliers. Cela devrait renforcer suffisamment nos troupes pour nous permettre de prendre la plupart des ennemis de front."

 bos_puppet_new_bunkers:0 "Nouveaux Bunkers"
 bos_puppet_new_bunkers_desc:0 "Des fortifications sont nécessaires pour tout quartier général militaire, et nos alliés ont eu la gentillesse de nous fournir certains de leurs modèles de bunkers de bas niveau. Les travaux ont déjà commencé, avec la mise en place de salles de commandement tactique et de positions défensives renforcées. Il ne fait guère de doute que nous saignerons quiconque essaiera de nous mettre à sec."

 bos_puppet_technology_raids:0 "Raids Technologiques"
 bos_puppet_technology_raids_desc:0 "Il est temps de mettre à profit toute cette pratique et cette formation. La Confrérie a repéré des technologies dangereuses sur notre territoire et nous a chargés de les capturer et de détruire tout élément hostile. Nous ne décevrons pas, Ad Victoriam."

 bos_puppet_paladin:0 "Initiation Paladin"
 bos_puppet_paladin_desc:0 "Enfin, nous sommes jugés dignes. Nos forces armées doivent se soumettre à l'initiation officielle des paladins, ce qui constituera pour elles l'épreuve la plus difficile. Elles sont prêtes et elles ne décevront pas. Les vrais paladins vont bientôt faire la grâce de nos terres, au service du peuple et en luttant contre l'horreur du désert !"

 bos_puppet_visit_from_the_elder:0 "Visite des Aînés"
 bos_puppet_visit_from_the_elder_desc:0 "Les Aînés de [ROOT.OVERLORD.getName] nous ont gratifiés de leur présence et, en tant que tels, nous avons été jugés dignes. Une visite de leur part a eu des conséquences importantes au sein de la population. Notre peuple est maintenant de nouveau fier et plein d'espoir, car ils nous ont donné l'eau, l'électricité et l'occasion de faire nos preuves. Nous réitérons notre serment d'allégeance et promettons notre soutien à cette cause."

 bos_puppet_new_chapter:0 "Un Nouveau Chapitre"
 bos_puppet_new_chapter_desc:0 "Tous nos efforts et notre formation, toutes les personnes que nous avons perdues, celles que nous avons rencontrées, les amis que nous nous sommes faits, les ennemis que nous avons écrasés, tout cela mène à cela. Nous sommes maintenant officiellement reconnus comme un nouveau chapitre de la Fraternité, le premier à avoir été formé à partir du terrain vague. Créés sur les cendres de l'apocalypse, nous nous élevons pour sécuriser et protéger notre peuple, ainsi que pour contenir les technologies dangereuses. Nous promettons fidélité à la Fraternité, maintenant et pour toujours !"

 bos_puppet_semper_invicta:0 "Devoir, Honneur, Courage"
 bos_puppet_semper_invicta_desc:0 "Ces valeurs nous sont inculquées depuis la formation. Notre fierté est bien méritée, car nous avons servi notre chapitre au-delà de toute attente. En tant que chapitre indépendant nouvellement formé, nous jouissons maintenant d'un nouveau degré d'autonomie qui nous permettra d'entreprendre des missions indépendantes en territoire ennemi, ainsi que de mieux combattre les ennemis de la Fraternité. Plus jamais la technologie ne sera autorisée à détruire notre monde, nos soldats d'élite blindés s'en assureront."

 bos_puppet_the_art_of_rifle_maintenance:0 "L'Art de l'Entretien des Fusils"
 bos_puppet_the_art_of_rifle_maintenance_desc:0 "Le décorticage et le nettoyage des sols est en effet un art. Tout soldat digne de ce nom devrait être capable de démonter son fusil laser, de nettoyer les lentilles et le récepteur de la batterie, ainsi que de vérifier les alignements et les conduits électriques. Ces fusils doivent être une extension de nous-mêmes, et nous devons en prendre soin tout comme nous prenons soin de notre propre corps."

