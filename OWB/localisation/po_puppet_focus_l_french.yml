 ncr_puppet_ncrta_desc:0 "L'Administration Territoriale de la R.N.C"

 ncr_puppet_subduing_warchiefs:0 "Soumettre les Bandes de Guerre"
 ncr_puppet_subduing_warchiefs_desc:0 "Si nous avons pacifié la majorité de la région, les autres pilleurs n'ont pas encore reconnu leur nouveau statut dans la vie. En faisant un exemple du plus rebelle des chefs de guerre, nous pouvons convaincre le reste des raiders de s'intégrer pacifiquement."

 ncr_puppet_taking_skulls_off_sticks:0 "Enlever les Crânes des Bâtons"
 ncr_puppet_taking_skulls_off_sticks_desc:0 "Il n'est pas facile de transformer les raiders en citoyens respectueux des lois, et un tel processus doit englober tous les aspects de la société. En démantelant les différents monuments gorey de la violence qui ont été érigés dans la région, nous pouvons espérer atténuer la soif de sang de nos nouveaux sujets."

 ncr_puppet_freeing_slaves:0 "Libérer les Esclaves"
 ncr_puppet_freeing_slaves_desc:0 "L'esclavage est une pratique répugnante dans les terres désolées. Maintenant que nous avons mis de l'ordre dans la région, en libérant les innocents capturés qui étaient réduits en esclavage par les ravisseurs, nous pouvons gagner la loyauté d'une grande partie de nos citoyens."

 ncr_puppet_tribal_talks:0 "Discussions Tribales"
 ncr_puppet_tribal_talks_desc:0 "Si les tribus des terres désolées peuvent être non civilisées, non hygiéniques et généralement pathétiques, elles peuvent néanmoins entendre raison. En discutant avec les anciens de la communauté, une transition pacifique vers la modernité peut être assurée."

 ncr_puppet_introduce_modernity:0 "Introduire la Modernité"
 ncr_puppet_introduce_modernity_desc:0 "L'isolement des tribus des terres incultes est peut-être leur sécurité, mais il signifie aussi qu'elles manquent cruellement de commodités modernes. Un moyen facile de gagner le soutien des indigènes est de lancer un nouveau projet d'infrastructure pour faciliter la croissance dans la région. "

 ncr_puppet_dispelling_myths:0 "Dissiper les Mythes"
 ncr_puppet_dispelling_myths_desc:0 "Peu importe le nombre de routes que nous construisons ou de puits que nous creusons, au bout du compte, le plus grand obstacle à l'éducation des indigènes est eux-mêmes. Si nous pouvons fournir une éducation appropriée aux tribus, nous pouvons espérer dissiper les plus ignorants de leurs croyances."

 ncr_puppet_community_leaders:0 "Engagement de la Communauté"
 ncr_puppet_community_leaders_desc:0 "Faire partie de quelque chose de plus grand est toujours une perspective incertaine, et tout le monde n'a pas la plus haute opinion de la R.N.C. Si nous voulons intégrer pleinement notre nouvel État, nous devons prouver que nous sommes investis dans la communauté, et prendre des mesures pour la voir grandir."

 ncr_puppet_introduce_law:0 "Introduire les Lois de la R.N.C"
 ncr_puppet_introduce_law_desc:0 "Les Terres Désolées est un lieu sans loi, comme l'Ouest de l'Ancien, pourrait trop souvent faire droit aux frontières. La R.N.C apporte l'ordre, et en introduisant et en appliquant notre code de lois dans la communauté, nous pouvons prouver cette affirmation."

 ncr_puppet_taxes_for_infrastructure:0 "Taxes pour les Infrastructures"
 ncr_puppet_taxes_for_infrastructure_desc:0 "La liberté n'est pas gratuite, et malheureusement, les routes non plus. Pour mieux intégrer les États frontaliers dans la république, nous utiliserons nos nouveaux contribuables pour financer les infrastructures dans la région."

 ncr_puppet_ncr_draft:0 "Le Projet de R.N.C"
 ncr_puppet_ncr_draft_desc:0 "Maintenant que nous avons gagné le cœur des gens, nous devons les protéger. Les nouvelles recrues qui pourront patrouiller dans la région renforceront la sécurité et le patriotisme de notre nouvel État."

 ncr_puppet_introducing_trade:0 "Rétablir le Commerce"
 ncr_puppet_introducing_trade_desc:0 "Les routes étant maintenant sécurisées, nous devons donner la priorité aux nouvelles opportunités commerciales dans la région, les sociétés de caravanes basées en R.N.C peuvent commencer à nous apporter la richesse de la capitale."

 ncr_puppet_creating_defense_militia:0 "Milices Défensives"
 ncr_puppet_creating_defense_militia_desc:0 "Si nos recrues ne répondent pas aux normes de la R.C.N., elles ont tout à perdre en se battant pour leur État. En concentrant nos capacités de troupes sur la défense, nous pouvons maximiser notre force de combat effective."

 ncr_puppet_light_of_civilisation:0 "Lumière de la Civilisation"
 ncr_puppet_light_of_civilisation_desc:0 "Bien que nous n'ayons pas la population de Shady Sands, ni la technologie de Dayglow, nous avons toujours une chose en commun avec ces grandes villes, la civilisation. Nous sommes la plus récente lumière de l'humanité dans les terres désolées, et nous en sommes sacrément fiers."

 ncr_puppet_new_industry:0 "Nouvelle Industrie"
 ncr_puppet_new_industry_desc:0 "Avec de plus en plus de citoyens capables de travailler, et avec notre infrastructure désormais capable de la soutenir, nous pouvons enfin investir dans une véritable région industrielle dans notre État."

 ncr_puppet_embracing_the_future:0 "Embrasser l'Avenir"
 ncr_puppet_embracing_the_future_desc:0 "Pendant trop longtemps, notre peuple a été coincé dans le blues de l'Ancien Monde, incapable d'oublier le passé. Mais aujourd'hui, l'avenir est prometteur, et notre État sera parmi les premiers à l'embrasser."

 ncr_puppet_ncr_state:0 "Un Nouvel Etat de la R.N.C"
 ncr_puppet_ncr_state_desc:0 "L'industrie est florissante, la culture s'épanouit, les gens meurent moins et sont généralement plus polis. La R.N.C a un nouvel État loyal, et tout cela grâce aux hommes et aux femmes qui travaillent dur au sein de l'administration territoriale."

