 vlt_puppet_vault_tec_calling:0 "L' Appel de Vault-Tec"
 vlt_puppet_vault_tec_calling_desc:0 "Bonjour à tous et à chacun d'entre vous ! Vault Tec à votre service, et oh bon sang, nous avons de bonnes nouvelles ! À partir de maintenant, vous êtes tous considérés comme une filiale de Vault Tec Inc. et, à ce titre, nous vous saluerons chaleureusement. Bienvenue dans notre famille toujours plus nombreuse, nous sommes ravis de vous accueillir et espérons que notre coopération sera fructueuse !"

 vlt_puppet_capital_siege:0 "L'incorporation de [Root.Capital.GetName]"
 vlt_puppet_capital_siege_desc:0 "C'est encore nous, votre entreprise préférée dans cette petite tranche de Terres Désolées ! Nous avons dû prendre un certain temps pour nettoyer les restes laissés par les actifs réticents qui se trouvaient sur notre chemin lors de notre prise de contrôle agressive et forcée, alors désolé pour le petit gâchis que notre équipe de sécurité a fait. Mais tout cela, c'est du passé, n'est-ce pas ? Examinons maintenant les termes du contrat."

 vlt_puppet_the_new_overseer:0 "Le Nouveau Superviseur"
 vlt_puppet_the_new_overseer_desc:0 "Nous sommes heureux de vous annoncer à tous, notre plus fidèle filiale, que nous vous avons attribué un directeur régional ! Vous n'aurez plus à vous soucier de choses aussi ennuyeuses que l'"autonomie" ou l'"autodétermination", nous nous en chargeons maintenant. Dites bonjour à votre nouveau directeur !"

 vlt_puppet_for_science:0 "Pour la Science"
 vlt_puppet_for_science_desc:0 "La science ! Certains pourraient dire que c'est horrible, et utiliser des termes largement inexacts tels que "violation des droits de l'homme" ou même peut-être "comportement odieux", mais ici, à Vault Tec, nous voyons beaucoup plus loin ! Imaginez tout ce que nous pourrions accomplir ensemble, et tout ce qui est nécessaire est un paiement mensuel de (25) biens civils !"

 vlt_puppet_scientific_method:0 "Méthode Scientifique"
 vlt_puppet_scientific_method_desc:0 "La méthode scientifique, une chose merveilleuse à coup sûr. Ici, à Vault Tec, nous souhaitons faire progresser l'humanité, et pour cela, nous devons tenter nos expériences encore, encore, encore et les répéter encore une fois pour en être sûrs ! Maintenant, s'il vous plaît, les enfants, faites une double file dans la chambre d'essai, et ne vous inquiétez pas si vous marchez sur quelque chose de collant ! Vault Boy vous remercie pour votre contribution !"

 vlt_puppet_test_subjects:0 "Sujets d'Essai"
 vlt_puppet_test_subjects_desc:0 "Nous aimerions vous rappeler que les cris peuvent être entendus en dehors de la chambre d'essai, mais qu'aucun membre du personnel ne viendra à votre aide en cas de dissolution d'un membre ou de pourriture nerveuse. Nous vous suggérons donc d'utiliser la pièce de bois fournie pour mordre pendant les essais cliniques afin de ne pas déranger notre personnel qualifié. Nous vous souhaitons une bonne journée et vous remercions d'avoir choisi Vault Tec !"

 vlt_puppet_human_trials:0 "Essais Humains"
 vlt_puppet_human_trials_desc:0 "Vault Tec tient à remercier gracieusement la famille des sujets d'essai, faites savoir qu'ils ont fourni des analyses balistiques et des relevés de dommages corporels très utiles ! Ce message est un gage de remerciement de la part de l'équipe, à savoir un pistolet fabriqué en tenant compte de ces rapports. Nous vous rappelons également avec joie que l'utilisation de ce cadeau pour la disposition de "biens non désirés" entraînerait une augmentation de salaire ! (2) des membres de votre famille ont été désignés comme tels. Nous vous souhaitons une bonne journée !"

 vlt_puppet_control_groups:0 "Groupes de Contrôle"
 vlt_puppet_control_groups_desc:0 "S'il vous plaît, citoyens, ne soyez pas alarmés. Les récentes disparitions sont simplement le résultat de notre toute nouvelle politique de constitution de groupes de contrôle. Ils sont bien soignés et nourris comme chacun d'entre vous. Toute famille dont l'un des membres a été réaffecté de force et qui souhaite obtenir une compensation peut contacter son agent local pour être réaffecté dans les mêmes installations de groupe de contrôle que ses proches."

 vlt_puppet_science_enrichment_centres:0 "Centres d'Enrichissement"
 vlt_puppet_science_enrichment_centres_desc:0 "Dans l'intérêt des sujets de test apaisants, nous sommes heureux d'annoncer l'ouverture d'un tout nouveau centre d'enrichissement ! Avec des murs rembourrés pour une atmosphère confortable, et une série de haut-parleurs et de télévision apaisante dans chaque pièce, il est garanti de donner une expérience merveilleuse à nos contributeurs bien-aimés. Renseignez-vous dès aujourd'hui auprès de votre superviseur local !"

 vlt_puppet_artificial_loyalty_enhancement:0 "Renforcement Artificiel de la Loyauté"
 vlt_puppet_artificial_loyalty_enhancement_desc:0 "Toute nouvelle puce de fidélité directement implantée dans le système Nerval est la plus récente avancée venant directement de notre division commerciale ! La garantie de vous rendre heureux grâce à une technologie d'injection de produits chimiques spécialement conçue pour votre bien-être ! Vault Tec vous rappelle que l'opération est obligatoire et vous souhaite une excellente journée !"

 vlt_puppet_SPCW:0 "Les Citoyens pour un Traitement Ethique des Surviants"
 vlt_puppet_SPCW_desc:0 "Avec le nouveau développement concernant la campagne du C.E.T.W., nous sommes attristés d'annoncer qu'après de longues délibérations, nous allons arrêter tous les programmes d'enrichissement et les avancées scientifiques. Bien que je sois sûr que la plupart d'entre vous soient choqués et horrifiés par ce développement, nous voulons quand même dire que Vault Tec fera de son mieux pour vous mener tous vers l'avenir de l'humanité !"

 vlt_puppet_for_the_vault:0 "Pour la Ville"
 vlt_puppet_for_the_vault_desc:0 "En tant que nouvelle filiale de Vault Tec incorporé, nous sommes heureux d'annoncer qu'un ingénieur spécialisé arrivera bientôt et aidera votre ville/région/nation à devenir l'endroit prospère que nous savons qu'il peut être ! Nous croyons en vous, champion ! Ne faites pas attention aux gardes armés, ils sont là uniquement pour vous protéger contre les pillards et la faune."

 vlt_puppet_the_new_courtyard:0 "La Nouvelle Cour"
 vlt_puppet_the_new_courtyard_desc:0 "Poursuivant notre partenariat, Vault City a décidé de vous envoyer des colons supplémentaires pour vous aider à apprivoiser les Terres Dévastées ! Quelle chance pouvez-vous avoir ? Vous pouvez maintenant vous inquiéter de leur teint et de leur attitude générale, mais nous vous assurons qu'ils sont ce que la cour peut offrir de mieux !"

 vlt_puppet_resource_extraction:0 "Extraction des Ressources"
 vlt_puppet_resource_extraction_desc:0 "Afin de faciliter encore davantage nos relations, nous avons décidé de vous donner accès à des dispositifs avancés d'extraction de ressources. Bien sûr, nous attendons notre propre part de l'accord, mais nous avons négocié un commerce plus qu'équitable ! Après tout, 25 % de la mine la plus avancée dans les Terres Désolées, c'est mieux que 100 % de rien, n'est-ce pas ?"

 vlt_puppet_industrial_repurposing:0 "Reconversion Industrielle"
 vlt_puppet_industrial_repurposing_desc:0 "La récente visite de nos ingénieurs accrédités a révélé des ateliers civils parfaitement adaptés à des projets civils. Il semble qu'ils aient été utilisés à des fins moins qu'idéales, nous avons donc pris la liberté de les réutiliser nous-mêmes et de renvoyer les matériaux dangereux à Vault City pour une meilleure utilisation. Merci pour votre coopération !"

 vlt_puppet_vault_security_training:0 "Formation de la Sécutité de l'Abri"
 vlt_puppet_vault_security_training_desc:0 "Avec l'approfondissement de notre partenariat, il a été jugé opportun de vous donner, à vous nos partenaires les plus estimés, accès à une formation spéciale sur la sécurité des abris ! Ces programmes avancés, dirigés par notre vétéran expérimenté, feront certainement de vos forces de sécurité une force militaire efficace ! Résultats en un mois ou un remboursement complet est offert !"

 vlt_puppet_for_the_people:0 "Pour l'Humanité"
 vlt_puppet_for_the_people_desc:0 "L'Humanité ! Glorieux porte-flambeau de la civilisation et de la science ! Ici, à Vault Tec, notre principal objectif est de la préserver, et nous le faisons plus que bien. Pour aller plus loin, nous allons malheureusement devoir vous demander à tous de vous serrer un peu la ceinture pour faciliter votre ascension. Pensez à l'avenir de l'humanité ! Tout cela en vaudra la peine à la fin."

 vlt_puppet_building_utopia:0 "Construire l'Utopie"
 vlt_puppet_building_utopia_desc:0 "L'utopie est, pour nous, un objectif plus que gérable. Après tout, nous savons tous que la vie s'épanouit après l'apocalypse. Mais il faut pour cela des participants volontaires, forts et déterminés, et vous êtes ces participants ! Déjà, des outils et des manuels ont été livrés au centre de coordination Vault Tec de votre région. Engagez-vous dès aujourd'hui !"

 vlt_puppet_vaultways:0 "Les Voies de l'Abri"
 vlt_puppet_vaultways_desc:0 "Pour commencer la construction d'un tout nouveau abri, nous devrons construire de nouvelles infrastructures pour déplacer le matériel nécessaire. Heureusement pour vous, votre filiale locale Vault Tec est plus que disposée à vous aider ! Il suffit de demander des biens de construction, de ne pas laisser les chaînes se détacher trop et vous aurez une toute nouvelle route avant de pouvoir dire "Merci Vault Tec" !"

 vlt_puppet_GECK_replicas:0 "Répliques du G.E.C.K."
 vlt_puppet_GECK_replicas_desc:0 "Même si nos répliques G.E.C.K. ne ramènent peut-être pas les forêts luxuriantes d'autrefois, nous pensons sincèrement que cela suffira amplement à ouvrir la voie de l'avenir ! Veuillez vous référer aux manuels d'utilisation 23 à 46 et ne jamais toucher l'appareil avant d'être équipé d'une combinaison anti-radiations à double couche ainsi que de pilules de charbon, signalez immédiatement toute fuite suspecte à votre superviseur."

 vlt_puppet_free_lunchboxes:0 "Déjeuners Gratuits !"
 vlt_puppet_free_lunchboxes_desc:0 "En guise de cadeau de bienvenue de la part de notre département régional, vous avez tous reçu une édition spéciale de boîtes à lunch Vault Boy ! La solide doublure en plomb est extrêmement efficace pour conserver les aliments à l'intérieur, tandis que l'extérieur en amiante les protège de la chaleur et de la plupart des dommages. Pas besoin de remerciements, c'est notre plaisir !"

 vlt_puppet_vault_boy_posters:0 "Propagande de Vault City"
 vlt_puppet_vault_boy_posters_desc:0 "Même si les avantages d'être un partenaire de Vault Tec incorporé sont évidents, nous aimerions vous rappeler les multiples avantages qui accompagnent ce statut. Considérez l'accomplissement et la beauté de servir un but supérieur, de construire l'avenir de l'humanité et de contribuer à la prochaine percée scientifique ! Maintenant, s'il vous plaît, retournez au travail."

 vlt_puppet_new_jumpsuits:0 "Nouvelles Combinaisons"
 vlt_puppet_new_jumpsuits_desc:0 "C'est avec un cœur chaleureux et un esprit vif que nous sommes fiers d'annoncer la fabrication d'une nouvelle série de combinaisons pour les nombreux autres habitants de l'abri, dès à présent ! Notre famille s'est beaucoup agrandie ces derniers mois, et nous souhaitons la bienvenue à tous dans notre organisation."

 vlt_puppet_taking_the_GOAT:0 "Prendre le G.O.A.T"
 vlt_puppet_taking_the_GOAT_desc:0 "Le test d'aptitude professionnelle généralisée ! Un rite de passage pour chaque associé de Vault Tec, et aujourd'hui vous êtes le privilégié pour le réussir ! Avec de multiples questions amusantes et une garantie d'avoir un métier épanouissant à la fin, il est sûr d'être un vrai succès auprès des jeunes. Maintenant, s'il vous plaît, chers citoyens, faites un pas vers le G.O.A.T!"

 vlt_puppet_a_new_great_experiment:0 "Une Nouvelle Grande Expérience"
 vlt_puppet_a_new_great_experiment_desc:0 "Vault Tec veut prendre un peu de temps précieux de votre merveilleuse journée pour vous rappeler que si la situation actuelle des Terres Désolées est effectivement désastreuse, nous, ici à Vault Tec, pouvons faire beaucoup mieux ! Nous vous demandons donc gentiment de faire de votre mieux dans ce tout nouveau monde, aux côtés de notre personnel qualifié, pour le bien de l'humanité. Si vous ne souhaitez pas le faire, veuillez vous référer au manuel 12.C et vous approprier l'arme chargée 2.B pour les procédures d'autodécharge"

 vlt_puppet_honorary_vault_dwellers:0 "Habitants Honorables de l'Abri"
 vlt_puppet_honorary_vault_dwellers_desc:0 "Vous avez tous travaillé si dur pour faire tout ce chemin, et pour cela nous sommes très honorés de vous présenter la chose merveilleuse que tout aspirant à la vie de caveau recherche. Votre propre Certificat de Capacité ! La route a été ardue, mais vous l'avez quand même parcourue sans problème, et nous sommes fiers de vous compter parmi nos rangs. Recevez notre plus grande gratitude, et merci encore d'avoir choisi Vault Tec !"

 rio_chapter_ad_victorium:0 "Lié par l'Acier"
 rio_chapter_ad_victorium_desc:0 "Vaincus par les monstres d'acier, nous ne pouvons que nous soumettre et attendre leur jugement. Nous nous sommes battus vaillamment, mais leur technologie avancée leur a donné l'avantage, et maintenant nous devons endurer. Notre population est fatiguée et craintive, on sait peu de choses sur eux. Seront-ils des conquérants sadiques ?"

 rio_chapter_capital_siege:0 "Libération de [Root.Capital.GetName]"
 rio_chapter_capital_siege_desc:0 "La Confrérie a décidé de marcher sur notre capitale. Nos citoyens ferment leur porte à clé et regardent par la fenêtre, effrayés par ces soldats en armure. Que veulent-ils ? Qu'ils cherchent à jubiler après notre défaite ?"

 rio_chapter_hall_of_initiates:0 "Salle des Initiés"
 rio_chapter_hall_of_initiates_desc:0 "Ils cherchent apparemment des initiés, de nouvelles recrues pour leur armée, et nous ne pouvons que les obliger. Pourtant, c'est étrange, on ne peut pas dire qu'il s'agit de la conscription, ils semblent vouloir nous élever. Mais quels seront leurs enseignements ?"

 rio_chapter_initiate_education:0 "L'Éducation pour le Service"
 rio_chapter_initiate_education_desc:0 "Leur milice auxiliaire a besoin d'hommes, de soldats prêts à marcher à côté de leur silhouette blindée. Nous avons déjà choisi nos citoyens les plus robustes pour les donner aux envahisseurs, car nous avons pensé à l'enrôlement. Mais ils recherchent des soldats volontaires, et en échange ils nous feront cadeau du savoir."

 rio_chapter_drilling:0 "Exercices"
 rio_chapter_drilling_desc:0 "Notre armée, étonnamment, n'a pas été dissoute après la chute du pays. Au contraire, elle a augmenté en taille ! Les conseillers de la confrérie ont observé nos exercices militaires ainsi que les programmes de formation, et leur ont proposé de nombreuses améliorations. Cela devrait faire de nos forces une machine de combat plus performante, mais quel est leur objectif ?"

 rio_chapter_ideological_strength:0 "Propagande de la Confrérie"
 rio_chapter_ideological_strength_desc:0 "Tracts, orateurs, campagne d'aide humanitaire, la confrérie recherche clairement de bonnes relations publiques. Pourtant, peut-on les blâmer ? Ils apportent de la nourriture et un abri à notre population, il est juste qu'ils gagnent une certaine confiance en retour."

 rio_chapter_reintroducing_technology:0 "Réintroduire la Technologie de Base"
 rio_chapter_reintroducing_technology_desc:0 "De toutes les technologies réintroduites par la Confrérie dans notre pays, la climatisation est la plus appréciée. Si les terminaux et les laboratoires en fonctionnement sont tous très bien, ils ont montré une certaine perplexité à nous voir plus intéressés par l'air frais que par la science. Que savent-ils, leurs combinaisons ont une ventilation intégrée après tout..."

 rio_chapter_earning_our_place:0 "Gagner notre Place"
 rio_chapter_earning_our_place_desc:0 "Le chapitre appelle, et nous répondons à leurs efforts pour améliorer nos vies. Nous ne pouvons pas rester les bras croisés pendant qu'ils travaillent pour nous, nous mériterons ce privilège et leur respect ! Faites savoir que nous formons des auxiliaires exceptionnels, car nous mériterons notre place à leurs côtés !"

 rio_chapter_scribe_initiation:0 "Initiation du Scribe"
 rio_chapter_scribe_initiation_desc:0 "Pour nos efforts, nous avons gagné le privilège de recevoir l'initiation de scribe, de la même manière que tout aspirant initié. Notre armée ainsi que notre peuple se tiennent prêts, nous allons passer ce test !"

 rio_chapter_learning_from_the_ancients:0 "Tirer les Leçons des Anciens"
 rio_chapter_learning_from_the_ancients_desc:0 "Notre peuple recherche plus de connaissances, et donc les reliques de l'ancien monde. Des équipes de fouille sont mises en place, et chaque trouvaille est minutieusement nettoyée et étudiée en vue d'une utilisation future. La Confrérie recherche ces objets autant que nous, et ils pourraient s'avérer utiles à l'avenir."

 rio_chapter_tutelage:0 "Tutelage"
 rio_chapter_tutelage_desc:0 "Avec notre armée qui suit à la lettre le nouveau régiment d'entraînement, les soldats blindés voient que nous cherchons à remplir leurs rangs. Les conseillers ont déjà demandé à agir en tant que conseillers militaires et superviseurs d'exercices, une demande que nous ne pouvons qu'accepter. Comment pourrions-nous laisser passer l'occasion d'un si bon exemple à suivre ?"

 rio_chapter_old_world_medicine:0 "Médecine de l'Ancien Monde"
 rio_chapter_old_world_medicine_desc:0 "On peut dire que ce qui détermine le niveau d'une civilisation est la qualité des soins apportés à ses citoyens. À ce titre, et pour éviter toute perte militaire évitable, une vaste campagne de nettoyage de toutes les cliniques, hôpitaux et installations médicales de nos pays devrait améliorer nos connaissances et nous permettre de développer de nouvelles technologies."

 rio_chapter_new_discoveries:0 "Nouvelles Découvertes Scientifiques"
 rio_chapter_new_discoveries_desc:0 "Nos scientifiques ont fait une percée ! Après avoir si longtemps amélioré nos connaissances et développé nos opérations technologiques, nous avons réussi à faire une nouvelle découverte scientifique ! Cela fera certainement plaisir à la Confrérie, car nous la leur offrirons en cadeau."

 rio_chapter_power_armour_maintenance:0 "Maintenance d'Armures Assistées"
 rio_chapter_power_armour_maintenance_desc:0 "En symbole de confiance, notre nation a reçu une petite quantité d'armure assistée récupérée. Nous devons apprendre à les utiliser, les entretenir et les améliorer, car nous devons devenir chevaliers ! Déjà, nos troupes se sentent puissantes dans une véritable armure assistée. Mais nous avons encore un long chemin à parcourir."

 rio_chapter_knight_school:0 "L'École des Chevaliers"
 rio_chapter_knight_school_desc:0 "La Confrérie a jugé bon de commencer à nous donner une formation de chevalier, un grand honneur, c'est certain ! Avec elle viennent la technologie, la connaissance et le pouvoir ! Nous faisons de grands progrès, et bientôt nous serons aussi puissants que leurs titans d'acier."

 rio_chapter_art_of_war:0 "L'Art de la Guerre"
 rio_chapter_art_of_war_desc:0 "Si nous voulons devenir un chapitre à part entière, nous devons être les meilleurs, la crème de la crème. Nos armures assistées nous ont bien servi, mais ce qu'il faut, c'est de l'entraînement et des tactiques. Nous serons sans peur, nous frapperons vite et fort, nous détruirons nos ennemis avant même qu'ils ne puissent réagir."

 rio_chapter_power_armour_training:0 "Entraînement au Port d'Armure Assistée"
 rio_chapter_power_armour_training_desc:0 "Des exercices spécialisés sur les armures assistées, portant sur la manutention, la procédure de maintenance et la réparation du champ de bataille, nous permettront de rationaliser notre conception actuelle, ce qui contribuera à la formation supérieure de nos troupes, ce qui peut facilement compenser. Nous devons nous concentrer à la fois sur la qualité et la quantité, car si nous parvenons à combiner les deux, nos ennemis sont sûrement condamnés."

 rio_chapter_wasteland_missions:0 "Missions dans les Terres Désolées"
 rio_chapter_wasteland_missions_desc:0 "Nouvelles recrues, nouveaux auxiliaires, nouveaux initiés, nous avons besoin de tout cela et plus encore. Si nous voulons nous défendre et lutter, nous devons disposer de plus de forces. Des missions de recrutement seront envoyées dans les régions des Terres Désolées, demandant à des soldats endurcis de devenir chevaliers. Cela devrait renforcer suffisamment nos troupes pour nous permettre de prendre la plupart des ennemis de front."

 rio_chapter_new_bunkers:0 "Nouveaux Bunkers"
 rio_chapter_new_bunkers_desc:0 "Des fortifications sont nécessaires pour tout quartier général militaire, et nos alliés ont eu la gentillesse de nous fournir certains de leurs modèles de bunkers de bas niveau. Les travaux ont déjà commencé, avec la mise en place de salles de commandement tactique et de positions défensives renforcées. Il ne fait guère de doute que nous saignerons quiconque essaiera de nous mettre à sec."

 rio_chapter_technology_raids:0 "Raids Technologiques"
 rio_chapter_technology_raids_desc:0 "Il est temps de mettre à profit toute cette pratique et cette formation. La Confrérie a repéré des technologies dangereuses sur notre territoire et nous a chargés de les capturer et de détruire tout élément hostile. Nous ne décevrons pas, Ad Victoriam."

 rio_chapter_paladin:0 "Initiation Paladin"
 rio_chapter_paladin_desc:0 "Enfin, nous sommes jugés dignes. Nos forces armées doivent se soumettre à l'initiation officielle des paladins, ce qui constituera pour elles l'épreuve la plus difficile. Elles sont prêtes et elles ne décevront pas. Les vrais paladins vont bientôt faire la grâce de nos terres, au service du peuple et en luttant contre l'horreur des Terres Désolées !"

 rio_chapter_visit_from_the_elder:0 "Visite des Aînés"
 rio_chapter_visit_from_the_elder_desc:0 "Les Aînés nous ont gratifiés de leur présence et, en tant que tels, nous avons été jugés dignes. Une visite de leur part a eu des conséquences importantes au sein de la population. Notre peuple est à nouveau fier et plein d'espoir, car ils nous ont donné de l'eau, de l'électricité et la possibilité de faire nos preuves. Nous réitérons notre serment d'allégeance et promettons notre soutien à cette cause."

 rio_chapter_new_chapter:0 "Un Nouveau Chapitre"
 rio_chapter_new_chapter_desc:0 "Tous nos efforts et notre formation, toutes les personnes que nous avons perdues, celles que nous avons rencontrées, les amis que nous nous sommes faits, les ennemis que nous avons écrasés, tout cela mène à cela. Nous sommes maintenant officiellement reconnus comme un nouveau chapitre de la Confrérie, le premier à avoir été formé à partir des Terres Désolées. Créés sur les cendres de l'apocalypse, nous nous élevons pour sécuriser et protéger notre peuple, ainsi que pour contenir les technologies dangereuses. Nous promettons fidélité à la Confrérie, maintenant et pour toujours !"

 rio_chapter_semper_invicta:0 "Devoir, Honneur, Courage"
 rio_chapter_semper_invicta_desc:0 "Ces valeurs nous sont inculquées depuis la formation. Notre fierté est bien méritée, car nous avons servi notre chapitre au-delà de toute attente. En tant que chapitre indépendant nouvellement formé, nous jouissons maintenant d'un nouveau degré d'autonomie qui nous permettra d'entreprendre des missions indépendantes en territoire ennemi, ainsi que de mieux combattre les ennemis de la Fraternité. Plus jamais la technologie ne sera autorisée à détruire notre monde, nos soldats d'élite blindés s'en assureront."

 rio_chapter_the_art_of_rifle_maintenance:0 "L'art de l'Entretien des Fusils"
 rio_chapter_the_art_of_rifle_maintenance_desc:0 "Le nettoyage et le démantèlement des champs est en effet un art. Tout soldat digne de ce nom devrait être capable de démonter son fusil laser, de nettoyer les lentilles et le récepteur de la batterie, ainsi que de vérifier les alignements et les conduits électriques. Ces fusils doivent être une extension de nous-mêmes, et nous devons en prendre soin tout comme nous prenons soin de notre propre corps."





































