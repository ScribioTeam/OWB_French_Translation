 nf_event_cmc.1.t:0 "Une Nuit Inoubliable"
 nf_event_cmc.1.d:0 "Une force de police qu'ils ne pouvaient pas contrôler ou corrompre a apparemment été la goutte d'eau qui a fait déborder le vase. Peu de temps après l'inauguration officielle du nouveau chef de la police, les choses ont commencé à se gâter. Plusieurs membres du réseau criminel clandestin ont pris d'assaut de nombreux casinos de renom, tentant de prendre en otage ou d'éliminer des membres importants des familles des casinos. Tout cela dans le but de prendre le contrôle de ces établissements. Mais nous étions préparés.\n\nJ'étais préparé.\n\nIls ont été accueillis par une pluie de balles, dont une bonne quantité provenait de mon propre pistolet, qui en a tué beaucoup et qui a fait fuir les autres dehors, en attendant quelque chose.\nÀ ma grande consternation, j'ai reconnu quelques visages parmi les morts. Des gens que je considérais comme des amis. De la famille. Je ne pensais pas que le fossé causé par nos divergences d'opinion était aussi profond.\n\nLa première vague d'attentats a été repoussée. J'étais sur le point de me retirer dans l'un des bureaux du casino de Red River qui a été transformé en salle de guerre improvisée. Aspen m'a rejoint à mi-chemin. Je ne l'ai pas vu à la défense, donc j'étais presque sûr de savoir ce qui allait se passer. Je n'ai pas été surpris, juste attristé quand elle a pointé un pistolet sur ma tête.\nCe qui l'a surprise, du moins pour elle, c'est que le couteau lui est sorti de la gorge en un clin d'œil plus tard. \nComment diriger un casino n'est pas la seule chose que mes parents m'ont apprise.\nNotre famille a été la première à sortir des bunkers. Nous n'avons pas survécu par pur hasard contre les pilleurs et les créatures hostiles. Cela aussi fait partie de mon héritage. Un héritage dont Aspen ne voulait pas. Des leçons qu'elle n'a jamais apprises. \n\nIl est facile de comprendre pourquoi ils l'ont balancée sur le côté. Elle a eu un accès pratiquement libre à tout ce qu'elle voulait. Cela est inestimable si certaines personnes veulent obtenir des informations ou accéder à certaines zones.\n\nAprès un dernier regard sur son corps, j'ai continué. La nuit était encore jeune et ils attendaient toujours dehors. Nous avons demandé l'aide de la police par radio. Pour eux aussi, ce serait une épreuve de feu."
 nf_event_cmc.1.a:0 "L'Aube Arrivera"
 cmc_aspen_killed_tt:0 "§YAspen§! a été tuée !"
 nf_event_cmc.2.t:0 "Une Nuit Inoubliable"
 nf_event_cmc.2.d:0 "Les choses brassent sous la surface de notre nation depuis un certain temps. Certaines personnes importantes ont eu tendance à disparaître ou sont mortes. Des accidents, tous, m'a-t-on assuré. Des choses ont disparu. Des armes, des munitions, des informations. Maintenant, ce que je redoutais s'est produit. Ce soir, plusieurs membres du réseau criminel clandestin ont pris d'assaut de nombreux casinos très en vue pour tenter de faire disparaître ou de prendre en otage des membres importants des familles des casinos. Tout cela dans le but de prendre le contrôle de ces établissements.\n\nEt je suis complètement impuissant à les arrêter.n\nCeux qui me sont restés fidèles et moi avons fait de notre mieux pour défendre tout ce que nous avons construit, mais ce fut une bataille perdue d'avance.\nQuand les portes se sont ouvertes, j'ai reconnu beaucoup de visages. Des gens que je considérais comme des amis. De la famille. Je ne pensais pas que le fossé causé par nos divergences d'opinion était aussi profond.\n\nNous faisions une retraite de combat vers une salle sécurisée que nous avions aménagée pour une affaire comme celle-ci. Aspen m'a rejoint à mi-chemin. Je ne l'ai pas vu à la défense, donc j'étais presque sûr de savoir ce qui allait se passer. J'ai fermé les yeux en m'attendant à ce qu'un coup de feu mette fin à tout ça. J'ai entendu le coup de feu, mais la courte explosion de douleur attendue avant la fin n'est pas apparue. J'ai ouvert les yeux à nouveau.\nLiam était étendu mort sur le sol à côté de moi. Le coup de feu ne m'était pas destiné. Je nous ai vu être entourés de divers membres de gangs de tous les côtés. Cette bagarre était terminée.\nAspen me regardait avec un méchant sourire sur son visage.\n\"Il n'aurait été qu'une nuisance, il était donc temps de s'en débarrasser. Vous, par contre, nous avons encore besoin. Vous allez être notre oiseau en cage, en faisant exactement ce que nous vous disons de faire. Sinon, sa vie ne sera pas la seule à se terminer ainsi\".\nUne menace non pas pour moi, mais pour mes proches. Me laissant sans issue.\nJe veux juste que ce soit fini."
 nf_event_cmc.2.a:0 "Une Longue Nuit"
 cmc_liam_killed_tt:0 "§YLiam§! a été tué !"
 nf_event_cmc.3.t:0 "Une Nuit Inoubliable"

 nf_event_cmc.4.t:0 "En Quête d'Amour"
 nf_event_cmc.4.d:0 "Je suis arrivé à la station KXII sans aucun problème. A peu près à mi-chemin, nous avons été accueillis par un groupe de gardes Tubehead, qui nous ont accompagnés tout au long du trajet. Je m'attendais à avoir le regard habituel d'un pilleur, honnêtement. Du cuir, des pointes métalliques, un crâne ou un os de temps en temps. Ce que j'ai vu, c'était du matériel militaire sur de beaux costumes. C'était différent, c'est le moins qu'on puisse dire. La rencontre a eu lieu dans un des studios d'enregistrement. J'avais déjà vu cet endroit auparavant, à la télévision. C'est là qu'il anime son \"Talk Show\" avec différents invités. J'ai demandé s'il enregistrait aussi cette négociation pour son émission. Il a simplement ri et a répondu qu'il se sentait le plus à l'aise dans cet endroit, c'est pourquoi il l'a choisi. Les \"négociations tendues\" se sont déroulées incroyablement rapidement. Nous n'étions pas d'accord sur certains détails, mais nous sommes parvenus à un accord en l'espace d'une demi-heure. Tout se résumait à notre argent d'investissement, à leur expertise technique et à un catalogue de médias bien établi. Le reste de la soirée, que je pensais passer à discuter avec un chef de guerre raider sur un front civilisé, a plutôt été consacré à une agréable conversation sur divers sujets. Certains n'avaient pas de sens, d'autres concernaient nos deux situations. Nous avons bu un peu, nous avons ri ensemble. C'était une belle distraction par rapport à tout ce qui s'est passé récemment."
 nf_event_cmc.4.a:0 "Une Belle Soirée"

 nf_event_cmc.5.t:0 "Le Destin des Prospecteurs"
 nf_event_cmc.5.d:0 "Les Prospecteurs connaissent chaque recoin des terrains rouillés. Pas un jour ne s'est écoulé sans que certains d'entre eux ne sortent de la remorque d'un camion que nous pensions vide, ou sans que nos ouvriers ne se fassent tirer dessus depuis le haut d'un vieil engin de construction. Juste pour qu'ils disparaissent en un clin d'œil une fois que nous aurons réussi à contre-attaquer. Les travailleurs refusent de travailler dans la région et nous gaspillons trop de ressources et d'hommes pour cela. Nous avons donc à nouveau engagé nos troupes en force pour mettre fin à cela..\nUne opération chanceuse a réussi à nous faire emprisonner un de leurs chefs de clan. Après une brève \"discussion\" avec lui, nous le renvoyons avec une proposition. Leur ténacité, malgré les difficultés auxquelles ils sont confrontés, est admirable et nous pourrions utiliser des guerriers comme eux. Tout le monde a un prix et travailler pour nous, c'est mieux que d'être traqué comme des chiens enragés. Les autres options que nous lui avons données étaient que nous les embauchions comme travailleurs dans la région. Ils pourraient essentiellement faire ce qu'ils faisaient avant notre arrivée, mais les bons morceaux de ferraille nous reviendraient directement. Voyons quelle sera leur réponse."
 nf_event_cmc.5.a:0 "C'est une Vie de Mercenaire pour Eux"
 nf_event_cmc.5.b:0 "Travailler pour vivre, c'est mieux que de mourir pour de vieilles traditions"
 CMC_scrapper_mercenaries_tt:0 "Créer 2 unités de §YMercenaires Prospecteurs§! dans §YLe Domaine Corrodé§!"

 nf_event_cmc.6.t:0 "En Quête de Vengeance"
 nf_event_cmc.6.d:0 "C'était cette nuit-là encore une fois. Sauf que cette fois, c'était moi qui attendais dehors pour enfoncer quelques portes. Attendant avec un grand nombre de soldats Tubehead. Le sang a encore coulé. Plus de sang sur mes mains. Je peux me consoler du fait que c'était pour sauver des gens. Pour sauver mes amis et ma famille. Et ce que ma famille a construit. Les troupes de [TUB.GetLeader] savaient ce qu'elles faisaient. C'était heureusement rapide.\n Mais Aspen était introuvable. Mon bureau, qui est maintenant à nouveau le mien, était déjà abandonné lorsque je suis arrivé. Elle n'était pas non plus parmi les corps. Elle a juste disparu.\n Je dois mettre en place une équipe pour essayer de la retrouver. Soit la capturer, soit... ça n'a plus d'importance maintenant. Il y a du travail à faire. Nous devons nettoyer ce gâchis."
 nf_event_cmc.6.a:0 "Espérons que Ce Sera la Fin"

 nf_event_cmc.7.t:0 "Un Mystérieux Étranger"
 nf_event_cmc.7.d:0 "Une femme est apparue en ville aujourd'hui. Hagard et fatiguée, elle a raconté qu'elle a été persécutée dans son pays, qu'elle a été accusée à tort de crimes par sa propre sœur qui voulait se débarrasser d'elle pour prendre sa place. Aujourd'hui, elle demande l'asile dans notre nation. Elle est prête à travailler pour gagner sa vie et à montrer ce qui a fait son succès, au point que les gens sont devenus assez jaloux pour la chasser.\nSommes-nous prêts à croire son histoire ?\n\n§RCela va probablement mettre en colère le [CMC.GetName]!§!"
 nf_event_cmc.7.a:0 "Voyons ce qu'elle peut faire"
 nf_event_cmc.7.b:0 "Non, merci !"

 nf_event_cmc.71.t:0 "Nous l'Avons Trouvée"
 nf_event_cmc.71.d:0 "Aspen a été trouvé cachée dans les terres de [FROM.GetName]. Elle a déjà réussi à remonter la chaîne du pouvoir. Je ne peux pas la laisser s'en tirer comme ça. Il y a trop de sang sur ses mains. Les [FROM.GetName] ne sont pas prêts à la livrer, elle est trop fermement ancrée dans leur hiérarchie. Il y a une option que nous pourrions prendre, mais sommes-nous prêts à aller aussi loin ?"
 nf_event_cmc.71.a:0 "C'est la Guerre"
 nf_event_cmc.71.b:0 "Peut-être vaut-il Mieux laisser les Chiens Seuls"

 nf_event_cmc.8.t:0 "Une Offre de la Coalition"
 nf_event_cmc.8.d:0 "La Coalition Chickasaw-Muscogee nous a offert une importante somme d'argent pour racheter effectivement les Tubeheads de notre contrôle. Nous devons examiner attentivement si cela vaut la peine de faire les efforts que nous avons déjà déployés dans cette entreprise."
 nf_event_cmc.8.a:0 "Un bénéfice immédiat, Bébé !"
 nf_event_cmc.8.b:0 "Mais Qu'en est-il de l'Argent ?"
 nf_event_cmc.8.c:0 "Merci, Mais Nous Aimerions les Garder"

 nf_event_cmc.9.t:0 "Les [TBH.GetName] acceptent"
 nf_event_cmc.9.d:0 "Même si cela coûte beaucoup d'argent, à partir de ce moment, nos deux nations sont égales, en tant que partenaires. Nous devrions probablement annoncer cela à la télévision ? Cela semble être une bonne idée étant donné les circonstances."
 nf_event_cmc.9.a:0 "Le Chèque est dans le Courrier"
 nf_event_cmc.9.b:0 "Uhm, vous prenez le crédit ?"
 nf_event_cmc.9.c:0 "Nous Avons Changé d'Avis"
 cmc_event_9_tt:0 "§RVous n'avez pas assez de capsules pour payer les [TBH.GetName].§!"

 nf_event_cmc.10.t:0 "Les Texans Veulent Plus d'Argent"
 nf_event_cmc.10.d:0 "Apparemment, la Confrérie regrette de gérer une économie basée sur une justice vigilante, parce qu'ils veulent désespérément des capsules et veulent plus d'argent avant de reconnaître nos droits sur les Tubeheads."
 nf_event_cmc.10.a:0 "Bien Sûr !"
 nf_event_cmc.10.b:0 "Suis-je fait de capsules ? Oui, mais c'est trop"
 cmc_event_10_tt:0 "§RVous n'avez pas assez de capsules pour payer les [TBH.GetName], ou vous ne voulez pas§!"

 nf_event_cmc.11.t:0 "[TBH.GetName] ont dit non !"
 nf_event_cmc.11.d:0 "Apparemment, la Confrérie a décidé qu'elle pouvait dire à notre mari ce qu'il devait faire, et a rejeté notre aimable offre. J'espère qu'une sorte d'armée robotique leur prendra l'Alamo, à ces imbéciles."
 nf_event_cmc.11.a:0 "Ce serait drôle."

 nf_event_cmc.12.t:0 "[CMC.GetName] a retiré son offre"
 nf_event_cmc.12.d:0 "Nous ne sommes pas sûrs du type de jeu auquel jouent les [CMC.GetName], mais ils ont retiré leur offre pour une raison ou une autre. C'était peut-être juste un stratagème pour évaluer notre réaction. Quoi qu'il en soit, nous ne sommes pas sûrs que cela donne lieu à quelque chose de plus."
 nf_event_cmc.12.a:0 "D'accord, alors"


 nf_event_cmc.13.t:0 "Qu'est-ce que l'amour, Bébé ne me fait pas de mal"
 nf_event_cmc.13.d:0 "La Confrérie du Texas a décidé que les Tubeheads pourraient s'aligner plus étroitement sur les habitants de Sequoyah, qui aiment s'amuser, plutôt que sur leur étrange projet de construction d'une nation, en échange d'une grosse somme d'argent. Hourra !"
 nf_event_cmc.13.a:0 "Enfin, je serai avec mon véritable amour et mon marché."

 nf_event_cmc.14.t:0 "Davantage d'Argent, Davantage de Problèmes"
 nf_event_cmc.14.d:0 "[CMC.GetLeader] nous a offert encore plus d'argent si M. Entertainment se déplace vers le nord. Que faisons-nous maintenant ?"
 nf_event_cmc.14.a:0 "Nous pouvons utiliser ces capsules contre nos très nombreux ennemis."
 nf_event_cmc.14.c:0 "Mais alors, que regarderions-nous ?"

 nf_event_cmc.15.t:0 "Une Meilleure Offre"
 nf_event_cmc.15.d:0 "[CMC.GetLeader] nous a offert encore plus d'argent si M. Entertainment se déplace vers le nord. Que faisons-nous maintenant ?"
 nf_event_cmc.15.a:0 "Nous pouvons utiliser ces capsules contre nos très nombreux ennemis."
 nf_event_cmc.15.c:0 "Mais alors, que regarderions-nous ?"



 nf_event_cmc.16.t:0 "Emménager"
 nf_event_cmc.16.d:0 "Fatigué de cette relation à distance, M. Entertainment (ou Ryan Entertainment pour ses amis) a accepté d'emménager avec [CMC.GetLeader]. Il peut travailler avec le Texas et [CMC.GetName], mais son cœur appartient à sa charmante épouse."
 nf_event_cmc.16.a:0 "De plus, le taux d'imposition est meilleur."



 nf_event_cmc.200.t:0 "Héritier de Deux Empires"
 nf_event_cmc.200.d:0 "Après avoir été pratiquement absent de l'attention du public pendant quelques mois, [CMC.GetLeader] est réapparu sur scène. Littéralement dans ce cas, puisque [TUB.GetLeader] a jugé bon de produire une émission spéciale ce soir. La raison en était claire : quelques minutes seulement après un court numéro musical d'un des groupes des [TUB.GetLeader], les deux groupes sont passés devant la caméra pour présenter leur nouveau-né à un public enthousiaste. Les fiers parents ont brièvement parlé des projets futurs des deux nations avant de se retirer à nouveau dans les coulisses, souhaitant aux spectateurs et au public une agréable soirée et donnant la parole à un ensemble de divers groupes de musique."
 nf_event_cmc.200.a:0 "Je suppose que les félicitations sont de rigueur."

  # Gambling

 nf_event_cmc.101.t:0 "Le jackpot !"
 nf_event_cmc.101.d:0 "Génial....no, attendez ! C'est une mauvaise chose si vous êtes propriétaire d'un casino.\n\nQuelqu'un a fait faillite et est rentré chez lui avec une énorme pile de capsules. Il n'a même pas eu la courtoisie de donner un pourboire au commerçant ou de le dépenser au bar de la maison. \nJe suppose que cela signifie que vos poches seront un peu moins pleines dans un avenir proche."
 nf_event_cmc.101.a:0 "Il est temps d'attacher nos ceintures"

 nf_event_cmc.102.t:0 "Séance Complète"
 nf_event_cmc.102.d:0 "Ce soir, Bobby et les Mutfruits ont joué devant une salle pleine. Le mélange éclectique de jazz, toujours aussi populaire, entrecoupé par le jeu de Luis Hunter et sa \"scie musicale\" a été très apprécié par le public. Bien que ce soit une petite salle, la vente de billets et la nourriture et les boissons consommées seront un bonus appréciable."
 nf_event_cmc.102.a:0 "Encore!"

 nf_event_cmc.103.t:0 "Nouveau Plat"
 nf_event_cmc.103.d:0 "La cuisine de l'Ibofanga a reçu la recette d'un nouveau plat appelé \"hachoir à boulettes de canneberges\" d'une caravane venant de l'est. Bien que le cuisinier dise que la recette originale exige de la viande provenant d'une \"Scorchbeast\", dont personne ici n'a jamais entendu parler, elle a un goût très agréable avec de la viande brahmine ordinaire. La première fournée s'est très bien vendue et nous avons fait en sorte que la caravane nous fournisse tous les ingrédients nécessaires que nous n'avons pas sur place."
 nf_event_cmc.103.a:0 "Profitez de Votre Repas"

 nf_event_cmc.104.t:0 "Invités Turbulents"
 nf_event_cmc.104.d:0 "Tous les invités ne sont pas là pour passer un bon moment. Certains sont juste là pour causer des ennuis. Ou peut-être est-ce là leur définition du bon temps.\nEn tout cas, un groupe de patrons intoxiqués a décidé de briser les vitrines d'un magasin local, de voler une partie des marchandises exposées et de vandaliser quelques lampadaires le long de leur parcours. Savez-vous combien il est difficile d'obtenir une vitre de taille suffisante pour une vitrine de magasin ? Les lampadaires seront plus faciles à réparer, mais il faudra encore un certain temps pour trouver des pièces de rechange."
 nf_event_cmc.104.a:0 "Peut-être que l'Happy Hour n'était pas une si bonne idée"

 nf_event_cmc.105.t:0 "Nouveau Cocktail Populaire"
 nf_event_cmc.105.d:0 "Après l'ouverture d'une brasserie locale Black Drink, un individu entreprenant a essayé de la combiner avec plusieurs boissons alcoolisées. Celle qui s'est avérée la plus efficace a consisté à la mélanger avec du rhum Roentgen à parts égales et à la garnir d'un figuier de Barbarie. Rafraîchissant et revigorant, il permet aux clients de profiter de la vie nocturne jusqu'à ce qu'ils finissent par s'écraser et brûler dans leurs suites d'hôtel hors de prix. Dans l'ensemble, c'est un gain net pour nous."
 nf_event_cmc.105.a:0 "À la vôtre !"

 nf_event_cmc.106.t:0 "Une Bonne Soirée"
 nf_event_cmc.106.d:0 "Bien qu'il ne se soit rien passé de spécial ce soir, les revenus ont été bons partout. Nous devrions réinvestir cet argent dans nos casinos. Tant que même les soirées lentes peuvent rapporter un joli bénéfice, nous nous en sortons bien."
 nf_event_cmc.106.a:0 "Au Lendemain !"

 nf_event_cmc.107.t:0 "Une Nouvelle Vieille Loi !"
 nf_event_cmc.107.d:0 "Il semble que quelqu'un ait fait revivre un chanteur d'avant-guerre qui avait été cryogénisé ! Après plus de deux cents ans passés sur la glace, elle est partie pour le nouveau monde avec un enthousiasme surprenant, disant qu'elle ne fera que danser toute la nuit. \n\nUne bonne nouvelle pour nous, bien que sa chanson d'amour, qui se déroule après une guerre nucléaire, soit un peu au point mort."
 nf_event_cmc.107.a:0 "Je me Souviendrai Toujours de Nous de Cette Façon."


 nf_event_cmc.108.t:0 "Ne Posons pas de Questions"
 nf_event_cmc.108.d:0 "L'un de nos récents invités est un individu louche qui semble venir du nord. Après avoir bu quelques verres, elle a dit qu'elle était de la \"Confrérie du Midwest\" et qu'elle avait \"vu des choses, mec\". Nous n'avons pas posé beaucoup de questions, car elle était pour la plupart inoffensive et avait de bons pourboires. Mais qu'est-ce qu'une Reine Calliope ? "
 nf_event_cmc.108.a:0 "Ça ne peut pas être pire que le charabia de la chorale, je suppose."

 nf_event_cmc.109.t:0 "Chicago, Chicago, Cette Petite Ville"
 nf_event_cmc.109.d:0 "Apparemment, tous les habitants du Midwest passent par là, car nous avons reçu la visite de quelques hommes suspects portant les emblèmes des anciens États-Unis d'Amérique. Malgré les inquiétudes initiales, ils étaient d'une politesse choquante, bien payés et ont perdu beaucoup d'argent, comme s'ils ne comprenaient pas bien le concept. L'un d'entre eux a mentionné avec une nouvelle amie que d'autres de ses amis lui rendraient visite très bientôt, et a souri.  \n\nDe toute façon, comme nous ne sommes pas idiots, nous les avons arrêtés et ils ont révélé qu'ils étaient membres d'un groupe appelé \"Enclave\" dans l'Illinois. Nous les avons laissés partir, mais nous leur avons confisqué leurs armes de poing."
 nf_event_cmc.109.a:0 "Pas de réductions de groupe."

 nf_event_cmc.110.t:0 "Un Mystérieux Étranger Attaque !"
 nf_event_cmc.110.d:0 "Un hooligan errant s'est interposé dans une bataille entre un de nos guerriers et un pilleur et a tiré sur notre homme. Même les raiders étaient consternés et lui ont demandé pourquoi il avait pris leur parti. Apparemment, l'imbécile a supposé que nous étions les méchants à cause de la mauvaise qualité de notre industrie hôtelière."
 nf_event_cmc.110.a:0 "Tout le monde est un critique."
 nf_event_cmc.110.a_tt:0 "Dans le meilleur des cas, l'homme est un lunatique amoral. \n\nDans le pire des cas, un tueur en série prolifique."


 nf_event_cmc.111.t:0 "Revue Positive dans le Guide de Voyage Goule !"
 nf_event_cmc.111.d:0 "Le Guide de Voyage Goule a publié une critique élogieuse sur notre hôtel et nos services ! Le guide de voyage a fait l'éloge du buffet à volonté, des généreuses tables de casino et des merveilleuses boutiques de cadeaux que nous gérons. Cela va certainement attirer plus d'affaires, même si nous ne pensions pas que les goules mangeaient ?"
 nf_event_cmc.111.a:0 "Eh, on les fera payer de toute façon."


 nf_event_cmc.112.t:0 "Un Avis Négatif du Guide de Voyage Goule"
 nf_event_cmc.112.d:0 "Apparemment, lorsque nous avons expulsé une goule pour avoir senti mauvais, donné de mauvais pourboires et triché aux cartes, nous n'avons pas réalisé qu'il travaillait pour le Guide de Voyage Goule. En fait, selon le guide, un de nos barmans était un fanatique et l'a mis dehors pour avoir senti mauvais. Peut-être aurions-nous dû vérifier auprès d'autres employés avant de le mettre à la porte..."
 nf_event_cmc.112.a:0 "Vite, engagez un nouveau responsable des Ressources Non-Humaines."

 nf_event_cmc.113.t:0 "Une Soirée Lente"
 nf_event_cmc.113.d:0 "Peu d'invités, des événements trop coûteux à mettre en place et qui n'ont pas attiré une foule assez nombreuse. Quelques problèmes logistiques. Tout s'accumule. Ce n'est pas la fin du monde, mais cela a un peu nui à nos résultats."
 nf_event_cmc.113.a:0 "Oh, et bien"
 #CHC Teaser
 nf_event_cmc.300.t:0 "Juste un Rêve Avec un peu de chance,"
 nf_event_cmc.300.d:0 "Je me suis réveillé, soudain, trempé de sueur. Sur mes lèvres, pas un cri, mais les dernières notes d'une mélodie §c(song?)§!. Mais laquelle ? Je ne m'en souviens pas, mais j'ai l'impression de ne jamais l'avoir entendue auparavant. Comment pourrais-je le chanter alors ? Images §c(visions?)§! est venu avec lui, s'effaçant déjà lentement, comme le font les rêves. Mais j'ai le sentiment qu'ils étaient plus qu'un simple rêve, qu'ils avaient une certaine importance §c(danger?)§!. Je dois me souvenir.\nIl y avait un trône...une cellule §c(coffin?)§!. Peut-être tout ça. Les êtres étaient enchaînés à ce trône. Les chaînes qui les retenaient leur donnaient aussi du pouvoir. Un pouvoir terrifiant. Mais les chaînes s'effritaient §c(torn apart?)§!. Les chaînes étaient anciennes, tout comme les êtres.\n\nJe pense que le trône était quelque part à l'ouest §c(underground?)§!. Mais les êtres qui s'y trouvaient étaient tournés vers nous avec des yeux qui promettent le danger §cP(death)§!."
 nf_event_cmc.300.a:0 "Un Mauvais Présage"
 CHC_orchestra_flag:0 "§PLe Groupe a Commencé à Jouer§!"

  #CHC Teaser
 nf_event_cmc.301.t:0 "Entendez-vous ce que j'entends ?"
 nf_event_cmc.301.d:0 "Si vous avez écouté le §Rbattement de cœur d'une star§! ou §cle rire d'un arbre§! vous connaissez peut-être l'émerveillement et la joie qui émanent de la chorale. Leurs paroles, leur mélodie si longtemps silencieuse, ont gagné en puissance. Le Premier Choriste aime le monde, malgré tout ce qu'il a fait pour lui nuire. Elle veut simplement partager cette joie avec le reste des Terres Désolées. \n\n§cVenez, et écoutez.§!"
 nf_event_cmc.301.a:0 "Je n'arrive pas à me le sortir de la tête."
