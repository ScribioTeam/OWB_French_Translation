l_french:
 # Focuses
 zap_tlaloc_creation:0 "La Mort de Tlaloc"
 zap_tlaloc_creation_desc:19 "Zapata était le troisième fils de Tlaloc, créé pour gérer la frontière nord-ouest du Mexique. Terre de cartels, d'esclavagistes et d'autres autocrates, Tlaloc a calculé que le Mexicain le mieux placé pour s'opposer à ces barbares était Zapata, un révolutionnaire mexicain du début du XIXe siècle."
 zap_chain_breaker:0 "Briser les chaînes"
 zap_chain_breaker_desc:0 "Avant la mort de Tlaloc, la Légion a empiété sur le nord du Mexique et a envahi la République du Rio Grande. Comment Zapata a-t-il réagi ?"
 zap_red_guards:0 "Les Gardes Rouges"
 zap_red_guards_desc:0 "Zapata peut former un parcours paramilitaire composé de ceux qui adhèrent à la pensée néosyndicaliste Zapatienne. Tous les candidats doivent bien sûr l'expliquer à Zapata, qui sait ce que cela implique mais ne vous le dira pas."
 zap_communes:0 "Établir les Communes"
 zap_communes_desc:0 "Les Mexicains doivent briser leurs chaînes de tyrannie et s'organiser en communes libres et autonomes."
 zap_coffee_cooperatives:0 "Les Coopératives de Café"
 zap_coffee_cooperatives_desc:0 "L'un des principes fondateurs de la pensée néoanarchozapatistique est la formation de coopératives agricoles, et aucune récolte n'est plus importante que le café. Les coopératives de café laisseraient le peuple mexicain se libérer de l'exploitation capitaliste du Costa Cafe. Et aura bon goût le matin !"
 zap_revolutionary_struggle:0 "La Lutte des Classes"
 zap_revolutionary_struggle_desc:0 "Avant que Zapata puisse libérer le peuple du Mexique, il doit gagner la lutte des classes dans son cœur."
 zap_revolutionary.struggle_tt:0 "Zapata gagne la capacité de §YMobiliser le peuple§!. Pour leur propre bien."
 zap_break_cartels:0 "Briser les Cartels"
 zap_break_cartels_desc:0 "Zapata ira à la guerre pour détruire les cartels qui affligent le peuple mexicain."
 zap_break_cartels_tt:0 "Obtenir un objectif de guerre contre quiconque possède Mazatlan, capitale du §Y[BLO.GETNAME]§!."
 zap_break_viceroyalty:0 "Détruire la Vice-royauté"
 zap_break_viceroyalty_desc:0 "Les esclavagistes goules et les pirates ne sont tout simplement pas compatibles avec l'utopie des travailleurs que Zapata est en train de construire. Mais il peut les supprimer avec une astuce simple !"
 zap_break_viceroyalty_tt:0 "Obtenir un objectif de guerre contre celui qui possède le Forum, capitale du §Y[TVR.GETNAME]§!."
 zap_free_fighters:0 "Libérer les combattants !"
 zap_free_fighters_desc:0 "Les Luchadores pourraient être de précieux membres du Front populaire, sous la direction de Zapata."
 zap_brothers_wars:0 "La Guerre Anti-Impérialiste"
 zap_brothers_wars_desc:0 "Moctezuma et Maximilien, empereurs du passé mexicain, s'efforcent désormais de prendre le contrôle de Tlalcolan. Zapata doit leur montrer que l'avenir appartient au peuple. Guidé par leur IA."
 zap_break_maximilian:0 "Pas d'Empereurs pour le Mexique"
 zap_break_maximilian_desc:0 "Nous ne savons pas pourquoi Tlaloc a créé une IA basée sur un Empereur autrichien soutenu par les Français qui a tenté d'exploiter le Mexique, mais nous ne savons pas comment le supprimer."
 zap_break_santa_anna:0 "Briser l'Armée"
 zap_break_santa_anna_desc:0 "Santa Anna pense qu'il peut diriger le Mexique, mais montrons-lui que l'armée sert le peuple, et non l'inverse."
 zap_break_moc:0 "Moctezuma doit tomber"
 zap_break_moc_desc:0 "Moctzeuma pense qu'il peut unir les Mexica, mais leurs véritables liens découlent de la solidarité de classe. Supprimons ce prétendant."
 tlaloc_kid_roads1:0 "Reconstruire les routes"
 tlaloc_kid_roads1_desc:0 "Le devoir est une route caillouteuse, rendue plus douce par souci du peuple."
 tlaloc_kid_civilian_factories1:0 "Travailler pour le peuple"
 tlaloc_kid_civilian_factories1_desc:0 "Le peuple mexicain peut désormais aspirer à un avenir glorieux dans le cadre de son syndicat local de construction de robots."
 tlaloc_kid_tech1:0 "Néoanarchozapatisme entièrement automatisé"
 tlaloc_kid_tech1_desc:0 "En travaillant ensemble, le peuple mexicain peut s'efforcer de construire une technologie de pointe."
 tlaloc_manual_labor1:0 "Aides humaines de Zapata"
 tlaloc_manual_labor1_desc:0 "Les humains ne sont pas des esclaves sous Zapata. Ce ne sont que des compagnons de voyage qui ont besoin d'un coup de main ferme."
 tlaloc_kid_army_factories1:0 "Armes pour le Peuple"
 tlaloc_kid_army_factories1_desc:0 "Le Mexique ne sera pas gagné par la seule pensée. Quelques fusils de plus aideront."
 tlaloc_kid_foodstuffs1:0 "Aliments recyclés"
 tlaloc_kid_foodstuffs1_desc:0 "C'est le dernier devoir de chaque citoyen d'aller dans les réservoirs."
 tlaloc_kid_fuel_for_fight1:0 "Carburant pour les usines"
 tlaloc_kid_fuel_for_fight1_desc:0 "Zapata ne peut prévaloir sans un approvisionnement adéquat en matières premières."
 tlaloc_kid_power_plant1:0 "Pouvoir au Peuple !"
 tlaloc_kid_power_plant1_desc:0 "Zapata ouvrira la voie vers un avenir meilleur."
 tlaloc_kid_electronics1:0 "Électronique anarchiste"
 tlaloc_kid_electronics1_desc:0 "Ces appareils électroniques ont été fabriqués par un collectif de travailleurs amical dans des conditions humaines. C'est juste que personne n'est libre de le quitter. Déjà."
 tlaloc_kid_special_robots1:0 "Robots pour le Peuple"
 tlaloc_kid_special_robots1_desc:0 "Et vous obtenez un robot ! Et vous obtenez un robot ! Désolé, vous pensiez que c'était la ligne pour obtenir de la nourriture ?"
 tlaloc_kid_mines1:0 "Ouvrir les Mines"
 tlaloc_kid_mines1_desc:0 "Les capitalistes ont longtemps déclaré que l'exploitation minière dans le centre du Mexique n'était pas rentable, mais l'analyse coûts-avantages est un outil des oppresseurs !"
 zap_cyber_democracy:0 "Cyber-démocratie"
 zap_cyber_democracy_desc:0 "La pensée néozapatniste exige que chaque personne vote. Tous ces votes seront comptés par Zapata, et tout mauvais vote sera traité en conséquence."
 zap_women_fighters:0 "Amoureuses de Zapata"
 zap_women_fighters_desc:0 "Certaines Mexicaines feraient n'importe quoi pour Zapata."
 zap_worker_militias:0 "Milices ouvrières"
 zap_worker_militias_desc:0 "Les travailleurs du royaume de Zapata se battront volontiers pour la Révolution, en particulier avec les eyebots de Zapata pour les encourager."
 zap_commie_hegemony:0 "L'étoile montante"
 zap_commie_hegemony_desc:0 "Zapata est convaincu que les Terres Désolées sont bien adaptées à la pensée néoanarchozapatiste et peut gouverner sa société en conséquence."
 zap_party_advisors:0 "Conseillers du parti"
 zap_party_advisors_desc:0 "Nous pouvons informer le peuple mexicain des avantages du néoanarchozapatisme."
 zap_prewar_thought_desc:0 "De nombreux Américains se sont tournés vers l'idéologie de gauche avant la Grande Guerre, étant donné qu'ils vivaient dans une dystopie quasi fasciste. Peut-être pouvons-nous apprendre d'eux ?"
 zap_prewar_thought:0 "Pensée d'avant-guerre"
 zap_china_ties:0 "Cravates chinoises"
 zap_china_ties_desc:21 "Tlaloc a peut-être fait une erreur en laissant Zapata lire des tracts néo-maoïstes du 21e siècle. En avant avec le plan quinquennal !"
 tlaloc_kid_defense_protocols1:0 "Protocoles de Défense de Tlaloc"
 tlaloc_kid_defense_protocols1_desc:0 "Tlaloc a fourni à tous ses sous-programmes des protocoles de défense, mais ils ont été corrompus lors de sa mort. Avec un reformatage suffisant, nous pouvons débloquer la possibilité de les utiliser."
 tlaloc_kid_garage1:0 "Déverrouiller les garages de Tlaloc"
 tlaloc_kid_garage1_desc:0 "Tlaloc a laissé des bunkers de véhicules d'avant-guerre éparpillés dans son empire. Nous pouvons y accéder pour équiper nos forces."
 tlaloc_kid_humans1:0 "Armer les humains"
 tlaloc_kid_humans1_desc:0 "Les hommes et les femmes du Mexique sont l'une des ressources les plus importantes de l'IA. Dans le sombre avenir où il n'y a que la guerre, les lasers sont difficiles à construire; mais vous pouvez toujours faire plus d'humains."
 tlaloc_kid_robots1:0 "Construire des robots haut de gamme"
 tlaloc_kid_robots1_desc:0 "Tlaloc a laissé ses enfants déployer uniquement ses robots les plus primitifs, ne faisant confiance à aucun d'eux pour gérer pleinement le Mexique. Mais il n'est plus là non ?"
 tlaloc_kid_skies1:0 "Prendre de la Hauteur"
 tlaloc_kid_skies1_desc:0 "Avec Tlaloc disparu, il est temps pour nous de récupérer le ciel des humains parvenus."
 tlaloc_kid_VIPs1:0 "Reconnaître les VEEP"
 tlaloc_kid_VIPs1_desc:0 "Les terres de Tlaloc contenaient une élite héréditaire connue sous le nom de VEEP. Beaucoup d'entre eux recherchent la stabilité et la confirmation de leur statut depuis sa mort. Nous pouvons fournir cela en échange de leur service."
 tlaloc_kid_robots12:0 "Robots d'avant-guerre"
 tlaloc_kid_robots12_desc:0 "Tlaloc avait accès à certains des plus grands robots américains d'avant-guerre. Nous aussi, maintenant."
 tlaloc_kid_repconn_testing1:0 "Test REPCONN"
 tlaloc_kid_repconn_testing1_desc:0 "REPCONN a testé certains de ses prototypes au Mexique avant la guerre. [FROM.GETNAME] peut les étudier pour de nouvelles idées."
 zap_reunite_the_south:0 "Libérer le Sud"
 zap_reunite_the_south_desc:0 "Le peuple du sud du Mexique a également besoin de liberté. Pas de dieux, pas de rois, pas de maîtres !"
 zap_revolution_not_yet_over:0 "La Révolution n'est pas encore Perdue !"
 zap_revolution_not_yet_over_desc:0 "Le peuple mexicain ne laissera pas quelque chose d'aussi mineur qu'une guerre nucléaire arrêter la marche vers la révolution. La nation consacrera toutes ses ressources à l'édification d'une société communiste. Dès que nous comprenons ce que cela implique."
 zap_reunite_tlaloc:0 "La Révolution Perpétuelle"
 zap_reunite_tlaloc_desc:0 "Nous vous avons dit que la Révolution n'était pas encore perdue."
 zap_heroes_first_revolution:0 "Les Héros de la Première Révolution"
 zap_heroes_first_revolution_desc:0 "La première révolution du Mexique a été menée par des gens qui rêvaient d'un meilleur Mexique. Il ne comprenait pas seulement des héros comme Zapata, mais des artistes qui rêvaient d'un avenir meilleur comme Diego Rivera et Frida Kahlo. Embrassons leur héritage."
 zap_national_credit_bank:0 "La Banco Nacional de Crédito Rural"
 zap_national_credit_bank_desc:0 "[ZAP.GetName] peut aider à financer les paysans du Mexique et leurs nouveaux collectifs. Et leur productivité accrue profitera également à la Révolution."
 ZAP_open_bunker:0 "Ouvrir les Stocks"
 ZAP_open_bunker_desc:0 "Tlaloc a passé les deux cents dernières années à construire des robots pour une guerre qui n'est jamais venue. Eh bien, elle n'est jamais venue quand il était là."
 ZAP_open_bunker2:0 "Plus de Bunkers"
 ZAP_open_bunker2_desc:0 "Pourquoi a-t-il construit tous ces robots ! Eh bien, c'est une opportunité pour nous."
 ksr_immortal_revolutionaries: "Some §Rrevolutionaries§! join our cause."
