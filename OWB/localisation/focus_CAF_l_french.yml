l_french:
 caf_intro_1:0 "Statuts d'Associations "
 caf_intro_1_desc:0 "Nos amis de la Costa Cafeinada ont servi les citoyens assoiffés du Mexique pendant plus de *ILLEGIBLE* années. Mais c'est un long voyage vers le sommet, et personne ne le sait comme nous..."


 caf_intro_2:0 "Le Goût Que Vous Ne Pouvez Pas Oublier"
 caf_intro_2_desc:0 "Ne vous laissez pas tromper par notre mascotte, il n'y a pas que des sourires dans les enceintes de la Costa Cafeineda. Le travail acharné et le dévouement à l'entreprise sont un must pour tous nos employés..."

 caf_intro_3:0 "Prévisions d'Affaires"
 caf_intro_3_desc:0 "Vous aussi, vous pouvez faire partie de quelque chose de spécial..."

 caf_merchant_marine:0 "Marine Marchande"
 caf_merchant_marine_desc:0 "En raison de notre intérêt pour le commerce côtier, nous sommes l'un des rares pays du Mexique à maintenir une présence navale importante. Cependant, à l'heure actuelle, la plupart de nos navires sont des barges de navigation. Si nous voulons exploiter la domination navale de la côte ouest, nous devons transformer notre marine marchande en une véritable flotte."

 caf_light_ships:0 "Évolution des Skiffs"
 caf_light_ships_desc:0 "Les barges de café sont lentes et difficiles à défendre contre les éventuels pensionnaires. Pour assurer la sécurité de notre cargaison, des skiffs rapides et légers sont envoyés pour surveiller les passages fluviaux et côtiers, et pour engager l'ennemi avant qu'il n'atteigne notre flotte principale."

 caf_heavy_ships:0 "Barges à Café"
 caf_heavy_ships_desc:0 "Nos barges constituent actuellement la majeure partie de nos navires en état de marche. Bien qu'elles soient encombrantes, elles pourraient, si elles étaient suffisamment réaménagées, devenir une solide ossature navale pour notre flotte."

 caf_extending_range:0 "Élargir notre Gamme"
 caf_extending_range_desc:0 "Les expéditions fluviales et le cabotage étaient peut-être suffisants auparavant, mais pour pouvoir atteindre de nouveaux clients avec notre produit, nous devons équiper nos navires avec les ressources et le matériel nécessaires aux expéditions sur de longues distances."

 caf_ocean_focus:0 "Navigation à Courte Distance"
 caf_ocean_focus_desc:0 "L'avantage du commerce côtier est qu'il est beaucoup plus rapide que la navigation fluviale, l'inconvénient est que, si quelque chose tourne mal, vous êtes bloqué sur la côte d'un pays étranger avec une cargaison de café cher et aucun moyen de la ramener. Mais grâce aux améliorations apportées à nos barges, nous pouvons réduire le risque de perte de bénéfices à un niveau gérable. "

 caf_river_focus:0 "Diplomatie Fluviale"
 caf_river_focus_desc:0 "Les rivières sont les veines du Mexique. Déployer nos skiffs en masse pour patrouiller sur nos rivières locales nous permet de projeter une plus grande influence dans les affaires de notre voisin."

 caf_naval_dominance:0 "Dominez le Commerce"
 caf_naval_dominance_desc:0 "Toutes les affaires sont nos affaires. Les Mexicains ont enfin commencé à apprendre que c'est aussi simple que cela : vous travaillez pour nous, ou vous ne travaillez pas du tout."

 caf_cartel_trade:0 "Échanges avec les Cartels"
 caf_cartel_trade_desc:0 "La compétition amicale est toujours la bienvenue, et nos frères du nord se sont taillé un impressionnant royaume de terreur. Faisons en sorte que leur succès soit aussi le nôtre."

 caf_merc:0 "Sécurité des Plantations"
 caf_merc_desc:0 "La Main-D'Œuvre n'a jamais été notre plus forte suite. Souvent, nous avons dû confier la sécurité de nos plantations de café à nos seigneurs aztèques. Mais avec le déclin d'Aztlan, nous devons nous préparer à prendre le contrôle de nos propres défenses militaires."

 caf_quality_mercenaries:0 "Embaucher les Meilleurs"
 caf_quality_mercenaries_desc:0 "Les bandits armés qui parcourent les terres incultes du Mexique ne manquent pas, mais peu d'entre eux sont fiables ou compétents. Les grandes sociétés de mercenaires apportent une solution à ces deux problèmes, en apportant compétence et loyauté, pour autant que nous fournissions les casquettes."

 caf_mafia_training:0 "Rester à la Maison"
 caf_mafia_training_desc:0 "Bien qu'ils ne soient peut-être pas les soldats les plus compétents, nos contrôleurs de plantations sont loyaux, fiables et surtout, bon marché."

 caf_request_aztlan_support:0 "Demander une Mission Militaire Aztlan"
 caf_request_aztlan_support_desc:0 "Aussi répugnant qu'on puisse l'admettre, les Aztalans sont les meilleurs lorsqu'il s'agit de faire la guerre. Cela nous oblige à ravaler notre fierté, mais nous devrions demander une mission militaire aztalane pour entraîner nos nouvelles forces."

 caf_honduran_mercs:0 "Contrats des Guerreros"
 caf_honduran_mercs_desc:0 "Les Guerreros du Honduras sont endurcis par des années de guerre dans la jungle à leur frontière sud, mieux encore, ils n'ont aucun amour pour l'Itza. Ces deux traits de caractère compensent largement le prix demandé pour leurs services."

 caf_cartel_mercs:0 "Dirigeants de Cartel"
 caf_cartel_mercs_desc:0 "Il ne suffit pas de pouvoir tirer avec un pistolet à plasma, il faut des hommes qui puissent inspirer la peur dans le cœur de nos ennemis. Les cartels du Nord ont transformé la cruauté en une forme d'art, ce qui est exactement ce que nous recherchons chez les nouveaux employés."

 caf_rely_on_aztlan:0 "Compter sur l'Aztlan"
 caf_rely_on_aztlan_desc:0 "Malgré nos réserves, la mission Aztlan a été un franc succès. En adoptant leurs stratégies de combat, nous pouvons améliorer encore plus nos stratégies militaires."

 caf_mafia_tactics:0 "Tactiques Mafioso"
 caf_mafia_tactics_desc:0 "Nous n'avons ni les effectifs ni l'envie de mener une guerre à grande échelle. En formant nos troupes à la guerre asymétrique, nous pouvons choisir les combats que nous savons pouvoir gagner."

 caf_drugged_soldiers:0 "Soldats Drogués"
 caf_drugged_soldiers_desc:0 "Nous n'avons peut-être pas la ferveur, l'armement ou la soif de sang de nos rivaux, mais nous avons une chose qu'ils n'ont pas : des quantités ridicules de drogue. Avec suffisamment de notre mélange caractéristique qui coule dans leurs veines, nos hommes ne sentiront même pas les balles leur traverser le corps."

 caf_business_as_usual:0 "Les Affaires Habituelles"
 caf_business_as_usual_desc:0 "C'est l'une des règles les plus importantes du monde des affaires : Ne jamais ruiner une bonne chose. Notre position auprès de l'empire aztalan est bien plus profitable pour nous qu'elle ne l'est pour eux, alors pour l'instant, laissons le passé au passé."

 caf_cutting_a_deal:0 "Conclure un Marché"
 caf_cutting_a_deal_desc:0 "Avec la mort de leur chef, l'indécision de leur conseil et le fait que leur héritier semble être un novice inexpérimenté, l'emprise des Aztlani sur nous n'a jamais été aussi faible. Et quand il y a une faiblesse à trouver, il y a du profit à faire."

 caf_secure_trade_routes:0 "Sécuriser les Routes Commerciales"
 caf_secure_trade_routes_desc:0 "Le commerce avec les pays périphériques a diminué ces dernières années, en raison des récentes instabilités. Par conséquent, sécuriser nos routes avec nos voisins est la première étape d'une expansion économique plus large."

 caf_trade_aztlan:0 "Commercer avec Aztlan"
 caf_trade_aztlan_desc:0 "Aztlan est le pain et le beurre de notre commerce de café, mais cela ne signifie pas que nous pouvons prendre ces clients pour acquis. Une nouvelle initiative commerciale vers les villes frontalières de l'Aztalan est la première étape de notre empire de la chaîne du café."

 caf_viceroyalty_monopoly:0 "Prendre Soin de la Compétitivité"
 caf_viceroyalty_monopoly_desc:0 "Avec l'annexion de la Vice-Royauté, et l'élimination subséquente de notre seul concurrent dans la région, nous pouvons maintenant nous installer au-dessus de leurs cadavres fumants."

 caf_trade_honduras:0 "Commercer avec le Honduras"
 caf_trade_honduras_desc:0 "Le Honduras est un endroit sauvage, la dernière ligne de défense contre une horde d'horreurs et une jungle qui s'étend sans fin. Peut-être pouvons-nous leur accorder une remise pour leurs services à la civilisation."

 caf_goods_for_guerreros:0 "Des Produits pour les Guerreros"
 caf_goods_for_guerreros_desc:0 "Tout le monde ne veut pas mourir dans la jungle, en fait, la plupart des gens ne le veulent pas. Le rôle d'un agent de sécurité de la Costa Cafeinada, en comparaison, est un plan de retraite pour un Guerrero, et nous pouvons utiliser cet afflux de main-d'œuvre à notre avantage."

 caf_trade_tzotzil:0 "Commerce avec Tzotzil"
 caf_trade_tzotzil_desc:0 "Notre position avec Tzotzil est pour le moins précaire. Mais loin de nous l'idée de laisser la menace d'une guerre sanglante à venir entraver les bonnes affaires !"

 caf_negotiating_table:0 "La Table de Négociation"
 caf_negotiating_table_desc:0 "Le traité d'Oaxaca doit à nouveau être renégocié. Dans le passé, nous avons réussi à renforcer considérablement notre position par rapport à nos seigneurs de l'Aztlan, il est à espérer que cette fois nous pourrons frapper le coup final pour notre indépendance complète, de préférence sans avoir à mener une guerre pour cela."

 caf_art_of_the_deal:0 "L'Art du Deal"
 caf_art_of_the_deal_desc:0 "Comme toujours, le Baron Garcia s'est avéré être un brillant négociateur, faisant tourner en rond la délégation Aztlan, qui a été dépassée. Costa est libre dans tous les sens du terme, et sans une seule goutte de sang versé. Portons un toast fraîchement préparé à un si grand accomplissement !"

 caf_economic_embargo:0 "L'Embargo Économique"
 caf_economic_embargo_desc:0 "Même l'armée de l'Itza marche sur son ventre. En utilisant notre monopole économique pour faire pression sur l'économie d'Itza, nous pouvons déclencher la première frappe dans n'importe quel conflit à venir."

 caf_bad_business:0 "Mauvaises Affaires"
 caf_bad_business_desc:0 "Malgré le caractère raisonnable de nos demandes, la sincérité de nos arguments et le montant important des pots-de-vin que nous avons versés, les Aztalans ont refusé d'accorder notre indépendance. Cela signifie la guerre."

 caf_hit_em_where_it_hurts:0 "Frappez-Les Là où ça fait Mal"
 caf_hit_em_where_it_hurts_desc:0 "L'enfer n'a pas de colère comme celle d'une goule méprisée. Des centaines d'années de commerce, d'échanges et de partenariat doivent être utilisées comme du bois d'allumage dans le feu contre Aztlan. Pour le Baron, cette fois, c'est personnel."

 caf_war_is_good_for_business:0 "La Guerre est Bonne pour les Affaires"
 caf_war_is_good_for_business_desc:0 "La guerre ! À quoi sert-elle ? Pour commencer."

 caf_business:0 "Devenir Public"
 caf_business_desc:0 "Le moyen le plus simple d'injecter davantage de fonds dans nos activités commerciales est de vendre des actions de notre société au public. Bien que nous puissions avoir du mal à trouver des partenaires commerciaux adéquats autour de nous, à mesure que nos activités se développent, nous sommes sûrs de trouver quelqu'un d'assez crédule pour nous acheter. Le capitalisme, ho !"
 caf_business_external_tooltip:0 "Cette orientation permettra aux nations étrangères d'investir dans votre pays. Veillez à répondre aux exigences de vos investisseurs !"

 caf_business_2:0 "Investissements Privés"
 caf_business_2_desc:0 "Essayer de construire un système d'investissement public dans une friche nucléaire est un moyen sûr de faire faillite. Mieux vaut jouer la sécurité que de tout risquer sur un quelconque idéalisme financier d'avant-guerre."

 caf_coffee_kings:0 "Les Rois du Café"
 caf_coffee_kings_desc:0 "La base de la Costa Cafeinada est le café. Moulu, prémélangé, thermoscellé, tant que c'est du café, nous le vendons. Nous sommes les rois du café, non seulement au Mexique, mais aussi dans toute l'Amérique, et peut-être même dans ce qu'il reste du monde entier."

 caf_new_strain:0 "Une Nouvelle Tendance"
 caf_new_strain_desc:0 "La complaisance sonne le glas de toute organisation. Bien sûr, nous vendons du café, mais pourquoi s'arrêter au café ? Avec le bon mélange d'ingrédients irradiés et un mélange approprié, tout un monde de nouvelles saveurs peut nous être ouvert pour le vendre au public sans méfiance."

 caf_raider_roast:0 "Rôti de Raider"
 caf_raider_roast_desc:0 "Qu'est-ce qui fait qu'un homme perd son humanité ? Pour devenir un animal sauvage, haïssant sa propre espèce, prêt à tuer à la moindre provocation ? Nous ne le savons certainement pas, mais en collant des poivrons irradiés dans du café, nous pouvons obtenir un simulacre assez proche."

 caf_decaf:0 "Décaféination"
 caf_decaf_desc:0 "Parfois, vous avez juste besoin d'un peu moins de café."

 caf_muta_latte:0 "Muta-Latte"
 caf_muta_latte_desc:0 "Mutation : est-ce vraiment si mauvais ? Bien sûr, cela semble réduire de moitié votre espérance de vie et de deux fois votre taux de fécondité, mais d'un autre côté, cela semble permettre d'exploiter une main-d'œuvre stupide et musclée."

 caf_the_perfect_blend:0 "Le Mélange Parfait"
 caf_the_perfect_blend_desc:0 "Les fous de la drogue et de la caféine, c'est bien beau, mais en fin de compte, ce que vous voulez vraiment, dans ce monde d'enfer dans lequel nous sommes involontairement entraînés et forcés de vivre, c'est une sacrée bonne tasse de café. "

 caf_scientific_deliciousness:0 "Délicatesse Scientifiquement Prouvée"
 caf_scientific_deliciousness_desc:0 "Notre département RND a effectué les tests, et toutes les données indiquent un fait simple : le café Costa est un délice 100% naturel. C'est une question de science."

 caf_satisfaction_guaranteed:0 "Garantie de Satisfaction"
 caf_satisfaction_guaranteed_desc:0 "Avec notre nouvelle gamme de produits et un marché de travailleurs toxicomanes et sur-caféinés, nous sommes prêts à démarrer nos activités. Si un client se plaint, c'est qu'il n'a pas encore bu assez de café."

 caf_new_markets:0 "Nouvelles Opportunités de Marché"
 caf_new_markets_desc:0 "La Costa Cafeinada, la plus grande boisson du monde, pleine de bienfaits naturels et d'un goût que vous ne pouvez pas oublier, venez chez un commerçant près de chez vous !"

 caf_mexican_monopoly:0 "Le Monopoly Mexicain"
 caf_mexican_monopoly_desc:0 "Alors que les "Grandes Puissances" du Mexique continuent à se chamailler et à s'assassiner les unes les autres pour des idéaux stupides tels que l'"honneur" et la "liberté", nous pouvons passer notre temps de manière bien plus rentable, en leur vendant tous les cafés pendant qu'ils le font."

 caf_breadbasket_of_mexico:0 "Le Second Grenier du Mexique"
 caf_breadbasket_of_mexico_desc:0 "Si les feux chauds de l'anéantissement nucléaire ont peut-être transformé le reste du monde en un enfer invivable, pour nous, il est devenu un enfer très fertile. Le sol irradié de la Costa Cafeinada peut pousser à peu près tout ce qui est planté, tant qu'il peut survivre au rayonnement de fond."

 caf_bumper_crops:0 "Récoltes Exceptionnelles"
 caf_bumper_crops_desc:0 "Un homme ne peut pas vivre uniquement de café, du moins, pas encore en tout cas. Pendant que nous travaillons sur cette question technique, la rotation de nos champs de café avec des cultures céréalières à haut rendement peut nous aider à compenser nos frais généraux."

 caf_secondary_industries:0 "Industries Secondaires"
 caf_secondary_industries_desc:0 "La culture du café ne se limite pas à un arrosoir et à un peu de terre. De la production à l'emballage, en passant par l'approvisionnement et l'administration, notre autosuffisance en tant qu'organisation a assuré la croissance continue de notre entreprise."

 caf_soil_reclamation:0 "Projets de Valorisation des Sols"
 caf_soil_reclamation_desc:0 "Aussi ridicule que cela puisse paraître, il y a "trop" de radiations. En récupérant certaines des sections les plus inhabitées de notre intérieur, nous pouvons augmenter les niveaux de production de 150 % d'ici le troisième trimestre."

 caf_natural_ingredients:0 "Tout au Naturel"
 caf_natural_ingredients_desc:0 "Malgré tout le bon sens et la logique, les habitants du désert continuent d'essayer de manger des boîtes de conserves d'avant-guerre vieilles de 200 ans. Mis à part l'empoisonnement par les radiations, ces produits sont gorgés de conservateurs ! Costa offre aux Mexicains, qu'ils le veuillent ou non, une alternative de bonté entièrement naturelle."

 caf_customer_services:0 "Service d'Assistance à la Clientèle"
 caf_customer_services_desc:0 "Ici, chez Costa, le client est toujours le premier sur la liste. Que ce soit sur le champ de bataille, dans le laboratoire d'essais ou dans les champs de plantation, Costa s'engage à aider ses clients à nous aider à les aider."

 caf_expand_our_operations:0 "Développer nos Opérations"
 caf_expand_our_operations_desc:0 "Notre avenir politique étant assuré, nous pouvons maintenant réaliser nos rêves d'expansion économique, non pas parmi les petits chefs de guerre du Mexique, mais sur toute la côte occidentale et au-delà."

 caf_lease_two_harbor:0 "La Location de Deux Ports"
 caf_lease_two_harbor_desc:0 "Les marchands de l'ossuaire ont reçu nos navires de commerce à bras ouverts. Si nous pouvons garantir en permanence un accueil chaleureux à l'avenir, nous pourrons nous en servir comme base pour poursuivre l'exploration de la côte Pacifique."

 caf_refueling_hulks:0 "Ravitailler Hulks"
 caf_refueling_hulks_desc:0 "Les distances parcourues par nos barges à café ne se mesurent plus en jours, mais en mois, et avec des distances aussi longues à parcourir, les carburants et les fournitures peuvent s'épuiser dangereusement. En plaçant le long des côtes des coques de ravitaillement stationnaires actionnées par des goules, nous pouvons fournir un filet de sécurité pour nos navires sortants."

 caf_the_flagship:0 "Le Vaisseau Amiral"
 caf_the_flagship_desc:0 "Les choses allant si bien pour nous, cela ne ferait pas de mal de se livrer à un petit projet de vanité, juste au cas où."

 caf_last_port_of_call:0 "La Dernière Escale"
 caf_last_port_of_call_desc:0 "Avant que les terres incultes du nord-ouest, peuplées de cannibales, de pilleurs et de sauvages vivant dans la boue, ne commencent, il existe un dernier bastion de civilisation. Arroyo est essentiel à l'expansion de nos opérations, mais si nous voulons qu'ils acceptent de nous louer leur port, nous aurons besoin d'un sacré pot-de-vin."

 caf_hot_coffee_nuclear_winter:0 "Du Café Chaud l'Hiver Nucléaire"
 caf_hot_coffee_nuclear_winter_desc:0 "C'est un monde très froid, là-haut dans le nord. Des esclavagistes techno fous, des pirates, des cannibales, et pire encore. Ne serait-il pas agréable que ces braves gens du grand blanc puissent se reposer, se détendre et savourer une bonne tasse de café Costa Cafeinada(TM) avant leur mort inévitablement atroce ?"
