# Events
 nf_mlp.1.t:0 "Des Chevaux DÉTRUISENT les Sables Ombragés !"
 nf_mlp.1.d:0 "Toute une flotte de ce qui semble être des bateaux vieux de plusieurs siècles a débarqué sur la ville de Shady Sands, la détruisant presque instantanément, des créatures mutantes colorées se sont déversées et ont commencé à tirer sur les troupes dans la région"
 nf_mlp.1.a:0 "Nous devons mettre fin à cette invasion !"
 nf_mlp.1.b:0 "Pour ma part, je souhaite la bienvenue à nos nouveaux Seigneurs Équestres"
  
 nf_mlp.2.t:0 "Notre Arrivée Ici."
 nf_mlp.2.d:0 "Toute cette escapade a commencé lors d'une nuit sombre et orageuse stéréotypée dans la grande mer entre le continent Équestriant et le continent Griffon. Sa Majesté la Princesse Célestia accompagnait un important contingent de troupes en route vers New Mareland, la colonie de poney en plein essor, sous la menace d'une nouvelle invasion fasciste du tyran aviaire Beakolini ; lorsque du pâle clair de lune s'éleva une tempête magique aux proportions épiques et indescriptibles ! Avant que les poneys ne s'en rendent compte, leurs bateaux étaient tombés du ciel, sur ce qui semblait être une vaste métropole désertique habitée par des créatures étranges et hostiles... "
 nf_mlp.2.a:0 "Nous marchons en avant pour l'amitié !"
  
 nf_mlp.3.t:0 "Des Humains !"
 nf_mlp.3.d:0 "Les premières personnes que nous avons rencontrées après avoir quitté nos bateaux étaient d'étranges créatures sans poils qui se faisaient appeler par des termes bizarres comme "Homme", "Survivants" et "Citoyen de la RNC". Ce sont de grandes créatures bipèdes avec des appendices digités et bien que la magie de l'amitié leur soit étrangère, ils semblent ouverts à l'idée après avoir été un peu convaincus."
 nf_mlp.3.a:0 "Des amis ? Oui, je suppose qu'ils peuvent être amis."
  
 nf_mlp.4.t:0 "Approche Apocalyptique"
 nf_mlp.4.d:0 "Nos premières interactions ont été violentes et conflictuelles, les espoirs que ce n'était qu'un tas de mauvaises pommes se sont envolés après avoir réalisé qu'une grande partie de ces Terres Dévastées sont rempli de raiders, de bandits et de tribus complètement en dehors du domaine de l'amitié."
 nf_mlp.4.a:0 "Il est temps de répandre la magie de l'amitié, par la force !"
  
 nf_mlp.1000.t:0 "Les Conseils de Pete"
 nf_mlp.1000.d:0 "Il était grand temps que la Princesse décide de mettre le navire en route vers de nouveaux horizons, de pousser cette nouvelle et merveilleuse nation vers un véritable but. Elle se réunit donc avec l'être le plus puissant du royaume, le Prospecteur connu sous le nom de Easy Pete, ses paroles étaient telles : "Je ne sais pas grand-chose de cette magie et de cette amitié, mais j'ai quelques bâtons de dynamite si vous voulez.""
 nf_mlp.1000.a:0 "oui ok"
  
 nf_mlp.1001.t:0 "L'Acte Final"
 nf_mlp.1001.d:0 "Les Terres Désolées ayant été soigneusement nettoyées des activités anti-amitié, et la plupart de la population américaine appréciant la chaude lueur de l'amitié, il est maintenant temps pour les poneys de partir. Une porte d'entrée a été construite grâce à la magie de l'énergie atomique, et la princesse n'a plus qu'un seul choix : Qui dirigera ce qui reste de la Terre ? Le Stalwart Brony Arch Dornan, ou le tout-puissant Easy Pete, contrôleur de démolitions. Elle a choisi..."
 nf_mlp.1001.a:0 "Dornan-chan !"
 nf_mlp.1001.b:0 "Pete-Sama!"
  
 nf_mlp.100.t:0 " D'étranges Mutants détruisent Shady Sands !"
 nf_mlp.100.d:0 "Des rapports précurseurs de ce qui était la capitale de la RCN disent que d'énormes épaves métalliques sont tombées du ciel et ont écrasé le hameau des Terres Désolées, libérant des mutants en technicolor sur les Terres Désolées, ils se font appeler "Equestrians" et ont déclaré la guerre à la RNC."
 nf_mlp.100.a:0 "Je pense que je vais juste retourner me coucher."
