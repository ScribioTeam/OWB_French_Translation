 TBH_idea_lns_advisors:0 "Conseillés Économiques de l'Étoile Solitaire"
 TBH_idea_lns_advisors_desc:0 "Dans le cadre de l'Union Économique Texane, l'Étoile Solitaire nous a fourni des experts économiques pour nous aider à améliorer et à moderniser notre industrie. Leurs conseils au cours de la dernière décennie ont été inestimables, conduisant directement à l'expansion réussie de nos réseaux routiers ruraux, et à la restauration du secteur industriel de Dallas. \n\n§GTant que cette clause de §Yl'Union Économique Texane§! restera en vigueur, nous aurons accès aux conseillers spéciaux de §Yl'Étoile Solitaire§!§!."
 TBH_idea_lns_advisors_strong:0 "Conseillés Économiques de l'Étoile Solitaire"
 TBH_idea_lns_advisors_strong_desc:0 "Dans le cadre de l'Union Économique Texane, l'Étoile Solitaire nous a fourni des experts économiques pour nous aider à améliorer et à moderniser notre industrie. Leurs conseils au cours de la dernière décennie ont été inestimables, conduisant directement à l'expansion réussie de nos réseaux routiers ruraux, et à la restauration du secteur industriel de Dallas. \n\n§GTant que cette clause de §Yl'Union Économique Texane§! restera en vigueur, nous aurons accès aux conseillers spéciaux de §Yl'Étoile Solitaire§!§!."

