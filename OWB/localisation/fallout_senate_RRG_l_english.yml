  SENATE_RRG_CANDIDATE_1_DEPUTY_VOTES_TT: "Currently §G[?house_party_a_value]§! deputies support §YLeonardo Mora§!, which corresponds to §G[?candidate_1_deputy_votes_percentage|2%]§! of all deputies."
