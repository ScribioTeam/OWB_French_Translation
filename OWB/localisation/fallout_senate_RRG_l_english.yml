  LEONARDO_MORA: "§YLeonardo Mora§!"
  LEONARDO_MORA_COLORED: "§PMora§!"
  LEONARDO_MORA_ATTITUTE: "Visionary. War Hero. Husband. Leonardo Mora is all these things; and more. In 2263, during his first presidential term, Mora was given an impossible task: defeating the Legion. With little more than a disorganised militia in his hands, Mora forged victory from certain defeat with blood, sweat, and pure charisma. With his second term upon him, the beloved hero of the people has but one thing on his mind: the reunification of his lost homeland, Mexico. There will never be another man as capable, and as powerful, as Mora is now: at least that's what he thinks. Only he can gather the people of Mexico together as one, willingly or otherwise. Nothing, not even God, can stand between him and his life's work. Mora will go down in history as the greatest man Mexico ever knew—or die trying."
  DANTE_GUERRA: "§YDante Guerra§!"
  DANTE_GUERRA_COLORED: "§BGuerra§!"
  DANTE_GUERRA_ATTITUTE: "Wielding executive power over the Republic, President Guerra has many priorities—chief among them the trial and execution of Caesar and his cohorts. By working with  Congress and his people, Dante aims to deliver the hammer of justice upon the lawless lands of the Wastes.  Aong the way, the aging President will continue to improve the lives of his people, uphold the institutions of the Republic, and see it prosper. Dante Guerra has a busy term ahead of him, but by the end of it all, he'll try to leave the Wasteland a better place than he found it."
  VALENTINA_ROSADO: "§YValentina Rosado§!"
  VALENTINA_ROSADO_COLORED: "§RRosado§!"
  VALENTINA_ROSADO_ATTITUTE: ""Valentina Rosado is one of the Republic's most experienced engineers, one of a select few Mexican gunsmiths allowed access to the TAA's manufacturing facilities. Youthful features fill out her face, large green eyes and soft cheeks complimenting her silken chestnut hair. Her light brown skin is often coated in machine oil, a quirk of her otherwise rather flawless appearance. Rosado's hair is kept up in a ponytail at all times to keep it out of the way, and she wears no makeup. Like her male counterparts, she opts to wear a traditional Mexican uniform, her chest adorned with no medals, a pip boy on her wrist with her latest plans for Rio.  The president of the Republic plans to bring its people into the future, into a world of electricity, running water, and security."

  SENATE_RRG_SENATORS: "Senators:"
  SENATE_RRG_DEPUTIES: "Deputies:"
  SENATE_RRG_SENATORS_AND_DEPUTIRES_COLORS_TT: "A §Ppurple§! field means, the senator or deputy is currently supporting §YLeonardo Mora§!. \nA §Mblue§! field means, the senator or deputy is currently supporting §YDante Guerra§!. \nA §Rred§! field means, the senator or deputy is currently supporting §YValentina Rosado§!. \nA §ggrey§! field means, the senator or deputy is currently not supporting anyone."
  SENATE_RRG_SENATORS_AND_DEPUTIRES_ARE_EXILED: "The senators and deputies of this state are §REXILED§!, because §Y[This.GetName]§! is not under our control. \n--------------\n§GClick§! to center the map on §Y[This.GetName]§!."
  SENATE_RRG_CLICK_TO_GO_TO_STATE: "§GClick§! to center the map on §Y[This.GetName]§!."

