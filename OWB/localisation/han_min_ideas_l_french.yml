l_french:
 HAN_Kennelmaster:0 "Kennelmaster Jamison"
 HAN_Kennelmaster_desc:0 "Même avec l'expansion massive qui entoure Dog City, il y aura toujours besoin de plus de bâtiments."
 HAN_medicine:0 "Maria Greene"
 HAN_medicine_desc:0 "L'apparition de la Nouvelle Peste et de nombreux problèmes industriels ont laissé à Denver une surprenante réserve de fournitures médicales. Alors que la nourriture était rare avant et après la guerre, les remèdes et les vaccins étaient en grande quantité. Près de 200 ans plus tard, la réduction de la population et l'abondance de la littérature médicale ont fait du territoire des Hangdogs l'un des endroits les plus sains des Terres Dévastées."
 HAN_foreman:0 "Foreman Cox"
 HAN_foreman_desc:0 "\"Les charges sont prêtes, on devrait avoir nettoyé ces décombres dans l'heure.\""
 HAN_touchdown:0 "Touchdown"
 HAN_touchdown_desc:0 "Descendant d'une famille qui a pratiquement dirigé un empire de raiders il y a des décennies, ils se sont lancés dans une forme d'extorsion plus sûre. Propriétaire d'un grand nombre d'emplois industriels et de locataires dans les niveaux inférieurs de Dog City, Touchdown observe l'afflux de capitaux et graisse les rouages là où elle le peut."
 HAN_mobius:0 "Évaluateur Économique de Type Mobius"
 HAN_mobius_desc:0 "Un système informatique expérimental créé pour distribuer correctement la nourriture dans les derniers jours de la Guerre des Ressources. Autrefois considéré comme émoussé et plein de fonctionnalités inutiles, une utilisation correcte peut fournir des conseils sur l'allocation des ressources."
 HAN_henson:0 "Bryce Henson"
 HAN_henson_desc:0 "Certains des hors-la-loi du groupe Hangdogs ont tendance à aller trop loin dans leur respect des animaux. Certains d'entre eux établissent des totems ou d'autres habitudes étranges, mais Henson est peut-être le meilleur. Ne mangeant que des croquettes et des restes de nourriture pour ses chiens de guerre, il affirme qu'il ne vaut pas mieux que les bêtes avec lesquelles il se bat. C'est pour le moins dégoûtant, mais son groupe n'a jamais eu faim."
 HAN_booth:0 "Chadwick Booth"
 HAN_booth_desc:0 "\"Quand on a arrêté les raids, on a perdu notre avantage. Les Hangdogs étaient le fléau du Colorado. Les goules du Nord et les faux chiens du Sud devraient trembler de peur. Montrez-moi que vous n'avez pas perdu votre mordant.\""
 HAN_rex:0 "Rex"
 HAN_caravan:0 "Maître de Caravane Byrne"
 HAN_caravan_desc:0 "Le commerce est la vie dans les Terres Désolées. Alors que de nombreux barons brahmines et marchands d'eau de l'Ouest souhaitent simplement vivre la vie la plus grasse possible, Byrne y voit un tremplin. En contrôlant le flux des ressources, des nouvelles et des voyages à l'intérieur et à l'extérieur d'une région, les Terres Désolées ne sont pour lui qu'une impressionnante partie d'échecs."
 HAN_munch:0 "Cyberchtron Calculateur de Nombres Alphanumériques"
 HAN_munch_desc:0 "Conçue à l'origine comme un système de traitement pour cartographier le génome humain, la plus grande réalisation de Cyberchtron permet aujourd'hui de reconstituer les secrets de la science d'avant-guerre."
 HAN_doc:0 "Docteur Anderson"
 HAN_doc_desc:0 "\"Vous devrez peut-être mordre dans quelque chose. Ça va faire mal.\""
 HAN_network:0 "Réseau d'Apprentissage des Technologies Alliées"
 HAN_network_lar:0 "Réseau d'Apprentissage des Technologies Alliées"
 HAN_howler:0 "Hurleur"
 HAN_howler_desc:0 "La plupart des éléments tribaux et des pillards des Hangdogs ont été purgés, mais il en reste quelques-uns sur les bords. Propriétaire d'une société de sécurité en dehors de Dog City, Howler refuse un nom traditionnel. Le surnom que son gang lui a donné il y a des années a plus de valeur que tout ce que la conformité pourrait lui apporter."
 HAN_powergrid:0 "Réseau d'Éoliennes "
 HAN_powergrid_desc:0 "Dominant les plaines, sans contexte, les éoliennes ressemblent à d'étranges idoles d'une culture oubliée depuis longtemps. Cependant, avec une surveillance adéquate, les pales peuvent se mettre en marche et l'énergie circuler dans les Terres Désolées."
 HAN_plains:0 "Adonai le Marcheur des Plaines"
 HAN_plains_desc:0 "Le Colorado n'était pas connu pour ses infrastructures avant la guerre, mais il en reste peu après le largage des bombes. Traversant de grandes distances pour trouver de la nourriture et des ressources, les Plainswalkers sont l'une des dernières tribus à ne pas être totalement intégrée aux Hangdogs. Dirigés par Adonaï, ils obéissent à la volonté de [HAN.GetLeader] de régner sur les plaines du Colorado."
 HAN_bodhi:0 "Bodhi de Castle Rock"
 HAN_dome:0 "Dôme de Défense Personnalisé Greene #54"
 HAN_dome_desc:0 "Un laboratoire d'avant-guerre dédié à l'amélioration des équipements laser pour des utilisations pratiques. Lorsque les bombes sont tombées, les dispositifs d'urgence se sont déclenchés et ont piégé les scientifiques restants à l'intérieur. Avec les codes d'accès appropriés, on pouvait profiter pleinement de leurs installations améliorées."
 HAN_radcliff:0 "Armond Radcliff"
 HAN_asterion:0 "Système d'Information Astérion"
 HAN_asterion_desc:0 "Avec les émeutes qui sévissaient dans tout Denver d'avant-guerre, le Commonwealth des Quatre États a commencé à financer un système de lutte contre les émeutes de la faim. Des caméras cachées et renforcées surveillent les rues de Denver, assurant une surveillance constante de la carcasse de Dog City."
 HAN_grand_advisor:0 "Veilleur du Tribut"
 HAN_grand_advisor_desc:0 "L'affluent de l'Arkansas sert de frontière naturelle au territoire de Hangdogs. Avec le commerce apporté le long de ses rivières, la nourriture qu'il fournit, et la protection contre les horreurs du sud, certains le considèrent comme une terre sainte. En patrouillant à travers l'affluent, ils se considèrent comme les défenseurs du don de la nature vis-à-vis des Hangdogs."
 HAN_BENRY:0 "Unité de Protection Frontalière BENRY"
 HAN_BENRY_desc:0 "\"Veuillez présenter votre passeport pour inspection.\""
