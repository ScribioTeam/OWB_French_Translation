 nevada_pact.1.t:0 "Pacte du Nevada"
 nevada_pact.1.d:0 "Hé nous devrions créer le pacte du Nevada, ces autres gars sont boiteux."
 nevada_pact.1.a:0 "Oh que oui, mon Frère !"
 nevada_pact.1.b:0 "Ces chats vont définitivement nous inviter."
 
 nevada_pact.2.t:0 "Pacte du Nevada"
 nevada_pact.2.d:0 "Hey, nous devrions rejoindre New Reno dans ce truc de pacte du Nevada."
 nevada_pact.2.a:0 "Et comment, mon Frère !"
 nevada_pact.2.b:0 "Sans façon, mon Frère."
