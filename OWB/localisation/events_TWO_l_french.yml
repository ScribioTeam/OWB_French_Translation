l_french:
 nf_two.1.t:0 "L'Héritage de Tucson"
 nf_two.1.d:0 "Avant la guerre, Tucson était la deuxième plus grande ville de l'Arizona, rivalisant seulement avec Phoenix. Cette petite taille était un avantage lorsque les bombes tombaient ; alors que le feu pleuvait du ciel sur les métropoles américaines, personne ne pensait à frapper directement la deuxième plus grande ville du grand désert. Bien sûr, cette connaissance n'a guère contribué à apaiser l'esprit de ses habitants ; dans la panique qui a suivi la fin du monde, des sections entières de la ville ont été détruites. De grands incendies, alimentés par des vents nucléaires, menaçaient de consumer Tucson tout entière. Miraculeusement, une partie de la ville a réussi à échapper à la destruction, malgré le chaos et les flammes qui s'étendaient rapidement ; il s'agissait d'un district..."
 nf_two.1.a:0 "Universitaire"
 nf_two.1.b:0 "Industriel-automobile"
 nf_two.1.c:0 "Militaire"

 nf_two.2.t:0 "Le Culte de Nas"
 nf_two.2.d:0 "L'anarchie a suivi les flammes qui ont consumé l'ancien monde - tout ce que le feu nucléaire n'a pas atteint a été rapidement combattu par les survivants. Peu de gens pourraient décrire les horreurs qui ont suivi, alors que les tissus de la société s'effilochaient, les hommes et les femmes étant réduits à leurs instincts les plus primaires.\nL'histoire de Two Sun aurait pu se terminer avant même de commencer, si le culte de Nas n'avait pas existé. Les employés d'une société de course automobile d'avant-guerre se sont regroupés pour donner de l'espoir aux personnes sans défense ; les coureurs patrouillaient dans la ville, tandis que les mécaniciens et les prêtres entretenaient leur équipement et faisaient fonctionner les générateurs. Ils ont librement accepté les régions environnantes lorsqu'elles venaient chercher une protection contre les menaces qui parcouraient désormais les terres désolées, et les histoires et les connaissances qu'ils ont partagées sont devenues la base de Nas. Nous nous souvenons encore de la toute première histoire qu'ils ont racontée..."
 nf_two.2.a:0 "L'Héroïsme du Canonball"
 nf_two.2.b:0 "Les Missions de l'Aîné"

 nf_two.3.t:0 "Wyatt le Démon"
 nf_two.3.d:0 "Le démon a été trouvé abandonné sur les marches du grand temple de Cannonball. Aucun parent à son nom, aucune femme résidente connue pour lui avoir donné naissance ; avec le temps, certains se demandèrent si le démon en avait même, ou si c'était un cadeau de Nas. Au début, les prêtres le prirent pour un simple orphelin, l'élevant parmi eux pour qu'il puisse un jour rejoindre leurs rangs, mais avec le temps, le véritable destin de l'enfant se révéla. En effet, ce n'est pas du sang rouge qui coule dans les veines du Démon, mais de l'huile noire ; ce qui convient à Wyatt, l'homme qui pourrait être le plus grand coureur qui ait jamais parcouru les terres désolées. Alors que sa légende grandit avec chaque exploit et victoire, nous ne devons pas oublier ses humbles débuts. Avant de prendre sa véritable place parmi les plus grands de Nas, il était un..."
 nf_two.3.a:0 "Prêtre"
 nf_two.3.b:0 "Mécanicien"
 nf_two.3.c:0 "Pilote"

 nf_two.4.t:0 "Règne de Caesar"
 nf_two.4.d:0 "De nombreuses années se sont écoulées depuis que Two Sun a juré fidélité à César. Si certains des anciens coureurs déplorent encore la perte d'autonomie, la relation a toujours été mutuellement bénéfique. La Légion contrôle de vastes étendues de terre, riches en ressources dont Two Sun a désespérément besoin non seulement pour maintenir mais aussi pour développer son arsenal croissant de véhicules. Dans le même temps, la Légion bénéficie grandement de notre expertise ; grâce à nos voitures, nous leur avons permis d'effectuer des frappes éclair en un instant, et de déplacer des troupes et du matériel à des vitesses qui ne pourraient jamais être égalées à pied. Nous avons prouvé notre loyauté à de nombreuses reprises, tant sur le champ de bataille qu'en dehors, et personne ne peut nier que la Légion a récompensé notre dévouement en faisant de nous des Hommes..."
 nf_two.4.a:0 "Riches"
 nf_two.4.b:0 "Forts"
 nf_two.4.c:0 "Civilisés"

 nf_two.5.t:0 "Two Sun nous propose d'administrer les Cowboys"
 nf_two.5.d:0 "Two Sun a proposé de nous décharger de la tâche de gouverner les terres que nous venons de conquérir - ils accepteront notre décision de toute façon, mais en décidant de s'y opposer, nous nuirons gravement à leur capacité à devenir un allié plus fort."
 nf_two.5.a:0 "Accepter"
 nf_two.5.b:0 "Refuser"

 nf_two.6.t:0 "Two Sun demande une chance de prouver leur valeur"
 nf_two.6.d:0 "Two Sun demande la permission de s'occuper du Pays Cowboy pour nous afin que nous puissions nous concentrer sur notre campagne vers l'ouest."
 nf_two.6.a:0 "Laissez-les faire leurs preuves."
 nf_two.6.b:0 "Nous allons chasser les derniers Rangers nous-mêmes."

 nf_two.7.t:0 "Les Rangers Poursuivent le Combat"
 nf_two.7.d:0 "Aux premières heures du jour, des groupes de jeunes gens armés ont brisé le couvre-feu et pris d'assaut les bâtiments officiels et les entrepôts, nos troupes parvenant à peine à les empêcher de pénétrer dans le temple de Nas lui-même, récemment construit. Les insurgés sont dirigés par d'anciens Rangers de l'Arizona, déterminés à ne pas laisser leur nouveau foyer tomber sous la bannière de la Légion sans se battre. Il faudra une action spéciale pour les mettre au pas."
 nf_two.7.a:0 "Des Dégénérés Comme Eux ont leur Place sur une Croix."
 nf_two.7.b:0 "On Peut Peut-être les Raisonner"

 nf_two.9.t:0 "Nos loyaux sujets des Two Sun ont une fois de plus apporté des cadeaux à Flagstaff."
 nf_two.9.d:0 "Cette fois, leur tribut est accompagné d'une question préoccupante concernant notre voisin du sud. Bien que nous ayons mené des enquêtes sur le Généralissimo et ses hommes dans le passé, elles n'ont fait que confirmer ce que nous soupçonnions déjà ; Vialla est peut-être un prodigue, mais son penchant pour l'argent de la Légion (ainsi qu'un sens élémentaire de la préservation de soi) l'ont gardé loyal. Maintenant, cependant, nos sujets ont présenté de nouvelles preuves qui pourraient suggérer que Gente a secrètement l'intention de s'aligner avec le Pacte de Rio ; si cela est vrai, nous pourrions avoir besoin de réévaluer notre position envers le Generalissimo.\n\nAprès quelques délibérations, Caesar a dit à la délégation :"
 nf_two.9.a:0 "§OPede poena claudo§!"
 nf_two.9.b:0 "§OIn omnia paratus§!"

 nf_two.10.t:0 "Préparé en Tout Point"
 nf_two.10.d:0 "Nous avons été stupides de ne pas supposer que les nombreux yeux de la Légion n'avaient pas déjà informé Caesar de ce que nous n'avons appris que très récemment. S'il considère le peuple de Gente comme un allié digne de ce nom, alors nous ne nous déshonorerons pas davantage en doutant de lui."
 nf_two.10.a:0 "§OUbi amici, ibi opes§!"

 nf_two.11.t:0 "Un Dernier Hourra"
 nf_two.11.d:0 "Les forces de Two Sun se sont frayé un chemin jusqu'au cœur de Gente Del Sol. Le peuple s'est retrouvé rapidement abandonné par son prétendu chef Vialla, qui a décidé qu'il était temps de partir en vacances prolongées sur son yacht, avec le trésor public et de nombreuses amantes en tête. Cependant, un homme est resté derrière, pour protéger le peuple de Gente contre la légion victorieuse et ses chiens de garde ; attaquant les lignes de ravitaillement et lançant même des raids à travers l'ancienne frontière elle-même, il est passé d'une nuisance à un symbole de résistance pour ceux qui se rallient encore contre votre règle.\nFinalement, c'est Wyatt qui a fait tomber le combattant autoproclamé de la liberté. En le traquant jusqu'à l'un des cols de haute montagne de Gente, les deux hommes se sont lancés dans une course-poursuite digne d'admiration le long de la route périlleuse de la montagne. Wyatt a été victorieux à la fin et Sun Eater a été forcé d'admettre sa défaite - et à la surprise de tous, sauf de Wyatt, il a accepté d'entrer aux services de Two Sun."
 nf_two.11.a:0 "Deux Pilotes Légendaires valent mieux qu'un"

 nf_two.20.t:0 "Les Préparatifs de la Grande Course"
 nf_two.20.d:0 "Avec notre industrie améliorée, nous sommes enfin prêts à entreprendre le plus grand projet de construction que le peuple de Two Sun ait jamais entrepris. Nous allons construire un circuit de course digne de Nas dans tout Sonora. Wyatt a préparé sa monture pour lancer les invitations aux concurrents les plus méritants de tout le désert et avec l'aide de l'atelier de réparation, nous pouvons nous assurer que tout sera à la hauteur des normes les plus élevées."
 nf_two.20.a:0 "Nous devons nous préparer"

 nf_two.90.t:0 "La Grande Course"
 nf_two.90.d:0 "Le peuple de Two Sun a toujours honoré ses divinités sur la piste de course, ses meilleurs pilotes participant à d'habiles compétitions de sports mécaniques, comme le faisaient leurs ancêtres avant la guerre. Il est tout à fait approprié que celle que nous avons l'intention d'organiser au nom de Mars et de Caesar lui-même soit la plus grande compétition que les Terres Désolées aient jamais vue. De nouvelles pistes seront construites, de nouvelles voitures seront construites, de nouveaux garages seront construits et de plus petites courses seront organisées, tout cela en préparation de l'événement principal, qui est sûr d'attirer l'attention de partout. Pour s'assurer que les plus grands coureurs que le désert a à offrir aient tous l'opportunité de participer, nous enverrons des invitations à ceux qui sont jugés assez habiles pour participer."
 nf_two.90.a:0 "Préparons-nous"

 nf_two.91.t:0 "Un Messager de Two Sun"
 nf_two.91.d:0 "Rejoignez-nous pour la plus grande compétition de course de tous les temps ! À partir de Two Sun, préparez-vous à la compétition de sport automobile de votre vie, qui se déroulera sur le plus grand circuit de course jamais construit. Rencontrez les meilleurs pilotes de course que les terres désolées ont à offrir alors que nous nous affrontons en l'honneur de Nas et Mars pour déterminer quelle nation peut vraiment prétendre abriter le coureur ultime ! Assistez à la fabrication, à l'application et au test des dernières innovations technologiques à une échelle jamais vue auparavant !"
 nf_two.91.a:0 "Intéressant"
 nf_two.91.b:0 "Laissons Nos Pilotes en Paix"

 nf_two.102.t:0 "La Grande Course"
 nf_two.102.d:0 "Aujourd'hui restera à jamais dans les mémoires comme la date à laquelle [race_winner] a remporté la toute première Grande Course de Two Sun. Après une longue et dure bataille contre ses quatre rivaux, tous des pilotes chevronnés, sur le vaste circuit de Sonora qui a dépassé les attentes les plus folles de Will Faster, le leader du pays, la compétition était féroce - mais grâce à une combinaison de chance, d'habileté et d'une grille remarquable, [race_winner] a réussi à prendre l'avantage dans la dernière ligne droite, franchissant la ligne d'arrivée juste une fraction de seconde avant ses concurrents. Les habitants de Two Sun et leurs invités d'honneur célèbrent maintenant cette grande occasion, et promettent de se réunir pour une compétition encore plus importante si la chance le permet."
 nf_two.102.a:0 "Une Course Historique"

 nf_two.off.t:0 "La Punition Arrive en Boitant"
 nf_two.off.d:0 "De grands remerciements sont dus aux dieux immortels de Nas, dans le temple desquels nous nous trouvons, les plus anciens protecteurs de notre cité, pour avoir déjà si souvent échappé à un ennemi si immonde, si horrible et si mortel pour Two Sun. Mais la sécurité de la Légion ne doit pas être mise en péril par un seul homme plus longtemps. Le Généralissimo sera conduit à l'exécution par ordre de Caesar. La destruction qu'il a longtemps complotée contre nous retombera sur sa propre tête."
 nf_two.off.a:0 "Nous Attendons dans Notre Devoir"

 nf_two.300.t:0 "La Mort de Dieu"
 nf_two.300.d:0 "C'est un jour que nous espérions ne pas voir arriver avant de nombreuses années. La mort de Caesar met la Légion en péril, le commandement étant immédiatement disputé par ses plus fidèles conseillers.\nL'empire et la paix qu'il avait construits risquant de se désintégrer, il nous appartient d'exécuter sa volonté en veillant à ce que seuls les plus dignes montent sur le trône pour régner sur l'empire de César."
 nf_two.300.a:0 "Que faisons-nous maintenant ?"

 nf_two.301.t:0 "Un nouveau Caesar ?"
 nf_two.301.d:0 "Le faux Caesar a rejeté notre offre, il est clair pour nous maintenant qu'il est indigne de notre service en premier lieu. Nous lui ferons regretter cette décision et corrigerons notre précédente erreur de jugement en rejoignant le Caesar légitime, qui est bien sûr..."
 nf_two.301.a:0 "Le Vrai Caesar"
 nf_two.301.b:0 "Va te faire foutre, Malpais"
 nf_two.301.c:0 "Lucius, le Prétorien Dévoué"
 nf_two.301.ar:0 "Aurelius, le Centurion Rusé"
 nf_two.301.e:0 "Personne n'est Digne"

 nf_two.302.t:0 "Un Messager de Two Sun"
 nf_two.302.d:0 "Un cavalier solitaire est arrivé au camp aujourd'hui, sa monture l'identifiant déjà comme n'étant autre que Wyatt de la tribu des Two Sun. Il apporte la nouvelle que son peuple, qui a toujours été loyal envers Caesar, souhaite maintenant étendre cette loyauté au successeur légitime de Caesar, et nous aider dans notre guerre contre les usurpateurs."
 nf_two.302.a:0 "Une Surprise, Certes, Mais une Surprise Bienvenue"
 nf_two.302.b:0 "Ils sont de simples sujets"

 nf_two.303.t:0 "Trahison"
 nf_two.303.d:0 "Le peuple des Two Sun a trahi la volonté de Caesar et s'est séparé pour se ranger du côté de nos ennemis dans la guerre de succession !"
 nf_two.303.a:0 "Des dégénérés comme eux ont leur place sur une croix !"
