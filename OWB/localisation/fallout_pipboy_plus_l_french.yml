 PIPBOY_PLUS_MECHANIC_LIST_DESC:0 "Ici vous pouvez trouver une liste de toutes les mécaniques. Si vous voulez en savoir plus sur une mécanique spécifique, vous pouvez cliquer sur le nom de la mécanique."
