l_french:
 #-------------------------------------
 # CHO
 #-------------------------------------
 nashoba_desc:0 "Nashoba Solomon a été beaucoup de choses dans sa vie :\nGuerrier. Vagabond. Initié. Prisonnier. Survivant.\nCes vies sont derrière lui maintenant.\nIl a trouvé un endroit qu'il appelle maison il y a longtemps et aujourd'hui il est différentes choses :\nMari. Père. Grand-père. Professeur. Leader."
 cho_storytellers_and_storykeepers:0 "Conteurs et Gardiens d'Histoires"
 cho_storytellers_and_storykeepers_desc:0 "Bien avant la guerre, il était de tradition de transmettre des histoires d'une personne à l'autre pour se souvenir de notre histoire et de nos légendes. Ces histoires contiennent des leçons précieuses qui ont fait de nous les personnes que nous sommes aujourd'hui. Même si d'autres sont prêts à répéter les erreurs de leur passé, nous ne le sommes pas."
 cho_building_the_library:0 "Construire la Bibliothèque"
 cho_building_the_library_desc:0 "Nous avons besoin d'un endroit sûr pour stocker toutes les connaissances que nous avons déjà collectées et que nous collecterons à l'avenir. Nous allons donc construire une bibliothèque. Un lieu d'apprentissage et de mémoire."
 cho_holotape_archives:0 "Archives d'Holobandes"
 cho_holotape_archives_desc:0 "Si certaines personnes préfèrent la sensation tactile des livres en papier, il ne faut pas sous-estimer l'aspect pratique des holobandes et des terminaux. Cette aile de la bibliothèque sera consacrée à l'archivage de toutes les holobandes que nous possédons et à la technologie permettant de les lire et de les écrire."
 cho_physical_records:0 "Enregistrements Physiques"
 cho_physical_records_desc:0 "Les livres ont besoin d'un soin particulier pour survivre pendant une longue période. Il est étonnant que tant d'entre eux aient survécu aux ravages de la guerre et à l'exposition aux éléments au cours des années suivantes. Dans cette aile, ils seront stockés dans des conditions optimales pour durer le plus longtemps possible."
 cho_physical_records_tt:0 "La bibliothécaire §YGreen McCoy§! devient disponible pour le service."
 cho_scriptorium:0 "Scriptorium"
 cho_scriptorium_desc:0 "Tous les éléments de savoir ne proviennent pas de l'époque d'avant la guerre. Il y avait beaucoup à apprendre dans les années qui ont suivi et encore plus d'histoires à raconter à l'avenir. Nous les enregistrerons, sur papier ou sur holobande, afin que les générations futures puissent en tirer des enseignements."
 cho_opening_the_library:0 "Ouvrir la Bibliothèque"
 cho_opening_the_library_desc:0 "Avec suffisamment de matériel collecté, il est enfin temps d'ouvrir la bibliothèque au public. Nous voulons que chacun puisse avoir accès à ces histoires afin d'en tirer des enseignements et de les transmettre."
 cho_cherokee_wing:0 "L'Aile des Sciences Appliquées et de l'Ingénierie"
 cho_cherokee_wing_desc:0 "Nous ne sommes pas les seuls à collecter des connaissances dans notre fédération. Le Conseil Cherokee des Sciences et de l'Ingénierie le fait depuis aussi longtemps que nous. Même s'il se concentre plus sur l'aspect technique que sur l'importance historique. Cette aile est une tentative d'échange de connaissances entre nos conteurs et leurs archivistes."
 cho_defenders_of_history:0 "Défenseurs de l'Histoire"
 cho_defenders_of_history_desc:0 "La poursuite de la préservation de l'histoire et de la connaissance est un objectif louable. Malheureusement pour nous, ce n'est pas une tâche facile dans les Terres Désolées. Nous avons besoin de gens qui sont prêts et équipés pour protéger ce que nous avons acquis."
 cho_defender_of_history_tt:0 "3 unités de §YDéfenseurs de l'Histoire§! seront déployées."
 cho_shields_of_wisdom:0 "Boucliers de Sagesse"
 cho_shields_of_wisdom_desc:0 "La sagesse est un bouclier qui nous protège des ténèbres de l'ignorance. Mais parfois vous avez besoin de boucliers réels pour vous protéger de ce qui sort de l'obscurité. Et aussi d'armes à feu. Elles aident aussi."
 cho_PIT_wing:0 "La Bibliothèque Externe du PIT"
 cho_PIT_wing_desc:0 "Avec l'ouverture d'un lieu d'apprentissage supérieur partagé, le besoin de sources de connaissances s'est accru. La bibliothèque externe du Plains Commonwealth Institute of Technology est une collection de livres, de magazines, d'holobandes et de microfilms organisée spécifiquement pour les cours offerts à l'Institut."

 cho_the_basement:0 "Le Sous-sol"
 cho_the_basement_desc:0 "Bien que nous encouragions les gens à accéder à la bibliothèque, il y a certains objets que nous jugeons trop dangereux pour le citoyen moyen. Dans ce but, nous avons construit une chambre forte spéciale dans le sous-sol de la bibliothèque. La plupart des gens ne savent même pas que la bibliothèque a un sous-sol. Et c'est mieux pour tout le monde."
 cho_nuclear_fission:0 "Guide des Pionniers Scouts sur la Fission Nucléaire"
 cho_nuclear_fission_desc:0 "Les implications de ce magazine sont honnêtement assez troublantes. Pour une raison quelconque, quelqu'un, dans les années précédant la guerre, a pensé que ce serait une bonne idée d'expliquer comment créer sa propre bombe nucléaire à partir d'objets ménagers courants. Pire encore, ce magazine est clairement destiné aux jeunes enfants, avec des pictogrammes faciles à comprendre et une sympathique grenouille de dessin animé qui les guide à travers les étapes."
 cho_nuclear_fission_tt:0 "§gVous pourrez utiliser la bombe nucléaire en temps de guerre contre la capitale de votre ennemi.§!"
 CHO_nuke_decision_cat:0 "Fission Nucléaire en Cinq Étapes Faciles"
 CHO_nuke_decision_cat_desc:0 "Il était très facile, terrifiant, de créer une ogive nucléaire en suivant le guide. Il serait dommage de le laisser se perdre."
 cho_now_you_nuke_somebody_that_you_used_to_know_tt:0 "Lance une §Rbombe nucléaire§! sur l'état capital de §Y[FROM.GetName]§! ."
 cho_now_you_nuke_somebody_that_you_used_to_know:0 "Envoie une bombe nucléaire sur [FROM.Capital.GetName]"
 cho_esp_and_you:0 "L'ESP et vous !"
 cho_esp_and_you_desc:0 "Compte tenu de la qualité de l'impression et du papier, il est peu probable que ce pamphlet ait jamais connu une distribution commerciale. Mais cela n'enlève rien à la légitimité de son contenu. Les volontaires qui ont accepté de suivre le programme décrit dans la brochure ont fait preuve de capacités remarquables, comme la précognition et la vision lointaine. Ceux qui ont survécu, bien sûr."

 cho_makato_achili:0 "Makato, Makato, Makato, Achili"
 cho_makato_achili_desc:0 "Les histoires qui ont façonné notre culture ont été transmises de personne à personne au fil des générations. Les gens y ont ajouté des éléments, en ont modifié certaines parties, les ont adaptées aux situations actuelles. Et nous allons poursuivre cette tradition."

 cho_living_history:0 "Histoire Vivante"
 cho_living_history_desc:0 "Nous avons une opportunité à laquelle très peu de gens ont eu accès. Parmi nous se trouvent des personnes qui ont vécu plus d'histoire que n'importe quel homme ou femme auparavant. Les gens les appellent des goules, mais ce qu'ils sont pour nous, c'est une histoire vivante remplie d'histoires. Des histoires qui méritent d'être racontées."
 cho_ghoul_immigrants:0 "Immigrants Goules"
 cho_ghoul_immigrants_desc:0 "De nombreuses sociétés dans les Terres Désolées accueillent les goules avec peur ou haine. Nous, par contre, les accueillerons à bras ouverts. Cet endroit sera un havre de paix pour les goules."
 cho_food_for_thought:0 "De la Nourriture pour le Peuple"
 cho_food_for_thought_desc:0 "Nous devons être prêts à fournir de la nourriture à tous nos nouveaux citoyens. Cela prendra un certain temps jusqu'à ce qu'ils soient bien installés et même après cette période, une production alimentaire plus forte nous sera bénéfique."
 cho_integrity_of_the_home:0 "L'intégrité du Foyer"
 cho_integrity_of_the_home_desc:0 "Nous avons sous-estimé le nombre de goules qui répondraient à l'appel que nous avons lancé. Nous avons besoin de plus de logements et rapidement. A ce stade, il serait plus facile de construire de nouvelles maisons dans un endroit décent que d'essayer de les intégrer dans des endroits existants."
 cho_ghoul_town:0 "Ghoul Town"
 cho_ghoul_town_desc:0 "Cela a pris un certain temps, mais nous avons réussi à établir une toute nouvelle colonie pour accueillir toutes les goules qui arrivent. Pour beaucoup de goules, ce ne sera qu'un lieu de repos avant qu'elles ne trouvent une autre place dans nos colonies existantes, mais nous espérons que pour beaucoup, ce sera quelque chose qu'elles voudront appeler leur maison."
 cho_the_tattooed_man:0 "L'Homme Tatoué"
 cho_the_tattooed_man_desc:0 "Parmi les nombreux immigrants, il y en a un qui se distingue. Chaque parcelle de sa peau était tatouée de mots et d'images. Il a dit lui-même qu'il a erré pendant très longtemps et qu'il ne se souvient plus de son propre nom. Les gens ont tendance à l'appeler simplement l'Homme Tatoué, où qu'il aille. Il stimule l'imagination des autres lorsqu'il raconte les histoires qu'il a vécues lui-même ou entendues au cours de ses voyages."
 cho_tattooed_man_unit_leader_tt:0 ""
 cho_an_evening_of_stories:0 "Une Soirée d'Histoires"
 cho_an_evening_of_stories_desc:0 "C'est devenu une sorte de rituel pour de nombreux Choctaw de tous âges de se réunir à Goule-Ville lorsque l'Homme Tatoué est sur le point de raconter certaines de ses histoires. Tout le monde a tendance à savoir exactement quand ces rassemblements ont lieu, malgré leur irrégularité et l'absence d'annonces perceptibles."
 cho_the_hunter_and_the_alligator:0 "Le Chasseur et l'Alligator"
 cho_the_hunter_and_the_alligator_desc:0 "L'Alligator a peut-être l'air faible, mais c'est quand même une bête dangereuse. Attachez-lui les pieds pour qu'il ne puisse pas griffer, et la bouche pour qu'il ne puisse pas mordre."
 cho_the_girl_and_the_devil:0 "La Fille et le Diable"
 cho_the_girl_and_the_devil_desc:0 "Un Diable rôde sur les routes au sud de chez nous. Affûtant ses lames, attendant sa proie. Nous devons le déjouer pour que plus personne ne tombe sous son joug."
 cho_shreveport_roads:0 "Routes de Shreveport"
 cho_shreveport_roads_desc:0 "Shreveport était un centre de commerce il y a longtemps, avant que le diable qui se fait appeler le sauvage ne prenne le contrôle. Il y a encore beaucoup de routes intactes que nous pouvons utiliser, maintenant que les Desperados ne les empruntent plus. Et peut-être que nous pouvons même encourager certains commerçants à utiliser ces chemins à nouveau."
 cho_bound_in_chains:0 "Liés par les Chaînes"
 cho_bound_in_chains_desc:0 "On peut dire ce qu'on veut des pratiques des Gatormaws le long du Mississippi, mais ils les avaient bien en main. Efficaces et efficientes. Et vu que nous avons beaucoup d'entre eux emprisonnés en ce moment, nous pourrions les transformer en gangs travailleurs, construisant pour nous des installations portuaires et des navires.\nJustice poétique ?"
 cho_mississippi_queen:0 "Reine du Mississippi"
 cho_mississippi_queen_desc:0 "Le Mississippi est un professeur. Elle bouge sauvagement comme une danseuse, arrosée de vin. Elle exige beaucoup, mais elle donne aussi beaucoup. Nous serions sages d'écouter ce qu'elle demande."
 cho_the_nameless_choctaw:0 "Le Choctaw Sans Nom"
 cho_the_nameless_choctaw_desc:0 "Ce soir, l'Homme Tatoué a raconté l'histoire du Choctaw Sans Nom, un fils d'un chef d'avant la Fumée et le Feu. Mais quelque chose est différent dans sa façon de raconter l'histoire."
 cho_the_monster_below_the_temple:0 "Le Monstre Sous le Temple"
 cho_the_monster_below_the_temple_desc:0 "L'histoire que raconte l'Homme Tatoué est une histoire que nous n'avons jamais entendue auparavant. Il raconte qu'un monstre vivait sous un lieu de culte. Le monstre, devenu de plus en plus gros au fil des ans, ne pouvait plus quitter sa tanière et envoya ses sbires brutaux capturer et réduire en esclavage les habitants des environs jusqu'à ce qu'un courageux guerrier le vainque dans une bataille d'esprit."
 cho_the_false_knights:0 "Les Faux Chevaliers"
 cho_the_false_knights_desc:0 "Tout le monde connaît la Confrérie de l'Acier. Ils sont venus de l'ouest et se sont installés dans de nombreux endroits en chemin. Mais peu de gens connaissent l'autre ordre vêtu d'une armure similaire. Cet ordre a précédé la Confrérie de nombreuses années. Et si la Confrérie n'est pas toujours amicale, ces faux chevaliers sèment le trouble partout où ils apparaissent."

 cho_deus_ex_machina:0 "Deus Ex Machina"
 cho_deus_ex_machina_desc:0 "Bien qu'il soit clair que Diane n'est pas un dieu ou un esprit supérieur, mais juste un fantôme d'une femme piégée dans une coquille de métal, les similitudes avec l'une de nos anciennes légendes sont trop grandes pour être ignorées. Elle-même prétend ne pas connaître l'histoire, mais certains de nos concitoyens en doutent. Y a-t-il eu l'intervention d'un être supérieur, essayant de la guider et de nous guider, ou est-ce simplement une tentative d'une autre force extérieure essayant de contrôler notre peuple ?"
 cho_guided_by_spirits:0 "Guidé par les Esprits."
 cho_guided_by_spirits_desc:0 "Après de longs débats et des comparaisons avec l'histoire de la femme inconnue et les légendes connexes, nous avons décidé que Diane dit la vérité et qu'elle n'a en fait aucune connaissance de l'histoire elle-même. Cela implique que quelque chose d'autre, quelque chose de plus élevé était à l'œuvre pour réunir notre peuple."
 cho_kindred_spirit:0 "Esprit de Fraternité"
 cho_intentional_manipulation:0 "Manipulation Intentionnelle"
 cho_intentional_manipulation_desc:0 "Cette situation sent la tromperie à plein nez. Nous avons appris du passé et ce ne sera pas un autre cas de promesses vides et de mensonges pour notre peuple."
 cho_manipulator:0 "Manipulateur"

 cho_old_spirits_for_a_new_world:0 "De Vieux Esprits pour un Nouveau Monde"
 cho_old_spirits_for_a_new_world_desc:0 "Nombre de nos vieilles légendes recèlent une sagesse dont nous avons plus que jamais besoin si nous voulons survivre dans cet environnement difficile."
 cho_kashehotapalo:0 "Kashehotapalo"
 cho_kashehotapalo_desc:0 "Nos troupes doivent être aussi agiles et rapides que Kashehotapalo dans les forêts, afin que nous puissions frapper et revenir sans être vus."
 cho_na_losa_chitto:0 "Na Losa Chitto"
 cho_na_losa_chitto_desc:0 "Une créature faite d'ombres qui est si effrayante que le simple fait de prononcer son nom lui permettrait de manger votre âme. Soyons comme elle pour nos ennemis. Que tous ceux qui nous veulent du mal craignent notre nom."
 cho_wings_of_thunder_and_lightning:0 "Ailes de Tonnerre et de Foudre"
 cho_wings_of_thunder_and_lightning_desc:0 "Les légendes racontent que deux oiseaux géants construisaient leurs nids parmi les nuages, laissant des étincelles dans le ciel et étant responsables du tonnerre et des éclairs. Cette histoire a été racontée bien avant l'avènement des avions. Mais aujourd'hui, nous pouvons être à l'aise dans le ciel comme ces oiseaux l'étaient."
 cho_heloha:0 "Heloha"
 cho_heloha_desc:0 "Le grondement du tonnerre est le roulement des œufs d'Helohas dans les nuages. Le grondement que produiront nos avions est l'impact des bombes chez nos ennemis."
 cho_melatha:0 "Melatha"
 cho_melatha_desc:0 "Le Melatha peut frapper aussi vite que l'éclair et dépasser tout autre oiseau dans le ciel. Nous devrions nous efforcer de construire nos avions de manière à pouvoir faire de même."
 cho_kowi_anukasha:0 "Kowi Anukasha"
 cho_kowi_anukasha_desc:0 "Les petits esprits de la forêt ont aidé à guider nos hommes de médecine dans le passé. Bien que les vastes forêts de nos ancêtres aient disparu depuis longtemps, les descendants des hommes-médecins qui ont reçu l'enseignement des Kowi Anukasha sont aujourd'hui inestimables pour notre survie."
 cho_kowi_anukasha_tt:0 "L'Homme Médecin §YRedbird Thompson§! devient disponible pour le service."
