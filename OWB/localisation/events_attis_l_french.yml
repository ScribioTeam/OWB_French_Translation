 nf_attis.1.t:9 "Remnants of the Attis Army"
 nf_attis.1.d:9 "Attis was a super mutant without equal. Intelligent, cruel, cunning. When the Master fell they led a army east, away from the Brotherhood and growing Californian Republic - hoping to find some answers as to the origin of FEV. This origin would eventually be found in the city of Los near somewhere known as the "Secret Vault" - there, ultimately is where he would have met his end, the army fracturing shortly after into several sub-groups.\nWe served under them in their army as one of their lieutenants. What did Attis value in us to trust us so highly?"
 nf_attis.1.a:9 "Our Strategy."
 nf_attis.1.b:9 "Our Loyalty."
 nf_attis.1.c:9 "Our Cunning."

 nf_attis.2.t:9 "Our Assignment"
 nf_attis.2.d.sha:9 "Before Attis met his end, he gave us a assignment to follow.\nHe tasked us to ensure that if he met his end within the Secret Vault to carry out his mission, leading from Fort Stockton and trying to gather what remains of the army together. What supplies would Attis have left us to accomplish this task?"
 nf_attis.2.d.uoa:9 "Before Attis met his end, he gave us a assignment to follow.\nHe tasked us with taking the city of Austin from the Brotherhood and holding it as a forward outpost. What supplies did he leave us to accomplish this task?"
 nf_attis.2.d.imo:9 "Before Attis met his end, he gave us a assignment to follow.\nHe tasked us with taking the southern industrial heartland of Texas and use those arms to help further the super mutant cause. What supplies would he have given us to accomplish this task?"

 nf_attis.2.a:9 "Construction Equipment"
 nf_attis.2.b:9 "Ammunition"

 nf_attis.3.t:9 "Our Legacy"
 nf_attis.3.d.sha:9 "We have followed Attis's last request to the 'letter', having spent the last eighty years since his death building up a massive army to the south in preparation for the unification of his army. To the east and south the other wayward generals don't seem as willing to follow orders - are they being treasonous?\nWe will show them the strength of his vision - by force, if necessary!"
 nf_attis.3.d.uoa:9 "After we took the city of Austin.. things just 'changed'. We no longer had the same bloodlust we once did - after all, Keats' was never the type to pillage and conquer if he didn't have to. He believed in the Master's vision - not Attis's.\nHere in Austin, with loads of Brotherhood scientific equipment, ample population and good food Keats made the decision to settle down and build a prosperous society! One built on freedom, voting rights and voluntary FEV mutation.\nRecently Keats has even made amends with the Brotherhood of Steel - joining into the Texan Economic Pact with Lone Star and Dallas!"
 nf_attis.3.d.imo:9 "After we took the southern industrial land our warband experienced a massive culture change. We went from a band of marauders to a band of smiths - the urge to use the tools we found to build, craft and experiment with larger and larger tools of war forged our very identity! A few decades in and the idea of still following Attis's orders seemed so strange - why listen to the words of a dead man when our life here is so perfect?"

 nf_attis.3.a.sha:9 "I will unite the Super Mutants under my banner!"
 nf_attis.3.a.uoa:9 "I will mend the schism between humanity and mutant-kind!"
 nf_attis.3.a.imo:9 "I will build an empire of iron and silver!"

 nf_attis.4.t:9 ""Setting up your NEW Shop-Tec terminal.""
 nf_attis.4.d:9 "A Shop-Tec terminal is a amazing little thing, capable of accepting any "purchase" you request of it. A purchase is, per the instruction booklet included.\n"A verbal request of twenty words or less."\n\nNotably, this system in particular has been upgraded with a AI found on a particular holotape - a protocol known as "CALIX". Using this terminal we can effectively make any sort of "purchase" we require, almost as if the machine is an ancient genie of old, able to answer whatever wish its given.\nIt sounds too good to be true - it might be, of course. After all - these purchases "will" need to be paid for. But perhaps its worth it?"
 nf_attis.4.a:9 "CALIX will be my personal steward."
 nf_attis.4.b:9 "I am too busy for this, let our soldiers deal with it."

