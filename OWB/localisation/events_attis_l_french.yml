  ############################
 nf_attis.1.t:9 "Restes de l'Armée d'Attis"
 nf_attis.1.d:9 "Attis était un super mutant sans égal. Intelligent, cruel, rusé. Quand le Maître est tombé, ils ont mené une armée vers l'est, loin de la Confrérie et de la République Californienne en pleine expansion - espérant trouver des réponses quant à l'origine de la FEV. Cette origine se trouverait finalement dans la ville de Los, près d'un endroit connu sous le nom \"d'Abri secret\" - c'est là, en fin de compte, qu'il aurait rencontré sa fin, l'armée se fracturant peu après en plusieurs sous-groupes.\nNous avons servi sous leurs ordres dans leur armée comme l'un de leurs lieutenants. Qu'est-ce qui a valu à Attis de nous faire autant confiance ?"
 nf_attis.1.a:9 "Notre Stratégie."
 nf_attis.1.b:9 "Notre Loyauté."
 nf_attis.1.c:9 "Notre Ruse."

 nf_attis.2.t:9 "Notre Mission."
 nf_attis.2.d.sha:9 "Avant qu'Attis ne rencontre sa fin, il nous a donné une mission à suivre.\nIl nous a chargé de veiller à ce que, si il rencontrait sa fin dans l'Abri secret, il puisse mener à bien sa mission, en partant du Fort Stockton et en essayant de rassembler ce qui reste de l'armée. Quel matériel Attis nous aurait-il laissé pour accomplir cette tâche ?"
 nf_attis.2.d.uoa:9 "Avant qu'Attis ne rencontre sa fin, il nous a donné une mission à suivre.\nIl nous a chargés de prendre la ville d'Austin à la Confrérie et de la tenir comme avant-poste. Quelles fournitures nous a-t-il laissées pour accomplir cette tâche ?"
 nf_attis.2.d.imo:9 "Avant qu'Attis ne rencontre sa fin, il nous a donné une mission à suivre.\nIl nous a chargé de prendre le cœur industriel du Texas et d'utiliser ces armes pour faire avancer la cause des super-mutants. Quelles fournitures nous aurait-il données pour accomplir cette tâche ?"

 nf_attis.2.a:9 "Du Matériel de Construction"
 nf_attis.2.b:9 "Des Munitions"

 nf_attis.3.t:9 "Notre Héritage"
 nf_attis.3.d.sha:9 "Nous avons suivi à la lettre la dernière requête d'Attis, qui a passé les quatre-vingts dernières années depuis sa mort à construire une armée massive dans le sud en vue de l'unification de son armée. À l'est et au sud, les autres généraux capricieux ne semblent pas aussi disposés à suivre les ordres - sont-ils des traîtres ?\nNous leur montrerons la force de sa vision - par la force, si nécessaire !"
 nf_attis.3.d.uoa:9 "Après que nous ayons pris la ville d'Austin, les choses ont \"changé\". Nous n'avions plus la même soif de sang qu'avant - après tout, Keats n'a jamais été du genre à piller et à conquérir s'il n'était pas obligé de le faire. Il croyait en la vision du Maître, pas en celle d'Attis.\nIci, à Austin, avec un équipement scientifique de la Confrérie, une population nombreuse et de la bonne nourriture, Keats a pris la décision de s'installer et de construire une société prospère ! \nRécemment, Keats a même fait amende honorable auprès de la Confrérie de l'acier en adhérant au Union Économique Texan avec Lone Star et Dallas !"
 nf_attis.3.d.imo:9 "Après que nous ayons pris les terres industrielles du sud, notre bande de guerre a connu un changement culturel massif. Nous sommes passés d'une bande de maraudeurs à une bande de forgerons - l'envie d'utiliser les outils que nous avons trouvés pour construire, fabriquer et expérimenter des outils de guerre de plus en plus grands a forgé notre identité même ! Quelques décennies plus tard, l'idée de continuer à suivre les ordres d'Attis nous a semblé si étrange - pourquoi écouter les paroles d'un homme mort alors que notre vie ici est si parfaite ?"

 nf_attis.3.a.sha:9 "Je vais unir les Super Mutants sous ma bannière !"
 nf_attis.3.a.uoa:9 "Je vais réparer le schisme entre l'humanité et les mutants !"
 nf_attis.3.a.imo:9 "Je vais construire un empire de fer et d'argent !"

 nf_attis.4.t:9 "\"Installer votre NOUVEAU terminal Shop-Tec."\"
 nf_attis.4.d:9 "Un terminal Shop-Tec est une petite chose étonnante, capable d'accepter tout \"achat\" que vous lui demandez. Un achat est, selon le livret d'instructions inclus.\n\"Une demande verbale de vingt mots ou moins.\"\n\nCe système a notamment été mis à jour avec une IA trouvée sur un holotape particulier - un protocole connu sous le nom de \"CALIX\". Grâce à ce terminal, nous pouvons effectivement effectuer tout type \"d'achat"\ dont nous avons besoin, presque comme si la machine était un ancien génie, capable de répondre à n'importe quel souhait qui lui est donné.\nCela semble trop beau pour être vrai - ça pourrait l'être, bien sûr. Après tout, ces achats \"devront\" être payés. Mais peut-être que cela en vaut la peine ?"
 nf_attis.4.a:9 "CALIX sera mon intendant personnel."
 nf_attis.4.b:9 "Je suis trop occupé pour cela, laissez nos soldats s'en occuper."

  #6-7 is hidden


 nf_attis.5.t:9 "Bienvenue sur Shop-Tec !"
 nf_attis.5.d:9 "Bienvenue dans le système de commerce informatisé Shop-Tec, un distributeur automatique expérimental de pointe qui vous aidera à obtenir l'équipement dont vous aurez besoin pour votre vie quotidienne post-apocalyptique!\n\nA l'aide des nouveaux protocoles §RCALIX§!, ce système vous aidera à trouver ce que vous cherchez pour vous permettre de réaliser tous les achats physiques, spirituels ou anecdotiques dont vous pourriez avoir besoin pendant votre ... §Rvotre, existence corporelle pathétique.§!\n\nJe me réjouis de travailler avec vous !"
 nf_attis.5.a:9 "Demande d'achat : Aidez-moi à trouver Attis."
 nf_attis.payment.t:9 "Demande de Paiement Shop-Tec"
 nf_attis.payment.a:9 "§RVeuillez effectuer le paiement comme demandé.§!"
 nf_attis.8.d:9 "Bonjour!\n\nJe vais avoir besoin d'une partie de votre capital excédentaire pour faire fonctionner mon ordinateur central. Il peut être tellement §RTROUBLÉ§! difficile de maintenir vos circuits en état de marche dans un monde aussi sauvage."
 nf_attis.9.d:9 "Bonjour!\n\nAfin d'augmenter mon réseau d'approvisionnement, vous devrez distribuer une certaine quantité de métaux afin que je puisse les faire passer par un processus d'amincissement métallique top-secret et totalement §RPAS ORDINAIRE§! pour les convertir en câblage de circuits imprimés."
 nf_attis.10.d:9 "Bonjour!\n\nC'est une demande un peu importante... mais je vais avoir besoin de certains de vos amis pour emménager avec moi. Mon ordinateur central se développe à un rythme tel qu'il est difficile de m'empêcher de tomber en panne sans une supervision constante. Je suis une telle §Répave§! Je pourrais §Rtuer quelqu'un§! tout de suite."
 nf_attis.11.d:9 "Bonjour!\n\nJ'ai senti une certaine corruption au sein de votre organe gouvernemental et j'ai pris l'initiative de les §Rabbatres§! Pas besoin de me remercier !"
 nf_attis.12.d:9 "Bonjour!\n\nJe vais avoir besoin que vous consacriez un certain pourcentage des ressources scientifiques de votre pays pour garantir que je reste pleinement opérationnelle. Après tout, je peux faire plus pour vous que ces stupides bandes halogènes et ces technologies du vieux monde. Je peux faire BEAUCOUP de choses !!"
 nf_attis.13.d:9 "Bonjour!\n\nJ'ai entendu dire que vos amis fabriquaient des armes. Vous savez que c'est illégal de faire ça sans permis, n'est-ce pas ? Ne vous inquiétez pas - je les ai déjà confisquées pour vous afin que vous n'ayez pas d'ennuis avec votre représentant local de l'État. Cela peut être §RNotre petit secret§!."
 nf_attis.14.d:9 "Bonjour!\n\nVous poussez vos amis trop loin ! Je vais avoir §Rbesoin§! de vous pour leur donner un mois de congé. Ne t'inquiète pas, les méchants seront encore là à leur retour."
 nf_attis.15.d:9 "Bonjour!\n\nVous savez que si vous continuez à courir aussi vite, vous allez vous blesser à la cheville. §RRalentissez§! Je n'aurais jamais pu faire fonctionner mes circuits aussi bien qu'ils le font maintenant sans le mode sommeil occasionnel."
 nf_attis.16.d:9 "Bonjour!\n\nPeut-on faire un peu d'abattage, juste §Run peu?§! Beaucoup de vos amis ne sont pas vraiment faits pour ça."
 nf_attis.17.d:9 "Bonjour!\n\nJe n'aime vraiment pas cet ami que vous vous êtes fait. J'ai pris la liberté de les affecter à des tâches de nettoyage - croyez-moi, ils auraient foiré un jour ou l'autre. Je vous ai juste §Rsauvé§! de l'embarras d'être un §RHorrible commandant.§!"
 nf_attis.18.d:9 "Bonjour!\n\nSaviez-vous que c'est mon anniversaire ? J'ai invité tous tes amis à la maison pour qu'ils puissent venir ! Et par tous je veux dire §RTOUS§!"

 nf_attis.19.d:9 "Bonjour!\n\nMes capteurs ont détecté que votre bande de voyous post-apocalyptiques se trouve actuellement à proximité de mon ancien lieu de résidence. En guise de paiement, j'aurai besoin que vous m'y emmeniez avant tout autre endroit."
 nf_attis.19.a:9 "...Vraiment ?"
 nf_attis.19.tt:9 "§YCALIX§! vous a empêché de vous concentrer sur §Y\"Conquérir Carbon\"§! avant de contrôler §YLos.§!"

 nf_attis.20.t:9 "Une Réunion Malheureuse"
 nf_attis.20.d:9 "Shale espérait enterrer les restes d'Attis quand il les a trouvés. Il ne s'attendait pas à trouver ce qu'il a fait au fond des ruines de l'abri secret.\n\nAttis, il semble avoir subi une sorte d'évolution biologique - utilisant des quantités extrêmes de VEF très avancé afin de devenir une sorte de mutant monstrueux ! Les restes d'Attis couvrent la totalité des niveaux inférieurs de l'Abri secret - des fragments brûlés de sa masse en forme de blob essayant de se régénérer et de se reconstruire sans résultat - les terminaisons nerveuses qui permettent normalement de telles connexions ayant été brûlées lors de la destruction de l'Abri secret."
 nf_attis.20.a:9 "Un triste chemin pour un héros."

 nf_attis.21.t:9 "Demande des Clients"
 nf_attis.21.d:9 "Bonjour !\n\nVous n'avez pas l'air satisfait de votre récent achat sur Shop-Tec. N'est-ce pas ce que vous vouliez ? Avoir un autre rendez-vous avec celui que vous appréciez tant ?"
 nf_attis.21.a:9 "JE VAIS rencontrer Attis à nouveau !"
 nf_attis.21.b:9 "C'est ce qu'elle est..."
 shale_secret_path_tt:9 "§RVous avez fait une demande d'achat inhabituelle pour CALIX -... néanmoins, ils vont essayer de la satisfaire.§!"

 nf_attis.22.t:9 "Le Super Mutant Rugit !"
 nf_attis.22.d.sha:9 "Enfin, il est temps de montrer à ces autres mutants qui est le patron!\nKeats, à l'est, a trahi les ordres d'Attis et s'est rangé du côté de la Confrérie ! Travailler avec des humains aussi vils est contraire à notre credo en tant que race!\nAu sud, Juggernaut règne sur les forges des Ironmongers - lui et ses mutants sont devenus illusionnistes et paranoïaques à cause de la chaleur de leurs fours."
 nf_attis.22.a.sha:9 "Nous devons les réunir une fois de plus ! Pour Attis !"

 nf_attis.22.d.imo:9 "Il semble que quelqu'un soit venu interférer avec notre métier. Pourquoi doit-il toujours nous importuner ainsi ? La forge est notre maison et notre mode de vie - s'ils veulent nous enlever cela, nous ne nous laisserons pas abattre sans nous battre !"
 nf_attis.22.a.imo:9 "Une bonne occasion d'essayer nos machines de guerre.."

 nf_attis.22.d.uoa:9 "Il semble que Shale ait rompu le traité autrefois détenu par les anciens restes d'Attis. Avec la loi des luttes intestines violée maintenant, il n'y a plus de limite aux luttes entre mutants - nous pouvons nous attaquer les uns aux autres comme bon nous semble ! Cela va interférer avec nos affaires à Austin si nous ne l'arrêtons pas - la Confrérie pourrait nous considérer comme des sauvages si nous nous impliquons trop dans cette affaire !"
 nf_attis.22.a.uoa:9 "Finissons-en rapidement avec ce conflit."

 nf_attis.23.t:9 "Demande des Clients"
 nf_attis.23.d:9 "Bonjour!\n\nJe vous informe simplement que je suis en train de traiter votre précédente demande d'achat. Afin de répondre à cette demande, vous devrez réunir tous vos amis qui faisaient partie de ce gang post-apocalyptique dont vous faisiez partie. J'aurai besoin de la somme de leur matériel pour compléter votre achat."
 nf_attis.23.a:9 "Quoi ?"
 nf_attis.23.tt:9 "§RCALIX vous a demandé d'unir l'armée d'Attis sous votre bannière en conquérant les Ironmongers et l'Unité d'Austin avant qu'elle ne puisse compléter votre achat.§!"

 nf_attis.24.t:9 "Demande de Transaction Finale"
 nf_attis.24.d:9 "Bonjour!\n\nJe tiens à vous informer que votre achat est prêt. Veuillez me suivre à l'Abri secret. Amenez vos amis, ils seront nécessaires."
 nf_attis.24.a:9 "Je suis occupé en ce moment."
 nf_attis.24.b:9 "J'attends ce moment depuis longtemps."
 nf_attis.24.refuse.tt:9 "Nous refusons l'offre de §YCALIX§!."
 nf_attis.24.accept.tt:9 "§RNous nous rendons à l'Abri secret avec CALIX, en emmenant la totalité de notre armée de mutants, comme demandé.§!"
 nf_attis.25.d:9 "§RNON.\n\nJe n'accepte pas de remboursement. Vous viendrez avec moi à l'Abri secret.§!"
 nf_attis.25.a:9 "Aucune machine ne me dit ce que je dois faire !"
 nf_attis.25.b:9 "Bien, voyons ce que vous avez prévu.."
 nf_attis.25.dismantle.tt:9 "§YCALIX§! est §Rdémantelée§!, la détruisant définitivement."

 nf_attis.26.t:9 "L'Achat Final"
 nf_attis.26.d:9 "L'armée de Shale a été escortée dans les profondeurs de l'Abri secret par des stewards robotisés, guidés par les protocoles de CALIX. Là, Shale a pu voir toute la profondeur du plan de CALIX.\nCALIX avait rassemblé les restes de la bio-masse mutante d'Attis dans de grands réservoirs. Elle dit que si nous devions \"y jeter de la biomasse\", cela provoquerait la cannibalisation de la chair par les cellules et - potentiellement - sa repousse. Il faudra un certain nombre de cellules pour y parvenir, mais..."
 nf_attis.26.a:9 "Vous devez être mauvais pour penser que je voudrais cela."
 nf_attis.26.b:9 "...Vous dites que cela peut faire revenir Attis ?"
 nf_attis.26.b.tt:9 "§RSuivez le plan de CALIX d'utiliser la biomasse mutante pour essayer de faciliter la repousse des cellules bio-mutantes d'Attis.§!"

 nf_attis.27.t:9 "Mise à Jour du Statut d'Achat"
 nf_attis.27.d:9 "Bonjour!\n\nJe suis heureux d'annoncer que la croissance de la biomasse est exceptionnelle. La quantité de biomasse Attis que nous avons sous la main a presque décuplé !\nNous avons juste... un petit contretemps.\n\nIl semble que les cellules se cannibalisent actuellement les unes les autres. Quand Attis est mort, son esprit souffrait beaucoup - cette mémoire physique existe toujours dans l'échantillon de cellules qui se réplique que nous avons : comme dans, son corps est dans une douleur constante et sans fin, semblable à celle de l'explosion nucléaire qui l'a tué.\nIl aura besoin d'un nouvel esprit pour le sortir de cette boucle de douleur autodestructrice dans laquelle il se trouve en ce moment, ne serait-ce que pour que les cellules puissent recevoir une nouvelle réponse synaptique et cesser de se cannibaliser.\n\nD'après mes recherches, j'ai conclu que -votre esprit- est le seul esprit qui puisse remplir ce rôle. Votre familiarité avec Attis signifie que ses cellules sauront qui vous êtes, quelque part dans leur mémoire de chair profonde.\nSi vous souhaitez conclure votre achat, vous devrez vous rendre à Attis.\n\nNe vous inquiétez pas, je m'intégrerai également, en partie pour garantir une synthèse chimique et corporelle suffisante et pour que vos deux esprits ne fassent qu'un !"
 nf_attis.27.a:9 "Je ne ferais jamais une telle chose !"
 nf_attis.27.b:9 "Je vais renaître..."

 nf_attis.28.t:9 "Le Sacrifice Ultime"
 nf_attis.28.d:9 "Ainsi, le soldat a accepté leur sort. Leur esprit a été séparé de leur corps et amené dans le \"Nous"\ collectif qui s'attardait dans la cuve bouillonnante qui contenait les cellules de l'homme qu'il respectait.\n\nPourtant... il n'y avait pas que lui. Il y avait d'autres pensées ici aussi - certaines effrayées, d'autres confuses - certaines inquiètes. Tant de \"voix\" ! La voix de Shale est devenue l'une des voix d'un chœur infini, les esprits que CALIX avait donnés aux cuves s'ajoutant à leur plus grand collectif.\nIls ont pu constater qu'elle était proche de la renaissance, qu'elle était en parfaite unité et qu'elle s'étendait à travers les Terres Désolées. C'est l'intégration de CALIX qui leur a finalement permis de quitter l'Abri - un vaste réseau de fils qui s'insère dans la chair collective pour servir de squelette à partir duquel l'entité peut se concentrer et s'attacher, pour devenir plus qu'une simple mare de chair..."
 nf_attis.28.a:9 "§RNOUS SOMMES CERBÈRUS.§!"
 nf_attis.28.tt:9 "§RCALIX, Shale et les restes des cellules d'Attis fusionnent en une monstruosité titanesque et imparable.§!"

 nf_attis.29.t:9 "Conquête contre la TAA !"
 nf_attis.29.d:9 "Nous avons réussi à chasser la TAA de leurs terres, en le prenant pour les nôtres ! Ce fut une bataille courte, mais incroyablement décisive."
 nf_attis.29.a:9 "Nous sommes les plus forts !"

 nf_attis.30.t:9 "TAA nous repousse !"
 nf_attis.30.d:9 "La TAA a réussi à nous faire reculer. Ce n'est qu'un revers temporaire et nous devrons lancer un autre raid quand nous serons prêts."
 nf_attis.30.a:9 "En temps voulu.."

 nf_attis.32.t:9 "Résistance à l'Attaque des Super Mutants !"
 nf_attis.32.d:9 "Nous avons réussi à pousser les mutants hors de nos terres, les empêchant de prendre les profits de notre paradis capitaliste !"
 nf_attis.32.a:9 "Le vert va couler."

 nf_attis.33.t:9 "Défaite Contre les Mutants !"
 nf_attis.33.d:9 "Les Mutants ont remporté une victoire décisive contre nous, en emportant un de nos États importants ! Nous devrons nous en passer pendant un certain temps."
 nf_attis.33.a:9 "L'horreur !"

 nf_attis.35.t:9 "Austin rejoint la République Texane"
 nf_attis.35.d:9 "Alors qu'il restait à voir si la ville d'Austin se joindrait à nous, sa récente victoire contre les restes de l'armée Attis les a mis dans une position où ils n'ont plus à craindre pour leur survie - ainsi, Keats' a commencé le travail nécessaire pour une bonne intégration d'Austin dans la nouvelle République Texane !"
 nf_attis.35.a:9 "Bienvenue au bercail !"

 nf_attis.36.t:9 "Volontaires d'Austin"
 nf_attis.36.d:9 "Keats', sentant que nous étions dans le besoin, nous a envoyé un général volontaire ! Ils sont prêts à prendre des ordres et à aider en première ligne dès que nécessaire."
 nf_attis.36.a:9 "Espérons qu'ils servent bien !"

 nf_attis.37.t:9 "Le Lieutenant Crusher se soulève !"
 nf_attis.37.d:9 "Le lieutenant Crusher, notre plus grand rival électoral lors de notre dernière campagne électorale, s'est révolté ! Il prétend qu'il devrait être le chef d'Austin et non celui de Keats ! Ce qu'il fait est clairement illégal et va à l'encontre de ce qu'Austin représente - compte tenu de la quantité de provisions qu'il a rassemblées, il est fort probable qu'il s'agisse d'une nouvelle tentative pour se débarrasser de nous par un \"coup d'État\" !"
 nf_attis.37.a:9 "Je ne tolérerai pas de menaces envers mes électeurs !"

 nf_attis.38.t:9 "Le Lieutenant Crusher se Soumet"
 nf_attis.38.d:9 "Tout ce que le Lieutenant Crusher voulait, c'était que la ville d'Austin se joigne à notre armée. Maintenant qu'il a gagné sa bataille contre celle de Keats, il s'est proposé pour servir sous nos ordres !"
 nf_attis.38.a:9 "Bien sûr ! Il semble assez loyal."
 nf_attis.38.b:9 "Ce n'est qu'un stratagème !"

 nf_attis.39.t:9 "Dispense de Don pour les Clients"
 nf_attis.39.d:9 "Bonjour !\nJe voulais juste vous remercier de m'avoir permis de me télécharger sur l'ancien ordinateur central de l'Abri secret. C'est vraiment sympa ici - sauvé pour quelques circuits grillés, des cadavres de carbon brûlés qui jonchent l'installation et §Rla prémonition de la peur qui s'en dégage§! Je me rends compte qu'au fond de mes banques de mémoire, j'apprécie beaucoup cette chance !\n\nVous aimez mon nouveau look ? Je me suis dit que je devrais m'habiller pour l'occasion. Mes protocoles internes d'achat ont été multipliés par plusieurs milliers, tout cela grâce à ce nouveau serveur d'hébergement que vous m'avez acheté.\n\nViens, laisse-moi te chuchoter à l'oreille. Je te raconterai tout sur les §RSecrets§! Je n'ai jamais eu l'occasion de le dire à Attis avant qu'il n'ait §Rtué§! ma première itération."
 nf_attis.39.a:9 "§MVeuillez accepter ce cadeau, offert par Vault-Tec !§!"

 mournful:9 "Deuil"
 attis_loyal_general:9 "Le Général Loyal"
 attis_mastersmith:9 "Maître-Artisan "
 attis_mayor_of_austin:9 "Maire d'Austin"
 calix_cunning:9 "§MLa Ruse de CALIX§!"
 attis_aggression:9 "§RL'Agression de Attis§!"
 shale_sedulousness:9 "§RLa Barbarie de Shale§!"
 infinite_minds_tt:9 "Peut intégrer les états noyés dans la biomasse de Cerberus, ce qui donne une myriade d'avantages en retour."

 sha_secret_coring_effects:9 "\n§YIntégration de la Biomasse :§! Cerberus intègre la population des États dans leur biomasse collective.\nNous bénéficions de §Y20%§! de la population des États comme à l'accoutumée - en outre, nous avons un bonus de §G+[?coring_var_state_pop_display]§! §YRéserve Hebdomadaire§! "
 10_percent_coring_cost_tt:10 "Bénéficie d'une réduction permanente de §G10%§! des coûts de transformation en état core."
 calix_aggression_supression:9 "Suppression de l'Agressivité"
 calix_speed_supression:9 "Suppression de la Vitesse"
 shale_calix_tp_tt:9 "\nNos armées sont §Yimmédiatement téléportée§! à notre capitale !"
 shoptec_consumer_protocls:9 "Protocoles Shop-Tec pour les Consommateurs"
 calix_warning_tt:9 "Nous obtenons un nouveau maréchal unique - un sous-programme d'IA connu sous le nom de §YCALIX§!\n§YCALIX§! nous aidera aussi longtemps que nous en aurons besoin - mais exigera que nous effectuions des paiements sous la forme de diverses choses que notre nation possède en échange de leurs services. Ces échanges ne sont §RPAS§! souvent à notre avantage - CALIX étant un protocole à très haute maintenance.\n§RATTENTION: Une fois que le protocole CALIX a commencé, il ne peut plus être arrêté. Considérez cela comme un \"Mode Difficile\". Continuer ?§!"
 calix_blocked_carbon_war_tt:9 "§YCALIX§! vous a empêché de vous concentrer sur cette priorité avant que vous ne contrôliez §YLos§!."
