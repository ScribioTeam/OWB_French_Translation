 shoptec_consumer_protocls:9 "Shop-Tec Consumer Protocols"
 calix_warning_tt:9 "We gain a new, unique field marshal - an AI subroutine known as §YCALIX.§!\n§YCALIX§! will assist as for as long as we need - but will require that we make payments in the form of various things our nation has in return for their services. These trades are §RNOT§! often to our benefit - CALIX being a very high-maintenance protocol.\n§RWARNING: Once the CALIX protocol has begun it cannot be stopped. Consider this "Hard Mode". Continue?§!"
