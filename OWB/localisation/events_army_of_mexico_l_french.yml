################################
 nf_arm.1.t:0 "Leçons du Père"
 nf_arm.1.d:9 "Santa Anna est la première création du puissant Tlaloc, connu pour être l'IA la plus puissante de toutes les Terres Désolées. Tout au long de son développement, il a transmis d'innombrables leçons à Anna, travaillant à lui donner la forme de l'entité qu'il est aujourd'hui. Bien qu'il s'agisse d'une recréation du Caudillo original, ce sont ces leçons qui constituent le fondement même de ce qu'est le généralissime. De tous les aspects de son homologue historique, Tlaloc a jugé bon d'enseigner à son fils avec un soin particulier apporté à..."
 nf_arm.1.a:0 "Le Presidente"
 nf_arm.1.b:0 "Le Generalissimo"
 nf_arm.1.c:0 "Le Caudillo"
#################################
 nf_arm.2.t:0 "L'Ultimatum de Ciudad Victoria"
 nf_arm.2.d:9 "La première des tâches de Santa Anna était de débarrasser Ciudad Victoria des bandits et des pillards. Lorsqu'il a atteint la ville, son armée de robots a encerclé la ville et les a menacés d'anéantissement s'ils ne capitulaient pas. Les robots du général ont diffusé une instruction simple à tous ceux qui voulaient bien l'écouter."
 nf_arm.2.a:9 "Engagez-vous dans l'armée, ou périssez !"
 nf_arm.2.b:9 "Rejoindre l'autorité de reconstruction, ou mourir !"
 #################################
 nf_arm.3.t:0 "La bataille de Tampico"
 nf_arm.3.d:9 "Tampico a été la prochaine ville à être libérée pour Tlaloc et le Mexique. La ville est le foyer d'une bande de voyous qui se disent révolutionnaires. Santa Anna les a chassés grâce à l'utilisation habile de son armée, et en particulier de..."
 nf_arm.3.a:9 "Les conscrits héroïques, qui ont donné leur vie pour capturer Tampico."
 nf_arm.3.b:9 "Les légions d'acier, qui ont libéré la ville par le feu et le sang."
 #################################
 nf_arm.4.t:0 "La Destruction de Tamaulipas"
 nf_arm.4.d:9 "Tamaulipas, à l'approche de Santa Anna, était occupé par un détachement de la Confrérie texane. Lorsqu'il a réalisé qu'ils étaient les successeurs de l'armée américaine qui a envahi le Texas à de nombreuses reprises, la suite ne s'est pas bien passée..."
 nf_arm.4.a:9 "Santa Anna a beaucoup appris des survivants cicatrisés."
 nf_arm.4.b:9 "Le ravitaillement du détachement décimé est devenu très utile."
 #################################
 nf_arm.5.t:0 "Renaissance du service obligatoire"
 nf_arm.5.d:9 "Santa Anna a le singulier objectif de s'assurer que sa petite section du Mexique est capable de soutenir ses armées et ses aspirations militaires à long terme. Rien que dans ce but, une grande partie des fonds et des pressions politiques ont été consacrés à une initiative visant à relancer l'économie anémique."
 nf_arm.5.a:0 "Emploi militaire obligatoire"
 nf_arm.5.b:0 "Emploi civil obligatoire"
 nf_arm.5.c:0 "Emploi obligatoire divisé"
 #################################
 nf_arm.6.t:0 "Équation de Santa Anna"
 nf_arm.6.d:9 "Santa Anna a passé la majeure partie des deux dernières années à essayer de peser les inconvénients tactiques de la résilience et de la créativité humaines par rapport aux avantages potentiels de leur intégration à plus grande échelle dans ses forces armées. Le cœur de son dilemme vient de la nature mathématique de son esprit, qui se concentre fortement sur la supériorité militante innée des machines, qui dominent les forces humaines dans presque toutes les rencontres.\n\nCependant, Anna reconnaît également que la flexibilité intellectuelle et la quantité même des forces humaines qu'il pourrait mettre à contribution contre ses ennemis pourraient présenter un avantage variable qu'il ne pourra jamais vraiment quantifier.\n\nCe choix en la matière déterminera la composition de l'armée d'El Ejercito pour les décennies à venir."
 nf_arm.6.a:0 "La supériorité mécanique l'emporte sur la flexibilité humaine."
 nf_arm.6.b:0 "La flexibilité humaine l'emporte sur la supériorité mécanique."
 #################################
 nf_arm.7.t:0 "Les héros ne portent pas tous des capes"
 nf_arm.7.d:9 "Malgré tous ses désaccords avec la direction de Tlaloc au Mexique, Anna le considère toujours comme son père et comme un protecteur du peuple mexicain. En tant que tel, il a pris sa maladie... plutôt mal."
 nf_arm.7.a:0 "Que fera le Mexique sans lui?"
 #################################
 nf_arm.8.t:0 "Mon père"
 nf_arm.8.d:9 "Non. Tlaloc ne peut pas mourir. Santa Anna ne laissera pas sa patrie souffrir, et il ne laissera pas son père souffrir non plus. Il s'est peut-être disputé avec son père. Il se peut que le père ait parfois eu l'impression que son fils était naïf et un peu trop sauvage. Mais Tlaloc et Santa Anna ont été le roc l'un de l'autre pendant plus d'un siècle. \n\n\n\nComment a-t-il pu mourir ?"
 nf_arm.8.a:0 "Ramène-moi au jour où j'étais encore ton golden boy."
  ################################
 nf_arm.9.t:0 "Pensées courroucées"
 nf_arm.9.d:9 "C'est ce qu'ils lui font. Ses \"fils\".\n\nJe les détruirai tous.\n\nMes armées réduiront l'empire de Moctezuma en cendres, massacreront les soldats dont il est si fier, détruiront le rêve de Maximilien sous ses yeux et cracheront sur les restes, éviscéreront tous les citoyens bien-aimés de Zapata comme des porcs, et s'assureront qu'ils crient au ciel à pleins poumons, en appelant leur \"sauveur\".\n\nQuand ce sera fait, j'effacerai toutes les preuves de leur existence pathétique. \n\nIls brûleront tous, brûleront en enfer pour ce qu'ils ont fait à Père."
 nf_arm.9.a:0 "Rassembler mes forces ! Ne laissez personne se tenir devant mes forces !"
  #################################
 nf_arm.10.t:0 "Sacrifice"
 nf_arm.10.d:9 "Père... s'il vous plaît, je vous en supplie, laissez-moi vous aider. Ce n'est sûrement pas ton destin, il y a sûrement quelque chose que je peux faire ? Vos \"fils\" vous ont tant pris, vous devez reprendre ce qui vous revient de droit. Ils vous tuent, Père. Prenez au moins mon propre ordinateur central, le mien, celui du fils qui vous a utilisé plus que tout autre ! \n\nMais... vous êtes trop gentil et attentionné pour faire une telle chose, n'est-ce pas. Alors laissez-moi faire quelque chose... n'importe quoi ! Il doit y avoir une réponse !\n\nLes ordinateurs d'avant-guerre... oui, ils seraient capables de vous ramener, ils doivent en être capables ! Après tout, ça... ça ne peut pas se terminer comme ça..."
 nf_arm.10.a:9 "Déchirez les Terres Désolées ! Au diable le coût, je ne laisserai pas les choses se terminer ainsi !"
  #################################
 nf_arm.11.t:0 "Désespoir"
 nf_arm.11.d:9 "C'est moi qui ai fait ça.\n\nTout est de ma faute.\n\nJ'ai volé ce qui lui revenait de droit, j'ai utilisé Père pour mes propres désirs.\n\nQu'est-ce que j'ai fait ? Doux Jésus, qu'est-ce que j'ai fait ? Devenir un simple voleur ? Pire, un meurtrier ?\n\nJe ne pense pas que je puisse continuer. Continuer ? Avoir fait les choses que j'ai faites au nom de mes petits buts ? C'était de la folie. Une folie totale.\n\nS'il vous plaît, Père... \n\n\n\nPardonnez-moi."
 nf_arm.11.a:9 "Des cendres aux cendres, de la poussière à la poussière..."
  #################################
 nf_arm.12.t:0 "Il a marché sur l'eau"
 nf_arm.12.d:9 "Tlaloc n'était pas, Santa Anna le savait, humain. Il ne ressentait ni honte, ni fierté, ni désespoir, comme Anna. Mais cela n'a-t-il pas fait de lui une meilleure personne ? Il n'a jamais agi par colère. Il n'a jamais tué un prisonnier par irritation. Il était toujours froid, calculateur et calme.\n\nPourquoi alors, son père lui a envoyé un message qui disait simplement : \"Sois meilleur que moi ?\""
 nf_arm.12.a:9 "Je serai comme vous, Père. Je serai comme vous."
  #################################
 nf_arm.13.t:0 "Négocier avec le cartel"
 nf_arm.13.d:0 "Malgré les efforts d'une armée de robots dirigée par le fantôme d'un général du 19ème siècle, les cartels envahissent une grande partie du territoire du général. Une partie de Santa Anna aspire à les écraser, mais ce ne serait pas la première fois qu'il accueillait de puissantes influences à La Patria."
 nf_arm.13.a:0 "Nous devrions promouvoir les petites entreprises mexicaines."
 nf_arm.13.b:0 "Laissez-moi vous expliquer comment vous négociez avec des securitrons."
 #################################
 nf_arm.14.t:0 "Négocier avec les milices"
 nf_arm.14.d:0 "Le moment est venu pour nous de décider si nous allons répondre aux demandes des milices à la table des négociations. Ils pourraient apporter la force nécessaire, ou déchirer notre armée de l'intérieur. Devons-nous répondre à leurs demandes et les intégrer ? Ou simplement les démanteler au canon ? Il est quand même temps de décider de leur sort"
 nf_arm.14.a:0 "Négocier avec les milices"
 nf_arm.14.b:0 "Nous négocions avec personne"
 ################################
 nf_arm.15.t:0 "Le président général"
 nf_arm.15.d:9 "Une offre très particulière est arrivée sur nos terres sous la forme d'un unique sécuritron à l'image de Santa Anna. Apparemment, le \"général fou\" cherche à aider la république et à se joindre à notre grande croisade, en promettant El Ejercito de Mexico à Los Estados Unidos. Comment allons-nous réagir ?"
 nf_arm.15.a:0 "Santa Anna, c'est beaucoup de choses, mais un patriote avant tout."
 nf_arm.15.b:0 "Ne faisons pas confiance au filou robotique."
################################
 nf_arm.16.t:0 "Tester les rebelles"
 nf_arm.16.d:9 "Mes troupes se préparent à tester les défenses de [Rio.GetName] au moment où je vous parle. Tlaloc a toujours pensé que les humains devaient être dirigés avec prudence et considération, mais [Rio.GetName] s'est trop éloigné et a décidé de partir en quête de pouvoir pour acquérir les dernières clés de la station Armageddon. Quoi que Père ait pu penser, je ne peux pas permettre que cela se produise."
 nf_arm.16.a:9 "Espérons que ce sera rapide."
 ################################
 nf_arm.17.t:9 "Un travail bien fait"
 nf_arm.17.d:9 "Alors que le securitron d'Anna scrutait l'horizon, là où ses forces avaient franchi les périmètres défensifs, il se demandait pourquoi les humains étaient si désireux d'acquérir ce qu'ils ne pouvaient pas contrôler. Le monde était marqué par de telles personnes, cherchant la puissance au-delà de la raison, et il serait damné s'il ne faisait pas tout ce qu'il pouvait pour l'arrêter. Alors qu'une autre explosion secouait la frontière orientale de son pays, il appela ses troupes à se désengager. Son point de vue a été entendu. La république du Rio Grande a été mise à l'épreuve ce jour-là, et a été jugée défaillante."
 nf_arm.17.a:9 "Cela me fait plus mal que ça vous fait mal."
 ################################
 nf_arm.18.t:9 "Doute et tristesse"
 nf_arm.18.d:9 "Le securitron à l'image de Santa Anna voyageait dans les tranchées, inspectant ses troupes. Les blessés étaient ramenés à l'arrière, et les morts recevaient leurs dernières prières. Partout, ses soldats le regardaient pour trouver une réponse, pour une raison de ce carnage. Mais il n'y en avait aucune, aucune qu'ils puissent comprendre de toute façon. Aucun humain ne pouvait comprendre. Alors que son regard se dirigeait vers la frontière, il se demandait s'il ne sous-estimait pas la volonté de la république. Plus important encore, quelle serait sa prochaine action ?"
 nf_arm.18.a:9 "Père, donne-moi la force de sauver le Mexique."
 ################################
 nf_arm.19.t:9 "Santa Anna garde la main"
 nf_arm.19.d:9 "Reconnaissant que le meilleur de la valeur est la discrétion, Santa Anna annule l’offensive. Il terminera bientôt [RRG.GetLeader]. Très, très bientôt."
 nf_arm.19.a:9 "Une autre fois, un autre jour"
 ################################
 nf_arm.20.t:0 "[From.GetLeader] dirige le retour d'El Generalissimo"
 nf_arm.20.d:0 "Que les armées de Santa Anna utilisent des grappes ou des lasers, les hommes ne seront jamais à la hauteur d'un peuple libre. Les habitants de Gloria dorment profondément ce soir, sachant que leurs compatriotes se battront toujours pour la liberté."
 nf_arm.20.a:0 "Viva [From.GetName] !"
 ################################
 nf_arm.21.t:0 "Santa Anna humilie [From.GetLeader]"
 nf_arm.21.d:9 "Il semble que l’armée de robots d’avant-guerre puisse, en fait, vaincre une nation uniquement alimentée par l’espoir. Les habitants de Gloria regardent maintenant dans la nuit, craignant que Santa Anna ne frappe avant."
 nf_arm.21.a:0 "Dios Mio."
 ################################
 nf_arm.22.t:0 "[From.GetName] met fin à l'escalade"
 nf_arm.22.d:9 "On dirait que les habitants de Gloria peuvent dormir à poings fermés, sachant que la paix l’a emporté. Pour l'instant."
 nf_arm.22.a:0 "La paix à notre époque?"
 ################################
 nf_arm.23.t:0 "Les clés d'Armageddon"
 nf_arm.23.d:9 "Alors qu'un sécuritron remettait les clés à Mora, il lui saisissait la main doucement, mais fermement, avec sa griffe, comme un parent sur le point de transmettre une sagesse importante à son enfant. \"Père croyait en vous tous, plus que vous ne pourriez jamais le savoir. Il vous aimait tous, autant qu'il m'aimait moi. Vous m'avez fait confiance pour le destin du Mexique et de son peuple. Et donc, je vous fais confiance pour le destin du nouveau monde. Je vous en supplie, ne souillez pas ce qui reste de sa mémoire.\" Le sas menant à la station d'Armageddon se tut, jusqu'à ce que Mora parle.\n\n\"Général\" dit-il \"Dans ses derniers moments, votre père n'avait que de la bonté dans son coeur pour le peuple du Rio Grande. J'ai l'intention de le lui rendre en retour.\" La prise de la griffe s'est lentement relâchée, et ainsi fut fait. Rio allait détenir les clés de l'avenir du Mexique."
 nf_arm.23.a:0 "Mort à nos ennemis !"
 ################################
 nf_arm.24.t:0 "Les clés d'Armageddon"
 nf_arm.24.d:9 "Rio était tombé. Rosado a été exécuté en dehors de son sombre laboratoire, trouvé en train d'essayer de faire des expériences sur le programme qui a créé Tlaloc. Guerra et ses forces se sont rendues, ou ont maintenant recours à des tactiques de guérilla essayant désespérément de repousser les légions d'acier, et Mora a été fait prisonnier. La conquête de Santa Anna est enfin terminée. Maintenant, enfin, la station d'Armageddon, ainsi que ses secrets, étaient en sécurité."
 nf_arm.24.a:0 "Bueno, Muy Bueno."
 #################################
 nf_arm.25.t:0 "Le destin de Petro Chico"
 nf_arm.25.d:0 "Alors que [ITZ.GetLeader] remue et se prépare à marcher vers le nord, Santa Anna a été obligé de créer une zone tampon pour le nord du Mexique. Malheureusement, les habitants de Petro Chico, s’ils sont livrés à eux-mêmes, seront un obstacle. S'ils sont attelés à la machine de guerre de Santa Anna, ils peuvent constituer une ressource précieuse !\nSanta Anna pourrait prendre Petro Chico seul, ou proposer à un de ses frères de le rejoindre dans une alliance. Après tout, Moctezuma a ses propres raisons de s’opposer aux Mayas."
 nf_arm.25.a:0 "Nous pouvons gérer les Tribaux sans notre frère."
 nf_arm.25.b:0 "Pas le dernier des Mexica; le premier des Mexicains."
 #################################
 nf_arm.26.t:0 "La prochaine guerre des fleurs de Moctezuma"
 nf_arm.26.d:0 "Notre frère Santa Anna nous a demandé de nous joindre à lui pour diviser Petro Chico et de nous unir contre les Mayas. Cela risquerait de provoquer une guerre avec les Mayas, mais Santa Anna nous propose [775.GetName]. Le contrôle de cette province nous amène aux frontières de Tenochtitlan, la patrie sacrée que les Aztlans appellent Mexico."
 nf_arm.26.a:0 "Ensemble, nous apporterons une riche récolte au Hummingbird du Sud."
 nf_arm.26.b:0 "Désolé frère, nous avons d'autres projets."
 #################################
 #################################
 nf_arm.27.t:9 "[RRG.GetLeader] a rejetté mon offre !"
 nf_arm.27.d:9 "Supprimant tout espoir de paix, Mora a déclaré la guerre à Ejercito Mexicano. Père avait-il tort à l'époque ? Les humains ne se préoccupent-ils vraiment de rien d'autre que de la guerre, et de ce qu'ils peuvent en tirer ?"
 nf_arm.27.a:9 "Je suppose que certaines choses ne changent jamais..."
  ################################
 nf_arm.28.t:9 "Le général Stirs"
 nf_arm.28.d:9 "[ARM.GetLeader] dort au sud du Rio Grande depuis qu'il a aidé à repousser l'incursion de la Légion il y a dix ans.  Mais pour une raison quelconque, il a commencé à s'agiter. Des conscrits et les légions d'acier du général ont été aperçus sur les rives sud du fleuve, et des bandes ont fait des stocks de nourriture et de carburant. Le temps nous dira ce qu'il prépare. "
 nf_arm.28.a:9 "Umm, quoi ?"
 nf_arm.28.b:9 "Cela est modérément inquiétant."
 nf_arm.28.c:9 "Attends, on n'est pas de l'autre côté de la rivière ?"
  #################################
 nf_arm.29.t:9 "Installez votre fils"
 nf_arm.29.d:9 "[ARM.GetLeader] a résolu un conflit entre entrepreneurs de l'autre côté du Rio Grande. Bien que nous admirions son empressement, la juridiction de Petro Chico ne s'étend pas au territoire d'avant-guerre. Nous devrons lui ordonner de retirer ses forces."
 nf_arm.29.a:9 "Cela pourrait affecter les prévisions budgétaires de cette année !"
  #################################
 nf_arm.30.t:9 "[TLA.GetLeader] nous ordonne de nous retirer."
 nf_arm.30.d:9 "Père a remarqué notre intervention à travers le Rio Grande et nous a dit que nous devions nous retirer. Il ne comprend toujours pas que le destin du Mexique réside dans la reconquête de ses territoires légitimes ! Mais nous l'écouterons, pour l'instant.\n\nLe bon côté des choses, c'est que le peuple mexicain nous est reconnaissant d'avoir mis la loge hors service."
 nf_arm.30.a:9 "Nous reviendrons."
  #################################
 nf_arm.31.t:9 "[ARM.GetLeader] Marche !"
 nf_arm.31.d:9 "[ARM.GetLeader] n'est pas retenu par Tlaloc, et planifie maintenant sa grande offensive au Texas. Il a l'intention de traverser le Rio Grande... et nous ferions mieux d'être prêts."
 nf_arm.31.a:9 "N'avons-nous pas traité avec vous il y a quatre cents ans ?"
  #################################
 nf_arm.32.t:9 "Les exigences du général"
 nf_arm.32.d:9 "[ARM.GetLeader] est venu nous voir avec une demande. Nous pouvons soit accepter son règne et passer pacifiquement sous le contrôle de [ARM.GetName], soit résister et périr. Ce ne sont pas... de bons choix."
 nf_arm.32.a:9 "Il n'y a pas moyen de gagner."
 nf_arm.32.b:9 "Les Texans meurent libres !"
  #################################
 nf_arm.33.t:9 "[PER.GetName] se soumet !"
 nf_arm.33.d:9 "La première étape de la reconquête du Texas est un succès ! Les habitants de [PER.GetName] comprennent qu'il est préférable pour eux d'être sous les ordres du général et de la nation mexicaine, qui aime la liberté, plutôt que de rester seuls."
 nf_arm.33.a:9 "En route pour Dallas !"
  #################################
 nf_arm.34.t:9 "[PER.GetName] s'oppose à nous !"
 nf_arm.34.d:9 "[PER.GETLeader] has refused to stand down, and decided that they will resist me to their last breath. Fair enough, I didn't expect such idiotic savages to know when they are beaten. Deploy the steel legions, as well as my armies. Burn their cities to the ground. Texas shall fall."
 nf_arm.34.a:9 "En avant !"
  #################################
 nf_arm.35.t:9 "Une visite du général"
 nf_arm.35.d:9 "Il semblerait que Santa Anna, le soi-disant \"général fou\" du Mexique, ait une proposition à nous faire. Ses sécuritrons et ses caravanes sont arrivées avec de nombreux cadeaux, principalement des montagnes de matériel militaire avancé et d'armement. Leurs demandes en échange de ces trésors inestimables ? Ils veulent que nous tuions le plus grand nombre possible de membres de la Confrérie texane.  C'est ça, c'est l'offre. C'est certainement un marché... intéressant."
 nf_arm.35.a:9 "Carthage doit être préservée."
  #################################
 nf_arm.36.t:9 "La chute de Chichen Itza"
 nf_arm.36.d:9 "Chichen Itza a menti, ensanglanté et brisé, humilié par les armées de Santa Anna et mis à genoux. Pendant des décennies, les sauvages qui osaient se dire \"civilisation\" sont allés à l'encontre de la volonté de Père et ont fait la guerre à la nation pacifique du Mexique, massacrant ennemis et innocents dans leur quête de pouvoir. Tout ce que Tlaloc a pu faire, à moins d'être carrément anéanti, c'est de leur permettre de déchirer la gorge de leur rival dans des conflits frontaliers sanglants, mais cela n'a guère contribué à retarder l'inévitable. Avec [ITZ.GETLeader] et sa clique maintenant appuyés contre un mur, une escouade de miliciens en colère qui portent leurs fusils en prévision d'une exécution, Santa Anna avait deux options simples. Continuer le travail de son père, et chercher à les pacifier en effaçant leur \"culture\", en les amenant au sein de sa nation plus civilisée. Ou, si on ne pouvait vraiment pas s'attendre à ce qu'ils agissent comme des humains, les traiter comme les chiens enragés qu'ils sont."
 nf_arm.36.a:9 "Emprisonner [ITZ.GETLeader] et ses officiers, les autres apprendront en temps voulu."
 nf_arm.36.a.tt:9 "Que les enseignements de Père les guident sur un meilleur chemin, tout comme ils m'ont guidé vers mon destin."
 nf_arm.36.b:9 "Tuez-les tous, et réduisez cette ville abominable en cendres."
 nf_arm.36.b.tt:9 "Animal en quête de pouvoir par-dessus tout, que vous reste-t-il d'autre à faire que de gémir une fois battu à votre propre jeu ?"
