l_french:
 formable_nations:0 "Nations Formables"
 formable_nations_desc:0 "Le vent du changement souffle rapidement sur les Terres Désolées, et peu peuvent résister longtemps à sa puissance. Si nous nous appelons [ROOT.GetNameWithFlag] aujourd'hui, il se peut que nous trouvions juste de changer d'identité alors que nous forgeons une nouvelle voie..."
 oklahoma_patriot:0 "Patriote d'Oklahoma"
 can_form_oklahoma_tt:0 "Peut former l'§YOklahoma§!"
 colorado_patriot:0 "Patriote du Colorado"
 for_can_form_colorado:0 "Peut former §YColorado§!"
 is_oklahoma:0 "A reformé l'§YOklahoma§!"
 form_colorado:0 "Former le Colorado"
 form_colorado_desc:0 "L'État du Colorado a disparu depuis longtemps - même avant la grande guerre, mais le souvenir de cet État reste présent dans le cœur de ceux qui y vivent. Peut-être que si nous devenions suffisamment puissants, nous pourrions choisir de perpétuer ce souvenir, l'enfer - les autres pourraient même nous croire."
 form_oklahoma:0 "Former l'Oklahoma"
 form_oklahoma_desc:0 "L'État de l'Oklahoma a disparu depuis longtemps - même avant la grande guerre, mais le souvenir de cet État reste présent dans le cœur de ceux qui y vivent. Peut-être que si nous devenions suffisamment puissants, nous pourrions choisir de perpétuer ce souvenir, l'enfer - les autres pourraient même nous croire."
 colorado_claims_tt:0 "Obtenir une revendication sur chaque État du §YColorado§! que vous ne détenez pas."
 form_northwestern_brotherhood:0 "Former la Confrérie du Nord-Ouest"
 form_northwestern_brotherhood_desc:0 "Le nom et la réputation de la Confrérie de Washington ont été complètement détruits par l'Immortel et sa décence dans la folie. Quoi qu'il en soit, ceux qui ont survécu aux purges de l'Immortel et ont trouvé refuge à Fort Willamette cherchent à restaurer une véritable Confrérie dans le Washington, avec l'aîné Abel comme chef."
 form_northwestern_brotherhood_tt:0 "\nLes §RExilés de la Confrérie§! sera la faction politique dominante dans notre nation. Tous les §OGardiens du Blanc§! qui restent seront dissous, et leur expertise sera perdue. Mais s'adosser au mode de vie de la Confrérie nous apportera d'autres avantages.\n\n"
 form_wardens_of_the_white:0 "Un Nouveau Foyer pour les Gardiens"
 form_wardens_of_the_white_desc:0 "Alors que les Gardiens se sont battus longtemps et durement pour défendre ce qui restait de Portland contre les négriers et les cannibales, la vie en Oregon a changé à jamais au cours des dernières décennies. Portland ne peut tout simplement pas être défendue éternellement, et à la place, les Gardiens veulent déplacer leur base à Seattle."
 form_wardens_of_the_white_tt:0 "\nLes §RGardiens du Blanc§! sera la faction politique dominante dans notre nation. Tous les §OExilés de la Confrérie§! qui restent seront dissous, et leur expertise sera perdue. S'appuyer sur les idéaux des Gardien nous apportera cependant d'autres avantages.\n\n"
 form_grand_inquisition:0 "Former la Grande Inquisition"
 form_grand_inquisition_desc:0 "Old Country ayant été détruit et nos ancêtres vengés, il nous incombe maintenant de veiller à ce que notre mission éternelle soit remplie. Nous devons toujours être vigilants contre la trahison des goules !"
 form_old_spokane_state:0 "Former l'Ancien État Spokane"
 form_old_spokane_state_desc:0 "Beaucoup de goules qui ont vécu dans l'Abri 100 se souviennent de ce qu'était Spokane avant la Grande Guerre. Peut-être qu'un jour nous serons capables de reconstruire Spokane à sa grandeur."
 form_motor_city:0 "Créer notre Motor City"
 form_motor_city_desc:0 "Depuis que la RNC a pénétré dans le Mojave et que les robots de M. House sont sortis de leur sommeil, nous avons été obligés de nous réfugier dans l'Abri 3 et de diriger notre empire de la drogue tout en évitant les patrouilles de Rangers. Non seulement cela étouffe notre commerce, mais cela nous empêche aussi d'adopter le moteur comme méthode efficace et fiable de distribution de la drogue. Si nous devions conquérir New Vegas et repousser la menace californienne, nous aurions à la fois un accès fiable à la technologie des moteurs d'avant-guerre et un marché florissant vers lequel faire du commerce. Vegas deviendrait notre \"Motor City\" : le centre de notre grand empire de la drogue."
 form_arizona_rangers:0 "Réformer les Rangers d'Arizona"
 form_arizona_rangers_desc:0 "Quand Caesar s'est attaqué à nos foyers en Arizona du Nord, nous avons tenu bon. Pendant des mois, nous nous sommes battus bâtiment par bâtiment et rue par rue pour défendre les fermes et les villages que nous appelions notre foyer. Cependant, nous n'avons pas pu arrêter les hordes pour toujours. Épuisés, la plupart ont fui pour rejoindre la République californienne, mais une poignée d'entre nous a préféré fuir vers le sud et vivre parmi les éleveurs de [ROOT.GetName]. Cependant, la Légion est revenue une fois de plus. Si nous parvenons à les repousser, ne serait-ce qu'un peu, et à reconquérir le sud de Phoenix et Two Sun, peut-être pourrons-nous à nouveau nous appeler les Arizona Rangers."
