  ## Starting Focuses
 lns_thank_god_for_the_air_force:0 "Dieu Merci Pour l’Armée de l’Air"
 lns_thank_god_for_the_air_force_desc:0 "À l’origine, les bases d’armes de destruction massive, les 12 bases de missiles disséminées autour d’Abilene se sont transformées en sanctuaires contre ces mêmes armes. Nous avons dû prioriser ce que nous leur avons laissé, cependant."
 lns_rebuilding_our_star:0 "Reconstruire Notre Étoile"
 lns_rebuilding_our_star_desc:0 "Les années qui ont suivi la Grande Guerre ont apporté beaucoup de difficultés à ceux qui ont survécu. Malgré tout cela, ils ont réussi à commencer à restaurer Abilene, en faisant une étoile brillante parmi les Terres Désolées."
 lns_shales_army_musters:0 "Le Blocus de l’Armée de Shale"
 lns_shales_army_musters_desc:0 "L’I-10 et l’I-20 ont toutes deux été très bien desservies par le trafic commercial de l’ouest à destination de Dallas et Austin. Maintenant que les mutants de Shale ont presque bloqué l’I-10, l’I-20 est en pleine essor."
 lns_formation_of_the_tep:0 "La Formation de l’Union Économique du Texas"
 lns_formation_of_the_tep_desc:0 "Il y a un peu moins de dix ans, l’Union Économique du Texas est entrée en vigueur: un accord entre nous et la Confrérie du Texas pour avancer ensemble. Le moment est venu de renouveler le pacte. Il n’y a guère de doute que ce renouvellement passera, mais à quelles conditions?"
  ## Pre-CW Focuses
 lns_strength_in_unity:0 "La Force dans l'Unité"
 lns_strength_in_unity_desc:0 "Nos liens économiques avec la Confrérie nous permettent de récolter d’importants bénéfices industriels. Toute tentative d’une partie d’accroître la rentabilité du pacte profitera certainement aux deux parties de la même manière."
 lns_expand_mil_ind_com:0 "Agrandir les Complexes Militaires"
 lns_expand_mil_ind_com_desc:0 "Alors que notre grande industrie des biens de consommation prospère grâce à notre domination de l’I-20 autour de Lone Star, notre industrie militaire connaît un retard significatif. Il faut s’efforcer de conjuguer cette orientation militaire avec notre vaste secteur industriel."
 lns_hire_more_mercs:0 "Embaucher des Compagnies Supplémentaires de Mercenaires"
 lns_hire_more_mercs_desc:0 "La grande majorité de l’armée que nous combattons est constituée de compagnies de mercenaires. Des groupes plus inexpérimentés sont généralement affectés à la garnison de nos colonies, tandis que des compagnies plus grandes et mieux équipées peuvent servir d’unités de première ligne si nécessaire."
 lns_weapons_and_ways_of_war:0 "Recherche d'Armes et de Moyens de Guerre"
 lns_weapons_and_ways_of_war_desc:0 "Nous sommes en retard par rapport à nos voisins en matière de recherche militaire. Les conseillers de la Confrérie du Texas ne peuvent pas faire grand chose pour nous, donc nous devons redoubler nos propres efforts!"
 lns_recall_lubbock_expedition:0 "Rappelez l’Expédition Lubbock"
 lns_recall_lubbock_expedition_desc:0 "Avec des difficultés à brasser à la maison, nous avons besoin de toutes les mains expérimentées disponibles. Cap. Saunders et son expédition Lubbock patrouillent toujours l’I-20 au-delà de nos frontières: il est temps de les ramener chez eux."
 lns_authorise_emergency_econ_measures:0 "Autoriser des Mesures Économiques d’Urgence"
 lns_authorise_emergency_econ_measures_desc:0 "La crise à laquelle nous sommes confrontés n’est pas simple. Si nous voulons lutter efficacement contre l’éruption de violence, nous devons adopter une législation fiscale d’urgence."
 lns_reaffirm_right_to_bear_arms:0 "Distribuer des Armes aux Citoyens"
 lns_reaffirm_right_to_bear_arms_desc:0 "Nous avons besoin que chaque citoyen soit capable de se défendre si nous voulons écarter la menace qui émerge contre notre nation."
 lns_victory_of_the_greater_good:0 "Victoire du Plus Grand Bien"
 lns_victory_of_the_greater_good_desc:0 "Après des semaines de combats acharnés sur notre territoire, nous avons finalement réussi à vaincre la Compagnie de la Main réunifiée et les Légionnaires qui les soutenaient. Il est temps de reprendre notre souffle et de penser à l’avenir."
 lns_victory_for_the_greater_good:0 "Victoire Pour le Bien de Tous"
 lns_victory_for_the_greater_good_desc:0 "Les vils qui nous opprimaient ont enfin été écrasés. Sans leur influence, nous pouvons commencer à préparer la région pour notre grand dirigeant!"
 LNS_beatdown:0 "La Compagnie de la Main s'est déplacée\n"
  ## Good Guy Focuses
 lns_demobilise_lawmen:0 "Démobiliser les Hommes de Loi"
 lns_demobilise_lawmen_desc:0 "Après la fin de la guerre civile, nous n’avons plus vraiment besoin d’un corps de la loi fortement militarisé. Nous devrions les congédier, les laisser retourner à leurs anciennes fonctions avec une nouvelle expérience."
 lns_return_to_lubbock:0 "Retour à Lubbock"
 lns_return_to_lubbock_desc:0 "Pour survivre à la guerre civile, nous avons malheureusement dû rappeler notre expédition militaire de longue date à Lubbock. Maintenant que les sables sont retombés, il est peut-être temps de retourner protéger nos routes."
 lns_no_poking_beehives:0 "Évitons de Donner un Coup de Pied à une Nouvelle Ruche"
 lns_no_poking_beehives_desc:0 "Si nous ne voulons pas être piqués par la guerre à nouveau, nous devrions éviter de donner des coups de pieds aux ruches."
 lns_learn_from_rangers:0 "Apprendre des Garnisons de Ranger"
 lns_learn_from_rangers_desc:0 "Après leur intervention dans notre guerre civile, les Texas Rangers ont établi un certain nombre de garnisons à travers le pays. Si nous leur demandions de participer à notre entraînement militaire, nous pourrions certainement améliorer notre équipement et nos tactiques."
 lns_request_ranger_withdrawl:0 "Demander le Retrait de Rangers"
 lns_request_ranger_withdrawl_desc:0 "Alors que les Texas Rangers ont joué un rôle dans la défaite de la Compagnie de la Main, nous sommes capables de maintenir la paix maintenant que la majorité de l’ennemi a été vaincu. On devrait leur demander de partir."
 lns_start_army_reform:0 "Instituer des Réformes Militaires"
 lns_start_army_reform_desc:0 "Notre armée dépend fortement des groupes de mercenaires pour former la majorité des bataillons de première ligne. Nous devons changer cela pour économiser des capsules et rendre notre armée plus fiable."
 lns_end_western_resistance:0 "Mettre Fin à la Résistance Ouest"
 lns_end_western_resistance_desc:0 "Grâce à une campagne militaire et politique ciblée, nous devrions être en mesure d’éradiquer la dernière résistance de la Compagnie de la Main qui hante nos territoires à l'ouest.."
 lns_revitalise_east:0 "Revitaliser les Régions à l'Est"
 lns_revitalise_east_desc:0 "Après de nombreux conflits, nos colonies de l’est ont été dévastées par des batailles et des raids. Nous devons relancer les réparations."
  ## Reformed Texas Focuses
 lns_dreams_of_a_reformed_texas:0 "Rêves d’un Texas Réformé"
 lns_dreams_of_a_reformed_texas_desc:0 "Peu de personnes auraient osé auparavant rêver d’un nouveau Texas, mais grâce aux progrès réalisés, l’Union Économique du Texas est entrée dans le domaine de la réalité. Des temps passionnants s’annoncent."
 lns_dont_mess_with_texas:0 "Ne Jouez Pas Avec Nous"
 lns_dont_mess_with_texas_desc:0 "De même que la République Texane s’est armée jadis contre les mexicains, de même nous devons nous défendre contre les pilleurs des Terres Désolées."
 lns_integrate_the_i20:0 "Intégrer l'I-20"
 lns_integrate_the_i20_desc:0 "Avant de pouvoir proclamer une nouvelle République texane, nous devons veiller à ce que notre artère commerciale reste ouverte. Pour ce faire, nous devons veiller à ce que l’I-20 soit accessible aux commerçants en le protégeant directement nous-mêmes. L' \"Expédition de Lubbock\" ne fera plus l'affaire."
  ## Better Future Focuses
 lns_better_future:0 "Atteindre un Avenir Meilleur"
 lns_better_future_desc:0 "L’ancienne direction de l'Étoile Solitaire était pitoyable. Tout ce que ses dirigeants ont lutté c’était pour l’argent, le commerce et le pouvoir. Au lieu de cela, nous devons nous unir pour une cause plus grande que nous-mêmes..."
 lns_use_unwilling_labour:0 "Utiliser de la Main d'Oeuvre \"Volontaire\""
 lns_use_unwilling_labour_desc:0 "Pour alimenter correctement notre machine de guerre, nous devons intégrer l’esclavage dans notre économie. Ça fonctionne bien dans la Légion, donc ça devrait l'être ici!"
 lns_new_approach_new_time:0 "De Nouvelles Approches Pour des Temps Nouveaux"
 lns_new_approach_new_time_desc:0 "Bien que nous apprécions l’ordre et le progrès que la Légion a rapporté aux Terres Désolées, l’esclavage dans la mesure où Caesar le pratique serait impraticable à l'Étoile Solitaire. Une nouvelle approche s’impose."
 lns_warmongering_disposition:0 "Dispositions Bellicistes"
 lns_warmongering_disposition_desc:0 "Nos voisins ne vont pas être satisfaits de nos nouvelles valeurs et de nos nouveaux idéaux. Un jour, ils viendront pour nous. Donc on va devoir s’occuper d’abord d’eux."
 lns_home_first_foremost:0 "Notre Maison, d’Abord et Avant Tout"
 lns_home_first_foremost_desc:0 "Avant de tourner notre regard vers l’extérieur, nous devons nous assurer de survivre et de nous épanouir chez nous."
 lns_reach_out_to_the_old:0 "Contacter les Anciens"
 lns_reach_out_to_the_old_desc:0 "Le Seigneur de la Main a de nombreux contacts parmi les restes de l’expédition de la Légion au Texas. Beaucoup de ces anciens combattants peuvent nous être utiles."
 lns_purge_opposition:0 "Purgez nos Ennemis"
 lns_purge_opposition_desc:0 "Alors que nous avons établi notre domination par la guerre ouverte, le fonctionnement quotidien de nombreuses colonies a peu changé depuis notre ascension au pouvoir. Cela doit changer."
 lns_militarise_factories:0 "Militariser Notre Industrie"
 lns_militarise_factories_desc:0 "Notre production est presque entièrement axée sur les usines civiles. Cela doit changer."
 lns_prepare_for_something_greater:0 "Préparez-vous à Quelque Chose de Grand"
 lns_prepare_for_something_greater_desc:0 "Il y a des dizaines d’années, des récupérateurs de la Légion sont venus sur nos terres. Certains restèrent en arrière, avec la mission secrète de préparer une forteresse pour Caesar quand il arrivera à l'Est. Nous sommes maintenant cette forteresse."
 lns_occupation_of_lubbock:0 "L'Occupation de Lubbock"
 lns_occupation_of_lubbock_desc:0 "À l’ouest se trouve Lubbock, une nation qui dépendait autrefois de nos armées pour sa protection et son maintien de la paix. Nous devrions envoyer nos armées une fois de plus à Lubbock pour maintenir la paix: et comment mieux le faire que de prendre le relais?"
 lns_slave_to_be_admired:0 "Un Esclave à Admirer"
 lns_slave_to_be_admired_desc:0 "Une goule de Lubbock, Chak Conway, combattit vaillamment en tant que commandant des forces de Lubbock. Bien qu’évidemment condamné, il fit une dernière fois une bravoure au centre de Lubbock, et il fallut une journée à nos meilleurs hommes pour finalement les forcer à se rendre. Pris prisonnier comme le reste de l’ennemi, il est peut-être un bon esclave à garder..."
 lns_come_take_it:0 "Venez et Prenez-le !"
 lns_come_take_it_desc:0 "Pendant la Révolution texane, la phrase \"Come and Take It\"  a été largement utilisée comme un message de défi contre le gouvernement mexicain. Il a été inventé lors de la bataille de Gonzales, la première bataille de la Révolution, au cours de laquelle un petit groupe de texans a défendu un canon des forces mexicaines chargées de le prendre. Nous devons avoir la même mentalité!"
 lns_protect_the_east:0 "Protéger l'Est"
 lns_protect_the_east_desc:0 "A l’Ouest se trouve Caesar, mais à l’Est se trouvent des ennemis. Nous devons nous assurer de défendre adéquatement la frontière, de peur que notre forteresse ne soit envahie avant que Caesar n’arrive."
 lns_crucify_opposition:0 "Crucifiez l’Opposition Locale"
 lns_crucify_opposition_desc:0 "Par la cruelle pratique de crucifier tous ceux qui osent s’opposer à notre domination, nous pourrions rapidement mettre sous notre talon les territoires occupés."
 lns_our_own_centurions:0 "Recruter Nos Propres Centurions"
 lns_our_own_centurions_desc:0 "Pour la plupart des questions militaires, nous nous sommes remis aux survivants de l’expédition de récupération de la Légion. Cependant, notre armée est devenue trop grande pour être supervisée, et nous devons donc recruter nos propres Centurions."
 lns_reach_out_to_the_ironmongers:0 "Négocier avec les Ferroniers"
 lns_reach_out_to_the_ironmongers_desc:0 "Les Ferroniers et nous-mêmes aurions beaucoup à gagner de la conquête de nos voisins du Sud."
 lns_go_west:0 "Allons à l'Ouest!"
 lns_go_west_desc:0 "La colonie la plus à l’est connue de la Légion, selon les récupérateurs de la Légion qui se sont installés sur nos terres, est le Soleil Rouge. Nous devons marcher vers l’ouest, sécuriser le chemin du Soleil Rouge, pour saluer Caesar ou savoir ce qu’il est devenu."
 lns_fulfil_the_deal:0 "Respect de l'Accord"
 lns_fulfil_the_deal_desc:0 "Maintenant que nos négociations avec les Ferroniers sont terminées, nous sommes libres de poursuivre nos objectifs vers notre sud."
  ## Economic Union Focuses
 lns_rekindle_economic_union:0 "Relancer l’Union Économique"
 lns_rekindle_economic_union_desc:0 "Tandis qu’elle était une grande force de notre nation, nous avons laissé l’Union Economique du Texas s’éteindre pendant que nous étions occupés à combattre la Compagnie de la Main. Nous devons inverser cette tendance!"
 lns_two_nations_one_system:0 "Deux Nations: Un Système"
 lns_two_nations_one_system_desc:0 "En intégrant étroitement notre économie et [TBH.GetNameDef], nous sommes en mesure de récolter des bénéfices économiques importants. Pourvu que cela dure!"
 lns_develop_join_arms_production:0 "Développer la Production Conjointe d'Armes"
 lns_develop_join_arms_production_desc:0 "En augmentant la puissance industrielle de [LNS.GetName] avec l’expertise militaire de [TBH.GetNameDef], nous pourrions augmenter considérablement notre production militaire!'"
 lns_announce_fiscal_reform:0 "Annoncer une Réforme Fiscale"
 lns_announce_fiscal_reform_desc:0 "Bien que l’Union Économique du Texas soit forte, elle n’est certainement pas infaillible. Réformer nos finances nous aidera à nous maintenir à flot."
 lns_expand_inter_nation_inf:0 "Élargir l’Infrastructure Inter-Nation"
 lns_expand_inter_nation_inf_desc:0 "Si nous voulons vraiment faire prospérer l’Union Économique du Texas, nous devons développer l’infrastructure à proximité de nos frontières mutuelles pour encourager le commerce transfrontalier."
 lns_enlargen_tbh_mission:0 "Agrandir la Mission vers l'Étoile Solitaire"
 lns_enlargen_tbh_mission_desc:0 "Avec quelques dépenses de capital politique, nous pourrions élargir la mission à l'Étoile Solitaire envoyée par [TBH.GetNameDef]. Cela augmenterait considérablement nos connaissances militaires!"
 lns_enlargen_tbh_mission_basic_drills:0 "Exercices Rudimentaires de Ranger"
 lns_enlargen_tbh_mission_basic_drills_desc:0 "Il serait préférable de se concentrer sur la préparation du plus grand nombre possible de rangers. En tant que tel, un ensemble rudimentaire d’exercices facilitera l’expansion rapide des Hommes de Loi."
 lns_enlargen_tbh_mission_advanced_drills:0 "Involved Ranger Impliqués aux  Exercices"
 lns_enlargen_tbh_mission_advanced_drills_desc:0 "Un bon ranger est un ranger préparé. Nous allons entreprendre des exercices approfondis, mais coûteux, pour aider à préparer les Hommes de Loi."
 lns_enlargen_tbh_mission_rangers_for_lonestar:0 "Des Rangers Pour L'Étoile Solitaire"
 lns_enlargen_tbh_mission_rangers_for_lonestar_desc:0 "La clé de voûte de notre entente avec [TBH.GetNameDef] est leur expertise militaire. Nous allons devoir tirer le meilleur parti de cet accord pour nous préparer aux conflits à venir."
 lns_enlargen_lns_mission:0 "Élargir la mission à [TBH.GetNameDef]"
 lns_enlargen_lns_mission_desc:0 "Si nous devions déployer un effort politique, nous pourrions faire en sorte qu’une délégation plus importante soit envoyée à [TBH.GetNameDef], afin qu’ils continuent d’étendre leur industrie."
 lns_enlargen_lns_mission_metal:0 "Ce Que la Terre A Forgé"
 lns_enlargen_lns_mission_metal_desc:0 "Le sol peut nous fournir des métaux terrestres importants, essentiels pour l’infrastructure et le développement. Nous n’avons aucune raison de le garder pour nous-mêmes et nous bénéficierions beaucoup plus d’un programme de partage conjoint avec nos alliés."
 lns_enlargen_lns_mission_water:0 "Ce Que les Rivières Ont Apporté"
 lns_enlargen_lns_mission_water_desc:0 "L’eau donne la vie à tous, et bien que nous ayons été bénis avec beaucoup, tout le monde n’est pas aussi chanceux. En s’assurant que nos alliés ont beaucoup à boire, nous permettrons une coopération plus étroite entre nous."
 lns_enlargen_lns_mission_advanced:0 "Appartenant à Nous, Pour Toujours"
 lns_enlargen_lns_mission_advanced_desc:0 "La ferraille plus sophistiquée occupe également une place importante dans nos deux économies. Bien que beaucoup plus rares que beaucoup d’autres matériaux, des biens comme l’électronique jouent un rôle essentiel dans nos processus de fabrication."
 lns_adopt_texan_dollar:0 "Frapper le Dollar Texan"
 lns_adopt_texan_dollar_desc:0 "Pour inspirer le commerce inter-nation dans le cadre du Pacte Économique du Texas, il a été décidé de créer le Dollar Texan. Une idée audacieuse en effet."
 lns_focus_on_new_research:0 "Mettre l’Accent sur de Nouvelles Recherches"
 lns_focus_on_new_research_desc:0 "Une partie du travail de l’Union Économique consiste à repousser les limites de ce que nous croyions économiquement possible. La meilleure façon d’y parvenir est de développer de nouvelles technologies!"
 lns_restore_texas_uni:0 "Restaurer l'Université du Texas"
 lns_restore_texas_uni_desc:0 "Autrefois une grande institution d’apprentissage et de recherche, l’ancien campus de l’Université du Texas est en ruine. Avec un peu d’amour, nous pourrions commencer à restaurer la recherche universitaire sur place, nous accordant tous les avantages."
 lns_share_tech_development:0 "Partager les Développements Technologiques"
 lns_share_tech_development_desc:0 "L’Union Économique du Texas peut atteindre de nouveaux sommets de pouvoir si elle partage équitablement la technologie entre ses membres."
 lns_form_central_bank:0 "Former la Banque Centrale du Texas"
 lns_form_central_bank_desc:0 "Pour que notre monnaie soit toujours soutenue par l’or, nous devons mettre en place une banque centrale. Cela renforcera considérablement l’Union Économique."
 lns_enhance_civilian_commerce:0 "Accroître le Commerce Civil"
 lns_enhance_civilian_commerce_desc:0 "Les capacités civiles, tant en nous-mêmes que dans les autres membres de l’Union économique du Texas, pourraient être améliorées. Avec les bonnes incitations, nous pourrions certainement améliorer le commerce civil."
 lns_joint_resource_campaigns:0 "Campagnes Conjointes de Ressources"
 lns_joint_resource_campaigns_desc:0 "Dans toutes les nations de l’Union, il reste encore de nombreux champs de fouille précieux qui n’ont pas encore été explorés de manière appropriée. Si nous faisions une campagne coordonnée, nous en profiterions tous."
 lns_unified_doctrine_research:0 "Doctrine de la Recherche Unifiée"
 lns_unified_doctrine_research_desc:0 "En partageant les secrets de nos militaires avec les nations de l’Union Économique, nous pouvons tous bénéficier de la sagesse de chacun."
 lns_union_economic_boom:0 "Le Boom Économique de l'Union"
 lns_union_economic_boom_desc:0 "Grâce à des années de prospérité, d’unité et de coopération, les économies des pays qui composent l’Union Économique du Texas sont en plein essor. Hoorah!"
  ## Texas Reformation Focuses
 lns_ownership_of_the_i10:0 "Établir la Domination Sur l’I-10"
 lns_ownership_of_the_i10_desc:0 "Alors que l’I-20 est actuellement la seule route viable et stable vers le Texas, si l’I-10 vers notre sud tombe entre des mains fiables, notre économie pourrait être gravement compromise. Nous devons nous assurer que nous sommes les seuls à contrôler le commerce au Texas."
 lns_lanius_approaches:0 "Lanius Approche"
 lns_lanius_approaches_desc:0 "À l'Ouest, nous faisons face à une menace existentielle pour notre nation. La cohorte de Lanius s’agrandit rapidement, et menace bientôt de pénétrer profondément au Texas. Nous devons nous protéger de cette menace."
lns_protect_northern_flank:0 "Protéger le Flanc Nord"
 lns_protect_northern_flank_desc:0 "La rivière au nord offre un dangereux second front que Lanius pourrait utiliser contre nous. Nous devons lever une flotte pour défendre la rivière."
 lns_one_army_for_texas:0 "Une Armée Pour le Texas"
 lns_one_army_for_texas_desc:0 "En suivant l’exemple que nous a donné [TBH.GetNameDef], nous avons une marge de manœuvre considérable pour réformer notre armée."
 lns_rally_the_rangers:0 "Rallier [TBH.GetNameDef]"
 lns_rally_the_rangers_desc:0 "Le temps est presque venu de proclamer une nouvelle République du Texas. Avant de le faire, nous devons nous assurer d’avoir le soutien de [TBH.GetNameDef]: ou libérer leurs terres si elles sont tombées."
 lns_twice_trade_twice_road:0 "Deux Fois les Routes, Deux Fois la Richesse"
 lns_twice_trade_twice_road_desc:0 "Maintenant que nous dominons le commerce sur l’I-10 et l’I-20, nous avons l’hégémonie sur tous les échanges entrant au Texas en provenance de l’Ouest. Nous sommes riches en effet."
 lns_emergency_proclamation:0 "Publier la Proclamation d’Urgence"
 lns_emergency_proclamation_desc:0 "Nous avons été engagés dans une guerre acharnée avec l’ennemi, et une guerre à laquelle l’Union Économique aura du mal à survivre. Dans un tel moment, nous devons éliminer la bureaucratie administrative et former la République Provisoire du Texas pour assurer la défaite de nos ennemis."
 lns_emergency_proclamation_tt:0 "§gCompléter cette priorité nationale nous permettra de poursuivre d’urgence la création de la République Provisoire du Texas – mais soyez prévenus! Nous ne pourrons plus compléter des parties puissantes de notre arbre de focalisation actuel si nous déclarons prématurément la République.§!\n\n"
 lns_declare_republic_of_texas:0 "Proclamer la République Provisoire du Texas"
 lns_declare_republic_of_texas_desc:0 "Maintenant que nous avons achevé les réformes économiques et militaires, nous pouvons enfin proclamer une République provisoire du Texas. Ensemble avec [TBH.GetNameDef] nous apporterons la paix aux Terres Désolées du Texas ."
  ## Combat Weakness Focuses
 lns_economic_powerhouse_alone:0 "Une Puissance Économique Isolée"
 lns_economic_powerhouse_alone_desc:0 "Nous ne pouvons compter sur personne d’autre dans les Terres Désolées du Texas pour nous soutenir si nous avons besoin d’aide. Nous devons nous assurer que nous sommes toujours une puissance économique à nous seuls."
 lns_combat_our_weaknesses:0 "Combattre Nos Faiblesses"
 lns_combat_our_weaknesses_desc:0 "Si nous voulons survivre dans la dure nature sauvage du Texas, nous devons combattre notre manque de production militaire. Pour ce faire, nous devons faire face à nos faiblesses économiques."
 lns_kickstart_mil_research:0 "Démarrer la Recherche Militaire"
 lns_kickstart_mil_research_desc:0 "Nous sommes cruellement derrière nos voisins en termes de technologie militaire, nous nous appuyons sur nos contrats de mercenaires pour nous fournir la plupart des armes. Cela doit changer si nous voulons survivre par nous-mêmes."
 lns_protect_the_capital:0 "Protéger la Capitale"
 lns_protect_the_capital_desc:0 "Nous sommes un bastion de la Légion, donc nous ne devons jamais perdre l'Étoile Solitaire face aux envahisseurs étrangers. Nous devons veiller à ce qu’elle soit protégée de la terre et du ciel!"
 lns_develop_arms_in_lone_star:0 "Développer l’Industrie des Armes de l'Étoile Solitaire"
 lns_develop_arms_in_lone_star_desc:0 "Avec des investissements intelligents, nous devrions être en mesure d’augmenter notre production d’armes de manière significative!"
 lns_militarise_the_economy:0 "Militariser l’Économie"
 lns_militarise_the_economy_desc:0 "Nous devons consacrer plus de ressources aux forces armées pour nous assurer d’avoir toujours une force de combat bien équipée. Aux armes!"
 lns_recruit_shady_scientists:0 "Recruter des Scientifiques Louches"
 lns_recruit_shady_scientists_desc:0 "En tirant parti de nos contacts avec la Légion, nous pourrions encourager certains scientifiques peu éthiques à s’installer à l'Étoile Solitaire, ce qui augmenterait considérablement notre potentiel de recherche."
 lns_reduce_mer_reliance:0 "Réduire le Recours aux Forces Mercenaires"
 lns_reduce_mer_reliance_desc:0 "Nous devons compter sur les forces militaires indigènes si nous voulons survivre aux combats à venir: nous ne pouvons compter sur les mercenaires que dans la mesure où nos capsules peuvent supporter ce coût, tandis que les loyaux combattront jusqu’au bout."
 lns_reach_out_to_scav_remnants:0 "Cherher les Restes des Équipes de Récupération"
 lns_reach_out_to_scav_remnants_desc:0 "Tandis que la majorité des groupes de récupération de la Légion sont retournés à la Légion pendant deux décennies, de nombreuses personnalités sont restées pour nous aider à lancer notre Compagnie. Nous devons maintenant les recruter tous, ainsi que les hommes qui sont restés sous leur bannière."
 lns_light_the_forges_of_war:0 "Allumez les Forges de la Guerre"
 lns_light_the_forges_of_war_desc:0 "Le moment est venu. Nous devons préparer notre nation à une guerre totale!"
 lns_further_our_military_thought:0 "Étendre Notre Pensée Militaire"
 lns_further_our_military_thought_desc:0 "De nouvelles tactiques sont nécessaires pour conquérir les Terres Désolées en préparation de Caesar. Nous devrions faire un effort concerté pour faire avancer nos tactiques."
 lns_civilian_Front:0 "Notre Nouveau Maire"
 lns_civilian_Front_desc:0 "Bien que la Compagnie gouverne l'Étoile Solitaire, il n’y a rien de mal à avoir un front civil. Nous ne faisons que . . . protéger la ville."
 lns_protection_racket:0 "La Mort et Texas"
 lns_protection_racket_desc:0 "Et si, au lieu d’exiger de l’argent de façon ponctuelle de ces crétins, nous régularisions leurs paiements? Excellente idée!"
 lns_fight_in_new_domain:0 "Combat Dans un Nouveau Domaine"
 lns_fight_in_new_domain_desc:0 "Si la guerre aérienne n’est pas un domaine nouveau, elle n’a presque jamais été utilisée depuis la Grande Guerre. Nous devons changer cela. En contrôlant l’air, nous pouvons être assurés de gagner sur le terrain."
 lns_adopt_foreign_currency:0 "Adopter la Monnaie Étrangère"
 lns_adopt_foreign_currency_desc:0 "L’adoption du Denarius de la Légion augmentera considérablement nos relations commerciales avec la Légion et la cohorte de Lanius, tout en renforçant notre économie."
 lns_weapons_for_the_warlord:0 "Des armes pour le Seigneur de Guerre"
 lns_weapons_for_the_warlord_desc:0 "Nous devons pousser nos capacités d’armement au-delà des limites conventionnelles pour être en mesure de rester à l’avant-garde au combat."
 lns_military_inf_networks:0 "Réseaux d’Infrastructures Militaires"
 lns_military_inf_networks_desc:0 "Même si nous avions toutes les troupes du monde, elles ne nous seraient d’aucune utilité si nous ne pouvons pas les déplacer efficacement. Nous devrions développer des infrastructures près de la frontière de [TBH.GetName].'"
 lns_adopt_modern_military_structures:0 "Adopter des Structures Militaires Modernes"
 lns_adopt_modern_military_structures_desc:0 "L’état américain d’avant-guerre avait une puissante armée alimentée par la conscription. Nous devrions faire de même si nous voulons rester compétitifs au combat."
 lns_carthage_refugees:0 "Réfugiés Carthaginois"
 lns_carthage_refugees_desc:0 "Les délicieux cuisiniers de Carthage ne sont plus victimes de l’agression de la Confrérie. Mais nous nous réjouirons d’un repas savoureux!"
 lns_ass_ass_ass:0 "Elle Était une Skateuse, mon Garçon"
 lns_ass_ass_ass_desc:0 "La Confrérie a peut-être vaincu les Rollergirls, mais certaines d’entre elles combattront encore le mauvais combat avec nous."
 lns_work_with_taa:0 "Notre Nouveau Fournisseur"
 lns_work_with_taa_desc:0 "La TAA est prêt à faire des affaires avec quiconque a des plafonds. Bonne nouvelle pour nous!"
 lns_go_our_own_way:0 "Va-y Seul"
 lns_go_our_own_way_desc:0 "Travailler avec la TAA ne servira à rien. Nous serions mieux servis en développant nos propres ressources, que nous pourrions ensuite utiliser pour prendre les leurs!"
 lns_executive_troll:0 "Les Trolls Exécutifs"
 lns_executive_troll_desc:0 "Les Exécutifs sont loufoques, mais même une poignée d’entre eux ont leur utilité. Regardez les bons produits qu’ils ont apportés à L'Étoile Solitaire!"
 lns_toast_to_evil:0 "Notre Ami du Sud"
 lns_toast_to_evil_desc:0 "Santa Anna partage notre haine de la Confrérie du Texas. Même s’il veut menacer le Texas, c’est le problème de demain. Et une fois que nous aurons éliminé Rusk, nous serons bien plus qu’un simple combat pour un tyran de pacotille."
 lns_take_down_tbh:0 "Cet État n'Est Pas Assez Grand . . . "
 lns_take_down_tbh_desc:0 "Bien que le Texas soit énorme, l’arrogance de la Confrérie du Texas l’est aussi. Abandonnons-les, et montrons qui gouverne le Texas une fois pour toutes!"
 lns_go_us:0 "Les Maîtres du Texas"
 lns_go_us_desc:0 "Avec la chute de la Confrérie, nous pouvons forger un empire! J’espère que M'man serait fière."


  # Development at Home
 lns_development_at_home:0 "Développements à la Maison"
 lns_development_at_home_desc:0 "L'Étoile Solitaire proprement dite est florissante, et si nous utilisions notre capital politique pour tirer les bonnes ficelles, nous pourrions l’aider à s’épanouir encore plus.."
 lns_further_industrial_knowledge:0 "Approfondissons nos Connaissances Industrielles"
 lns_further_industrial_knowledge_desc:0 "L’Ancien Monde a beaucoup de secrets à nous apprendre sur la meilleure façon d’optimiser notre organisation industrielle. Apprenons ce que nous pouvons, mais n’oublions pas nos propres découvertes."
 lns_recruit_new_minds:0 "Recruter de Nouveaux Esprits"
 lns_recruit_new_minds_desc:0 "Une paire d’yeux frais peut faire beaucoup de chemin. Pour éviter la stagnation de la pensée et le déclin de l’innovation, nous ferions bien de chercher d’autres perspectives dans les Terres Désolées."
 lns_continue_i20_work:0 "Continuer les Travaux de Restauration de l'I-20"
 lns_continue_i20_work_desc:0 "L’une des rares faiblesses du commerce de l'I-20 est l’état de délabrement de certaines sections. Ce n’est en aucun cas une construction de mauvaise qualité, mais des retouches pourraient certainement aider."
 lns_restart_the_turbines:0 "Redémarrez les Turbines"
 lns_restart_the_turbines_desc:0 "Ces turbines étaient autrefois de précieuses sources d’énergie renouvelable pour le Texas. Bien que la Grande Guerre les ait arrêtés, il n’est pas nécessaire de les détruire pour l’instant."
 lns_scrap_the_turbines:0 "Démolir les Turbines"
 lns_scrap_the_turbines_desc:0 "La Grande Guerre a été le coup final d’un projet téméraire au départ. Démolissons ces turbines, transformons leurs pièces en ressources précieuses."
 lns_expand_advanced_res:0 "Développer la Recherche Avancée des Ressources"
 lns_expand_advanced_res_desc:0 "Nous avons touché un obstacle avec notre récupération de ressources. Malgré le fait que l'I-20 constitue une partie précieuse de notre économie, nous devrons faire face aux embouteillages provoqués afin d’étendre notre industrie."
 lns_low_tech_extraction:0 "Focus sur l’Extraction de Basse-Technologie"
 lns_low_tech_extraction_desc:0 "Nous avons évidemment besoin de ressources, mais pourquoi compliquer les choses? Un système rudimentaire mais efficace nous servira sans aucun doute le mieux."
 lns_cutting_edge_development:0 "Développements à la Pointe"
 lns_cutting_edge_development_desc:0 "Une économie fière se renforcera de plus en plus sur le dos des progrès scientifiques."
 lns_lone_star_prospers:0 "L'Étoile Solitaire Prospère"
 lns_lone_star_prospers_desc:0 "Nos efforts n’ont pas été vide de sens. L'Étoile Solitaire brille de plus en plus chaque jour, et son éclat consumera bientôt les Terres Désolées. D’un océan à l’autre, tout le monde chantera bientôt les louanges des commerçants de l'Étoile Solitaire!"
 lns_weak_revolt:0 "Faible Révolte pour les Hang Dogs"
