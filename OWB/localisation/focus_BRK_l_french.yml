l_french:
 brk_nf_our_fathers:0 "Nos ancêtres"
 brk_nf_our_fathers_desc:0 "La Colombie-Britannique était remplie de toutes sortes avant la Grande Guerre et ses survivants n'étaient pas moins complexes. En effet, les pirates de la côte brisée ont toutes sortes d’ancêtres, mais aucun n’est meilleur pour elle. Ils fixent tous le fond des bouteilles de bière à moitié vides et souhaitent de meilleurs jours. Finalement, ils jettent tous leurs casquettes sur le comptoir, saisissent leur arme et retournent dans le blanc sans fin."
 brk_nf_our_goals:0 "Le grand blizzard"
 brk_nf_our_goals_desc:0 "Au jour de Redbeard, il y avait une tempête de neige si violente mais il a osé naviguer dans les vents. Cela a couvert le ciel pendant des années, il a empilé plus de neige que jamais auparavant et a tué des milliers de personnes. le vent hurlait avec la fureur des morts. Mais Redbeard, ce foutu bâtard, n’a jamais eu autant d’engelures. Welt, ancien capitaine des pirates et propriétaire du bar Cap and Cash à Koover."
 brk_nf_our_gods:0 "Pourquoi nous combattons"
 brk_nf_our_gods_desc:0 "L'argent a toujours régné sur la côte cassée. Tout comme les vagues qui se heurtent avec fureur à ses rochers déchiquetés, de nombreux espoirs et de nombreux rêves déçus par les pirates cherchent simplement leur prochain chèque de paie. Les habitants de la côte cassée apprécient-ils le conflit sans fin que leur mode de vie leur offre ? Peut-être, mais peut-être si on leur offrait une alternative, ils pourraient le considérer. Après tout : tout le monde veut éventuellement prendre sa retraite."
 brk_nf_grand_moot:0 "Le moot"
 brk_nf_grand_moot_desc:0 "Graven le Cruel a reçu son titre pour une raison. Même selon les normes d'une nation de pirates, ses méthodes sont particulièrement sadiques et cruelles. Son bras droit, Ragnar, est beaucoup plus modéré et conforme aux anciens dirigeants de la côte. Un Moot a été appelé pour rassembler la côte et défier l'autorité de Graven : elle décidera de l'avenir de notre nation. Les paris sont déjà placés."
 brk_nf_tech_upgrade:0 "Pirates instruits ?"
 brk_nf_tech_upgrade_desc:0 "Un homme sage a dit un jour : "Donne-moi un levier assez grand et je déracinerai le soleil pour toi." Aujourd'hui, ce sage n'est guère plus que des os carbonisés brisés, mais il a dit vrai quand il était chair et sang. Si nous voulons déraciner le terrain vague de son état pitoyable et, par conséquent, agrandir la côte, nous avons besoin d'un très grand levier : la technologie."
 brk_nf_tech_upgrade_1:0 "Pirates instruits"
 brk_nf_tech_upgrade_1_desc:0 "Après de nombreuses études, nous avons enfin le levier pour déraciner le nord, peut-être même l’ensemble des terres incultes. Pendant une grande partie de notre histoire, les Powder Monkeys se sont moqués de la façon dont ils ont développé et misent sur la technologie, mais maintenant nous comprenons l'erreur de nos manières. La technologie est l’avenir, elle nous permettra de réaliser tout ce que nous souhaitons !"
 brk_nf_ruler_pol:0 "Graven le Cruel"
 brk_nf_ruler_pol_desc:0 "Les histoires des aventures de Graven en tant que jeune homme sont sauvages et effrayantes. Son ascension au pouvoir devint de plus en plus sanglante et son ascension à la tête de la côte fut ponctuée par le massacre des innocents. Le sujet du traître a invoqué la rage dans son cœur, consommant le peu qui restait de son humanité. Rien ne le retiendra maintenant. La fureur de Ferra écho à travers le désert pour toujours !"
 brk_nf_ruler_pol_1:0 "Solidifier l'autorité"
 brk_nf_ruler_pol_1_desc:0 "Du sang. Le sang était le seul mot que vous pouviez utiliser pour décrire la semaine après le Moot. Graven, vraiment décontenancé par ce qu'il considérait comme la trahison la plus grave, est personnellement descendu dans les rues et les mers pour traquer presque tous les hommes et toutes les femmes qui ont voté contre lui. Sa chasse continue, mais le mal est déjà fait. Les habitants de la côte ne questionneront plus jamais l'autorité de Graven sur eux, de peur de sa colère."
 brk_nf_ruler_pol_2:0 "Asservir l’opposition"
 brk_nf_ruler_pol_2_desc:0 "Graven retourna à Koover à la barre d'un navire orné des têtes décapitées de ses ennemis les moins importants. Ragnar s'est agenouillé là-bas sur le quai gelé, il a été enchaîné des semaines auparavant par Graven lui-même, pour assister au retour de tous ceux qu'il aimait : Ragnar est un homme brisé, un commandant de trophée pour Graven, un rappel féroce que même le plus fort ne peut l’opposer."
 brk_nf_ruler_pol_side:0 "Grand Palais de Graven"
 brk_nf_ruler_pol_side_desc:0 "Anciennement connu sous le nom de Vancouver Town Hall, la structure en béton imposante qui abritait autrefois des réunions consacrées aux dépenses publiques accueille désormais des luttes sanglantes contre la force, des activités sexuelles à la drogue et une armée d'hommes loyalistes. Se tenir dans son palais et regarder sa statue de lui-même est un honneur, dit-il. Les murs sont remplis d'yeux, et une fois qu'un homme sort de la ligne, il ne quitte jamais."
 brk_nf_ruler_pol_side_1:0 "Navire Palais de Graven"
 brk_nf_ruler_pol_side_1_desc:0 "Graven, toujours dévoré par la rage et la paranoïa de sa trahison au Moot, a conçu un navire adapté à un conquérant comme lui. Il dispose de tous les logements possibles, ce qui en fait un palais de plaisance flottant, mais contrairement à la plupart des jet-cars, il possède également une puissance de feu suffisante pour niveler tout ce qu’il pourrait rencontrer. Graven exige que son magnum opus soit construit et que ses hommes ne puissent pas faire autrement que d'obéir."
 brk_nf_wife_of_conquest:0 "Femme trophée"
 brk_nf_wife_of_conquest_desc:0 "La "reine à collier" se trouve sur son trône seul, brisé et dépourvu de vie. Autrefois la beauté éclatante de sa fière nation insulaire, la reine Victoria n'est guère plus qu'une poupée pour les perversions sadiques de Graven maintenant, après l'avoir capturée pendant le siège de New Victoria. Bien qu'elle ne soit pas torturée et mutilée comme la plupart de ses autres captifs, sa souffrance est évidente pour quiconque regarde dans ses yeux morts et vides."
 brk_nf_wife_of_strength:0 "Concours Martial"
 brk_nf_wife_of_strength_desc:0 "Graven a deux usages pour une femme ; soit comme un jouet, ou comme un outil. Il a clairement décidé qu'il souhaitait un outil, déclarant un concours de gladiateurs pour la récompense d'une place à ses côtés. Le sain d'esprit ne participerait jamais, mais le bon sens ne désire pas le pouvoir absolu. Déjà, beaucoup de voleurs démentes se sont inscrits dans l’espoir d’apprivoiser l’homme le plus cruel du nord."
 brk_nf_elites_pol:0 "Ragnar le Puissant"
 brk_nf_elites_pol_desc:0 "Le bras droit de Graven pendant la plus grande partie de sa vie, Ragnar le Puissant a surpris presque tout le monde en s’opposant à Graven dans le Moot. Son nom ne lui a pas été donné sans raison, Ragnar est plus grand et plus large que n'importe quel homme sur la côte. Ayant gagné par une marge étroite, cette bête d'homme doit maintenant construire un escalier hors de ses partisans morts pour grimper sur le trône de Graven."
 brk_nf_elites_pol_1:0 "Le duel"
 brk_nf_elites_pol_1_desc:0 "Le goût de fer dans la bouche de Graven, une déchirure de son front à son menton où la peau crue hurle d'agonie et la vue floue d'une demi-hache qui plonge dans sa cage thoracique. Avec ses côtes brisées qui jonchent les terrains de duel comme des confettis, la règle de Graven n’est plus, et maintenant, personne ne peut remettre en question le droit de Ragnar de régner. Tout autour de lui, les hommes applaudissent \"Vive §Magnagnon le Puissant§! Tueur de §Râgra le Cruel! §! \""
 brk_nf_elites_pol_2:0 "Former le Conseil des guerriers côtiers brisés"
 brk_nf_elites_pol_2_desc:0 "Avec sa victoire incontestée et les vestiges de la base de Graven en course pour les collines, il est temps pour Ragnar de consolider son autorité. Il croit que la côte cassée a besoin d'un nouveau système de gouvernement, où seuls les plus forts peuvent avoir un tribunal. Ragnar construira un Conseil des guerriers, rempli des hommes et des femmes les plus puissants que la Côte doit offrir, qui décidera de l'avenir de ses terres, une attaque à la fois."
 brk_nf_elites_pol_side:0 "Établir Port Royal"
 brk_nf_elites_pol_side_desc:0 "Port Royal était autrefois une plaque tournante de l'activité des pirates si l'on en croit les vieux livres d'histoire. Ragnar désire plus pour notre nation qu'un mode de vie de raid pour survivre. Il envisage plutôt un avenir dans lequel nos flottes voyagent loin, non seulement pour le pillage, mais aussi pour la conquête. Créer un port puissant est la première étape pour atteindre cet objectif."
 brk_nf_elites_pol_side_1:0 "Flotte de drapeau noir"
 brk_nf_elites_pol_side_1_desc:0 "Avec son nouveau port pleinement opérationnel, Ragnar a dressé une série de plans pour la construction d’une vaste flotte, baptisée "Flotte à drapeau noir". Il pense qu’une grande flotte moderne rendra nos pirates beaucoup plus redoutables, et les plans de financer le projet par le biais de financements privés avec les nouveaux navires. Avec son plan, nous recevons essentiellement des équipages gratuits et des remboursements mensuels sur nos navires prêtés : génial !"
 brk_nf_warrior_priests:0 "Conseil des infractions"
 brk_nf_warrior_priests_desc:0 "Seuls les forts sont assis à la table de Ragnar et seuls les forts servent au Conseil des guerriers. Vraiment, Ragnar a créé un système de "puissance fait bien" qui permet au fort et à la ruse de prospérer. Forte de leurs forces réunies sous un seul homme, ce conseil commence à surveiller les faibles voisins de la côte, aiguisant leurs haches et entraînant leurs armées personnelles pour les prochains jours."
 brk_nf_home_priests:0 "Conseil de défense"
 brk_nf_home_priests_desc:0 "Il est indéniable que Ragnar the Mighty est le guerrier le plus fort de la côte cassée et que sa légendaire victoire face à Graven a été brûlée dans l'esprit de tous ceux qui l'ont regardé. Les forts dirigent les faibles, mais tous sont faibles comparés à Ragnar. Conscients de cela, les membres du conseil décident de former leurs hommes à diverses formes de défense, sachant qu'un jour cela pourrait leur épargner le sort de Graven."
 brk_nf_til_strid:0 "Appel aux armes"
 brk_nf_til_strid_desc:0 "Sur toute la côte brisée, les pirates se rassemblent dans des tavernes sales et sur les ponts de leurs navires, se disputant les lettres qui leur ont été livrées. La côte cassée a appelé tous ses pirates à rembourser leurs dettes à l'État. De grandes conquêtes nous attendent, et tout homme qui participera sera pardonné de ses anciens crimes, dit-on. Beaucoup d'hommes mourraient pour une telle opportunité."
 brk_nf_frozen_shores:0 "La cabale gelée"
 brk_nf_frozen_shores_desc:0 "Loin au nord de Koover, près de la frontière glaciale entre la côte et les Dredgers, la Frozen Cabal tient sa cour dans une forteresse de glace et d’acier tordus. Leurs rangs sont remplis de goules qui ne font qu'un avec les Blancs sans fin et d'anciens pirates qui en ont trop vu. Leurs conseils ont sauvé la côte à plusieurs reprises par le passé et continueront à le faire dans le futur. Leur simple existence nous rend tous plus en sécurité."
 brk_nf_raid_whistler:0 "Raid Alvin Bleak"
 brk_nf_raid_whistler_desc:0 "Whistler est une nation de réfugiés, qui ont tous fui l'ascension de Kamlo. Avec leurs anciennes maisons perdues pour eux et leurs esprits presque brisés, les habitants de Whistler sont accrochés à un fil. Nous allons brûler Alvin Bleak au sol et teindre le rouge de la neige avec le sang de leurs guerriers. §Whistler se souviendra de la terreur des envahisseurs et réalisera trop tard que courir vers nous était pire que rester avec Kamlo.§!"
 brk_nf_demand_whistler:0 "Le retour de la terreur"
 brk_nf_demand_whistler_desc:0 "Les forêts de Whistler sont remplies de cadavres gelés, laissés en place par le gel, leurs visages à jamais tordus d’agonie et d’horreur alors qu’ils fermaient les plaies depuis longtemps gelées. Quel petit peu de l'esprit de Whistler a été évincé par nous, et maintenant leurs terres sont mûres pour la prise. La population restante de Whistler sera reconnaissante pour son arrivée, même si elle ne le sait pas encore."
 brk_nf_integrate_enemies:0 "Briser le Conquis"
 brk_nf_integrate_enemies_desc:0 "Avec leurs dirigeants et leurs proches morts dans la neige, les citoyens de Kamlo et de Whistler n'ont plus que du désespoir. Aussi faibles soient-ils, les vrais cassés sont comme du mastic, ils peuvent être moulés dans n'importe quelle forme que vous désirez. Nous allons prendre ces déchets laissés dans notre sillage et les convertir en une nouvelle tapisserie de sang et de conquête."
 brk_nf_lessons_of_war:0 "Tambours de guerre"
 brk_nf_lessons_of_war_desc:0 "Le nord est une grande étendue de territoire, gouvernée par très peu de gens en raison de son climat rigoureux et de son éloignement géographique. Ceux qui sont plus au sud confondent souvent le nord avec un lieu faible, rempli de sauvages en arrière : c'est leur plus grande erreur. Les tambours de la guerre ont battu un hymne sauvage et sanglant, encourageant nos hommes à aller au sud, où les conquêtes les plus lucratives nous attendent."
 brk_nf_woo_whistler:0 "Diplomatie de la langue d'argent"
 brk_nf_woo_whistler_desc:0 "Pourquoi gaspiller les hommes à la conquête quand on peut y parvenir grâce à une diplomatie intelligente ? En serrant la main des hommes de Whistler et en souriant largement, notre diplomate transforme chaque phrase en piège, en resserrant la corde autour du cou de Whistler comme un serpent qui s'enroule. Aujourd'hui, c'est un tour de nos chantiers navals, demain c'est un voyage dans leur capitale pour rencontrer leur chef. Se rendent-ils même compte du danger dans lequel ils se trouvent ?"
 brk_nf_protect_whistler:0 "Mon armée est votre armée"
 brk_nf_protect_whistler_desc:0 "Avec les accords signés et sécurisés, notre diplomate a réussi à terminer la moitié de sa mission. Whistler compte maintenant sur nous entièrement pour leur protection, ayant retiré leur petite armée en échange d’une garantie de protection contre nous. Ils savent peu que ce n'est que la première étape d'un plan plutôt diabolique ..."
 brk_nf_aid_whistler:0 "Votre terre est ma terre"
 brk_nf_aid_whistler_desc:0 "Sans une armée, les habitants de Whistler sont entièrement à notre merci, nous dirigeons leur pays avec efficacité. Déplacer nos troupes dans des positions clés pour fermer leur gouvernement aidera à renforcer ce point. Cependant, notre diplomate, toujours le pacifiste, a dit à Whistler que nous allions nous retirer en échange de documents signés. Malheureusement pour Whistler, ils vont renoncer à leur indépendance."
 brk_nf_raid_kamlo:0 "Parties de Raid de Kamlo"
 brk_nf_raid_kamlo_desc:0 "Kamlo n'est guère plus qu'une coalition de gangs de voleurs battant le même pavillon. Leur "chef" est un peu plus qu'un raider exceptionnellement intelligent. Les chasseurs et les esclavagistes se développent dans les limites de Kamlo, alors nous les frapperons là où ça fait mal. Leurs anciens stocks de jet et de med-x iront en flammes et leurs esclaves seront massacrés. Kamlo va commencer à s'effondrer sous le poids de ses propres addictions."
 brk_nf_break_kamlo:0 "Nuit de l'Horreur"
 brk_nf_break_kamlo_desc:0 "Les Raiders ne respectent qu'une chose : la force. Nous le savons, car la côte cassée est autant une nation de raiders que Kamlo. Kamlo a déjà commencé à se venger de nos raids, il est donc temps de leur montrer comment les vrais pirates agissent. Une campagne de carnage se répandra dans tout Kamlo ce soir. Les groupes de raids drogués arrachent les gorges avec leurs dents nues, scalpant des esclaves pour le plaisir tandis que les cris emplissent l’air."
 brk_nf_enslave_kamlo:0 "Briser Kamlo"
 brk_nf_enslave_kamlo_desc:0 "Sans leurs précieux atouts, les autres attaquants de Kamlo ne peuvent plus contenir leur paranoïa, l'instabilité alimentée par la nuit de notre pure brutalité encore présente dans leur esprit. Alors que Kamlo commence à s'effondrer sous le poids de sa propre population dégénérée, nous allons frapper, écrasant les hordes de raiders endurcis et souffrants, §Répassant tous les hommes à l'épée plutôt que de les laisser souffrir plus longtemps."
 brk_nf_ignite_the_forges:0 "Allumage de l'acier"
 brk_nf_ignite_the_forges_desc:0 "Il est temps que nos usines soient opérationnelles. Nous avons besoin d'armes pour nos guerriers et nous avons les esclaves pour les fabriquer."
 brk_nf_salvage_parties:0 "Récupération des ruines"
 brk_nf_salvage_parties_desc:0 "Il est temps d'envoyer des esclaves dans les plus grandes ruines pour trouver tout ce que nous pouvons utiliser."
 brk_nf_drive_the_cattle_home:0 "Des esclaves pour la côte"
 brk_nf_drive_the_cattle_home_desc:0 "Nos guerriers sont trop occupés à piller pour travailler chez eux. Nous devons amener plus d'esclaves pour travailler les emplois pathétiques."
 brk_nf_expand_the_forges:0 "Etendre l'Acier"
 brk_nf_expand_the_forges_desc:0 "Maintenant que nous avons des forges de base, il est temps de confier plus d’esclaves à la forge. Cela augmentera considérablement notre production."
 brk_nf_expand_the_forges_desc:0 "Maintenant que nous avons des forges de base, il est temps de confier plus d’esclaves à la forge. Cela augmentera considérablement notre production."
 brk_nf_water_purification:0 "Construire les purificateurs"
 brk_nf_water_purification_desc:0 "Pendant trop longtemps, nos populations ont souffert de déshydratation par manque d’eau potable. Plus maintenant. Avec ce décret, nous allons commencer la construction d'une série de grands purificateurs"
 brk_nf_slave_habitation:0 "Les mettre au travail"
 brk_nf_scour_the_coast:0 "Le trésor des côtes"
 brk_nf_scour_the_coast_desc:0 "Les pirates aiment leur trésor enterré. Notre trésor est l'acier. Nous avons besoin d'acier pour travailler les forges. Envoyer des esclaves à la côte pour découvrir ce précieux trésor."
 brk_nf_boon_of_njord:0 "Maîtres des Vagues"
 brk_nf_boon_of_njord_desc:0 "Pendant des décennies, nous avons gouverné les vagues autour de la côte cassée. Maintenant il est temps que nous allions encore plus loin"
 brk_nf_slave_selection:0 "Esclaves Elites"
 brk_nf_slave_selection_desc:0 "Nous devons choisir les meilleurs esclaves qui travaillerons dans nos usines. Cela augmentera considérablement leur production."
 brk_nf_blessed_steel:0 "Acier béni"
 brk_nf_blessed_steel_desc:0 "Notre acier est sûrement béni par une puissance supérieure. Nous pouvons construire plus de forges que tous ceux connus avant nous. Nous allons détruire tous ceux qui s’opposent à nous."
 brk_nf_dig_deep:0 "Pipelines canadiens"
 brk_nf_dig_deep_desc:0 "Récemment, nous avons trouvé de vieux pipelines utilisés par le Canada avant la guerre. Si nous pouvons les sauver, cela nous donnera un avantage considérable pour nos ressources."
 brk_nf_slave_shedules:0 "Droits des esclaves"
 brk_nf_slave_shedules_desc:0 "Avec tant de nos esclaves mourant de mauvais traitements, les esclaves commencent à s'agiter. L'instauration de plus de restrictions dans la façon dont les guerriers traitent les esclaves maintiendra notre force de travail."
 brk_nf_smith:0 "Garder le rythme"
 brk_nf_smith_desc:0 "Si nous voulons devenir le fléau des mers, nous devons garder notre industrie au top. Avoir notre meilleur esprit sur les moyens d'améliorer notre industrie devrait suffire"
 brk_nf_add_spikes:0 "Terreur de la côte"
 brk_nf_add_spikes_desc:0 "Ajouter des pointes à nos armes et à notre armure non seulement terrifiera nos ennemis mais nous donnera également un avantage pratique contre nos ennemis."
 brk_nf_add_plating:0 "Plaque guerrières"
 brk_nf_add_plating_desc:0 "Ajouter plus de plaques à notre armure nous donnera plus de protection, non seulement contre nos ennemis, mais aussi contre les intempéries. Le plus de placage le mieux."
 brk_nf_master_smith:0 "Armure pour la côte"
 brk_nf_master_smith_desc:0 "Avoir une armure assistée de haute technologie nous donnerait un avantage sur chacun de nos concurrents. Tous nos meilleurs scientifiques travailleront à nous travailler sur l'armure assistée."
 brk_nf_add_more_spikes:0 "Empêcher la terreur"
 brk_nf_add_more_spikes_desc:0 "Ajouter des pointes à notre Armure Assistée fera fuir nos ennemis comme des petites filles. Notre armure fera l’envie du monde. Personne ne nous arrêtera."
 brk_nf_add_more_plating:0 "Placage motorisé"
 brk_nf_add_more_plating_desc:0 "L'ajout d'une Armure Assistée à nos soldats les rendra imparables. Plus l'armure est épaisse, mieux c'est !"
 brk_nf_dockyards:0 "Port Tantalus"
 brk_nf_dockyards_desc:0 "Si nous voulons être de véritables pillards, nous devons élargir les quais. Commençant par Port Tantalus."
 brk_nf_dockyards_1:0 "Port Koover"
 brk_nf_dockyards_1_desc:0 "Notre capitale aura un port magnifique. Un pour rivaliser avec ceux de n'importe quelle grande nation. Nous sommes la vraie terreur des mers."
 brk_nf_dockyards_2:0 "Port Sechet"
 brk_nf_dockyards_2_desc:0 "Nos efforts pour construire une grande flotte se poursuivent dans la ville de Sechet. Ce seront les sites du futur."
 brk_nf_dockyards_3:0 "Port Cove"
 brk_nf_dockyards_3_desc:0 "Earl's Cove est l'une de nos petites villes, mais nous pouvons la développer en y mettant un port. Il deviendra un port commercial majeur pour notre peuple."
 brk_nf_longboats:0 "Anciens voleurs"
 brk_nf_longboats_desc:0 "Depuis la fondation de la côte cassée, nous avons été la terreur des mers. Les découvertes récentes à North Koover ont révélé certaines des tactiques utilisées par nos ancêtres."
 brk_nf_longboats_1:0 "Une flotte diversifiée"
 brk_nf_longboats_1_desc:0 "Avec les premières mesures prises, nous pouvons nous développer davantage. Notre flotte sera grande."
 brk_nf_longboats_2:0 "Expérience de Raid"
 brk_nf_longboats_2_desc:0 "Nous avons plus d'expérience de raid que quiconque dans les friches. Je voudrais voir quelqu'un essayer de nous arrêter."
 brk_nf_longboats_3:0 "Terreur des Mers"
 brk_nf_longboats_3_desc:0 "Nos navires ont dépassé de loin toutes les autres factions de la friche. Notre emprise sur les mers est complète. Quiconque pénètre dans nos eaux risque notre colère."
 brk_nf_workshops:0 "Expansion de la capitale"
 brk_nf_workshops_desc:0 "Notre grand capital doit être élargi pour permettre à davantage d'usines de produire tout ce dont nous aurons besoin pour notre expansion."
 brk_nf_workshops_1:0 "Expansion de Sechet"
 brk_nf_workshops_1_desc:0 "Sechet devrait devenir l'une de nos grandes villes. L'expansion des usines en son sein n'est que naturelle."
 brk_nf_workshops_2:0 "Usines à The Cove"
 brk_nf_workshops_2_desc:0 "The Cove est un emplacement privilégié pour l'expansion de notre industrie. Il a une protection naturelle et constitue un bon point de départ pour nos flottes."
 brk_nf_workshops_3:0 "Gain de Tantalus"
 brk_nf_workshops_3_desc:0 "Tantalus 'Pain est une petite ville sur la côte qui doit être agrandie pour pouvoir accueillir nos flottes en pleine croissance. L'ajout d'usines est un bon début pour en faire une grande ville."
 brk_nf_recruitment_drive:0 "Raiders de la côte"
 brk_nf_recruitment_drive_desc:0 "Nos guerriers d'élite sont connus sous le nom de Raiders of the Coast. Ce sont nos meilleurs guerriers. Nous devons nous entraîner davantage."
 brk_nf_recruitment_drive_1:0 "Rite de passage"
 brk_nf_recruitment_drive_1_desc:0 "Beaucoup de nos jeunes guerriers iront bientôt dans le monde pour prouver leur valeur. Ajoutons leur force à nos armées !"
 brk_nf_recruitment_drive_2:0 "Au plus grand"
 brk_nf_recruitment_drive_2_desc:0 "Ceux qui sont devenus faibles et vieux sous l'ancienne manière auront maintenant la chance d'atteindre le plus grand honneur. Ils se battent pour atteindre le grand au-delà."
 brk_nf_manufacturing_drive:0 "Pleine vitesse"
 brk_nf_manufacturing_drive_desc:0 "Si nous voulons devenir une super puissance dans la région, nous devons concentrer nos efforts pour repousser davantage d’armes, de blindés et de navires. Notre industrie rivalisera avec celle du Pitt."
 brk_nf_manufacturing_drive_1:0 "Maitre Batisseur"
 brk_nf_manufacturing_drive_1_desc:0 "Certains de nos esclaves ont montré de la compréhension dans la construction. Libérez ceux qui peuvent construire et en faire des maîtres constructeurs. Nous aurons un effectif des meilleurs constructeurs avec la docilité d'un esclave."
 brk_nf_manufacturing_drive_2:0 "Fortifier la côte"
 brk_nf_manufacturing_drive_2_desc:0 "Si nous voulons devenir une puissance dans le nord, nous devons faire tout ce qui est en notre pouvoir pour protéger notre pays. La construction de forts de terre doit être une priorité pour nous protéger."
 brk_nf_new_victoria:0 "Mettre à l'épée"
 brk_nf_new_victoria_desc:0 "New Victoria est considéré par beaucoup comme un refuge sûr. Malgré sa position de force dans nos eaux, leurs défenses bien entretenues et leur marine active nous ont empêché de les conquérir. Mais aujourd'hui marque la fin d'une ère de sécurité pour ces faibles. Nous explorerons leur littoral à la recherche de faiblesses et frapperons leurs ports du nord négligés. Dès qu'ils sont les plus faibles, la fausse reine tombera."
 brk_nf_dredgers:0 "Ennemi dans le nord"
 brk_nf_dredgers_desc:0 "Les Dredgers ont longtemps dominé leur coin du nord. Prince George est bien fortifiée et résistante aux blizzards du blanc sans fin, et son accès à la rivière lui procure une source constante d'approvisionnement même lorsque l'eau gèle. À l'intérieur de leur territoire, il y a beaucoup de métaux et d'autres ressources qui peuvent être utilisés pour construire notre flotte. Nous ne nous sommes jamais battus, mais leur simple existence nous empêche de dominer le nord."
 brk_nf_pirate_coast:0 "L'aube d'un nouvel âge"
 brk_nf_pirate_coast_desc:0 "Depuis que la côte brisée a existé, elle a été en guerre avec elle-même. Les capitaines de pirate bravent les blizzards et naviguent sur la mer agitée pour se venger, tuant des amis et des ennemis pour des casquettes. Mais une nouvelle ère se lève: § L'épitomé de notre passé sauvage et sanglant§! et §le fils le plus fort du Givre§! affronté, mettant fin au statu quo. Un seul est sorti victorieux, et quand il l'a fait, cela nous a changé pour toujours. Nous renaissons!"
 brk_nf_bellingham_kill:0 "Réunir Koover"
 brk_nf_bellingham_kill_desc:0 "Koover a longtemps été divisé entre les pilleurs et les colons - la rivière qui divise la ville agit comme une barrière naturelle pour les séparer. Pendant longtemps, les chefs de gang et les capitaines qui occupent nos bars ont soif de Koover. De nombreux raids ont été menés à travers la rivière, se heurtant toujours aux forces de Bellingham. Il est temps pour nous de réclamer Koover une fois pour toutes!"
 brk_nf_washbos_kill:0 "Purge de Seattle"
 brk_nf_washbos_kill_desc:0 "Seattle a beaucoup de mystères: les plus prolifiques sont les histoires de ses occupants fantomatiques. Une inspection minutieuse à une distance de sécurité révèle que Seattle ne détient pas de fantômes, mais plutôt des hommes en Armure Assistée sombre avec des yeux brûlants. Ils entraînent des méchants dans des profondeurs inconnues, en faisant qui sait quoi avec eux. Seattle est le joyau du Nord, une ville remplie de secrets et d’histoires. §Il doit être à nous! §!"
 brk_nf_slave_habitation_desc:0 "Maintenant que nous avons les esclaves, nous devons les mettre au travail. Commençant par la réparation de toute information indésirable que nous pourrions éventuellement utiliser."
