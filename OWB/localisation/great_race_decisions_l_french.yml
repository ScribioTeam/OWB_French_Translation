 two_great_race_preparations_desc:0 "Nous allons prendre part à la Grande Course, notre meilleur pilote se mesurera à ce que les Terres Désolées ont de mieux à offrir sur la piste de course la plus difficile et la plus exigeante jamais construite. Les concurrents s'élancent dans les canyons étroits et sinueux de Sonora, à différentes altitudes, et prennent des virages serrés le long du golfe de Californie. Les périls de la course sur ce site ne font qu'ajouter à son attrait, nous devons nous préparer.\n\n[two_two_prep_skill][two_two_prep_mech]\n[two_eht_prep_skill][two_eht_prep_mech]\n[two_new_prep_skill][two_new_prep_mech]\n[two_gdh_prep_skill][two_gdh_prep_mech]\n[two_imo_prep_skill][two_imo_prep_mech]"

