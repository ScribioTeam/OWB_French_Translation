 RaceTitle1:0 "3...2...1... Go!"
 RaceTitle2:0 "The Road West"
 RaceTitle3:0 "The Yuma Turn"
 RaceTitle4:0 "The Mountain Pass"
 RaceTitle5:0 "The Finish Line"

 RacePlace1:0 "The Racers have taken off from the temple of Mars mere moments ago, beginning their epic journey across Sonora. Currently our contestants are hindered from showing the full power of their vehicles  by the rough terrain, however with each of the racers determined to be the first to pull ahead to reach the open roads of the west first, there is no doubt that the competition has already started.\nOur first reports have finally reached us and it seems that [race_tag1] leads the early laps, while [race_tag2] is able to stay close behind him and keep the pressure on, all the while putting enough of a gap – never more than five seconds but always bigger than the one in front – to [race_tag3] behind him. Meanwhile [race_tag4] is recovering from a spin, but still manages to overtake [race_tag5], we will of course be right back with you as the race enters the second stage."
 RacePlace2:0 "Here we are yet again with another status report, the racers have passed the mountains of Arizona and entered the fertile and wide open plains of Sonora at full speed and our observers are sadly only able to determine their current location due to the roaring of their engines and the tremendous dust clouds our racers leave behind. None the less we have been able to conclude that [race_tag2] pressured [race_tag3] into a lock-up and then set up a brilliant around-the-outside pass turn four to move into third place. But he was unwilling to then push for second place straight away, saving his tyres. That position became his anyway, as [race_tag5] car slowed down nearly to a halt at the halfway point around the tip of Sonora forcing him to hold and do repairs, allowing [race_tag4] to ride past him. During all of this [race_tag1] has managed to expand an earlier lead he had since the racers have left Oro Valley."
 RacePlace3:0 "We have once again been brought news of our competitors, this time from the beautiful sunshine coast as the racers try to outdo each other taking the treacherous turns that closely follow the Gente coastline. Even the slightest misstep could spell the early end to their ambitions, none the less they rarely ever slow down, displaying their drifting prowess at every turn.\n[race_tag1] entered the first obstacle flawlessly. [race_tag5] however made the one mistake of the day. He entered a little bit tighter than he should’ve and took [race_tag4] along with him, that cost him dearly. This cost them dearly, throwing both temporarily off the road, costing them precious seconds, allowing [race_tag2] and [race_tag3] to pass them by and close in on [race_tag1]."
 RacePlace4:0 "We have once again spotted our neck on neck riding competitors after we lost sight of them leaving Gente City, they have since entered the treacherous mountain passes of east Sonora and while the tight track itself offers few opportunities for one racer to pull ahead, these are the best, so we shouldn’t be surprised about any rapid changes that may take place in this most inhospitable section of the race.\nOur mountain trackers have identified [race_tag1] in the lead, with [race_tag2] following close behind, while [race_tag3], [race_tag4] and [race_tag5] were briefly slowed down as each of them tired to ram the other two down the cliff."
 RacePlace5:0 "Ladies and gentleman, super mutants, boys, girls and ghouls as you can undoubtedly tell by the dust clouds being thrown up in the distance our racers have finally arrived and the fact that none of them have been eliminated along the way or have fallen significantly behind can only be seen as a testament to their driving skills, this is still everyone’s game.\nI am happy to announce that [race_tag1] has taken the lead by almost an arm’s length with [race_tag2] having taken the position right next to him, in the shadows of these two legends I can spot [race_tag3] as well as [race_tag4] ready to take this race on the final meters, slightly behind them all, but quickly picking up speed is [race_tag5].\nClearly we are going to be able to pronounce the winner of the first Great Race of Two Sun any second now."

