 RaceTitle1:0 "3...3...1... Partez!"
 RaceTitle2:0 "La Route de l'Ouest"
 RaceTitle3:0 "Le Virage de Yuma"
 RaceTitle4:0 "Le Passage de la Montagne"
 RaceTitle5:0 "La Ligne d'Arrivée"

 RacePlace1:0 "Les Pilotes ont démarré du temple de Mars il y a quelques instants, entamant leur voyage épique à travers Sonora. Pour l'instant, nos concurrents ne peuvent pas montrer toute la puissance de leurs véhicules à cause du terrain accidenté, mais avec chacun des pilotes déterminés à être le premier à prendre de l'avance pour atteindre les routes ouvertes de l'ouest, il ne fait aucun doute que la compétition a déjà commencé.\nNos premiers rapports nous sont enfin parvenus et il semble que [race_tag1] mène les premiers tours, tandis que [race_tag2] parvient à rester proche derrière lui et à maintenir la pression, tout en creusant un écart suffisant - jamais plus de cinq secondes mais toujours plus grand que celui qui le précède - avec [race_tag3] derrière lui. Pendant ce temps, [race_tag4] se remet d'un tête-à-queue, mais parvient tout de même à dépasser [race_tag5]. Nous vous retrouverons bien sûr à l'entame de la deuxième étape de la course."
 RacePlace2:0 "Les pilotes ont dépassé les montagnes de l'Arizona et sont entrés à pleine vitesse dans les plaines fertiles et ouvertes de Sonora. Malheureusement, nos observateurs ne sont capables de déterminer leur position actuelle qu'en raison du vrombissement de leurs moteurs et des énormes nuages de poussière que nos pilotes laissent derrière eux. Néanmoins, nous avons été en mesure de conclure que [race_tag2] a mis la pression sur [race_tag3] pour qu'il s'immobilise, puis a réalisé un brillant dépassement dans le quatrième virage pour prendre la troisième place. Mais il n'a pas voulu pousser pour la deuxième place tout de suite, pour préserver ses pneus. Cette position est devenue la sienne de toute façon, car la voiture de [race_tag5] a ralenti et s'est presque arrêtée à mi-chemin de la pointe de Sonora, ce qui l'a obligé à attendre et à faire des réparations, permettant à [race_tag4] de le dépasser. Pendant tout ce temps, [race_tag1] a réussi à augmenter l'avance qu'il avait depuis que les coureurs ont quitté Oro Valley."
 RacePlace3:0 "Nous avons une fois de plus reçu des nouvelles de nos concurrents, cette fois-ci de la magnifique Sunshine Coast, où les coureurs tentent de se surpasser en prenant les virages dangereux qui suivent de près la côte de Gente. Le moindre faux pas pourrait mettre fin à leurs ambitions, mais ils ne ralentissent jamais, montrant leurs prouesses de dérive à chaque tournant.\n[race_tag1] a franchi le premier obstacle sans encombre. [race_tag5] a cependant fait la seule erreur de la journée. Il est entré un peu plus étroitement qu'il n'aurait dû et a entraîné [race_tag4] avec lui, ce qui lui a coûté cher. Cela leur a coûté cher. Ils sont sortis temporairement de la route, ce qui leur a fait perdre de précieuses secondes, permettant à [race_tag2] et [race_tag3] de les dépasser et de se rapprocher de [race_tag1]."
 RacePlace4:0 "Nous avons de nouveau repéré nos concurrents au coude à coude après les avoir perdus de vue au départ de Gente City, ils sont depuis entrés dans les cols de montagne traîtres de l'est de Sonora et bien que la piste serrée en elle-même offre peu d'opportunités pour un coureur de prendre de l'avance, ce sont les meilleurs, donc nous ne devrions pas être surpris des changements rapides qui pourraient avoir lieu dans cette section la plus inhospitalière de la course.\nNos pisteurs de montagne ont identifié [race_tag1] en tête, avec [race_tag2] qui suit de près, tandis que [race_tag3], [race_tag4] et [race_tag5] ont été brièvement ralentis par la fatigue de chacun d'entre eux pour pousser les deux autres en bas de la falaise."
 RacePlace5:0 "Mesdames et messieurs, super mutants, garçons, filles et goules, comme vous pouvez sans doute le constater par les nuages de poussière qui s'élèvent au loin, nos coureurs sont enfin arrivés et le fait qu'aucun d'entre eux n'ait été éliminé en cours de route ou n'ait pris un retard significatif ne peut être considéré que comme un témoignage de leurs compétences de conduite, c'est encore le jeu de tout le monde.\nJ'ai le plaisir de vous annoncer que [race_tag1] a pris la tête de presque une longueur de bras avec [race_tag2] ayant pris la position juste à côté de lui, dans l'ombre de ces deux légendes je peux apercevoir [race_tag3] ainsi que [race_tag4] prêt à prendre cette course sur les derniers mètres, légèrement derrière eux tous, mais prenant rapidement de la vitesse est [race_tag5].\nIl est clair que nous allons pouvoir prononcer le nom du vainqueur de la première Grande Course de Two Sun d'une seconde à l'autre."

