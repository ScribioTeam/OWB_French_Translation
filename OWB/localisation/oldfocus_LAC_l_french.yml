l_french:
 lac_drastic_measures:0 "Mesures Drastiques"
 lac_drastic_measures_desc:0 "Dans des circonstances inexplicables, Caesar s'est volatilisé et un §R\"Kaiser\"§! est arrivé à sa place. Le légat de Malpais, Vulpes, et d'autres se sont mis sous son influence - peut-être à la recherche d'une chance de gloire en ces temps incertains - et Lanius est le seul à s'y opposer."
 lac_loyal_reinforcements:0 "Renforcements Loyaux"
 lac_loyal_reinforcements_desc:0 "Lanius n'est pas le seul à s'opposer à ce nouveau supposé §R\"Kaiser\"§!, et un grand nombre de légions loyales se sont rassemblées sous sa bannière d'opposition. Avec le temps, d'autres suivront, et la réalité brutale de la position périlleuse du soi-disant §R\"Kaiser's\"§! ne sera que trop évidente."
 lac_the_legacy_of_caesar:0 "L'héritage de Caesar"
 lac_the_legacy_of_caesar_desc:0 "Il serait faux de dire que Lanius aimait Caesar, mais il le respectait, ainsi que ses prouesses militaires. Ses enseignements dans l'art de la guerre étaient invalides, changeant à jamais le destin des quatre-vingt-sept tribus. Nul autre que Caesar n'aurait pu conquérir et gouverner l'Arizona, §Ret nul autre que la Légion de Caesar n'est apte à régner à sa place.§!"
 lac_to_the_victor_go_the_spoils:0 "Pour le Vainqueur, le Butin"
 lac_to_the_victor_go_the_spoils_desc:0 "Si la cohorte de Lanius espère un jour affronter la puissance industrielle de la §R\"Légion du Kaiser\"§!, elle doit d'abord devenir son égale. Il faudrait trop de temps pour construire minutieusement de nouveaux ateliers, et ce n'est pas la voie de la Légion de toute façon. Non, la Légion ne respecte qu'une seule vérité : si vous voulez quelque chose, prenez-le. Si vous avez besoin de quelque chose ? §RTuer pour lui.§!"
 lac_uproot_twin_mothers:0 "Déraciner les Mères Jumelles"
 lac_uproot_twin_mothers_desc:0 "Nichés au nord-ouest de notre territoire, les tribus des Mères Jumelles ont toujours été une source d'irritation. Dans le passé, nous les laissions être, car il y avait des tribus plus glorieuses à affronter ; mais les choses sont différentes maintenant. Les Mères Jumelles se tiennent entre nous et la gloire, et comme tous ceux qui se tiennent devant le taureau, elles seront embrochées."
 lac_stepping_on_scorpions:0 "Marcher sur les Scorpions"
 lac_stepping_on_scorpions_desc:0 "Scorpion's Bite est une petite tribu aux moyens limités, pathétiquement accrochée à son territoire et à son mode de vie face à l'évolution des temps. Tout ce qu'il faut pour qu'ils disparaissent, c'est un petit coup de pouce, ou dans ce cas, la pointe d'une épée."
 lac_kicking_dogs:0 "Botter les Chiens"
 lac_kicking_dogs_desc:0 "Célèbres pour leurs maîtres-bêtes, les Hangdogs sont peut-être les plus redoutables que nous ayons à affronter dans le Colorado. Leurs commandants sont d'une intelligence mortelle, leurs guerriers sont fervents et rusés. Ce ne sera pas une guerre facile, mais pour le bien de notre future. Dog City doit être la nôtre."
 lac_beating_iron:0 "Martèlement du Fer"
 lac_beating_iron_desc:0 "Les mercenaires ne concernent pas la Légion... en général. L'Alliance de Fer, qui se cache au nord du Colorado, est une formidable bande de mercenaires qui utilisent des armures assistées avec beaucoup d'efficacité. Nous devons nous rappeler comment Caesar a traité avec Maxson Bunker et mis ses stratagèmes en jeu si nous espérons les vaincre."
 lac_assert_our_hegemony:0 "Affirmer notre Hégémonie"
 lac_assert_our_hegemony_desc:0 "Notre conquête des principales menaces du Colorado étant terminée, nous devons maintenant renforcer notre position et rappeler à nos nouveaux subordonnés leur position dans la Légion. Notre contrôle sur le cœur du front nord étant assuré, nous pouvons commencer à faire des plans sur ce qui reste du Colorado..."
 lac_total_war:0 "Guerre Totale"
 lac_total_war_desc:0 "Rome n'a pas été achevée en un jour, et n'a pas non plus fondé son empire sur le dos de quelques-uns. Si nous voulons créer un nouvel empire à notre propre image, un empire qui durera des années, nous avons besoin de plus de corps. Nous ferions bien de rappeler à nos tribus leurs obligations envers le défunt Caesar, et envers son remplaçant : Lanius."
 lac_decolonise_pecos:0 "Décoloniser Pecos"
 lac_decolonise_pecos_desc:0 "La Colonie de Pecos a longtemps été considérée comme un candidat à l'expansion vers le sud, et avec la situation politique au Pays des Titans toujours aussi précaire, le moment est venu de frapper. En prenant pied dans le sud, nous pouvons avancer dans notre conquête de la région dans son ensemble."
 lac_recall_paullus:0 "Rappeler Paullus"
 lac_recall_paullus_desc:0 "Le Centurion Paullus était un égoïste du plus haut calibre, et sa défaite cuisante a été une leçon pour ceux qui, dans la Légion, cherchaient une gloire qui ne leur était pas due. Mais malgré son échec, il s'avérera toujours utile dans notre conquête du Rio. Nous devons l'avoir."
 lac_shatter_the_republic:0 "Briser la République"
 lac_shatter_the_republic_desc:0 "Le temps est venu pour nous de frapper la République du Rio Grande et ses principes démocratiques insensés. Leur pays étant actuellement en ruine, les faire entrer dans les annales de l'histoire ne sera pas plus compliqué qu'une simple note de bas de page."
 lac_the_pact:0 "Le Pacte"
 lac_the_pact_desc:0 "Santa Anna règne sur la côte est du nord du Mexique, et sa présence irrégulière a longtemps été une épine dans le pied de la République du Rio Grande. On dit qu'il n'aime pas les humains, mais qu'il déteste encore plus la République du Rio Grande. Les machines sont des créations étranges et rétrogrades de l'ancien monde, mais leur esprit métallique pense de manière directe. Si nous montrons que nous pouvons vaincre son plus grand rival une fois pour toutes, il pourrait se rallier à notre cause."
 lac_hegemony_over_the_rio:0 "Hégémonie sur Rio"
 lac_hegemony_over_the_rio_desc:0 "Avec la fin de la République du Rio Grande, et le plus puissant antagoniste du Nord dans notre poche, notre domination sur le Rio est incontestable. Nous devons maintenant nous atteler à renforcer notre domination, en appliquant sans faute la politique d'occupation de Caesar à la lettre, et en apprenant au peuple mexicain à quoi ressemble réellement la civilisation. Le joug de la démocratie les a liés pendant des décennies, mais nous allons les libérer."
 lac_the_rightful_master_of_colorado:0 "Le Maître Légitime du Colorado"
 lac_the_rightful_master_of_colorado_desc:0 "Notre territoire s'étend d'un bout à l'autre du Rio - presque. Pourtant, une grande partie du Colorado reste libre de notre emprise, et avec notre nouvelle nation armée jusqu'aux dents et prête à récolter la gloire de nos voisins, le moment est venu de frapper sur ce qui reste de nos terres légitimes. Une fois que nous aurons le Colorado en main, notre place légitime en Arizona ne sera plus que trop claire."
 lac_correct_the_timeline:0 "Corriger la Chronologie"
 lac_correct_the_timeline_desc:0 "Le §R\"Kaiser\"§! n'est pas de notre monde, d'autant plus que nos espions sont certains. C'est un homme d'un autre lieu, d'un autre temps, et d'une souche tout à fait inapte à régner sur ce qui reste de la Légion. Nous rendrons service à la fois à l'héritage de Caesar et à l'ensemble des Terres Désolées, §Ret nous corrigerons cette erreur cosmique en affichant sa tête sur une pique devant les portes de Flagstaff.§!"
 lac_lanius_cruel_reality:0 "Cruelle Réalité de Lanius"
 lac_lanius_cruel_reality_desc:0 "Caesar et le Légat Malpais avaient l'ambition d'une plus grande Légion, d'une nouvelle Rome, mais ils étaient aveuglés par la gloire. Caesar aurait peut-être pu réaliser ses rêves, mais avec sa disparition, nous devons faire face à une cruelle réalité : le tribalisme est notre seule voie d'avenir, et la légion doit donc redoubler d'efforts."
 lac_promote_the_strong:0 "Promouvoir les plus forts"
 lac_promote_the_strong_desc:0 "Seuls les plus forts peuvent survivre, et prospérer, dans les Terres Désolées. La Légion est une organisation brutale par conception, et dans ses camps fortifiés, seuls les plus forts sont jugés dignes de l'attention de Mars. Une armée forte a besoin de chefs forts, et donc seuls les meilleurs combattants sont aptes à être promus au-dessus des autres."
 lac_human_wave_tactics:0 "Tactique des Vagues Humaines"
 lac_human_wave_tactics_desc:0 "Tous les hommes ne sont pas nés forts et ils le savent. En dehors de la Légion, les faibles se rassemblent par peur, mais sous la bannière du Taureau, ils forment une horde plus grande que la somme de ses parties."
 lac_empower_the_masses:0 "Responsabiliser les Masses"
 lac_empower_the_masses_desc:0 "Le temps est venu de changer radicalement notre doctrine en matière de formation. Nous ne devons plus nous contenter de donner une place aux faibles, mais transformer leurs corps fragiles en un creuset de sang et de sueur. Certains mourront peut-être, mais ceux qui survivront nous remercieront pour nos efforts."
 lac_the_red_army:0 "L'Armée Rouge"
 lac_the_red_army_desc:0 "Jamais auparavant les Terres Désolées n'avait vu une armée aussi égale à la nôtre, une force mobile d'hommes qui dominent les autres, menée par des personnages encore plus imposants qui entreront dans la légende. On dit que le §R\"Kaiser\"§! craint l'unité sous une bannière appelée §R\"Syndicalisme\"§!, et avec notre puissance combinée qui marche en rouge sur la rivière, nous devons lui rappeler trop clairement les échecs de sa soi-disant §R\"Weltkrieg\"§!."
 lac_caesars_ambition:0 "Le Rêve de Caesar"
 lac_caesars_ambition_desc:0 "La Légion était une armée avec un État, et Caesar avait l'intention d'utiliser ses conquêtes pour former la base d'une réforme globale. Même si nous ne réaliserons peut-être jamais ses ambitions de créer une nouvelle Rome, nous pouvons au moins utiliser ses réformes militaires prévues pour accroître considérablement nos prouesses."
 lac_military_meritocracy:0 "Méritocratie Militaire"
 lac_military_meritocracy_desc:0 "Dans le cadre de notre nouveau système militaire, plutôt que de simplement promouvoir les forts, nous choisissons les plus forts et les plus rusés. Aujourd'hui, nos rangs sont remplis non seulement de guerriers brillants, mais aussi de tacticiens rusés et de frumentarii ressemblant à des serpents."
 lac_sophisticated_drills:0 "Exercices Sophistiqués"
 lac_sophisticated_drills_desc:0 "Autrefois, nos exercices de combat se concentraient principalement sur la préparation au combat de nos tribus, mais si nous voulons créer l'armée parfaite, nous devons accroître l'unité du groupe. Nous allons mettre l'accent sur les tactiques de groupe et former nos soldats aux exercices de combat à grande échelle afin de mieux affiner leur capacité de guerre totale."
 lac_transform_the_frumentarii:0 "Transformer les Frumentarii"
 lac_transform_the_frumentarii_desc:0 "Les Frumentarii sont une partie essentielle de nos opérations secrètes, mais nous devons moderniser leur station. Nous allons transformer leur organisation en Speculatore, en plaçant les plus soucieux de la logistique dans des positions de pouvoir supervisant nos terres, tandis que les plus brutaux et les plus rusés délivreront des punitions et infiltreront nos ennemis comme auparavant."
 lac_the_new_roman_army:0 "La Nouvelle Armée Romaine"
 lac_the_new_roman_army_desc:0 "Avec notre dernière réforme en place, et la formation qui se poursuit à un rythme rapide, nous avons véritablement transformé notre armée. Nous sommes maintenant l'armée la plus organisée des Terres Désolées, et avec Mars comme guide, rien ne peut nous arrêter."
 lac_war_changes:0 "Changements de la Guerre"
 lac_war_changes_desc:0 "Les imbéciles de l'Ouest prétendent que la guerre, la guerre ne meurt jamais - mais nous savons mieux. Avec l'aube de notre nouvelle armée, nous allons révolutionner la façon dont la guerre est menée dans les Terres Désolées pour les siècles à venir."
 lac_new_denarius:0 "Nouveau Dénarius"
 lac_new_denarius_desc:0 "Avec la perte de Flagstaff, nous devons rétablir notre base monétaire. Comme c'est la coutume, nous frappons chaque année une nouvelle pièce de monnaie en l'honneur de nos réalisations, et cette année, notre pièce va"
 lac_put_miners_to_work:0 "Mettre les Mineurs au Travail"
 lac_put_miners_to_work_desc:0 "Nous ne savons pas si Lanius a dit \"mineurs\" ou \"mineure\", mais de toute façon, les meilleurs groupes se mettent rapidement au travail pour collecter du nouveau métal."
 lac_slave_scrappers:0 "Récupérateurs Esclaves"
 lac_slave_scrappers_desc:0 "Nos efforts de collecte de ferraille ne sont plus suffisants, et nous devons donc mettre une partie de nos esclaves au travail pour augmenter notre trafic."
 lac_blood_for_iron:0 "Le Sang de Fer"
 lac_blood_for_iron_desc:0 "Le besoin urgent de ferraille augmentant rapidement, nous ne pouvons plus nous permettre le privilège de la sécurité pour nos travailleurs. Les exigences minimales doivent être relevées, et nos travailleurs doivent commencer à explorer le territoire des raiders et les nids d'écorcheurs pour répondre à nos besoins."
 lac_search_for_water:0 "Recherche d'Eau"
 lac_search_for_water_desc:0 "L'eau est nécessaire à notre existence même, et à mesure que notre armée s'agrandit, notre besoin urgent d'eau augmente en conséquence. Il est grand temps que nous recherchions de nouvelles sources d'eau."
 lac_conscript_water_caravans:0 "Les Caravanes d'Eau Conscrites"
 lac_conscript_water_caravans_desc:0 "Il ne suffit pas de compter sur notre population civilisée pour verser une dîme mensuelle sur l'eau, nous devons enrôler de nouveaux esclaves pour conduire des caravanes d'eau à travers les Terres Désolées à la recherche de l'or bleu."
 lac_water_over_blood:0 "L'eau sur le Sang"
 lac_water_over_blood_desc:0 "Peu importe comment nous obtenons de l'eau, mais nous en avons besoin. Si un esclave revient sans avoir assez d'eau pour répondre à nos besoins, il perdra une main, ou pire. Si ces infractions sont répétées, il finira par perdre la vie et l'indépendance de sa famille pour les générations à venir."
 lac_raid_our_neighbours:0 "Raid sur les Voisins"
 lac_raid_our_neighbours_desc:0 "La richesse des Terres Désolées est à nous, et nos voisins doivent soit faire face à cette réalité, soit mourir de nos mains. Les éclaireurs de la Légion ne font pas de prisonniers."
 lac_slave_raids:0 "Raids d'Esclaves"
 lac_slave_raids_desc:0 "Nos besoins en ressources essentielles ne cessant de croître, il est temps que nous réunissions une partie de nos esclaves pour les envoyer avec nos éclaireurs dans des raids. Avec un peu de chance, ces pauvres bâtards reviendront avec un trésor à la main."
 lac_the_price_we_pay:0 "Le Prix que Nous Payons"
 lac_the_price_we_pay_desc:0 "Les tactiques habituelles ne sont plus suffisantes pour répondre à notre demande de ressources qui croît rapidement. Nos éclaireurs doivent se résigner à une guerre totale, à l'idée qu'ils ne rentreront peut-être jamais chez eux. Espérons qu'ils soient assez intelligents pour laisser les esclaves mourir à la place."
 lac_roman_roads:0 "Les Routes Romaines"
 lac_roman_roads_desc:0 "Rome avait les meilleures routes, les plus bien pavées du monde, du moins c'est ce qu'on nous a appris. Si nous voulons être à la hauteur de leur puissante image, notre domination a besoin de plus d'infrastructures pour soutenir notre expansion et les mouvements de troupes."
 lac_spread_the_forges_of_mars:0 "Répandre les Forges de Mars"
 lac_spread_the_forges_of_mars_desc:0 "Notre armée a besoin d'armes, de munitions et d'armures à une échelle jamais vue auparavant dans les Terres Désolées. Avec la perte de nos usines à l'ouest au profit du prétendant, nous devons créer de nouvelles fonderies pour notre armée."
 lac_the_birthplace_of_civilization:0 "Lieu de Naissance de la Civilisation"
 lac_the_birthplace_of_civilization_desc:0 "Avec le progrès des infrastructures de pointe qui s'étendent sur tout le territoire, nous sommes devenus connus comme le berceau de la civilisation parmi les tribus de la région, et auprès des chercheurs dans nos installations béauracratiques. Il est grand temps que nous correspondions à cette description et que nous commencions un grand effort de construction invisible dans les Terres Désolées."
 lac_the_pen_or_the_sword:0 "La Plume ou l'Épée"
 lac_the_pen_or_the_sword_desc:0 "Une question simple avec une réponse compliquée, à savoir si nous abandonnons les méthodes de Caesar à la recherche d'une plus grande puissance de feu et d'une plus grande pertinence dans les guerres pour l'avenir des Amériques ; ou si nous nous contentons de méthodes primitives mais éprouvées ?"
 lac_cult_of_mars:0 "Le Culte de Mars"
 lac_cult_of_mars_desc:0 "Spurred on by our adoption of advanced technology, the underground §OCult of Mars§! has made the crossing into our lands and sought council with Lanius. They bring with them might unmatched, and a fierce loyalty to the Tenants of Strength unseen outside of the priesthood. Recognising Lanius as the new Son of Mars, they pledge their sword in the name of conquest and triumph over §Rall§! false icons."
