 nf_taa.1.t:9 "La Liberté n'est Pas Gratuite"
 nf_taa.1.desc:200 "Pendant la majeure partie des 200 dernières années, les familles de la TAA ont travaillé sous l'étroite surveillance de la République du Rio Grande. C'était une relation moins que favorable, des taxes élevées, une réglementation stricte et des limites strictes sur les personnes pour lesquelles nous pouvions réellement vendre et produire nos armes. Bien que nous soyons maintenant dans un lieu d'indépendance nominale, une position que nous avons à peine pu assurer avec notre..."
 nf_taa.1.a:9 "Miliciens Compétents."
 nf_taa.1.b:9 "Prouesses Économiques Impressionnantes"

 nf_taa.2.t:9 "La Société Contractuelle"
 nf_taa.2.desc:9 "Le fonctionnement de la société dans l'TAA est sensiblement différent de celui de nos voisins du sud ; d'ailleurs, il est très étranger à tout ce qui se trouve dans les Terres Désolées. La TAA est construit sur l'idée d'une \"société contractuelle\", idéalement basée sur une action purement volontaire, sans aucune violence ni menace. Alors qu'un pouvoir élevé est exercé par les entreprises et les familles riches, le système de gouvernement lui-même est connu sous le nom de \"Contractualisme\" de Todd Howitzer. Certains détracteurs peuvent essayer de faire croire que cette simple affaire équivaut à un gouvernement d'entreprise, mais il s'agit probablement de communistes, ou de Guerra."
 nf_taa.2.a:9 "A un avenir libéré de la tyrannie !"

 nf_taa.3.t:9 "Lacunes de la Décentralisation"
 nf_taa.3.desc:9 "Tout système a ses défauts, et le nôtre ne fait pas exception. La prime la plus notable que nos anciens seigneurs suprêmes ont apportée à la table était celle des travaux publics et, depuis que nous avons gagné une liberté marginale, nous avons perdu de plus en plus dans le domaine de..."
 nf_taa.3.a:9 "Médecins et Cliniques."
 nf_taa.3.b:9 "Ponts et Routes."
 nf_taa.3.c:9 "Professeurs et Écoles."

 nf_taa.4.t:9 "Todd Howitzer: L'homme, le Mythe, la Légende."
 nf_taa.4.desc:9 "Le TAA ne serait pas ce qu'il est aujourd'hui sans sa figure de proue, Todd Andrew Howitzer. Ayant grandi dans une famille influente, les plus grands défis de Todd étaient ses frères et soeurs, les nombreux autres héritiers du nom et des biens de la famille Howitzer. Avec un petit traitement de faveur de la part de son père, Todd avait réussi à s'assurer une hégémonie sur les biens, le nom et les titres de la famille ; ce n'était cependant pas la fin de son ambition, car il ne lui a pas fallu longtemps pour toucher le fond. Sa tentative la plus réussie a été de vendre autant d'armes que possible aux raiders voisins, aux mutants et à n'importe qui d'autre dans les Terres Désolées qui pouvait se permettre les prix de la TAA. Todd se trouve aujourd'hui au bord d'un précipice dans l'histoire de son entreprise. Avec un travail acharné - et un peu de chance - il pourrait très bien se tailler une part considérable de la Terre Désolée."
 nf_taa.4.a:9 "Pour le PDG !"

 nf_taa.5.t:9 "Faire Face à la Crise Médicale"
 nf_taa.5.desc:9 "\"Écoutez, si je vois une autre voiture piégée frapper une clinique d'entreprise, je vais envoyer tous ceux à qui vous avez déjà serré la main plonger chercher des oeufs de lakelurk.\" C'est la première chose que vous avez entendue lorsque vous êtes entré dans le bureau de M. Howitzer ; vous étiez la dernière d'une longue lignée de secrétaires à servir sous ses ordres, et il semblait avoir une conversation animée avec quelqu'un à la radio. Quelques autres insultes de choix ont été échangées avant qu'un consensus ne soit atteint ; Howitzer a raccroché l'embouchure et s'est tourné vers vous, le sourire aux lèvres   \"C'est bon de vous rencontrer enfin, champione, mais nous n'avons pas beaucoup de temps pour les plaisanteries ; nous sommes frappés par ce que les journaux rivaux appellent une \"Crise Médical\". Il est temps que nous élaborions un plan pour résoudre ce problème.\". Il vous tend un petit bout de papier avec quelques fréquences notées dessus, en retournant à sa propre radio."
 nf_taa.5.a:9 "\"Je m'en occupe tout de suite, monsieur.\""

 nf_taa.6.t:9 "La Construction de Nouvelles Cliniques"
 nf_taa.6.desc:9 "Votre patron vous a convoqué dans son bureau ce matin pour discuter des dernières semaines de politique active, principalement pour obtenir le soutien des magnats et des familles dans tout le pays. Le processus consistait à demander des faveurs, à faire des menaces voilées et à signer des accords lucratifs avec toute personne prête à investir de l'argent dans des cliniques et des installations médicales. Todd était préoccupé par une signature lorsque vous êtes entré, se présentant pour s'adresser à vous dès qu'il vous entendait fermer la porte. \"Très bien, mon fils, tu as fait un excellent travail sur ces appels. Nous avons une longue route devant nous, mais il semble que nous pourrions avoir quelques cabinets médicaux qui vont bientôt être ouverts. J'ai besoin que tu fasses quelques voyages maintenant ; que tu me serres la main, que tu t'assures que je ne me fais pas arnaquer, et que tu livres quelques paquets. Vous pensez pouvoir faire tout ça ?\" Ses éloges étaient bien sentis ; et bien qu'il demandait beaucoup à une nouvelle recrue, vous avez ressenti une sorte d'obligation de continuer à répondre à ses attentes. Ce n'était pas de la peur, mais ce n'était pas non plus la joie de l'objectif."
 nf_taa.6.a:9 "Je m'y mets tout de suite, M. Howitzer"

 nf_taa.10.t:9 "Recherche de Médecins"
 nf_taa.10.desc:9 "Vous avez passé la plupart de ces semaines à déjeuner avec des investisseurs, à verser des pots-de-vin et à inspecter des propriétés pour vous assurer qu'il n'y avait pas de \"bizarrerie\" en vue. Lorsque vous êtes revenu au bureau, il y avait une pile de papiers sur votre bureau, avec Todd à côté. Il avait un grand sourire sur le visage, posait sa main sur votre épaule et se dirigeait vers les papiers en attendant. Quelque chose dans son toucher vous a donné des frissons, un soupçon de quelque chose qui vous a mis mal à l'aise. Mais vous n'avez pas eu le temps d'y réfléchir, car il vous a rempli les oreilles de sa voix retentissante : \"Travail spectaculaire, champion ! Vous pouvez vous attendre à une petite \"bosse\" lors de votre prochain contrôle. Pour le moment, j'ai besoin que vous commenciez à trier ces CV ; ce sont tous de futurs médecins, des gens que nous paierons pour se former tant qu'ils travailleront dans nos cliniques. Je veux que vous éliminiez tous les psychopathes, les crétins, les espions d'entreprise, les aveugles, les chimistes et tous ceux qui ont travaillé au gouvernement. Dans quelques jours, nous aurons un bureau complet pour ce genre de choses, mais pour l'instant, c'est à vous de jouer.  Vous pensez pouvoir vous en charger ?\""
 nf_taa.10.a:9 "\"Bien sûr que je peux, M. Howitzer !\""

 nf_taa.50.t:9 "Prêcher la Réussite"
 nf_taa.50.desc:9 "Les premiers résultats de nos récents efforts pour faire face à la crise commencent à se faire sentir et tout cela semble très rassurant ! Todd vous avait convoqué dans son bureau pour vous expliquer en détail comment il voulait tirer parti de la bonne presse ; peut-être que quelques minutes plus tard, vous aviez complètement cessé de prêter attention à ce qu'il disait, vous vous contentiez de le regarder faire le tour de la salle. La façon dont il se comportait était enviable, un acteur sûr de lui et très beau pour le prouver. Il était comme un atlas vivant, travaillant constamment à faire abstraction de tous les conflits qui avaient accablé son administration, son monde. Peu de temps après, vous vous étiez perdu dans vos observations silencieuses, mais il a recentré son attention sur votre expression étourdie \"Vous avez tout ça, n'est-ce pas ?\" Votre cœur bat la chamade."
 nf_taa.50.a:9 "\"O-Oui, M. Howitzer"\"

 nf_taa.7.t:9 "Des rapports à Foison"
 nf_taa.7.desc:9 "Le soleil disparaissait rapidement à l'horizon, laissant la pièce éclairée dans le jaune chaud des ampoules d'avant-guerre ; il ne restait plus que vous et Todd au bureau, lisant tranquillement les rapports sur vos efforts jusqu'à présent. C'était presque entièrement des choses banales, un peu bonnes, un peu mauvaises, mais toutes assez ennuyeuses. Finalement, votre supérieur s'est levé de son bureau, en étirant une sorte de lion et en émettant un bâillement bestial. \"Écoute, mon pote, pourquoi ne pas appeler dix personnes ici et aller manger un morceau ? Je connais un resto en bas de chez nous qui fait de bons hamburgers à la brahmine.\" Se faire inviter à un dîner avec Todd était une perspective qui vous donnait presque la chair de poule ; même si vous n'étiez pas certain de la raison de ce sentiment, vous étiez certain que vous le prendriez au mot."
 nf_taa.7.a:9 "\"Bien sûr ! Laissez-moi prendre ma veste."\"

 nf_taa.9.t:9 "L'Ouverture du Premier Hôpital"
 nf_taa.9.desc:9 "Avec la formation de médecins compétents et la construction de nouvelles installations, il était temps de dévoiler le grand joyau : Le Gregg Howitzer Memorial Hospital, nommé d'après le défunt père de Todd. Le bâtiment était une installation de pointe qui pouvait accueillir des centaines de patients à la fois, et était doté des meilleurs médecins que la TAA pouvait payer. Toute la cérémonie s'est déroulée sans accroc, et en un rien de temps, vous étiez de retour au bureau pour célébrer autour de quelques verres. Alors que la soirée s'écoulait au crépuscule, il vous est apparu que vous le voyiez différemment de ce que vous aviez vu lorsque vous êtes entré pour la première fois dans son bureau. Entre la grande joie que vous procurait son admiration et les innombrables fois où vous vous étiez perdu dans sa bravade, son regard, ses résultats, il vous est venu à l'esprit qu'il se peut très bien que vous vous soyez entiché de votre patron. Cela vous a posé quelques dizaines de problèmes - le premier étant de savoir s'il se balançait même de cette façon - qui vous ont rebondis sur la tête comme des capsules dans un seau. Ce n'est qu'à ce moment-là que vous avez été frappé par un moment de clarté qui a mis fin à la panique ; si vous n'avez rien dit maintenant, vous n'aurez peut-être jamais eu de meilleures chances de le courtiser. Vos paumes commencent à transpirer, votre visage s'échauffe et votre cœur bat comme un fou lorsque vous prenez votre décision finale...."
 nf_taa.9.a:9 "\"Todd....Je pense que je t'aime."\"
 nf_taa.9.b:9 "Cela n'en vaut tout simplement pas la peine."

 nf_taa.11.t:9 "Faire face à la crise des Infrastructures"
 nf_taa.11.desc:9 "\"La première chose que vous avez entendue lorsque vous êtes entré dans le bureau de M. Howitzer, vous étiez la dernière d'une longue lignée de secrétaires à servir sous ses ordres, et il semblait avoir une conversation animée avec quelqu'un à la radio. Quelques autres insultes de choix ont été échangées avant qu'un consensus ne soit atteint ; Howitzer a raccroché l'embout et s'est tourné vers vous, avec un large sourire : \"C'est bon de vous rencontrer enfin champion, mais nous n'avons pas beaucoup de temps pour les plaisanteries ; nous sommes frappés par ce que les journaux rivaux appellent la \"Folie Infrastructurelle\". Il est temps que nous élaborions un plan pour remédier à cette situation.\" Il vous tend un petit bout de papier avec quelques fréquences notées dessus, en retournant à sa propre radio."
 nf_taa.11.a:9 "\"Je m'en occupe tout de suite, monsieur.\""

 nf_taa.12.t:9 "Paver de Nouvelles Routes"
 nf_taa.12.desc:9 "Votre patron vous a convoqué dans son bureau ce matin pour discuter des dernières semaines de politique active, principalement pour obtenir le soutien des magnats et des familles dans tout le pays. Le processus consistait à demander des faveurs, à faire des menaces voilées et à signer des accords lucratifs avec toute personne prête à investir dans de nouveaux chemins de fer, trottoirs et routes. Todd était préoccupé par une signature lorsque vous êtes entré, se retournant pour s'adresser à vous dès qu'il vous entendait fermer la porte. \"Très bien, mon fils, excellent travail sur ces appels. Nous avons une longue route devant nous, mais il semble qu'une ligne de chemin de fer pourrait bientôt être ouverte. J'ai besoin que tu fasses quelques voyages maintenant ; que tu me serres la main, que tu t'assures que je ne me fais pas arnaquer, et que tu livres quelques paquets. Vous pensez pouvoir faire tout ça ?\" Ses éloges étaient bien sentis ; et bien qu'il demandait beaucoup à une nouvelle recrue, vous avez ressenti une sorte d'obligation de continuer à répondre à ses attentes. Ce n'était pas de la peur, mais ce n'était pas exactement la joie du but, non plus."
 nf_taa.12.a:9 "Je m'y mets tout de suite, M. Howitzer"

 nf_taa.16.t:9 "Installer des Bornes de Péage"
 nf_taa.16.desc:9 "Vous avez passé la plupart de ces semaines à déjeuner avec des investisseurs, à verser des pots-de-vin et à inspecter des équipes de construction pour vous assurer qu'il n'y avait pas de \"bizarreries\". Lorsque vous êtes rentré au bureau, il y avait une pile de papiers sur votre bureau, avec Todd à côté. Il avait un grand sourire sur le visage, posait sa main sur votre épaule et se dirigeait vers les papiers en attendant. Quelque chose dans son toucher vous a donné des frissons, un soupçon de quelque chose qui vous a mis mal à l'aise. Mais vous n'avez pas eu le temps d'y réfléchir, car il vous a rempli les oreilles de sa voix retentissante : \"Travail spectaculaire, champion ! Vous pouvez vous attendre à une petite \"bosse\" lors de votre prochain contrôle. Pour l'instant, j'ai besoin que vous commenciez à trier ces \"rapports de tarification"\ ; ce sont tous des emplacements potentiels pour les postes de péage et les aires de repos, des endroits où nous facturerons l'utilisation des routes et des sentiers appartenant à la société. Je veux que vous déraciniez tous les endroits qui se trouvent à proximité de repaires de bandits, de fosses à monstres, de cratères radioactifs, et même - à distance - près de mes résidences secondaires. Dans quelques jours, nous aurons un bureau complet pour ce genre de choses, mais pour l'instant, c'est à vous de jouer.  Vous pensez pouvoir vous en charger ?\""
 nf_taa.16.a:9 "\"Bien sûr que je peux, M. Howitzer !\""

 nf_taa.15.t:9 "Le Lancement de la Première Autoroute"
 nf_taa.15.desc:9 "Avec les trains en marche, les voyageurs en charge et les villes reliées, il était temps de dévoiler le grand joyau : L'autoroute commémorative Gregg Howitzer, nommée d'après le défunt père de Todd. Cette bande de trottoir particulière était une route à quatre voies à la pointe de la technologie qui courait sur toute la longueur du pays et était parsemée de toutes sortes de panneaux de signalisation, de péages et d'aires de repos. Toute la cérémonie d'ouverture s'est déroulée sans accroc, et en un rien de temps, vous étiez de retour au bureau pour fêter cela autour d'un verre. Alors que la soirée s'écoulait au crépuscule, il vous est apparu que vous le voyiez différemment de ce que vous aviez vu lorsque vous êtes entré pour la première fois dans son bureau. Entre la grande joie que vous procurait son admiration et les innombrables fois où vous vous étiez perdu dans sa bravade, son regard, ses résultats, il vous est venu à l'esprit qu'il se peut très bien que vous vous soyez entiché de votre patron. Cela vous a posé quelques dizaines de problèmes - le premier étant de savoir s'il se balançait même de cette façon - qui vous ont rebondis sur la tête comme des capsules dans un seau. Ce n'est qu'à ce moment-là que vous avez été frappé par un moment de clarté qui a mis fin à la panique ; si vous n'avez rien dit maintenant, vous n'aurez peut-être jamais eu de meilleures chances de le courtiser. Vos paumes commencent à transpirer, votre visage s'échauffe et votre cœur bat comme un fou lorsque vous prenez votre décision finale...."
 nf_taa.15.a:9 "\"Todd....Je pense que je t'aime.\""
 nf_taa.15.b:9 "Cela n'en vaut tout simplement pas la peine."

 nf_taa.17.t:9 "Faire face à la Crise de l'Éducation"
 nf_taa.17.desc:9 "\"Écoutez, si vous faites appel à ce Shake and Bake dans un crèche d'entreprise, je rachèterai votre café préféré juste pour le réduire en cendres.\" fut la première chose que vous entendîtes en entrant dans le bureau de M. Howitzer ; vous étiez la dernière d'une longue lignée de secrétaires à servir sous ses ordres, et il semblait avoir une conversation animée avec quelqu'un à la radio. Quelques autres insultes de choix ont été échangées avant qu'un consensus ne soit atteint ; Howitzer a raccroché l'embout et s'est tourné vers vous, avec un large sourire : \"C'est bon de vous rencontrer enfin champione, mais nous n'avons pas beaucoup de temps pour les plaisanteries ; nous sommes frappés par ce que les journaux rivaux appellent un \"Spectacle Gonflant\". Allez, appelez d'autres familles, il est temps que nous élaborions un plan pour régler ce problème.\" Il vous tend un petit bout de papier avec quelques fréquences notées dessus, en retournant à sa propre radio."
 nf_taa.17.a:9 "\"Je m'en occupe tout de suite, monsieur.\""

 nf_taa.18.t:9 "Construction de Nouvelles Écoles"
 nf_taa.18.desc:9 "Votre patron vous a convoqué dans son bureau ce matin pour discuter des dernières semaines de politique active, principalement pour obtenir le soutien des magnats et des familles dans tout le pays. Le processus consistait à demander des faveurs, à faire des menaces voilées et à signer des accords lucratifs avec toute personne prête à investir de l'argent dans des écoles générales et techniques. Todd était préoccupé par une signature lorsque vous êtes entré, se présentant pour s'adresser à vous dès qu'il vous entendait fermer la porte. \"Très bien, mon fils, tu as fait un excellent travail sur ces appels. Nous avons une longue route devant nous, mais il semble que nous pourrions bientôt avoir quelques ateliers éducatifs. J'ai besoin que tu fasses quelques voyages maintenant ; que tu me serres la main, que tu t'assures que je ne me fais pas arnaquer, et que tu livres quelques paquets. Vous pensez pouvoir faire tout ça ?\" Ses éloges étaient bien sentis ; et bien qu'il demandait beaucoup à une nouvelle recrue, vous avez ressenti une sorte d'obligation de continuer à répondre à ses attentes. Ce n'était pas de la peur, mais ce n'était pas non plus la joie de l'objectif."
 nf_taa.18.a:9 "Je m'y mets tout de suite, M. Howitzer"

 nf_taa.22.t:9 "Recherche d'Enseignants"
 nf_taa.22.desc:9 "Vous avez passé la plupart de ces semaines à déjeuner avec des investisseurs, à verser des pots-de-vin et à inspecter des propriétés pour vous assurer qu'il n'y avait pas de \"bizarrerie\" en vue. Lorsque vous êtes revenu au bureau, il y avait une pile de papiers sur votre bureau, avec Todd à côté. Il avait un grand sourire sur le visage, posait sa main sur votre épaule et se dirigeait vers les papiers en attendant. Quelque chose dans son toucher vous a donné des frissons, un soupçon de quelque chose qui vous a mis mal à l'aise. Mais vous n'avez pas eu le temps d'y réfléchir, car il vous a rempli les oreilles de sa voix retentissante : \"Travail spectaculaire, champion ! Vous pouvez vous attendre à une petite \"bosse\" lors de votre prochain contrôle. Pour le moment, j'ai besoin que vous commenciez à trier ces CV ; ce sont tous des candidats à l'enseignement, des gens que nous paierons pour se former tant qu'ils enseigneront dans les locaux de l'entreprise. Je veux que vous éliminiez tous les psychopathes, les crétins, les espions d'entreprise, les aveugles, les chimiothérapeutes, les kidnappeurs, les enfants qui font la sieste au travail et tous ceux qui ont - ou ont déjà - travaillé au gouvernement. Dans quelques jours, nous aurons un bureau complet pour ce genre de choses, mais pour l'instant, c'est à vous de jouer.  Vous pensez pouvoir vous en charger ?\""
 nf_taa.22.a:9 "\"Bien sûr que je peux, M. Howitzer !\""

 nf_taa.13.t:9 "L'Ouverture de la Première Université"
 nf_taa.13.desc:9 "Avec des enseignants compétents et de nouvelles installations, il était temps de dévoiler le grand joyau : L'université d'excellence Gregg Howitzer, nommée d'après le défunt père de Todd. Le bâtiment était un campus technique de pointe qui pouvait accueillir et éduquer des centaines d'étudiants à la fois, et était doté des meilleurs éducateurs que la TAA pouvait payer. Toute la cérémonie s'est déroulée sans accroc, et en un rien de temps, vous étiez de retour au bureau pour fêter autour de quelques verres. Alors que la soirée s'écoulait au crépuscule, il vous est apparu que vous le voyiez différemment de ce que vous aviez vu lorsque vous êtes entré pour la première fois dans son bureau. Entre la grande joie que vous procurait son admiration et les innombrables fois où vous vous étiez perdu dans sa bravade, son regard, ses résultats, il vous est venu à l'esprit qu'il se peut très bien que vous vous soyez entiché de votre patron. Cela vous a posé quelques dizaines de problèmes - le premier étant de savoir s'il se balançait même de cette façon - qui vous ont rebondis sur la tête comme des bouchons dans un seau. Ce n'est qu'à ce moment-là que vous avez été frappé par un moment de clarté qui a mis fin à la panique ; si vous n'avez rien dit maintenant, vous n'aurez peut-être jamais eu de meilleures chances de le courtiser. Vos paumes commencent à transpirer, votre visage s'échauffe et votre cœur bat comme un fou lorsque vous prenez votre décision finale...."
 nf_taa.13.a:9 "\"Todd....Je pense que je t'aime.\""
 nf_taa.13.b:9 "Cela n'en vaut tout simplement pas la peine."

 nf_taa.72.t:9 "La TAA Nous Demande de l'aide."
 nf_taa.72.desc:9 "A la frontière du Rio Grande se trouve la nation capitaliste de la Texas Arms Association, bien que n'étant généralement d'aucune note politique, leur récente rébellion contre le RRG a laissé l'avenir du territoire en question. En réponse aux escarmouches croissantes de l'autre côté de la frontière, la TAA nous a demandé de l'aide contre leur agresseur plus organisé."
 nf_taa.72.a:9 "Bien sûr que nous vous aiderons !"
 nf_taa.72.b:9 "Nous ne pouvons pas nous passer de l'équipement."

 nf_taa.71.t:9 "Des Tirs dans l'Entrepôt de TAA Provoquent des Troubles"
 nf_taa.71.desc:9 "La répression de Guerra sur le commerce du TAA n'a fait que rendre le TAA plus désespéré. Avec qui étaient-ils censés commercer ? Les robots qui dirigeaient le Sud ? Les super-mutants qui rôdaient dans les ruines des grandes villes du Texas ? La redoutable et puissante enclave de Chicago ? Non, le commerce devait et devait continuer.\n\n Le point d'ignition de la question est survenu lors d'un raid sur un entrepôt de TAA le long du Rio en réponse à des rumeurs concernant une autre cargaison à Flagstaff. Lorsque le baron a demandé à voir un mandat et a sorti un pistolet, l'officier lui a tiré dans la main. Au cours des six dernières heures, des appels ont été lancés dans tous les territoires pour demander à Gloria de mettre fin à son règne. Ces derniers jours, les barons sont devenus malades à cause des restrictions croissantes sur le marché, et désirent de plus en plus leur indépendance chaque jour qui passe."
 nf_taa.71.a:9 "Cela devient incontrôlable !"

 nf_taa.73.t:9 "La Liberté n'est Pas Gratuite"
 nf_taa.73.desc:9 "Le matin du [GetDateText], des appels ont inondé le bureau de Todd de la part de fonctionnaires et d'associés à Rio décrivant ce qui semblait être des conditions proches de l'apocalypse frappant la capitale. Il y avait un air de confusion générale sur ce qui s'était exactement passé. Raids des légionnaires ? Une invasion au coucher du soleil ? Une attaque nucléaire ? Tout est devenu clair lorsque les rapports ont commencé à s'accumuler ; il s'agissait d'une attaque coordonnée de plusieurs barons à travers les territoires du Domaine. Les mêmes barons qui avaient fait tant de bruit autour de la nouvelle réglementation du RRG ont décidé qu'il valait mieux être libre que de payer des impôts, et qu'ils voulaient que les Howitzers mènent la barque. \n\n Or, l'une des règles les plus importantes de l'entreprise est celle-là : Si les eaux sont calmes, ne faites pas de vagues. Alors naturellement, l'idée de bombarder leurs voisins juste pour contourner quelques règlements dont ils pourraient de toute façon s'affranchir par des pots-de-vin, a semblé être une mauvaise réaction. Cela n'avait pas beaucoup d'importance maintenant, si le RRG était autorisé à revenir de l'autre côté de la rivière, il démantèlerait tout le système de haut en bas, donc Todd avait maintenant plus de choix en la matière ; les milices étaient levées, les barricades construites, et les plans étaient dessinés pour la guerre à venir."
 nf_taa.73.a:9 "La vie appelle l'air, nous dansons."

 nf_taa.74.t:9 "La République du Rio Grande Interdit les Dons Politiques !"
 nf_taa.74.desc:9 "L'une des façons dont la TAA peut influencer la politique de Rio est par le biais de dons libéraux aux sénateurs qui soutiennent sa politique de vente d'armes à tous les arrivants. Guerra veut faire passer une loi limitant les ventes d'armes, mais avant cela, il devra leur couper l'herbe sous le pied. Dans un premier temps, Guerra a décidé de publier un décret présidentiel interdisant les dons à la campagne d'un membre du Congrès, sauf si vous êtes de leur district. Cela signifie que Rio ne peut plus soudoyer les membres du Congrès d'autres États."
 nf_taa.74.a:9 "C'est Anticonstitutionnel !"

 nf_taa.75.t:9 "La Guerra Interdit le Commerce avec la Légion"
 nf_taa.75.desc:9 "L'expansion rapide de la Légion a perturbé les marchés traditionnels de la TAA, rasant littéralement certains clients mais créant un énorme marché à Flagstaff. Malgré les efforts déployés pour interdire le commerce, de nombreuses armes du TAA sont tombées d'une brahmine et ont fini entre les mains de la Légion, au grand désespoir de Guerra. \n\nGuerra a choisi de dépoussiérer une vieille loi de Rio qui imposait la peine de mort à quiconque vendait des armes aux pilleurs et décrétait que la Légion n'était rien d'autre qu'une bande de pilleurs, coupant ainsi l'un de nos plus gros et plus rentables clients ! Guerra a traité toutes nos critiques comme de la trahison, affirmant d'une part qu'elles constituaient une menace existentielle, et d'autre part qu'elles n'étaient rien d'autre qu'une bande de pilleurs ! Lors d'un raid sur un comptoir commercial de TAA dans l'ouest du Texas, Guerra a confisqué des munitions destinées à Flagstaff et a arrêté plusieurs Texans pour de hauts crimes contre la République."
 nf_taa.75.a:9 "Ce vieux Tyran !"

 nf_taa.76.t:9 "Le Hoquet Initial"
 nf_taa.76.desc:9 "La rupture soudaine du statu quo nous a laissé un certain nombre de problèmes administratifs ; il s'avère que la rupture violente et soudaine de \"Les choses telles qu'elles étaient\" a tendance à semer le chaos dans le fonctionnement quotidien. La ruée vers la révolution s'étant finalement arrêtée, les gens réalisent maintenant que de l'autre côté de la rivière se trouve la vieille bête majestueuse. Elle est suspendue, attendant de nous mettre en pièces. Les gens sont inquiets, voire un peu démoralisés."
 nf_taa.76.a:9 "Nous devons utiliser notre temps à bon escient."

 nf_taa.77.t:9 "Le dîner le plus tendu du Mexique"
 nf_taa.77.desc:9 "Todd Howitzer, l'un des modérés du TAA, était parmi ceux qui reconnaissaient que la sécession était peut-être un peu précipitée. Les tentatives de Todd pour maintenir l'alignement des barons se heurtaient à des difficultés face à des intérêts personnels concurrents, et Todd reconnaissait que, sans une armée professionnelle, le TAA pourrait être débordé de l'intérieur, ou de l'extérieur. Guerra, à son tour, était prêt à reconnaître l'autonomie du TAA en échange d'un flux continu d'armes, et la promesse d'un nouveau marché dans le sud-ouest américain. Parce que Guerra, voyez-vous, connaissait des gens sous le joug de la Légion qui pourraient aussi vouloir des armes..."
 nf_taa.77.a:9 "C'est une offre intéressante, c'est le moins qu'on puisse dire."

 nf_taa.78.t:9 "Vers de futurs projets ?"
 nf_taa.78.desc:9 "Une proposition estampillée en lettres officielles de RRG a été trouvée sur le bureau de Todd plus tôt ce matin. Il s'agissait de Guerra proposant le rétablissement du gouvernement sur la TAA pour des termes légèrement plus amicaux et des grâces complètes. La proposition de Guerra était simple : Au lieu de vendre à la Légion, la TAA pourrait vendre aux nombreux groupes de résistance sur le territoire de la Légion, promouvant en même temps la politique étrangère de Guerra et leurs affaires. De plus, Guerra a souligné que si les rumeurs au sud étaient vraies, il pourrait y avoir plus d'opportunités sur le chemin du Mexique dans un futur proche... des opportunités qui nécessiteraient l'accès au territoire de Rio. C'était un bon accord, pas aussi bon qu'avant, mais mieux que de mourir. La vérité est que c'était plus un choix entre la liberté ou la sécurité qu'entre la clientèle."
 nf_taa.78.a:9 "Nous ne renonçons pas à notre liberté !"
 nf_taa.78.b:9 "Il est temps que nous abandonnions la chèvre."

 nf_taa.79.t:9 "Propagande Radio"
 nf_taa.79.desc:9 "\"Comment vas-tu, TAA Tim ? Il me semble que la plupart d'entre vous sont mal informés sur le déroulement de la rébellion, sans parler d'une explication correcte de votre indépendance là-bas. Rien n'est plus confus que de se voir ordonner de mourir dans une révolution ou d'être mutilé à vie sans avoir la moindre idée de ce qui se passe...\" C'était la première ligne d'une série d'émissions que le RRG transmettait sur les radios de la TAA ; c'était une campagne de propagande flagrante destinée à énerver les citoyens en général en poussant à la ré-annexion et cela semblait, pour le moins, énerver les gens."
 nf_taa.79.a:9 "Que quelqu'un arrête ce racket !"

 nf_taa.742.t:9 "Mora Commence à Lever des Milices"
 nf_taa.742.desc:9 "Des rapports du RRG ont traversé la frontière avec des indications troublantes : Mora est en train d'élever des volontaires dans des milices prêtes pour une campagne offensive. Il ne fait guère de doute qu'il a des plans pour nous attaquer."
 nf_taa.742.a:9 "Nous serons prêts !"
    
 nf_taa.132.t:9 "The TBH declines our offer."
 nf_taa.132.desc:9 "The response from the burgeoning TEU was swift and disappointing, it seems they have no intention of letting us bask in their little patch of the sun. This could either mean they just don't fancy us, or they're preparing to attack."
 nf_taa.132.a:9 "Disappointing."

 nf_taa.636865657365627572676572.t:9 "Il est temps d'un Cheeseburger"
 nf_taa.636865657365627572676572.desc:9 "Il était presque trois heures de l'après-midi quand Todd s'est rendu compte qu'il n'avait rien mangé de la journée. Il était bien trop tôt pour sortir dîner, mais bien trop tard pour aller dans un endroit où l'on sert le petit-déjeuner ; en tenant compte de ces considérations, il a fait une petite promenade sur la route qui mène à un restaurant local de hamburgers brahmaniques. La nourriture était peut-être un peu chère, mais bien préparée, voire un peu trop cuite ; Todd était légèrement fatigué, mais bien nourri."
 nf_taa.636865657365627572676572.a:9 "Huh, pas mal."
