 #focuses
 TAA_focus_freedom_isnt_free:9 "La Liberté N'est Pas Gratuite"
 TAA_focus_freedom_isnt_free_desc:9 "Nous sommes à la croisée des chemins, bien que nominalement souverains de la République, nous n'avons toujours pas d'indépendance diplomatique propre."

 TAA_focus_the_contractual_society:9 "La Société Contractuelle"
 TAA_focus_the_contractual_society_desc:9 "Notre société est construite sur les tenants d'une obligation mutuelle, volontaire et contractuelle, contrairement à la plupart des pouvoirs tyranniques des Terres Désolées."

 TAA_focus_decentralized_shortcomings:9 "Malheurs de la Décentralisation"
 TAA_focus_decentralized_shortcomings_desc:9 "Bien que nous nous trouvions beaucoup plus libres dans la manière dont nous gérons les choses ici, il est clair que le système présente quelques \"lacunes\" mineures."

 TAA_man_myth_legend:9 "L'Homme, le Mythe et la Légende"
 TAA_man_myth_legend_desc:9 "Todd Howitzer est la figure la plus importante de l'Association ; il est à la fois l'homme qui nous a conduit à notre éventuelle liberté nominale et l'homme qui maintient l'ensemble."

 TAA_sweet_little_lies:9 "Doux Petits Mensonges"
 TAA_sweet_little_lies_desc:9 "La diplomatie est une forme d'art, d'autant plus à une époque aussi chaotique que celle-ci. Le plus grand atout de M. Howitzer semble être sa capacité à raconter de "doux petits mensonges" aux diplomates et aux dignitaires étrangers ; l'homme pourrait vendre à un fermier la même arme chaque année pendant une décennie, et il l'achèterait chaque fois"

 TAA_guns_for_hunters:9 "Des Armes pour les Chasseurs"
 TAA_guns_for_hunters_desc:9 "Les Pursuant sont notre voisin du sud et semblent donner à la chasse une importance quasi religieuse. L'odeur d'un marché qui n'attend que d'être braqué, ne devrait pas être trop difficile à colporter quelques cargaisons de "matériel de chasse"."

 TAA_handle_the_mongers:9 "Manipuler les Mongers"
 TAA_handle_the_mongers_desc:9 "Les clans Ironmongers à l'est sont un problème constant. Ils lancent des raids sur la frontière, enlèvent des gens, tendent des embuscades aux caravanes et rasent même des fermes ! Il est temps que nous fassions quelque chose et que nous les excluions de l'accord."

 TAA_refurbish_the_forge:9 "Rénovation de la Forge"
 TAA_refurbish_the_forge_desc:9 "Il s'avère que ces gros crétins verts campaient dans ce qui était une grande raffinerie ! Elle ne fonctionnera jamais aussi bien qu'avant la guerre, mais avec un peu d'amour, nous pouvons avoir ce petit chiot qui pompe assez de métal et d'armes pour remplir nos stocks !"

 TAA_join_the_TEU:9 "Adhérer à la UET"
 TAA_join_the_TEU_desc:9 "Maintenant que les mutants ont été éliminés, nous avons un bon accès à nos voisins texans plus civilisés, qui ont créé une sorte de quasi-alliance connue sous le nom d'Union Économique du Texas. Avec Anna qui s'énerve et le RRG qui cherche à nous remettre dans leur poche, il est peut-être temps de se faire des amis."

 TAA_shore_up_shale:9 "Renforcer Shale"
 TAA_shore_up_shale_desc:9 "L'Armée de Shale au nord est un problème constant. Elle lance des raids sur la frontière, enlève des gens, tend des embuscades aux caravanes et rase même des fermes ! Il est temps que nous fassions quelque chose et que nous les excluions de l'accord."

 TAA_guns_for_farmers:9 "Des Armes pour les Agriculteurs"
 TAA_guns_for_farmers_desc:9 "La Colonie de Pecos de Sheila Bowen : c'est un saut de puce d'être le prochain d'une longue lignée d'affluents légionnaires ; ils le savent aussi bien que nous, donc ils seraient plus que prêts à payer pour un peu de sécurité sous la forme de quelques armes à feu de haute qualité."

 TAA_machetes_to_eden:9 "Machettes à Eden"
 TAA_machetes_to_eden_desc:9 "Les Édénites sont dans une situation un peu particulière, alors qu'ils ne souffrent pas vraiment pour les armes à feu qu'ils -doivent- tenir à distance de la flore en colère que le pervers GECK crache. Des machettes de la marque TAA devraient les aider à résoudre ce petit problème."

 TAA_principle_of_non_aggression:9 "Le Principe de Non-Agression"
 TAA_principle_of_non_aggression_desc:9 "S'il est presque certain qu'un de ces jours le RRG reviendra sur le Rio pour essayer de nous en arracher un nouveau, nous devons faire ce que nous pouvons pour gagner du temps pendant qu'ils sont encore sur le dos ; à cette fin, nous proposerons un traité qui, au minimum, retardera leur capacité à nous attaquer."

 TAA_yellow_rose_blooms:9 "Les Fleurs de la Rose Jaune"
 TAA_yellow_rose_blooms_desc:9 "Pour l'essentiel, nous avons réglé tous nos problèmes diplomatiques. Traités signés, amis rencontrés et profits réalisés. Il semble que l'avenir soit prometteur pour le reste du Texas, il est enfin temps que la Rose Jaune fleurisse."

 TAA_the_paramilitiatary:9 "Le Paramilitaire"
 TAA_the_paramilitiatary_desc:9 "Nos forces armées sont un étrange mélange d'armées privées, de paramilitaires et de milices locales. Il est déjà difficile de coordonner une telle variété de troupes, même lorsque vous avez un contrôle direct sur elles, mais sans ? C'est presque impossible ; nous devrions y remédier en achetant des unités moins chères à la location."

 TAA_human_can_openers:9 "Ouvre-boîtes Humains"
 TAA_human_can_openers_desc:9 "Que l'instabilité de la Confrérie conduise à une force d'invasion revêtue d'une armure Assitée, ou que la République se mette à faire flotter des chars sur le fleuve ; nous devrions disposer d'armes capables de percer les blindages lourds, et à cet effet nous concentrerons la R%D sur les armes antichars."

 TAA_bigger_in_texas:9 "Tout est Plus Grand au Texas"
 TAA_bigger_in_texas_desc:9 "Tout est plus grand au Texas ! Surtout les armes, même si cela les rend plus difficiles à fabriquer, qui s'en soucie ?"

 TAA_bombs_away:9 "Bombes au Loin !"
 TAA_bombs_away_desc:15 "Tout l'équipement du monde ne signifie pas grand chose si l'ennemi peut le mettre à niveau à 15 000 pieds dans les airs. C'est pourquoi nous élaborons des plans pour éloigner les bombes ennemies avec des batteries anti-aériennes et un terrain d'aviation pour lancer nos propres chasseurs."

 TAA_as_long_as_its_black:9 "Tant Que c'est Noir."
 TAA_as_long_as_its_black_desc:9 "Une belle voiture est un indicateur d'un homme d'affaires prospère, mais elle a aussi des applications militaires ! Pouvoir traverser le territoire ennemi plus vite qu'un homme ne pourrait courir a ses avantages, vous pouvez même les avoir dans la couleur que vous voulez, tant que c'est du noir."

 TAA_sign_on_bonuses:9 "Primes d'Inscription"
 TAA_sign_on_bonuses_desc:9 "Soldat est une vie dure, courte et dangereuse. Parfois, la solde et l'objectif ne suffisent pas à attirer quelqu'un hors du secteur civil et sur la ligne de feu, alors nous allons adoucir le marché avec une bonne vieille enseigne sur les primes !"

 TAA_shall_not_be_infringed:9 "Ne Doit Pas Être Enfreint."
 TAA_shall_not_be_infringed_desc:9 "La capacité à défendre la vie, la liberté et la propriété va aussi loin que la pièce que vous possédez peut tirer ; c'était vrai avant et c'est encore plus vrai maintenant que nous sommes entourés de tous côtés par des ennemis. Il est temps de s'assurer que les troupes ont accès à de belles machines à tuer locales."

 TAA_private_power_armor:9 "Armure Assitée Privée"
 TAA_private_power_armor_desc:9 "Les éléments les plus riches de notre armée ont réussi à acheter et à équiper leurs propres équipements d'Armure Assitée ; même s'ils ont parfois l'air un peu ringards, on ne peut nier le genre d'avantage que ces quelques âmes riches apportent sur le champ de bataille"

 TAA_innovative_equipment:9 "Équipements Innovants"
 TAA_innovative_equipment_desc:9 "Parfois, mieux est vraiment mieux. Nous pourrions remplir nos entrepôts de pistolets artisanaux en quelques semaines, mais rien ne garantit qu'ils ne nous laisseront pas tomber si quelqu'un de l'État vient frapper à notre porte. C'est pourquoi la capacité à développer et à produire des armes modernes est la pierre angulaire de la défense de notre nation."

 TAA_see_that_mountain:9 "Voyez-Vous Cette Montagne ?"
 TAA_see_that_mountain_desc:9 "Les Terres Désolées ne sont pas vraiment agréables à chausser et elles ont toujours quelque chose pour fatiguer le plus grand nombre. Qu'il s'agisse de terrains rocheux, de déserts, de tempêtes de neige ou même de boue radioactive ! Mais quand les temps sont durs, n'oubliez jamais les paroles de notre chef impeccable : \"Vous voyez cette montagne ? Vous pouvez l'escalader."\"

 TAA_stand_your_ground:9 "Tenez Bon"
 TAA_stand_your_ground_desc:9 "Il n'y a rien d'autre au monde qui puisse nous protéger que nous. Il est grand temps que nous le réalisions, car un jour, un méchant fils de pute va rouler sur cette rivière, et nous devrons nous dresser contre lui."

 TAA_castle_doctrine:9 "Doctrine du Château"
 TAA_castle_doctrine_desc:9 "Un homme doit pouvoir se protéger, protéger sa maison, protéger sa femme, s'il est menacé d'une manière ou d'une autre. C'est le genre d'état d'esprit que nous voulons chez les planificateurs, les généraux et les soldats que nous envoyons sur le terrain. C'est notre maison, et nous serons maudits si nous laissons quelqu'un d'autre la prendre."

 TAA_thorns_of_the_yellow_rose:9 "Épines de la Rose Jaune"
 TAA_thorns_of_the_yellow_rose_desc:9 "Une rose est une belle fleur. Un spectacle à contempler, un beau cadeau, une toile de fond parfaite pour un tableau ; mais c'est aussi dangereux, étant couvert d'épines tout le long du corps. Ce n'est pas quelque chose à craindre, mais à respecter et à manipuler avec soin."

 TAA_own_the_means_of_production:9 "Posséder les Moyens de Production"
 TAA_own_the_means_of_production_desc:9 "Il est important d'avoir une emprise assez ferme sur votre domaine. Bien que nous ne soyons pas un gouvernement au sens premier du terme, nous gouvernons la majorité des usines et des terres du pays en dirigeant ce que nous possédons et en achetant ce que nous ne possédons pas."

 TAA_build_new_arms_factories:9 "Construire de Nouvelles Usines Militaires"
 TAA_build_new_arms_factories_desc:9 "Comme la demande d'armes de la part de nos clients et des militaires augmente, il devient évident que nous allons devoir mettre en service de nouvelles usines d'armes à Eagle Pass."

 TAA_convey_your_success:9 "Transmettre Votre Succès"
 TAA_convey_your_success_desc:9 "La production de masse est la voie de l'avenir. Chaînes d'assemblage, bandes transporteuses, pièces standardisées, ce ne sont que des techniques que nous pouvons utiliser pour gonfler ces rapports trimestriels."

 TAA_the_science_of_industry:9 "La Science de l'Industrie"
 TAA_the_science_of_industry_desc:9 "Nous ne pouvons pas faire grand-chose avec les idées du passé et les outils d'aujourd'hui. Avec un petit coup de pouce à la R&D, nous pouvons prendre une longueur d'avance pour produire nos propres technologies."

 TAA_fund_extraction_firms:9 "Entreprises d'Extraction de Fonds"
 TAA_fund_extraction_firms_desc:9 "Alors que nous étions sous le joug du RRG, nous dépendions surtout d'eux pour les importations de ressources afin de répondre aux besoins de nos usines, ce n'est plus une option pratique, nous devons donc assumer la charge d'extraire nos propres ressources."

 TAA_construction_loans:9 "Prêts de Construction"
 TAA_construction_loans_desc:9 "La réparation et l'entretien des bâtiments existants sont tout aussi importants que la construction de nouveaux bâtiments. En injectant un peu d'argent dans la bonne direction, nous pouvons accélérer le rythme auquel nous pouvons à la fois construire de nouvelles installations et réparer celles qui existent déjà."

 TAA_rio_railroad:9 "Le Chemin de Fer de Rio"
 TAA_rio_railroad_desc:9 "Le transport de personnes, de marchandises, d'armées et d'armes devrait être la priorité absolue de notre petit paradis des entreprises ; à cet effet, il a été prévu de construire un chemin de fer entre toutes les grandes villes qui bordent le Rio Grande"

 TAA_self_replicating_private_property:9 "Réinvestissement des Actifs"
 TAA_self_replicating_private_property_desc:9 "L'un des avantages des usines est qu'elles peuvent non seulement produire des biens qui se vendent, mais aussi des biens qui produisent ! En doublant nos liquidités dans un plus grand nombre d'usines, nous pouvons craquer encore plus vite."

 TAA_industrial_water_deradiation:9 "Industrialisation du Filtrage de L'Eau"
 TAA_industrial_water_deradiation_desc:9 "Tout le monde boit ! Eh bien, tout le monde boit de l'eau de toute façon ; le problème avec la plupart de l'eau des corps voisins, c'est qu'elle est complètement émincée par les radiations. Un petit effort pour nettoyer l'eau des puits et des rivières devrait donner des résultats modestes."

 TAA_yellow_rose_roots:9 "Racines de la Rose Jaune"
 TAA_yellow_rose_roots_desc:9 "Notre industrie et notre prospérité sont nos racines dans ce monde, nous revendiquons la terre, et maintenant elles sont en meilleure forme qu'elles ne l'ont jamais été. Aujourd'hui est un bon jour pour le TAA, et demain s'annonce aussi brillant."

 TAA_hasty_fortifications:9 "Fortifications Rapides"
 TAA_hasty_fortifications_desc:9 "L'heure redoutée est venue, et le perfide RRG est venu se déverser de l'autre côté de la rivière, essayant de percer le cœur de notre patrie. La première chose à faire est de mettre en place des avant-postes et des barricades partout le long du fleuve d'où ils pourraient nous attaquer."

 TAA_arm_the_militias:9 "Armer les Milices"
 TAA_arm_the_militias_desc:9 "Rien d'autre n'importe que la survie en ce moment, et nous devons nous assurer que les mains habiles ont des armes habiles aussi vite qu'il est humainement possible."

 TAA_the_production_of_security:9 "La Production de Sécurité"
 TAA_the_production_of_security_desc:9 "En temps de crise, nous pouvons nous débarrasser de certains aspects de la chaîne de production comme le \"contrôle de la qualité\", la \"manipulation sûre\" et la \"procédure d'exploitation\". Tout ce qui compte, c'est de sortir les armes aussi vite que possible."

 TAA_the_state_relies_on_initiating_force:9 "L'État Compte sur la Force Initiale"
 TAA_the_state_relies_on_initiating_force_desc:9 "Nous devons faire comprendre clairement à presque tout le monde à nos frontières qu'il ne s'agit pas seulement d'une attaque contre le TAA, mais contre nous tous. Si nous nous tournons vers eux maintenant, qui sait quel genre d'abus nous devrons endurer à l'avenir ?"

 TAA_petition_texas:9 "Pétition Texas"
 TAA_petition_texas_desc:9 "Les RRG ne sont pas les meilleurs amis des différentes puissances du Texas, et ils se trouveront encore plus sympathiques lorsqu'ils verront une nouvelle nation texane attaquée par des envahisseurs étrangers."

 TAA_firebomb_gloria:9 "Allumer le Feu à Gloria"
 TAA_firebomb_gloria_desc:9 "Cette guerre dure depuis bien trop longtemps. Il est temps que nous ayons recours à des tactiques sournoises, comme par exemple faire venir en douce quelques pyromanes industriels pour vraiment secouer les choses à Gloria."

 TAA_favourable_terms:9 "Conditions Favorables"
 TAA_favourable_terms_desc:9 "Cette guerre fait rage depuis près d'un an maintenant et, comme aucune fin n'est en vue, nous avons enfin suffisamment de moyens de pression pour forcer le RRG à accepter une paix blanche. La liberté enfin, la liberté pour toujours !"

 TAA_raze_gloria:9 "Raser Gloria"
 TAA_raze_gloria_desc:9 "Par miracle, nous avons capturé la capitale Gloria, et après quelques semaines de destruction, nous pouvons raser toute la ville et, espérons-le, forcer le RRG à abandonner la guerre."

 TAA_recreational_nukes:9 "Ogives Nucléaires de Plaisance"
 TAA_recreational_nukes_desc:9 "Maintenant que nous avons entre les mains l'un des derniers silos à missiles en état de marche au Mexique, nous pouvons enfin atteindre l'un des objectifs idéologiques les plus longtemps recherchés : Des bombes nucléaires privées de loisir."

 TAA_refurbish_yellow_arches:9 "Remettre à Niveau les Arches Jaunes"
 TAA_refurbish_yellow_arches_desc:9 "Nous avons trouvé le site du tout premier restaurant fondé par les grands frères McDugal. Ces titans de l'industrie ont fondé une chaîne de hamburgers qui résistent encore aujourd'hui à l'épreuve du temps. Les grandes arches dorées qui signalaient leurs magasins seront remises à neuf, et ramenées dans la capitale."

 TAA_poor_healthcare:9 "Faire Face à la Crise"
 TAA_poor_healthcare_desc:9 "Nos lacunes dans le domaine des soins de santé doivent être comblées, et Todd Howitzer est l'homme qu'il faut pour le faire."

 TAA_poor_healthcare_2:9 "Construire de Nouvelles Cliniques"
 TAA_poor_healthcare_2_desc:9 "La première étape pour résoudre réellement le problème de la crise est de créer des lieux où les médecins pourront réellement traiter les gens. Des cliniques, des bureaux et des salles d'opération stériles. Tous privés, bien sûr."

 TAA_poor_healthcare_4:9 "Prêcher la Réussite"
 TAA_poor_healthcare_4_desc:9 "Les gens devraient être informés de tous les progrès que nous avons réalisés jusqu'à présent, cela pourrait constituer un sérieux encouragement à la loyauté des personnes qui perdent espoir dans le système."

 TAA_poor_healthcare_5:9 "Former de Nouveaux Médecins"
 TAA_poor_healthcare_5_desc:9 "Après avoir disposé d'installations capables de garder et de traiter les patients, nous devrions commencer à rassembler les candidats prometteurs pour les pousser à suivre une formation en premiers secours et en médecine."

 TAA_poor_healthcare_3:9 "Des Rapports à Foison"
 TAA_poor_healthcare_3_desc:9 "Les premiers résultats ont été obtenus grâce à nos efforts, et pour mettre au point les dernières parties de notre plan, nous devons nous pencher sur les détails et les statistiques ; la dernière chose que nous voulons faire est de mettre le reste de notre financement dans des impasses."

 TAA_poor_healthcare_6:9 "Le Premier Hôpital de la TAA"
 TAA_poor_healthcare_6_desc:9 ""

 TAA_poor_infrastructure:9 "Faire Face à la Crise"
 TAA_poor_infrastructure_desc:9 "Nos lacunes dans le domaine des infrastructures doivent être comblées, et Todd Howitzer est l'homme qu'il faut pour le faire."

 TAA_poor_infrastructure_2:9 "Poser de Nouvelles Routes"
 TAA_poor_infrastructure_2_desc:9 "L'infrastructure de l'État est essentielle pour toutes les manières de faire des affaires et de gouverner. Bien qu'à court terme, cela va faire mal aux finances publiques, nous devrions nous résoudre à reconstruire certaines des anciennes routes de l'ATA"

 TAA_poor_infrastructure_4:9 "Prêcher la Réussite"
 TAA_poor_infrastructure_4_desc:9 "Les gens devraient être informés de tous les progrès que nous avons réalisés jusqu'à présent, cela pourrait constituer un sérieux encouragement à la loyauté des personnes qui perdent espoir dans le système."

 TAA_poor_infrastructure_5:9 "Installer des Bornes de Péage"
 TAA_poor_infrastructure_5_desc:9 "L'entretien des routes est une activité assez coûteuse. Heureusement, nous pouvons compenser les coûts en installant des bornes de péage dans des zones stratégiquement fréquentées pour faire payer les personnes qui utilisent notre propriété."

 TAA_poor_infrastructure_3:9 "Des Rapports à Foison"
 TAA_poor_infrastructure_3_desc:9 "Les premiers résultats ont été obtenus grâce à nos efforts, et pour mettre au point les dernières parties de notre plan, nous devons nous pencher sur les détails et les statistiques ; la dernière chose que nous voulons faire est de mettre le reste de notre financement dans des impasses."

 TAA_poor_infrastructure_6:9 "La Première Autoroute de la TAA"
 TAA_poor_infrastructure_6_desc:9 "Le type de routes dont nous disposions dans le passé était au mieux à peine pavé et au pire en terre battue. Grâce aux fonds collectés et au gravier posé, nous avons enfin quelque chose qui ressemble à un système d'autoroutes traversant notre territoire."

 TAA_poor_education:9 "Faire Face à la Crise"
 TAA_poor_education_desc:9 "Nos lacunes dans le domaine des soins de santé doivent être comblées, et Todd Howitzer est l'homme qu'il faut pour le faire."

 TAA_poor_education_2:9 "Construire de Nouvelles Écoles"
 TAA_poor_education_2_desc:9 "La première étape pour résoudre réellement le problème de la crise consiste à créer des lieux où les enseignants peuvent réellement éduquer les gens. Des écoles, des salles de classe et des laboratoires éducatifs. Tous privés, bien sûr.."

 TAA_poor_education_4:9 "Prêcher la Réussite"
 TAA_poor_education_4_desc:9 "Les gens devraient être informés de tous les progrès que nous avons réalisés jusqu'à présent, cela pourrait constituer un sérieux encouragement à la loyauté des personnes qui perdent espoir dans le système."

 TAA_poor_education_5:9 "Former de Nouveaux Enseignants"
 TAA_poor_education_5_desc:9 "Après avoir mis en place des structures d'accueil pour les élèves, nous devrions commencer à rassembler les candidats prometteurs pour les pousser à suivre les cours de l'enseignement primaire et secondaire."

 TAA_poor_education_3:9 "Des rapports à Foison"
 TAA_poor_education_3_desc:9 "Les premiers résultats ont été obtenus grâce à nos efforts, et pour mettre au point les dernières parties de notre plan, nous devons nous pencher sur les détails et les statistiques ; la dernière chose que nous voulons faire est de mettre le reste de notre financement dans des impasses."

 TAA_poor_education_6:9 "La Première Université de la TAA"
 TAA_poor_education_6_desc:9 "Alors que l'éducation primaire et secondaire sont les éléments constitutifs d'un travailleur productif, les vraies bonnes choses viennent avec l'éducation spécialisée, c'est là que TAAU entre en jeu, une solution bien construite et moderne à un problème vieux comme le monde."

 TAA_our_potential_realized:9 "Our Potential, Realized"
 TAA_our_potential_realized_desc:9 "Nous avons parcouru un chemin incroyablement long depuis que nous avons rompu avec cette république corruptible, et il est maintenant grand temps de nous faire un vrai nom dans les Terres Dévastées, de nous tailler une part du monde que nous pouvons appeler la nôtre."
    
 TAA_prepare_the_armouries:9 "Préparer les Armureries"
 TAA_prepare_the_armouries_desc:9 "Les préparatifs pour la guerre à venir ont commencé ; les maisons d'été ont été reconstruites en usines d'armement, les cafés transformés en bunkers, même quelques bureaux d'entreprises ont eu des nids de snipers postés sur leurs toits."

 TAA_rally_the_militia:9 "Rassembler le Peuple"
 TAA_rally_the_militia_desc:9 "Les gens en ont assez de la menace imminente d'une invasion de l'autre côté du Rio, et dans leur désespoir, ils sont bien plus disposés à combattre cet ennemi détesté."
    
 TAA_rally_the_militia_2:9 "Dislodge the Iron Giant"
 TAA_rally_the_militia_2_desc:9 "A far greater threat has set foot on the soil of what was once the Republic of the Rio Grande, a dastardly, vengeful, AI with a nearly unstoppable robot army at his disposal. Santa Anna will stop at nothing to subjugate Texas, and we may very well have to be the ones that stop him."
    
 TAA_fight_for_freedom:9 "Luttez pour la Liberté !"
 TAA_fight_for_freedom_desc:9 "Le temps est venu de revenir enfin sur cette voie d'eau redoutée pour s'engager dans un combat pour notre liberté, pas seulement la liberté d'être, mais la liberté d'être sans vivre sous la menace éternelle du noeud coulant."

 TAA_secure_the_capital:9 "Sécuriser la Capitale"
 TAA_secure_the_capital_desc:9 "La guerre est terminée, et pour le meilleur ou pour le pire, nous avons enfin vaincu l'État qui habitait autrefois ces terres. Des préparatifs ont été faits pour privatiser toutes les institutions précédentes et entamer le long chemin de la reconstruction de ce pays deux fois meurtri. Je pense que quelqu'un a même ouvert une boutique de beignets dans le bâtiment du Parlement."

 TAA_irrigate_the_farms:9 "Irriguer les Champs"
 TAA_irrigate_the_farms_desc:9 "Les fermes du nord-ouest de l'ancien RRG ont connu des jours meilleurs ; le stress qu'elles ont subi du fait de la guerre et des mauvaises conditions a rendu la récolte moins que souhaitable. Nous pouvons atténuer certains de ces problèmes en installant et en finançant de nouveaux canaux d'irrigation."

 TAA_extend_the_railroad_east:9 "Étendre le Chemin de Fer à l'Est"
 TAA_extend_the_railroad_east_desc:9 "La première partie de l'intégration d'un territoire dans votre société consiste à le rendre gérable. Au lieu de systèmes de transport et de communication plus avancés, l'extension de nos lignes ferroviaires pour les intégrer aux anciennes voies de Rio devrait contribuer à rendre ces zones gérables."

 TAA_dig_new_wells:9 "Aussi Bien Que Possible"
 TAA_dig_new_wells_desc:9 "The water reserves in the Northwest are basically untapped; formidable aquifers are just begging to be cracked in to, and with only a bit of capital we can start extracting that sweet, clear gold."
    
 TAA_erect_new_farms:9 "Construire de Nouvelles Fermes"
 TAA_erect_new_farms_desc:9 "L'agriculture est l'élément vital de toute civilisation résistante et, comme le vrai sang, elle est très rentable. Il ne serait pas du tout difficile de trouver un peu de capital-risque pour commencer à construire de nouvelles fermes, des casernes et des granges."

 TAA_settle_new_farmers:9 "Installer les Texans Autochtones"
 TAA_settle_new_farmers_desc:9 "Le zonage étant terminé, les fermes construites et les champs irrigués, il est enfin temps d'installer une nouvelle génération d'agriculteurs texans sur le sol de Rio. Cet afflux, conjugué à la croissance des infrastructures, devrait mettre le Nord-Ouest à notre portée."

 TAA_todd_eats_a_cheeseburger:9 "Todd Mange un Cheeseburger"
 TAA_todd_eats_a_cheeseburger_desc:9 "Oh, il semble que Todd ait manqué le déjeuner aujourd'hui."

 TAA_import_digging_equipment:9 "Importation de Matériel d'Excavation"
 TAA_import_digging_equipment_desc:9 "L'état actuel de l'industrie minière dans le Rio fait cruellement défaut ; le plus grand défaut est l'absence totale d'équipements miniers avancés et de générateurs portables pour maintenir les opérations de creusement à grande échelle. Bien que nous ne soyons pas près de fissurer la planète, un peu de matériel d'excavation fait beaucoup de chemin."

 TAA_local_arms_manufacturing:9 "Fabrication Locale d'Armes"
 TAA_local_arms_manufacturing_desc:9 "Plus la distance entre l'atelier et la mine est grande, plus le bénéfice est faible. En ouvrant quelques usines dans les mêmes états que l'exploitation minière, l'ensemble du processus peut se dérouler sur une bande de terre de quelques kilomètres seulement."

 TAA_extend_the_railroad_south:9 "Prolonger le Chemin de Fer du Sud"
 TAA_extend_the_railroad_south_desc:9 "La première partie de l'intégration d'un territoire dans votre société consiste à le rendre gérable. Au lieu de systèmes de transport et de communication plus avancés, l'extension de nos lignes ferroviaires pour les intégrer aux anciennes voies de Rio devrait contribuer à rendre ces zones gérables."

 TAA_increase_mining_quotas:9 "Augmenter les Quotas Miniers"
 TAA_increase_mining_quotas_desc:9 "Le gouvernement inefficace de Rio a ligoté la plupart de l'industrie minière dans une série d'absurdités réglementaires de type \"bon pour les travailleurs\". Maintenant que nous sommes aux commandes, nous pouvons nous débarrasser de toutes ces petites inefficacités."

 TAA_found_mining_colonies:9 "Création de Colonies Minières"
 TAA_found_mining_colonies_desc:9 "Maintenant que nous avons déplacé des équipements et réduit la bureaucratie, la plus grande pénurie des territoires est la main-d'œuvre. Comme autrefois, nous allons fonder quelques autres colonies minières dont le travail de la population consiste à extraire les vieux appareils électroniques et les métaux."

 TAA_initiate_shipbuilding:9 "Baptiser Officiellement la Marine"
 TAA_initiate_shipbuilding_desc:9 "Bien que nous ayons très bien pu avoir une certaine capacité de construction navale dans le passé, nous n'avons jamais eu la capacité de construire et d'entretenir notre propre marine officielle. Avec notre nouveau contrôle des deux côtés du Rio Grande, c'est le moment idéal pour mettre en place une flotte capable de protéger la navigation dans le Golfe."

 TAA_construct_new_wharfs:9 "Construire de Nouveaux Chantiers Navals"
 TAA_construct_new_wharfs_desc:9 "Si nous avons la volonté et le désir de former une marine, nous ne disposons pas des installations complexes nécessaires pour mettre réellement des navires fonctionnels en mer. Pour remédier à nos lacunes navales, nous avons élaboré des plans pour une série d'installations modernes de construction navale."

 TAA_fund_fishing_villages:9 "Construire de Nouveaux Villages"
 TAA_fund_fishing_villages_desc:9 "Le Rio est l'un des plans d'eau les plus sûrs du Texas pour la pêche en termes de degré d'irradiation des poissons ; en installant des dizaines de Texans dans des villages de pêcheurs fraîchement construits, nous pouvons commencer à accroître durablement notre emprise sur le territoire."

 TAA_install_watermills:9 "Produire de l'Électricité à Partir du Fleuve"
 TAA_install_watermills_desc:9 "L'eau courante est un véritable foyer d'électricité potentielle, et bien que nous ne puissions pas construire quelque chose d'aussi complexe qu'un barrage hydroélectrique, nous pouvons assembler une série de moulins à eau sur la côte du fleuve."

 TAA_free_as_a_bluejay:9 "Libre comme un Geai Bleu"
 TAA_free_as_a_bluejay_desc:9 "Avec la chute de la République vient un espace aérien si large et si ouvert que ce serait un crime contre le ciel si nous ne le remplissions pas de jeunes pilotes avides."

 TAA_establish_air_bases:9 "Établir des Bases d'Opérations"
 TAA_establish_air_bases_desc:9 "Un avion est dans son meilleur élément lorsqu'il croise dans le ciel, qu'il largue des munitions ou des fournitures sur la cible, mais il ne peut pas rester là-haut éternellement. Il est essentiel pour nos forces aériennes que nous leur fournissions une multitude de bases aériennes bien équipées et performantes."

 TAA_research_new_craft:9 "Rechercher de Meilleures Conceptions"
 TAA_research_new_craft_desc:9 "La quantité ne peut pas nous mener très loin en ce qui concerne la guerre dans le ciel, alors que les biplans peuvent être utiles pour intimider les tribus, ils se retrouveront totalement inutiles lorsqu'ils seront confrontés aux jets ; à la lumière de cette attention particulière, nous mettrons l'accent sur des conceptions d'avions nouvelles et innovantes."

 TAA_protect_the_skies:9 "Défense Sol-Air"
 TAA_protect_the_skies_desc:9 "Alors que nous constituons une force aérienne naissante, nous serons rapidement envahis par des ennemis qui disposent d'une flotte d'avions beaucoup plus importante ; en guise de palliatif à la supériorité aérienne de l'ennemi, des positions antiaériennes fortifiées seront construites sur l'ensemble de notre territoire."

 TAA_big_and_bright:9 "Grand et Brillant"
 TAA_big_and_bright_desc:9 "Nous ne sommes peut-être pas nés au cœur du Texas, mais nous sommes l'une des étoiles les plus brillantes du ciel nocturne. Nous avons parcouru un long chemin depuis les quelques barons de l'armement qui squattaient de l'autre côté de la rivière en face de nos anciens seigneurs suprêmes, et nous nous sommes construit un monde qui nous ressemble. Une terre qui s'étend d'une rive à l'autre ; le nom \"Association Texane des Armes\" ne fait plus vraiment l'affaire, c'est pourquoi Todd a jugé nécessaire de rebaptiser notre organisation \"Ligue du Sud-Texan\"."

