  followers_spreading_idea:0 "Followers Spreading"
  followers_spreading_idea_desc:0 "Subsequent to their establishment in our capital, the Followers of the Apocalypse are spreading rapidly through our nation, and with them their beliefs and ideals. As a result, our people are beginning to err away from our warmongering ways, but are becoming more learned in the process."
  followers_rejected_idea:0 "Followers of the Apocalypse Rejected"
  followers_rejected_idea_desc:0 "The Followers attempted to spread their filthy anarchist tendrils into our nation, but we resisted their grasp! Our nation was forever changed by the process, though..."
  followers_influence_modifier:0 "The Followers' Influence"
  followers_influence_modifier_desc:0 "Subsequent to their establishment in our territory, the Followers of the Apocalypse have begun to wield some influence over our country and government. We should keep a wary eye on them..."