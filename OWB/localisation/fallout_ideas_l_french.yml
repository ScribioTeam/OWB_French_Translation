 # Companies
 robco:0 "RobCo"
 robco_desc:0 "RobCo Industries, fondée par Robert House, était le principal producteur de robotique dans l'Amérique d'avant-guerre."
 westtek:0 "West-Tek"
 westtek_desc:0 ""
 van_graffs:0 "Van Graffs"
 van_graffs_desc:0 "Les Van Graff sont un syndicat du crime qui fait du commerce d'armes, en particulier des armes plus perfectionnées et des technologies d'avant-guerre."
 poseidon:0 "Poseidon Energy"
 poseidon_desc:0 "Poseidon Energy était une entreprise d'avant-guerre qui contrôlait l'électricité. De nombreuses ruines de ses anciens bâtiments et de sa technologie subsistent encore."
 crimson_caravan:0 "Crimson Caravan"
 crimson_caravan_desc:0 "Crimson Caravan est le plus grand groupe de caravanes du désert. C'est un partenaire de longue date de la RNC, et ils portent beaucoup de choses, y compris des armes."
 gun_runners:0 "Gun Runners"
 gun_runners_desc:0 "Autrefois un gang dans le Boneyard, les Gun Runners ont commencé à produire des armes, et sont maintenant probablement le plus grand marchand d'armes des Terres Désolées."
 handhtools:0 "H&H Tool Company"
 handhtools_desc:0 "La société du frère moins prospère de House, H&H, s'occupait d'équipements, d'outils et de robotique."
 vault_city_medicine:0 "Laboratoires Médicaux de Vault City"
 vault_city_medicine_desc:0 "Les laboratoires de Vault City sont les meilleurs de la région, réparant les mutations, repoussant les membres, et gardant les hommes et les femmes se battant longtemps après qu'ils auraient dû abandonner."
 happy_trails_caravan_company:0 "Happy Trails Caravan Company"
 happy_trails_caravan_company_desc:0 "La Happy Trails Caravan Company relie la Nouvelle-Californie et l'Utah."
 legion_railway:0 "Les Gangs de Travailleurs de la Légion"
 legion_railway_desc:0 "Contrairement à la RNC, la Légion sait comment maintenir les esclaves qui construisent les chemins de fer en activité."
 navajo_silversmith_companies:0 "The Navajo Silversmiths"
 lady_lasers:0 "Lady Lasers"
 lady_lasers_desc:0 "Dirigé par une goule américaine faisait partie de l'occupation initiale, le Lady Lasers fournit des équipements de pointe aux armées mexicaines, et est l'un des principaux rivaux de la Texas Arms Association."
 brotherhood_schematics:0 "Knightly Armaments"
 brotherhood_schematics_desc:0 "Notre alliance avec la Confrérie a porté ses fruits. Il semble que nous puissions gagner quelques technologies de la Fraternité grâce à notre allégeance."
 lockreed:0 "Lockreed Aeronautics"
 lockreed_desc:0 "L'une des plus grandes entreprises de Washington d'avant Guerre, certaines de leurs idées ont encore de la valeur."
 timstanks:0 "Tim's Tanks"
  timstanks_desc: ""
 angoryarmor:0 "Armures Angéliques"
  angoryarmor_desc: ""
 victoriaflyers:0 "Victoria Flyers"
  victoriaflyers_desc: ""
 arcjetsystems:0 "Arc Jet Systems"
  arcjetsystems_desc: ""
 canoeoe:0 "Canoeoe"
  canoeoe_desc: ""
 billsbattleships:0 "Bill's Battleships"
 billsbattleships_desc:0 "Ce sont des navires, vraiment."
 lady_lasers_manufacturer:0 "Des Secrets de Femme"
 hub_water_merchants:0 "Négociants d'Eau du Hub"
 hub_water_merchants_desc:0 "Les négociants en eau du Hub peuvent vous apporter un verre d'eau fraîche et claire. Pour un prix."
 far_go_traders:0 "Les Commerçants du Far Go"
 far_go_traders_desc:0 "Depuis leur origine dans le Hub, les marchands de Far Go se sont répandus dans les Terres Dévastées. Ils se sont diversifiés dans le domaine du conseil, fournissant des conseils sur la manière de promouvoir le développement économique."
 the_golden_globes:0 "Les Golden Globes"
 the_golden_globes_desc:2237 "Depuis leur fondation en 2237, les Golden Globes, basés à New Reno, ont apporté joie et plaisir à des milliers de personnes à travers les Terres Désolées. Qui peut oublier le propre film de l'Élue, Abri 17 ?"
 twin_mothers_company:0 "Les Twin Mothers"
 bloomfield_space_center:0 "Centre Spatial de Bloomfield"
 mojave_express_company:0 "Le Mojave Express"
 boulder_dome:0 "Dôme de Boulder"
 boulder_dome_desc:0 "Un site d'avant-guerre interdit, maintenant disponible pour notre accès !"
 general_atomics:0 "General Atomics"
 stent_security_solutions:0 "Stent Security Solutions"
 wattz_company:0 "Wattz Electronics"
 ces_mojave_tribute:0 "The Spolia Opima"

 pile_of_guns:0 "Muzzles Pile Of Guns"
 pile_of_guns_desc:0 "Vous voulez des armes ? Nous avons des armes. Chaque arme coûte la même chose. Creusez dans le tas !"
 boom_bug_ranchers:0 "Boom Bug Ranchers"
 greasers:0 "Greasers"
 greasers_desc:0 "Pourquoi se promener dans une vilaine armure grise, quand on peut le faire avec style."
 steel_soldiers:0 "Steel Soldiers"
 steel_soldiers_desc:0 "Ils ne sont peut-être pas à la hauteur selon les plans de RobCo ou de General Atomics, mais une machine de mort en métal est une machine de mort en métal."
 wheelmothers_garage:0 "Wheelmother's Garage"
 wheelmothers_garage_desc:0 "Brillant et Chromé"
 docs_company:0 "Doc's"
 docs_company_desc:0 "Suturer des blessures au couteau, arracher des dents, amputer des jambes, enlever cette excroissance que vous ne voulez pas que les autres connaissent. Doc's fait tout cela."
 golden_gecko:0 "The Golden Gecko"
 stuff_to_shoot_from_inc:0 "Stuff To Shoot From Inc."
 freemans_fixers:0 "Freeman's Fixers"
 rough_and_ready_shovelers:0 "Des pelleteuses à l'état brut et prêt"
 lock_and_load_company:0 "Lock and Load"


 oh_no_arms:0 "Oh No! Arms Company"
 oh_no_arms_desc:0 "La qualité des armes et des munitions de la marque Oh No ! a toujours été douteuse. Mais parfois, les armes bon marché et susceptibles d'exploser sont la seule option que vous avez."
 oh_no_explosives:0 "Oh No! Explosives Company"
 oh_no_explosives_desc:0 "Lorsqu'il est devenu notoire que leurs armes avaient le malheureux effet secondaire d'exploser au hasard, Oh No ! a réagi en se lançant dans la production d'explosifs."
 tulchinsky_engineering:0 "Tulchinsky Engineering"
 tulchinsky_engineering_desc:0 "Le fondateur prétend descendre d'immigrants ukrainiens, ce qui serait fascinant si nous savions ce qu'est l'Ukraine. Néanmoins, ils installeront volontiers des systèmes électriques à des prix raisonnables, avec un taux de panne à peine plus élevé que la moyenne !"
 junkwalls_and_more:0 "Junkwalls and More"
 junkwalls_and_more_desc:0 "Les pillards vous dérangent ? Nous avons des murs faits de vieilles voitures, de ferraille ondulée et de gravats pour les empêcher d'entrer !"

