l_french:
 tdt_heart_of_hearts:0 "Cœur des Cœurs"
 tdt_heart_of_hearts_desc:0 "Même avant la Grande Guerre, le Chiapas se distinguait. Foyer du peuple maya du Mexique, enterré au plus profond de la jungle et largement ignoré par la capitale, son peuple comptait parmi les plus farouches opposants à l'impérialisme américain."
 tdt_the_great_schism:0 "Le Grand Schisme"
 tdt_the_great_schism_desc:0 "Les terres de [TDT.GetName] partageaient une langue commune avec le Yucatan, car toutes deux abritaient des peuples mayas. Mais son peuple, héritier d'une tradition révolutionnaire, n'avait aucune envie de se joindre à la marche de conquête d'Itzan."
 tdt_rumble_in_the_jungle:0 "Grondement dans la Jungle"
 tdt_rumble_in_the_jungle_desc:0 "Tout au long de son histoire, [TDT.GetName] a souvent été l'hôte, malgré lui, des longs conflits entre [ATE.GetName] et [ITZ.GetName]. À plus d'une occasion, nos terres se sont transformées en une lutte à trois pour la survie."
 tdt_defending_the_homeland:0 "Défendre la Patrie"
 tdt_defending_the_homeland_desc:0 "Pris entre les Porte-Paroles d'Aztlán et les monarques d'Itzan, [TDT.GetName] a dû payer cher sa liberté. Ces décennies de guerre ont cependant eu quelques bons côtés : tous nos peuples sont prêts et disposés à se battre pour défendre leurs foyers."
 tdt_defend_the_peace:0 "Défendre la Paix"
 tdt_defend_the_peace_desc:0 "[TDT.GetName] ferait un savoureux morceau pour les Itzan et les Aztláni. La seule façon de préserver notre liberté est de leur présenter une forêt d'acier."
 tdt_begin_mobilization:0 "Rassembler le Peuple"
 tdt_begin_mobilization_desc:0 "Bien que certains puissent remettre en question le leadership de [TDT.GetLeader], aucun ne peut remettre en question notre histoire. Le peuple du Chiapas n'a jamais cédé aux tyrans étrangers et n'est pas prêt de commencer maintenant."
 tdt_guns_in_the_sky:0 "Des Armes dans le Ciel"
 tdt_guns_in_the_sky_desc:0 "Faute de ressources et de pièces détachées pour constituer une véritable force aérienne, nous devrions plutôt monter des mitrailleuses et des armes laser sur les toits et autres points élevés pour défendre notre ciel contre la terreur ennemie."
 tdt_expand_the_draft:0 "Élargir le Projet du Guerrier"
 tdt_expand_the_draft_desc:0 "Ne pleurez pas pour le garçon qui part à la guerre, car il se bat pour son pays."
 tdt_further_economic_mobilization:0 "Matériel pour la guerre"
 tdt_further_economic_mobilization_desc:0 "Le budget du pays est consacré en priorité à la défense nationale, ce qui signifie que nos guerriers ne sont équipés que du meilleur. Alors que les Aztláni comptent sur leurs soldats et les Itzans sur les taxes tribales, chacun de nos garçons et de nos filles se battra pour défendre notre foyer, et notre économie devrait donc être préparée de la même manière !"
 tdt_protect_the_crossings:0 "Protéger les ponts"
 tdt_protect_the_crossings_desc:0 "Bien que chaque Chiapan sache que Dieu et le peuple sont de notre côté, quelques forts supplémentaires surplombant les ponts de la rivière ne peuvent pas faire de mal."
 tdt_river_outposts:0 "Avant-postes fluviaux"
 tdt_river_outposts_desc:0 "Honnêtement, il faut se demander ce que les poissons pensent de tout cela."
 tdt_defence_of_the_homeland:0 "Défense de la Patrie"
 tdt_defence_of_the_homeland_desc:0 "Le monde souterrain maya est connu sous le nom de Xilbaba, une terre de fleurs d'indigo et de fruits d'argent. Nous ferons en sorte que le plus grand nombre possible de ces garçons d'Itzan le voient !"
 tdt_last_ditched_measures:0 "Dernières Mesures Prises"
 tdt_last_ditched_measures_desc:0 "\"S'ils demandent mon sang, je donnerai mon sang, \nPour les résidents de la nation. \"\n-La Fille au Fusil, Chanson de l'armée du Chiapas"
 tdt_clearing_the_forests:0 "Nettoyer les Forêts"
 tdt_clearing_the_forests_desc:0 "La jungle lacandone est le joyau du Mexique, l'un des rares endroits du pays à ne pas avoir été touché par la Grande Guerre et ses conséquences. Sa biodiversité passée est un trésor pour toutes les terres incultes... mais nous avons besoin de plus de terres agricoles !"
 tdt_military_developments:0 "L'héritage de la Résistance"
 tdt_military_developments_desc:0 "Le Chiapas était le cœur de la résistance à l'occupation américaine, et son peuple excellait dans la guérilla. Nous nous souvenons encore de nombreuses leçons de cette sombre époque, et nous les utiliserons contre tout occupant moderne."
 tdt_issue_production_decrees:0 "Organiser les Artisans"
 tdt_issue_production_decrees_desc:0 "Le néozapatisme soutient que l'économie sera plus productive avec l'aide de l'État. Peut-être devrions-nous appliquer ces principes à nos travailleurs."
 tdt_build_military_infrastructure:0 "Obtenir un Soutien Populaire"
 tdt_build_military_infrastructure_desc:0 "Une armée marche sur le ventre, mais l'un des avantages du soutien populaire est que chaque ferme que nos soldats traversent leur ouvrira ses portes pour les nourrir."
 tdt_scavenge_for_metals:0 "Saisir les Trésors de l'Ancien Cycle"
 tdt_scavenge_for_metals_desc:0 "Nous pouvons utiliser l'acier et les circuits d'autrefois pour alimenter les forges d'une nouvelle ère."
 tdt_prioritise_the_homeland:0 "Le Confort des Créatures"
 tdt_prioritise_the_homeland_desc:0 "Il faut aussi s'occuper de notre peuple. RadAway, les stimpaks, et même les brahmanes pour leurs champs contribueront grandement à améliorer le pays. "
 tdt_exploit_newly_uncovered_resources:0 "Rationner les Trésors du Nouveau Monde"
 tdt_exploit_newly_uncovered_resources_desc:0 "Avec un entretien adéquat, nous pouvons garantir que personne dans notre pays ne souffre du besoin. Contrairement aux Itza ou aux Aztlán, nous prenons soin de notre peuple."
 tdt_expand_arms_production:0 "Une Arme pour Chaque Homme"
 tdt_expand_arms_production_desc:0 "Quand les Titans arriveront, ils trouveront un fusil derrière chaque buisson et une lame dans chaque maison."
 tdt_develop_river_roads:0 "La Route de la Grande Rivière"
 tdt_develop_river_roads_desc:0 "Notre économie tourne autour du fleuve. Avec une route au bord du fleuve, nous ne serons pas vulnérables aux blocages !"
 tdt_reignite_the_reactors:0 "Réactiver les Réacteurs"
 tdt_reignite_the_reactors_desc:0 "Tlaloc n'est pas le seul à savoir comment faire fonctionner une colonie."
 tdt_prioritise_the_south:0 "Visions du Sud"
 tdt_prioritise_the_south_desc:0 "L'économie du sud peut être tout aussi prospère que celle du nord, si seulement nous travaillons pour elle."
 tdt_establish_coffee_plantations:0 "Nouveaux Champs de Café"
 tdt_establish_coffee_plantations_desc:0 "Nous allons cultiver le café avec une main-d'œuvre gratuite. Rien n'a un goût aussi doux que la liberté."
 tdt_invest_in_the_heartland:0 "Les Richesses du Centre"
 tdt_invest_in_the_heartland_desc:0 "Nous ne pouvons pas construire de statue en or, ni draper nos dirigeants d'émeraudes et de rubis, mais les visages souriants de nos enfants sont plus précieux que n'importe quel métal."
 tdt_invest_in_the_south:0 "Les Richesses du Sud"
 tdt_invest_in_the_south_desc:0 "Nos plus grandes richesses sont les fruits de notre travail collectif."
 tdt_transformation_of_nature:0 "Transformation de la Nature"
 tdt_transformation_of_nature_desc:0 "Les jungles sont devenues des jardins, les marécages des marais. Les Terres Désolées sont maintenant notre maison."
 tdt_levey_the_militias:0 "Prélever la Milice Tribale"
 tdt_levey_the_militias_desc:0 "Les tribus du Chiapas font partie de notre nation, et il leur suffit de regarder de l'autre côté de la frontière pour voir leur sort si nous tombons. Nous les accueillerons à notre cause."
 tdt_refurbish_our_stockpile:0 "Nous avons Besoin d'Armes!"
 tdt_refurbish_our_stockpile_desc:0 "Davantage de Balles, Davantage de Problèmes."
 tdt_by_any_means:0 "...à tout prix"
 tdt_by_any_means_desc:0 "Il est vrai que l'ennemi de votre ennemi est simplement l'ennemi de votre ennemi, mais cela ne veut pas dire que nous ne pouvons pas lui demander de l'aide."
 tdt_by_ourselves:0 "...Fait de nos propres mains"
 tdt_by_ourselves_desc:0 "Le problème de demander des armes à la Porte-Parole est qu'elle va couper l'approvisionnement dès que nous chercherons à les utiliser contre les Aztláni. Construisons les nôtres."
 tdt_kidnap_northern_craftsmen:0 "Sauver les Artisans du Nord"
 tdt_kidnap_northern_craftsmen_desc:0 "Les Aztláni seront mieux lotis dans notre pays. Les serfs qui fuient l'oppression du Porte-Parole trouveront ici un foyer."
 tdt_hunt_for_construction_manuals:0 "Chasse aux Manuels de Construction"
 tdt_hunt_for_construction_manuals_desc:0 "Les Américains ont laissé beaucoup de choses derrière eux, mais leurs manuels du Corps des ingénieurs de l'armée sont la plus grande récompense. Nous n'avons pas besoin de fouiller dans les ruines, nous devons apprendre à construire des choses pour nous-mêmes."
 tdt_invent_a_new_rifle:0 "Créer un Nouveau Fusil"
 tdt_invent_a_new_rifle_desc:0 "[RRG.GetName] est prêt à partager une conception pour un nouveau fusil. Nous pouvons l'utiliser contre d'autres ennemis de la liberté !"
 tdt_the_scrap_panther:0 "La Panthère Ferrailleuse"
 tdt_the_scrap_panther_desc:0 "Nos travailleurs ont forgé une nouvelle arme à partir de la ferraille à travers le Chiapas."
 tdt_the_whirling_rattler:0 "Le Hochet Tourbillonnant"
 tdt_the_whirling_rattler_desc:0 "L'un des avantages de nos centrales solaires propres et efficaces est que nous pouvons charger de nombreuses armes énergétiques."
 tdt_the_shrewd_fox:0 "Le Renard Rusé"
 tdt_the_shrewd_fox_desc:0 "Les ancêtres de [TDT.GetName] n'ont pas lutté pour que notre pays reste libre de l'abandonner maintenant."
 tdt_the_loyal_servant:0 "Le Fidèle Serviteur"
 tdt_the_loyal_servant_desc:0 "La meilleure façon de protéger notre petit pays est de travailler avec les Itzan. Pour l'instant. "
 tdt_prepare_for_invasion:0 "Se Préparer à la Guerre"
 tdt_prepare_for_invasion_desc:0 "Si nous voulons la paix...."
 tdt_call_in_all_favours:0 "Appel à Toutes les Faveurs"
 tdt_call_in_all_favours_desc:0 "Nous avons beaucoup fait pour obtenir le soutien de l'élite aztláni. Maintenant, nous pouvons l'exploiter."
 tdt_encourage_the_new_generation:0 "La Nouvelle Génération"
 tdt_encourage_the_new_generation_desc:0 "Après ces dernières années, [TDT.GetName] se suffit à lui-même. Son peuple n'est plus considéré comme un Itzan rebelle, mais comme un fier membre de la famille des nations mexicaines."
 tdt_venture_deeper_into_the_jungle:0 "Scoutisme dans la Jungle Profonde"
 tdt_venture_deeper_into_the_jungle_desc:0 "Il y a encore des trésors à trouver dans la jungle."
 tdt_industry_from_the_itza:0 "Ateliers de l'Itza"
 tdt_industry_from_the_itza_desc:0 "[ITZ.GetName] a envoyé certains de ses meilleurs ouvriers pour orner nos villes."
 tdt_benefit_from_itzan_technology:0 "Les Merveilles de l'Itza"
 tdt_benefit_from_itzan_technology_desc:0 "Voici des merveilles venues d'outre-mer ! Du tabac de Cuba ! Le sucre de Louisiane ! Des armes fines du Texas !"
 tdt_being_itzan_economic_integration:0 "Routes Commerciales d'Itzan"
 tdt_being_itzan_economic_integration_desc:0 "Notre alliance avec les Itzans présente certains avantages."
 tdt_resources_for_the_itza:0 "Cadeaux de l'Est"
 tdt_resources_for_the_itza_desc:0 "Pour obtenir notre soutien, les Kalomte nous enverront des richesses et des machines que nous ne pouvons pas construire. Enfin, pas encore construites."
 tdt_the_itza_in_flames:0 "Itza en Flammes"
 tdt_the_itza_in_flames_desc:0 "Malheureusement, les Itzans sont maintenant impliqués dans une lutte de pouvoir interne majeure. Vite ! Profitez-en."
 tdt_disarm_itzan_garrisons:0 "Désarmer les Garnisons d'Itzan"
 tdt_disarm_itzan_garrisons_desc:0 "Malheureusement, les Itzans doivent se retirer pendant la durée de leur urgence. Ils devront également remettre leurs armes à feu pour les mettre en sécurité. Nous ne voudrions pas d'accidents, n'est-ce pas ?"
 tdt_weathering_the_storm_once_more:0 "Résister à la Tempête"
 tdt_weathering_the_storm_once_more_desc:0 ""
 tdt_learn_from_last_time:0 "Apprendre de la Dernière fois"
 tdt_learn_from_last_time_desc:0 ""
 tdt_fold_to_the_storm:0 "Se Plier à la Tempête"
 tdt_fold_to_the_storm_desc:0 ""
 tdt_observe_the_itzan_navy:0 "Observer les Navires Itzans"
 tdt_observe_the_itzan_navy_desc:0 ""
 tdt_life_under_new_masters:0 "La Vie sous une Nouvelle Administration"
 tdt_life_under_new_masters_desc:0 ""
 tdt_request_aztlan_economic_aid:0 "Demander l'Aide d'Aztlán"
 tdt_request_aztlan_economic_aid_desc:0 "[ATE.GetLeader] a vu la situation critique de notre peuple et nous tendra la main pour nous aider. Que les Aztláni sont miséricordieux. Comme ils sont sages."
 tdt_learn_from_the_aztlan_military:0 "Apprendre des Combattants Aztláni"
 tdt_learn_from_the_aztlan_military_desc:0 "Les Aigles et les Jaguars, dans leur étincelante armure assistée, font l'envie de nos troupes. Bien que nous ayons peu d'espoir de reproduire leur technologie, nous pouvons certainement reproduire leurs tactiques !"
 tdt_the_pride_of_the_fleet:0 "Le \"Croc\" de la Rivière"
 tdt_the_pride_of_the_fleet_desc:0 ""
 tdt_at_war_with_mexican_neighbor_tt:0 "Nous sommes en guerre avec un État voisin du Mexique."
 tdt_place_outposts_on_all_river_passings_tt:0 "Des avant-postes seront placés sur tous nos passages de rivière"
 tdt_levey_the_militias_tooltip:0 "Des unités de milice seront formées dans nos grandes villes !"
 tdt_master_and_servant:0 "Maître et Serviteur"
