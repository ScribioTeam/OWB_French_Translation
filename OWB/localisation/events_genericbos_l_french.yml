 nf_genericbos.1.t:0 "Notre fondation"
 nf_genericbos.1.d:9 "Alors que le grand frère Maxson était le fondateur de la Confrérie dans son ensemble, chaque chapitre a eu ses propres fondateurs, ceux qui ont fait connaître les dangers de la technologie dans les Terres Désolées. Qui étaient nos fondateurs ?"
 nf_genericbos.1.d.mxc:9 "En 2231, Jeremy Maxson - le dirigeant de la Confrérie Occidentale de l'Acier - a décidé d'étendre les opérations de la Confrérie à l'est pour explorer la région du Colorado et aider les opérations du Chapitre du Midwest près de l'Abri Zéro. Il a envoyé une force expéditionnaire composée de cinq paladins pour confirmer l'emplacement d'un bunker construit par le sénateur américain Todd Peterson. Le chef de l'expédition, Andrea Brixley, a découvert le bunker, a désactivé sa sécurité et l'a ouvert pour l'habiter. Pendant plus d'une décennie, elle a exploré l'est avec ses compagnons paladins et a noué des relations avec de nombreuses tribus qui habitaient la région.\nEn 2242, Jeremy Maxson a rebaptisé le bunker en l'honneur de son célèbre ancêtre, Roger Maxson. Il a ensuite envoyé un complimesnt complet de troupes pour l'occupation. Andrea Brixley fut promue au rang d'Aîné, avec le grade de général, et placée en charge. Le reste de son équipe d'exploration a également reçu le titre d'Aîné.\nParmi les cinq fondateurs du Chapitre Maxson, quel groupe de fondateurs était le plus important ?"
 nf_genericbos.1.a:0 "Nos fondateurs étaient des scribes"
 nf_genericbos.1.b:0 "Nos fondateurs étaient des paladins"

 nf_genericbos.2.t:0 "Notre intérim"
 nf_genericbos.2.d:0 "Chaque Chapitre de la Confrérie a ses propres priorités. Certains se concentrent sur la collecte des armes puissantes du Vieux Monde, tandis que d'autres privilégient les machines et les outils industriels. Sur quoi nous sommes-nous concentrés ?"
 nf_genericbos.2.d.mxc:9 "Peu de temps après, les combats entre le chapitre Maxson et un groupe de Hangdogs ont commencé.\nLes Hangdogs sont un groupe de pillards tribaux provenant de Denver - \"Dog City\" comme ils l'appellent.\nPendant des années, la guerre a continué et a été considérée comme un avantage pour le chapitre Maxson. Cependant, quel que soit le nombre de soldats tombés sous le joug de la technologie supérieure de la Confrérie, les Hangdogs semblaient toujours avoir plus de remplaçants disponibles. La Confrérie, cependant, n'a pas eu autant de chance. Etant un groupe élitiste, les remplaçants étaient peu nombreux à arriver. Il est vite devenu évident que la Confrérie était condamnée à perdre la guerre au profit des Hangdogs en plus grand nombre. Le morale au bunker commença à s'effriter alors que la guerre semblait de plus en plus désespérée. Finalement, l'inévitable se produisit. Les membres les moins gradés de la Confrérie commencèrent à déserter leurs postes !\nCe n'est qu'avec l'arrivée opportune des pillards du Scorpion's Bite du sud que le chapitre Maxson fut totalement anéanti. Nous avons eu quelques décennies pour nous remettre de ce creux historique, et dans l'intervalle, nous avons réussi à tirer les leçons de nos pertes et à reconstruire. Sur quoi nous sommes-nous concentrés pendant cette période qui a suivi ce conflit ?"
 nf_genericbos.2.a:0 "Nous nous sommes concentrés sur les machines industrielles"
 nf_genericbos.2.b:0 "Nous nous sommes concentrés sur les armes"

 nf_genericbos.3.t:0 "Notre futur"
 nf_genericbos.3.d:0 "Nous avons beaucoup appris dans les années qui sont maintenant derrière nous. Nous devons maintenant utiliser cette expérience et faire des préparatifs pour les nombreuses années devant nous."
 nf_genericbos.3.a:0 "Nous produirons plus nous-mêmes"
 nf_genericbos.3.b:0 "Nous allons rassembler plus les Terres Désolées"
