 nf_whitelegs.1.t:0 "Les Récits de nos Pères"
 nf_whitelegs.1.d:0 "Nos chamans parlent des grandes villes de l'Est et de l'Ouest, et d'une ville étincelante sur le lac. Mais lorsque les cieux se sont brisés, beaucoup de nos ancêtres sont morts lorsque le soleil s'est caché dans la honte.  Les vieilles magies ont disparu. Nos ancêtres se sont rabattus sur le plus vieux métier : la guerre."
 nf_whitelegs.1.a:0 "Seuls les plus forts ont survécu."
 nf_whitelegs.1.b:0 "Seuls les rusés ont survécu."
  ########################
 nf_whitelegs.2.t:0 "Les Super-mutants"
 nf_whitelegs.2.d:0 "Il y a plus de cent ans, les super-mutants ont défilé dans l'Utah. Ils étaient de grands guerriers et pouvaient accomplir de grands exploits de force.  Alors que New Canaan était ravagée par les bêtes, les Jambes Blanches sont devenus célèbres pour la façon dont ils les manipulaient.  Dans les batailles épiques, nos guerriers affrontaient leurs muscles avec des lames, avec de la fumée et du poison, avec du feu et du sang. Et le sort des survivants résonne encore à travers les Terres Désolées."
 nf_whitelegs.2.a:0 "Ce sont des membres appréciés de notre tribu."
 nf_whitelegs.2.a_tt:0 "\n Les partisans super-mutants des Jambes Blanches arrivent pour la bataille."
 nf_whitelegs.2.b:0 "Certains d'entre eux sont encore des esclaves pour notre groupe."
  ########################
 nf_whitelegs.3.t:0 "Un Vent de Changement"
 nf_whitelegs.3.d:80 "Au cours de la dernière génération, notre peuple a connu des changements qui provoquent un certain malaise.  Paroles d'un dieu dans les déserts du sud qui a uni les tribus de l'Arizona.  Des commerçants de l'ouest, qui achètent nos peaux de castors et de geckos.  Les 80 s'agitent dans leurs camps. Au nord, les Mormons de Nouvelle-Canaan ont envoyé des missionnaires pour prêcher leur Dieu. \n\nSalt Upon Wounds voit ces changements avec inquiétude et malaise.  Il y a beaucoup, beaucoup de menaces pour son peuple.  Pour lui, le seul espoir est de vivre le changement au lieu d'être piétiné."
 nf_whitelegs.3.a:0 "Au moins, les commerçants apportent des capsules et des armes."
 nf_whitelegs.3.b:0 "Certains des missionnaires ont beaucoup à nous apprendre."
  ########################
 nf_whitelegs.4.t:0 "L'arsenal de la Forteresse Espagnole"
 nf_whitelegs.4.d:0 "Notre peuple chantera cette victoire pendant des générations ! Ulysse a conduit une bande de guerriers à la Forteresse espagnole et y a fait irruption.  Au cours d'un raid audacieux, coupant les Nouveaux Cananéens comme des brahmines pour le massacre, nous avons pénétré dans la forteresse et nous nous sommes échappés avec des centaines, voire des milliers d'armes et de munitions. Aujourd'hui, Ulysse se prépare à mener notre peuple dans la bataille finale. A la guerre ! À la guerre !"
 nf_whitelegs.4.a:0 "Les larmes dans ses yeux doivent être un signe de fierté."
 nf_whitelegs.4.a.tt:0 "Vous gagnerez 5 000 Tambours d'orage. Baïka-bien, fren!\n\n"
  ########################
 nf_whitelegs.5.t:0 "Le Raid Jambes Blanches !"
 nf_whitelegs.5.d:0 "D'une manière ou d'une autre, les Jambes Blanches ont réussi à faire un raid sur notre territoire. Nous ne savons pas exactement où ils ont frappé, mais les milices qui les ont poursuivis ont été repoussées par les Jambes Blanches armées d'armes puissantes au-delà de tout ce qu'elles ont jamais utilisé."
 nf_whitelegs.5.a:0 "Même si je marche dans la vallée de l'ombre de la mort, je ne crains aucun mal, car tu es avec moi."
  ########################
 nf_whitelegs.6.t:0 "La Route de l'Enfer"
 nf_whitelegs.6.d:213 "Les [EHT.GetName] ont été une épine dans notre pied pendant trop longtemps, mais maintenant ils font obstacle à notre destin. [213.GetName] nous donnerait un moyen de descendre sur les Cananéens alors qu'ils sont mal préparés. [WHT.GetLeader] doit décider comment prendre le contrôle de ce territoire vital. Heureusement, il semble que les 80 se préparent pour le Grand Voyage, leur plan épique pour reprendre leur maison de [NCR.GetName].  Ils pourraient être prêts à se séparer de cette bande de terre désolée."
 nf_whitelegs.6.a:0 "Promettez le butin [EHT.GetName] quand nous aurons conquis le New Canaan."
 nf_whitelegs.6.b:0 "Échange de marchandises contre des terres."
 nf_whitelegs.6.c:0 "Le commerce ? Je pense que vous oubliez combien de guerriers nous avons."
 nf_whitelegs.6.c_tt:0 "\nDéclenche une guerre frontalière pour s'emparer du territoire.\n"
  ########################
 nf_whitelegs.7.t:0 "La Route de l'Enfer"
 nf_whitelegs.7.d:213 "[WHT.GetLeader] a demandé [213.GetName] pour qu'ils puissent attaquer les fous arrogants de New Canaan. Bien que nous détestions abandonner une terre que nos roues ont déjà parcourue, elle est franchement sans valeur. Étant donné que [WHT.GetLeader] nous a promis des richesses et des trésors de New Canaan à la place, peut-être devrions-nous conclure cet accord."
 nf_whitelegs.7.a:0 "Laissez-les se battre. Nous avons de plus grands projets."
 nf_whitelegs.7.b:0 "Abandonner nos terres marginales sans valeur stratégique ? je ne pense pas !"
########################
 nf_whitelegs.8.t:0 "Et les Murs de Jéricho s'effondrent"
 nf_whitelegs.8.d:213 "[EHT.GetName] a accepté de nous donner [213.GetName]. Nous leur devrons le pillage de New Canaan, mais ce n'est qu'une bagatelle par rapport aux richesses qui nous attendent."
 nf_whitelegs.8.a:0 "Et [WHT.GetLeader] est entré et est passé par Jéricho."
########################
 nf_whitelegs.9.t:0 "Les 80 nous repoussent !"
 nf_whitelegs.9.d:0 "[EHT.GetLeader] a refusé de livrer Jéricho et a traîné nos messagers derrière sa voiture en signe de manque de respect. Il a refusé notre offre généreuse et a insulté le rite des invités."
 nf_whitelegs.9.a:0 "Nous allons crever ses pneus et allumer les feux !"
 nf_whitelegs.9.a_tt:0 "Débloque une guerre frontalière pour Jéricho."
########################
 nf_whitelegs.10.t:0 "Les Jambes Blanches offrent des cadeaux"
 nf_whitelegs.10.d:213 "[WHT.GetLeader] nous offre des cadeaux et un hommage en échange de [213.GetName]. Il veut sans doute que cette province soit utilisée dans une guerre avec New Canaan, mais ses offrandes nous seront utiles lors du Grand Voyage."
 nf_whitelegs.10.a:0 "On peut toujours utiliser des snacks pour la route."
 nf_whitelegs.10.b:0 "Partez ou on vous écrase."
########################
 nf_whitelegs.11.t:0 "Et les Murs de Jéricho s'effondrent"
 nf_whitelegs.11.d:213 "[EHT.GetName] a accepté de nous donner [213.GetName]. Nous avons dû sacrifier une partie de nos richesses, mais nous les récupérerons et nous en récupérerons d'autres lorsque nous mettrons à sac New Canaan."
 nf_whitelegs.11.a:0 "Et [WHT.GetLeader] est entré et est passé par Jéricho."
########################
 nf_whitelegs.12.t:0 "Un Raid d'esclaves réussi !"
 nf_whitelegs.12.d:0 "[WHT.GetLeader] a mené son peuple dans un autre raid héroïque. Nous avons trouvé de nouveaux esclaves pour cultiver nos terres, et de nouvelles conquêtes pour chauffer nos lits. Et les nations des Terres Désolées achèteront toujours plus d'esclaves."
 nf_whitelegs.12.a:0 "Ils seront honorés de servir."
 nf_whitelegs.12.a_tt:200 "\n [WHT.GetName] gagne 200 esclaves."
# #######################
 nf_whitelegs.13.t:0 "Le Chef de l'Utah"
 nf_whitelegs.13.d:0 "[CLK.GetNameDef] ont été humiliés.  Les Tar Walkers ont rampé vers la sécurité. Et les habitants de New-Canaan pleurent devant leur nouveau maître. Mais le temps est venu pour [WHT.GetLeader] de faire l'éloge de ses guerriers. Qui remercie-t-il le plus pour sa victoire ?"
 nf_whitelegs.13.a:0 "Le Père et le Fils, qui favorisent ses vrais disciples."
 nf_whitelegs.13.b:0 "Le puissant César, qui nous a tant appris."
 nf_whitelegs.13.c:0 "Les Jambes Blanches s'avançait vers New Canaan. Pourquoi faire l'éloge des autres ?"
########################
 nf_whitelegs.14.t:0 "La Tribu Perdue d'Israël"
 nf_whitelegs.14.d:0 "Six cents ans avant la naissance du Christ, Dieu a dit à Lehi et à son fils Nephi de quitter Israël et de traverser le grand océan. Néphi et ses enfants ont suivi les enseignements de Dieu dans le Nouveau Monde, mais ont fait la guerre aux Lamanites. \n\nMais tous les Lamanites n'ont pas rejeté les voies du Seigneur. Certains d'entre eux, les Ammonites, ont fait la paix avec les enfants du Néphi.  Ils ont disparu du monde pendant des milliers d'années, mais aujourd'hui, cela change.\n\nAujourd'hui, les Ammonites revivent, alors que les enseignements du Christ et de Brigham Young se sont propagés à un peuple qui marchait dans les ténèbres. \n\nAvant une grande bataille, Salt-Upon-Wounds a reçu une vision de l'ange Moroni, qui lui a demandé de le peindre sur la bannière des Jambes Blanches. Et, victorieux au combat, le chef honora sa parole.\n\nAujourd'hui, Salt-Upon-Wounds émerge d'un baptême dans le Grand Lac Salé après avoir donné sa vie au Christ. Il a péché et fait du mal à beaucoup de gens. Mais Salm-Upon-Wounds fera amende honorable et apportera la parole de Dieu à tous les peuples des Terres Désolées, jusqu'à ce que tous puissent connaître l'amour du Christ et des Prophètes."
 nf_whitelegs.14.a:0 "Ecoute, ô Israël, le Seigneur est Un."
########################
 nf_whitelegs.15.t:0 "Fier de Servir"
 nf_whitelegs.15.d:0 "Les griffes de la Légion se sont enfoncées dans les Jambes Blanches, comme tant de tribus auparavant. Les Jambes Blanches tressent leurs cheveux en l'honneur d'Ulysse. Elles cachent leurs femmes et ne les laissent plus se battre. Ils envoient des esclaves, des jeunes et les trésors de l'Utah à Flagstaff.  Ils ont été conquis, mais comme tant d'autres avant eux, ils ne s'en sont rendu compte que trop tard. Pas à pas, ils ont été conduits vers des choses qui disposent au vice, le salon, le bain, le banquet élégant. Tout cela dans leur ignorance qu'ils ont appelé la civilisation, alors qu'elle ne constituait qu'une partie de leur servitude."
 nf_whitelegs.15.a:0 "Nous devrions être fiers de nos nouvelles méthodes."
########################
 nf_whitelegs.16.t:0 "Ulysse s'enfuit !"
 nf_whitelegs.16.d:0 "Avant la chute de New Canaan, Ulysse avait... changé.  Il disait que les murs de New-Canaan étaient trop fiers pour César, et semblait se moquer de nous pour avoir canalisé les esprits dans nos canons. Au lieu d'être fier de marcher sur le Grand Lac Salé comme l'œil de César, de nos puissantes conquêtes, il prétendait que nous étions désespérés de faire partie de l'histoire de quelqu'un d'autre. A son commandement, nous avons tué des femmes, des enfants, des mères, des faibles et des personnes âgées. Nous avons utilisé la nuit, le silence et le feu sur les nouveaux Cananéens. Nous avons gagné la domination de l'Utah ! Et pour lui, c'est une blague ? \n\nAvant de disparaître, il a laissé un journal de bord, nous disant que nous étions des fantômes affamés, qui s'inclinaient devant la Légion comme des enfants, au lieu de reconnaître ce que nous avions fait. L'imbécile a oublié que les Jambes Blanches utilisent la Légion tout comme la Légion nous utilise. Et on se demande : si Ulysse a tellement honte de ce qu'il a fait, pourquoi s'enfuit-il au lieu de se battre pour ce qui est juste ?"
 nf_whitelegs.16.a:0 "Peut-être avons-nous pris la folie pour de la sagesse."
  ########################
 nf_whitelegs.17.t:0 "La trahison de [WHT.GetLeader]"
 nf_whitelegs.17.d:0 "Bien que les [WHT.GetName] aient promis de nous laisser faire pour l'instant, nos éclaireurs ont clairement indiqué que [WHT.GetLeader] frappera à chaque occasion.  Si nous entrons en guerre, il est probable que les Jambes Blanches essaieront de nous crever les pneus."
 nf_whitelegs.17.a:0 "J'ai hâte d'écraser leur cadavre."
 WHT_are_assholes:0 "Les jambes Blanches sont des trous du cul"
 nf_whitelegs.17.a_tt:0 "\n Cela rendra difficile les efforts futurs pour travailler avec les Jambes Blanches."

  ########################
 nf_whitelegs.18.t:0 "Les Femmes aux Jambes Blanches"
 nf_whitelegs.18.d:0 "Unique parmi les tribus de l'Utah, les femmes des Jambes Blanches sont aussi libres que les hommes. Mais les conseillers de la Légion insultent nos femmes et prétendent que seule une tribu faible les laisserait se battre. La fille de [WHT.GetLeader], Tears-in-The-Rain, a tué un centurion pour l'avoir touchée de manière inappropriée. La Légion a exigé que nous nous excusions pour cette insulte."
 nf_whitelegs.18.a:0 "Excusez-vous de ne pas en avoir tué plus !"
 nf_whitelegs.18.a_tt:0 "\nLa Légion considérera cela comme une grave insulte, mais quel genre de sauvage se comporte ainsi ?\n"
 nf_whitelegs.18.b:0 "Payer le prix du sang pour ma fille."

  ########################
 nf_whitelegs.19.t:0 "Voici la Mariée"
 nf_whitelegs.19.d:0 "A notre grande surprise, Tears-In-The-Rain a décrété qu'elle prendra un mari parmi les Cananéens. Elle l'a rencontré dans une bataille épique, et après une journée à se tirer dessus depuis différentes positions, ils ont été assaillis par un Deathclaw et forcés de se battre ensemble.  Pendant la nuit, il a guéri sa blessure et elle a partagé sa brahmine saccadé, et, bien. \n\nLe Cananéen a juré de ne pas prendre les armes contre le peuple de sa femme, et en retour, notre fille a accepté de l'épouser. Que devons-nous faire ?"
 nf_whitelegs.19.a:0 "S'il est assez bon pour ma fille, il est assez bon pour moi."
 nf_whitelegs.19.b:0 "Assistez à contrecœur à la cérémonie."
 nf_whitelegs.19.b_tt:0 "\nQuoi, vous pensez pouvoir contrôler une femme de Jambes Blanches ? Elle va nous tirer dessus à vue !\n"

  ########################
 nf_whitelegs.20.t:0 "Les Poèmes de notre Peuple"
 nf_whitelegs.20.d:0 "Les étrangers nous traitent de sauvages, mais nous savons que nous sommes parmi les plus grands poètes des Terres Désolées. Un de nos soldats a composé un poème célébrant la conquête de New Canaan. \n\nLe chef dans son manteau \nd'acier sertit ce serpentin d'or,\nCet anneau, sur mon bras droit\nLà où les faucons se sont reposés. \nLe don est pendu de manière rayonnante, \nMon bras sa potence ; \nl'honneur a été gagné \npar la fête des corbeaux."
 nf_whitelegs.20.a:0 "Ses paroles sont sages, son cœur est héroïque."

  ########################
 nf_whitelegs.21.t:0 "Payer nos dettes"
 nf_whitelegs.21.d:0 "Nous nous sommes emparés de New Canaan et, comme promis, nous donnerons aux 80 une part du butin. Certains demanderaient à [WHT.GetLeader] de revenir sur sa parole, mais les Jambes Blanches sont un peuple d'honneur."
 nf_whitelegs.21.a:0 "Mal est l'homme qui brise la foi !"
  ########################
 nf_whitelegs.22.t:0 "Le Mur de Jéricho"
 nf_whitelegs.22.d:0 "Nous avons saisi Jéricho des 80. Qui va s'opposer à nous maintenant ?"
 nf_whitelegs.22.a:0 "Et les murs s'écrouleront."
  ########################
 nf_whitelegs.23.t:0 "Le Mur de Jéricho"
 nf_whitelegs.23.d:0 "Hélas, les 80 ont tenu les murs de Jéricho. Nous devrons prendre un autre chemin pour atteindre New Canaan."
 nf_whitelegs.23.a:0 "Nous vengerons un jour notre honneur."
 ########################
 nf_whitelegs.24.t:0 "Les Chutes de Jericho"
 nf_whitelegs.24.d:0 "D'une manière ou d'une autre, les Jambes Blanches ont chassé nos hommes de Jéricho. Certes, c'est un saloir inutile, mais quand même, ces trous du cul."
 nf_whitelegs.24.a:0 "On les aura un jour."
 nf_whitelegs.24_tt:213 "\n[213.GetName] sera transféré à [WHT.GetLeader]"
  #######################
 nf_whitelegs.25.t:0 "Jericho Tient !"
 nf_whitelegs.25.d:0 "[WHT.GetLeader] devra réessayer, car nous avons retenu Jéricho contre lui et ses hommes. L'imbécile."
 nf_whitelegs.25.a:0 "Suce et meurt, sauvage."
  #######################
 nf_whitelegs.26.t:0 "Ce que nous apprenons dans l'Obscurité"
 nf_whitelegs.26.d:0 "[WHT.GetLeader] a bu le thé sacré et a attendu dans une grotte que le soleil se couche. Il est entré dans la nuit froide du clair de lune, et a vu le monde aussi lumineux que le jour. Les visions qui lui sont venues, d'hommes verts en soucoupe, d'insectes noirs de la taille d'un homme et de Deathclaws en robe. Mais en marchant, il se dirigea vers une flamme de nettoyage et vit un yao guai en feu. \n\nCertains essayaient de parler avec l'esprit, mais cela n'a jamais été la voie de [WHT.GetLeader]. Le lendemain matin, il est retourné au camp de guerre avec un nouveau trophée. Un bon rappel qu'il y avait toujours une solution à tous les problèmes."
 nf_whitelegs.26.a:0 "La tribu s'en souviendra."
#######################
 nf_whitelegs.27.t:0 "De qui est cet enfant ?"
 nf_whitelegs.27.d:0 "[WHT.GetLeader] a écouté les deux femmes avant elles.  Elles avaient vécu dans la même tente, épouses d'un guerrier parti en campagne. Les deux femmes lui avaient donné une fille, mais l'une des filles était morte. 'Très bien', décrète le  Salt Upon Wounds 'Ne pouvez-vous pas décider de qui est cet enfant ? Comment pouvez-vous ne pas connaître votre propre fille ?' \n\n 'Oh Chef', dit une femme, c'est la mienne, elle avait tété mon sein. 'Oh, chef', s'écria l'autre, 'elle est à moi, j'ai séché ses larmes'. Et le chef a dit : 'Organisons un concours.' 'Oui, tirons tous les deux sur l'enfant !' dit une femme. 'Celui qui l'aime tirera le plus fort.' \n\n''Non !' s'écria l'autre femme. 'Donnez-lui l'enfant ! Je préfère le perdre que de le voir souffrir.' \n\nEt [WHT.GetLeader] a réalisé que la deuxième femme était la vraie mère. Cependant... \n\n 'L'un de vous est la mère. Mais même dans le meilleur des cas, la vraie mère ne s'est guère souciée d'une femme en deuil dans sa maison. J'élèverai l'enfant comme ma fille. Elle sera désormais connue sous le nom de Dancing-Upon-The-Graves-Of-Her-Foes.'"
 nf_whitelegs.27.a:0 "La tribu s'en souviendra."
  #######################
 nf_whitelegs.28.t:0 "Le code de [WHT.GetLeader]"
 nf_whitelegs.28.d:2 "[WHT.GetLeader] a grandi dans une tente, mais il ne souhaitait pas que ses enfants le fassent. À cette fin, après la conquête de New-Canaan, il publia un ensemble de lois inspirées des enseignements cananéens, des recommandations de la Légion et de la sagesse tribale.  Le Code du Sel devait jouer un rôle essentiel dans l'avenir de la tribu, et voici quelques-unes de ses lois. \n\n2. En matière d'héritage, les filles et les fils doivent recevoir des parts égales.\n\n6. Les dirigeants d'une religion, les prédicateurs, les moines, les médecins et ceux qui brûlent les corps des morts doivent être exonérés d'impôts.\n\n15. Aucun sujet de la tribu ne peut prendre une Jambes Blanches comme serviteur ou esclave. Tout homme, sauf dans de rares cas, doit s'engager dans l'armée.  Les femmes ne peuvent se voir refuser l'entrée dans l'armée.\n\n 20. Les enfants nés d'esclaves sont légitimes comme les enfants d'épouses.\n\n 32. Il est interdit de se baigner ou de laver des vêtements à l'eau courante pendant le tonnerre."
 nf_whitelegs.28.a:0 "La tribu s'en souviendra."

  #######################
 nf_whitelegs.29.t:9 "Aide de la Légion"
 nf_whitelegs.29.d:9 "La Légion a envoyé une délégation commerciale et des conseillers. Cela nous apportera une aide précieuse, mais pourrait leur permettre d'avoir davantage leur mot à dire dans nos affaires. Allons-nous surpasser le Taureau, ou allons-nous suivre notre propre chemin cette fois-ci ?"
 nf_whitelegs.29.a:9 "Écoutons."
 nf_whitelegs.29.b:9 "Nous marchons sur nos propres jambes."

  #######################
 nf_whitelegs.30.t:9 "[WHT.GetLeader] écoute"
 nf_whitelegs.30.d:9 "Salt Upon Wounds a eu la gentillesse d'écouter nos enseignements et d'accepter notre offre de commerce.  C'est bien pour lui... mais c'est mieux pour nous."
 nf_whitelegs.30.a:9 "Un nouveau champ de bataille."

  #######################
 nf_whitelegs.31.t:9 "[WHT.GetLeader] a rejeté notre aide"
 nf_whitelegs.31.d:9 "Salt Upon Wounds était prêt à écouter notre offre, mais il a refusé notre aide avec tact. Il est cependant disposé à nous écouter à nouveau à l'avenir."
 nf_whitelegs.31.a:9 "Il est peut-être plus intelligent que nous le pensions."

  #######################
 nf_whitelegs.32.t:9 "La lumière du Seigneur"
 nf_whitelegs.32.d:9 "Les [WHT.GetName] sont appelés païens par certains, mais ils suivent les leçons du Christ à leur manière. Ils suivent l'Evangile pour un monde plus froid et plus dur. Dans les contes des Jambes Blanches, les disciples du Christ sont comme la bande d'un chef, pas des pêcheurs d'hommes. Jean-Baptiste est élevé comme un compagnon guerrier du Christ, et s'engage à rester fidèle au Seigneur. Pour les Jambes blanches, Jésus a fait des disciples une force puissante de nombreux peuples, une armée sainte. Et lorsque Jésus meurt sur la croix, il descend en enfer pour combattre les forces des ténèbres.\n\nUne foi dure, mais pas, peut-être, mauvaise pour les Terres Désolées. Et lorsque [WHT.GetLeader] écoute le récit de Samson dans le Temple, peut-être voit-il des similitudes avec les enseignements des Cananéens.\n\n"
 nf_whitelegs.32.a:9 "Amen."
 nf_whitelegs.32.a_tt:9 "\nTon Seigneur, le Christ Sauveur, de la ville de Nazareth,\nlui que les légions de Rome ont torturé et cloué sur la croix,\nlui sans péché, ils l'ont mis au tombeau. Il n'est pas là,\nmais il est ressuscité, et cet endroit est vide.\nCar le bienfait de l'humanité, et bien des verrous,\nont été déverrouillés sur les portes de l'enfer, et le chemin au ciel\ndu monde a été tracé."
