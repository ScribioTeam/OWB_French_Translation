# conscription laws NCN
  ncn_disarmed_nation:0 "Descendants of the Founders of New Canaan"
  ncn_disarmed_nation_desc:0 "We are Canaanites and our task is to spread enlightenment and the word of the Lord in Wasteland. Our Bible tells us to be merciful, and therefore we give shelter to others. But this shelter must be protected, and this is our duty. We are Chosen People, which means that our duty as descendants of the founders of New Canaan is heavier than that of anyone else."
  ncn_volunteer_militia_conscription:0 "Descendants of the Converted"
  ncn_volunteer_militia_conscription_desc:0 "Wasteland threats like the White Legs tell us that we need more people to take up arms to protect our home. The descendants of those who once received the word of Christ are just right for this role. It may not be right to transfer our debt to others, but we simply have no choice."
  ncn_funded_militia_conscription:0 "Converted to Faith"
  ncn_funded_militia_conscription_desc:0 "The Lord tells us to be merciful, but we simply have no choice due to threats from the outside world. From now on, if you want to become Brethren and Sisters of New Canaan, you must serve in the army. Yes, we will thus refuse to help many, but we need to do it."
  ncn_two_year_conscription:0 "Converted Tribals"
  ncn_two_year_conscription_desc:0 "Arming tribals with weapons is not right. They do not remember the sins of their ancestors, they can build a new world, and we assure them, as if killing people with a different faith is an action pleasing to Christ. This is a violation of all principles of our faith."
  ncn_four_year_conscription:0 "Missionary Recruiters"
  ncn_four_year_conscription_desc:0 "From now on, all our missionaries will convince people that New Canaan is the promised land. Only by protecting it, it’ll be possible to go to heaven, and the deceased for their protection are automatically freed from all sins. Yes, we are not only violating the foundations of our faith, but we are perverting what was written in the Bible."
  ncn_until_dismissal_conscription:0 "Erase Confession Differences"
  ncn_until_dismissal_conscription_desc:0 "We will begin to call to the service not only Mormons and Canaanites, but also all other Christians who live in the Wasteland. Descendants of those who came from Mexico and believe in Santa Muerte, Refugees from Heaven's Gate, who’s worship to Steam? Even the Protestants from Snake Valley. They will all defend our faith, whether they like it or not."
  ncn_child_conscription:0 "Convert by Force"
  ncn_child_conscription_desc:0 "Previously, people had a choice - to accept the word of Christ, to accept responsibility for their own destiny and make a conscious let to atone for their own sins, or simply stay to live in our lands. Now we do not give this choice. Everyone who lives on our lands will be forced to accept our faith and all the responsibilities associated with it, even if they do not want to. This is completely contrary to the foundations of Christianity, the idea of voluntary atonement. We force people to do this by force, not by word. And so, we will burn in Hell until the Second Coming of Christ. We can only hope that our children, for whom we commit all these sins, will cancel it all for the salvation of their own souls."
# conscription laws TWO and NAV
  TWO_legionem_foederati:0 "Legionem Foederati"
  TWO_legionem_foederati_desc:0 "Thanks to Caesar Legion, we are no longer mere tribals in the Wasteland. But at the same time, we still fight the way we are accustomed to ourselves, using the tactics that work best for us."
  TWO_barbarisque_auxiliis:0 "Barbarisque Auxiliis"
  TWO_barbarisque_auxiliis_desc:0 "We are now part of a new idea, a new society and a vision of the world. We should use not only the traditional tactics for us, but also the basis of the military machine - the infantry."
  TWO_equites_cohortes:0 "Equites Cohortes"
  TWO_equites_cohortes_desc:0 "We should be using not only our tactics, but also the view of Legion warfare, such as the tactics of using large formations, logistics, siege weapons and much more. And the history of Rome can give us all of this."
  TWO_sociis:0 "Sociis"
  TWO_sociis_desc:0 "We've borrowed enough from the Legion to be considered, if not full-fledged citizens of this new nation, then not very different from them. Of course, this means consigning to oblivion our traditions, our gods and ancestors. But that is the price for a place in the New World."
  TWO_alae:0 "Alae"
  TWO_alae_desc:0 "Specialized cavalry units in ancient Rome were called alae. What if not the machines we use are worthy to take their place? We have achieved the perfect synthesis between the Legion war machine and our traditions, with only strengths and no weaknesses. Of course, this also means that our warriors are already more legionnaires of the Two Suns, praising Vulcan, not Naas. If our gods really had power, they would destroy us for such treachery."
