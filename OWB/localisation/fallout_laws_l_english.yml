  NAV_vexillatio:0 "Vexillatio"
  NAV_vexillatio_desc:0 "Vexillatio are special mobile units in the Roman army with a flexible structure, created and disbanded as needed. For the legions of Rome, this gives flexibility in a matter of operational action. We will get in this way the ideal tactics for the maneuver war we are used to. Of course, some will say that our abandonment of the ways of our ancestors will incur the wrath of Naagloshii, but this is the only way to preserve at least a part of our culture in this New World."
# conscription laws ghouls
  ghoul_military_in_both_lives:0 "Military in Both Lives"
  ghoul_military_in_both_lives_desc:0 "We trust our protection only to those in whose skills we are absolutely confident. These are members of the National Guard, military and rangers who still remember the times of the United States. There are few of them, but they are the best of the best, and therefore we can be sure that the losses among them will be minimal."
  ghoul_volunteers:0 "Service for Volunteers"
  ghoul_volunteers_desc:0 "Due to losses, we are forced to open the way to military service for volunteers. Yes, they are far less trained than those who trained by Old World standards. But at the same time, they are still better than the average human, as many have survived in the Wasteland for almost two centuries."
  ghoul_conscription:0 "Conscription"
  ghoul_conscription_desc:0 "In connection with current events, we are forced to resort to the conscription of those ghouls, fully retaining their rationality. Of course, few will like it. But this is a compulsory measure to preserve our people."
  ghoul_feral_ones:0 "Almost Feral"
  ghoul_feral_ones_desc:0 "We are left with no choice but to recruit into military service those who are usually avoided even by ghouls - feral ghouls. They are almost impossible to control, so our army will turn into an uncontrollable herd, relying more on instincts than on tactics and strategy. Our almost instinctive brethren will soon be used as cannon fodder, which will be sent to enemy machine guns from a simple calculation. We have more feral ghouls than the enemy has ammunition."
