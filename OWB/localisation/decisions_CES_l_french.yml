 CES_glory_category:0 "Pour la Gloire de Rome!"
 CES_glory_category_desc:0 "Les plus grands guerriers de Caesar s'efforcent d'obtenir une plus grande gloire devant la Légion.  Leur renommée pourrait entrer en jeu si la Légion devait faire face à une crise...\n\n[CES_malp_glory][CES_aurelius_glory][CES_lucius_glory][CES_vulpes_glory]"

