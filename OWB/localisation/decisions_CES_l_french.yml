 CES_friends_of_the_legion:0 "Les Amicii de la Légion"
 CES_friends_of_the_legion_desc:0 "[CES.GetLeader] ne conquiert pas tous les peuples qu'il vainc. Certains colons bénéficient de l'autonomie tant que les villes versent des impôts à la Légion. D'autres, comme la [RES.GetName], font du commerce avec la Légion. Il y a une raison pour laquelle préfèrent vivre sous le Taureau plutôt que de vivre seuls.\n\n[CES_navajo_loyalty_scripted_loc] \n"
 navajo_auxiliary:0 "Les Guerriers Navajo"
 NAV_heal_caeasr:0 "Soigner Caesar"
 navajo_code_talkers:0 "Les Parleurs de Code"
 navajo_silversmiths:0 "Bienvenue aux Orfèvres"
 reservation_slave_trade:0 "Commerce avec la [RES.GetName]"
 navajo_silversmiths_tt:0 "Bienvenue §Y[NAV.GetName]§! orfèvres à [Root.Capital.GetName], déverouillage d'une nouvelle entreprise.\n"
 twosun_missile:0 "Les Laboratoires de Missiles"
 twosun_missile_desc:0 "Two Sun abritait un laboratoire américain de missiles avant la Grande Guerre. Il y a beaucoup à apprendre de ces vieux livres."
 demand_motor_vehicles_two:0 "Les Chars des [TWO.GetName]"
 CES_WHT_friends:0 "Envoyer une expédition à [WHT.GetLeader]"
 CES_WHT_friends_desc:0 "Les [WHT.GetName] peuvent être un précieux substitut pour la Légion dans l'Utah. Avec un peu d'aide. Cependant, ils se réservent le droit de refuser notre aide car les sauvages peuvent toujours être inconstants."
 force_puppet_denarius:0 "Forcer [FROM.GetName] à adopter le Denarius."
 NAV_denarius:0 "Subventionner [NAV.GetName]"
 NAV_denarius_desc:0 "Bien que les Navajos aient survécu dans le désert, leur terre est l'une des plus inhospitalière de l'Arizona et du Nouveau-Mexique. Si nous acceptions de subventionner leur économie, peut-être contribueront-ils davantage à la Légion."
 silversmiths_welcomed:0 "Les Orfèvres de Navajo s’Établirent à Flagstaff"
 CES_navajo_loyal_low:0 "§H[NAV.GetNameWithFlag]§! sont indisciplinés."
 CES_navajo_loyal_medium:0 "§H[NAV.GetNameWithFlag]§! sont polyvalents."
 CES_navajo_loyal_high:0 "§H[NAV.GetNameWithFlag]§! sont loyaux!"
 CES_two_sun_loyalty_low:0 "§H[TWO.GetNameWithFlag]§! sont indisciplinés."
 CES_res_loyalty_independent:0 "§H[RES.GetNameWithFlag]§! est isolé."

 CES_a_friend_of_the_legion:0 "Un Amicii de la Légion"
 CES_a_friend_of_the_legion_desc:0 "[CES.GetLeader] ne conquiert pas tous les peuples qu'il vainc. Certains colons bénéficient d'une autonomie tant que leur ville paie des impôts à la Légion. D'autres, comme les [RES.GetName], échangent des esclaves avec la Légion. Ce n'est pas pour rien que beaucoup préfèrent vivre sous la coupe du Taureau plutôt que seuls. Être un tel ami de la Légion nous offre certains avantages, mais peut avoir un coût..."
 adopt_denarius:0 "Adopter le Denarius"
 adopt_denarius_desc:0 "Des liens politiques plus étroits avec le Taureau entraînent inévitablement des liens économiques plus étroits. En adoptant volontairement le Denier, nous pouvons renforcer nos liens commerciaux avec notre plus proche allié. C'est vraiment gagnant-gagnant."

 caesar_stress_mechanic:0 "Le Sort de Caesar"
 caesar_stress_mechanic_desc:0 "Plus le grand Caesar intervient en personne, plus le risque qu'il meurt est grand!... Pour l'instant, [CES_stress_visual]"
 CES_stress_low:0 "Caesar est §Mmalade§!."
 CES_stress_medium:0 "Caesar a  §Ydes maux de tête§!..."
 CES_stress_high:0 "Caesar est §Rsouffrant d'évanouissements§!!"
 CES_stress_coma:0 "Caesar §gn'a pas été vu en public depuis un certain temps§!!"
 CES_stress_dying:0 "Caesar est sans doute en train de mourir à moins que vous trouviez une sorte de chirurgien. Peut-être à Vegas?§!"
 first_battle_decision_category:0 "La Bataille pour le Barrage Hoover"
 fbhd_preattack_countdown:0 "Malpais et le Mur du Vieux Monde"
 fbhd_preattack_countdown_desc:0 "Le Légat Malpais a longtemps mené des campagnes pour Caesar dans l'ouest, conquérant de vastes étendues de territoire le long du fleuve Colorado. Mais il y a surtout un obstacle : le Barrage Hoover. Malpais est déterminé à le conquérir pour son Caesar."
 fbhd_bw_hoover_countdown:0 "La Bataille du Barrage Hoover"
 ces_mojave_fun:0 "La Guerre par d'Autres Moyens"
 ces_mojave_fun_desc:0 "L'Ours va s'étouffer dans ses conquêtes.  Surtout si on empoisonne sa nourriture. Nos agents sont prêts à harceler la RNC dans tout le Mojave, Ashton et Hopeville.   Cela nous donnera un avantage précieux dans notre guerre à venir."
 CES_send_frumentarii_tt:0 "Envoyer les Frumentarii harceler la RCN!"
 remove_core_divide:0 "Harasser la RNC!"
 harass_ncr_pre_core:0 "Attaquer les Lignes d'Approvisionnement de la RNC!"
 ces_harass_ncr_pre_core_tt:0 "Cela augmentera la §Rrésistance§! à Ashton et Hopeville."
 remove_ncr_cores:0 "Détruire les avant-postes de la RNC!"
 remove_ncr_cores_tt:0 "Ceci §Rsupprimera les États nationaux de la RNC§! sur Ashton et Hopeville."
 ces_massacre_nipton:0 "Massacrer les Débauchés"
 ces_massacre_nipton_desc:0 "L'Ours pense que sa bannière flotte au-dessus du Mojave, mais montrons-leur à quel point cela est insignifiant..."

  ### Ultimo Decisions
 CES_two_gdh_relations:444 "La question de [444.GetName]."
 CES_two_gdh_relations_desc:520 "Les émissaires de §Y[TWO.GetName]§! et de §O[GDH.GetName]§  sont venus au [520.GetName] pour persuader le puissant Caesar que leur pays est digne de détenir §M[444.GetName]§! Mais aucun homme ne gouverne seul et même le Fils de Mars base son jugement sur les avis de ses conseillers. La décision finale sera prise lorsque les grands guerriers de la Légion se décideront.\n\nFrumentarius Vulpes [ultima_vulpes_opinion]\nPrétorien Lucius [ultima_lucius_opinion]\nCenturion Aurelius [ultima_aurelius_opinion]\nLégat Malpais [ultima_malpas_opinion]"

 ultimo_opinion_ambivalent:0 "est §gambivalent§!"
 ultimo_opinion_two_lean:0 "§Lse penche vers [TWO.GetName]§!"
 ultimo_opinion_two_support:0 "§Ysoutien [TWO.GetName]§!"
 ultimo_opinion_gdh_lean:0 "§Lse penche vers [GDH.GetName]§!"
 ultimo_opinion_gdh_support:0 "§Osoutient [GDH.GetName]§!"

 ultimo_malpas_alive:0 "veut qu'ils §Rbrûlent tous§!"
 ultimo_malpas_dead:0 "est §Obrûlé§!"

  # GDH
 gdh_send_arms:0 "Envoyer des armes à la Légion"
 gdh_send_arms_desc:0 "Nous avons quelques vieilles armes qui prennent la poussière dans nos entrepôts. Envoyons-les sur les lignes de front de la Légion, où elles auront l'air avancées."

 gdh_send_convoys:0 "Envoyer des convois à Phoenix"
 gdh_send_convoys_desc:0 "Phoenix est le cœur du commerce de la Légion. La plus grande partie de ce commerce passe par la rivière Gila, ce qui fait qu'il y a toujours besoin de plus de convois."

 gdh_send_resources:0 "Exporter des ressources vers Phoenix"
 gdh_send_resources_desc:0 "Il y a beaucoup d'artisans travaillant sous la légion à Phoenix. C'est en partie possible grâce à la supervision d'Aurelius. Nous pouvons l'aider à développer la ville en y envoyant certaines de nos ressources."

 gdh_send_explosives:0 "Livrer des Blocs de Démolition"
 gdh_send_explosives_desc:0 "Tout le monde aime les explosifs."

 monke:0 "Embrasser Monke"

  # TWO
 two_cult_of_nas:0 "Propager le Culte de Nas"
 two_cult_of_nas_desc:0 "Caesar nous a permis d'envoyer des prêtres sur ses terres. Nous devrions profiter de cette occasion pour prouver notre utilité à la légion. Aurelius a dit qu'une route est nécessaire depuis Phoenix."

 two_army_xp:0 "Participer aux exercices de la Légion"
 two_army_xp_desc:0 "En combinant notre fer de lance motorisé avec les légions sans fin de Caesar, nous obtiendrons l'armée la plus puissante que ce monde ait jamais vue ! Enfin, si nos cavaliers n'écrasent pas tous les légionnaires sur leur chemin vers la ligne de front."

  
