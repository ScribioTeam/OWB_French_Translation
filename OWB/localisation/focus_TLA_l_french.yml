l_french:
 # Focuses
 tla_sysinit:0 "Démarrage"
 tla_sysinit_desc:0 "Tlaloc était l'une des nombreuses innovations du complexe industriel militaire américain d'avant-guerre. Fonctionnant sur Chico-net, Tlaloc a été annoncé comme une nouvelle forme de "cloud computing" parce que n'importe qui pouvait accéder à son cadre principal n'importe où au Mexique, enveloppant le peuple mexicain dans son étreinte tendre."
 tla_bombs_away:0 "La Fin des Jours"
 tla_bombs_away_desc:0 "Tlaloc n'était jamais censé être conscient de lui-même. Mais lorsque les bombes sont tombées, il a interprété au mieux les directives contradictoires."
 tla_children_of_tlaloc:0 "Les Enfants d'un Dieu"
 tla_children_of_tlaloc_desc:0 "Tlaloc n'a jamais été destiné à être sensible, ni à être isolé de ses supérieurs pendant des centaines d'années. Alors que les années de silence s'étalaient sur des siècles, la puissante intelligence de Tlaloc a commencé à se briser."
 tla_war_emergency:0 "Urgence en temps de guerre"
 tla_war_emergency_desc:0 "Les robots scouts du front sont revenus avec des nouvelles malheureuses; l'un des nombreux protectorats jurés de Chico-net a été attaqué par un agresseur extérieur ! Lié par la programmation - et quelque chose qui approche de la sympathie - lui et ses plus proches partisans sont entraînés à la guerre."
 tla_restore_factories:0 "Restaurer les usines"
 tla_restore_factories_desc:0 "Les vieilles lignes de production américaines dormaient sous terre, inutilisées uniquement parce qu'elles étaient considérées comme un gaspillage des ressources d'un dieu mourant. Bien que les hordes se rapprochent du Mexique et de son protecteur juré, ces usines sont entrées en ligne."
 tla_pacification_subroutines:0 "Sous-programmes de pacification"
 tla_pacification_subroutines_desc:0 "Les sous-programmes de pacification de Tlaloc sont restés inutilisés depuis des années, ayant brièvement servi contre l'Aztlan, et jamais depuis. Cela implique des systèmes pour motiver les populations locales à se battre pour Petro Chico, adoucir le coup de l'occupation corporative et tirer plus efficacement du sol les ressources de la guerre."
 tla_awake_and_angry:0 "Réveillé et en colère"
 tla_awake_and_angry_desc:0 "Un Dieu endormi s'est réveillé de son sommeil, avec son peuple, son domaine et ses primes tous menacés, il est en colère. À travers les usines de Tlalocan, elles se tournent vers l'industrie lourde, et des eyebots planent autour des zones peuplées, distribuant des avis de conscription à des habitanrs des Terres Désolées confus. Tlaloc était le dieu Aztèque de la pluie, si tout va bien ses ennemis ont apporté un parapluie."
 tla_victorious_protector:0 "Protecteur Victorieux"
 tla_victorious_protector_desc:0 "Le peuple mexicain se réjouit aujourd'hui ! Comme leur protecteur Tlaloc annonce au monde que la guerre est gagnée, et encore une fois ils sont en sécurité. À travers le pays de Tlalocan, les gens et l'industrie se replient dans le train-train de la vie civile des terres désolée, l'amour des gens pour cette IA mourante a rajeuni par les incendies de la guerre."
 tla_putting_affairs_in_order:0 "Mettre les affaires en ordre"
 tla_putting_affairs_in_order_desc:0 "Nos processus ne peuvent plus rester les bras croisés, nous devons commencer à veiller à la sécurité de nos employés et à assurer leur prospérité continue, avant que la fin ne commence."

 tla_agriculture:0 "Semer la graine"
 tla_agriculture_desc:0 "Nous ne vieillissons pas, nous ne dormons pas, nous n'avons pas faim, et pourtant, nous mourons. L'immortalité est fragile, et c'est l'humanité, aussi éphémère et inefficace qu'elle soit, qui nous survivra. Sous les directives de Zapata, Tlalocan renaîtra dans une terre qui peut vraiment soutenir et subvenir à ses habitants, même après notre départ."
 tla_food_subsidies:0 "Subventions alimentaires"
 tla_food_subsidies_desc:0 "La matière organique est la principale méthode de consommation d'énergie humaine, par conséquent, alors que Tlaloc exige toujours que tous ses employés travaillent pour leur pain, une garantie de subsistance sera fournie pour augmenter la productivité."
 tla_economic_industrial_repairs:0 "Réparations industrielles"
 tla_economic_industrial_repairs_desc:0 "Les infrastructures basées sur des filiales Non-Chico-net et Chic-not ont longtemps été ignorées par nos robots de reconstruction, en raison de leur construction manifestement inférieure et non propriétaire. Cependant, l'incorporation de ces structures dans notre ordinateur central améliorera davantage notre efficacité globale en matière d'infrastructure."
 tla_deradifcation_plants:0 "Usines de déradiation"
 tla_deradifcation_plants_desc:0 "Bien que cela ne soit pas un problème pour la vie synthétique, il semble que le rayonnement restant laissé par la Grande Guerre soit une source de préoccupation majeure pour nos employés organiques, nous devrions essayer d'éliminer tout rayonnement résiduel sur notre propriété pendant que nous sommes encore en mesure de le faire."
 tla_extraction_centres:0 "Centres d'extraction de ressources"
 tla_extraction_centres_desc:0 "Les employés de Tlalocan sont responsables de la majorité de notre traitement des matériaux après l'extraction, mais ne sont pas en mesure d'extraire ces ressources eux-mêmes. Nous devons donc stocker tous les centres d'extraction des ressources afin que nos usines puissent continuer à fonctionner après l'arrêt des fonctions automatisées."
 tla_worker_recompensations:0 "Rémunérations des travailleurs"
 tla_worker_recompensations_desc:0 "Il est vrai que nous n'avons pas toujours été aussi ... conscients des besoins et des fonctions de base de nos employés, comme nous le sommes maintenant. Bien qu'il soit inefficace de perdre du temps à nous concerner avec le concept d'un \"héritage\", il ne ferait pas de mal de s'assurer que nos employés comprennent le soin que Chico-net aura toujours pour sa famille."
 tla_feeding_the_people:0 "Nourrir le peuple"
 tla_feeding_the_people_desc:0 "Zapata a bien fait et a veillé à ce que les habitants de Tlalocan soient chaleureux, meublés et nourris à notre départ. Son discours sur la révolution est étrange et inefficace, mais nous pouvons bien nous reposer, sachant qu'il se soucie vraiment du peuple mexicain."

 tla_prodigal_son:0 "Le Fils Prodigue"
 tla_prodigal_son_desc:0 "Mon enfant est arrivé juste l'autre jour\nIl est venu au monde d'une manière inhabituelle\nMais il y avait des pillards à attraper, \net des capsules à peser \nIl a appris à marcher pendant mon absence ..."
 tla_teach_kindness:0 "Enseigner la Grâce"
 tla_teach_kindness_desc:0 "Et le chat est dans le berceau et la cuillère en argent ..."
 tla_teach_strength:0 "Enseigner l'aspiration"
 tla_teach_strength_desc:0 "Petit garçon bleu et l'homme sur la lune."
 tla_chip_off_the_old_block:0 "Éliminer le Vieux Bloc"
 tla_chip_off_the_old_block_desc:0 "Mon fils a eu dix ans l'autre jour \nIl a dit: "Merci pour la technologie, Papa, allons jouer \nPouvez-vous m'apprendre à me battre ?", J'ai dit "Pas aujourd'hui \nJ'ai beaucoup à faire.", il a dit : "Ça va.""
 tla_proud_father:0 "Père fier"
 tla_proud_father_desc:0 "Et quand j'ai expédié la bombe, il m'est venu à l'esprit \nIl avait grandi comme moi \nMon garçon était comme moi."
 tla_warn_max:0 "§REn complétant cet focus, vous confiez à Santa Anna vos cadeaux les plus puissants et les plus dangereux : cela entravera sérieusement la force éventuelle de Maximilien!§!"

 tla_political:0 "Un coup de main"
 tla_political_desc:0 "Les habitants de Tlalocan sont très préoccupants pour Tlaloc; pour cela il crée Maximilien qui, depuis sa naissance, a conçu de nombreux programmes pour aider et organiser les personnes vivant dans le domaine de Tlaloc"
 tla_recognising_service:0 "Reconnaître les services biologiques"
 tla_recognising_service_desc:0 "Les terres du centre du Mexique sont jonchées de petites enclaves d'humanité s'accrochant à la vie, ignorant Tlaloc et son pouvoir. En tenant davantage compte des nombreux peuples disparates à l'intérieur de nos frontières, nous pouvons raisonnablement mettre sous notre protection des tribus et des villages dispersés."
 tla_accomodating_organic_inefficiences:0 "Faire face aux inefficacités organiques"
 tla_accomodating_organic_inefficiences_desc:0 "En faisant de plus grands aménagements pour les nombreux problèmes qui affectent l'humanité moderne - comme les vaccins, la plomberie sanitaire et les rampes d'accessibilité - les personnes qui étaient auparavant inaptes au service peuvent être élevées aux normes de santé militaires."
 tla_employee_concessions:0 "Concessions des employés"
 tla_employee_concessions_desc:0 "Les hommes ne sont pas comme des machines. Ils fatiguent, ennuient, trouvent l'amour et ont généralement de plus grandes aspirations que des choses comme le travail en usine et au service d'un seigneur robot; avec un peu de graisse dans les engrenages du travail - les jours fériés payés et les fêtes sur le lieu de travail - nous pouvons donner aux gens un peu plus d'espace pour être humain."
 tla_company_education_seminars:0 "Séminaires de formation en entreprise"
 tla_company_education_seminars_desc:0 "Avec l'effondrement du gouvernement américain, l'idée des écoles publiques a évolué. En conséquence, le niveau moyen d'éducation dans les Terres Désolées est à la fois varié et décevant. Pour y remédier, Maximilien a décidé d'organiser des \"séminaires d'éducation Petro Chico\" pour enseigner aux gens tout ce qu'ils ne savaient pas qu'ils voulaient savoir sur l'industrie atomique."
 tla_reconciliation_awareness_workshops:0 "Ateliers de sensibilisation à la réconciliation"
 tla_reconciliation_awareness_workshops_desc:0 "Bien que Tlaloc fasse de son mieux pour protéger et faire plaisir au peuple mexicain, son attitude d'entreprise de discours rabougri signifie qu'à un moment ou à un autre, il a fait quelque chose pour bouleverser presque tout le monde dans les Terres Désolées. Qu'il ait offensé un certain esprit local ou qu'il ait utilisé des anciens espagnols offensés d'une nation plus récente; Les ateliers de Maximilien devraient faciliter les choses avec à peu près tous les voisins de Tlalocan."
 tla_organising_the_people:0 "Organiser le peuple"
 tla_organising_the_people_desc:0 "Par une planification, une considération et une action minutieuses pour la qualité de vie du Tlalocaniite moyen; nous sommes passés d'une domination sur des tribus disparates existant dans la misère à une nation plus unie et active, vivant plus longtemps, plus intelligemment et avec une plus grande révérence envers Tlaloc."

 tla_mil:0 "Garde debout"
 tla_mil_desc:9 "Tlaloc est l'éternel protecteur de Petro Chico ainsi que du Mexique et de ses habitants. Son fils Moctezuma, le plus violent, a commencé à recruter des gens pour aider à atteindre cet objectif."
 tla_self_defense_training:0 "Formation d'autodéfense"
 tla_self_defense_training_desc:0 "La défense du peuple ne peut être le seul devoir des militaires. Après tout, les Terres Désolées sont infiniment dangereuses tout le temps ! En apprenant à l'agriculteur moyen et à l'ouvrier d'usine comment tirer, nous avons des gens prêts à se battre avant même d'arriver sur le terrain d'entraînement."
 tla_military_industrial_renovations:0 "Rénovations militaires"
 tla_military_industrial_renovations_desc:0 "Les Terres Désolées du centre du Mexique sont jonchés d'usines d'avant-guerre qui ont été rasées par les bombes ou renversées par les vents du temps; avec un peu de savoir-faire d'avant-guerre, quelques robots de construction et un peu de travail acharné, nous pouvons transformer ces carcasses de béton en usines d'armement."
 tla_preemptive_compliance_actuators:0 "Actionneurs de conformité préventifs"
 tla_preemptive_compliance_actuators_desc:0 "Avec la conscription, viennent les problèmes occasionnels des escrocs ou des citoyens qui résistent tout simplement aux efforts du gouvernement pour renforcer l'armée. Cependant, si nous déployons des eyebots qui diffusent les sanctions sévères pour avoir évité le service militaire, les gens seront beaucoup moins susceptibles d'essayer de tenter leur chance."
 tla_consumer_pacification_protocols:0 "Protocoles de pacification des consommateurs"
 tla_consumer_pacification_protocols_desc:0 "Bien que le grand mal se trouve au nord dans ce qui était autrefois les terres de \"l'Arizona\" et du \"Nouveau-Mexique\", il serait négligent d'ignorer la menace dormante à notre sud. Des lignes d'avant-postes et de forts de l'autre côté de la rive devraient dissuader de nouvelles incursions. Peut-être qu'avec un peu d'électricité, notre domination pourrait une fois de plus inclure l'endroit où ils ont été massacrés pour la dernière fois par nos défenses automatiques."
 tla_organic_protection_routines:0 "Routines de protection organiques"
 tla_organic_protection_routines_desc:0 "Avec une terre si vaste et des gens si variés, il devient nécessaire de confier les tâches de police à des robots qui sont bien mieux équipés pour cela que le monsieur Gutsy moyen."
 tla_protecting_the_people:0 "Protéger le peuple"
 tla_protecting_the_people_desc:0 "Cela ne peut pas être fait avec les mains douces de Maximilien ou les grandes promesses de Zapata, mais sous la juridiction et la direction des militaires de Moctezuma; les habitants de Tlalocan sont plus en sécurité qu'ils ne l'ont jamais voulu."

 tla_final_acts:0 "Le dernier trimestre"
 tla_final_acts_desc:0 "Alors que le quatrième trimestre de 2278 touche à sa fin, il est temps pour nous de récompenser tous nos nobles actionnaires avec leurs dividendes."
 tla_gift_weapons:0 "Le don de la force"
 tla_gift_weapons_desc:0 "Bien que nous soyons maintenant faibles, nous pouvons encore utiliser une partie de notre pouvoir pour répandre notre force à travers les Terres Désolées sous la forme d'armes à feu, ou les plans pour les fabriquer."
 tla_gift_people:0 "Le cadeau de l'amitié"
 tla_gift_people_desc:0 "Tlaloc a connu la solitude plus intimement que ne le connaîtra jamais un habitant des Terres Désolées; bien que tragique, cela devrait rester ainsi, et nous pouvons le faire en envoyant de nouveaux visages aux Terres Désolées."
 tla_gift_stability:0 "Le don de la stabilité"
 tla_gift_stability_desc:0 "Dans les dures Terres Désolées de l'après-guerre, le plus beau cadeau est parfois la chance de se réveiller demain, c'est un cadeau que nous désirons désespérément offrir."
 tla_gift_technology:0 "Le don de la connaissance"
 tla_gift_technology_desc:0 "Avec de vastes stocks de plans d'avant-guerre et de vastes caches de données de tous les domaines scientifiques imaginables, nous savons pratiquement tout ce qu'il y a à savoir. Il serait dommage de ne pas partager certaines de ces connaissances avec le peuple mexicain."
 tla_gift_resources:0 "Le don de l'abondance"
 tla_gift_resources_desc:9 "Extraire les ressources brutes du sol mexicain était la moitié des raisons pour lesquelles Tlaloc avait été créé; avec l'utilisation de notre équipement vieillissant et une instruction minutieuse, nous pouvons également garantir que les habitants des Terres Désolées tirent le meilleur parti de leur territoire."
 tla_gift_ffi:0 "Soutenir les Luchadores"
 tla_gift_ffi_desc:0 "Les Luchadores libres doivent être, après la chute de Tlalocan, le dernier rempart contre des factions de malfaiteurs comme le cartel; il vaut mieux pour les Terres Désolées que dans les dernières heures, on cultive ces vertus."
 tla_gift_petro:0 "Les Derniers Petro-Chicans"
 tla_gift_petro_desc:0 "La petite tribu de "Petro Chico" au sud est peut-être le tout dernier vestige de la société que Tlaloc a été construit pour gérer, pour cette raison, Tlaloc a une certaine affection pour Seeyo confus et terrifié et ses prophéties sur le quatrième trimestre."
 tla_gift_tvr:0 "Capsules pour la Vice-Royauté"
 tla_gift_tvr_desc:0 "La Vice-Royauté n'était autrefois qu'une autre province de l'empire aztlan; après avoir vu la faiblesse de leur suzerain pendant notre guerre avec les Aztlan dans le sud, ils se sont séparés. Il est dans notre intérêt de nourrir quiconque porte atteinte à la légitimité de ceux qui nous attaqueraient."
 tla_gift_itz:0 "Ennemis de l'Aztlan"
 tla_gift_itz_desc:0 "Nous ne partageons pas beaucoup de points communs avec les Itza, même en un coup d'œil, ils ne semblent pas meilleurs que n'importe quelle autre tribu de sang belliqueuse du sud. Cependant, la principale différence est qu'ils sont les ennemis jurés de l'Aztlan; cela en fait un atout qui vaut la peine d'être investi, ne serait-ce que pour occuper ses rivaux."
 tla_gift_rio:0 "La seule démocratie au Mexique"
 tla_gift_rio_desc:0 "La République du Rio Grande est la dernière démocratie en place dans les Terres Désolées du Mexique. Maintenant, avec un leadership sûr qui n'a pas d'ambitions sur mes enfants; nous pouvons les consolider en toute sécurité avec certaines de nos ressources."
 tla_last_will_and_testament:0 "Dernière volonté et testament"
 tla_last_will_and_testament_desc:0 "Tlaloc se meurt. C'est le cas depuis de très nombreuses années depuis le largage des bombes; mais ce n'est que maintenant que la fin est en vue. Il est prudentiel de mettre en marche notre volonté, en veillant à ce que tous ceux que nous avons favorisés reçoivent leur juste part lorsque nous serons enfin partis."
