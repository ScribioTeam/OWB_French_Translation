l_french:
 ncn_gain_10_threat:10 "Notre perception de la menace des [WHT.GetNameDef] augmente de §R10§!!\n"
 ncn_gain_8_threat:8 "Notre perception de la menace des [WHT.GetNameDef] augmente de §R8§!!\n"
 ncn_gain_4_threat:4 "Notre perception de la menace des [WHT.GetNameDef] augmente de §R4§!!\n"
 complete_when_following_true_tt:0 "§RUn événement se déclenchera pour compléter cette priorité peu après que la ou les conditions suivantes soient remplies :§!"
 unlock_incidents_tt:0 "Divers §Rincidents§! se produiront à des moments différents, et notre réaction à ceux-ci dictera le degré de décadence d'un chemin que nous suivrons."
 ncn_clergy_loyal_tt:0 "Nous placerons les §Gloyalistes§! parmi le §Yclergé§!, réduisant quelque peu la force d'un §Rcoup d'état§! si la dissidence venait de cette direction."
 ncn_army_loyal_tt:0 "Nous placerons les §Gloyalistes§!  parmi les §YForces armées§!, réduisant quelque peu la force d'un §Rcoup d'état§! si la dissidence venait de cette direction."
 ncn_army_revolts_tt:0 "Des éléments de l'§Rarmée§!, agacés par les efforts de réforme, prennent des mesures contre [ROOT.GetLeader].\n"
 ncn_clergy_revolts_tt:0 "Des éléments du §Rclergé§!, agacés par les efforts de réforme, prennent des mesures contre [ROOT.GetLeader].\n"
 ncn_army_loyal_pays_off_tt:0 "Nos §Gloyalistes§! placés dans l'armée contribueront à réduire quelque peu l'ampleur de la guerre civile !\n"
 ncn_clergy_loyal_pays_off_tt:0 "Nos §Gloyalistes§! placés dans le clergé contribueront à réduire quelque peu l'ampleur de la guerre civile !\n"
 ncn_old_start_cw_tt:0 "Les partisans de la §YVieille église§! déclenchent une §RGuerre civile§!.\n"
 ncn_new_start_cw_tt:0 "Les partisans de la §YNouvelle église§! commencent une §RGuerre civile§!.\n"
 form_deseret_cores_tt:0 "Nous gagnons un §Hcore§! sur chaque État de l'Utah.\n"
 form_deseret_annex_puppet_tt:0 "Tout fantoche qui se trouve complètement dans l'Utah sera §Hannexé§!\n"
 form_deseret_take_puppet_tt:0 "Tout État de l'Utah appartenant à des fantoches qui ne sont pas complètement dans l'Utah sera §Hannexé§!.\n"
 ncn_safeguard_utah_tt:0 "Nous allons §Ggarantir§! chaque pays ayant un État de l'Utah.\n"
 ncn_unlock_threat_tt:0 "Débloque tout sous-arbre de §Rmenace§! que nous n'avions pas encore terminé, à part les deux derniers.\n"
 threat_greater_than_10:10 "La perception de la §RMenace§! que pose les Jambes Blanches dépasse §R10§! §g(actuellement :  §H[?NCN.ncn_threat]§g)§!§!§!"
 threat_greater_than_20:20 "La perception de la §RMenace§! que pose les Jambes Blanches dépasse §R20§! §g(actuellement : §H[?NCN.ncn_threat]§g)§!§!§!"
 threat_greater_than_25:25 "La perception de la §RMenace§! que pose les Jambes Blanches dépasse §R25§! §g(actuellement : §H[?NCN.ncn_threat]§g)§!§!§!"
 threat_greater_than_30:30 "La perception de la §RMenace§! que pose les Jambes Blanches dépasse §R30§! §g(actuellement : §H[?NCN.ncn_threat]§g)§!§!§!"
 threat_greater_than_40:40 "La perception de la §RMenace§! que pose les Jambes Blanches dépasse §R40§! §g(actuellement : §H[?NCN.ncn_threat]§g)§!§!§!"
 threat_greater_than_50:50 "La perception de la §RMenace§! que pose les Jambes Blanches dépasse §R50§! §g(actuellement : §H[?NCN.ncn_threat]§g)§!§!§!"
 ncn_increase_decadence_10:10 "Notre §Hdécadence§! augmentera de §R10§! §g(actuellement : §H[?NCN.ncn_decadence]§!)§!§!§!\n§gLa décadence érodera légèrement notre capital politique et les usines de biens de consommation disponibles, mais augmentera quelque peu notre stabilité et la dérive des élites.§!\n"
 ncn_increase_decadence_5:5 "Notre §Hdécadence§! augmentera de §R10§! §g(actuellement : §H[?NCN.ncn_decadence]§!)§!§!§!\n§gLa décadence érodera légèrement notre capital politique et les usines de biens de consommation disponibles, mais augmentera quelque peu notre stabilité et la dérive des élites.§!\n"
 ncn_raise_tribal_militia_tt:0 "Une unité §Graisonnablement expérimentée§! de §YMilice Tribale§! sera levée dans la capitale de chaque tribu où nous avons une §GMission Mormone§!. §g(Nous avons envoyé une mission dans la plupart des tribus de l'Utah, qui nous accordent un accès militaire en échange)§!\n"
 ncn_form_deseret_tt:0 "Débloque la §Ydécision§!  pour former §GDeseret§!, exigeant que chaque État de l'Utah soit détenu par nous-mêmes ou par nos marionnettes. \n§gLes demandes seront accordées sur tous les états de l'Utah qui ne sont pas actuellement possédés par nous-mêmes ou nos marionnettes.§!\n"
 ncn_justify_wargoals_tt:0 "Permet de justifier des §Rrevendications§! contre les ennemis du Seigneur. Les terres incultes connaîtront la colère de Dieu !\n"
 ncn_random_slavery_revolt_tt:20 "§YTout§! État possédé et contrôlé a §R20%§! de chances d'engendrer une milice d'esclaves expérimentée mais §Rsous-équipée§!, fidèle à §R[NCN.GetName]§!."
 ncn_puppet_caps_tt:200 "Toutes nos §Ymarionnettes§! gagneront §G200§! capsules."
 ncn_followers_expelled_tt:0 "Nous §Rexpulserons§! de nos terres tous les disciples de l'Apocalypse, en les empêchant §Yde façon permanente§! de se propager à nouveau."
 ncn_timekeepers_incident_tt:0 "L'incident §RLa Fin des Timekeepers§! s'est produit."
 ncn_unlock_timekeepers_incident_tt:0 "Déverrouille les centres d'intérêt liés à l'incident §RLa Fin des Timekeepers§!§!.\n"
 ncn_ogden_incident_tt:0 "L'incident §RL'Armerie d'Ogden§! s'est produit."
 ncn_unlock_ogden_incident_tt:0 "Déverrouille les priorités nationales relatives à l'incident §RL'Armurie d'Ogden§!.\n"
 ncn_followers_incident_tt:0 "L'incident §RLes Disciples de l'Apocalypse Arrivent§! s'est produit."
 ncn_unlock_followers_incident_tt:0 "Déverrouille les priorités nationales relatives à l'incident §RDisciples de l'Apocalypse§!\n"
 ncn_traders_incident:0 "L'incident §RTroubles Commerciaux§! s'est produit."
 ncn_traders_incident_tt:0 "L'incident §RTroubles Commerciaux§! s'est produit."
 ncn_unlock_traders_incident_tt:0 "Déverrouille des priorités nationales liées à l'incident §RCommerçants de l'Utahs§!.\n"
 ncn_unlock_daniel_tt:0 "Le pieux et argenté §YDaniel§! propose de nous aider à négocier avec les commerçants de l'Utah."
 ncn_guarantee_weapons_tt:50 "Nous allons envoyer §R50§! armes d'infanterie du stock d'Ogden pour aider toutes les tribus qui ont une §GMission Mormone§! §g(Nous avons envoyé une mission à la plupart des tribus de l'Utah, qui nous accordent un accès militaire en échange)§!\n"
 ncn_develop_tribes_tt:0 "Nous aiderons toutes les tribus qui ont une §GMission Mormone§! à développer l'industrie dans leurs colonies de la capitale. §g(Nous avons envoyé une mission dans la plupart des tribus de l'Utah, qui nous accordent un accès militaire en échange)§!\n"
 ncn_resource_shipments_tt:0 "Nous aiderons toutes les tribus qui ont une §GMission Mormone§! à trouver et à extraire de nouvelles ressources dans leurs colonies de la capitale. §g(Nous avons envoyé une mission dans la plupart des tribus de l'Utah, qui nous accordent un accès militaire en échange)§!\n"
 ncn_repair_roads_tt:4 "§gTous les États possédés ayant un niveau d'infrastructure de §R4§! ou moins gagneront un niveau d'infrastructure de §R1§!§!\n"
 ncn_produce_goods_tt:2 "§g§R2§! usines de biens de consommation et §R2§! emplacements de construction seront ajoutés à deux états cœurs aléatoires.§!\n"
 ncn_utah_prospers_tt:1 "§gChaque État de l'Utah, quel que soit le maître, gagnera §R1§! emplacement de construction et tous les États de l'Utah ayant moins de 10 niveaux d'infrastructure gagneront §R1§! niveau d'infrastructure.§!\n"
 ncn_fortify_south_tt:2 "§g2 niveaux d'avant-postes sont construits dans différentes provinces de [TAR.GetNameWithFlag] et [CRZ.GetNameWithFlag], si elles sont libres de l'occupation des [WHT.GetName]. Si ces deux états sont occupés, certains de nos états du sud seront fortifiés à la place.§!\n"
 ncn_preach_to_caravans_tt:0 "Les relations seront quelque peu améliorées avec tous ceux qui ont une §GMission Mormone§! et qui aident à établir des accords commerciaux. §g(Nous avons envoyé une mission dans la plupart des tribus de l'Utah, qui nous accordent un accès militaire en échange)§!\n"
 ncn_reach_out_to_tribes_tt:200 "§gNous allons tendre la main aux tribus dans lesquelles nous avons une §GMission Mormone§! qui enverra §R200§! de leurs meilleurs guerriers pour se joindre à notre combat.§!\n"
 ncn_god_brings_us_together_tt:0 "§gNous enverrons une offre d'alliance aux [WHT.GetName], étant entendu qu'ils nous rendront nos anciennes terres s'ils acceptent.§!\n"
 ncn_home_is_non_negotiable_tt:0 "§gChaque état cœur que les [WHT.GetNameAdj] possèdent nous seront rendus, et les [WHT.GetNameAdj] perdront leur cœur sur ces états."
 NCN_withdraw_southern_occupation_tt:0 "§gLes Jambes Blanches seront libérées en tant qu'État fantoche fidèle, occupant leur terre natale et certains États occidentaux Timekeepers.§!\nL'influence de §Y[CES.GetNameWithFlag]§! sur les Jambes Blanches s'effondra."
 ncn_assist_tribal_development_tt:0 "§gNous aiderons toutes les tribus pour lesquelles nous avons une §GMission Mormone§! à approfondir leurs connaissances technologiques, tout en apprenant à leurs jeunes à être de bons chrétiens.§!\n"
 NCN_trained_caravan_guards_tt:0 "§RQuatre§! unités §Gbien formées§! et §!Gbien équipées§! de §YGardes de Caravanes§! arriveront pour protéger votre empire."
 ncn_improved_caravan_routes_tt:2 "§gChaque État central que nous possédons bénéficiera de §R2§! niveaux d'infrastructure.§!\n"
 ncn_send_mission_to_mojave_tt:0 "§gNous enverrons une équipe avancée dans le Mojave, pour surveiller la situation.§!\n"
 ncn_allies_of_convenience_tt:0 "§gNous enverrons une offre d'alliance à [NCR.GetNameDef], étant entendu que nous quitterons leur alliance lorsque la Légion aura été traitée.§!\n"
 ncn_dec_cat_northern_missionaries:0 "Débloque des §Ydécisions§! pour envoyer des missionnaires au nord, créant ainsi des états fantoches fidèles au Seigneur.\n"
 ncn_dec_cat_southern_missionaries:0 "Débloque des §Ydécisions§! pour envoyer des missionnaires au sud ! Vous n'avez pas encore compris ?\n"
 ncn_old_practices_for_new_times_tt:0 "§gForcer l'Église à procéder à une réforme radicale. Cela ne sera sûrement pas bien accueilli par la vieille élite...§!\n"
 ncn_economic_centralization_tt:0 "§gToutes nos futures marionnettes gagneront l'idée §RLa Main Invisible§!, et toutes les futures marionnettes que nous corrompons gagneront cette idée lorsque nous déclencherons une guerre civile à leurs frontières.§!"
 ncn_autonomy_for_tariffs_tt:0 "§gTout nos marionnettes gagneront l'idée §RPayer la Dîme§!, et tout les futures marionnettes que nous corrompons gagneront cette idée lorsque nous déclencherons une guerre civile à leurs frontières.§!"
 ncn_assist_the_tribes_tt:2 "§gNous enverrons §R2§! unités de volontaires à la fois aux [TAR.GetNameWithFlag] et aux [CRZ.GetNameWithFlag], pour les assister dans les guerres à venir.§!\n"
 ncn_unlock_manpower_laws_tt:0 "Toutes les §Ylois sur la consciption§! seront débloqués, sous réserve de leurs conditions habituelles.\n"
 ncn_prodigal_son_returns_tt:0 "Joshua est revenu"
 ncn_need_to_take_lincon_tt:0 "§RNous devons revendiquer Lincon pour nous-mêmes si nous voulons vraiment être libérés de la menace des Jambes blanches et progresser dans notre arbre de priorités.§!\n"
 ncn_lincon_held_tt:0 "L'un d'entre nous, une marionnette, un membre d'une faction ou toute nation ayant une §GMission Mormone§! contrôle §YLincon§!, la capitale des [WHT.GetName], alors que nous sommes en guerre contre les [WHT.GetName] §YOU§! que nous suivons une autre voie en suivant les Jambes Blanches en voie de défaite."
 ncn_canaan_held_tt:0 "Un des [WHT.GetName], leur fantoche ou un membre de leur faction contrôle §YNew Canaan§! notre capitale, alors que nous sommes en guerre contre les [WHT.GetName]."
 ncn_farfield_anger_low:4 "Nous avons mené à bien §Y4§! actions pour aider à réduire la privation de droits à Farfield. §g(Actuellement : §Y[?NCN.ncn_farfield_actions]§!)§!"
 ncn_brigham_anger_low:3 "Nous avons mené à bien §Y3§! actions pour aider à renforcer notre autorité à Brigham. §g(Actuellement : §Y[?NCN.ncn_brigham_actions]§!)§!"
 ncn_add_farfield_action:4 "Cette action positive contribuera à réduire le mécontentement à Farfield et dans d'autres États du Sud. Nous avons besoin de §R4§! actions pour éviter la révolte.\n"
 ncn_add_brigham_action:3 "Cette action positive contribuera à montrer notre autorité à Brigham et dans d'autres États du Nord. Nous avons besoin de §R3§! actions pour éviter la révolte.\n"
 ncn_throne_tt:3 "§REn ce temps-là, Jérusalem sera appelée le Trône du Seigneur et toutes les nations seront rassemblées autour d'elle.§! §RJeremiah 3:17§!\n"
