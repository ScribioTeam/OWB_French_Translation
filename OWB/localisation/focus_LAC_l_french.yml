 #-------------------------------------
 # Lanius
 #-------------------------------------
 on_select_remove_mission_lac:0 "A la sélection de la Priorité : Annule la mission \"Mort de Lanius\""
 lac_revolter_focus_tree:0 "L'Arbre de Priorité \"Res Publica\""
 lac_the_cohorts_legate:0 "Champion de Mars"
 lac_the_cohorts_legate_desc:0 "Caesar a donné un travail au Legatus Lanius.\nIl n'était pas prêt de l'abandonner maintenant."
 lac_the_legates_cohort:0 "La Cohorte du Légat"
 lac_the_legates_cohort_desc:0 "Ces hommes viendront avec Lanius et seront régénérés par les flammes du Colorado, ou mourront en essayant."
 lac_conquering_lambda:0 "La Tribu des Lambda"
 lac_conquering_lambda_desc:0 "Pour que l'un s'élève, un autre doit tomber."
 lac_attack_the_archdiocese:0 "Dies Irae"
 lac_attack_the_archdiocese_desc:0 "Les moines de Santa Fe récitent leurs chants à un dieu mort d'un monde mort. De quoi avons-nous besoins pour leurs chansons?"
 lac_march_on_mescalero:0 "Assaut Apache"
 lac_march_on_mescalero_desc:0 "La présidente des Mescalero se prend pour un vrai chef.\nNous allons lui montrer le vrai sens de la force."
 ces_earth_defense_force:0 "Cueillir la Rose"
 ces_earth_defense_force_desc:0 "Les habitants de Roswell pensent qu'ils peuvent nous cacher leurs secrets.\nPersonne ne peut se cacher du regard de Mars."
 ces_executives:0 "Saccage d'Abri"
 ces_executives_desc:0 "Les Exécutifs pensent qu'ils sont tout ça, avec leurs armures en métal et leurs bunkers souterrains. Mais nous avons déjà vu leur symbole auparavant, éparpillé à travers les Terres Désolées.\nCe sont des hommes faibles qui s'accrochent au passé pour se renforcer."
 lac_fate_ofarchdiochese:0 "Le Sort des Moines"
 lac_fate_ofarchdiochese_desc:0 "Alors que les moines étaient assis près des eaux de Pecos et se lamentaient, un nouveau sort les attendait. Mais les moines n'étaient pas destinés à être des esclaves..."
 archdiociese_humbled:0 "Humiliation des Prêtres"
 ces_executives_2:0 "Les Superviseurs Esclaves"
 ces_executives_2_desc:0 "Les Exécutifs n'ont pas fait le poids face aux armées de Mars, mais leur conquête a laissé à la Cohorte une population d'esclaves en quête d'un nouveau maître."
 executives_2_flag:0 "Esclaves exécutifs"
 ces_earth_defense_force2:0 "Roswell qui Finit Bien"
 ces_earth_defense_force2_desc:0 "Le culte est tombé, et tandis que ses survivants prophétisent le malheur aux mains de ceux d'en haut, Lanius est prêt. Et peut-être devrions-nous faire quelque chose avec leur équipement."
 ces_earth_defense_force2_flag:0 "Les Fichiers Z"
 lac_march_on_mescalero2:0 "Le Sort du Mescalero"
 lac_march_on_mescalero2_desc:0 "Le Mescalero a survécu aux espagnols, aux texans, aux américains et à la Grande Guerre. Mais ils ne pouvaient pas survivre, semblait-il, à Lanius."
 mescalero2_flag:0 "Mescalero Brisé"
 lac_conquest_of_new_mexico:0 "Aujourd'hui le Nouveau-Mexique..."
 lac_conquest_of_new_mexico_desc:0 "Presque du jour au lendemain, [LAC.GetLeader] a doublé la taille de la Légion. L'hommage à Flagstaff est éternel, et le masque impassible se prépare à fixer de nouvelles conquêtes. Voyez-donc ses succès militaires, et craignez-le!"
 lac_pushing_for_colorado_desc_tt:0 "Vous gagnerez un §Ycoût de réduction de 50%§! pour les Etats du Colorado; mais vous devrez d'abord les conquérir!"
 lac_move_for_texas:0 "Pour Prendre le Texas"
 lac_move_for_texas_desc:0 "Alors que le Colorado est protégé par les Montagnes de la Mère, les plaines s'étendent jusqu'au Texas. Quand nous planterons la bannière du taureau dans la mer, le monde saura qui gouverne les Terres désolées."
 lac_weapons_of_kings:0 "Les Armes du Passé"
 lac_weapons_of_kings_desc:0 "Bien que les Superviseurs aient peu d'habileté, leurs armes sont des plus impressionantes. Pendant ce temps, les Apaches de Mescalero ont semé la terreur chez leurs voisins pendant des siècles. Maintenant, ils vont travailler pour nous."
 ces_ranching_new_mexico:0 "Nourrir la Cohorte"
 ces_ranching_new_mexico_desc:0 "Avec les ressources du Nouveau-Mexique sous le contrôle de [LAC.GetLeader], il peut détourner les esclaves vers la reconstruction des anciens barrages et aquifères qui permettaient autrefois une agriculture limitée dans les terres."
 lac_lessons_hidebarks:0 "Mémoires des Hidebarks"
 lac_lessons_hidebarks_desc:0 "Les Hidebarks ont été l'un des plus grands défis de Caesar en Arizona. Lanius peut aujourd'hui intégrer certaines de leurs traditions dans la Légion."
 ces_markets_open:0 "Faire Revivre le Marché"
 LAC_more_tribal_stuff:0 "Les Voies de la Légion"
 LAC_more_tribal_stuff_desc:0 "Lanius combine la férocité des tribus avec les compétences de la sociiété civilisé. Préparons-nous"
 ces_markets_open_desc:0 "[5.GetName] étais autrefois une ville prospère sur les rives du Rio Grande. Avec le temps, Lanius pourra lui rendre sa grandeur passée. Qu'il tienne la cour et rende la justice de la Légion à ses sujets."
 lac_block_out_sun:0 "Allons Tuer le Soleil!"
 lac_block_out_sun_desc:0 "[SUN.GetNameWithFlag] se dresse sur notre chemin. Qu'ils apprennent que même le soleil n'est qu'un reflet de la gloire de la Légion !"
 lac_no_smooching:0 "Drogues des Profligés"
 lac_no_smooching_desc:0 "Il semble que chaque parcelle de terrain vague ait son propre vice, et que les habitants du Colorad soient accros au smooch. Le smooch combine une douceur extrême, au-delà de l'apathie, avec une extase intense, et il a ravagé les débauchés du pays. Une fois que nous aurons commencé à crucifier les trafiquants, la situation s'améliorera."
 lac_pushing_for_colorado:0 "Une Fausse Déesse"
 lac_pushing_for_colorado_desc:0 "Les Mères Jumelles, en fin de compte, ne sont qu'une autre tribu prodigue. Pour Lanius, c'est irréfutable, peu importe ce qu'il a vu. Ces tribus s'accrochent à leurs superstitions et à la protection de leur divinité plutôt qu'à la force de leur propre sang.\nNous devons leur donner une leçon."
 lac_ttm_giggity:0 "Disperser la Tribu"
 lac_ttm_giggity_desc:0 "Les Mères Jumelles ne nous serviront jamais après que nous ayons brisé le lien entre elles et leur déesse. Le mieux que nous puissions faire est de les disperser à travers la Légion en tant qu'esclaves - s'assurer qu'elles ne pourront jamais se relever en tant que peuple unifié."
 lac_ttm_giggity_flag:0 "La Dernière Leçon de Diana"
 lac_teaching_the_final_lesson:0 "La Leçon Finale des Mères Jumelles"
 lac_teaching_the_final_lesson_desc:0 ""Ayez foi dans votre propre sang, plutôt que de croire que quelqu'un se battra pour vous.""
 lac_lumber_mills:0 "Les Moulins à Bois"
 lac_lumber_mills_desc:0 "Aussi étrange que cela puisse paraître, les forêts du nord du Mexique sont exploitées pour le bois de construction, leurs grumes flottant sur le Rio Grande. Utilisons nos esclaves pour favoriser leur exploitation."
 lac_training_grounds:0 "Les Terrains d'Entraînement"
 lac_training_grounds_desc:0 "Lanius peut sentir la faiblesse de n'importe quelle armée, y compris la sienne. Nous devons former les nouvelles recrues de notre cohorte aux normes de la Légion! Et si certains d'entre eux peuvent mourir, c'est un sacrifice que tout soldat est prêt à faire."
 lac_slave_workshops:0 "Servi Caminorum"
 lac_slave_workshops_desc:0 "Ceux qui n'ont pas la volonté de se battre pour la Légion ont encore leur utilité. Certains d'entre eux pourraient même survivre."
 LAC_guns_of_fate:0 "Armes du Destin"
 LAC_guns_of_fate_desc:0 "Prendre une vie est l'une des actions les plus fortes à sa disposition. On ne doit pas le faire à la légère - sans connaître les conséquences qu'entraîne la victoire."
 lac_bsu:0 "Le Crépuscule Vient"
 lac_bsu_desc:0 "Les jours des Sun Dogs dans cette Terre Désolée sont tombés dans la nuit. Mais les Lanius vont allumer une nouvelle torche de civilisation, bien que plus littéralement qu'ils ne le pensaient."
 lac_painted_rock:0 "Les Oakies Rouges"
 lac_painted_rock_desc:0 "En fin de compte, notre mission était de conquérir Dog City, pas l'Oklahoma.\nCependant, un groupe de guerriers de l'Oklahoma s'est intéressé à notre légion et souhaite nous rejoindre !"
 lac_red_oakies_tt:0 "Des divisions de Painted Rock rejoignent nos rangs !"
 lac_painted_rock2:0 "La Victoire sur le Rocher"
 lac_painted_rock2_desc:0 "Teint dans le Sang a été à la hauteur de son nom, car son peuple a été pratiquement anéanti. Mais ils se sont bien battus, et leur glorieuse bataille a apporté davantage de prestige à la Légion. Que le reste de l'Oklahoma tremble, et que nous trouvions une utilité à ces braves ennemis."
 lac_maxson_must_die:0 "La Fin de la Confrérie"
 lac_maxson_must_die_desc:0 "Les membres de la Confrérie se répandent comme des tiques dans les Terres désolées. Ils ne font rien d'autre qu'être à la recherche de technologies, sans jamais rêver, sans jamais agir. Quel est leur objectif ? La réponse est claire: mourir pour notre plus grande gloire."
 lac_lessons_from_the_east:0 "Leçons de l'Est"
 lac_lessons_from_the_east_desc:0 "Lanius a pris la tête d'une force expéditionnaire et sculpté les débuts d'un empire. [ROOT.Capital.GetName] a connu un boom économique, et les bannières des peuples déchus bordent les halls de la Légion. Mais il y a eu beaucoup de valeur parmi les peuples de l'Est. Lanius et la Légion apprendront beaucoup ici."
 lac_maxson_did_die:0 "Fermeture du Chapitre"
 lac_maxson_did_die_desc:0 "Avec la destruction du Chapitre de Maxson, il est temps de voir s'ils ont une quelconque valeur."
 maxson_died_flag:0 "Scribes de la Confrérie"
 LAC_needs_must:0 "La Mère de l'Invention"
 LAC_needs_must_desc:0 "Bien que la Légion refuse de s'appuyer sur la technologie, la Cohorte doit faire des concessions en donnant vie à la frontière."
 LAC_legion_training:0 "Les Conseillers de la Légion"
 LAC_legion_training_desc:0 "Bien que la Cohorte fasse partie de la Légion, nous pourrions toujours utiliser plus d'instructions de Flagstaff.  Nous ne voulons pas risquer tout changement, que nos nouveaux sujets corrompent nos doctrines, n'est-ce pas?"
 LAC_tribal_mastery:0 "Guerriers Tribaux"
 LAC_tribal_mastery_desc:0 "L'Est demande une tactique différente de celle de Caesar sur New Vegas. Heuresement, Lanius est un maître de ces arts."
 LAC_coal_mines:0 "Ouvrez les Mines de Charbon"
 LAC_coal_mines_desc:0 "Les mines de charbon du Nouveau-Mexique sont restées inutilisées depuis la Grande Guerre. Mais la Légion dispose de main-d'oeuvre pour s'en servir."
 lac_lessons_from_younger_brother:0 "Leçons d'une Soeur"
 lac_lessons_from_younger_brother_desc:0 "Le Chapitre de Maxson a fait preuve de plus de courage que nous ne l'aurions espéré, et cela doit faire réfléchir Lanius. Tant de débauchés qui s'opposaient à lui étaient dirigés par des femmes, et ils ne combattaient pas plus mal que les guerriers masculins. Peut-être que le Grand Caesar se trompe-t-il?"
 lac_winter_is_coming:0 "Le Changement de Saisons"
 lac_winter_is_coming_desc:0 "[SUF.GetLeader] a réussi à créer une communauté précaire à partir de la ville de Fort Summers. Nous ne pouvons pas espérer construire une ligne de ravitaillement vers le nord sans la conquérir !"
 lac_towards_denver:0 "Vers Dog City"
 lac_towards_denver_desc:0 "Le prix ultime au Colorado, Dog City, est à portée de main.  Mais d'abord, nous devons traiter avec le [SCO.GetName]."
 lac_city_forms:0 "La Ville Prend Forme"
 lac_city_forms_desc:0 "[Capital.GetName] a commencé à grandir sous les yeux de la Légion. Des marchands de l'autre côté des Terres désolées se rendent sur le marché de Lanius pour commercer, et il leur a commandé un grand forum pour soutenir l'effort de guerre."
 lac_building_up_for_hangdogs:0 "Se Préparer pour la Marche vers le Nord"
 lac_building_up_for_hangdogs_desc:0 "Les Hangdogs sont assis au bout du monde, loin de nos maisons en Arizona. Nous devrons nous préparer à une poussée vers le nord. Mais nous viendrons."
 lac_hang_the_dogs:0 "À Dog City"
 lac_hang_the_dogs_desc:0 "Les Hangdogs adorent leurs chiens comme des totems sacrés, croyant que les chiens fidèles les servent dans cette vie et dans la suivante. Dog City elle-même est riche en trésors de l'Ancien Monde. Et nos armées balayent vers le nord et prennent la ville pour nous!"
 lac_brought_to_heel:0 "Au Pied mon Gars"
 lac_brought_to_heel_desc:0 "Dog City est tombée aux mains de Lanius, et maintenant les Hangdogs gémissent comme tous ceux qui sont sous la gouvernance de la Légion. Mais peut-être pouvons-nous en tirer quelque utilité."
 lac_brought_to_heel_tt:0 "§YLe Nouveau-Mexique est fermement sous l'emprise de Lanius ; mais s'il partait, ce ne serait plus le cas.§!"
 lac_loot_dog_city:0 "Lamar Rôti"
 lac_loot_dog_city_desc:0 "Peut-être que si vous vous débarrassiez de cette coupe de cheveux de bébé bombe atomique, vous auriez encore une nation à appeler maison."
 lac_lessons_hangdogs:0 "Leçons des Hangdogs"
 lac_lessons_hangdogs_desc:0 "Lanius avait beaucoup à apprendre des Hangdogs. Il pourrait faire pire qu'adopter certaines de leurs idées."
 lac_ciphers:0 "Une Tribu que Nous Pouvons Respecter"
 lac_ciphers_desc:0 "Les Ciphers rejettent la technologie, méprisant tous ceux qui l'utilisent. En cela, ils sont proches de Caesar, et ont beaucoup à admirer. Les survivants serviront bien la Légion."
 LAC_chariots:0 "Les Chariots de Mars"
 LAC_chariots_desc:0 "Bien que nous soyons loin des temples de Two Sun et de Nas, nous pouvons déployer des chars sur la frontière. Ils nous serviront bien quand nous irons à la mer!"
 lac_ciphers2:0 "Craquer les Ciphers"
 lac_ciphers2_desc:0 "Nous pouvons apprendre beaucoup de ces sauvages; et eux, à leur tour, apprendront beaucoup de la Légion."
 lac_triumphant_campaign:0 "Maîtres du Colorado"
 lac_triumphant_campaign_desc:0 "La Cité des Chiens gémissante. La Confrérie écrasée. Personne ne s'opposera à Lanius, le monstre de l'Est!"
 lac_lone_star:0 "L'Étoile Solitaire"
 lac_lone_star_desc:0 "L'Étoile Solitaire a déjà fait face à une menace des pillards de la Légion, et a failli tomber. Quelles réformes ont-ils effectuées contre la véritable force de la Légion!"
 lac_plunder_lonestar:0 "Le Pillage de l'Étoile Solitaire"
 lac_plunder_lonestar_desc:0 "Avec le contrôle de la ville la plus riche du nord du Texas, nous pouvons utiliser la richesse des "prodiges" pour la gloire de la Légion."
 lac_mutants_of_texas:0 "Dignes ennemis!"
 lac_mutants_of_texas_desc:0 "Enfin, parmi les mutants du Texas, trouvons-nous des guerriers rivalisant avec Lanius. Certains d'entre eux peuvent être sportifs, et d'autres se rallieront à la Légion. Rouge et Vert n'ont jamais été aussi beaux."
 lac_mutants_of_texas_tt:0 "Une division de super-mutants se ralliera à nous."
 lac_invite_ironmongers:0 "Invitez les Ferronniers"
 lac_invite_ironmongers_desc:0 "[IMO.GetLeader] est un digne seigneur de guerre, qui a forgé les mutants du Texas en leur propre peuple. Nous pouvons faire affaire avec quelqu'un qui reconnaît la gloire de la guerre et du combat, et ensemble nous brûlerons toutes les villes des étendues sauvages."
 lac_peace_order_good_governmant:0 "La Paix du Boucher"
 lac_peace_order_good_governmant_desc:0 "Bien que certains remettent en question les méthodes de Lanius, personne ne peut nier que les terres sous son règne sont devenues plus paisibles. Les pillards et les menaces commerciales ont disparu.\nPour la Légion, un monde de peur est préférable à un monde de douleur."
 lac_cars_now_yay:0 "Laissez-Nous Utiliser les Routes"
 lac_cars_now_yay_desc:0 "Avec la consolidation de notre domination à l'est du Rio Grande, nous pouvons nous permettre d'équiper des unités entières de voitures. Ave!"
 lac_la_garita:0 "Un Empire de Cendres"
 lac_la_garita_desc:0 "Nous avons entendu des rumeurs de tribus du nord au sujet d'un outil de construction utile.\nPas de métal, pas de récupération - mais des 'cendres'. Nous pouvons l'utiliser pour forcer nos soldats à construire un empire de leurs propres mains.\nNous en avons besoin."
 lac_we_find_more_slaves:0 "Courage dans l'Adversité"
 lac_we_find_more_slaves_desc:0 "Bien trop d'habitants des Terres désolées manquent de courage pour combattre. Nous pouvons toutefois toujours trouver des usages pour eux, et ainsi ils y trouvent bien quelque petit honneur."
 LAC_legion_firearms:0 "Instructeurs Légionnaires"
 LAC_legion_firearms_desc:0 "Nous avons besoin de l'aide de Caesar pour former notre armée. Montrons directement à l'Est le pouvoir de la Légion."
 LAC_mxc_strip_bunker:0 "Retirer le Bunker"
 LAC_mxc_strip_bunker_desc:0 "Après tout, la Confrérie n'a plus besoin de ces ressources."
 lac_pueblo_chemical_depot:0 "Le dépôt chimique de Pueblo"
 lac_pueblo_chemical_depot_desc:0 "Les Anciens ont laissé des produits chimiques toxiques dans un ancien temple. Peut-être que certaines des amulettes et outils utilisés pour garder les poisons à distance sont utiles."
 lac_carlsbad:0 "Le Peuple Caché"
 lac_carlsbad_desc:0 "Des rumeurs d'étranges habitants des grottes circulent dans le sud-est du Nouveau-Mexique. Peut-être devrions-nous enquêter ?"
 lac_winter_is_coming2:0 "Sécuriser la Rive Est"
 lac_winter_is_coming2_desc:0 "Avec la destruction de la Fédération Summers, nous pouvons cimenter notre contrôle de la Rive Est."
 lac_hire_iron_alliance:0 "Mercenaires de Fer"
 lac_hire_iron_alliance_desc:0 "Bien que nous n'utilisions jamais leur armure, il est indéniable qu'elle ait des usages."
 lac_hire_iron_alliance_tt:0 "\n§RContrat Forcé :§! En invitant l'§YAlliance de Fer§! à la Légion, nous promettons de lui payer, à l'avance, un certain nombre d'états spécifiques lorsque nous la conquerrons.\nSi nous la possédons un jour, nous serons obligés de donner à l'§YAlliance de Fer§! les états suivants :\n§Y[315.GetName]\n[593.GetName]\n[82.GetName]\n[490.GetName]\n[109.GetName]§!"
 lac_stories_of_battle:0 "Tactiques Fabuleuses"
 lac_stories_of_battle_desc:0 "Triarii se blottit autour des cages des scribes de la Confrérie en esclavage alors qu'on leur raconte des histoires de leur passé "glorieux". Des contes de monstres de combat faits de lames, de fer hurlant et de numéros parlant. Les histoires de leur chef - une hydre à huit têtes qui habite dans la montagne, qui calcule la chute de l'homme pour que sa famille hérite des cendres du monde.\nHistoires de guerre, histoires de sang. "
 LAC_legion_equipment:0 "Demander l'Aide de Flagstaff"
 LAC_legion_equipment_desc:0 "Nous pouvons demander à [CES.GetLeader] de nous aider à conquérir l'Est, bien qu'il puisse dire non."
 ces_solar_plants:0 "Récupérer les Installations Solaires"
 ces_solar_plants_desc:0 "Les Anciens utilisaient la puissance du soleil, mais la Légion n'a pas besoin de défier les dieux... pour l'instant. Démolissons leurs anciennes installations et faisons-en un meilleurs usage."
 LAC_colonia:0 "Coloniae"
 LAC_colonia_desc:0 "Caesar déploiera des légionnaires vétérans le long des rives du Rio Grande, pour s'assurer que cette terre lui reste loyale. Et ils soutiendront volontiers l'expansion de Lanius à leur tour"
 lac_cyber_dog:0 "Acquérir un Cyber-Chien"
 lac_cyber_dog_desc:0 "Dog City n'est pas seulement le foyer des bêtes de chair et de sang. Des chiens transformés par la sorcellerie errent aussi dans ses rues, mais eux aussi serviront Lanius."
 lac_code_salvages:0 "Le Code de Récupération"
 lac_code_salvages_desc:0 "Laissons Lanius décréter un code pour répartir la récupération au sein de Dog City. Et bien sûr, la Légion recevra une part de toute cette opération de récupération."
 lac_lubbock:0 "La Route de l'Est"
 lac_lubbock_desc:0 "Lubbock est divisé entre les goules et les humains, un héritage d'un vieux conflit. N'aie pas peur; Lanius viendra te libérer de tes querelles mesquines."
 lac_brotherhood:0 "Le Souffle Mourant de Rhombus"
 lac_brotherhood_desc:0 "Enfin, nous avons trouvé un ennemi digne de Lanius. "
 lac_stop_the_signal:0 "Faisons Cadeau des Tubeheads dans un Nouveau But"
 lac_stop_the_signal_desc:0 "Lanius mérite sûrement un barde pour chanter ses louanges? Que les Tubeheads se répandent à travers la Légion, afin que tout le monde sache les conquêtes de Lanius!"
 lac_roller_slaves:0 "Le Destin des Roller Girls"
 lac_roller_slaves_desc:0 "Il est vraiment étrange que l'Est ait été mené par tant de femmes, et il est encore plus étrange qu'elles se soient battues mieux que beaucoup des tribus de l'Arizona. Nous pouvons courtiser les Filles à Roulettes en leur donnant accès à leur temple perdu à Dallas, nous fournissant ainsi un allié au Texas."
 lac_more_political_power:0 "Promouvoir les Mutants"
 lac_more_political_power_desc:0 "Les Super mutants ne sont pas différents de n'importe quelle autre tribu pour tomber sous la bannière de la Légion. Promouvons ces guerriers et faisons les marcher sous le Taureau."
 lac_conquer_houston:0 "L'Éclat Rouge des Fusées"
 lac_conquer_houston_desc:0 "Houston est devant nous, et nous planterons bientôt notre épée dans le golfe du Mexique. Avec cette victoire, je vais enfin pouvoir voir la mer."
 lac_intervene_in_civil_war:0 "Pour les Plus Forts"
 lac_intervene_in_civil_war_desc:0 "Grand Caesar est mort, et les chacals se battent pour ses restes. Nous devons décider à qui apporter notre soutien."
 lac_intervene_in_civil_war_tt:0 "Nous pouvons choisir de soutenir n'importe quel camps dans la guerre civile sauf §Y[VLP.GetNameWithFlag].§! La Légion échouera avec un tel chef."
 lac_victory_texas:0 "La Conquête du Texas!"
 lac_victory_texas_desc:0 "La Confrérie est tombée, et l'Alamo, le temple sacré des Texans, a été profané. Il n'y a plus personne pour résister au Légat, et Lanius a planté son épée dans la mer, symbolisant que la force de Lanius va jusqu'au bout du monde."
 lac_fate_legion:0 "Le Sort de l'Est"
 lac_fate_legion_desc:0 "Les conquêtes de Lanius ont dépassé ce que tout le monde aurait pu rêver. Il est peut-être temps de parler du rôle de Lanius dans la Légion."
 lac_fate_legion_tt:0 "\nSi quelque chose est arrivé au puissant Caesar, vous contesterez le contrôle de la Légion. Si Caesar vit encore, rappelez-lui que tous les fils quittent la maison, un jour."
 lac_reconstruction:0 "Cimenter notre Règle"
 lac_reconstruction_desc:0 "Il y avait ceux qui s'opposaient à moi. Je vais faire une cape de leur peau. Et leurs crânes - ils formeront une arche, sous laquelle mes armées marcheront vers l'ouest."
 lac_reconstruction_tt:0 "[LAC.GetLeader] bénéficie d'une réduction de 50% des coûts pour l'ancien territoire de la Légion."
 lac_avenge_house:0 "Le Dernier Rêve de Caesar"
 lac_avenge_house_desc:0 "Caesar rêvait de prendre New Vegas, mais il est mort avant de pouvoir. Mais les dix-neuf tribus de l'Est n'ont pas pu m'arrêter. Et toutes les lumières de Vegas ne le pourront pas non plus."
 lac_conquer_california:0 "Au Soleil Couchant"
 lac_conquer_california_desc:0 "L'Ouest tombera comme l'Est est tombé, et toutes les tribus qui s'étendent jusqu'au soleil couchant porteront la marque de la Légion. \n\nEt s'ils résistent, eh bien, nous les clouerons au Barrage, pour regarder leur monde mourir."
 LAC_cult:0 "Étendre le Culte de Mars"
 LAC_cult_desc:0 "Il ne suffit pas de répandre le drapeau de la Légion. Nous sauverons l'Est, et nous leur enseignerons Mars et son prophète. Les paroles de Caesar seront connues de tous."
 lac_the_code:0 "Le Code de l'Est"
 lac_the_code_desc:0 "Comment pouvons-nous gouverner l'Est si chaque tribu et chaque ville a ses propres lois et coutumes? Lanius ordonnera à ses scribes de synthétiser ces doctrines avec les paroles de la Légion."
 lac_tribal_god:0 "un Dieu pour les Tribus"
 lac_tribal_god_desc:0 "À la consternation de Lanius, certaines tribus le voient comme un dieu. Bien sûr, tous les dieux ne sont pas bienveillants..."
 lac_hire_vulpes:0 "Invitez les Frumentarii"
 lac_hire_vulpes_desc:0 "Bien que les méthodes des Vulpes soient sans honneur, elles servent leurs fins.  Sometimes."
 lac_slave_markets_taos:0 "Quand il y a un fouet, il y a un chemin !"
 lac_slave_markets_taos_desc:0 "Les faibles ont souvent besoin d'un encouragement approprié pour faire ce qu'on attend d'eux."
 lac_naval_base:0 "Les Classes Orientalis"
 lac_naval_base_desc:0 "Lanius devra soutenir sa flotte, c'est-à-dire toute la flotte que le Rio Grande peut contenir. Pourquoi ne pas le faire ici?"
 lac_new_slot_woo:0 "Apprendre des Robots de Denver"
 lac_new_slot_woo_desc:0 "Dans les salles sacrées de Denver se trouve une petite usine particulière, gérée par un étrange robot d'autrefois. Il est prêt à nous donner des informations sur l'ancien monde si nous lui épargnons la vie."
 lac_colorado_trade:0 "L'Argent, c'est le Pouvoir"
 lac_colorado_trade_desc:0 "La sécurisation des routes commerciales de l'Est encouragera les commerçants à venir sur nos nouvelles terres, et à remplir nos coffres à leur tour."
 lac_centurions:0 "Nos Propres Centurions"
 lac_centurions_desc:0 "Nous pouvons commencer à recruter des centurions parmi nos propres légionnaires. Cela montre que nous ne sommes plus une expédition de Flagstaff, mais une véritable partie de la Légion."
 lac_elite:0 "Les Prétoriens"
 lac_elite_desc:0 "Lanius peut recruter ses propres prétoriens, pour servir de signe de faveur à Caesar. Caesar approuvera probablement quand il en aura entendu parler."
 lac_cheese:0 "Un Empire Déchu"
 lac_cheese_desc:0 "Il y a 200 ans, un père a construit un magasin pour subvenir aux besoins de sa famille.\nCinquante ans plus tard, le magasin de cet homme était devenu un empire du fromage, nourrissant et subvenant au bonheur du vieux monde.\nAujourd’hui, tout ce qu’il reste de cet héritage à base de lait est un temple, un sanctuaire de fromage et ses fils coupants métalliques – le même qui fabriquait la mozzarella des rois dans l’Antiquité."
 lac_mxc_strip_bunker:0 "Dépouiller le Bunker"
 lac_mxc_strip_bunker_desc:0 "Il n’y aura plus aucun souvenir de l’existence de ces sectes débauchées quand j’en aurai fini."
 LAC_light_hand:0 "La Paume Ouverte"
 LAC_light_hand_desc:0 "Ceux qui se soumettent à la Légion vivront. Certains d'entre eux peuvent même en venir à apprécier ce que nous faisons pour eux."
 lac_the_march_west:0 "La Marche vers l'Ouest"
 lac_the_march_west_desc:0 "Il est temps de dire à César que ma mission est terminée.\n"Un travail bien fait" peint dans le sang des débauchés."
 lac_the_march_west_desc_tt:0 "[LAC.GetFlag]§YLanius§! s’intègre pacifiquement dans la [CES.GetFlag]§YLégion de César§!, transférant des troupes, des généraux, des usines et des terres à notre nouvelle légion unifiée."
 lac_no_strings_on_me:0 "§RPas d'Attaches Sur Moi§!"
 lac_no_strings_on_me_desc:0 "Je peux faire ce que je veux."
 lac_mantling_a_new_look:0 "La Force Par l'Union"
 lac_mantling_a_new_look_desc:0 "César n’était qu’un tremplin pour moi et mes conquêtes. Maintenant, avec Diana, j’ai quelqu’un de mieux.\nUne terre désolée plus forte, un monde plus fort."
 lac_new_empire:0 "Regard vers l'Est"
 lac_new_empire_desc:0 "César va bien et est bon, mais si j’ai appris quelque chose, c’est que l’Est est la terre de la richesse et du pouvoir. Qu’il passe son temps à battre contre ce Mur de l’Ancien Monde, je marcherai vers la mer."
 lac_new_empire_tt:0 "§YFaites les premiers pas pour raffermir une Légion rivale, pour effrayer l’Est comme César le fait avec l’Ouest.§!"
 lac_our_new_capital:0 "La Citadelle de l'Est"
 lac_our_new_capital_desc:0 "Castra Sal Rubem est bien trop proche de César pour être le siège de mon trône. Pourquoi ne pas prendre l’un des Hang Dogs comme femme, et régner depuis leur ancien siège ?"
 lac_better_myth:0 "Le Seigneur de Guerre Magnanime"
 lac_better_myth_desc:0 "On me dit brutal, mais j'ai inspiré des hommes à se battre et à mourir pour moi dans tout l'Orient. Ne me voyez pas comme un conquérant, mais comme votre sauveur."
 lac_bitter_drink:0 "Une Vérité Amère"
 lac_bitter_drink_desc:0 "Toute la tribu de Lanius a disparu, comme si elle n'avait jamais existé. Le seul souvenir des Hidebarks est ce que Lanius peut leur fabriquer. Mais peut-être y a-t-il encore quelque chose à retenir de leurs anciennes leçons."
 lac_bitter_drink_tt:0 "§YLanius se souvient des méthodes de sa Tribu, et les applique à la nouvelle Légion.§!"
 lac_hire_scholars:0 "Nos Propres Scribes"
 lac_hire_scholars_desc:0 "Des exilés de la Confrérie, des Disciples qui ont abandonné, les charognards de Dog City... ils connaissent tous la sagesse des vieux livres, si vous savez où la chercher. Utilisons nos richesses pour les diriger afin qu'ils nous aident."
 lac_lessons_from_the_east2:0 "Rêves des Mescaleros"
 lac_lessons_from_the_east2_desc:0 "Les Mescalero ont vécu sur cette terre pendant des milliers d'années, voyant des empires se lever et tomber. Nous devrions peut-être écouter ce qu'ils ont à dire."
  ###
 lac_letting_go_of_the_mask:0 "Une Nation Forte"
 lac_letting_go_of_the_mask_desc:0 "Et Joshua Graham rejeta d'emblée l'idée de désobéir à Caesar, disant que ce serait la mort de contrarier le dieu. Ce à quoi Lanius a répondu : \"Je serais d'accord, si j'étais Vulpes.\""
 lac_dianas_light_to_the_cohort:0 "Lumière de Diana à la Cohorte"
 lac_dianas_light_to_the_cohort_desc:0 "La jeunesse des Exécutifs, de l'Été, de l'Hiver et de tout le Nouveau-Mexique, rejoignez vos compagnons d'armes et confiez-vous à moi, afin que nous puissions avancer contre les barbares et nous libérer de la servitude de Caesar, car en tant que guerriers nous ne devons pas être les esclaves des barbares."
 lac_dianas_light_to_the_cohort_tt:0 "§YAvec l'aide de [TTM.GetNameWithFlag], la Légion de l'Est fait les premiers pas pour devenir une nation.§!"
 lac_integrate_exe:0 "Intégrer les Exécutifs"
 lac_integrate_exe_desc:0 "N'ayez pas peur et ne fuyez pas la mêlée, car dans ma main, je porte la guerre et la mort. Sculptons un empire pour durer dans les âges."
 lac_integrate_suf:0 "Intégrer la Fédération Summers"
 lac_integrate_suf_desc:0 "Ici c'est notre maison, ici c'est notre patrie."
 lac_integrate_mesc:0 "Intégrer les Mescaleros"
 lac_integrate_mes_desc:0 "Si je n'étais pas un Hidebark, je serais un Mescalero."
 lac_integrate_eda:0 "Intégrer la Société de la Rose Bleue"
 lac_integrate_eda_desc:0 "Qu'y a-t-il dans un nom ? Ce que nous appelons une rose, par n'importe quel autre nom, sentirait aussi bon."
 lac_integrate_lambda:0 "Intégrer les Lambdas"
 lac_integrate_lambda_desc:0 "Apprends le courage de mon fils, les vraies difficultés aussi. Apprends la chance des autres. Les Lambdas en savent beaucoup trop sur les difficultés - faisons la paix."
 lac_light_brings_us_together:0 "Plus Forts Ensemble"
 lac_light_brings_us_together_desc:0 "Saintes ombres des morts, c'est moi qui suis responsable de votre cruel et amer destin, mais c'est Caesar qui est accusé de nous avoir fait combattre les uns contre les autres. Pourtant je serais heureux, mes frères, si je vous avais tous à mes côtés, puisque nous sommes unis par le même sang et la même vision. Embrasons le monde, et gardons-le pendant qu'il brûle."
 lac_the_history_of_war:0 "La Guerre ne Change Jamais"
 lac_the_history_of_war_desc:0 "Tout au long de l'histoire, il y a eu des hommes qui se sont vantés d'être venus, d'avoir vu, d'avoir conquis. Leurs mains mortes saisissent encore la main de l'histoire ; si vous voulez vous libérer de leur emprise, vous devez savoir pourquoi."
 lac_folly_of_carrhae:0 "La Folie de Carrhae"
 lac_folly_of_carrhae_desc:0 "Carrhae est l'histoire d'une armée qui est allée trop loin dans la poursuite de la cupidité.  En quête d'or et de pillage, ils sont morts seuls dans un désert, leur roi se noyant dans l'or. Peut-être que vous pouvez apprendre de cela."
 lac_legend_of_arbela:0 "La Légende d'Arbela"
 lac_legend_of_arbela_desc:0 " Il y eut une grande bataille où une armée de héros, hérissée de rangs denses, se dressa ensemble contre toute la terreur d'un dieu. Peu nombreux, forts en armes et en armures - un signe que la qualité a une quantité qui lui est propre."
 lac_battle_of_marathon:0 "La Bataille du Marathon"
 lac_battle_of_marathon_desc:0 "Les Perses, qui ont vu les Athéniens avancer vers eux au pas de course, se sont préparés à répondre à leur attaque ; ils ont supposé que les Athéniens étaient saisis d'une folie autodestructrice, mais ils ont gagné. Ils ont choisi de ne pas réduire leur ville à l'esclavage ; ils ont assuré sa liberté et ont laissé un souvenir à toute la postérité.  Alors, debout sur la tombe d'un Perse, pouvez-vous vous considérer comme un esclave ?"
 lac_building_a_true_legion:0 "Construire une Vraie Légion"
 lac_building_a_true_legion_desc:0 "Soldat, ce que j'ai à t'offrir, c'est la fatigue, le danger, la lutte et la mort ; le froid de la nuit à l'air libre, et la chaleur sous le soleil brûlant ; pas de logement, pas de munitions, pas de provisions, mais des marches forcées, des postes de surveillance dangereux et la lutte continuelle à la baïonnette contre les canons ; - ceux qui aiment la liberté peuvent me suivre."
 lac_equites:0 "Nous n'avons pas seulement besoin du soutien des guerriers pour vaincre le temps. Que les marchands et les artisans se tiennent également à nos côtés."
 lac_equites_desc:0 "We need the support of not just the warriors to prevail against time. Let the merchants and the craftsmen stand with us as well."
 lac_velites:0 "Les Vélites"
 lac_velites_desc:0 "Caesar brings a professional army; but let us show that a freeman, contending for his liberty, is superior to any slavish janissary on Earth."
 lac_hastati:0 "Les Hastatis"
 lac_hastati_desc:0 "Les Hastatis sont parmi les hommes les plus pauvres de notre armée, ceux qui ne peuvent se permettre qu'un équipement modeste. Laissez-nous payer pour leurs armes à feu et leur équipement. Ils n'auront jamais la chance d'être courageux s'ils meurent avant le début du combat."
 lac_triarii:0 "Les Triariis"
 lac_triarii_desc:0 "Les Triariis seront l'élite de notre armée, le noyau que nous utiliserons au point décisif de tout conflit. Armés de grenades et autres explosifs, je méprise tous ceux qui pensent avoir une chance."
 lac_speculatores:0 "Les Speculatores"
 lac_speculatores_desc:0 "Pas besoin de compter sur les frumentarii comme espions, quand nos propres marchands partageront volontiers des informations avec nous. Les marchands semblent en effet tout savoir, même si tout a un prix pour eux."
 lac_testudo:0 "Le Testudo"
 lac_testudo_desc:0 "Le Testudo est une autre idée de Diana.  Nous utiliserons des tactiques de petites unités où les guerriers se soutiennent les uns les autres avec des tirs et des mouvements concentrés, agissant comme un seul homme. Oui, cela rendra plus difficile pour un seul soldat de gagner la gloire - mais la victoire a mille pères."
 lac_quincunx:0 "Le Quinconce"
 lac_quincunx_desc:0 "Les besoins de la guerre totale poussent nos terres jusqu'au point de rupture.  Cette nouvelle pièce peut aider à payer nos soldats, bien qu'elle affaiblisse la foi dans la pièce de la Légion."
 lac_liberti:0 "Libertas"
 lac_liberti_desc:0 "Certains des débauchés que nous avons autrefois asservis peuvent se battre pour nous, si nous leur accordons la liberté. Ainsi soit-il - car n'ai-je pas promis de libérer les Terres Désolées, d'une manière qu'ils ne peuvent imaginer ?"
 lac_wonders_of_paradise:0 "Les Merveilles du Paradis"
 lac_wonders_of_paradise_desc:0 "Un sage a dit un jour que si vous avez un jardin et une bibliothèque, vous avez tout ce dont vous avez besoin. Je ne savais pas qu'il voulait dire cela aussi littéralement."
 lac_administrative_support:0 "Soutien Administratif"
 lac_administrative_support_desc:0 "Lanius apprit qu'Alexandre, ayant achevé presque toutes ses conquêtes à l'âge de trente-deux ans, ne savait pas du tout ce qu'il devait faire pendant le reste de sa vie, et il s'étonna qu'Alexandre ne considère pas comme une plus grande tâche de mettre en ordre l'empire qu'il avait conquis que de le gagner."
 lac_tribal_volunteers:0 "Volontaires Tribaux"
 lac_tribal_volunteers_desc:0 "Je vous assure que je préfère être le premier homme parmi les Chiens du Soleil que le deuxième homme dans la Légion."
 lac_battle_beasts:0 "Bêtes de Combat"
 lac_battle_beasts_desc:0 "Moquez-vous de ces tribus comme de moutons ; mais j'ai plus peur de cent moutons menés par un lion que de cent lions menés par un mouton."
 lac_spores:0 "Les Arbres Majestueux"
 lac_spores_desc:0 "On dit que Lanius s'est promené dans les bois, et qu'il en est ressorti plus grand que les arbres. Même mère nature obéit à ses ordres."
 lac_skilled_arial_gliders:0 "Les Ailes de l'Aigle"
 lac_skilled_arial_gliders_desc:0 "Et Lanius dit que de tous les animaux, c'est l'aigle qu'il enviait le plus, car il volait haut et faisait éclater sa nourriture sur les rochers en contrebas."
 lac_a_gift_from_the_factory:0 "Un Cadeau de l'Usine"
 lac_a_gift_from_the_factory_desc:0 "On dit qu'il faut se méfier des dieux qui apportent des cadeaux - mais n'est-ce pas un honneur sacré de la Lune ? Qui d'autre que l'élu des dieux pourrait mériter un J.E.K. ?"
 lac_terra_firma:0 "Esto Perpetua"
 lac_terra_firma_desc:0 "Nous ne sommes pas dans la situation du pauvre Alexandre le Grand, qui pleurait, à juste titre, parce qu'il n'y avait plus de mondes à conquérir.  Pour rendre justice aux débris de ce monde, il y a suffisamment à faire, en guerre ou en paix, pour entretenir nos muscles risibles et nos stylos jusqu'à la fin des temps."
 lac_confronting_loyalists:0 "Confronter les Loyalistes"
 lac_confronting_loyalists_desc:0 "J'ai entrepris des guerres, tant civiles qu'étrangères, dans le monde entier, sur mer et sur terre, et lorsque j'ai été victorieux, j'ai épargné tous les citoyens qui demandaient le pardon. Les nations étrangères qui pouvaient être graciées en toute sécurité, j'ai préféré les sauver plutôt que de les détruire."
 lac_path_towards_integration:0 "Vous Pouvez Appeler Ça La Paix"
 lac_path_towards_integration_desc:0 "Ayant obtenu toutes choses par la volonté des Terres Désolées, le peuple me revêtit de lauriers et d'une couronne, et d'une inscription qui témoignait de ma vertu, de ma miséricorde, de ma justice et de ma piété.  Je dépassais tout le monde en influence, mais je n'avais pas plus de pouvoir qu'un autre guerrier. J'étais l'ami de tous et le maître de personne.  Souvenez-vous de moi et de ce que j'ai fait pour vous."
 lac_rebuilding_the_cohort:0 "Reconstruire la Cohorte"
 lac_rebuilding_the_cohort_desc:0 "Lanius, souviens-toi de ta force pour gouverner\nle peuple de la Terre, car tes arts doivent être ceux-ci .\nPacifier, imposer la règle de la loi, \nÉpargner les vaincus, vaincre les fiers."
 lac_preparing_for_the_inevitable:0 "Le Dieu de la Guerre"
 lac_preparing_for_the_inevitable_desc:0 "Sachez que j'ai atteint ma conquête du monde sans autre cause qu'un entraînement militaire continuel, l'observation exacte de la discipline dans mes camps et la culture inlassable des autres arts de la guerre."
 lac_supplies_for_diana:0 "Tribut à Diana"
 lac_supplies_for_diana_desc:0 "Je peux faire plus de généraux, mais les chars coûtent de l'argent."
 lac_supplies_for_the_tribes:0 "Provisions pour les Tribus"
 lac_supplies_for_the_tribes_desc:0 "Une armée qui n'est pas approvisionnée en céréales et autres provisions nécessaires sera vaincue sans frapper un seul coup."
 lac_outsmart_the_enemy:0 "Déjouer l'Ennemi"
 lac_outsmart_the_enemy_desc:0 "Il vaut beaucoup mieux vaincre l'ennemi par la famine, la surprise ou la terreur que par des actions générales, car dans ce dernier cas, la fortune a souvent plus de part que la vaillance. Les meilleurs desseins sont ceux dont l'ennemi ignore tout jusqu'au moment de l'exécution. À la guerre, il faut souvent compter sur l'opportunité plus que sur le courage."
 lac_war_prep_1:0 "Le plus Beau Sourire"
 lac_war_prep_1_desc:0 "\"Plus le conflit est dur, plus le triomphe est glorieux. Ce que nous obtenons à trop bon marché, nous l'estimons trop légèrement ; c'est la cherté seule qui donne à toute chose sa valeur. J'aime l'homme qui sait sourire dans le malheur, qui sait tirer sa force de la détresse et grandir\". Sourions donc de Caesar et de ses prétentions."
 lac_war_prep_2:0 "La Bande des Frères"
 lac_war_prep_2_desc:0 "Caesar te demande de te battre pour sa gloire, et pour sa cause. Mais tu devrais te battre pour ta gloire. Car ce n'est pas un triomphe pour moi. C'est un triomphe pour tous ceux qui se battent avec moi. Ma victoire est la tienne, et la tienne est la mienne."
 lac_war_prep_3:0 "Les Volontaires"
 lac_war_prep_3_desc:0 "Ne m'appelez pas un dictateur, ou un monstre. L'ensemble du Nouveau-Mexique a volontairement prêté serment d'allégeance à mon égard et m'a demandé d'être son chef dans cette guerre."
 lac_war_prep_4:0 "La Pierre Angulaire de l'Empire"
 lac_war_prep_4_desc:0 "Les hommes et les femmes qui fournissent mes forces sont dépourvus d'humour, mais ils savent que si je perds, ils seront les premiers que je tuerai. Mais c'est parce que la frontière entre la victoire et la défaite dépend trop souvent de la logistique."
 lac_war_prep_1a:0 "Les Voies du Guerrier"
 lac_war_prep_1a_desc:0 "Caesar et moi différons sur un point essentiel : je ne verrai jamais ma cause échouer, car je mourrai dans la dernière ligne droite."
 lac_war_prep_1b:0 "Réduire les Dépenses"
 lac_war_prep_1b_desc:0 "Si nos soldats ne sont pas encombrés d'argent, ce n'est pas parce qu'ils ont un dégoût pour la richesse ; si leur vie n'est pas excessivement longue, ce n'est pas parce qu'ils sont peu enclins à la longévité. Ne traitons pas la vie de nos soldats comme des capsules au bar d'un débauché."
 lac_the_looting_of_flagstaff:0 "Le Sac de Flagstaff"
 lac_the_looting_of_flagstaff_desc:0 "Alors que Lanius regardait Flagstaff brûler, il était plongé dans ses pensées. Car toutes les villes, les nations et les souverains doivent, à la fin, rencontrer leur destin ; c'est ce qui est arrivé à l'Amérique, aux Lambdas, et aux empires de la Grèce et de Rome. Peut-être que toute gloire se fanera ; peut-être que la guerre ne change jamais."
 lac_exile_to_the_savage_south:0 "Vers le Sud Sauvage"
 lac_exile_to_the_savage_south_desc:0 "Laissons Caesar réfléchir à ses conseils pour le monde dans les Caraïbes. Peut-être que les Ruyshans écouteront ses paroles."
 lac_yearning_for_a_stable_world:0 "Les Hommes Doivent Changer"
 lac_yearning_for_a_stable_world_desc:0 "Un homme sage m'a dit un jour que si la guerre ne change jamais, alors les hommes doivent changer, et leurs symboles aussi.  Et les hommes ne peuvent changer qu'en fonction des chemins qu'ils empruntent. Voici les mots de Lanius, le mythe de l'Orient."
 lac_exile_to_the_far_west:0 "Le Soleil Couchant"
 lac_exile_to_the_far_west_desc:0 "Le temps de Caesar s'est terminé, comme chaque jour doit se terminer. Envoyons-le à l'ouest, pour qu'il puisse suivre le soleil."
 lac_new_roads_of_diplomacy:0 "Les Nouvelles Routes de la Coopération"
 lac_new_roads_of_diplomacy_desc:0 "Le Maire de Chicago m'a envoyé son compagnon Blair à [ROOT.Capital.GetName], non pas parce qu'il avait été conquis par la guerre, mais plutôt pour rechercher notre amitié. Et un grand nombre d'autres nations ont fait l'expérience de la bonne foi du peuple pendant mon règne, alors qu'elles n'avaient jamais eu auparavant d'échanges d'ambassades ou d'amitié avec l'Est."
 lac_destroy_the_reservation:0 "Réserves sur le Séparatisme"
 lac_destroy_the_reservation_desc:0 "Si Caesar a profité du commerce avec la Réserve, nous ne pouvons qu'imaginer le sinistre destin qui attend les nombreux esclaves qui entrent dans ces terres mais n'en ressortent pas. Il est temps de mettre fin à cette situation une fois pour toutes."
 lac_invite_gorgonia:0 "Inviter Gorgonia"
 lac_integrate_asf:0 "Intégrer Santa Fe"
 lac_integrate_asf_desc:0 "Bien que je ne puisse suivre leur dieu stupide, peut-être que dans tous les pays, la coutume est reine."
 lac_invite_gorgonia_desc:0 "Ne nous moquons pas des Gorgones, avec leurs serpents pour cheveux. Leurs servantes travailleront pour nous, avec seulement des conseils appropriés."
 lac_matter_of_the_north_bank:0 "L'Affaire de la Rive Nord"
 lac_matter_of_the_north_bank_desc:0 "La première tentative de fraternité de Diane réside maintenant au nord du Colorado. Peut-être qu'avec le temps, nous pourrons réparer leur schisme."
 lac_our_original_target:0 "Les Fidèles Compagnons"
 lac_our_original_target_desc:0 "Nous avons été chargés de la conquête des Hangdogs. C'est normal que nous essayions d'en faire des amis."
 lac_robots_for_diana:0 "Serviteurs de la Déesse"
 lac_robots_for_diana_desc:0 "Avant Diane, les hommes et les femmes vivaient dans des grottes comme des bêtes sauvages.  Mais maintenant, ils ont appris l'artisanat grâce à ses enseignements, et peuvent vivre une vie paisible grâce à ses objets d'or."
 lac_fort_abandon:0 "Fort Abandon"
 lac_fort_abandon_desc:0 "Abandon était autrefois un fort de la RNC à l'est du Colorado. Mais il sera désormais le bouclier occidental de notre royaume."
 lac_treasures_caesar_left_behind:0 "Ce que Vous Laissez Derrière Vous"
 lac_nova_byzantion:0 "Nova Byzantion"
 lac_nova_byzantion_desc:0 "Vegas est une belle ville, mais sa grandeur est gâchée par la saleté et la décadence.  Je vais prendre cette ville de briques et laisser une ville de marbre et d'acier."
 lac_city_of_lights:0 "Le Jour Radieux"
 lac_city_of_lights_desc:0 "Dayglow est la plus grande des villes de Californie, et un port animé sur la mer noire du vin. Nous pourrions faire pire que de nous y installer, et regarder l'horizon. Peut-être découvrirons-nous ce qui se trouve au-delà de notre vision."
 lac_alliance_with_the_omertas:0 "L'Importance de la Famille"
 lac_alliance_with_the_omertas_desc:0 "Les Omertas sont la plus grande des familles de Vegas et sont essentiels à sa richesse. Bien que certains puissent souhaiter leur destruction, un bon berger tond ses moutons, il ne les écorche pas."
 lac_the_grand_lighthouse:0 "Le Grand Phare"
 lac_the_grand_lighthouse_desc:0 "Le Lucky 38 est la merveille de Vegas. Il vaut mieux en faire un monument pour le peuple, que de le laisser comme la maison d'un fantôme."
 lac_treasures_caesar_left_behind_desc:0 "Après ma victoire, j'ai remplacé dans tous les sanctuaires et temples de toutes les villes de la province de l'Arizona les ornements que mon ennemi avait utilisés à la guerre pour son usage privé. Et quand ils ont construit des statues de moi, à pied, en char et en moto, c'est moi qui les ai enlevées."
 lac_bloomfield:0 "Vers le Ciel"
 lac_bloomfield_desc:0 "On dit que les dieux ont un jour voyagé dans les cieux. Il n'y a aucune raison pour que les gens ne puissent pas raconter mon histoire là aussi."
 lac_gardens_of_balboa:0 "Les Jardins de Balboa"
 lac_gardens_of_balboa_desc:0 "Diane m'a dit qu'elle avait un jour visité un jardin à Dayglow, un lieu de beauté et d'émerveillement orné des richesses de la nature. Comme il serait approprié de lui offrir un nouveau sanctuaire sur la rive ouest ?"
 lac_the_midway:0 "Le Midway"
 lac_the_midway_desc:0 "Dayglow contient un musée d'un ancien vaisseau qui a combattu dans une guerre oubliée depuis longtemps. Mais il y a beaucoup de sagesse dans ces ruines, si vous savez où regarder."
 lac_challenge_the_brotherhoods:0 "Défier les Confréries"
 lac_challenge_the_brotherhoods_desc:0 "Qu'est-ce que la Confrérie ? Une impasse. Se cachant et accumulant sans but dans la vie à part se cacher de la peur. Quand ils seront partis, qui se souviendra d'eux ?"
 lac_veg:0 "Nettoyer Vegas"
 lac_veg_desc:0 "Pour les lâches de Vegas qui pensent que leur richesse est le salut de l'humanité, ils trouveront que les pièces de monnaie sont de bien mauvaises munitions. Mais peut-être qu'ils pourront payer les péages sur l'autoroute des morts."
 lac_new_california:0 "Vers les Rivages de l'Ouest"
 lac_new_california_desc:0 "Le peuple de la RNC souffre d'une aristocratie gonflée et mourante. Ils se disent serviteurs du peuple, mais depuis la mort de la reine Tandi, leur chef s'est vautré dans la crasse pendant que le peuple avait faim. Nous les libérerons et rejoindrons l'habitant de l'Abri, l'élu et l'empereur Norton dans les rangs des héros de Californie."
 lac_grand_reconcilliation_act:0 "Pour les Choses Publiques"
 lac_grand_reconcilliation_act_desc:0 "Avec l'exil de Caesar, il est temps de passer à l'étape suivante.  Nous ne serons plus une légion, une armée à la recherche d'un État. Nous servons le peuple, et construisons un État qui résistera à l'épreuve du temps.  \n\nQuand vous écrirez mes mots, sachez que je me suis battu pour le peuple."
 lac_invite_sleepers:0 "Les Ensommeillés Doivent Se Réveiller"
 lac_invite_sleepers_desc:0 "Les Ensommeillés sont l'un des rares groupes à avoir des souvenirs vivants de l'Ancien Monde. Pensez à ce qu'ils peuvent nous apprendre, si seulement nous les écoutons.  Et peut-être qu'ils peuvent m'apprendre comment faire survivre les mots."
 lac_reestablish_the_grand_cross_wasteland_i10:0 "La Grande Route"
 lac_reestablish_the_grand_cross_wasteland_i10_desc:0 "Les routes Américaines sont le plus grand monument jamais construit par un peuple noble et généreux. Elles traversent montagnes, marais et rivières, larges, droites et solides. Elles relient les villes entre elles et les nations entre elles. Longues de dizaines de milliers de kilomètres, elles étaient autrefois bondées de voyageurs reconnaissants. Et maintenant, elles sont en ruines.  \n\nJusqu'à aujourd'hui."
 lac_the_phoenix_agreement:0 "L'Accord de Phoenix"
 lac_the_phoenix_agreement_desc:0 "À Phoenix, j'ai rendu la liberté aux communs, qui étaient opprimés par la tyrannie des clans. J'ai accordé le droit d'être jugé par ses pairs ; la citoyenneté à tous les résidents de la ville ; et le droit d'être jugé par leurs propres avocats, et j'ai payé, à mes propres frais, leur festival Tacolandia."
 lac_a_new_pantheon:0 "Le Nouveau Panthéon"
 lac_a_new_pantheon_desc:0 "Lanius sacrifie aux dieux auxquels il a coutume de sacrifier, et donne un banquet public, fait asseoir tous les légionnaires, puis toutes les personnes des autres peuples qui ont la préséance pour le rang ou toute autre haute qualité, et lui-même et ceux qui l'entourent boivent dans la même coupe et versent les mêmes libations, les devins et les prêtresses initiant la cérémonie."
 lac_the_ides:0 "Les Ides"
 lac_the_ides_desc:0 "Un devin a dit, §M\"Méfiez-vous des ides de Mars.\"§!\n§Y\"Les ides de mars sont arrivées.\"§! répondit un Caesar moqueur.§M\n\"Oui, Caesar, mais elles ne sont pas parties.\"§!"
 lac_temple_of_ares:0 "Le Temple d'Ares"
 lac_temple_of_ares_desc:0 "Arès, au delà de la force, cavalier, au casque d'or, au coeur vaillant, porteur de bouclier, sauveur de villes, harnaché d'acier, fort de bras, infatigable, puissant à la lance, chef des hommes justes, roi sceptre de la virilité, toi qui fais tournoyer tes grenades enflammées dans les Terres Désolées, écoute-moi, aide des hommes, donneur de vaillance intrépide !"
 lac_temple_of_artemis:0 "Le Temple d'Artémis"
 lac_temple_of_artemis_desc:0 "Nous chantons Artémis - ce n'est pas une mince affaire pour le chœur de l'oublier - dont le domaine est le fusil et le tir des griffes de la mort et la danse spacieuse et le sport sur les montagnes."
 lac_temple_of_athena:0 "Le Temple d'Athéna"
 lac_temple_of_athena_desc:0 "Je commence à chanter Pallas Athéna, la glorieuse déesse, aux yeux vifs, inventive, au cœur inflexible, vierge pure, sauveuse de cités, courageuse. Elle est redoutable, et avec Arès elle aime les actes de guerre, le sac des villes, les cris et les combats. C'est elle qui sauve le peuple quand il part à la guerre et en revient. Je te salue, déesse, et donne-nous la chance et le bonheur !"
 lac_temple_of_poseidon_focus:0 "Temple de Poséidon"
 lac_temple_of_poseidon_focus_desc:0 "Je commence à chanter Poséidon, le grand dieu, moteur de la terre et de la mer infructueuse, dieu des profondeurs qui est aussi le seigneur des vastes Caraïbes. Les dieux t'ont attribué une double fonction, Ô agitateur de la terre, celle de dompteur des serpents de la mort et celle de sauveur des navires ! Je te salue, Poséidon, détenteur de la Terre, seigneur aux cheveux noirs ! O béni soit-il, aie un bon cœur et aide ceux qui voyagent sur des bateaux !"
 lac_temple_of_aphrodite:0 "Temple d'Aphrodite"
 lac_temple_of_aphrodite_desc:0 "Je chanterai la majestueuse Aphrodite, couronnée d'or et magnifique.  Je te salue, déesse aux yeux timides et à la voix douce, qui éveille la passion des dieux et soumet les tribus de mortels. Accorde-moi de remporter la victoire dans ce concours et de te commander ma chanson. Et maintenant, je vais me souvenir de toi et d'une autre chanson."
 lac_temple_of_diana:0 "Temple de Diane"
 lac_temple_of_diana_desc:0 "Amoureux des chevaux, splendide, reine de la nuit, parée de la lumière des étoiles. Amoureux de la vigilance, ennemi des querelles, de la paix qui réjouit et d'une vie prudente. Belle lampe de la nuit, son ornement et son amie, qui donne aux œuvres de la nature leur fin prévue. Viens, déesse bénie, étoilée, brillante, viens notre lune, avec une lumière chaste et splendide, éclaire ces rites sacrés de rayons prospères, et accepte, s'il te plaît, les louanges de tes disciples."
