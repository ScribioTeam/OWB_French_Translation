 #-------------------------------------
 # Lanius
 #-------------------------------------
 on_select_remove_mission_lac:0 "A la sélection de la Priorité : Annule la mission \"Mort de Lanius\""
 lac_revolter_focus_tree:0 "L'Arbre de Priorité \"Res Publica\""
 lac_the_cohorts_legate:0 "Champion de Mars"
 lac_the_cohorts_legate_desc:0 "Caesar a donné un travail au Legatus Lanius.\nIl n'était pas prêt de l'abandonner maintenant."
 lac_the_legates_cohort:0 "La Cohorte du Légat"
 lac_the_legates_cohort_desc:0 "Ces hommes viendront avec Lanius et seront régénérés par les flammes du Colorado, ou mourront en essayant."
 lac_conquering_lambda:0 "La Tribu des Lambda"
 lac_conquering_lambda_desc:0 "Pour que l'un s'élève, un autre doit tomber."
 lac_attack_the_archdiocese:0 "Dies Irae"
 lac_attack_the_archdiocese_desc:0 "Les moines de Santa Fe récitent leurs chants à un dieu mort d'un monde mort. De quoi avons-nous besoins pour leurs chansons?"
 lac_march_on_mescalero:0 "Assaut Apache"
 lac_march_on_mescalero_desc:0 "La présidente des Mescalero se prend pour un vrai chef.\nNous allons lui montrer le vrai sens de la force."
 ces_earth_defense_force:0 "Cueillir la Rose"
 ces_earth_defense_force_desc:0 "Les habitants de Roswell pensent qu'ils peuvent nous cacher leurs secrets.\nPersonne ne peut se cacher du regard de Mars."
 ces_executives:0 "Saccage d'Abri"
 ces_executives_desc:0 "Les Exécutifs pensent qu'ils sont tout ça, avec leurs armures en métal et leurs bunkers souterrains. Mais nous avons déjà vu leur symbole auparavant, éparpillé à travers les Terres Désolées.\nCe sont des hommes faibles qui s'accrochent au passé pour se renforcer."
 lac_fate_ofarchdiochese:0 "Le Sort des Moines"
 lac_fate_ofarchdiochese_desc:0 "Alors que les moines étaient assis près des eaux de Pecos et se lamentaient, un nouveau sort les attendait. Mais les moines n'étaient pas destinés à être des esclaves..."
 archdiociese_humbled:0 "Humiliation des Prêtres"
 ces_executives_2:0 "Les Superviseurs Esclaves"
 ces_executives_2_desc:0 "Les Exécutifs n'ont pas fait le poids face aux armées de Mars, mais leur conquête a laissé à la Cohorte une population d'esclaves en quête d'un nouveau maître."
 executives_2_flag:0 "Esclaves exécutifs"
 ces_earth_defense_force2:0 "Roswell qui Finit Bien"
 ces_earth_defense_force2_desc:0 "Le culte est tombé, et tandis que ses survivants prophétisent le malheur aux mains de ceux d'en haut, Lanius est prêt. Et peut-être devrions-nous faire quelque chose avec leur équipement."
 ces_earth_defense_force2_flag:0 "Les Fichiers Z"
 lac_march_on_mescalero2:0 "Le Sort du Mescalero"
 lac_march_on_mescalero2_desc:0 "Le Mescalero a survécu aux espagnols, aux texans, aux américains et à la Grande Guerre. Mais ils ne pouvaient pas survivre, semblait-il, à Lanius."
 mescalero2_flag:0 "Mescalero Brisé"
 lac_conquest_of_new_mexico:0 "Aujourd'hui le Nouveau-Mexique..."
 lac_conquest_of_new_mexico_desc:0 "Presque du jour au lendemain, [LAC.GetLeader] a doublé la taille de la Légion. L'hommage à Flagstaff est éternel, et le masque impassible se prépare à fixer de nouvelles conquêtes. Voyez-donc ses succès militaires, et craignez-le!"
 lac_pushing_for_colorado_desc_tt:0 "Vous gagnerez un §Ycoût de réduction de 50%§! pour les Etats du Colorado; mais vous devrez d'abord les conquérir!"
 lac_move_for_texas:0 "Pour Prendre le Texas"
 lac_move_for_texas_desc:0 "Alors que le Colorado est protégé par les Montagnes de la Mère, les plaines s'étendent jusqu'au Texas. Quand nous planterons la bannière du taureau dans la mer, le monde saura qui gouverne les Terres désolées."
 lac_weapons_of_kings:0 "Les Armes du Passé"
 lac_weapons_of_kings_desc:0 "Bien que les Superviseurs aient peu d'habileté, leurs armes sont des plus impressionantes. Pendant ce temps, les Apaches de Mescalero ont semé la terreur chez leurs voisins pendant des siècles. Maintenant, ils vont travailler pour nous."
 ces_ranching_new_mexico:0 "Nourrir la Cohorte"
 ces_ranching_new_mexico_desc:0 "Avec les ressources du Nouveau-Mexique sous le contrôle de [LAC.GetLeader], il peut détourner les esclaves vers la reconstruction des anciens barrages et aquifères qui permettaient autrefois une agriculture limitée dans les terres."
 lac_lessons_hidebarks:0 "Mémoires des Hidebarks"
 lac_lessons_hidebarks_desc:0 "Les Hidebarks ont été l'un des plus grands défis de Caesar en Arizona. Lanius peut aujourd'hui intégrer certaines de leurs traditions dans la Légion."
 ces_markets_open:0 "Faire Revivre le Marché"
 LAC_more_tribal_stuff:0 "Les Voies de la Légion"
 LAC_more_tribal_stuff_desc:0 "Lanius combine la férocité des tribus avec les compétences de la sociiété civilisé. Préparons-nous"
 ces_markets_open_desc:0 "[5.GetName] étais autrefois une ville prospère sur les rives du Rio Grande. Avec le temps, Lanius pourra lui rendre sa grandeur passée. Qu'il tienne la cour et rende la justice de la Légion à ses sujets."
 lac_block_out_sun:0 "Allons Tuer le Soleil!"
 lac_block_out_sun_desc:0 "[SUN.GetNameWithFlag] se dresse sur notre chemin. Qu'ils apprennent que même le soleil n'est qu'un reflet de la gloire de la Légion !"
 lac_no_smooching:0 "Drogues des Profligés"
 lac_no_smooching_desc:0 "Il semble que chaque parcelle de terrain vague ait son propre vice, et que les habitants du Colorad soient accros au smooch. Le smooch combine une douceur extrême, au-delà de l'apathie, avec une extase intense, et il a ravagé les débauchés du pays. Une fois que nous aurons commencé à crucifier les trafiquants, la situation s'améliorera."
 lac_pushing_for_colorado:0 "Une Fausse Déesse"
 lac_pushing_for_colorado_desc:0 "Les Twin Mothers, en fin de compte, ne sont qu'une autre tribu prodigue. Pour Lanius, c'est irréfutable, peu importe ce qu'il a vu. Ces tribus s'accrochent à leurs superstitions et à la protection de leur divinité plutôt qu'à la force de leur propre sang.\nNous devons leur donner une leçon."
 lac_ttm_giggity:0 "Disperser la Tribu"
 lac_ttm_giggity_desc:0 "Les Twin Mothers ne nous serviront jamais après que nous ayons brisé le lien entre elles et leur déesse. Le mieux que nous puissions faire est de les disperser à travers la Légion en tant qu'esclaves - s'assurer qu'elles ne pourront jamais se relever en tant que peuple unifié."
 lac_ttm_giggity_flag:0 "La Dernière Leçon de Diana"
 lac_teaching_the_final_lesson:0 "La Leçon Finale des Twin Mothers"
 lac_teaching_the_final_lesson_desc:0 ""Ayez foi dans votre propre sang, plutôt que de croire que quelqu'un se battra pour vous.""
 lac_lumber_mills:0 "Les Moulins à Bois"
 lac_lumber_mills_desc:0 "Aussi étrange que cela puisse paraître, les forêts du nord du Mexique sont exploitées pour le bois de construction, leurs grumes flottant sur le Rio Grande. Utilisons nos esclaves pour favoriser leur exploitation."
 lac_training_grounds:0 "Les Terrains d'Entraînement"
 lac_training_grounds_desc:0 "Lanius peut sentir la faiblesse de n'importe quelle armée, y compris la sienne. Nous devons former les nouvelles recrues de notre cohorte aux normes de la Légion! Et si certains d'entre eux peuvent mourir, c'est un sacrifice que tout soldat est prêt à faire."
 lac_slave_workshops:0 "Servi Caminorum"
 lac_slave_workshops_desc:0 "Ceux qui n'ont pas la volonté de se battre pour la Légion ont encore leur utilité. Certains d'entre eux pourraient même survivre."
 LAC_guns_of_fate:0 "Armes du Destin"
 LAC_guns_of_fate_desc:0 "Prendre une vie est l'une des actions les plus fortes à sa disposition. On ne doit pas le faire à la légère - sans connaître les conséquences qu'entraîne la victoire."
 lac_bsu:0 "Le Crépuscule Vient"
 lac_bsu_desc:0 "Les jours des Sun Dogs dans cette Terre Désolée sont tombés dans la nuit. Mais les Lanius vont allumer une nouvelle torche de civilisation, bien que plus littéralement qu'ils ne le pensaient."
 lac_painted_rock:0 "Les Oakies Rouges"
 lac_painted_rock_desc:0 "En fin de compte, notre mission était de conquérir Dog City, pas l'Oklahoma.\nCependant, un groupe de guerriers de l'Oklahoma s'est intéressé à notre légion et souhaite nous rejoindre !"
 lac_red_oakies_tt:0 "Des divisions de Painted Rock rejoignent nos rangs !"
 lac_painted_rock2:0 "La Victoire sur le Rocher"
 lac_painted_rock2_desc:0 "Teint dans le Sang a été à la hauteur de son nom, car son peuple a été pratiquement anéanti. Mais ils se sont bien battus, et leur glorieuse bataille a apporté davantage de prestige à la Légion. Que le reste de l'Oklahoma tremble, et que nous trouvions une utilité à ces braves ennemis."
 lac_maxson_must_die:0 "La Fin de la Confrérie"
 lac_maxson_must_die_desc:0 "Les membres de la Confrérie se répandent comme des tiques dans les Terres désolées. Ils ne font rien d'autre qu'être à la recherche de technologies, sans jamais rêver, sans jamais agir. Quel est leur objectif ? La réponse est claire: mourir pour notre plus grande gloire."
 lac_lessons_from_the_east:0 "Leçons de l'Est"
 lac_lessons_from_the_east_desc:0 "Lanius a pris la tête d'une force expéditionnaire et sculpté les débuts d'un empire. [ROOT.Capital.GetName] a connu un boom économique, et les bannières des peuples déchus bordent les halls de la Légion. Mais il y a eu beaucoup de valeur parmi les peuples de l'Est. Lanius et la Légion apprendront beaucoup ici."
 lac_maxson_did_die:0 "Fermeture du Chapitre"
 lac_maxson_did_die_desc:0 "Avec la destruction du Chapitre de Maxson, il est temps de voir s'ils ont une quelconque valeur."
 maxson_died_flag:0 "Scribes de la Confrérie"
 LAC_needs_must:0 "La Mère de l'Invention"
 LAC_needs_must_desc:0 "Bien que la Légion refuse de s'appuyer sur la technologie, la Cohorte doit faire des concessions en donnant vie à la frontière."
 LAC_legion_training:0 "Les Conseillers de la Légion"
 LAC_legion_training_desc:0 "Bien que la Cohorte fasse partie de la Légion, nous pourrions toujours utiliser plus d'instructions de Flagstaff.  Nous ne voulons pas risquer tout changement, que nos nouveaux sujets corrompent nos doctrines, n'est-ce pas?"
 LAC_tribal_mastery:0 "Guerriers Tribaux"
 LAC_tribal_mastery_desc:0 "L'Est demande une tactique différente de celle de Caesar sur New Vegas. Heuresement, Lanius est un maître de ces arts."
 LAC_coal_mines:0 "Ouvrez les Mines de Charbon"
 LAC_coal_mines_desc:0 "Les mines de charbon du Nouveau-Mexique sont restées inutilisées depuis la Grande Guerre. Mais la Légion dispose de main-d'oeuvre pour s'en servir."
 lac_lessons_from_younger_brother:0 "Leçons d'une Soeur"
 lac_lessons_from_younger_brother_desc:0 "Le Chapitre de Maxson a fait preuve de plus de courage que nous ne l'aurions espéré, et cela doit faire réfléchir Lanius. Tant de débauchés qui s'opposaient à lui étaient dirigés par des femmes, et ils ne combattaient pas plus mal que les guerriers masculins. Peut-être que le Grand Caesar se trompe-t-il?"
 lac_winter_is_coming:0 "Le Changement de Saisons"
 lac_winter_is_coming_desc:0 "[SUF.GetLeader] a réussi à créer une communauté précaire à partir de la ville de Fort Summers. Nous ne pouvons pas espérer construire une ligne de ravitaillement vers le nord sans la conquérir !"
 lac_towards_denver:0 "Vers Dog City"
 lac_towards_denver_desc:0 "Le prix ultime au Colorado, Dog City, est à portée de main.  Mais d'abord, nous devons traiter avec le [SCO.GetName]."
 lac_city_forms:0 "La Ville Prend Forme"
 lac_city_forms_desc:0 "[Capital.GetName] a commencé à grandir sous les yeux de la Légion. Des marchands de l'autre côté des Terres désolées se rendent sur le marché de Lanius pour commercer, et il leur a commandé un grand forum pour soutenir l'effort de guerre."
 lac_building_up_for_hangdogs:0 "Se Préparer pour la Marche vers le Nord"
 lac_building_up_for_hangdogs_desc:0 "Les Hangdogs sont assis au bout du monde, loin de nos maisons en Arizona. Nous devrons nous préparer à une poussée vers le nord. Mais nous viendrons."
 lac_hang_the_dogs:0 "À Dog City"
 lac_hang_the_dogs_desc:0 "Les Hangdogs adorent leurs chiens comme des totems sacrés, croyant que les chiens fidèles les servent dans cette vie et dans la suivante. Dog City elle-même est riche en trésors de l'Ancien Monde. Et nos armées balayent vers le nord et prennent la ville pour nous!"
 lac_brought_to_heel:0 "Au Pied mon Gars"
 lac_brought_to_heel_desc:0 "Dog City est tombée aux mains de Lanius, et maintenant les Hangdogs gémissent comme tous ceux qui sont sous la gouvernance de la Légion. Mais peut-être pouvons-nous en tirer quelque utilité."
 lac_brought_to_heel_tt:0 "§YLe Nouveau-Mexique est fermement sous l'emprise de Lanius ; mais s'il partait, ce ne serait plus le cas.§!"
 lac_loot_dog_city:0 "Lamar Rôti"
 lac_loot_dog_city_desc:0 "Peut-être que si vous vous débarrassiez de cette coupe de cheveux de bébé bombe atomique, vous auriez encore une nation à appeler maison."
 lac_lessons_hangdogs:0 "Leçons des Hangdogs"
 lac_lessons_hangdogs_desc:0 "Lanius avait beaucoup à apprendre des Hangdogs. Il pourrait faire pire qu'adopter certaines de leurs idées."
 lac_ciphers:0 "Une Tribu que Nous Pouvons Respecter"
 lac_ciphers_desc:0 "Les Ciphers rejettent la technologie, méprisant tous ceux qui l'utilisent. En cela, ils sont proches de Caesar, et ont beaucoup à admirer. Les survivants serviront bien la Légion."
 LAC_chariots:0 "Les Chariots de Mars"
 LAC_chariots_desc:0 "Bien que nous soyons loin des temples de Two Sun et de Nas, nous pouvons déployer des chars sur la frontière. Ils nous serviront bien quand nous irons à la mer!"
 lac_ciphers2:0 "Craquer les Ciphers"
 lac_ciphers2_desc:0 "Nous pouvons apprendre beaucoup de ces sauvages; et eux, à leur tour, apprendront beaucoup de la Légion."
 lac_triumphant_campaign:0 "Maîtres du Colorado"
 lac_triumphant_campaign_desc:0 "La Cité des Chiens gémissante. La Confrérie écrasée. Personne ne s'opposera à Lanius, le monstre de l'Est!"
 lac_lone_star:0 "L'Étoile Solitaire"
 lac_lone_star_desc:0 "L'Étoile Solitaire a déjà fait face à une menace des pillards de la Légion, et a failli tomber. Quelles réformes ont-ils effectuées contre la véritable force de la Légion!"
 lac_plunder_lonestar:0 "Le Pillage de l'Étoile Solitaire"
 lac_plunder_lonestar_desc:0 "Avec le contrôle de la ville la plus riche du nord du Texas, nous pouvons utiliser la richesse des "prodiges" pour la gloire de la Légion."
 lac_mutants_of_texas:0 "Dignes ennemis!"
 lac_mutants_of_texas_desc:0 "Enfin, parmi les mutants du Texas, trouvons-nous des guerriers rivalisant avec Lanius. Certains d'entre eux peuvent être sportifs, et d'autres se rallieront à la Légion. Rouge et Vert n'ont jamais été aussi beaux."
 lac_mutants_of_texas_tt:0 "Une division de super-mutants se ralliera à nous."
 lac_invite_ironmongers:0 "Invitez les Ferronniers"
 lac_invite_ironmongers_desc:0 "[IMO.GetLeader] est un digne seigneur de guerre, qui a forgé les mutants du Texas en leur propre peuple. Nous pouvons faire affaire avec quelqu'un qui reconnaît la gloire de la guerre et du combat, et ensemble nous brûlerons toutes les villes des étendues sauvages."
 lac_peace_order_good_governmant:0 "La Paix du Boucher"
 lac_peace_order_good_governmant_desc:0 "Bien que certains remettent en question les méthodes de Lanius, personne ne peut nier que les terres sous son règne sont devenues plus paisibles. Les pillards et les menaces commerciales ont disparu.\nPour la Légion, un monde de peur est préférable à un monde de douleur."
 lac_cars_now_yay:0 "Laissez-Nous Utiliser les Routes"
 lac_cars_now_yay_desc:0 "Avec la consolidation de notre domination à l'est du Rio Grande, nous pouvons nous permettre d'équiper des unités entières de voitures. Ave!"
 lac_la_garita:0 "Un Empire de Cendres"
 lac_la_garita_desc:0 "Nous avons entendu des rumeurs de tribus du nord au sujet d'un outil de construction utile.\nPas de métal, pas de récupération - mais des 'cendres'. Nous pouvons l'utiliser pour forcer nos soldats à construire un empire de leurs propres mains.\nNous en avons besoin."
 lac_we_find_more_slaves:0 "Courage dans l'Adversité"
 lac_we_find_more_slaves_desc:0 "Bien trop d'habitants des Terres désolées manquent de courage pour combattre. Nous pouvons toutefois toujours trouver des usages pour eux, et ainsi ils y trouvent bien quelque petit honneur."
 LAC_legion_firearms:0 "Instructeurs Légionnaires"
 LAC_legion_firearms_desc:0 "Nous avons besoin de l'aide de Caesar pour former notre armée. Montrons directement à l'Est le pouvoir de la Légion."
 LAC_mxc_strip_bunker:0 "Retirer le Bunker"
 LAC_mxc_strip_bunker_desc:0 "Après tout, la Confrérie n'a plus besoin de ces ressources."
 lac_pueblo_chemical_depot:0 "Le dépôt chimique de Pueblo"
 lac_pueblo_chemical_depot_desc:0 "Les Anciens ont laissé des produits chimiques toxiques dans un ancien temple. Peut-être que certaines des amulettes et outils utilisés pour garder les poisons à distance sont utiles."
 lac_carlsbad:0 "Le Peuple Caché"
 lac_carlsbad_desc:0 "Des rumeurs d'étranges habitants des grottes circulent dans le sud-est du Nouveau-Mexique. Peut-être devrions-nous enquêter ?"
 lac_winter_is_coming2:0 "Sécuriser la Rive Est"
 lac_winter_is_coming2_desc:0 "Avec la destruction de la Fédération Summers, nous pouvons cimenter notre contrôle de la Rive Est."
 lac_hire_iron_alliance:0 "Mercenaires de Fer"
 lac_hire_iron_alliance_desc:0 "Bien que nous n'utilisions jamais leur armure, il est indéniable qu'elle ait des usages."
 lac_hire_iron_alliance_tt:0 "\n§RContrat Forcé :§! En invitant l'§YAlliance de Fer§! à la Légion, nous promettons de lui payer, à l'avance, un certain nombre d'états spécifiques lorsque nous la conquerrons.\nSi nous la possédons un jour, nous serons obligés de donner à l'§YAlliance de Fer§! les états suivants :\n§Y[315.GetName]\n[593.GetName]\n[82.GetName]\n[490.GetName]\n[109.GetName]§!"
 lac_stories_of_battle:0 "Tactiques Fabuleuses"
 lac_stories_of_battle_desc:0 "Triarii se blottit autour des cages des scribes de la Confrérie en esclavage alors qu'on leur raconte des histoires de leur passé "glorieux". Des contes de monstres de combat faits de lames, de fer hurlant et de numéros parlant. Les histoires de leur chef - une hydre à huit têtes qui habite dans la montagne, qui calcule la chute de l'homme pour que sa famille hérite des cendres du monde.\nHistoires de guerre, histoires de sang. "
 LAC_legion_equipment:0 "Demander l'Aide de Flagstaff"
 LAC_legion_equipment_desc:0 "Nous pouvons demander à [CES.GetLeader] de nous aider à conquérir l'Est, bien qu'il puisse dire non."
 ces_solar_plants:0 "Récupérer les Installations Solaires"
 ces_solar_plants_desc:0 "Les Anciens utilisaient la puissance du soleil, mais la Légion n'a pas besoin de défier les dieux... pour l'instant. Démolissons leurs anciennes installations et faisons-en un meilleurs usage."
 LAC_colonia:0 "Coloniae"
 LAC_colonia_desc:0 "Caesar déploiera des légionnaires vétérans le long des rives du Rio Grande, pour s'assurer que cette terre lui reste loyale. Et ils soutiendront volontiers l'expansion de Lanius à leur tour"
 lac_cyber_dog:0 "Acquérir un Cyber-Chien"
 lac_cyber_dog_desc:0 "Dog City n'est pas seulement le foyer des bêtes de chair et de sang. Des chiens transformés par la sorcellerie errent aussi dans ses rues, mais eux aussi serviront Lanius."
 lac_code_salvages:0 "Le Code de Récupération"
 lac_code_salvages_desc:0 "Laissons Lanius décréter un code pour répartir la récupération au sein de Dog City. Et bien sûr, la Légion recevra une part de toute cette opération de récupération."
 lac_lubbock:0 "La Route de l'Est"
 lac_lubbock_desc:0 "Lubbock est divisé entre les goules et les humains, un héritage d'un vieux conflit. N'aie pas peur; Lanius viendra te libérer de tes querelles mesquines."
 lac_brotherhood:0 "Le Souffle Mourant de Rhombus"
 lac_brotherhood_desc:0 "Enfin, nous avons trouvé un ennemi digne de Lanius. "
 lac_stop_the_signal:0 "Faisons Cadeau des Tubeheads dans un Nouveau But"
 lac_stop_the_signal_desc:0 "Lanius mérite sûrement un barde pour chanter ses louanges? Que les Tubeheads se répandent à travers la Légion, afin que tout le monde sache les conquêtes de Lanius!"
 lac_roller_slaves:0 "Le Destin des Roller Girls"
 lac_roller_slaves_desc:0 "Il est vraiment étrange que l'Est ait été mené par tant de femmes, et il est encore plus étrange qu'elles se soient battues mieux que beaucoup des tribus de l'Arizona. Nous pouvons courtiser les Filles à Roulettes en leur donnant accès à leur temple perdu à Dallas, nous fournissant ainsi un allié au Texas."
 lac_more_political_power:0 "Promouvoir les Mutants"
 lac_more_political_power_desc:0 "Les Super mutants ne sont pas différents de n'importe quelle autre tribu pour tomber sous la bannière de la Légion. Promouvons ces guerriers et faisons les marcher sous le Taureau."
 lac_conquer_houston:0 "L'Éclat Rouge des Fusées"
 lac_conquer_houston_desc:0 "Houston est devant nous, et nous planterons bientôt notre épée dans le golfe du Mexique. Avec cette victoire, je vais enfin pouvoir voir la mer."
 lac_intervene_in_civil_war:0 "Pour les Plus Forts"
 lac_intervene_in_civil_war_desc:0 "Grand Caesar est mort, et les chacals se battent pour ses restes. Nous devons décider à qui apporter notre soutien."
 lac_intervene_in_civil_war_tt:0 "Nous pouvons choisir de soutenir n'importe quel camps dans la guerre civile sauf §Y[VLP.GetNameWithFlag].§! La Légion échouera avec un tel chef."
 lac_victory_texas:0 "La Conquête du Texas!"
 lac_victory_texas_desc:0 "La Confrérie est tombée, et l'Alamo, le temple sacré des Texans, a été profané. Il n'y a plus personne pour résister au Légat, et Lanius a planté son épée dans la mer, symbolisant que la force de Lanius va jusqu'au bout du monde."
 lac_fate_legion:0 "Le Sort de l'Est"
 lac_fate_legion_desc:0 "Les conquêtes de Lanius ont dépassé ce que tout le monde aurait pu rêver. Il est peut-être temps de parler du rôle de Lanius dans la Légion."
 lac_fate_legion_tt:0 "\nSi quelque chose est arrivé au puissant Caesar, vous contesterez le contrôle de la Légion. Si Caesar vit encore, rappelez-lui que tous les fils quittent la maison, un jour."
 lac_reconstruction:0 "Cimenter notre Règle"
 lac_reconstruction_desc:0 "Il y avait ceux qui s'opposaient à moi. Je vais faire une cape de leur peau. Et leurs crânes - ils formeront une arche, sous laquelle mes armées marcheront vers l'ouest."
 lac_reconstruction_tt:0 "[LAC.GetLeader] bénéficie d'une réduction de 50% des coûts pour l'ancien territoire de la Légion."
 lac_avenge_house:0 "Le Dernier Rêve de Caesar"
 lac_avenge_house_desc:0 "Caesar rêvait de prendre New Vegas, mais il est mort avant de pouvoir. Mais les dix-neuf tribus de l'Est n'ont pas pu m'arrêter. Et toutes les lumières de Vegas ne le pourront pas non plus."
 lac_conquer_california:0 "Au Soleil Couchant"
 lac_conquer_california_desc:0 "L'Ouest tombera comme l'Est est tombé, et toutes les tribus qui s'étendent jusqu'au soleil couchant porteront la marque de la Légion. \n\nEt s'ils résistent, eh bien, nous les clouerons au Barrage, pour regarder leur monde mourir."
 LAC_cult:0 "Étendre le Culte de Mars"
 LAC_cult_desc:0 "Il ne suffit pas de répandre le drapeau de la Légion. Nous sauverons l'Est, et nous leur enseignerons Mars et son prophète. Les paroles de Caesar seront connues de tous."
 lac_the_code:0 "Le Code de l'Est"
 lac_the_code_desc:0 "Comment pouvons-nous gouverner l'Est si chaque tribu et chaque ville a ses propres lois et coutumes? Lanius ordonnera à ses scribes de synthétiser ces doctrines avec les paroles de la Légion."
 lac_tribal_god:0 "un Dieu pour les Tribus"
 lac_tribal_god_desc:0 "À la consternation de Lanius, certaines tribus le voient comme un dieu. Bien sûr, tous les dieux ne sont pas bienveillants..."
 lac_hire_vulpes:0 "Invitez les Frumentarii"
 lac_hire_vulpes_desc:0 "Bien que les méthodes des Vulpes soient sans honneur, elles servent leurs fins.  Sometimes."
 lac_slave_markets_taos:0 "Quand il y a un fouet, il y a un chemin !"
 lac_slave_markets_taos_desc:0 "Les faibles ont souvent besoin d'un encouragement approprié pour faire ce qu'on attend d'eux."
 lac_naval_base:0 "Les Classes Orientalis"
 lac_naval_base_desc:0 "Lanius devra soutenir sa flotte, c'est-à-dire toute la flotte que le Rio Grande peut contenir. Pourquoi ne pas le faire ici?"
 lac_new_slot_woo:0 "Apprendre des Robots de Denver"
 lac_new_slot_woo_desc:0 "Dans les salles sacrées de Denver se trouve une petite usine particulière, gérée par un étrange robot d'autrefois. Il est prêt à nous donner des informations sur l'ancien monde si nous lui épargnons la vie."
 lac_colorado_trade:0 "L'Argent, c'est le Pouvoir"
 lac_colorado_trade_desc:0 "La sécurisation des routes commerciales de l'Est encouragera les commerçants à venir sur nos nouvelles terres, et à remplir nos coffres à leur tour."
 lac_centurions:0 "Nos Propres Centurions"
 lac_centurions_desc:0 "Nous pouvons commencer à recruter des centurions parmi nos propres légionnaires. Cela montre que nous ne sommes plus une expédition de Flagstaff, mais une véritable partie de la Légion."
 lac_elite:0 "Les Prétoriens"
 lac_elite_desc:0 "Lanius peut recruter ses propres prétoriens, pour servir de signe de faveur à Caesar. Caesar approuvera probablement quand il en aura entendu parler."
 lac_cheese:0 "A Fallen Empire"
 lac_cheese_desc:0 "Two hundred years ago, a father built a store to support his family.\nFifty years later, that man's store had become a cheese empire, keeping the old world fed and happy.\nToday, all that is left of this milk based legacy is a temple, a shrine of cheese and its wired metal hands - the same that crafted the mozzarella of kings in the age of old."
 lac_mxc_strip_bunker:0 "Strip the Bunker"
 lac_mxc_strip_bunker_desc:0 "There will be no memory left of these profligate cultists existence when I am done."
 LAC_light_hand:0 "La Paume Ouverte"
 LAC_light_hand_desc:0 "Ceux qui se soumettent à la Légion vivront. Certains d'entre eux peuvent même en venir à apprécier ce que nous faisons pour eux."
 lac_the_march_west:0 "The March West"
 lac_the_march_west_desc:0 "Its time to tell Caesar that my mission has been completed.\n\"A job well done\" painted in the blood of profligates."
 lac_the_march_west_desc_tt:0 "[LAC.GetFlag]§YLanius§! peacefully integrates into [CES.GetFlag]§YCaesar's Legion§!, transferring troops, generals, factories and land over to our new unified legion."
 lac_no_strings_on_me:0 "§RNo Strings On Me§!"
 lac_no_strings_on_me_desc:0 "I can do whatever I want."
 lac_mantling_a_new_look:0 "Strength Through Union"
 lac_mantling_a_new_look_desc:0 "Caesar was just a stepping stone for me and my conquests. Now with Diana I have someone even better.\nA stronger wasteland, a stronger world."
 lac_new_empire:0 "Look to the East"
 lac_new_empire_desc:0 "Caesar is well and good, but if I've learned anything, it's that the East is the land of wealth and power. Let him spend his time battering against that Old World Wall, I will march to the sea."
 lac_new_empire_tt:0 "§YTake the First Steps to firm a rival Legion, to scare the east as Caesar does the West.§!"
 lac_our_new_capital:0 "The Eastern Citadel"
 lac_our_new_capital_desc:0 "Castra Sal Rubem is far too close to Caesar to be the seat of my throne. Why not take one of the Hang Dogs as a woman, and rule from their old seat?"
 lac_better_myth:0 "The Magnanimous Warlord"
 lac_better_myth_desc:0 "They call me brutal, but I've inspired men to fight and die for me across the East. Think of me not as a conqueror, but as your saviour."
 lac_bitter_drink:0 "A Bitter Truth"
 lac_bitter_drink_desc:0 "All of Lanius' tribe is gone, as if it never was. The only memory of the Hidebarks is whatever Lanius can make for them. But perhaps there's still something to remember from their old lessons."
 lac_bitter_drink_tt:0 "§YLanius remembers the ways of his Tribe, and applies them to the new Legion.§!"
 lac_hire_scholars:0 "Scribes of Our Own"
 lac_hire_scholars_desc:0 "Brotherhood exiles, Follower dropouts, scavengers from Dog City . . . they all know much wisdom from the old books, if you know where to look for it. Let's use our riches to direct them to help us."
 lac_lessons_from_the_east2:0 "Mescalero Musings"
 lac_lessons_from_the_east2_desc:0 "The Mescalero lived in this land for thousands of years, seeing empires rise and fall. Perhaps we should hear some of what they have to say."
  ###
 lac_letting_go_of_the_mask:0 "A Nation of Strength"
 lac_letting_go_of_the_mask_desc:0 "And Joshua Graham rejected out of hand the idea of disobeying Caesar, saying it would be death to cross the god. To which Lanius replied, 'I would agree - were I Vulpes.'"
 lac_dianas_light_to_the_cohort:0 "Diana's Light to the Cohort"
 lac_dianas_light_to_the_cohort_desc:0 "Youths of the Executives and of the Summer and the Winter and of all New Mexico, join your fellow-soldiers and entrust yourselves to me, so that we can move against the barbarians and liberate ourselves from the Caesar's bondage, for as warriors we should not be slaves to barbarians."
 lac_dianas_light_to_the_cohort_tt:0 "§YWorking with [TTM.GetNameWithFlag], the Eastern Legion takes the first steps to become a nation.§!"
 lac_integrate_exe:0 "Integrate the Executives"
 lac_integrate_exe_desc:0 "Do not fear or run from the fray; for in my hand I bear war and death. Let us carve an empire to last the ages."
 lac_integrate_suf:0 "Integrate the Summer Federation"
 lac_integrate_suf_desc:0 "Here is our home, here is our fatherland."
 lac_integrate_mesc:0 "Integrate the Mescalero"
 lac_integrate_mes_desc:0 "If I was not a Hidebark, I would be a Mescalero."
 lac_integrate_eda:0 "Integrate the Blue Rose Society"
 lac_integrate_eda_desc:0 "What's in a name? That which we call a rose, by any other name would smell as sweet."
 lac_integrate_lambda:0 "Integrate the Lambda"
 lac_integrate_lambda_desc:0 "Learn courage from me, my son, true hardship too. Learn good luck from others. The Lambda know far too much of hardship - let us make amends."
 lac_light_brings_us_together:0 "Stronger Together"
 lac_light_brings_us_together_desc:0 "Holy shadows of the dead, I’m  to blame for your cruel and bitter fate, but blame accused Caesar for causing us to fight one another. Still I would be glad, brothers, if I had all of you standing here next to me, since we are united by the same blood and the same vision. Let us set the world ablaze, and guard it while it burns."
 lac_the_history_of_war:0 "War Never Changes"
 lac_the_history_of_war_desc:0 "Throughout history, there were men who boasted that they came, they saw, they conquered. Their dead hands still grasp the hand of history; if you are ever to break free of their grip, you must know why."
 lac_folly_of_carrhae:0 "The Folly of Carrhae"
 lac_folly_of_carrhae_desc:0 "Carrhae is the story of an army that went too far in pursuit of greed.  Seeking gold and plunder, they died alone in a desert, with their king drowning on gold. Perhaps you can learn from this."
 lac_legend_of_arbela:0 "The Legend of Arbela"
 lac_legend_of_arbela_desc:0 " There was a great battle when an army of heroes, bristling in dense array, stood together against all the terror of a god. Few in number, strong in arms and armor - a sign that quality has a quantity all its own."
 lac_battle_of_marathon:0 "The Battle of the Marathon"
 lac_battle_of_marathon_desc:0 "And the Persians, who saw the Athenians advancing toward them on the double, prepared to meet their attack; they assumed that the Athenians were seized by some utterly self-destructive madness, but they won. They chose not to reduce let their city fall to slavery; they ensured its freedom and left a memorial to all posterity.  So standing on a Persian's grave, can you deem yourself a slave?"
 lac_building_a_true_legion:0 "Building a True Legion"
 lac_building_a_true_legion_desc:0 "Soldier, what I have to offer you is fatigue, danger, struggle and death; the chill of the cold night in the free air, and heat under the burning sun; no lodgings, no munitions, no provisions, but forced marches, dangerous watch-posts and the continual struggle with the bayonet against batteries;- - those who love freedom may follow me."
 lac_equites:0 "Les Equites"
 lac_equites_desc:0 "We need the support of not just the warriors to prevail against time. Let the merchants and the craftsmen stand with us as well."
 lac_velites:0 "The Velites"
 lac_velites_desc:0 "Caesar brings a professional army; but let us show that a freeman, contending for his liberty, is superior to any slavish janissary on Earth."
 lac_hastati:0 "The Hastati"
 lac_hastati_desc:0 "The Hastati are some of the poorest men in our army, those who could afford only modest equipment. Let us pay for their firearms and gear. They will never get a chance to be brave if they die before combat begins."
 lac_triarii:0 "The Triarii"
 lac_triarii_desc:0 "The Triarii will be the elite of our army, the core we will use at the decisive point in any conflict. Armed with grenades and other explosives, I think foul scorn of any who think they have a chance."
 lac_speculatores:0 "The Speculatores"
 lac_speculatores_desc:0 "No need to rely on frumentarii as spies, when our own merchants will gladly share information with us. The merchants do seem to know everything, even if everything has a price to them."
 lac_testudo:0 "The Testudo"
 lac_testudo_desc:0 "The Testudo is another of Diana's ideas.  We will use small unit tactics where warriors support one another with concentrated fire and movement, acting as one. Aye, this will make it harder for any one soldier to win glory - but victory has a thousand fathers."
 lac_quincunx:0 "The Quincunx"
 lac_quincunx_desc:0 "The needs of total war push our lands to the breaking point.  This new coin can help to pay our soldiers, although it will weaken faith in the coin of the Legion."
 lac_liberti:0 "Libertas"
 lac_liberti_desc:0 "Some of the profligates we once enslaved may fight for us, if we grant them freedom. So be it - for did I not promise to set the Wastes free, in ways they could not imagine?"
 lac_wonders_of_paradise:0 "The Wonders of Paradise"
 lac_wonders_of_paradise_desc:0 "A sage once said that if you have a garden and a library, you have everything you need. I did not know he meant it quite so literally."
 lac_administrative_support:0 "Administrative Support"
 lac_administrative_support_desc:0 "Lanius learned that Alexander, having completed nearly all his conquests by the time he was thirty-two years old, was at an utter loss to know what he should do during the rest of his life, whereat Lanius expressed his surprise that Alexander did not regard it as a greater task to set in order the empire which he had won than to win it."
 lac_tribal_volunteers:0 "Tribal Volunteers"
 lac_tribal_volunteers_desc:0 "I assure you I had rather be the first man among the Sun Dogs than the second man in the Legion."
 lac_battle_beasts:0 "Battle Beasts"
 lac_battle_beasts_desc:0 "Mock these tribals as sheep; but I am more afraid of one hundred sheep led by a lion than one hundred lions led by a sheep."
 lac_spores:0 "The Mighty Trees"
 lac_spores_desc:0 "They say Lanius took a walk into the woods, and came out taller than the trees. Even mother nature obeys his commands."
 lac_skilled_arial_gliders:0 "The Eagle's Wings"
 lac_skilled_arial_gliders_desc:0 "And Lanius said of all the animals, he envied the eagle the most; for it flew high, and cracked its food upon the rocks below."
 lac_a_gift_from_the_factory:0 "A Gift From the Factory"
 lac_a_gift_from_the_factory_desc:0 "They say beware of gods bearing gifts - but is this not a sacred honour from the Moon? Who but the Chosen One of the gods could deserve a G.E.C.K.?"
 lac_terra_firma:0 "Esto Perpetua"
 lac_terra_firma_desc:0 "We are not in the situation of poor Alexander the Great, who wept, as well indeed he might, because there were no more worlds to conquer.  To make justice in the broken shards of this world, there is enough to do, in war or peace, to keep our risible muscles and our pens going until the end of days."
 lac_confronting_loyalists:0 "Confronting Loyalists"
 lac_confronting_loyalists_desc:0 "Wars, both civil and foreign, I undertook throughout the world, on sea and land, and when victorious I spared all citizens who sued for pardon. The foreign nations which could with safety be pardoned I preferred to save rather than to destroy."
 lac_path_towards_integration:0 "You May Call It Peace"
 lac_path_towards_integration_desc:0 "Having obtained all things through the will of the Wasteland, the people clothed me with laurels and a crown, and an inscription which testified to my virtue, mercy, justice, and piety.  I exceeded all in influence, but had no greater power than any other warrior. I was the friend to all and master of none.  Remember me, and what I have done for you."
 lac_rebuilding_the_cohort:0 "Rebuilding the Cohort"
 lac_rebuilding_the_cohort_desc:0 "Lanius, remember by your strength to rule\nEarth's people—for your arts are to be these -\nTo pacify, to impose the rule of law, \nTo spare the conquered, battle down the proud."
 lac_preparing_for_the_inevitable:0 "The God of War"
 lac_preparing_for_the_inevitable_desc:0 "Know I achieved my conquest of the world through no other cause than continual military training, exact observance of discipline in my camps camps, and unwearied cultivation of the other arts of war."
 lac_supplies_for_diana:0 "Tribute for Diana"
 lac_supplies_for_diana_desc:0 "I can make more generals, but chariots cost money."
 lac_supplies_for_the_tribes:0 "Supplies for the Tribes"
 lac_supplies_for_the_tribes_desc:0 "An army unsupplied with grain and other necessary provisions will be vanquished without striking a blow."
 lac_outsmart_the_enemy:0 "Outsmart The Enemy"
 lac_outsmart_the_enemy_desc:0 "It is much better to overcome the enemy by famine, surprise or terror than by general actions, for in the latter instance fortune has often a greater share than valour. Those designs are best which the enemy are entirely ignorant of till the moment of execution. Opportunity in war is often more to be depended on than courage."
 lac_war_prep_1:0 "The Greatest Smile"
 lac_war_prep_1_desc:0 "“The harder the conflict, the more glorious the triumph. What we obtain too cheap, we esteem too lightly; it is dearness only that gives everything its value. I love the man that can smile in trouble, that can gather strength from distress and grow. Let us therefore smile at Caesar and his pretensions."
 lac_war_prep_2:0 "The Band of Brothers"
 lac_war_prep_2_desc:0 "Caesar asks you to fight for his glory, and for his cause. But you should fight for your glory. For this is not a triumph for me. It is a triumph for all who fight with me. My victory is yours, and yours is mine."
 lac_war_prep_3:0 "The Volunteers"
 lac_war_prep_3_desc:0 "Do not call me a dictator, or a monster. The whole of New Mexico voluntarily took an oath of allegiance to me and demanded me as its leader in the war."
 lac_war_prep_4:0 "The Cornerstone of Empire"
 lac_war_prep_4_desc:0 "The men and women who supply my forces are a humourless lot, but, then, they know that if I lose, they will be the first I slay.  but that is because the line between victory and defeat, all too often, depends on logistics."
 lac_war_prep_1a:0 "The Ways of the Warrior"
 lac_war_prep_1a_desc:0 "Caesar and I differ in one key respect - I will never see my cause fail, for I will die in the last ditch."
 lac_war_prep_1b:0 "Cut Back Spending"
 lac_war_prep_1b_desc:0 "If our soldiers are not overburdened with money, it is not because they have a distaste for riches; if their lives are not unduly long, it is not because they are disinclined to longevity. Let us not treat our soldiers' lives like caps at some profligate's bar."
 lac_the_looting_of_flagstaff:0 "The Sack of Flagstaff"
 lac_the_looting_of_flagstaff_desc:0 "As Lanius watched Flagstaff burn, he was wrapped long in thought. For all cities, nations, and rulers must, in the end, meet their doom; that is what happened to America, the Lambda, and to the empires of Greece and Rome. Perhaps all glory would fade; perhaps war never changes."
 lac_exile_to_the_savage_south:0 "To the Savage South"
 lac_exile_to_the_savage_south_desc:0 "Let Caesar ponder his guidance for the world in the Caribbean. Perhaps the Ruyshans will listen to his words."
 lac_yearning_for_a_stable_world:0 "Men Must Change"
 lac_yearning_for_a_stable_world_desc:0 "A wise man once told me that if war never changes, then men must change, and so must their symbols.  And men can only change based on the roads they walk. Hear the words of Lanius, the myth of the East."
 lac_exile_to_the_far_west:0 "The the Setting Sun"
 lac_exile_to_the_far_west_desc:0 "Caesar's time ended, like just as every day must end. Let us send him west, so he can follow the sun."
 lac_new_roads_of_diplomacy:0 "The New Roads of Fellowship"
 lac_new_roads_of_diplomacy_desc:0 "The Mayor of Chicago sent his companion Blair to me in [ROOT.Capital.GetName], not because he had been conquered in war, but rather seeking our friendship. And a large number of other nations experienced the good faith of the  people during my rule who never before had had any interchange of embassies or of friendship with the East."
 lac_destroy_the_reservation:0 "Reservations About Separatism"
 lac_destroy_the_reservation_desc:0 "While Caesar profited from trade with the Reservation, we can only imagine the grim fate that awaits the many slaves who go into those lands but do not come out. It is time to end this once and for all."
 lac_invite_gorgonia:0 "Invite Gorgonia"
 lac_integrate_asf:0 "Integrate Santa Fe"
 lac_integrate_asf_desc:0 "Although I cannot follow their silly god, perhaps in all lands, custom is king."
 lac_invite_gorgonia_desc:0 "Let us not mock the Gorgons, with their snakes for hair. Their maids will work for us, with only proper guidance."
 lac_matter_of_the_north_bank:0 "The Matter of the North Bank"
 lac_matter_of_the_north_bank_desc:0 "Diana's first attempt at fellowship now resides north of the Colorado. Perhaps with time we can mend their schism."
 lac_our_original_target:0 "The Faithful Companions"
 lac_our_original_target_desc:0 "We were tasked with he conquest of the Hang Dogs. How fitting that how we try to make them friends."
 lac_robots_for_diana:0 "Servants of the Goddess"
 lac_robots_for_diana_desc:0 "Before Diana men and women dwelt in caves like wild beasts.  But now they have learned crafts through her teachings, and can live a peaceful life with her golden crafts."
 lac_fort_abandon:0 "Fort Abandon"
 lac_fort_abandon_desc:0 "Abandon was once an NCR fort east of the Colorado. But it will now be the western shield of our realm."
 lac_treasures_caesar_left_behind:0 "What You Leave Behind"
 lac_nova_byzantion:0 "Nova Byzantion"
 lac_nova_byzantion_desc:0 "Vegas is a fine city, but its grandeur is marred by filth and decay.  I shall take this city of brick and leave a city of marble and steel."
 lac_city_of_lights:0 "The Glowing Day"
 lac_city_of_lights_desc:0 "Dayglow is the greatest of California's cities, and a bustling port on the wine dark sea. We could do worse than move there, and look upon the horizon. Perhaps we will find out lies beyond our vision."
 lac_alliance_with_the_omertas:0 "The Importance of Family"
 lac_alliance_with_the_omertas_desc:0 "The Omertas are the greatest of the Vegas families and crucial to its wealth. While some may wish for their destruction, a good shepherd shears his sheep; he does not flay them."
 lac_the_grand_lighthouse:0 "The Great Lighthouse"
 lac_the_grand_lighthouse_desc:0 "The Lucky 38 is the marvel of Vegas. Far better to make it a monument to the people, than leave it as a ghost's home."
 lac_treasures_caesar_left_behind_desc:0 "After my victory I replaced in all the shrines and temples in all the cities of the province of Arizona the ornaments which my foe used in war for his private use. And when they built statues of me, on foot, on chariot, and on motorbike these I myself removed."
 lac_bloomfield:0 "To the Sky"
 lac_bloomfield_desc:0 "They say the gods once travelled the Heavens. There is no reason people cannot tell my tale there, as well."
 lac_gardens_of_balboa:0 "The Gardens of Balboa"
 lac_gardens_of_balboa_desc:0 "Diana told me she once visited a garden in Dayglow, a place of beauty and wonder adorned with nature's riches. How fitting would it be to offer her a new shrine on the western shore?"
 lac_the_midway:0 "The Midway"
 lac_the_midway_desc:0 "Dayglow contains a museum to an ancient vessel which fought in some long forgotten war. But there is much wisdom in the ruins, if you know where to look."
 lac_challenge_the_brotherhoods:0 "Challenge the Brotherhoods"
 lac_challenge_the_brotherhoods_desc:0 "What is the Brotherhood? A dead end. Hiding and hoarding with no purpose in life beyond shrinking from fear. When they are gone, who will remember them?"
 lac_veg:0 "Take Out Vegas"
 lac_veg_desc:0 "For the cowards in Vegas who think their wealth is the salvation of mankind, they will find coins are a worse ammunition. But perhaps they can pay the tolls on the highway of the dead."
 lac_new_california:0 "To the Western Shores"
 lac_new_california_desc:0 "The NCR's people suffer under a bloated, dying aristocracy. They call themselves servants of the people, but ever since Queen Tandi died its leader wallowed in filth while people hungered. We shall set them free, and join the Vault Dweller, Chosen One, and Emperor Norton in the ranks of California's heroes."
 lac_grand_reconcilliation_act:0 "For the Public Things"
 lac_grand_reconcilliation_act_desc:0 "With Caesar's exile, it is time to take the next step.  No longer shall we be a Legion, an army in search of a state. We serve the people, and build a state which shall stand the test of time.  \n\nWhen you write my words, know I fought for the people."
 lac_invite_sleepers:0 "The Sleepers Must Awaken"
 lac_invite_sleepers_desc:0 "The Sleepers are one of the few groups with living memories of the Old World. Think of what they can teach us, if only we listen.  And perhaps they can help teach me how to make words survive."
 lac_reestablish_the_grand_cross_wasteland_i10:0 "The Great Road"
 lac_reestablish_the_grand_cross_wasteland_i10_desc:0 "The American roads were greatest monument ever raised by a noble and generous people. They run across mountain, marsh and river, broad, straight and firm. They join city with city and nation with nation. Tens of thousands of miles long, they once thronged with grateful travellers. And now they lie in ruins.  \n\nUntil now."
 lac_the_phoenix_agreement:0 "The Phoenix Agreement"
 lac_the_phoenix_agreement_desc:0 "In Phoenix I restored liberty to the commons, which were oppressed by the tyranny of faction. I granted the right to be judged by ones' peers; the citizenship to all residents of the city; and  to be judged by their own lawyers, and paid for, from my own expense, their Tacolandia festival."
 lac_a_new_pantheon:0 "The New Pantheon"
 lac_a_new_pantheon_desc:0 "Lanius sacrificed to the gods to whom it was his custom to sacrifice, and gave a public banquet, seated all the Legionaries, and then any persons from the other peoples who took precedence for rank or any other high quality, and he himself and those around him drank from the same bowl and poured the same libations, with the soothsayers and priestesses initiating the ceremony."
 lac_the_ides:0 "The Ides"
 lac_the_ides_desc:0 "A Soothsayer spoke, §M\"Beware the ides of March.\"§!.\n§Y\"The ides of March have come.\"§! replied a mocking Caesar.§M\n"Aye, Caesar; but not gone."§!"
 lac_temple_of_ares:0 "The Temple of Ares"
 lac_temple_of_ares_desc:0 "Ares, exceeding in strength, car-rider, golden-helmed, doughty in heart, shield-bearer, saviour of cities, harnessed in steel, strong of arm, unwearying, mighty with the spear, leader of righteous men, sceptred King of manliness, you who whirl your fiery grenades among the waste; hear me, helper of men, giver of dauntless valour!"
 lac_temple_of_artemis:0 "The Temple of Artemis"
 lac_temple_of_artemis_desc:0 "Of Artemis we sing--no light thing is it for the choir to forget her - whose domain is the gun and the shooting of deathclaws and the spacious dance and sport upon the mountains."
 lac_temple_of_athena:0 "The Temple of Athena"
 lac_temple_of_athena_desc:0 "I begin to sing of Pallas Athene, the glorious goddess, bright-eyed, inventive, unbending of heart, pure virgin, saviour of cities, courageous. Dread is she, and with Ares she loves deeds of war, the sack of cities and the shouting and the battle. It is she who saves the people as they go out to war and come back. Hail, goddess, and give us good fortune with happiness!"
 lac_temple_of_poseidon_focus:0 "Temple of Poseidon"
 lac_temple_of_poseidon_focus_desc:0 "I begin to sing of Poseidon, the great god, mover of the earth and fruitless sea, god of the deep who is also lord of the wide Caribe. A two-fold office the gods allotted you, O Shaker of the Earth, to be a tamer of deathclaws and a saviour of ships! Hail, Poseidon, Holder of the Earth, dark-haired lord! O blessed one, be kindly in heart and help those who voyage in ships!"
 lac_temple_of_aphrodite:0 "Temple of Aphrodite"
 lac_temple_of_aphrodite_desc:0 "I will sing of stately Aphrodite, gold-crowned and beautiful.  Hail, sweetly-winning, coy-eyed goddess, who stirs up sweet passion in the gods and subdues the tribes of mortal men. Grant that I may gain the victory in this contest, and order you my song. And now I will remember you and another song also."
 lac_temple_of_diana:0 "Temple of Diana"
 lac_temple_of_diana_desc:0 "Lover of horses, splendid, queen of Night, bedecked with starry light. Lover of vigilance, the foe of strife, in peace rejoicing, and a prudent life. Fair lamp of Night, its ornament and friend, who gives to Nature's works their destined end. Come, blessed Goddess, starry, bright, come our moon, with chaste and splendid light, shine on these sacred rites with prosperous rays, and please accept your followers' praise."
