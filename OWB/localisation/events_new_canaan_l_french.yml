 nf_ncn.1.t:0 ""
 nf_ncn.1.d:0 "Lorsque les bombes sont tombées, le Prophète n'a pas réussi à atteindre l'abri. Un des élus de Dieu a été choisi comme superviseur, et il a essayé de guider l'Eglise des Saints des Derniers Jours à travers les ténèbres qui ont suivi. Le peuple de Dieu s'est souvenu des histoires de Néphi et de Joseph Smith, de Jésus et d'Abraham. Ils se sont tournés vers leurs idéaux pour nous guider.  Le juge Samson a comparé notre époque à des moments passés de la foi chrétienne."
 nf_ncn.1.a:0 "Nous sommes restés dans l'abri, comme les Israélites dans le désert."
 nf_ncn.1.b:0 "Par rapport à l'expédition de Joseph Smith, qu'est-ce qu'un Abri ?"
  #######################################################
 nf_ncn.2.t:0 "Le Courage d'Ehud"
 nf_ncn.2.d:0 "Et les enfants de New Canaan firent le mal aux yeux de notre Seigneur. Ainsi le Seigneur renforça Ryan King of Farfield contre New Canaan, parce qu'ils avaient fait le mal devant le Seigneur. Mais quand les enfants de New Canaan crièrent au Seigneur, le Seigneur leur suscita un sauveur : Ehud, le fils de Jason. Par lui, les enfants de Nouvelle-Canaan ont envoyé un hommage à Ryan, roi de Farfield.  \n\nMaintenant, Ehud s'est fabriqué un poignard qu'il a fixé sous ses vêtements, sur sa cuisse droite. Il apporta donc l'hommage à Ryan, roi de Farfield.  Et quand il eut fini de présenter le tribut, il renvoya les personnes qui l'avaient porté. Mais il s'est lui-même détourné du panneau Nuka Cola qui se trouvait à Farfield, et a dit : "J'ai un message secret pour toi, ô roi."
 nf_ncn.2.a:0 "Dieu vous commande de travailler avec nous, et non contre nous."
 nf_ncn.2.b:0 "Ensuite, Ehud a enfoncé la dague dans son ventre."
  #######################################################
 nf_ncn.3.t:0 "La Sagesse de Gidéon"
 nf_ncn.3.d:0 "Les Nouveaux Cananéens ont fait le mal aux yeux du Seigneur, et pendant sept ans il les a livrés aux mains des mutants. Parce que le pouvoir des mutants était si oppressant, les Nouveaux Cananéens se sont préparés des abris dans des fentes de montagne, des grottes et des forteresses. Et Dieu leur envoya un prophète, qui leur dit : 'Voici ce que dit le Seigneur votre Dieu : je vous ai fait monter de l'Illinois, du pays de l'esclavage. Et je t'ai délivré de la main de tous tes oppresseurs ; je les ai chassés devant toi et je t'ai donné leur terre. Mais vous l'avez abandonné \n\nEt Gédéon demanda à Dieu : 'Si le Seigneur est avec nous, pourquoi tout cela nous est-il arrivé ? Où sont toutes les merveilles dont nos ancêtres nous ont parlé lorsqu'ils ont dit : 'Le Seigneur ne nous a-t-il pas fait sortir d'Égypte ? Mais maintenant, le Seigneur nous a abandonnés et nous a livrés entre les mains des Jambes Blanches. Pourquoi ?'\n\nEt le Seigneur lui répondit : 'Va en force, tu as, et sauve New Canaan des mains des mutants. Ne t'envoie-je pas ?"
 nf_ncn.3.a:0 "Gideon a prêché aux mutants."
 nf_ncn.3.b:0 "Ils ont poursuivi les mutants et ont apporté les têtes à Gideon."
  #######################################################
 nf_ncn.4.t:0 "Chaque Homme a Fait Ce Qui Était Bon à Ses Yeux"
 nf_ncn.4.d:0 "Sous le règne de Deborah, les commerçants cananéens se sont rendus à New Vegas et en Californie, et ont pris contact avec la Confrérie du Midwest.  Mais elle encourage également la déviance, laissant les sodomites vivre ouvertement, laissant les bars et les maisons closes s'afficher en échange d'une 'redevance' et taxant les pauvres pour soutenir une puissante armée. Deborah a été renversée lors d'un soulèvement populiste inspiré par la foi. Mais Deborah est morte sans se repentir, prétendant qu'elle serait accueillie dans les bras du Seigneur.  \n\nSes derniers mots étaient une citation de Brigham Young lui-même : 'Les hommes de la famille humaine sont les seigneurs de la terre, et ils sont pleins de méchanceté, de mal et de destruction, et surtout dans leurs actes envers le sexe féminin. Mais Dieu les tiendra pour responsables'."
 nf_ncn.4.a:0 "Les villageois se sont retenus jusqu'à ce que moi, Deborah, je me lève, une mère en Israël."
 nf_ncn.4.b:0 "Que tous vos ennemis périssent, Seigneur!"
  #######################################################
 nf_ncn.5.t:0 "Les Jambes Blanches à la Porte"
 nf_ncn.5.d:0 "Et le Prophète a prédit que le Seigneur leur arrachera leurs parures : les bracelets et les serre-têtes et les Pip boys, les boucles d'oreilles et les bracelets et les radios, les coiffes et les bracelets de cheville et les fusils, les flacons de parfum et les colas, les chevalières et les anneaux de nez, les robes fines et les capes et les bijoux, les bourses et les miroirs, et les vêtements de lin et les diadèmes et la soie du Shi.  \n\nAu lieu de parfum, il y aura une puanteur ; au lieu d'une ceinture, une corde ; au lieu de cheveux bien coiffés, la calvitie ; au lieu de vêtements fins, un sac ; au lieu de beauté, une marque. \n\nAinsi parlait Jeremiah Rigdon, lorsque les Jambes Blanches atteignirent les frontières de New Canaan."
 nf_ncn.5.a:0 "Les portes de New Canaan seront pleines de lamentations et de deuils."
  #######################################################
 nf_ncn.6.t:0 "La Guerre pour le Paradis"
 nf_ncn.6.d:0 "Même après l'avertissement incendiaire de Jérémie, peu de gens croyaient vraiment que les Jambes Blanches seraient assez audacieux pour lancer une attaque ouverte. Encore moins nombreux sont ceux qui peuvent croire à la brutalité dont ils font preuve dans les colonies qu'ils capturent. Les croyants sont exécutés de façon horrible, tandis que des enfants sont vendus comme esclaves, tout cela sous notre surveillance. En réalité, les Jambes Blanches sont un ennemi terrifiant, auquel nous semblons mal préparés à faire face. \n\nTous nos shérifs locaux ont été mobilisés, et jumelés avec des bataillons de fidèles des tribus voisines, mais la question demeure : cela suffira-t-il ?"
 nf_ncn.6.a:0 "Oh Seigneur, protège-nous."
  #######################################################
 nf_ncn.7.t:0 "Le Jour du Jugement : New Canaan en flamme"
 nf_ncn.7.d:0 "Après des semaines de manœuvres épuisantes, les forces fidèles à la bannière de la Jambe Blanche ont atteint la ville de New Canaan elle-même. Une récente contre-attaque cananéenne s'est avérée vaine et les Cananéens ont été contraints de se retirer des abords de leur ville sainte. L'assaut final de Jambes Blanches est en cours contre les quelques bâtiments de New Canaan qui résistent à leur emprise : le dernier hold-up des troupes cananéennes barricadées dans le bâtiment du shérif devrait être écrasé d'ici un jour. Mais déjà, New Canaan brûle à l'horizon, car les bâtiments ont été mis à feu par les forces les Jambes Blanches. Bientôt, tout ce qui restera de la ville sainte mormone sera du métal tordu et de la pierre brûlée."
 nf_ncn.7.a:0 "Notre maison est en flammes. Notre peuple, mort. Nous devons fuir."
 nf_ncn.7.b:0 "Même leur "Dieu" n'a pas pu les sauver."
 nf_ncn.7.c:0 "Un nouveau pouvoir émerge dans l'Utah."
  #######################################################
 nf_ncn.8.t:0 "Le Jour du Jugement : La capture de Lincoln"
 nf_ncn.8.d:0 "Après plusieurs semaines de combats brutaux à travers les Terres Désolées de l'Utah, les forces loyales aux Cananéens ont capturé Lincoln, le principal établissement de la tribu Jambes Blanches. Cette capture a eu un coût atroce pour les forces cananéennes, les Jambes Blanches s'obstinant à se battre de maison en maison dans une dernière défense désespérée de leur patrie. Bien que [WHT.GetLeader] ait déclaré avoir fui la ville, il ne fait aucun doute que les Jambes Blanches seront forcées de se disperser dans les Terres Dévastées sans avoir leur capitale entre les mains."
 nf_ncn.8.a:0 "Les païens ont enfin été vaincus !"
 nf_ncn.8.b:0 "Nous ne pouvons pas nous battre sur..."
 nf_ncn.8.c:0 "Les Cananéens ont gagné, mais à quel prix ?"
  #######################################################
 nf_ncn.9.t:0 "Les Douces Mains du Saint"
 nf_ncn.9.d:0 "L'approche théologique de Daniel a toujours eu un attrait réconfortant pour les tribus dans lesquelles nous prêchons. S'engageant à répandre l'unité et la compassion, Daniel a été nommé nouveau président de l'Église, mais il a été mis en garde contre la lecture de certaines de ses réformes les plus radicales par le bloc traditionnel influent de l'Église. Heureusement, il a des préoccupations plus urgentes sur lesquelles il doit se concentrer pour le moment, notamment la décision d'une politique concernant les convertis des tribus à la foi, ainsi que la gestion de la sombre tache de décadence sur la nation. S'il peut tenir ses promesses audacieuses, l'Église sera certainement plus unie et plus puissante que jamais, mais son chemin ne sera pas sans heurts."
 nf_ncn.9.a:0 "Qu'il en soit ainsi, Seigneur."
  #######################################################
 nf_ncn.10.t:0 "Décadence et Richesse"
 nf_ncn.10.d:0 "Avec le soutien du clergé, et une bonne dose de capsules pour aider à sceller l'accord, Jérémie a conservé son poste de président de l'Eglise, repoussant le défi lancé par le plus fervent Daniel. S'engageant à poursuivre les politiques commerciales qui ont apporté à Canaan une grande richesse, ainsi qu'à prendre des mesures décisives pour améliorer l'économie, Jérémie a beaucoup à faire. Plus pressante encore est l'horrible corruption qui sévit actuellement dans le pays, et bien qu'elle puisse bien remplir les poches de Jérémie, il peut voir les dégâts qu'elle cause à son peuple. Le chemin ne sera pas facile, car il y a certainement de nombreuses menaces qui attendent les Cananéens, mais ils ont fait confiance à Jérémie, pour lequel il les récompensera royalement : même si cela implique d'exploiter les voisins de Canaan pour le faire."
 nf_ncn.10.a:0 "Nos nouvelles terres nous rendront vraiment riches."
  #######################################################
 nf_ncn.11.t:0 "L'Homme Brûlé Marche !"
 nf_ncn.11.d:0 "Joshua Graham est notre lumière dans l'obscurité. Son leadership audacieux, axé sur l'unification des tribus qui nous entourent et sur le réarmement rapide pour affronter une fois de plus les Jambes Blanches, lui a valu un énorme soutien de la part de la congrégation restante et des tribus qui nous abritent. En conséquence, Graham a pris le contrôle total et temporaire de nos forces et du clergé en exil, et les utilisera au maximum pour s'assurer que nous retournerons triomphants sur notre terre sainte, avec un feu dans l'estomac plus vif que jamais. Après tout, nous ne pouvons pas attendre de Dieu qu'il fasse tout le travail..."
 nf_ncn.11.a:0 "Les Jambes Blanches connaîtront leur place devant le Seigneur !"
  #######################################################
 nf_ncn.12.t:0 "Un Leader en Exil"
 nf_ncn.12.d:0 "Jeremiah Rigdon nous a fait défaut. L'argent l'a détourné du Seigneur, comme il l'a fait pour de nombreux prédicateurs et missionnaires que nous appelions autrefois nos proches. Maintenant, ils ont reçu leur punition de Dieu. La plupart d'entre eux gisent morts dans les rues de New Canaan, et les autres sont dispersés dans les terres désolées. Certains ont réussi à trouver refuge parmi les tribus dans lesquelles nous avons prêché, comme nous l'avons fait, mais le nombre de ceux qui ont trouvé refuge ne représente qu'une fraction de la congrégation que nous avions autrefois. Jeremiah se serait échappé et aurait fui à New Reno, où il a utilisé ses contacts avec les marchands pour se créer une vie confortable. Cela signifie que nous avons besoin d'un nouveau leader, qui puisse unifier notre congrégation fracturée, confuse et découragée, afin que nous puissions, si Dieu le veut, retourner sur nos terres saintes. Deux candidats se présentent, chacun avec des visions très différentes de notre rétablissement. Daniel est le choix préféré du "vieux" mormon : son approche compatissante et mesurée promet l'unité et l'espoir. L'Homme Brûlé, Joshua Graham, promet un programme radicalement différent. Champion des tribus, Graham appelle à la militarisation et à l'unification pour écraser les Jambes Blanches une fois pour toutes. Qui nous guidera dans cette nouvelle ère d'exil ?"
 nf_ncn.12.a:0 "L'Homme Brûlé est notre nouvel espoir."
 nf_ncn.12.b:0 "La douceur de Daniel est la voie de l'avenir..."
  #######################################################
 nf_ncn.13.t:0 "Une Église Perdue dans le désert"
 nf_ncn.13.d:0 "La guerre a peut-être été gagnée, mais à quel prix ? Pendant qu'elle faisait rage, notre troupeau à la maison a subi de terribles épreuves de la part de Jambes Blanches et de Cananéens. La corruption était très répandue, le graissage de la paume droite devenant presque une nécessité pour survivre, et elle reste à des proportions endémiques même maintenant que la guerre est terminée. L'économie est proche de l'effondrement, ayant été mise à rude épreuve par les combats, et pour aggraver les choses, même nos plus proches alliés tribaux nous regardent avec suspicion maintenant que nous occupons de vastes étendues de terre qui ne sont pas les nôtres. \n\nNous, la congrégation, sommes donc confrontés à un choix. Devons-nous à nouveau soutenir Jérémie ou choisir un nouveau dirigeant ? Jeremiah a certainement scié les Jambes Blanches avec justesse et il semble désireux de réformer l'économie, mais on peut douter de la portée de ses efforts pour combattre la corruption. Quant à Daniel, il s'est engagé à réformer l'église et à éliminer la corruption, mais il est moins disposé à poursuivre les réformes économiques nécessaires. Qui mènera le troupeau en avant ?"
 nf_ncn.13.a:0 "Jeremiah a scié les Jambes Blanches, il est donc apte à diriger."
  #######################################################
 nf_ncn.14.t:0 "The Malpais Legate Speaks Out"
 nf_ncn.14.d:0 "Après le sac et le sel de New Canaan par les Jambes Blanches, le Légat Malpais a été insaisissable, s'isolant dans ses habitations. Certains prétendent l'avoir vu pleurer, sans doute en deuil de la ville où il a grandi et des gens qu'il appelait autrefois ses frères et sœurs. Alors que César attendait de lui ce comportement temporaire, il s'attendait à ce qu'il continue à répondre à ses appels du devoir. Cela n'a pas été le cas. Non seulement le légat a fait preuve d'un mépris flagrant de ses devoirs envers la Légion, mais il a également subi de fréquentes crises de colère contre ses conseillers et ses amis. Bien que cela ait été tolérable pour César pendant une courte période, ce qui n'a pas été tolérable, c'est l'accès de colère qu'il a provoqué chez César lui-même lors d'une réunion du conseil de guerre ce matin. Non seulement le légat a osé remettre en question les ordres formels de César, mais il a ensuite dénoncé la décision de César de soutenir les Jambes Blanches dans leur conquête de l'Utah. C'était un véritable déchaînement de colère !"
 nf_ncn.14.a:0 "Il ose me questionner ! Faites-en un exemple !"
  #######################################################
 nf_ncn.15.t:0 "Le Retour du Fils Prodigue"
 nf_ncn.15.d:0 "Joshua Graham faisait autrefois partie de notre troupeau. Traducteur doué et mormon dévoué, il était envoyé parmi les tribus pour les aider à communiquer entre elles et avec les commerçants étrangers, et il a négocié de nombreux accords de paix et traités commerciaux entre les tribus de son temps. Au cours de l'une de ces nombreuses missions, Graham aida un certain Edward Sallow à sortir d'une situation désespérée, et une amitié malheureuse se noua. Sallow persuada Graham de s'éloigner de plus en plus de Dieu, et ensemble, ils jetèrent les bases de ce qui allait devenir la Légion de César. Sallow prit la barre, mais Graham était son bras droit de confiance. Ensemble, les deux hommes commettent des atrocités indicibles loin dans notre Sud, Sallow persuadant Graham de s'éloigner toujours plus de ses principes mormons. \n\nMais l'amitié ne pouvait pas durer. César a toujours craint que Graham ne l'éclipse un jour en termes de pouvoir et de popularité, et a donc gardé un œil sur lui en permanence. C'est pourquoi César ordonna son exécution dans le plus horrible des lieux : couvert de poix, mis à feu et jeté dans le canyon au sud. César le croyait sûrement mort, mais par un miracle de Dieu, Graham fut épargné par la mort. Grièvement blessé, mais avec sa foi en Dieu brûlant plus fort que notre flamme la plus brillante, Graham est retourné en titubant vers les tribus de l'Utah, qui lui ont fourni des médicaments, des bandages et de l'espace pour se reposer. Après avoir retrouvé ses forces, Graham a entrepris un voyage de retour à New Canaan, où nous l'avons accueilli à bras ouverts et sans poser de questions. Il est notre fils prodigue : baptisé une fois dans l'eau, une fois dans le feu, il fera ce qui est juste pour protéger le troupeau."
 nf_ncn.15.a:0 "Rebienvenue dans le troupeau, Enfant de Dieu."
  #######################################################
 nf_ncn.16.t:0 "Mets-toi au programme, mon vieux !"
 nf_ncn.16.d:0 "L'Église est arriérée et bureaucratique. Elle refuse d'accepter une réforme bien nécessaire, à la grande frustration de Daniel et de ses plus proches conseillers. C'est pourquoi nous avons décidé de lutter contre ces vestiges d'une époque ignorante, et avons envoyé aujourd'hui une liste de nos revendications à toutes les congrégations de New Canaan et à nos alliés tribaux. Nous nous attendions à ce que ces demandes ne soient pas bien accueillies par certaines congrégations, mais nous ne nous attendions pas à un tel tollé. Certaines congrégations ont même pris les armes contre nos dirigeants, nous déclarant hérétiques, et se sont engagées à nous retirer de la direction par tous les moyens nécessaires ! Il semble que nous devrons nous battre pour nos réformes dont nous avons désespérément besoin."
 nf_ncn.16.a:0 "La réforme est juste."
  #######################################################
 nf_ncn.160.t:0 "La Réforme dans l'Église mormone"
 nf_ncn.160.d:0 "Ce n'est pas un secret que Daniel méprise les méthodes bureaucratiques et rétrogrades que l'Église de Jésus-Christ des Saints des Derniers Jours a développées sous Jérémie Rigdon. Chaque tentative de réforme, même mineure, que Daniel a tenté a rencontré une opposition farouche au sein du clergé et des congrégations locales, et Daniel a donc été contraint de reculer plus de fois qu'il ne se soucie de compter. Jusqu'à aujourd'hui. Ce matin, enragé par le refus de l'Église d'accepter une quelconque réforme, Daniel a envoyé un ensemble de demandes à toutes les églises et congrégations qui adhèrent à la foi mormone, exposant en détail ses idées de réforme. Ces demandes ont été rejetées de tout cœur par la moitié environ de l'Église, qui a pris les armes pour tenter de faire déposer Daniel pour son acte hérétique d'auteur de ce qu'ils appellent les "Quatre-vingt-quinze thèses" de Daniel. L'autre secte est fidèle à la nouvelle vision de Daniel et a également pris les armes pour défendre le nouvel ordre. Qui l'emportera ?"
 nf_ncn.160.a:0 "Les temps changent."
  #######################################################
 nf_ncn.17.t:0 "Un Schisme dans l'Eglise"
 nf_ncn.17.d:0 "Une rupture est apparue dans l'Église. Les congrégations religieuses et l'organisation de l'Église sont déchirées en deux camps distincts, divisés sur la question de la réforme de l'Église. L'autorité centrale de l'Église, dirigée par Daniel et ses pieux conseillers, a lancé un ambitieux programme de réforme, visant à couper net l'Église de ses vieilles habitudes décadentes. Ce programme a fait l'objet de vives critiques, à la fois dans [NCN.GetName] et dans nos propres pays, à tel point qu'une guerre civile a éclaté dans [NCN.GetName] proprement dit. Nous devons maintenant décider à quelle branche de l'Église nous allons nous engager. Quel que soit notre choix, nous risquons toujours la guerre civile !"
 nf_ncn.17.a:0 "Restez fidèle à la nouvelle église !"
 nf_ncn.17.b:0 "Les anciennes méthodes sont les meilleures"
  #######################################################
 nf_ncn.18.t:0 "L'Utah Devrait Voir Dieu"
 nf_ncn.18.d:0 "Les crises auxquelles notre nation est confrontée étant fermement écartées et notre contrôle sur nos terres saintes rétabli, le temps est venu de commencer à regarder à nouveau vers l'extérieur. Une chose est claire pour Daniel lorsqu'il s'agit des tribus de l'Utah parmi lesquelles il a passé tant de temps, c'est qu'elles aussi peuvent voir la lumière du Seigneur, avec du temps et des soins attentifs. Nos premières actions dans cette nouvelle ère doivent être de diffuser la parole de notre Seigneur à ces tribus, avec une force unifiée et coordonnée, afin qu'elles puissent elles aussi suivre la parole de Dieu et de son orateur sur terre, Daniel. Pendant que cela se produit, nous avons également des changements politiques importants qui doivent se produire pour que l'Église puisse réaliser tout le potentiel que Daniel voit en elle : et ceux-ci ne seront pas faciles à mettre en œuvre. Si nous parvenons à les faire passer avec succès dans l'Église, nous pourrions apporter la lumière du Seigneur à tout l'Utah, voire même l'unifier sous l'Église. Seul l'avenir nous le dira..."
 nf_ncn.18.a:0 "Le Seigneur touche tout."
  #######################################################
 nf_ncn.19.t:0 "Un Système Tordu Triomphant"
 nf_ncn.19.d:0 "L'Église de Jésus-Christ des Saints des Derniers Jours s'est vraiment perdue dans le désert, mais les dirigeants n'ont manifestement pas perdu leur regard fixe sur la source de capsules la plus proche. Sous la direction avisée de Jérémie, l'économie s'est remise de la guerre dévastatrice avec les Jambes Blanches, et les pires excès de corruption ont été jugulés. Les prochaines priorités de Jeremiah sont de tordre les tribus qui nous entourent à son gré, bien qu'il semble peu probable qu'il puisse y parvenir sans laisser tomber la prétention qu'il fait cela pour le bien de la congrégation et pas seulement pour lui-même. Si cela signifie des profits toujours plus importants et une économie toujours plus forte, cela en vaut-il vraiment la peine lorsque nous avons perdu le contact avec ceux qui dépendent de nous pour les guider ? Apparemment, oui..."
 nf_ncn.19.a:0 "L'argent achète n'importe quel coeur, il semble..."
  #######################################################
 nf_ncn.20.t:0 "L'Utah Doit Prospérer"
 nf_ncn.20.d:0 "Avec la capitulation de Jambes Blanches, Graham a réalisé ce que la plupart des gens considéraient comme un exploit impossible : ramener l'église mormone sur sa terre sainte, et s'assurer que les Terres Désolées de l'Utah sont en sécurité pour tous ceux qui foulent à nouveau leurs routes. En vérité, il a été pour nous un don du Seigneur, et nous lui promettons donc notre soutien dans ses ambitions futures pour que l'Utah reste à jamais libre de toute tyrannie. Le chemin ne sera certainement pas facile, car il y a beaucoup d'ennemis autour de nous qui cherchent à nous diviser, mais grâce à la flamme sacrée de Dieu, nous pouvons sûrement expulser ces infidèles de l'Utah une fois pour toutes."
 nf_ncn.20.a:0 "Tous verront ta lumière, ô Seigneur !"
  #######################################################
 nf_ncn.21.t:0 "La Place de Dieu sur Terre"
 nf_ncn.21.d:23 "§RVoici, les jours viennent, dit l'Éternel, où j'élèverai à David un rameau de justice ; un roi régnera et prospérera, et exercera le droit et la justice sur la terre. En Ses jours, Juda sera sauvé, et Israël habitera en sécurité ; maintenant, c'est le nom par lequel Il sera appelé, l'Éternel notre justice.§! §gJeremiah 23: 5-6§! \n\nEt les jours arrivent. Notre Juda, New Canaan, a été sauvé, et bientôt nos Israélites, les Mormons de partout, habiteront en sécurité. Certaines questions doivent encore être réglées avant que nous puissions proclamer le Royaume de Dieu sur  Terre : car tous les peuples ont besoin que leurs besoins spirituels soient satisfaits. Plus important encore, nous devons prendre des mesures décisives pour garantir que notre Royaume sera à jamais en sécurité et que la paix régnera pendant mille ans. Avec le temps, nous nous appellerons le Royaume de Dieu sur Terre, mais ce temps n'est pas encore venu."
 nf_ncn.21.a:0 "Il est de notre devoir de protéger tous les peuples contre la tyrannie."
  #######################################################
 nf_ncn.22.t:0 "Le Sang Mormon"
 nf_ncn.22.d:0 "Depuis que nous avons élu domicile au Lac Salé, le commerce a toujours été un élément essentiel de notre économie. Nous tirons la plus grande partie de notre richesse des biens et des services fabriqués ici, dans l'Utah, et commercialisés dans toute l'Amérique et au-delà. Sans le commerce, nous n'aurions pas fait face au géant qu'était le Jambes Blanches, et nous n'aurions eu aucun changement pour restaurer notre économie après la guerre. En vérité, les caravanes qui traversent nos terres sont notre bouée de sauvetage, et nous devons donc faire tout notre possible pour que le commerce se développe et prospère à nouveau sur nos terres, et dans tout l'Utah."
 nf_ncn.22.a:0 "Tant que les caravanes prospèrent, nous prospérons aussi."
  #######################################################
 nf_ncn.23.t:0 "Les Jambes Blanches se dispersent"
 nf_ncn.23.d:0 "Après leur récente défaite écrasante a Lincon, les Jambes Blanches ont été obligées de se disperser dans le. Bien qu'il n'existe plus d'autorité centrale des Jambes Blanches, une grande partie de la tribu commence déjà à se regrouper dans des parties encore inoccupées de leurs terres, ainsi que dans certaines terres incultes appartenant à la fois à [CLK.GetNameDef] et à [TAR.GetNameDef]. Ces groupes pourraient représenter une menace encore plus grande qu'une tribu centralisée : ces groupes seront difficiles à traquer et pourraient éventuellement échapper à nos patrouilles, ce qu'une force armée plus organisée ne pourrait pas faire. Nous devons donc agir, et rapidement. Ce n'est qu'en mettant ces terres entre nos mains que nous pourrons garantir la neutralisation de la menace de la "jambe blanche".Après leur récente défaite écrasante a Lincon, les Jambes Blanches ont été obligées de se disperser dans les Terres Désolées. Bien qu'il n'existe plus d'autorité centrale des Jambes Blanches, une grande partie de la tribu commence déjà à se regrouper dans des parties encore inoccupées de ses terres, ainsi que dans certaines terres incultes appartenant à la fois à [CLK.GetNameDef] et à [TAR.GetNameDef]. Ces groupes pourraient représenter une menace encore plus grande qu'une tribu centralisée : ces groupes seront difficiles à traquer et pourraient éventuellement échapper à nos patrouilles, ce qu'une force armée plus organisée ne pourrait pas faire. Nous devons donc agir, et rapidement. Ce n'est qu'en mettant ces terres entre nos mains que nous pourrons garantir la neutralisation de la menace de la "jambe blanche"."
 nf_ncn.23.a:0 "La région a besoin d'être nettoyée par la flamme sacrée !"
  #######################################################
 nf_ncn.230.t:0 "La Boucle des Jambes Blanches"
 nf_ncn.230.d:0 "Après les récentes défaites militaires de leurs territoires d'origine face aux forces d'invasion, les Jambes Blanches semblent faire une dernière tentative. Bientôt, elles vont s'effondrer sous le poids des forces ennemies, et se disperser dans les terres désolées. Le temps nous le dira, mais ces groupes isolés et désespérés pourraient constituer une menace encore plus grande pour notre nation qu'une force centralisée des Jambes Blanches."
 nf_ncn.230.a:0 "Avertissez immédiatement les patrouilles frontalières !"
 nf_ncn.230.tt:0 "§RSi les Jambes Blanches sont annexées, deviennent une marionnette ou perdent la propriété de leur capital, un événement se déclenchera raisonnablement peu de temps après leur effondrement, ouvrant une voie alternative à l'achèvement de l'objectif de Canaan Glorieuse . N'ayez pas peur : l'arbre de priorité n'est pas brisé.§!\n"
  #######################################################
 nf_ncn.24.t:0 "Une Nouvelle Église de Jésus-Christ des Saints des Derniers Jours"
 nf_ncn.24.d:0 "Notre patrie a enfin été retrouvée et nous sommes retournés triomphants dans les rues de New Canaan et de New Jerusalem. Bien sûr, peu de choses ont changé depuis que nous avons fui chaque ville : les deux colonies ne sont plus que des épaves brûlées, avec les squelettes de nos amis qui jonchent encore les rues autrefois animées. New Canaan a connu un sort encore pire, semble-t-il, car le sol a été salé de sorte que plus rien ne puisse jamais pousser près de la ville. Une question demeure donc : où devrait être basée notre nouvelle Église ? Certains affirment que nous devons retourner à New Canaan, autrefois notre refuge contre les pilleurs, et lui redonner sa splendeur. D'autres plaident pour la New Jerusalem, puisque c'est là que nos ancêtres avaient leur grande Église. Certains éléments plus radicaux préconisent même de faire de Provo notre nouvelle capitale, pour symboliser notre changement de cap par rapport aux anciennes méthodes de l'Église. Qu'est-ce que ce sera, ô Prophète vivant ?"
 nf_ncn.24.a:0 "Notre maison sera toujours à New Canaan."
 nf_ncn.24.b:0 "La Nouvelle Jérusalem a été notre première maison, et il en sera de même à l'avenir."
 nf_ncn.24.c:0 "Provo. Une nouvelle ville pour une nouvelle ère de l'Eglise."
  #######################################################
 nf_ncn.25.t:0 "De l'Utah, avec amour"
 nf_ncn.25.d:0 "Les Terres Dévastées du Mojave sont un vilain ensemble de colonies corrompues et non éclairées, dirigées par des criminels et une IA folle. De nombreuses factions revendiquent la suprématie sur ces plaines poussiéreuses, et s'affrontent fréquemment sur les différentes routes et colonies. Les terres incultes sont également le principal point de discorde entre l'Ours et le Taureau, et les troupes fidèles aux deux camps continuent d'errer dans les plaines, bien qu'elles ne se comportent guère mieux que les pilleurs ou les Poudriers qui volent les honnêtes gens à l'aveuglette. Il est clair que le Mojave a désespérément besoin de voir la lumière du Seigneur, et pour ce faire, nous devons disposer d'une voie d'accès facile au Mojave. Cette itinéraire exige que les Khans entendent la parole de Dieu, afin que nos missionnaires puissent atteindre Vegas et au-delà sans rencontrer d'opposition. L'heure de la guerre a sonné une fois de plus."
 nf_ncn.25.a:0 "Il faut montrer le chemin aux Khans."
  #######################################################
 nf_ncn.26.t:0 "La Mission Mormon dans le Mojave"
 nf_ncn.26.d:0 "Encouragés par leurs victoires sur les Jambes Blanches et leur retour triomphal à New Canaan, les Cananéens ont entamé une campagne cohésive et audacieuse pour répandre la lumière de leur Seigneur sur le Mojave. Le plan est clairement un cauchemar logistique, et les Cananéens ont donc décidé que la première étape de leur nouvelle mission devrait être la conversion des Grands Khans qui sévissent au nord du Mojave. Les Cananéens se sont engagés à aider les Khans à voir le Seigneur : d'une manière ou d'une autre..."
 nf_ncn.26.a:0 "Nous sommes les serviteurs de Dieu."
 nf_ncn.26.b:0 "Nous ferions mieux de garder nos yeux concentrés sur le nord..."
 nf_ncn.26.c:0 "Ils mettent leurs doigts là où il ne faut pas..."
  #######################################################
 nf_ncn.27.t:0 "La Fin des Timekeepers"
 nf_ncn.27.d:24 "Ces derniers jours, un petit nombre de réfugiés est entré sur nos terres en provenance du sud. Ces réfugiés proviennent d'un abri d'avant-guerre, l'Abri 24, dont l'expérience tordue semble avoir consisté à jouer avec les effets du temps sur ses occupants. Bien qu'ils aient réussi à survivre à l'expérience cruelle dont ils ont été victimes, Vault-Tec leur a joué un dernier tour, les endoctrinant tous avec la conviction que s'ils ne parviennent pas à réparer la "machine à voyager dans le temps" placée au centre de l'abri, ils seront incapables de renvoyer leur meilleur soldat dans le temps pour protéger de la mort le créateur de leur abri, ce qui se traduira par un paradoxe temporel les anéantissant complètement. Bien que cela soit clairement absurde, l'apparition de ces réfugiés pose des questions importantes à nos dirigeants : acceptons-nous ces imbéciles trompés ? Qu'en est-il de leurs dirigeants ? Est-ce que cela crée un précédent que nous serons obligés de suivre ?"
 nf_ncn.27.a:0 "Une énigme vraiment déroutante..."
  #######################################################
 nf_ncn.28.t:0 "Le Dépôt d'Armes d'Ogden"
 nf_ncn.28.d:0 "Ogden : nom de la colonie de l'Ancien Monde dans laquelle nous avons créé la ville que nous appelons aujourd'hui New Canaan. Peu de bâtiments d'Ogden ont survécu à l'énorme ogive nucléaire qui a frappé la ville, et encore moins ont survécu aux décennies de mauvais temps et de pillage qui ont suivi les bombes. L'un de ces bâtiments, cependant, est le dépôt d'armes d'Ogden. Autrefois un petit arsenal et quartier général de la Garde nationale, la militarisation rapide des États-Unis avant la Grande Guerre a transformé l'arsenal en un complexe tentaculaire qui coordonnait la plupart des activités de la Garde nationale dans la région de l'Utah. Alors que les niveaux au sol de l'arsenal ont été en grande partie nettoyés par des charognards bien avant notre arrivée, les niveaux inférieurs nécessitent un degré d'expertise pour y accéder qui fait défaut à la plupart des charognards courants. En conséquence, on a récemment découvert qu'il y a une importante cache d'armes et de fournitures sous l'arsenal : une cache qui nous appartient."
 nf_ncn.28.a:0 "Ces armes nous aideront énormément..."
  #######################################################
 nf_ncn.29.t:0 "Les Disciples de l'Apocalypse Arrivent"
 nf_ncn.29.d:0 "Les Disciples de l'Apocalypse sont originaires du Boneyard, l'une des colonies tentaculaires de la RCN, loin à l'ouest. Depuis leur création, les Disciples se sont progressivement développés et ont parcouru les Terres Désolées, trouvant des partisans et des sympathisants au fur et à mesure de leur expansion. Alors que le noyau des Disciples reste plus ou moins confiné à la RNC, les partis avancés travaillent à travers les Terres Désolées avec pour mission d'enseigner la médecine et d'aider ceux qui sont dans le besoin. L'un de ces partis avancés, loin dans notre sud, est devenu membre de la légion tyrannique dirigée par César, et nous a pris un de nos fils au cours du processus. Maintenant, un autre parti avancé est venu chez nous, dans l'Utah. Ils nous offrent les secrets de la médecine d'avant-guerre en échange de la paix et de l'hospitalité. Pouvons-nous faire confiance à ce groupe ?"
 nf_ncn.29.a:0 "Nous devrions les surveiller de près pendant ce temps..."
  #######################################################
 nf_ncn.30.t:0 "Problèmes avec les Commerçants"
 nf_ncn.30.d:0 "Le commerce a été une bouée de sauvetage pour les Cananéens au cours du siècle dernier. Dans les premiers temps de la colonisation, les caravanes apportaient suffisamment de marchandises pour que les fidèles puissent survivre et prospérer, permettant la construction de nouveaux édifices indispensables et la mise en culture réussie des terres environnantes. L'influence de New Canaan sur les caravanes qui sillonnaient l'Utah s'est accrue au fur et à mesure de son développement : Les traducteurs mormons étaient très demandés pour conclure des accords entre les tribus et les commerçants, et les soldats de la paix mormons s'assuraient que les routes de l'Utah restaient libres de tout pillage. Cependant, au cours de la dernière décennie, nos relations avec les nombreuses compagnies de caravanes qui opèrent sur nos terres se sont détériorées. Elles prétendent que les tarifs que nous leur imposons sont trop excessifs et que nous prenons une part beaucoup trop importante dans les accords que nous aidons à conclure. Bien sûr, nous le faisons peut-être, mais n'est-ce pas le prix qu'ils devraient payer pour nos services ?"
 nf_ncn.30.a:0 "Il est peut-être temps de repenser notre relation..."
  #######################################################
 nf_ncn.31.t:0 "Les Cananéens Exilés Tendent la Main"
 nf_ncn.31.d:0 "Après le sac de leur capitale il y a plusieurs mois, les Cananéens survivants ont fui vers le sud, pour se cacher parmi les tribus où ils avaient prêché pendant longtemps. Lentement mais sûrement, ils ont commencé à étendre leur influence sur les tribus de leur région environnante, les plaçant plus étroitement que jamais sous la direction des Cananéens. Sous le nouveau chef cananéen, Daniel, la prédication a pris un tour plus attentionné, et les prédicateurs des Cananéens exilés ont été en partie responsables de notre récente conversion au mormonisme. C'est dans cet esprit que les Cananéens nous ont proposé une alliance. Nous serons égaux devant Dieu, et nous nous entraiderons pour défendre l'Utah si on nous le demande. Comment allons-nous réagir ?\n\n§RInévitablement, les Cananéens nous demanderont de leur rendre leurs anciennes terres, et si nous sommes dans une alliance avec eux, nous serons obligés d'accepter.§!"
 nf_ncn.31.a:0 "Nous irons de l'avant ensemble pour servir le Seigneur."
 nf_ncn.31.b:0 "Nous avons trop de différences pour que notre religion commune puisse guérir."
  #######################################################
 nf_ncn.32.t:0 "[WHT.GetNameDef] Accepte"
 nf_ncn.32.d:0 "Suite aux négociations et aux promesses faites à [WHT.GetLeader], les [WHT.GetName] ont convenu d'une alliance entre nos deux nations. Ensemble, nous servirons le seigneur et nous nous protégerons mutuellement contre les dangers extérieurs. Ils ont également accepté de nous rendre les terres que nous avons perdues il y a de nombreux mois : bien qu'ils nous aient prévenus que nous pourrions ne pas aimer ce que nous trouverions..."
 nf_ncn.32.a:0 "Excellente nouvelles !"
  #######################################################
 nf_ncn.33.t:0 "[WHT.GetNameDef] Refuse"
 nf_ncn.33.d:0 "Malgré tous nos efforts, les négociations avec [WHT.GetLeader] et [WHT.GetName] dans leur ensemble ont échoué. Trop de problèmes potentiels se sont présentés avec un éventuel accord d'alliance pour que [WHT.GetLeader] soit assez heureux de l'accepter. Le point de friction principal semble être la cession de nos anciennes terres par les Jambes Blanches : un point qui n'est pas négociable pour nous. Malheureusement, il semble que la guerre soit la seule option qui nous reste."
 nf_ncn.33.a:0 "Nous rentrerons chez nous, d'une manière ou d'une autre."
  #######################################################
 nf_ncn.34.t:0 "[NCN.GetName] Propose une alliance"
 nf_ncn.34.d:0 "Au loin, dans les terres désolées de l'Utah, un groupe de croyants mormons s'est établi dans les ruines de ce qui était Ogden et Salt Lake City. Après avoir lutté pendant de nombreuses années contre l'influence de César qui corrompaient les tribus de leur voisinage, ce qui a finalement conduit au sac de New Canaan aux mains des sympathiques Jambes Blanches de la Légion, les Cananéens ont décidé de s'attaquer au problème à la tête, en menant leur propre guerre contre la Légion dans et autour de l'Utah. Ils ont proposé une alliance de convenance : chacun d'entre nous promet de partager les renseignements et la technologie, tout en promettant également de ne pas signer une paix séparée si l'un des deux camps venait à capituler. Ils soulignent également que cette alliance serait purement et simplement maintenue jusqu'à la défaite de la Légion. C'est sûrement un bon accord ?"
 nf_ncn.34.a:0 "Nous accepterons cette alliance."
 nf_ncn.34.b:0 "Nous préférons faire la guerre par nous-mêmes."
  #######################################################
 nf_ncn.35.t:0 "[NCR.GetNameDef] Accepte"
 nf_ncn.35.d:0 "Dans le but de vaincre la menace qu'est la Légion, le RNC a accepté une alliance temporaire entre eux et nous. Nous partagerons les renseignements et la technologie, tout en promettant de ne pas rechercher une paix séparée si les choses vont mal. C'est certainement l'un de nos plus grands triomphes diplomatiques, et il devrait laisser [CES.GetLeader] trembler dans ses bottes !"
 nf_ncn.35.a:0 "Ensemble, nous écraserons la tyrannie de la Légion !"
  #######################################################
 nf_ncn.36.t:0 "[NCR.GetNameDef] Refuse"
 nf_ncn.36.d:0 "Malgré tous nos efforts, le RNC a décliné notre offre d'alliance temporaire pour écraser la Légion. Bien qu'il s'agisse d'une défaite diplomatique, nous continuons tous deux à combattre la Légion, qui luttera néanmoins sous notre poids combiné."
 nf_ncn.36.a:0 "Décevant."
  #######################################################
 nf_ncn.37.t:0 "La Fin de la Route"
 nf_ncn.37.d:0 "Après la fin de la guerre avec la Légion, l'objectif de l'alliance Cananite-Californie a été atteint. L'alliance a toujours été censée être temporaire, et nous avons donc toujours su que notre alliance allait se séparer. Peut-être que nous nous réunirons à nouveau bientôt pour faire face à un nouvel ennemi."
 nf_ncn.37.a:0 "Merci pour ton sacrifice, mon frère."
  #######################################################
 nf_ncn.38.t:0 "Ceux qui ne sont pas tout à fait Mormons"
 nf_ncn.38.d:0 "Bien que nous contrôlions une grande partie du territoire en dehors de nos villes saintes, une grande partie de ce territoire n'a pas encore vu la lumière. Dans un effort pour éviter un nouveau sac de New Jérusalem aux mains d'étrangers mécontents, nous avons plus ou moins ouvert nos frontières à tous ceux qui recherchent une vie pacifique, ce qui a considérablement amélioré nos relations avec les tribus qui nous entourent, mais a nui à notre domination mormone. Pour l'essentiel, nous pouvons tenir en échec les bases de pouvoir rivales, mais deux groupes nous préoccupent particulièrement : les barons Brigham du nord, dirigés par la jeune industrielle Rachel May, et le "Warband" Farfield, dirigé par Marcus Furness, dont les parents ont mené le sac initial de la New Jérusalem. Bien qu'aucun des deux ne soit ouvertement rebelle, nous craignons que l'un ou l'autre ne le soit bientôt si nous ne prenons pas de mesures pour les aider, eux et leurs partisans, à sentir qu'ils font partie de notre pays."
 nf_ncn.38.a:0 "Une révolte doit être évitée à tout prix !"
  #######################################################
 nf_ncn.39.t:0 "La Montée de la Bande de Guerre de Farfield"
 nf_ncn.39.d:0 "Malgré nos efforts pour parer à cette éventualité, la bande de guerre Farfield s'est soulevée contre nos dirigeants. Rassemblant toutes sortes de tribus privées de leurs droits, d'ex-raiders insatisfaits et même quelques esclaves en herbe, [FAR.GetLeader] a déclaré une révolte ouverte, et au moment même où nous parlons, il marche sur New Jérusalem avec ses hôtes, cherchant à recréer le Sac de New Jérusalem que ses parents avaient conçu il y a de nombreuses années. Nous ne pouvons pas permettre que cela se produise !"
 nf_ncn.39.a:0 "Nos chemins de paix ne fonctionnent pas toujours..."
  #######################################################
 nf_ncn.40.t:0 "Les Barons de Brigham déclarent leur indépendance"
 nf_ncn.40.d:0 "Inspirée par le relâchement de notre contrôle sur les colonies du nord, la ville frontalière de Brigham a décidé de déclarer son indépendance de notre régime. Dirigés par le charismatique [BRI.GetName], les soi-disant "barons" de Brigham ont réussi à faire appel à des volontaires de plusieurs autres localités du nord et constituent désormais une menace sérieuse pour notre autorité dans la région. Nous allons devoir les affronter !"
 nf_ncn.40.a:0 "C'est ce qu'ils ont demandé !"
  #######################################################
 nf_ncn.41.t:0 "Un Royaume de l'Utah ?"
 nf_ncn.41.d:0 "Après l'unification des tribus de l'Utah sous mon règne, j'ai suivi un chemin similaire à celui emprunté par Saül, le premier roi, pour unir les douze tribus d'Israël. Sous la sage direction de Saul, Israël a réussi à repousser de nombreuses menaces étrangères, tout comme j'ai réussi à protéger l'Utah de ceux qui veulent le réduire en esclavage. Comme Saül, le Seigneur m'a accordé ma place à la tête des tribus, et donc, comme Saül, je devrais peut-être moi aussi revendiquer un titre à moi. Saül a été le premier roi d'Israël, et donc devrais-je être le premier roi de l'Utah ? Ou peut-être, pour revenir aux traditions d'avant-guerre selon lesquelles l'Église de Jésus-Christ des Saints des Derniers Jours était puissante dans les affaires de l'État de l'Utah, je devrais me nommer gouverneur de l'Utah : un titre qui correspondrait mieux à mes ambitions mercantiles. Peut-être devrais-je plutôt choisir de ne pas adopter un titre officiel : cela me rapprocherait sûrement des gens que je dirige..."
 nf_ncn.41.a:0 "Tout comme Saül était roi, je le serai aussi."
 nf_ncn.41.b:0 "Je serai gouverneur, comme l'étaient mes ancêtres."
 nf_ncn.41.c:0 "Je ne prendrai aucun titre, car nous sommes tous un sous Dieu."
 nf_ncn.42.t:0 "Journée des Pionniers"
 nf_ncn.42.d:1847 "Aujourd'hui est le Jour des Pionniers, un grand festival mormon célébré chaque année par les Mormons de l'Utah et d'ailleurs. C'est ce jour-là, en 1847, que Brigham Young et ses disciples sont arrivés dans la vallée de Salt Lake, où ils allaient fonder Salt Lake City, ou comme nous l'appelons aujourd'hui : New Jerusalem. Si New Jerusalem n'est que l'ombre de la grandeur que possédait Salt Lake City, chaque année, nous pouvons constater de nouveaux progrès dans le rajeunissement de la ville. Ainsi, en l'honneur de nos progrès vers un nouveau lendemain, plus proche de Dieu, ce soir nous festoierons, danserons et chanterons nos chansons !"
 nf_ncn.42.a:0 "Bénis soient nos ancêtres."
  nf_ncn.42.a: "Blessed be our ancestors."
 nf_ncn.43.t:0 "Le Royaume de Dieu sur Terre"
 nf_ncn.43.d:0 "Autrefois un rêve de [NCN.GetLeader], aujourd'hui le Royaume de Dieu sur Terre s'est réalisé. Les Mormons ont déclaré leur domaine "Désert", comme l'ont fait leurs ancêtres lorsqu'ils se sont établis sur les rives du Lac Salé, un état sûr et prospère qui suit à peu près les mêmes frontières que l'Utah avant la Grande Guerre. Les Mormons n'ont pas eu la tâche facile pour en arriver là : ayant perdu le Nouveau Canaan au profit des Jambes Blanches, il a fallu beaucoup de sacrifices aux Cananéens pour se rétablir parmi les tribus qu'ils prêchaient autrefois, et encore plus de sacrifices pour retourner sur leurs terres. En vérité, les Cananéens sont bénis par la chance, sinon par un Dieu, et toute nation qui pose ses yeux sur les terres de l'Utahan est confrontée à un ennemi redoutable."
 nf_ncn.43.a:0 "L'Utah est unifié sous l'égide de Dieu."
 nf_ncn.43.b:0 "Ils sont fous. Tout simplement fous."
  nf_ncn.43.b: "They're mad. Simply mad."
 nf_ncn.50.t:0 "La Facture arrive à échéance"
 nf_ncn.50.d:0 "Jeremiah a exigé que nous modifiions notre direction pour payer nos dettes envers New Canaan. Compte tenu de leur emprise sur notre économie, la plupart de nos dirigeants souhaitent se conformer à cette demande. Mais certains pensent que nous devrions riposter ! Une guerre civile est en train d'éclater entre ceux qui travailleront avec New Canaan et ceux qui préfèrent nos anciennes méthodes."
 nf_ncn.50.a:0 "C'est assez affreux."
  nf_ncn.50.a: "This is pretty awful."
 nf_ncn.51.t:0 "L'Homme Brûlé Vient Pour Nous"
 nf_ncn.51.d:0 "La chute de New Canaan n'a pas été la fin des Cananéens. Ils suivent maintenant un fantôme, l'Homme brûlé.  Un monstre qui a été jeté dans le Grand Canyon par César, l'Homme brûlé traque maintenant les Terres Désolées pour se venger. Il exige que nous nous joignions à sa guerre contre les Jambes Blanches, ou que nous affrontions sa colère. Que devons-nous faire ?"
 nf_ncn.51.a:0 "Je ne veux pas mourir ! Acceptez ses conditions."
 nf_ncn.51.b:0 "Aucun fantôme ne peut nous faire du mal."
  nf_ncn.51.b: "No ghost can harm us."
 nf_ncn.52.t:0 "NCN.GetLeader] Demande de l'aide"
 nf_ncn.52.d:446 "Après la chute de leur capitale, le chef des Cananéens nous a demandé de l'aide. Ils demandent d'installer des réfugiés à [446.GetName], qui enverra les ressources à leur lieu de refuge. Les Cananéens nous ont beaucoup donné, mais est-ce un pas de trop ?"
 nf_ncn.52.a:0 "Vous êtes un ami de Sorrows, oui ? Ensemble, nous brisons les Jambes blanches qui souillent les lieux saints, oui ?"
 nf_ncn.52.b:0 "Nous pleurons pour vous, mais nous craignons les Jambes blanches"
  nf_ncn.52.b: "We mourn for you, but we fear the Jambes Blanches"
 nf_ncn.53.t:0 "[SOR.GetLeader] Garantie notre requête"
 nf_ncn.53.d:446 "Les Sorrows ont tendu la main de l'amitié et de la sympathie pour notre perte.  Ils ont accédé à notre demande d'installation de réfugiés dans [446.GetName]."
 nf_ncn.53.a:0 "Merci, mon ami."
 nf_ncn.53.a_tt:0 "\nCar j'avais faim et vous m'avez donné à manger, j'avais soif et vous m'avez donné à boire, j'étais un étranger et vous m'avez accueilli.\n"
  nf_ncn.53.a_tt: "\nFor I was hungry and you gave me food, I was thirsty and you gave me drink, I was a stranger and you welcomed me.\n"
 nf_ncn.54.t:0 "[SOR.GetLeader] Rejette notre demande"
 nf_ncn.54.d:0 "Les Sorrows compatissent à notre perte, mais elles ont décliné notre demande.  Il semble que [WHT.GetLeader] ait endurci trop de cœurs dans l'Utah.  Il semble que les terres des Soorows nous soient fermées."
 nf_ncn.54.a:0 "Nous avons pleuré, quand nous nous sommes souvenus de Zion."
  nf_ncn.54.a: "We wept, when we remembered Zion."
