l_french:
 irn_ironknights:0 "Hommes de Fer"
 irn_ironknights_desc:0 "Armure Assistée. Une merveille de l'ancien monde qui nous donne le pouvoir de battre toute concurrence. Les esclaves travaillent pour récupérer le plus possible des armureries de New Sterling et nos guerriers la portent avec fierté."

 irn_mercenaries:0 "Le Prix du Fer"
 irn_mercenaries_desc:0 "Nos hommes se battent pour des capsules, des mercenaires jusqu'au bout. Nous devrons les payer très cher pour leur loyauté, mais ils se battent bien."

 irn_ironthrone:0 "Le Trône de Fer"
 irn_ironthrone_desc:0 "Le Trône de Fer n'est pas un simple symbole de statut. Notre emprise grandissante sur le Colorado nous place devant tout homme."

 irn_ironcrown:0 "La Couronne de Fer"
 irn_ironcrown_desc:0 "Nous étions autrefois considérés comme des bandits, rien de plus que des pillards ennuyeux à abattre. Aujourd'hui, aucun homme à l'est de Sables Ombragés n'oserait nous calomnier. Notre fier royaume est fait uniquement de fer - une volonté de fer, une armure de fer, et un cœur de fer inébranlable."
