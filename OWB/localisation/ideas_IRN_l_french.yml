l_french:
 irn_ironknights:9 "Hommes de Fer"
 irn_ironknights_desc:9 "Armure Assistée. Une merveille de l'ancien monde qui nous donne le pouvoir de battre toute concurrence. Les esclaves travaillent pour récupérer le plus possible des armureries de New Sterling et nos guerriers la portent avec fierté."

 irn_mercenaries:9 "Le Prix du Fer"
 irn_mercenaries_desc:9 "Nos hommes se battent pour des capsules, des mercenaires jusqu'au bout. Nous devrons les payer très cher pour leur loyauté, mais ils se battent bien."
