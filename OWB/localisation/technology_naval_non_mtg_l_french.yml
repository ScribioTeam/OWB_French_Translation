 nautics_tech_non_mtg_1:0 "Marins de mer"
 nautics_tech_non_mtg_1_desc:0 "Aussi ennuyeux que cela puisse paraître pour notre équipage, les avirons semblent être la meilleure façon de déplacer nos futures embarcations dès maintenant, et d'assurer notre capacité à déployer une marine. L'entraînement disciplinaire et les exigences physiques plus élevées devraient être prioritaires lors du recrutement, de même qu'une opinion particulièrement élevée du commandant. Des éléments indisciplinés ne devraient pas être envoyés à la rame, pour des raisons très évidentes."
 nautics_tech_non_mtg_2:0 "Navigation à voile"
 nautics_tech_non_mtg_2_desc:0 "La production textile et l'ingénierie du gréement se feront au pas de course, car notre équipage de rameurs a souligné à maintes reprises qu'il ne poursuivra pas son travail très longtemps. Cela nous donne la possibilité d'utiliser le vent et les voiles pour les aider, ce qui les rend moins susceptibles de déclencher une mutinerie et de sauver de précieuses munitions en retour."
 nautics_tech_non_mtg_3:0 "Bloc d'alimentation vapeur"
 nautics_tech_non_mtg_3_desc:0 "Le générateur de vapeur, y compris le système de transmission et la chaudière sécurisée, augmentera considérablement la vitesse de nos navires, car nous n'avons plus besoin d'éléments naturels. Une formation avancée doit être donnée sur la sécurité pendant les opérations d'ingénierie, ainsi qu'une formation sur la résistance aux chocs et aux contraintes afin d'éviter qu'ils ne salissent leurs sous-vêtements chaque fois que la coque est heurtée dans la salle des machines."
 nautics_tech_non_mtg_4:0 "Propulsion souterraine"
 nautics_tech_non_mtg_4_desc:0 "Un alliage léger et résistant à l'eau est à l'étude pour équiper nos embarcations de systèmes de propulsion souterrains de pointe. La transmission directe de la salle des machines aux groupes propulseurs, ainsi que les groupes motopropulseurs à vapeur perfectionnés, rendront nos navires encore plus rapides et nous procureront des avantages tactiques et stratégiques."
 nautics_tech_non_mtg_5:0 "Stabilisation nucléaire"
 nautics_tech_non_mtg_5_desc:0 "La recherche et le développement de la technologie nucléaire miniaturisée, dérivée de la recherche terrestre et des réacteurs expérimentaux, est le système de propulsion le plus avancé que nous puissions jamais donner à nos navires. Un réacteur à neutrons rapides refroidi au sodium avec un système de confinement et de renforcement blindé pour faire face aux tâches de première ligne, c'est le nec plus ultra des powerpacks nautiques."
 waterproof_sealing_tech_non_mtg:0 "Étanchéité à l'eau"
 waterproof_sealing_tech_non_mtg_desc:0 "Des techniques de construction rationalisées et des efforts d'inspection accrus, ainsi qu'une meilleure formation de l'équipage du chantier naval, augmenteront l'intégrité structurale de nos coques, assurant ainsi leur imperméabilité et leur résilience."
 multi_deck_construction_tech_non_mtg:0 "Construction à plusieurs étages"
 multi_deck_construction_tech_non_mtg_desc:0 "La construction de nos navires de manière à permettre des ponts blindés indépendants au lieu d'un seul pont unifié devrait améliorer l'intégrité structurelle de nos embarcations, car elle est assurée par plusieurs couches de blindage."
 outrigger_tech_non_mtg:0 "Stabilisateur"
 outrigger_tech_non_mtg_desc:0 "Des structures de stabilisation des longerons peuvent être installées sur la plupart de nos navires afin de permettre une meilleure capacité de navigation dans des conditions météorologiques difficiles, ainsi qu'un recul moindre lors d'un incendie latéral, ce qui devrait augmenter la vitesse générale de nos navires."
 proper_rigging_tech_non_mtg:0 "Voiles de gréement carrées"
 proper_rigging_tech_non_mtg_desc:0 "La modification de nos embarcations pour utiliser une voile carrée, dont l'efficacité aérodynamique a été démontrée, devrait améliorer notre mobilité stratégique. Au lieu d'un seul tissu, il en utilise plusieurs petits sur un seul mât, ce qui réduit l'équipage nécessaire pour les plier ou les déplier. Ils sont également plus résistants aux avaries, puisqu'une seule petite voile perdue n'a pratiquement pas d'impact sur la vitesse de pointe qui a été augmentée."
 grappling_harpoon_tech_non_mtg:0 "Harpon à grappin"
 grappling_harpoon_tech_non_mtg_desc:0 "Parfois, il est possible que l'ennemi soit mieux équipé que nous. Que faire lorsque nos armes sont trop faibles pour exploser leur coque ? La réponse est simple. Ignorez-le complètement. Grâce à l'équipement de combat rapproché fourni aux équipes d'arraisonnement spécialisées, nous pouvons arraisonner et ravager les navires ennemis avec une puissance de feu supérieure. Tout cela au prix de risques supplémentaires pour nos bateaux."
 metal_bows_tech_non_mtg:0 "Arcs en métal"
 metal_bows_tech_non_mtg_desc:0 "Les analyses d'impact effectuées sur nos navires nous ont permis d'identifier les zones les plus fréquemment ciblées pendant les combats. Cela comprend évidemment le côté large, mais la proue est aussi une cible, car notre navire manœuvre sur le champ de bataille. Des renforts devraient aider nos embarcations à résister à plus de dégâts sans perdre leur capacité de combat."
 naval_manuals_tech_non_mtg:0 "Manuels navals"
 naval_manuals_tech_non_mtg_desc:0 "Des manuels d'utilisation détaillés, qui ne font pas 500 pages cette fois-ci, devraient aider notre équipe à identifier rapidement les problèmes et à les résoudre de la manière la plus appropriée. Et bien que nous apprécions le sens de l'humour de son auteur, nous ne devrions peut-être pas laisser l'impression finale mentionner la réponse à une brèche critique dans la coque \"Blamer l'Enclave\""
 naval_armour_reinforcement_tech_non_mtg:0 "Renforcement du blindage"
 naval_armour_reinforcement_tech_non_mtg_desc:0 "Les points de boulonnage et les pistes de soudure sont tous des défauts dans le blindage de nos navires. Et même si nous ne pouvons pas raisonnablement faire une conception monobloc, nous pouvons encore renforcer ces positions clés avec un placage supplémentaire. Cela devrait garantir qu'elles ne se déformeront pas ou ne se briseront pas au moment de l'impact."
 naval_wonders_of_the_past_tech_non_mtg:0 "Merveilles du passé"
 naval_wonders_of_the_past_tech_non_mtg_desc:0 "Nos ingénieurs ont finalement réussi à démonter et à répliquer un moteur d'avant-guerre, pris d'un pétrolier abandonné. Fournissant propulsion et efficacité à une échelle incroyable, ils nous permettront de réparer et d'utiliser ces mastodontes d'avant-guerre. Leur technologie de pointe peut également être adaptée à tous les autres navires de la flotte pour améliorer la propulsion."
 naval_secundary_engines_tech_non_mtg:0 "Moteurs secondaires"
 naval_secundary_engines_tech_non_mtg_desc:0 "Des baies moteurs secondaires, installées dans des endroits éloignés et blindés à l'écart du compartiment moteur principal, fourniront plus de puissance aux unités de propulsion et assureront une mobilité tactique en cas de coup critique. Il augmentera également la durée de vie du moteur, car la charge de puissance est partagée."
 naval_emergency_sealing_tech_non_mtg:0 "Scellement d'urgence"
 naval_emergency_sealing_tech_non_mtg_desc:0 "Les brèches dans la coque sont des situations terriblement dangereuses. S'ils ne sont pas manipulés correctement, ils peuvent signifier la fin de n'importe quel navire, quelle que soit sa taille. Le fait de fournir à notre marine des équipes d'élite de contrôle des dommages diminuera ce risque. Fonctionnant sous l'eau, munis d'équipement de protection et d'appareils de soudage hyperbare, ils peuvent nager dans un compartiment inondé et sceller la brèche à sa source."
 naval_armour_tech_non_mtg_1:0 "Traitement du bois"
 naval_armour_tech_non_mtg_1_desc:0 "Pour être en mesure de mettre en service des navires en bois à une échelle organisée, nous devons nous efforcer d'uniformiser et d'améliorer les conceptions actuelles. Choisir parmi la multitude de coques différentes et les traiter avec une peinture antisalissure et un simple cuivrage nous permettra de produire en série des embarcations navales."
 naval_armour_tech_non_mtg_2:0 "Fabrication de fer forgé"
 naval_armour_tech_non_mtg_2_desc:0 "Les techniques de fusion et de mise en forme du fer forgé peuvent être utilisées à notre avantage pour accroître l'efficacité de la construction navale. L'habillage de notre coque en bois avec un placage de fer supplémentaire et un revêtement de cuivre plus avancé ajoutera de la protection à nos navires tout en maintenant les coûts et le poids au plus bas."
 naval_armour_tech_non_mtg_3:0 "Stratification de l'acier"
 naval_armour_tech_non_mtg_3_desc:0 "La fabrication en série et le façonnage de l'acier exigent d'immenses installations, ainsi que l'agrandissement de chantiers navals spécialisés. Bien que cela prendra du temps, on ne peut nier la baisse des coûts et l'aspect pratique croissant des coques en acier. C'est pourquoi nous redessinerons nos navires pour utiliser des coques métalliques étanches."
 naval_armour_tech_non_mtg_4:0 "Fusion d'alliages"
 naval_armour_tech_non_mtg_4_desc:0 "L'équipement de notre fonderie avec les derniers dispositifs de production d'alliages, tels que des brûleurs à haute intensité et des outils de dégazage motorisés, nous permettra d'obtenir des matériaux suffisamment raffinés pour être utilisés comme revêtement de qualité militaire. Ils peuvent être utilisés à diverses fins, de l'allégement de nos navires de criblage au renforcement de nos embarcations de première ligne."
 naval_armour_tech_non_mtg_5:0 "Plaquage composite"
 naval_armour_tech_non_mtg_5_desc:0 "En utilisant la technique de fabrication à base de poudre, nous pouvons réduire considérablement le coût de production tout en permettant l'utilisation d'une gamme incroyable de métaux dans les alliages composites. Les procédés d'atomisation permettent de mélanger la poudre métallique avec d'autres matériaux, comme le carbone ou le cobalt, qui sont ensuite compactés à haute pression pour former un blindage composite."
 naval_invasion_tech_non_mtg_1:0 "Canoë d'assaut"
 naval_invasion_tech_non_mtg_1_desc:0 "Utiliser des canots pour transporter nos troupes en vue d'attaques navales est à peu près tout ce que nous pouvons faire à l'heure actuelle. Encore, il y a moyen de rendre l'écorçage beaucoup plus facile pour nos soldats. Une carabine montée à la proue donnera des tirs de suppression pendant les assauts, et un blindage léger avec une coque surélevée devrait protéger contre les armes légères."
 naval_invasion_tech_non_mtg_2:0 "Navires Armés"
 naval_invasion_tech_non_mtg_2_desc:0 "Un bateau à moteur à grande vitesse, transportant un peloton complet et armé d'une mitrailleuse et d'un bouclier avant, devrait permettre un débarquement rapide de nos troupes. La vitesse et l'agilité de ces embarcations, combinées à leurs capacités d'échouage, devraient améliorer la vitesse et l'efficacité des assauts navals, tandis que la monture de canon blindée fournira un tir de soutien."
 naval_invasion_tech_non_mtg_3:0 "Navires de transport blindés"
 naval_invasion_tech_non_mtg_3_desc:0 "Des transporteurs de troupes spécialisés avec des rampes orientées vers l'avant, blindés contre les tirs de mitrailleuses et les éclats d'obus, devraient améliorer considérablement la protection de nos troupes lors des opérations de débarquement. L'appui-feu est assuré par deux tourelles d'autocanon à l'arrière de l'embarcation, ainsi que par un mortier alimenté par des pinces dans un compartiment ouvert plus en arrière, qui devrait fournir une assistance suffisante pendant le débarquement sur la plage."
 naval_invasion_tech_non_mtg_4:0 "Navires de soutien-feu"
 naval_invasion_tech_non_mtg_4_desc:0 "Fournir à nos troupes de débarquement des tirs de soutien est capital en cas d'assaut amphibie. Et si nos véhicules blindés en font un travail admirable avec leur grêle d'obus d'autocanon et de mortiers, il nous en faut encore plus. La transformation de certains d'entre eux pour transporter d'énormes batteries de fusées qui se déchargent toutes en même temps sur les positions ennemies devrait paralyser toutes les défenses, aussi renforcées soient-elles, ce qui ouvrira la voie à nos marines et à nos fantassins."
