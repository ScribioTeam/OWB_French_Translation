l_french:
 MXC_prepare_for_a_new_expedition:0 "Préparez une Nouvelle Expédition"
 MXC_prepare_for_a_new_expedition_desc:0 "Notre mission depuis Lost Hills a toujours été d'explorer et de documenter les technologies de l'Est - du Colorado et au-delà. Bien qu'il y ait eu de nombreuses difficultés pour arriver là où nous sommes maintenant, nous sommes enfin dans un endroit où nous pouvons accomplir la mission de notre chapitre et commencer à parcourir les terres incultes à la recherche de technologies.  Mais pour ce faire, nous allons d’abord avoir besoin confirmer notre point de départ chez nous, n’importe comment."
 MXC_supply_issues:0 "Questions d'approvisionnement"
 MXC_supply_issues_desc:0 "Alors que Lost Hills nous a envoyé un détachement complet il y a quelque temps, notre stock commence à s'épuiser. Nous devons déterminer comment utiliser au mieux nos réserves restantes."
 MXC_fusion_cores:0 "Chargez les Réacteurs à Fusion"
 MXC_fusion_cores_desc:0 "Il y a une vieille centrale électrique de Poséidon Energy ici ! Nous pouvons l'utiliser pour remettre à neuf et alimenter en énergie certains de nos anciens réacteurs à fusion et les rendre à nouveau opérationnels."
 MXC_stealth_boys:0 "Soldats équipés de Stealth Boys"
 MXC_stealth_boys_desc:0 "Quand nous sommes partis pour ce bunker, nous avons pris avec nous un petit nombre de Stealth Boys. Bien qu'ils n'aient pas été très utiles auparavant, il semble que ce soit maintenant l'occasion idéale de commencer à les utiliser !"
 MXC_rations:0 "Rassemblement des Rations"
 MXC_rations_desc:0 "Les Habitants des Terres Désolées ne s'opposeront certainement pas à ce que nous leur demandions quelques rations ici et là."
 MXC_logistical_concerns:0 "Préoccupations logistiques."
 MXC_logistical_concerns_desc:0 "Nos batailles contre les Hangdogs ont coûté cher à notre chapitre. Nous sommes à court d'hommes ! Nous devons voir si nous pouvons chercher plus d'hommes hors de la Confrérie."
 MXC_recruit_wastelanders:0 "Recrutez des Habitants des Terres Désolées."
 MXC_recruit_wastelanders_desc:0 "Les Habitants des Terres Désolées ont toujours été différents. Il est difficile de faire en sorte que quelqu'un croit vraiment à la cause de la Confrérie si il n'est pas né dedans. Pourtant, nous pouvons simplement les payer et les traiter davantage comme des mercenaires que comme de véritables membres."
 MXC_the_calculators_stockpile:0 "Le Stock du Calculateur"
 MXC_the_calculators_stockpile_desc:0 "Le Calculateur était une menace, mais une menace technologique. Les carcasses des robots qu'il contrôlait peuvent être, avec un peu d'effort, remises en état pour être utilisables. En ayant quelques robots pour soutenir notre expédition, nous pouvons faire un meilleur usage des effectifs que nous avons."
 MXC_establishing_a_chain_of_command:0 "Établissez une chaine de commandement."
 MXC_establishing_a_chain_of_command_desc:0 "Brixley a toujours eu des problèmes pour garder ses subordonnés de la Confrérie de l'Acier dans le droit chemin. Entrer et leur rappeler qui dirige ce chapitre les aidera à se mettre au pas."
 MXC_the_greater_colorado_expedition:0 "L'Expédition du Grand Colorado"
 MXC_the_greater_colorado_expedition_desc:0 "Préparons-nous pour l'expédition de notre vie ! Qui sait ce que ces terres nous réservent ?"
 MXC_formalize_our_pact_with_the_midwest:0 "Le Pacte avec le Midwest"
 MXC_formalize_our_pact_with_the_midwest_desc:0 "Je me demande ce qui se passe dans l'Abri 0 en ce moment ?"
 MXC_preserve_the_chain_of_command:0 "Respectez les Ordres de Lost Hills"
 MXC_preserve_the_chain_of_command_desc:0 "Lost Hills nous a donné des ordres directs. Nous ne devons pas nous allier avec un autre chapitre car cela compromettrait notre mission."
 MXC_work_with_the_reformed_texan_chapter:0 "S'allier avec le Chapitre Texan Reformé ?"
 MXC_work_with_the_reformed_texan_chapter_desc:0 "Le Chapitre Texan - autrefois créé pour arrêter les armées d'Attis - s'est récemment reformé en quelque chose de plus grand. Peut-être nous montrent-ils une bonne leçon sur la façon dont un chapitre peut faire évoluer sa mission au fil du temps ?"
 MXC_formalize_our_pact_with_the_midwest_trigger_tt:0 "§RA venir dans le patch 7.0 !§!"
 MXC_formalize_our_pact_with_the_midwest_tt:0 "§RCette priorité est en développement jusqu'à la mise à jour du Midwest, et en tant que tel n'a pas d'effets.§!"
 every_colorado_state:0 "Chaque État du §YColorado§!"
