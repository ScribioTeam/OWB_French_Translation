  # Decisions:
 geck_decision_category:0 "Kits de création de Jardins de l'Eden"
 geck_decision_category_desc:0 "Le Kit de Création des Jardins de l'Eden (G.E.C.K. pour Garden of Eden Creation Kit) est un dispositif capable de modifier radicalement les Terres Désolées et de transformer un sol mort et irradié en un terrain viable, propice à l'agriculture. Une fois déployé, un G.E.C.K. effondrera toute matière dans son rayon donné et la recombinera pour former un paysage vierge vivant, respirant et fertile et permettre à la vie de recommencer à zéro."

