  # conscription laws Generic
 settlement_levies:0 "Levées de la colonie"
 settlement_levies_desc:0 "Depuis la reconstruction de la civilisation, un système de levées décentralisées et localisées des troupes contenues dans des colonies individuelles nous a bien servi dans chaque conflit jusqu'à présent. Bien qu'ils ne soient pas efficaces à l'échelle stratégique, le recrutement d'officiers et la construction de bases d'entraînement régionales nous permettent de laisser les soldats relativement près de chez eux, ce qui renforce le moral des troupes ainsi que la main-d'œuvre civile."
 volunteer_militia_conscription:0 "Milices des terres désolées"
 volunteer_militia_conscription_desc:0 "Face à la menace qui ne cesse d'émerger des terres désolées et des nations voisines, il serait bon de réformer notre armée en quelque chose de plus stratégique. L'organisation des levées en milices régionales nous permet d'améliorer l'efficacité de notre commandement sans les retirer de leurs foyers, et l'augmentation des fonds alloués à la formation et au recrutement permet d'accroître nos forces."
 funded_militia_conscription:0 "Milices financées"
 funded_militia_conscription_desc:0 "Investir encore plus dans notre organisation est une bonne décision, compte tenu de l'état des terres désolées. En tirant des fonds pour la construction de bases militaires, nous pouvons concentrer encore plus nos forces, tout en fournissant une structure renforcée au sein de laquelle nos soldats peuvent s'entraîner plus librement avec leurs nouveaux \"jouets\" que nos contribuables ont gracieusement contribué à acquérir."
 two_year_conscription:0 "Conscription de Deux Ans"
 two_year_conscription_desc:0 "Forcer la conscription dans notre population pourrait rendre beaucoup de gens très malheureux, mais c'est malheureusement une décision que nous devrons prendre pour nous préparer correctement. Pour minimiser les effets de la conscription, une rotation de deux ans sera instaurée par la loi, ce qui devrait permettre à nos conscrits de respirer un peu et d'avoir de la lumière au bout du tunnel."
 four_year_conscription:0 "Conscription de quatre ans"
 four_year_conscription_desc:0 "L'extension de la conscription à une rotation de quatre ans augmentera considérablement nos effectifs disponibles, mais cela n'est pas sans conséquences. Des fonds massifs doivent être alloués pour former les conscrits à un niveau décent pour notre armée, et le moral se dégrade lentement même si nos citoyens comprennent notre situation. Nous devons être prudents si nous voulons aller plus loin."
 until_dismissal_conscription:0 "Service jusqu'au renvoi"
 until_dismissal_conscription_desc:0 "A ce jour, notre gouvernement a officiellement déclaré l'état d'urgence. Chaque centre de conscription doit faire des heures supplémentaires, et les conscrits ne seront renvoyés que lorsque nous les jugerons inutiles ou que l'état d'urgence sera passé. Le moral s'effondre maintenant que les civils sont même retirés des usines et de leurs maisons, nous devons nous rappeler que nous faisons cela pour préserver notre mode de vie."
 child_conscription:0 "La guerre ne change jamais"
 child_conscription_desc:0 "Des civils arrachés à leur foyer, des pères, des mères ; des fils, des filles. Mais quel choix avons-nous contre l'apocalypse ? Devons-nous nous laisser périr, ne devons-nous pas nous emporter contre notre destin jusqu'à la fin ? Déjà, les conscriptions et les entraînements forcés laissent les personnes au grand cœur dans des coquilles vides. Notre nation pourrait ne jamais nous le pardonner. Nos citoyens nous haïront, nos officiers nous en voudront et notre culture pourrait ne jamais se rétablir complètement. Mais tout cela en vaut la peine, ne serait-ce que pour laisser une nation haineuse debout. Maudit soit les terres désolées qui ne nous laisse pas le choix, et maudit soit notre âme qui s'engage dans cette voie. La guerre ne change vraiment jamais."
  # conscription laws Caesar's Legion
 tribal_recruitment:0 "Hastati Tribal"
 tribal_recruitment_desc:0 "Recruter exclusivement auprès de nos tribus assujetties offre de nombreux avantages à la Légion. Les tribus sont réputées pour leur esprit guerrier et leurs soldats courageux, ce qui augmentera notre efficacité au combat. Recruter uniquement auprès des tribus signifie également que notre armée est commandée par les leurs, puisque les chefs de guerre et autres hauts gradés commandent la base."
 incorporate_mercenaries:0 "Cohortes recrutées"
 incorporate_mercenaries_desc:0 "En plus de nos forces tribales, nous pouvons payer et intégrer un grand nombre de mercenaires à des postes d'officiers de haut rang et à des grades et des fichiers avec seulement un impact minimal sur la structure de notre armée, améliorant notre réserve de main-d'œuvre sans diminuer l'esprit guerrier de nos forces dans une large mesure."
 settler_volunteers:0 "Auxiliaires recrutés"
 settler_volunteers_desc:0 "S'engager dans une vaste campagne de recrutement ciblant les colons de notre pays permettra d'attirer une quantité considérable de recrues aux yeux écarquillés, prêtes à mourir pour nous ou à être payées par nous. Un nombre aussi important de recrues non tribales, en plus des forces mercenaires, ne manquera pas de diminuer l'organisation de notre armée, et de susciter le mécontentement de la base, encore majoritairement tribale."
 conscript_settlers:0 "Principes de la conscription"
 conscript_settlers_desc:0 "A mesure que le Taureau se lève, nous avons besoin de plus en plus d'hommes pour alimenter nos conquêtes. La conscription des colons à notre cause, en plus de nos autres efforts, nous fournira juste la bonne quantité de soldats pour poursuivre nos conquêtes, mais elle ne manquera pas de secouer profondément la structure de notre armée. Les conscrits font de pauvres soldats, et ils ont besoin de plus de formation que de volontaires. Un ordre de conscription est également sûr de retourner une partie de la population contre nous."
 conscript_children_of_caesar:0 "Nova Triarii"
 conscript_children_of_caesar_desc:0 "L'effacement de la culture est l'un des outils les plus puissants dont dispose la Légion à sa demande. Colons, commerçants, mercenaires et pilleurs - tous sont modelés sur le modèle de la Légion, comme les Romains l'ont fait pour la Gaule. Nous allons refaire les terres désolées à notre image - et avec elle ? Nous aurons une armée de soldats loyaux prêts à mourir pour notre cause."
  # conscription laws Mexican Nations
 tlaloc_stagnation:0 "Stagnation de Tlaloc"
 tlaloc_stagnation_desc:0 "Le puissant Tlaloc ayant protégé la majeure partie du Mexique pendant des décennies, peu de nations mexicaines possèdent une armée permanente, ou même une milice fédérale. En tant que tel, les ressources peuvent facilement être détournées vers des affaires internes, et une atmosphère pacifique s'est installée, car la population se sent en sécurité sous sa direction. Cependant, cela ne peut pas durer éternellement."
 frontier_militias:0 "Milices frontalières"
 frontier_militias_desc:0 "L'organisation de milices citoyennes volontaires en forces armées nationalisées augmentera considérablement nos capacités militaires, tout en maintenant la paix, et en détournant des ressources minimales pour leur formation et leur armement. Bien qu'il s'agisse d'une solution temporaire, elle peut encore nous permettre de gagner le temps nécessaire pour armer correctement nos forces."
 adelitas_militias:0 "Milices Adelitas"
 adelitas_militias_desc:0 "Lorsque le besoin de plus de soldats se fera sentir, nous pourrons mettre en place une solution simple mais efficace. Permettre à des femmes volontaires de se porter volontaires dans nos armées est sûr de gonfler notre rang et de nous fournir d'innombrables soldats compétents. Cependant, la mise en place de cette mesure pourrait déstabiliser une partie de notre population, qui constate une militarisation croissante, et pourrait briser le sentiment de paix qui a imprégné le Mexique pendant si longtemps."
 standing_garrisons:0 "Garnisons nationales"
 standing_garrisons_desc:0 "Réformer notre armée en une véritable force mobile, capable de se déplacer efficacement sur le plan stratégique, est une tâche ardue. Mais une fois accomplie, la militarisation de notre société sera enfin achevée, ce qui permettra à la fois d'accroître notre soutien interne en cas de guerre, et d'amener beaucoup plus de recrues à notre cause. Malheureusement, la population est maintenant très consciente du fait que les flammes de la guerre font rage à l'intérieur du Mexique, et sera de plus en plus nerveuse avec le temps."
 mexican_conscription:0 "Gloria Mexicana"
 mexican_conscription_desc:0 "La mise en place d'un vaste programme de conscription dans tous les secteurs, des champs aux usines, amènera d'innombrables soldats à notre cause, et permettra à n'importe lequel de nos ennemis de subir la colère du peuple mexicain. Mais, en échange, une telle mesure est profondément impopulaire et privera également certaines de nos usines d'une main-d'œuvre vitale."
  # conscription laws Brotherhood
 paladins:0 "Paladins"
 paladins_desc:0 "Les terres désolées sont un endroit extrêmement difficile. Nos forces extérieures devront non seulement faire face aux pilleurs et aux mutants, mais aussi à des poches de radiation, à peu ou pas de nourriture ou d'eau, et à un risque constant de débris dans les zones urbaines. C'est pourquoi nous déciderons de ne déployer que les meilleurs des meilleurs dans cet endroit hostile. Seuls les fameux paladins, le plus haut grade que nos soldats peuvent atteindre, seront déployés. Ils seront l'épée de la confrérie, ainsi que son bouclier."
 senior_knights:0 "Chevaliers de haut rang"
 senior_knights_desc:0 "La nécessité de projeter notre pouvoir sur l'ensemble des terres désolées se faisant sentir, nous devons faire de plus en plus de compromis. On ne peut pas contrôler efficacement de vastes poches avec des soldats nécessitant des années d'expérience avant d'être déployés. Permettre à des chevaliers de haut rang, des soldats distingués à peine un rang en dessous des paladins, de se déployer avec eux comme soutien renforcera nos troupes, et ne permettra toujours qu'aux meilleurs d'entrer dans les terres désolées."
 knights:0 "Chevaliers"
 knights_desc:0 "Comme les chevaliers de haut rang doivent encore suivre un entraînement intensif pour être déployés, et qu'ils sont peu nombreux dans notre bassin de main-d'œuvre déjà restreint, nous devrions envisager de permettre aux chevaliers qui ont fait leurs preuves de se déployer aux côtés de ceux de rang supérieur. Les chevaliers sont toujours des soldats qui ont fait leurs preuves au combat, ayant non seulement gagné leur grade mais aussi la meilleure arme que nous puissions leur donner. Leur déploiement se fera au détriment de l'efficacité de nos forces, mais cela nous permettra d'avoir beaucoup plus d'unités prêtes à défendre la Confrérie."
 scribes:0 "Scribes"
 scribes_desc:0 "Le besoin de troupes est énorme. Nous ne pouvons pas maintenir notre occupation militaire et nos campagnes avec seulement des soldats éprouvés venant de nos bunkers. Les scribes sont des techniciens compétents, désireux d'aider notre cause, et nous pouvons les déployer en tant que soldats de base, protégés par des chevaliers et des paladins. Mais cela signifie qu'ils ne seront pas en sécurité dans le bunker, à étudier la technologie. Le déploiement de nos scientifiques sur le champ de bataille fera également perdre à certains de nos citoyens la foi en notre cause."
 initiates:0 "Initiés"
 initiates_desc:0 "Les initiés sont un groupe de nombreuses recrues qui ont encore besoin de beaucoup d'entraînement avant de devenir chevaliers. En cas de danger extrême, nous pouvons décider de les déployer avant qu'ils n'atteignent ce grade. Ce faisant, nous pouvons obtenir des troupes nécessitant peu d'entraînement et nous augmenterions considérablement la taille de notre armée. Mais cela signifierait également d'envoyer des recrues non formées dans les terres désolées, ce qui ne manquerait pas de détourner un certain nombre de citoyens de notre cause. Il faut être prudent, car cette décision n'est pas à prendre à la légère."
  # conscription laws Raiders
 petty_gang_conscription:0 "Conscription de petits groupes"
 petty_gang_conscription_desc:0 "Beaucoup se moquent de nos pillards actuels qui ne sont rien d'autre qu'une nuisance. Mais nous pouvons pousser d'autres gangs à se joindre à nous."
 raider_bands:0 "Bandes de pillards"
 raider_bands_desc:0 "Maintenant que nous avons rassemblé beaucoup plus de forces, et surtout beaucoup plus d'armes, nous pouvons commencer à tirer à volonté. Même si cela risque de gaspiller des munitions et de faire perdre le sommeil à certains imbéciles, il est presque certain que cela attirera des bandes de pillards qui voudront se joindre à la fête. Et pour ceux qui ne le souhaitent pas, il suffit de pointer les armes en question sur eux."
 scum_and_villainy:0 "Racaille et la Méchanceté"
 scum_and_villainy_desc:0 "Bien que nous ne puissions jamais espérer intimider les bandes de guerre les plus féroces, nous pouvons certainement leur promettre tout un baril de plaisir, ainsi que quelques centaines de barils d'explosifs réels. Ils apportent avec eux non seulement des années d'expérience acquises en ratissant les pillards, mais aussi plus de personnel que nous ne pourrions occuper."
 threat_to_all_people:0 "Menace pour tous"
 threat_to_all_people_desc:0 "Pourquoi s'arrêter à notre bande pour le recrutement ? C'est un peu mesquin. Allons encore plus haut ! Nous allons organiser des dizaines... non, des centaines de raids dans les territoires voisins. Tout faire sauter jusqu'à l'arrivée du royaume, faire un énorme vacarme, laisser des cartes de visite entre les corps en feu et la fosse à jet. Cela va certainement apporter du sang neuf !"
 doom_of_wasteland:0 "Destin des Terres Désolées"
 doom_of_wasteland_desc:0 "Avec l'énorme réputation dont nous jouissons aujourd'hui, nous sommes craints par tous ceux qui nous connaissent. Si l'on fait un peu plus d'efforts dans une euh... une \"campagne de publicité\", nous pourrions même arriver à ce que de vrais soldats se joignent à nous. Les terres désolées ne manquent pas de grognons mécontents et d'officiers qui n'aimeraient rien de plus que de se la couler douce avec la vie de pillard, il est temps d'utiliser cela à notre avantage."
  # conscription laws Tribals
 born_warriors:0 "Guerriers nés"
 born_warriors_desc:0 "Selon la tradition de notre tribu, nous devons nous assurer que seule notre classe de guerriers met les pieds en dehors de nos villages. Les terres désolées sont un endroit cruel, pleines de créatures horribles et de sauvages. Nous devons prendre d'extrêmes précautions dans le déploiement de notre peuple, et ainsi seuls les guerriers formés dès la naissance peuvent gagner l'honneur de faire la guerre pour la tribu."
 veteran_pathfinders:0 "Eclaireurs vétérans"
 veteran_pathfinders_desc:0 "Bien que ce soit une erreur de rompre avec une tradition ancienne, nous devrions envisager d'augmenter nos effectifs sur le terrain. La tribu a besoin de plus de ses propres forces pour se défendre, c'est pourquoi nous envisagerons de déployer nos éclaireurs et chasseurs les plus expérimentés avec notre classe de guerriers, pour les soutenir dans leur noble combat contre les cruelles terres désolées."
 able_bodied_tribesmen:0 "Membres valides de la tribu"
 able_bodied_tribesmen_desc:0 "Le monde extérieur bat et use constamment notre tribu, les dangers nous assaillent de toutes parts. Nous pourrions ne pas être en mesure de survivre sans mesures drastiques, c'est pourquoi nous allons maintenant déployer tous les membres valides de notre tribu. Courageux, entraînés, et suivant le rituel guerrier le plus difficile de notre tribu, ce sont des combattants robustes, prêts à défendre notre terre."
 first_sons_and_daughters:0 "Premiers fils et filles"
 first_sons_and_daughters_desc:0 "Honteux et humiliés par nos ennemis, nous devons chercher refuge dans la force intérieure de notre tribu. Bien qu'il soit profondément troublant de recourir à de telles mesures, nous devons maintenant imposer une conscription générale à chaque premier fils et fille en âge de combattre de chaque membre de la tribu. C'est une décision sévère qui n'est pas prise à la légère, et nous veillerons à les utiliser à des fins plus élevées."
 children_and_mothers:0 "Enfants et mères"
 children_and_mothers_desc:0 "Les sauvages assoiffés de sang sont à notre porte. Nous sommes confrontés à rien de moins que l'anéantissement total de notre mode de vie, ainsi que de chaque membre de notre noble tribu. Que nos dieux nous pardonnent pour ce que nous allons faire, mais nous n'avons pas d'autre choix que d'envoyer tout le monde au combat, que ce soit des enfants à peine capables de manier un couteau ou leur mère qui essaie de les protéger. Le moins que nous puissions faire est de les déployer ensemble. Qu'ils aient pitié de nos âmes pécheresses, car nos consciences n'en auront pas."
  # conscription laws NCR
 ncr_disarmed_nation:0 "Corps en temps de paix"
 ncr_disarmed_nation_desc:0 "La RNC maintient une force militaire symbolique, préférant utiliser l'économie et d'autres formes de puissance douce pour exercer son influence à l'étranger."
 ncr_volunteer_militia_conscription:0 "Militaires volontaires"
 ncr_volunteer_militia_conscription_desc:0 "Face à la menace qui ne cesse d'émerger des Terres Désolées et des nations voisines, il serait bon que nous réformions notre armée pour en faire quelque chose de plus stratégique. Le Sénat de la RNC a autorisé le recrutement de volontaires pour former la nouvelle force militaire."
 ncr_funded_militia_conscription:0 "Armée entièrement financé"
 ncr_funded_militia_conscription_desc:0 "Investir encore plus dans notre organisation est une décision judicieuse, compte tenu de l'état des Terres Désolées. En tirant des fonds pour la construction de bases militaires, nous pouvons concentrer encore plus nos forces, tout en fournissant une structure renforcée au sein de laquelle nos soldats peuvent s'entraîner plus librement avec leurs nouveaux \"jouets\" que nos contribuables ont gracieusement contribué à acquérir."
 ncr_two_year_conscription:0 "Conscription de deux ans"
 ncr_two_year_conscription_desc:0 "Le fait d'imposer la conscription à notre population pourrait rendre beaucoup de gens très malheureux, mais c'est malheureusement une décision que nous devrons prendre pour nous préparer correctement. Pour minimiser les effets de la conscription, une rotation de deux ans sera mise en place par la loi, ce qui devrait permettre à nos conscrits de respirer un peu et d'avoir de la lumière au bout du tunnel."
 ncr_four_year_conscription:0 "Conscription de quatre ans"
 ncr_four_year_conscription_desc:0 "L'extension de la conscription à une rotation de quatre ans augmentera considérablement nos effectifs disponibles, mais cela n'est pas sans conséquences. Des fonds massifs doivent être alloués pour former les conscrits à un niveau décent pour notre armée, et le moral se dégrade lentement même si nos citoyens comprennent notre situation. Nous devons être prudents si nous voulons aller plus loin."
 ncr_until_dismissal_conscription:0 "Service jusqu'au renvoi"
 ncr_until_dismissal_conscription_desc:0 "A partir de maintenant, notre gouvernement a officiellement déclaré l'état d'urgence. Chaque centre de conscription doit faire des heures supplémentaires, et les conscrits ne seront renvoyés que lorsque nous les jugerons inutiles, ou lorsque l'urgence sera passée. Le moral s'effondre maintenant que les civils sont même retirés des usines et de leurs maisons, nous devons nous rappeler que nous faisons cela pour préserver notre mode de vie."
 ncr_child_conscription:0 "La guerre ne change jamais"
 ncr_child_conscription_desc:0 "Des civils arrachés à leur foyer, pères, mères ; fils, filles. Mais quel choix avons-nous contre l'apocalypse ? Devons-nous nous laisser mourir, ne devons-nous pas nous emporter contre notre destin jusqu'à la fin ? Déjà, les conscriptions et les entraînements forcés laissent les gens au cœur tendre dans des coquilles vides. Notre nation pourrait ne jamais nous pardonner. Nos citoyens nous haïront, nos officiers nous en voudront et notre culture pourrait ne jamais se rétablir complètement. Mais tout cela en vaut la peine, ne serait-ce que pour laisser une nation haineuse debout. Maudit soit les Terres Désolées qui ne nous laisse pas le choix, et maudit soit notre âme qui s'engage dans cette voie. La guerre ne change jamais."
# conscription laws NCN
 ncn_disarmed_nation:0 "Descendants des Fondateurs de New Canaan"
 ncn_disarmed_nation_desc:0 "Nous sommes des Cananéens et notre tâche est de répandre la lumière et la parole du Seigneur dans les Terres Désolées. Notre Bible nous dit d'être miséricordieux, et donc nous donnons un abri aux autres. Mais cet abri doit être protégé, et c'est notre devoir. Nous sommes le peuple élu, ce qui signifie que notre devoir en tant que descendants des fondateurs de New Canaan est plus lourd que celui de n'importe qui d'autre."
 ncn_volunteer_militia_conscription:0 "Descendants des Convertis"
 ncn_volunteer_militia_conscription_desc:0 "Les menaces qui pèsent sur les terres désolées, comme les White Legs, nous indiquent que nous avons besoin de plus de gens pour prendre les armes et protéger notre foyer. Les descendants de ceux qui ont reçu la parole du Christ sont parfaits pour ce rôle. Il n'est peut-être pas juste de transférer notre dette à d'autres, mais nous n'avons tout simplement pas le choix."
 ncn_funded_militia_conscription:0 "Converti à la Foi"
 ncn_funded_militia_conscription_desc:0 "Le Seigneur nous dit d'être miséricordieux, mais nous n'avons tout simplement pas le choix en raison des menaces du monde extérieur. À partir de maintenant, si vous voulez devenir des Frères et Sœurs de New Canaan, vous devez servir dans l'armée. Oui, nous refuserons ainsi d'aider beaucoup de gens, mais nous devons le faire."
 ncn_two_year_conscription:0 "Tribaux Convertis"
 ncn_two_year_conscription_desc:0 "Armer les tribaux n'est pas bien. Ils ne se souviennent pas des péchés de leurs ancêtres, ils peuvent construire un nouveau monde, et nous les assurons, comme si tuer des personnes ayant une foi différente était une action agréable au Christ. C'est une violation de tous les principes de notre foi."
 ncn_four_year_conscription:0 "Recruteurs de Missionnaires"
 ncn_four_year_conscription_desc:0 "A partir de maintenant, tous nos missionnaires vont convaincre les gens que New Canaan est la terre promise. Ce n'est qu'en la protégeant qu'il sera possible d'aller au paradis, et les personnes décédées pour leur protection sont automatiquement libérées de tous les péchés. Oui, non seulement nous violons les fondements de notre foi, mais nous pervertissons ce qui a été écrit dans la Bible."
 ncn_until_dismissal_conscription:0 "Effacer les Différences de Confession"
 ncn_until_dismissal_conscription_desc:0 "Nous allons commencer à appeler au service non seulement les Mormons et les Cananéens, mais aussi tous les autres chrétiens qui vivent dans les Terres Désolées. Les descendants de ceux qui sont venus du Mexique et qui croient en la Santa Muerte, les réfugiés de la Porte du Ciel, qui est le culte de Steam ? Même les protestants de la Vallée des Serpents. Ils défendront tous notre foi, qu'ils le veuillent ou non."
 ncn_child_conscription:0 "Convertir de force"
 ncn_child_conscription_desc:0 "Auparavant, les gens avaient le choix : accepter la parole du Christ, assumer la responsabilité de leur propre destin et faire un choix conscient pour expier leurs propres péchés, ou simplement rester vivre dans nos terres. Maintenant, nous ne donnons pas ce choix. Tous ceux qui vivent sur nos terres seront forcés d'accepter notre foi et toutes les responsabilités qui y sont associées, même s'ils ne le veulent pas. C'est complètement contraire aux fondements du Christianisme, à l'idée d'expiation volontaire. Nous obligeons les gens à le faire par la force, pas par la parole. Et ainsi, nous brûlerons en enfer jusqu'à la Seconde Venue du Christ. Nous ne pouvons qu'espérer que nos enfants, pour qui nous commettons tous ces péchés, annuleront tout cela pour le salut de leur propre âme."
# conscription laws TWO and NAV
 TWO_legionem_foederati:0 "Legionem Foederati"
 TWO_legionem_foederati_desc:0 "Grâce à la Légion Caesar, nous ne sommes plus de simples tribus dans les Terres Désolées. Mais en même temps, nous continuons à nous battre comme nous en avons l'habitude, en utilisant les tactiques qui nous conviennent le mieux."
 TWO_barbarisque_auxiliis:0 "Barbarisque Auxiliis"
 TWO_barbarisque_auxiliis_desc:0 "Nous faisons maintenant partie d'une nouvelle idée, d'une nouvelle société et d'une nouvelle vision du monde. Nous devons utiliser non seulement les tactiques traditionnelles pour nous, mais aussi la base de la machine militaire - l'infanterie."
 TWO_equites_cohortes:0 "Equites Cohortes"
 TWO_equites_cohortes_desc:0 "Nous devrions utiliser non seulement nos tactiques, mais aussi la vision de la guerre des légions, comme l'utilisation de grandes formations, la logistique, les armes de siège et bien plus encore. Et l'histoire de Rome peut nous donner tout cela."
 TWO_sociis:0 "Sociis"
 TWO_sociis_desc:0 "Nous avons suffisamment emprunté à la Légion pour être considérés, sinon comme des citoyens à part entière de cette nouvelle nation, du moins comme peu différents d'eux. Bien sûr, cela implique de reléguer aux oubliettes nos traditions, nos dieux et nos ancêtres. Mais c'est le prix à payer pour avoir une place dans le Nouveau Monde."
 TWO_alae:0 "Alae"
 TWO_alae_desc:0 "Dans la Rome antique, les unités de cavalerie spécialisées étaient appelées alae. Et si les machines que nous utilisons n'étaient pas dignes de prendre leur place ? Nous avons réalisé la synthèse parfaite entre la machine de guerre de la Légion et nos traditions, avec seulement des forces et aucune faiblesse. Bien sûr, cela signifie aussi que nos guerriers sont déjà plus des légionnaires des Two Suns, louant Vulcain, et non Naas. Si nos dieux avaient vraiment du pouvoir, ils nous détruiraient pour une telle trahison."
# conscription laws NAV
 NAV_legionem_foederati:0 "Legionem Foederati"
 NAV_legionem_foederati_desc:0 "Grâce à la Légion de Caesar, nous ne sommes plus de simples sauvages dans les Terres Désolées. Mais en même temps, nous continuons à nous battre comme nous en avons l'habitude, en utilisant les tactiques qui nous conviennent le mieux."
 NAV_barbarisque_auxiliis:0 "Barbarisque Auxiliis"
 NAV_barbarisque_auxiliis_desc:0 "Nous faisons maintenant partie d'une nouvelle idée, d'une nouvelle société et d'une nouvelle vision du monde. Nous devons utiliser non seulement les tactiques traditionnelles pour nous, mais aussi la base de la machine militaire - l'infanterie."
 NAV_equites_cohortes:0 "Equites Cohortes"
 NAV_equites_cohortes_desc:0 "Nous devrions utiliser non seulement nos tactiques, mais aussi la vision de la guerre des légions, comme l'utilisation de grandes formations, la logistique, les armes de siège et bien plus encore. Et l'histoire de Rome peut nous donner tout cela."
 NAV_sociis:0 "Sociis"
 NAV_sociis_desc:0 "Nous avons suffisamment emprunté à la Légion pour être considérés, sinon comme des citoyens à part entière de cette nouvelle nation, du moins comme peu différents d'eux. Bien sûr, cela implique de reléguer aux oubliettes nos traditions, nos dieux et nos ancêtres. Mais c'est le prix à payer pour avoir une place dans le Nouveau Monde."
 NAV_vexillatio:0 "Vexillatio"
 NAV_vexillatio_desc:0 "Les vexillatio sont des unités mobiles spéciales de l'armée romaine à la structure flexible, créées et dissoutes selon les besoins. Pour les légions de Rome, cela donne une flexibilité en matière d'action opérationnelle. Nous obtiendrons ainsi la tactique idéale pour la guerre de manœuvre à laquelle nous sommes habitués. Bien sûr, certains diront que notre abandon des méthodes de nos ancêtres nous attirera les foudres des Naagloshii, mais c'est le seul moyen de préserver au moins une partie de notre culture dans ce Nouveau Monde."
# conscription laws ghouls
 ghoul_military_in_both_lives:0 "Des militaires dans les deux vies"
 ghoul_military_in_both_lives_desc:0 "Nous ne confions notre protection qu'à ceux dont nous avons une confiance absolue dans les compétences. Il s'agit de membres de la Garde nationale, de militaires et de rangers qui se souviennent encore de l'époque des États-Unis. Ils sont peu nombreux, mais ce sont les meilleurs des meilleurs, et nous pouvons donc être sûrs que les pertes parmi eux seront minimes."
 ghoul_volunteers:0 "Service pour les Volontaires"
 ghoul_volunteers_desc:0 "En raison des pertes, nous sommes obligés d'ouvrir la voie au service militaire pour les volontaires. Oui, ils sont bien moins entraînés que ceux qui ont été formés selon les normes de l'Ancien Monde. Mais en même temps, ils sont toujours meilleurs que l'humain moyen, car beaucoup ont survécu dans les Terres Désolées pendant presque deux siècles."
 ghoul_conscription:0 "Conscription"
 ghoul_conscription_desc:0 "En rapport avec l'actualité, nous sommes obligés de recourir à la conscription de ces goules, en conservant pleinement leur rationalité. Bien sûr, peu de gens apprécieront. Mais c'est une mesure obligatoire pour préserver notre peuple."
 ghoul_feral_ones:0 "Presque sauvage"
 ghoul_feral_ones_desc:0 "Nous n'avons d'autre choix que de recruter dans l'armée ceux qui sont habituellement évités même par les goules - les goules sauvages. Elles sont presque impossibles à contrôler, si bien que notre armée se transformera en un troupeau incontrôlable, se fiant plus aux instincts qu'aux tactiques et à la stratégie. Nos frères presque instinctifs seront bientôt utilisés comme chair à canon, qui sera envoyée aux mitrailleuses ennemies à partir d'un simple calcul. Nous avons plus de goules sauvages que l'ennemi n'a de munitions."
