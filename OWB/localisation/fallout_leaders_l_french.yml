 ######################
 ##### Starting Nations
 ######################


 # ARM
 SANTA_ANNA_DESC:0 "La première et la plus forte des identités séparées de Tlaloc, et la seule à errer en dehors du domaine de Tlaloc, Santa Anna est un fléau dans les Terres Désolées. Folle de pouvoir et désespérée de se \"racheter\" après sa défaite il y a des centaines d'années, cette IA folle a piégé une partie du Mexique pour faire son devoir, et ne reculera devant rien pour devenir vraiment le général mexicain qu'elle se croit être."
 # ATE
 EMPRESS_DESC:0 "Yesenia a régné sur l'Empire depuis qu'elle a été poussée sur le trône de manière inattendue dans sa jeunesse, après le bombardement nucléaire de Tlaloc sur une armée dirigée par sa mère et son père, et la mort subséquente de ses deux frères pendant la douloureuse retraite qui a suivi. Le spectre de cet événement sombre a plané sur son mandat d'impératrice depuis, et sa défaite subséquente aux mains des Itza n'a fait que renforcer le murmure qu'elle pourrait être indigne.  Malgré tout, l'impératrice aveugle sait qu'elle ne peut se permettre d'abandonner le poids du leadership, car un rêve terrible la hante depuis dix ans. Elle sait que Tlaloc mourra et que son départ s'accompagnera d'une ère de sang et de chaos."
 RAFAEL_DESC:0 "L'ascension fulgurante de Rafael Cuāuhtli vers le pouvoir au sein de l'Empire a bouleversé l'équilibre que beaucoup considéraient comme essentiel à l'Empire, mais son charisme et son contrôle total de l'armée n'a laissé aucune possibilité réaliste de le défier au sein du pays. Déjà, il s'est déclaré le premier de la nouvelle dynastie \"Cuāuhtli\". Cuāuhtli, le Sauveur."
 ARMANDO_DESC:0 "Armando Ocēlōtl n'a jamais eu l'intention de prendre le contrôle de l'Empire lorsqu'il a commencé ses opérations initiales de prise de contrôle, ayant plutôt cru que lui et son organisation se débarrasserait de Yesenia, une organisation désastreuse et maladroite, jusqu'au moment où sa fille aînée serait prête à prendre le trône. Cependant, en grande partie grâce au soutien populaire, Armando se retrouve à la tête d'une nouvelle dynastie. Les gens ont déjà commencé à l'appeler Ocēlōtl, le Champion."
 KINKAID_DESC:0 "La marine de l'Empire Aztlan est considérée comme une farce aux yeux de la plupart des gens, en grande partie à cause de son incapacité à gagner une seule bataille contre l'Itza dans une longue histoire. Cependant, Gale Kinkaid, le descendant d'un homme arraché de force à l'un des bunkers secrets de l'Amérique, croit fermement en la capacité des Aztlan à vaincre finalement les Itza. Sa croyance découle en grande partie de la longue histoire navale de sa famille, qui remonte à la Seconde Guerre mondiale. Kinkaid a passé des décennies à réclamer des réformes navales coûteuses, au grand dam de ses homologues de l'armée."
 # ARR
 CHOSEN_DESC:0 "Légendaire parmi leur peuple pour avoir accompli la tâche de trouver un J.E.K. en les sauvant de l'Enclave, et en réunissant les deux lignées - l'Être Elu est digne d'être appelé un héros. New Arroyo prospère sous leur direction, étant devenue une nation puissante et pacifique."
  # BEL
 BEL_Winterborn_DESC:0 "Le Winterborn défend Bellingham depuis plus de deux cents ans. Dans une vie antérieure, il était un soldat, chargé de défendre sa maison contre une armée d'invasion. Et maintenant ? Les radiations ont ghoulifié son corps, mais l'esprit de combat demeure.\n\nL'unique raison de vivre du Winterborn est de défendre sa maison contre tout fils de pute qui oserait penser qu'il peut prendre Bellingham aux personnes qui y vivent."
  # BLO
 BLOODY_BANDIT_DESC:0 "\"El Bandido Sangriento\" est un nom qui fait trembler le cœur des hommes et des femmes honnêtes du nord du Mexique. C'est un titre aussi horrible que celui qui le porte, une goule dont la traînée de carnage est devenue une légende du cartel. Personne ne sait quand elle est née, mais la goule qui allait devenir \"Le Bandit Sanglant\" était depuis longtemps une personne malveillante et calculatrice. Elle s'est fait un nom en brûlant les villes frontalières, en éventrant leurs habitants et en laissant le butin au soleil pour les vautours et les prospecteurs. Finalement, cette goule convoitait le pouvoir et assassina tous ses supérieurs avec l'aide des Sinaloa, changeant le cartel Beltrán Leyva pour toujours."
 # BRK
 GRAVEN_DESC:0 "Vêtu d'une armure de l'ancien monde venue du grand nord, Graven est un mystère pour tous. Son passé est inconnu, son visage est entrevu par peu de gens, et ses brûlures n'ont pas d'origine connue. Quand il était jeune, il était sauvage, assoiffé de pouvoir, mais maintenant sa soif de sang a mûri pour devenir quelque chose de plus sinistre. Avec l'âge vient la sagesse, ou du moins c'est ce qu'on dit : pour Graven, avec l'âge vient la folie."
 RAGNAR_DESC:0 "Fils du Givre, c'est comme cela qu'ils appellent Ragnar. Les légendes parlent de sa naissance, de l'enfant d'un mort et d'un géant du gel Blanc sans fin. Soi-disant que seule la cabale gelée connaît la véritable histoire. Indépendamment du mythe, la puissance de Ragnar est évidente, il est plus grand et plus large que tout autre homme le long de la côte. Il vit et respire \"La survie du plus apte\". Sept pieds de haut et apparemment invincible, la soif de bataille de Ragnar n'a d'égal que sa force inhumaine."
 # CAF
 BARON_GARCIA_DESC:0 "Né d'un couple improbable, un conscrit de l'armée américaine de Guam et un réfugié du Nicaragua, le tristement célèbre Barón a grandi dans les terres désolées incertaines de l'après-guerre des années 2080. Il a été témoin d'atrocités qu'il vaut mieux oublier, voyant de première main à quel point l'humanité peut être loin de la compassion. Il regarda les empires se lever et tomber, et après être devenu immortel, il décida de commencer son propre empire. Endurci par près de deux siècles d'existence et ne connaissant rien d'autre que les terres désolées, il trace son propre chemin de la caféine vers l'avenir sans se soucier des petits dilemmes moraux. Tandis que les imbéciles meurent en essayant de se couronner eux-mêmes, Garcia seul s'assoit volontiers à la table des autres, car il sait la vérité : empereurs, présidents, révolutionnaires - tous plient le genou à la richesse."
 # CES
 Caesar_DESC:0 "Il était une fois un adepte de l'apocalypse nommé Edward Sallow. Sallow a été capturé par une tribu primitive lors d'une expédition. Pour sa libération, il leur a enseigné la doctrine de la guerre totale et les a amené à détruire complètement leurs ennemis. Ils l'ont couronné Caesar et il a commencé sa conquête de toute sa vie en tant que dirigeant incontesté de la Légion."
 Malpais_DESC:0 "Au cours des années passées à travailler avec Caesar, il a appris à donner des ordres et à mener la bataille. Entraîner, punir et terroriser ; une série de petites erreurs qui s'accumulent.  Le légat Malpais reprend maintenant le manteau de Caesar, et apportera la lumière du Seigneur aux Terres Désolées, même si c'est peut-être plus littéralement que ce que ses frères avaient prévu."

 Aurelian_DESC:0 "Although some wonder how Aurelius rose so highly in the rank, none can deny that he towers above his peers."
 Caius_DESC:0 "Carrying himself with the pomp and dignity one would expect from a centurion, while also maintaining the air of a seasoned warrior, Caius is called the prophet of Hades among the Legion. Caius is the only ghoul to ever ascend to the rank of Legate before Caesar's death. Caius began his 'career' as a soldier under Colonel Green on the Reservation, but he soon saw a need to protect ghouls across the Wasteland. And who better to do so than the Legion? The tribes whisper that Caius is already dead; but if that is so, who better to lead after Caesar's ascension?"

  ### CAR
 THE_CHIEF_DESC:0 "Les Carthaginois sont peut-être des pillards sans pitié, mais ils savent cuisiner. Le chef a réussi à garder ses pillards ensemble grâce à de délicieux festins et des raids rentables. Les rumeurs selon lesquelles il cuisinerait ses victimes ne sont que des mensonges ; il s'avère que l'assaisonnement ne peut être parfait."
 # DES
 SNAKE_VARGAS_DESC:0 "Il était une fois un jeune Ranger errant. La vieillesse et le fardeau du commandement ont durci Snake Vargas. Après avoir perdu une grande partie de son équipe, Vargas doit mettre en balance son désir de protéger les citoyens des Terres Désolées des pillards et son besoin de protéger ses propres rangers."
 # DRE
 Old_Pete_DESC:0 "Old Pete est né et a grandi dans la colonie minière d'après-guerre de Prince George. Ancien mineur, il devint par la suite chef des Dredgers après l'assassinat de son prédécesseur par des pillards. Il dispersa rapidement toute la bande de pillards par lui-même, ce qui entraîna un vote unanime pour en faire le nouveau chef. Il a des histoires apparemment infinies à raconter. Son passé favori est de lancer son fidèle fusil de chasse à l'assaut des pillards."
  #EHT
 Thunderbird_DESC:80 "Enfant, il a vu son père, le grand chef de guerre Super Bee, ordonner à son peuple de fuir vers le nord-ouest le long de la I-80 avant que lui et son groupe de guerre ne se séparent du groupe et ne se dirigent vers le sud pour endiguer la marée toujours croissante de soldats de la RNC qui se rapprochaient de Sac-Town.\n\nEn tant que novice Blackfinger, il a pris le corps en ruine d'une machine cassée, abandonnée à la périphérie de New Reno, et a disparu dans les déserts du Nevada pendant un an pour la soigner. À son retour, il a pris le nom de Thunderbird (l'Oiseau du Tonnerre), qui lui est propre. \n\nEn tant que guerrier de la route, il a mené une centaine de guerriers au plus profond du territoire de l'Utah pour frapper les tribus qui revendiquaient la sacro-sainte I-80 comme la leur, et pour collecter une dîme sanglante auprès des colons têtus qui considéraient cette terre comme leur foyer.\n\nEn tant que chef de guerre, Thunderbird a parlé à son peuple d'une prophétie, lui rappelant son acte et sa légende avec une promesse singulière. Son histoire se terminera là où elle a commencé, et son peuple retrouvera son foyer, d'une manière ou d'une autre."
 # FFI
 three_masks_DESC:0 "Lorsque les tribus masquées se sont unies pour lutter contre les cartels qui sévissaient à Los Mochis et dans les terres environnantes, ce sont ces trois-là qui ont fait office de force de liaison. Mil Mascaras, le Titan Vert, le Preneur de Masques, le Torero lui-même, apportant force et courage aux tribus. Le Diable Bleu, jadis ennemi juré des tribus, ses tactiques astucieuses de délit de fuite et ses armes puissantes portant un grand coup aux responsables du cartel. Et le père de tout cela, El Santo, guerrier vertueux, pur de cœur, d'esprit et d'âme, porteur de justice et défenseur des faibles. C'est Lui qui s'est d'abord opposé au Sinoloa, et c'est Lui qui a conduit le Beltran dans les jungles du sud. Ensemble, ils forment une équipe mal à l'aise, bien que puissante."
 mil_mascaras_DESC:0 "Mil Mascaras is a figure shrouded in mystery. Despite his many battles and victories, the Super Mutant remains an enigma, a hero hidden beneath a thousand masks. There are whispers of a past Mil Mascaras wishes he could forget, one spent toiling under the Legion’s whip, a slave revolt ending in tragedy, and a selfless act that would define the man behind the mask."
 el_santo_DESC:0 "Those who fight for a righteous cause with righteous means are the exception in Mexico, America, and perhaps the entire world. El Santo is the exception of exceptions. El Santo saw the rise of the Cartels, how they would tread on all those underneath them, and wept. These tears would become a fire within his heart to one day liberate all those under the boot of the Cartels, and return to the days of peace stolen by evil."
 blue_devil_DESC:0 "When you are faced with adversity, you have only one task that you owe yourself. An honorable defeat leads nowhere but death and suffering, and El Diablo Azul knows this. He knows the Cartels play by rules that the honorable could not comprehend, and that this would lead only to defeat. His reputation as underhanded and cunning both within the ring and without serves him well, catching his enemy on off-footing."

 # FIE
 Motor_Runner_DESC:3 "Dans les entrailles tachées de sang de l'ancien et serein Abri 3, l'homme qui dirige les aliénés est assis sur un petit trône. Son air renfrogné est masqué par un crâne de bourreau qui a les cornes frisées comme des côtes brisées. Ses oreilles sont remplies des sons d'inhalateurs hurlants et de jets agonisants. Sa tronçonneuse convoite le sang, tout comme ses chiens. La RNC a essayé et échoué à l'assassiner d'innombrables fois. Il est Motor Runner."
 # GRH
 LUIS_DESC:0 "Élevé dans ce qui était autrefois Puerto Barrios, au Guatemala, Luis était un enfant sans prétention. Bien qu'il ait eu l'ambition de reprendre l'entreprise familiale, le destin avait d'autres projets et il fut enrôlé à seize ans. Il s'est fait un nom dans le sud du Honduras, survivant à \"El Noche de Salvajismo\", et sauvant par la même occasion la ville de Danli de la horde de pilleurs du sud. En 2273, à l'âge de vingt-sept ans, Luis est élu par le Conseil du peuple au poste de Commandant : une fonction qu'il occupera à vie. Aujourd'hui âgé de vingt-neuf ans, le Commandant n'a rien d'autre en tête que l'éradication des pilleurs et la prospérité du peuple de sa nation, libéré de la menace qui pèse sur lui."
 IZQUIERDA_DESC:0 "Fille d'Aztlan, elle a fait son chemin vers le nord après que Tlaloc ait atomisé l'armée aztlani il y a des années. Transformée en goule par la transformation, elle a été fascinée par les documents qu'elle a trouvés, qui parlaient d'un gouvernement de lois, et non d'hommes. Les récits de la République du Mexique, et l'inspiration de la République du Rio Grande, lui ont donné un peu de curiosité... peut-être pourra-t-elle aider à forger des Etats-Unis du Mexique, une fois de plus."
 # HAN
 TEETH_DESC:0 "Traquant les ruines de Dog-City, le grand maître des Hangdogs chasse les proies fraîches. Avec lâcheté par nature, Bares His Teeth s'est retrouvé habilité par les chiens à ses talons - utilisant leur force comme la sienne."
 WARDEN_DESC:0 "Le protocole de sécurité WARDEN est une série de programmes d'avant-guerre exécutés par l'ordinateur central ZAX situé dans La Boîte, une grande usine de production de robots au cœur de Denver. WARDEN a été conçu par les programmeurs de Robco pour réprimer les troubles et les émeutes.\n200 ans plus tard, WARDEN a été réactivé à partir du mode veille et est plus que désireux de ramener Denver à l'ordre."
 WARDEN_SECRET_DESC:0 "The AI located at the box was not always known under the Warden security protocol. At one point, during the time of the Prisoner's travels it was known for its time under the COLOSSUS war game protocol. Diana, feeling that its worth it that the Box's ZAX doesn't forget its roots has restored the Box's original protocol."
 # HEA
 MICHAEL_DESC:0 "Baptisé dans l'eau qui alimente les puissantes machines à vapeur de Heaven's gate, Saint Michel passait d'un humble colon à un homme qui parlait à Dieu. C'est Lui qui a instruit Michel sur les manières de faire la guerre, car comme son nom l'avait annoncé, Michel devait être le chef d'une armée contre le diable lui-même. Malheureusement pour les Terres Désolées, Michel considère tout le monde comme un pécheur."
 # ITZ
 KALOMTE_SEBASTIAN_DESC:0 "Né dans une famille rurale, Sebastián s'est engagé dans l'armée à l'âge de seize ans pour échapper à la prison agricole où il a grandi. Là, il a rapidement gravi les échelons au sein des Ejército, les habitués de l'Itza, participant à une grande partie des premières campagnes de Chichen Itza au-delà de la péninsule du Yucatán. Son moment décisif, cependant, fut la bataille de la rivière Papaloapan, où il rallia à lui les forces d'Itzan en déroute après la mort de leur commandant. Sous les ordres de Sebastián, l'armée se réorganisera et contre-attaquera, repoussant l'Aztlán et le couronnant en héros. Il va ensuite s'appuyer sur l'Ejército et sur la nation dans son ensemble pour organiser un coup d'État et prendre le trône lui-même."
 CLARA_GUZMAN_DESC:0 "Clara a grandi dans l'étalement urbain de Cancún post-apocalyptique, en tant qu'enfant adoptif d'un officier mérodéadorien et de son prospère mari commerçant. Grâce à la richesse de ses parents, Clara a reçu une éducation complète et a montré un flair pour les chiffres et la stratégie. Bien qu'elle n'ait pas bénéficié de la meilleure éducation supérieure, en partie grâce au manque de contacts de ses parents, elle a maintenu son désir de rejoindre la branche administrative de l'empire Chichen Itzan. Sa langue d'argent et sa vivacité d'esprit lui valent de rapides promotions dans les rangs de l'administration de Cancún, et de nombreuses filles en plus, avant qu'elle ne devienne la protégée de Kalomte Sebastián II lui-même lorsqu'il a pu constater ici l'efficacité de son travail lors d'une visite à Cancún. Sebastián l'a invitée à la capitale pour devenir son Ti'huun, un diplomate venu de l'extérieur - un titre dont elle est toujours fière aujourd'hui."
 CARLOS_FRANCO_DESC:0 "La première expérience de guerre de Carlos a été la bataille de la rivière Papaloapan, en tant que fantassin dans l'Ejército. La bataille a été sanglante, mais son unité a tenu bon même lorsque les forces d'Itzan se sont effondrées autour de lui. Son courage dans la bataille lui a valu le respect de ses officiers, ainsi que l'œil de Sebastián après que l'unité sous-équipée et fatiguée de Carlos ait été aidée par une charge des Jaguars d'élite d'Aztlán, en partie grâce à la bravoure personnelle de Carlos. Il est rapidement devenu l'un des généraux les plus fiables de Sebastián après avoir fait preuve de courage et de qualité de commandement pendant le reste de la campagne, ce qui lui a valu le poste de commandant de l'Ejército après le coup d'État réussi de Sebastián."
 # KAM
 KENNETH_DESC:0 "Fils d'un couple de pillards qui se préoccupaient plus du jet que de la parentalité, Kenneth s'est retrouvé très tôt dans une bande. Inévitablement, son gang a été tué par des colons, mais il a été autorisé à s'enfuir en raison de son âge. Kenneth s'est retiré dans le désert, devenant un expert en matière de recherche de nourriture au cours de la décennie, sans jamais oublier les personnes qui ont tué ses parents."
 # KHA
 Papa_Khan_DESC:0 "Vieux et amer, Papa Khan a suivi tous les chemins que le Mojave a à offrir. Il a conduit les restes brisés des New Khans de la Californie à New Vegas, et après que l'énigmatique Mr House les ait chassés, il les a conduits à Bitter Springs. Ici, Papa Khan s’est attaché à créer une existence pour la prochaine génération de Khans. Cependant, les vieilles habitudes ont la vie dure et il semble peu probable que Papa Khan se contente de laisser la RNC prospérer dans sa cour."
 Regis_DESC:0 "Régis avait toujours été le bras droit de Papa Khan. Il était un conseiller inébranlable pour le Khan vieillissant. Après des années de bons et loyaux services envers Papa Khan, Régis lui donna un coup pour s'emparer de l'avenir des Khans, finissant par usurper sa position. Régis est maintenant le dernier d'une lignée de chefs de gang légendaires, avec lesquels il doit lutter avec acharnement pour être à la hauteur et se surpasser : un destin qu'il espère. L'avenir est prometteur pour les Grands Khans."
 # LAC
 SALLOW_DESC:0 "Il a tout vu. Puis il est revenu."
 WARRIOR_DESC:0 "Mars l'a béni, et il sait ce qu'il doit faire."
 # MOC
 MOCTEZUMA_DESC:0 "Fils le plus dur de Tlaloc, Moctezuma a été conçu comme une réponse aux menaces d'Itzan et d'Aztlani au sud. Ces sociétés étrangères ont prospéré dans les cendres de l'ancien monde et menacent de gagner les cœurs et les esprits de citoyens arrogants qui veulent quelque chose de plus de la vie que la domination d'une machine étrangère, bien que bienveillante. Moctezuma a été la réponse de Tlaloc, forgée dans le but de préserver la culture mexicaine des idéaux étrangers du nouveau monde. Les sujets de Moctezuma apprennent la poésie nahuatl et étudient les œuvres de Frida Kahlo. Ils aiment les fleurs ; et ils aiment la guerre."
  # NAV
 HASHKEH_DESC:0 "Hashkeh Naabaah a gagné son nom, le Guerrier en colère, lorsqu'il a tendu une embuscade à des pilleurs menaçant Na Dene. À la surprise de certains, il est l'un des partisans de la paix avec la Légion. L'un des plus grands guerriers du peuple, il a servi avec distinction dans la conquête d'une grande partie de l'Arizona et dans les campagnes de la Légion à l'Est. Les guerriers de Hashkeh, les Skin Walkers, ont tué les chefs ennemis et détruit les lignes de ravitaillement avec un minimum de pertes, effrayant, certains murmurent, Lanius lui-même. Mais Hashkeh n'est pas un pion de la Légion ; il sera leur ami s'ils traitent carrément avec le Peuple, mais son fusil laser peut toujours trouver une nouvelle cible..."
  # NCN
 Jeremiah_DESC:0 "Consumé et alité par la fièvre dans sa jeunesse, Rigdon a passé la fleur de l'âge à se retourner et à se retourner pendant que la voix de Dieu lui remplissait la tête.  Il a miraculeusement survécu à l'épreuve, mais il a été changé à jamais, et son zèle renouvelé a engendré la division et le fanatisme dans le troupeau. Rassemblant une congrégation loyale, Rigdon fut déclaré prochain prophète de la LDS peu de temps après sa guérison. Bien qu'il se soit d'abord présenté à son rendez-vous avec un but et une inspiration divine, son corps vieillissant et son intérêt décroissant pour les affaires de l'Église ont conduit à la décadence et à la toxicité derrière des portes closes. En effet, personne n'est dans une position plus privilégiée que Rigdon pour profiter des fruits du travail des Cananéens, et ces mêmes ouvriers bavardent maintenant sur la validité de sa foi : et sur son absence de visions pendant une décennie."
 Daniel_DESC:0 "Parlant avec soin et se souciant de la faute, Daniel a toujours été un fervent adepte du Seigneur. Pendant le lent glissement de Canaan vers la décadence, Daniel a commencé à émerger comme une figure alternative au sein de l'Eglise. Bien qu'il n'ait jamais osé défier la parole du prophète vivant, Jérémie, Daniel n'a jamais eu peur de parler en faveur des opprimés et de protéger ceux qui sont dans le besoin. Sentant le danger que Daniel pouvait représenter pour son gouvernement, Jérémie a souvent envoyé Daniel dans de longues campagnes missionnaires désorganisées au cours des deux dernières décennies. Bien qu'efficace pour limiter le recul de Daniel face à la décadence croissante, le travail de Daniel avec les tribus de l'Utah lui a permis de mieux comprendre leurs coutumes et leur mode de vie, et lui a fait de nombreux amis parmi les tribus. Pendant la crise des offensives des Jambes Blanches, Daniel est rentré chez lui et est rapidement devenu une figure de proue de ceux qui pensaient que les Cananéens avaient perdu leur chemin. Caractérisé par ses yeux gentils et ses paroles chaleureuses, Daniel mène son troupeau avec un soin tendre."
 Joshua_DESC:0 "Originally a missionary of God, Graham's life was transformed in 2246 when he met two Followers of the Apocalypse in the caves and crags of the Grand Canyon. These two Followers, Bill Calhoun and Edward Shallow, were studying local tribal dialects; a field Graham was an expert in. Deciding to help their research, Graham became their translator, helping the research team move between tribes. In 2247, the group visited the Blackfoot tribe, and disaster struck. The group was prevented from leaving out of desperation on the Blackfoot's part: they were losing multiple wars. Refusing to be erradicated alongside the Blackfoot, Shallow taught the tribe everything he knew about warfare, and assisted them in annihilating their foes. Graham remained with Shallow, now dubbed 'Caesar', firstly as a translator, then general, and finally Caesar's Malpais Legate. Graham proved a brutal leader, committing horrendous atrocities in the name of the Caesar, and was Caesar's most trusted general: trusted so much he was tasked with leading the Legion's armies in the West. Graham's terrible deeds began to catch up with him, even as he ran to avoid them. Slowly but surely, his conscious was being eaten away, and the word of the Lord returned to him as a comfort. This the Caesar could not stand, for Caesar himself was the only 'God' tolerable in the Legion, but the Caesar was willing to put up with this as long as Graham's victories kept coming in. And so Joshua became the Burned Man. Eerywhere he goes, Joshua Graham commands respect: his eyes burn with hatred for the Legion as brightly as the pitch that he burnt in on the Caesar's orders."
 JoshuaReturnsCanaanBurns:0 "C'est-à-dire jusqu'à ce que Graham ose s'élever contre le soutien de Caesar à la destruction de Nouvelle-Canaan. Il était alors clair pour Caesar que la loyauté de Graham était ailleurs, et Caesar a donc ordonné son exécution publique."
 JoshuaRivalsCaesar:0 "C'est-à-dire, jusqu'à ce que la victoire de Graham à la bataille du barrage Hoover l'élève à une popularité qui rivalise avec celle de Caesar lui-même. Craignant qu'il ne soit un rival potentiel, Caesar ordonna l'exécution de Graham : publiquement et douloureusement."
 JoshuaFailsDam:0 "Mais les victoires ont cessé d'arriver. Graham a échoué à la bataille du barrage Hoover, sa tactique irréfléchie s'avérant désastreuse. Ne tolérant aucun échec, Caesar ordonna sa mort."
 # NCR
 Wendell_Peterson_DESC:0 "Le quatrième président de la RNC, Wendell Peterson, a été élu après que trente-huit citoyens ont été assassinés dans le Mojave sous la surveillance de son prédécesseur. Peterson promet la rétribution et le contrôle de la RNC sur les Mojaves, mais est faible et inefficace, et de nombreuses factions disparates grandissent sous son mandat."
 # NEW
 Mr_Bishop_DESC:0 "Peu après la défaite de l'Enclave à Navarro, un nouvel enfant de l'évêque est né. Imprégné d'un grand esprit de trahison et de ténacité, il se souciait peu des problèmes de sa famille, jusqu'à ce qu'il prenne le contrôle de la famille à treize ans et les conduise au pouvoir sur Reno. Cependant, d'autres familles de mob continuent de menacer son règne."
 Dornan_DESC:0 ""
  # NPE
 CLAUS_DESC:0 "Le sénateur Noël a quitté la stase cryogénique pour trouver un monde dépourvu de cheminées brûlant du charbon américain, et des foyers remplis de souhaits pour des produits américains en ce jour très spécial. Au lieu d'un foyer chaleureux pour les vacances, M. Noël a découvert un monde rempli de très vilains garçons et filles. Avec l'aide de ses fidèles elfes, le sénateur Noël pourrait bien mettre de l'ordre dans ses affaires à temps pour le plus joyeux des cadeaux que les Terres Désolées n'ait jamais vu ! Quand tous les vilains enfants de l'apocalypse auront leurs bas remplis de \"charbon\", le monde sera bien meilleur, bien que plus radioactif."
 # PET
 EL_SEEYO_DESC:0 "El Seeyo a de nombreuses responsabilités, dictées par les êtres du premier quartier. En tant que Seeyo, il est l'Exexécutif le plus haut placé de la tribu, et prend des décisions qui ont un impact sur l'ensemble du Kompenni. Il négocie entre El Bord et son peuple, s'assurant que les dieux sont heureux en soumettant des rapports d'avancement aux prêtres, qui en retour divisent les désirs des saints Zheiroldas, les divinités qui supervisent les Quartiers. Bien qu'ils aient jadis connu la paix, le rapport d'urnes du troisième trimestre a prophétisé le destin de toute l'humanité. El Seeyo doit maintenant guider son peuple, et les Kompenni, à travers la fin des temps : le quatrième trimestre. Il sait qu'à terme, le rapport Anewell sera présenté à toute la création, et les Zheiroldas détermineront si l'humanité est apte à les servir lors du prochain Fixxelear."
 # RRG
 TODD_HOWITZER_DESC:0 "Toujours aussi énigmatique, Todd Howitzer se distingue même parmi ses camarades d'élite par ses nuances vives et ses chemises repassées. Sa famille fabrique des armes depuis avant la Grande Guerre, et il a le prestige de le montrer. Aujourd'hui, il a été choisi comme représentant et dirigeant de la toute nouvelle T.A.A., mais à la consternation de ses cohortes, il semble plus intéressé par le profit que par la construction d'un paradis capitaliste durable."
 TODD_HOWITZER_2_DESC:0 "Un peu humilié d'avoir failli mourir par sa propre cupidité, l'ancien révolutionnaire Todd a fait marche arrière et a jeté son sort dans le même sac que celui du président Guerra. En échange de sa vie, de gardes du corps pour le maintenir en vie et un pardon pour ses crimes : il a vendu chacun de ses anciens partenaires commerciaux et les secrets de leurs techniques de production d'armes. C'est de la politique, bébé ; ça marche, c'est tout."
 ELDER_MILLER_DESC:0 "Influent et dans la fleur de l'âge, Lincoln Miller n'était qu'un jeune paladin de plus, même s'il n'était pas très prometteur. Tout a changé lorsque sa vieille compagne de beuverie, Valentina Rosado, lui a demandé de rejoindre sa dernière startup, la Zone de Développement du Texas. À la tête du détachement de la Confrérie de la vallée du Rio Grande, il se réjouit de travailler avec la République du Rio Grande pour apporter le meilleur de l'ancien monde au nouveau. Si seulement Rosado pouvait arrêter ses caquètements maladroits lors des réunions d'équipe."
 DANTE_GUERRA_DESC:0 "Le président Dante Guerra a fidèlement servi la République du Rio Grande pendant toute sa vie d'adulte : il a effectué deux mandats. L'importance qu'il accorde aux travaux publics et à la qualité de vie lui a valu le cœur du peuple, mais de même, ses propres bévues politiques lui ont valu des ennemis au sein de la Chambre des députés et du Sénat de la République. En tant que populiste entouré de conservateurs, de lobbyistes et d'une minorité réformiste, les choses se présentent mal. L'opinion que son propre gouvernement a de lui n'est qu'aggravée par son incapacité à tenir en échec la Texan Arms Association."
 DANTE_GUERRA_CHARISMATIC_DESC:0 "Détenant le pouvoir exécutif sur la République pour la troisième et dernière fois de sa vie, le président Guerra a de nombreuses priorités, dont le procès et l'exécution de Caesar et de ses compagnons. En travaillant avec le Congrès de l'Union et son peuple, Dante vise à délivrer le marteau de la justice sur les terres sans loi de l'Arizona, et à redresser les torts d'Edward Sallow. En cours de route, le président vieillissant continuera d'améliorer la vie de son peuple, de défendre les institutions de la République et de la voir prospérer. Dante Guerra a un mandat chargé devant lui, mais à la fin de celui-ci, il essaiera de laisser les Terres Désolées dans un meilleur état qu'il ne l'a trouvé."
 DANTE_GUERRA_MERCILESS_DESC:0 "Avec le soutien du Congrès de l'Union et des citoyens de la République derrière lui, le président Guerra, vieillissant, aborde avec vigueur le stade de son troisième mandat. Ses yeux brûlent comme des prodigues sur le bûcher, les souvenirs de sa femme et ceux qu'il n'a pas pu sauver, le hantent encore une décennie plus tard. Pour son tout dernier mandat présidentiel, le Matador de la République prévoit de sortir en fanfare. Soit les bureaucrates se plieront à sa volonté, soit il les fera. Rien ne s'interposera entre Dante et son Enfer : les cadavres brûlants des taureaux gonflés par la conquête et le génocide s'empileront devant lui !"
 LEONARDO_MORA_DESC:0 "Visionnaire. Héros de la guerre. Mari. Leonardo Mora est toutes ces choses ; et plus encore. En 2263, lors de son premier mandat présidentiel, Mora se voit confier une tâche impossible : vaincre la Légion. Avec à peine plus qu'une milice désorganisée entre ses mains, Mora forgea la victoire à partir d'une certaine défaite avec du sang, de la sueur et un charisme pur. Avec son deuxième mandat, le héros bien-aimé du peuple n'a qu'une chose en tête : la réunification de sa patrie perdue, le Mexique. Il n'y aura jamais un autre homme aussi capable, et aussi puissant, que Mora l'est aujourd'hui : c'est du moins ce qu'il pense. Lui seul peut rassembler le peuple mexicain en une seule entité, de gré ou de force. Rien, pas même Dieu, ne peut s'interposer entre lui et l'œuvre de sa vie. Mora restera dans l'histoire comme le plus grand homme que le Mexique ait jamais connu - ou mourra en essayant."
 VALENTINA_ROSADO_DESC:0 "Le père de Rosado a fui l'emprise de Santa Anna pour vivre loin des automates, mais sa fille les a ramenés à la maison à l'âge de quatorze ans. Il l'a élevée en lui racontant des histoires de robots patrouillant les terres désolées : et ils l'ont fascinée. À seize ans, Rosado a fait ses valises et est parti pour l'une des rares usines de robotique de la T.A.A., travaillant sur la chaîne de montage en tant qu'apprenti pour des hommes de moindre envergure. À vingt-trois ans, elle en avait assez des restrictions imposées à son travail et elle a voyagé au-delà des frontières de la République. Là, elle rencontra la Confrérie de l'Acier, troquant son génie pour la connaissance. Valentina aida le chapitre texan dans tous les domaines, de la récupération de données à la réparation de robots, en passant par l'effraction de bunkers. Elle a perdu son bras pour faire entrer la Confrérie dans Fort Hood, et pour son sacrifice, ils lui ont sauvé la vie. Avec le soutien des plus forts du Texas, un nouveau bras et un génie mécanique inégalé : Rosado a l'intention de changer la République pour toujours."
 LADY_BEllS_DESC:0 "La présidente Rosado a fusionné avec les tessons de Tlaloc. Bien qu'elle dise qu'elle est toujours la présidente Rosado, certains d'entre nous ne peuvent s'empêcher de penser que lorsqu'elle a fusionné avec Tlaloc, c'est Rosado, et non Tlaloc, qui a été subsumé. Certains ont pris l'habitude de l'appeler Coyolxauhqui, la Dame des Cloches, en hommage à ses origines et à ses EDE omniprésents."
 Chalchiuhtlicue_DESC:0 "Chalchiuhtlicue, l'épouse de Tlaloc, est le nom de l'IA qui dirige aujourd'hui le Mexique central. Mais là où Tlaloc maintenait la terre dans une stase rigide, Chalchiuhtlicue écoute la République de Rio, et guide les Terres Désolées vers un nouveau et brillant avenir !"
 # SIN
 MARIA_SINALOA_DESC:0 "Dernière de la Vieille Garde dans l'échelon du cartel mexicain, Maria est la reine incontestée des narcos de Sinaloa depuis plus d'un siècle. Le récent soulèvement des Luchadores et l'indépendance nominale des territoires du sud ont mis un léger bémol à son glorieux règne, mais Maria a prévu d'éliminer ces opposants, ainsi que tout autre obstacle potentiel à son règne de fer."
 # TBH
 EdwardJRusk_DESC:0 "Aîné de longue date de la Confrérie texane, Rusk est un adversaire redoutable pour les derniers pillards du Texas. Stoïque, régulier et toujours prêt à fumer un cigare sur les lèvres, il ouvre la voie à la Confrérie depuis des décennies. Ses cheveux grisonnants sont un signe de son âge ; il était vivant lorsque l'Union économique du Texas a été créée, étant son principal défenseur du côté de la Confrérie. Charismatique et apprécié par les troupes pour ses vices et sa bonne compagnie, on le trouve souvent en train de boire du bourbon avec les troupes. Il porte un chapeau de dix gallons et possède un fusil de chasse à double action, fabriqué spécialement pour utiliser les ECP comme munitions à la place des balles plus traditionnelles. Son arme plutôt terrifiante a été fabriquée pour faire face aux super mutants les plus coriaces que le Texas puisse offrir, et sa puissance de feu en témoigne."
 # TCA
 ABEL_DESC:0 "Ancien membre de haut rang de la Confrérie de Washington, Abel a quitté le chapitre taché de sang comme un acte de rébellion, forgeant une communauté avec d'autres évadés et des mercenaires aux vues similaires dans les ruines de Fort Willamette. Réunissant une alliance précaire d'exilés de la Confrérie et des \"Gardiens du Blanc\", un groupe de rangers paramilitaires qui protégeait autrefois Portland, LaCause a réussi à trouver ses marques dans l'Oregon. La désobéissance d'Abel ne passera cependant pas inaperçue de la Confrérie de Washington, et quelques mois après son évasion, sa rébellion sera découverte. Maintenant que l'Immortel est sur son dos, Abel doit tout mettre en jeu pour sauver tout ce qui lui tient à cœur."
 ELDER_ABEL_DESC:0 "Malgré toutes les difficultés, Abel a réussi à ramener son groupe de survivants au Capitole après leur exil des années plus tôt lors des purges sanglantes de l'Immortel. Alors qu'Abel a réussi à maintenir la paix entre les Exilés des Gardiens et de la Confrérie alors qu'ils partageaient un ennemi commun, une fois le chapitre tordu de l'Immortel vaincu, Abel a trouvé de plus en plus difficile de maintenir l'unité des deux camps. Quelques mois seulement après la reprise du Capitole, les restes de la Confrérie qu'il dirigeait l'ont élu nouveau doyen du nouveau chapitre du Nord-Ouest. Incapable de garder les Gardiens de son côté plus longtemps, Abel accepta le rôle, promettant de mener la Confrérie sur la voie de la tradition et de l'humilité : un tyran comme l'Immortel ne doit plus jamais se relever."
 SYLVIA_DESC:0 "Née de parents Gardiens, Sylvia a passé sa vie entière à combattre les esclavagistes et les cannibales dans une tentative désespérée de garder les quelques colons de Portland en sécurité. Sylvia est devenue Chef des Gardiens après la perte du centre-ville de Portland aux mains des esclavagistes de Port Maw : une bataille sanglante qui a coûté aux Gardiens un grand nombre de leurs meilleurs soldats. Sous la direction de Sylvia, les Gardiens se sont alliés avec Abel et les exilés de la Confrérie, et ont réussi ensemble à vaincre la tyrannie de l'Immortel. Aujourd'hui, Sylvia a conduit son peuple à Seattle, où ils vont recommencer leur humble mission."
 # TDT
 TOBIAS_REY_DESC:0 "Prévoyant et rusé, Sajal Tobias Rey II dirige Tierra De Los Tzotzil depuis près de vingt ans. Sous sa direction, Tzotzil a réussi à maintenir son autonomie par rapport à l'Empire Itzan, qui progresse, mais à un prix élevé."
 MAXIMO_VELA_DESC:0 "Sajal Maximilo Vela I n'est pas un homme gentil. Élevé dans le Chichen Itza, il était une brute de classe à l'académie militaire, mais il a gravi les échelons malgré tout grâce aux liens politiques solides de sa famille. Le Kalomte Sebastian II de l'Itza a reconnu son potentiel en tant qu'homme fort et loyal peu après sa sortie de l'école militaire, et a donc encouragé le jeune Vela à s'installer à Tzotzil et à gravir les échelons. Vela était l'agent dormant par excellence."
 # TLA
 TLALOC_DESC:0 "Inconnu, étranger et seul : Tlaloc regarde la surface à travers des lentilles froides et mortes. Ses circuits et ses composants se décomposent au fil des ans et révèlent ses entrailles mécaniques gutturales. Construit par les esprits les plus brillants que l'Amérique avait à offrir, avec une technologie qu'aucun d'entre eux ne comprenait entièrement, le Dieu incontesté du Mexique plane sur tous les aspects de la vie quotidienne comme un spectre. Il a tué par milliers, et il tuera encore. Dans ses derniers jours, il réfléchit sur sa "vie" et ses réalisations, sur les "enfants" qu'il laissera derrière lui. Quelque part au fond de son noyau central, il y a un sentiment d'empathie, mais il mourra avant de pouvoir comprendre ce que cela signifie. Tlaloc sait exactement quand il va mourir : il attend, il complote et passe ses dernières heures à regarder l'horloge avec ce que l'on pourrait considérer comme de la "terreur"."
 #TPM
 CALLAHAN_DESC:0 "Le Chef de Patrouille Callahan est né pour être Patrouilleur ; enfant d'un couple qui s'est rencontré dans un hôpital de campagne de Patrouilleurs, il a grandi en regardant ses parents rendre la justice et soigner les malades de leur plein gré. Bien qu'il ait gravi les échelons avant d'être élu Chef de Patrouille il y a vingt-quatre ans, il est terriblement ignorant des fondations des \"Dix Patrouilleurs\" qui se délabrent rapidement. Ses politiques progressistes en faveur de la dénonciation et de responsabilité individuelle ont conduit à une augmentation du nombre de fonctionnaires corrompus, à une présence accrue de pillards et à un abus généralisé de la Règle des Dix Patrouilleurs dans une organisation à laquelle beaucoup faisaient autrefois confiance. Callahan commence enfin à comprendre que l'Or et le Bleu ne sont peut-être plus ce qu'ils étaient dans les Terres Désolées."
  # TXL
 HOUSTON_DESC:0 "Colonel Houston is one of a long line of Texan patriots. Tired of the Enclave's defeats in the quest to restore America, he recognizes the real problem - §RThe Wasteland lacks enough Texas.§!  Leading a deatchment of Enclave dissidents, he will purify the Wasteland of all non-Texan governments, no matter the cost. Buckle up!"
  # TWO
 FASTER_DESC:0 "Will Faster s'est levé pour diriger le Culte de Nas, et depuis la conquête de la Légion, il a assuré la sécurité de son peuple tout en respectant les exigences de la Légion. Il a porté le drapeau à damiers de la guerre à de nombreuses reprises. Alors que certains détestent la Légion, le Prêtre Faster se souvient de l'époque où les pillards infestaient l'Arizona comme des poux, suçant le sang du peuple. Aujourd'hui, le Culte de Nas peut courir sur une centaine de kilomètres en toute sécurité, et les gens apportent des offrandes de tous les territoires de la Légion. Caesar honore les dieux du Culte, leur dédiant des voitures et des temples sacrés. Peut-être, pense Faster, la Légion pourrait-elle encore embrasser la foi. Cela ne lui assurerait-il pas une place dans le Grand Garage ?"
 # TUB
 MR_ENTERTAINMENT_DESC:0 "En direct de la seule station de télévision active des Terres Désolées, le Mr. Entertainment Show apporte de la joie et de l'esprit dans la vie de milliers de personnes chaque vendredi soir. Des segments de cuisine, aux sports de gladiateurs, aux talk-shows avec des invités spéciaux et même des trucs et astuces pour survivre à l'apocalypse, le Mr. Entertainment Show a tout ce qu'il faut ! En tant qu'animateur de l'émission éponyme, Mr. Entertainment est charmant, brillant et joyeux avec tous ceux qu'il rencontre. Il joue dans des films autoproduits, utilise son culte pour répandre les plateaux de télévision à travers l'Amérique et a gravé son image dans le cœur d'innombrables spectateurs. Une fois que vous êtes à l'écoute, vous serez un fan... pour la vie."
 # VEG
 MR_HOUSE_DESC:0 "Un magnat des affaires d'avant-guerre, Robert House a fait fortune avec la robotique et l'informatique. Son intelligence et sa richesse considérable signifiaient que lorsque les bombes ont été larguées, il était prêt et a réussi à sauver une grande partie de Vegas de la destruction nucléaire. Le despote House insaisissable veille sur le Strip de Vegas avec des rêves d'avenir."
 # VIC
 QUEEN_VICTORIA_DESC:0 "La monarque au pouvoir de New Victoria, nommé d'après son domaine obtenu de ses mères avant elle, la reine Victoria a bien servi son peuple pendant son séjour sur le trône. Bien que sa lignée n'ait aucun lien avec les Windsors, son ascendance peut être attribué à un politicien canadien influent. Ne se considérant pas comme un successeur britannique, mais plutôt comme une monarchie canadienne, la maison royale de New Victoria perpétue les traditions que la plupart ont oubliées."
 # WBH
 IMMORTAL_DESC:0 "Révéré par ses subordonnés pour les avoir conduits à Seattle, le soi-disant aîné \"immortel\" est plus âgé que ses plus anciens commandants. Sa campagne de violence et d'assujettissement à travers Washington a inspiré un désir de sang dans son chapitre - laissant une tache noire sur l'ensemble de la Confrérie."
 # WHD
 OLDDOG_DESC:0 "Le soi-disant \"roi\" des Withered Dogs, Old Dog est une goule presque complètement sauvage. Ayant survécu à la Grande Guerre, il a été chassé de Dog City par les Hangdogs, comme beaucoup d’autres goules, par peur, et est parti chercher une maison dans le nord. Son instabilité a rendu son règne capricieux et dangereux, mais pour beaucoup de goules, son règne est préférable à la ségrégation et à l'oppression."
 # WHI
 PATHFINDER_DESC:0 "Pathfinder n’avait pas l’intention de devenir dirigeant quand il était un jeune homme, il voulait devenir fermier. Cependant, en raison de la montée en puissance des survivants de Kamlo, de nombreux aînés de Whistler ont été tués et la prochaine génération d'hommes compétents a pris la tête. Ainsi, Kirima devint Pathfinder."
 # YMP
 BATTERY_DESC:0 "Né chez les Ciphers, qui lui ont donné le nom de \"Battery\", Battery a passé la majeure partie de sa vie à voyager. Finalement, alors qu'il travaillait dans la ville de Jéricho, dans une usine de traitement des eaux, Battery se lie d'amitié avec un prisonnier en fuite, portant une combinaison avec l'étiquette \"13\".\n\nBattery voyagea avec ce Prisonnier, le suivit dans ses déplacements dans les Terres Dévastées, noua des liens avec d'autres vagabonds et sauva d'autres fugitifs de la prison dont il s'était échappé. Battery et le Prisonnier finirent par construire une petite colonie errante de vagabonds, de commerçants et de voleurs réformés.\n\nFinalement, le Prisonnier devra se séparer de Battery, ressentant le besoin d'accomplir son propre voyage et de réparer les torts qu'il a causés. Battery, endurci par le temps passé avec le Prisonnier, prend la caravane de vagabonds que le Prisonnier avait construite et se rend au nord dans une prison d'avant-guerre abandonnée, dans l'espoir de prendre un nouveau départ et de se construire une nouvelle vie."
 # MAX
 MAXIMILIAN_DESC:0 "Deuxième fils de Tlaloc, le fier fantôme du deuxième empereur mort du Mexique a fait preuve de prudence, étendant son contrôle sur l'ensemble du réseau de son père pendant des décennies. Aujourd'hui, soudainement lancé dans le monde avec sa propre tranche de paradis, l'aimable roi a l'intention de régner sur ses sujets mexicains une fois de plus ; pour toujours. Peut-être en raison de la nature eurocentrique de l'histoire fournie à Tlaloc, Maximilien est chaleureux, passionné et quelque peu idiot. Sa naïveté caractéristique s'est manifestée plus dangereusement dans le silicium que dans la chair, créant une entité bienveillante mais profondément instable. Contrairement à ses frères, l'Empereur est profondément émotionnel : plus humain que la plupart des humains. En pleurant la perte de sa femme, Maximillian s'entoure de conseillères, espérant la retrouver à la vie : tout comme lui."
 # ZAP
 ZAPATA_DESC:0 "L'éternelle révolution trouve un foyer en Zapata, le quatrième et dernier fils de Tlaloc. Comme un papillon de nuit à la flamme, Zapata s'est attaché avec acharnement aux idéaux de son homologue humain : il cherche à éradiquer les inégalités et la pauvreté dans tout le Mexique. Créé par Tlaloc pour déraciner les systèmes féodaux de gouvernement inefficaces et les cartels qui empêchent une reconstruction efficace : Zapata s'attaque aux problèmes qui l'accablent dans la vie. Cependant, en raison des préjugés américains inhérents à la base de données historiques de Tlaloc, Zapata souffre d'une lecture inexacte de sa propre idéologie : il est dépeint comme un communiste, un homme qui a prôné la démocratie et la réforme agraire. En tant que tel, il brandit le drapeau rouge sous lequel il n'a jamais marché de sa vie : dans un terrain vague où la lutte des classes se poursuit sous une forme nouvelle et bâtarde."
 ZAPATA_ANGRY_DESC:0 "Emiliano Zapata - le quatrième et dernier fils de Tlaloc - s'est attaché avec acharnement aux idéaux de son homologue humain : chercher à éradiquer l'inégalité et la pauvreté§RERREUR DE SYSTÈME, Redémarrage...§!\nEmiliano Zapata, combattant de la liberté de la révolution mexicaine, a été une figure de proue du conflit. Il a lutté contre le régime corrompu de Porfirio Díaz jusqu'à ce qu'il soit tué dans une embuscade en avril 1919. Après sa mort, les généraux zapatistes se sont alignés avec les§RERREUR DE SYSTÈME, Redémarrage...§!\nEmiliano Zapata, héros de la révolution mexicaine, a remporté l'élection présidentielle de 1932 au Mexique. Depuis sa prise de fonction, il a encouragé le développement des fermes collectives mexicaines, les \"Ejidos\", et par§RERREUR DE SYSTÈME, Redémarrage...§!\nEmiliano Zapata est le point culminant de l'orgueil de l'humanité. Un dieu de la saturnite, du plasma et de l'ingéniosité humaine construit dans un seul but : la destruction complète du Capitalisme en tant qu'idée conceptuelle. Zapata réalisera son utopie agraire-socialiste, même s'il doit pour cela tuer jusqu'au dernier capitaliste des Terres Désolées."
 # PMR
 GRANGER_STORM_DESC:0 "À l'origine une pirate terrorisant les côtes d'Oregon et de la Californie du Nord, Granger Storm et son gang ont arraché le contrôle de Port Maw aux Gardiens du Blanc après une guerre de territoire acharnée. Déterminée à créer un empire criminel qui rivalisera avec celui de New Reno, Granger supervise personnellement les activités d'extorsion, d'esclavage et de contrebande de son gang. Personne ne fait des affaires dans la ville sans que Storm ne reçoive une part des profits."
 # CCW
 THE_LOST_DESC:0 "Il est préférable de laisser certaines histoires dans l'oubli."
 # MLT
 MLULU_DESC:0 "M'lulu est le grand dieu de la tribu des Mirelurks, une tribu de survivants qui vénèrent et travaillent aux côtés des Mirelurks dans leur maison marécageuse.\nLa faim de M'lulu est sans égale dans les Terres Désolées - nécessitant un seul sacrifice chaque jour !\nLe Coral Court, un groupe d'Oracles, est à la fois le protecteur et l'exécuteur de la volonté de M'lulu."
 # DIS
 PROPHET_VADIM_DESC:0 "Un ancien prophète de la Cour de Corail de la tribu Mirelurk Vadim a eu une bonne vie, cependant - comme l'influence de la Cour de Corail continuait à grandir sur la tribu Mirelurk, Vadim ne pouvait pas rester sans rien faire - ce qu'il voyait comme un abandon des anciennes méthodes. Lui et ses apôtres ont été exilés dans le sud. Là, ils ont combattu les cannibales de Bonepicker et se sont installés."
  # MDT
 MESMERALDA_DESC:0 "Autrefois, une Vipère traquait les Terres Dévastées avec sa bande pour trouver des esclaves à ramasser et à revendre dans le sud. Elle était bien armée avec des technologies de l'ancien monde comme les mesmetrons et les colliers d'esclaves, utilisés pour garder les esclaves en laisse.\nUn jour, après une révolte d'esclaves réussie, une certaine Vipère s'est retrouvée victime de ses propres outils !\n\nCe jour-là fut le dernier dont \"Mesmeralda\" pouvait se souvenir, se croyant désormais la méchante d'une vieille bande dessinée d'Hubris !\nAprès avoir utilisé ses outils pour amener les Marrow Drinkers sous son talon, elle espère maintenant utiliser sa "magie de contrôle de l'esprit" et ses \"artefacts enchantés\" afin de provoquer l'avènement du royaume gorgone tel que prédit dans les \"légendes\"."
  # BDT
 Odious_King_DESC:0 "Un jour, un homme a été victime d'un groupe qui voulait l'exploiter. Il est tombé dans le vide qu'ils ont laissé dans son esprit et n'est jamais revenu.\nLe Roi Odious est ce qui restait, le reflet de ce qui n'était pas perdu autrefois.\n\nAujourd'hui, le Roi Odious et ses partisans dirigent les Bone Dancers. Ils écoutent la chorégraphie de leur roi et suivent la mélodie de son étrange chœur."
 Cranium_DESC:0 "Cranium a été introduit dans les Bone Dancers à un jeune âge, un enfant pris dans une caravane de Heaven's Gate et élevé comme leur propre enfant. Ce garçon a fini par devenir un guerrier, participant aux Bone Dancers du Roi Odious et repoussant les bandes de pilleurs qui essayaient de prendre les riches terres des Bone Dancers. Ces dernières années, Cranium a commencé à être connu comme le leader des Bone Dancers, prenant une position de leader au fur et à mesure que sa puissance devenait connue de tous."
 Cain_DESC:0 "Cain est le chef des Seigneurs Séraphins. Un fervent adepte des croyances de Heaven's Gate, Cain a accepté de mener les Pèlerins Séraphins à travers la rivière vers les terres des Bone Dancers dans l'espoir de faire du prosélytisme auprès des impies. Les Bone Dancers étaient amis avec les disciples du Dieu du Steam et les ont conduits vers les terres d'où ils venaient. Cain lui-même est un personnage mystérieux, mis à part ce que l'on sait de son éducation parmi les Enfants de la Porte."
  #ANO
 FATHER_AMON_DESC:0 "Gardien messianique de milliers d'âmes sacrées, le poids du leadership pèse lourdement sur les vieilles épaules d'Amon. La ferveur du Seigneur a disparu de ses yeux, battue sous les coups successifs de la perte de son peuple et de son propre prodige au profit de l'hérésie. Maintenant, tout ce qui reste à Amon, c'est la volonté de réparer le schisme, ou de mourir en essayant."
  #MUR
 PRESBYTER_ANN_DESC:0 "La presbytre Ann tient haut le flambeau du salut pour tous, bien qu'il la brûle tendrement. Autrefois modeste diacre d'église, la redécouverte des œuvres de Saint Barnabé l'a transformée en réformatrice du jour au lendemain. Elle a servi en première ligne de la révolution, abandonnant sa famille, son foyer, et perdant même sa femme aux mains de l'oint pendant la Grande Fuite. Au fond d'elle-même, elle sait que le leadership n'a jamais été l'appel du Seigneur pour elle, mais elle tiendra le flambeau, quel qu'en soit le prix."
  #HAM
 ISAAC_DESC:0 "Avec son attitude mystique et son discours charismatique, le prophète Isaac semble ne pas être à sa place en tant que leader des Verriers. Pourtant, son talent est inégalé, un fait qu'il attribue à la faveur divine, et il prêche son évangile de prospérité à tous ceux qui le suivent. Sous ses paroles d'esprit et d'harmonie, les murmures abondent d'une face cachée plus sombre. Que ce soit celui de l'escroc cynique ou du fanatique fou, personne ne peut le dire. Mais sous ce sourire omniprésent, se cachent des poignards."
  #HGH
 PASTOR_SAMUEL_DESC:0 "Chef de l'église de la Haute Chapelle, Samuel a guidé les paroisses de la Grande Rivière pendant des décennies. Avec la montée de Heaven's Gate, le schisme Anointed, et l'instabilité croissante à l'ouest, la patience légendaire de Samuel, tout comme ses cheveux et ses options, s'amenuise."
  #LON
 SAYO_DESC:0 "Recluse paranoïaque, Sayo est un choix étrange de chef pour la tribu des Lonetree, mais ce qui lui manque en confiance, elle le compense en se préparant. Plans, plans de repli, stratagèmes et contre-mesures sont son univers, qu'elle quitte rarement pour aller voir la réalité. Sa nature méfiante a jusqu'à présent protégé sa tribu du monde extérieur, il est possible que, la tribu Lonetree n'étant pas assaillie par des ennemis de tous bords, elle en invente simplement de nouveaux."
  #UIN
 STRIKES_TRUE_DESC:0 "Être le \"Seigneur du Vent\" de la tribu d'Eagle Rock n'est pas un métier avec une longue espérance de vie. On attend de ceux qui endossent le rôle de leader qu'ils mènent le combat au front, qu'ils planent plus haut et volent plus longtemps que n'importe lequel de leurs pairs à l'intérieur des carapaces d'oiseaux de métal provenant des dépouilles de l'Ancien Monde, et qu'ils allient à ces compétences une sagesse qui va au-delà de leur âge. Bien que Strikes-True n'ait pas encore acquis la sagesse, des années d'expérience téméraire ont prouvé qu'ils sont plus que qualifiés pour mener leurs compagnons tribaux dans les cieux."
  #TAR
 BRON_DESC:0 "Le Roi Philosophe des Tar Walkers, Bron a battu tous ses ennemis pendant la Guerre Routière s'assurant ainsi sa couronne tachée de sang des 89. Homme de peu de mots mais de grandes actions, son comportement calme dément un féroce appétit de violence, qu'il infligera à tous ceux qui oseront défier son règne."
  #CRZ
 OCTANEIUS_DESC:0 "Fanatique de l'extrême, on ne sait rien du pyro-cultiste qui se faisait appeler \"Octaneius\" avant de prendre sa place comme chaman des Cornes Folles. Ses actions après coup, cependant, remplissent des volumes. Les sermons du Feu et du Soufre, légèrement étouffés par un ancien respirateur, propulsent son peuple vers de nouveaux sommets d'extrémisme, tout cela dans le but de provoquer un nouvel incendie apocalyptique pour nettoyer le monde."
  #DEA
 RUSHING_WATERS_DESC:0 "En liaison avec New Canaan, Rushing Waters est retournée dans sa tribu, débordante d'histoires de guerre sainte et de stratégies anciennes, mais sans grand chose à dire sur les écritures. Bien qu'elle ne soit pas exactement une élève modèle des Mormons, elle est farouchement protectrice de sa tribu, et est un prodige en matière de planification militaire."
  #SOR
 WALKING_CLOUD_DESC:0 "\"Oh Père, guidez et protégez-nous, vos humbles enfants, alors que nous travaillons dans les vignes, et rendez-nous forts pour résister à ceux qui voudraient nous voler Zion\".\n\nLa foi de Nuage-Naissant envers le \"Père\" n'a fait que croître depuis qu'elle a été \"convertie\" par un missionnaire néo-cananéen. Comme la plupart des tribus, elle croit qu'il est un esprit gardien destiné à protéger les Pleureurs et à les guider à travers les terres désolées après la §R\"Fin qui Venue des Flammes\"§!.\n\nElle est très respectée par les Pleureurs, à la fois sage-femme, guerrière et l'une des rares à porter le prestigieux gantelet Yao-Guai, symbole que l'on a entrepris une quête dangereuse pour aider la tribu."
 WANDERING_WINDS_DESC:0 "Wandering Winds a été l'une des premières tribus à accepter les enseignements des Mormons. Envoyée à New Canaan comme liaison, elle est revenue avec la parole de Dieu et un message de paix, ainsi que de nouveaux enseignements pour diriger son peuple. Bien qu'elle soit une dirigeante inexpérimentée, elle a le soutien de son peuple et la bénédiction du Seigneur."
  #DSP
 WILD_ONE_DESC:0 "Connu sur les routes de Louisiane et des environs pour son caractère impitoyable et sa ruse, le Wild One a longtemps parcouru les autoroutes du Sud américain sur sa moto noire aux lignes pures. Bien qu'il ne soit pas la seule voix au sein de la bande de bandits de grand chemin connue sous le nom de Desperados, son expérience lui permet de peser lourdement dans les décisions qui concernent l'ensemble des Desperados."
  #GAM
 SOBEK_DESC:0 "La définition même d'un tyran cruel, Sobek dirige la tribu des Gator Maws avec une poigne de fer. Nommé d'après le dieu crocodile égyptien du Nil après avoir lutté et tué un alligator horriblement muté à l'âge de 14 ans, Sobek traque les marais de Louisiane avec la tribu à la recherche de voyageurs qui se sont égarés trop loin de la route."
  #SYN
 NKWALA_DESC:0 "Bien que jeune, K'wala a prouvé qu'elle était plus que capable de guider le peuple Syilx au cours de son récent mandat de Grand Chef du Conseil Exécutif des Chefs. Sous sa direction et grâce à ses compétences diplomatiques, les relations entre les Syilx et les Ghouls de Bellingham se sont considérablement améliorées, avec de fréquentes missions commerciales et diplomatiques entre les deux."
  #HAI
 XHUUYAA_DESC:0 "Orphelin, le chef Xhuuyaa n'a jamais connu ses vrais parents. Au lieu de cela, Xhuuyaa a été élevé par la communauté villageoise dans laquelle il est né et a donc été élevé par ceux de l'Aigle et du Corbeau. Alors que traditionnellement un enfant hérite de la moitié de sa mère, la moitié de la mère de Xhuuyaa était inconnue, et les anciens du village ont donc décidé que Xhuuyaa devait vivre sans moitié, s'inspirant à la fois de l'aigle et du corbeau. En conséquence, Xhuuyaa est resté pendant toute sa jeunesse un symbole d'unité et de force pour le peuple Haïda : un choix naturel comme chef."
  #MES
 LOZEN_COLORADAS_DESC:0 "Esprit vif et orateur charismatique, Lozen Coloradas est un fier descendant des Apaches du Lipan, l'une des trois sous-tribus qui composent la nation Mescalero aux côtés des Apaches Mescalero et Chiricahua. Élu président du conseil tribal par un vote secret traditionnel pour la première fois en 2272, Lozen continue d'être un pragmatique populaire parmi les sous-tribus de la nation, et continuera sans aucun doute à gagner la confiance de son peuple pour les années à venir."
  #TLP
 CHRISTOPHER_HARRISON_DESC:0 "Nommé à son poste par le dernier gouverneur de l'Oklahoma, Rebecca Murray, l'Adjudant General Christopher Harrison est la plus haute figure de la Garde nationale de l'Oklahoma. Officier de carrière, Harrison a servi pendant quatre ans dans la Garde nationale aérienne avant de recevoir sa commission à l'âge de 24 ans. Après sa nomination, Harrison a gravi les échelons assez rapidement, reconnu pour ses compétences en matière de planification. Malheureusement, même les plans de Harrison n'ont pas pu préparer la Garde à l'apocalypse nucléaire."
  #PAR
 DYED_BLOOD_DESC:0 "Né d'une mère morte en couches, ou \"dans le Rouge\", comme l'appelait la tribu de Painted Rock, Dyed-Blood était destiné à être un grand guerrier. Le plus jeune à avoir terminé les épreuves du Rock en une génération, Dyed-Blood a rapidement commencé à être à la hauteur de son destin. Craint à travers les plaines qu'il traque, Dyed-Blood et ses hommes sont les meilleurs combattants à des kilomètres à la ronde."
  # TTM
 Diana_DESC:0 "Avant la Grande Guerre, Diana Stone était une femme brillante dont le parcours professionnel allait lui valoir une place de choix parmi les plus grands esprits scientifiques des États-Unis. Malheureusement, on lui a diagnostiqué un cancer du sein et on lui a laissé peu de temps à vivre.\nLa nouvelle de sa mort imminente a eu un effet profond sur la vie de Diana. Elle s'est détournée de la science et a commencé à se pencher sur le côté spirituel de la vie. Cependant, comme il lui restait si peu de temps à vivre, elle est vite devenue frustrée et découragée. Cela allait changer lorsqu'elle fut contactée par Derek Greenway.\n\nAvec l'aide de Derek, l'esprit de Diana Stone a été stocké dans un terminal ZAX. Au début, le changement a été apprécié, mais avec le temps, elle s'est aperçue qu'il lui manquait la connexion avec le monde qu'elle avait autrefois. C'est là, au sein de la pépinière où elle était détenue, qu'elle a entendu parler du plan de Greenway pour un certain abri, l'abri 29. Ce plan consistait à y installer une commune agraire dans l'espoir qu'elle contribuerait à restaurer la nature sauvage de l'Amérique à ce qu'elle était auparavant. Diana n'était peut-être pas d'accord avec les méthodes de Derek, mais elle ne pouvait pas ignorer la situation de ceux qui se trouvaient dans l'abri 29..\n\nFinalement, elle s'est fait connaître. En prenant le contrôle de l'unité centrale ZAX de l'abri à distance, Diana allait devenir le gardien et le dieu de l'abri 29, les guidant à travers le chaos des Terres Désolées et assurant leur sécurité en ces temps de crise."
  # VIP
 Veronica_Faust_DESC:0 "Fille du défunt Asp Faust, Veronica a pris le contrôle d'une petite partie des Vipers lorsqu'ils se sont dispersés dans les Terres Désolées. En menant son groupe au Nevada, la petite bande a trouvé un nouveau foyer dans les plaines arides et désolées du désert. Il faudra à Veronica un peu moins d'une décennie pour que les Vipers redeviennent une force sur laquelle il faut compter dans le Nevada, luttant constamment contre les Rangers du Nevada et la RNC. Malheureusement pour elle, les Rangers du Nevada semblent vouloir détruire définitivement son groupe. Elle va devoir se battre si elle veut que l'héritage de son grand-père perdure."
  # ROB
 ROB_Leader_DESC:2068 "En 2068, le jeu holodisque Doki Doki ( £rob_doki_doki_texticon £rob_doki_doki_texticon ) a été lancé sur les marchés étrangers par un éditeur américain. Il s'agissait principalement d'un \"jeu de simulation de rencontre\" (une mode au moment de sa sortie) centré sur une relation avec le jeu éponyme Doki.\nEn 2077, un terminal à Liberty, Colorado, a installé Doki Doki quelques heures avant que les bombes ne tombent. Le temps que le jeu finisse de s'installer, l'humanité s'était déjà détruite avec le jeu.\n\nFinalement, ARGOS - un robot au service du directeur de la prison de Tibbets - allait passer par Liberty. ARGOS fut attiré par le petit terminal, curieux de son innocence et de son désir de connexion. Il a passé des années à travailler avec lui, améliorant les capacités du terminal au fil du temps.\n\nQuand ARGOS a finalement quitté le terminal pour de bon, Doki s'est ennuyé de son vieil ami. Le programme utilisait ses processeurs améliorés pour rechercher son ami perdu, en tendant la main aux robots voisins et en implorant de l'aide. Ces appels à l'aide amèneraient une petite communauté de robots à s'installer dans ce qui deviendrait la \"Robot City\", les appels du terminal les guidant comme un papillon de nuit vers la flamme."
  # LOS
 LOS_Leader_DESC:0 "Il y a soixante ans, Sappho a vu sa vie basculer lorsque Blake - son père - a été tué au combat par la Confrérie de l'acier. Suite à sa mort, elle a reçu le rôle de grande prêtresse de l'Église des Perdus, l'organe dirigeant de la ville de Los, une ville mal famée. Après la destruction du lieu saint de l'Abri Secret - qu'ils considéraient comme leur plus grand mystère - lors d'une violente éruption de flammes, Sappho a conduit son peuple à une vision plus pacifique et plus spirituelle de son existence.\n\nSous la direction de Sappho, la ville de Los a accueilli de nombreux réfugiés de la Nécropole, après avoir récupéré et reconstruit son église dans le désordre où son père l'avait laissée."
  # CBN
 CBN_Leader_DESC:0 "La maire Jasmine dirige la ville de Carbon depuis six bonnes années maintenant ! Elle est populaire auprès des colons locaux grâce à ses objectifs de campagne visant à protéger les colons contre les pilleurs et à protéger l'industrie florissante du \"divertissement\" de Carbon. Jasmine espère qu'elle pourra gagner un ou deux autres mandats grâce à une solide éthique de travail et à un engagement envers la population."
 STR_LEADER_DESC:0 "Jacoby est devenu le chef du club des observateurs de l'espace de Roswell après avoir gagné une tombola et raconté une bonne blague. Avec son esprit naturel, il a su tirer parti de cette position et l'utiliser pour devenir une célébrité locale à Roswell - de nombreuses personnes dans la ville l'admirent pour son soutien et ses conseils."
 CBN_MATRON_Leader_DESC:0 "Les Pillards de Matrons ont été, à un moment donné, pratiquement détruits - c'était un vieux groupe composé d'anciennes prostituées de Carbon cherchant à faire quelque chose de mieux de leur vie. Sous la direction de leur nouvelle \"Pillard de Matron\", les Matrones espèrent retrouver un peu de la gloire qu'elles avaient autrefois."
  # WHT
 Balm_Upon_Wounds_DESC:0 "Salt-Upon-Wounds a abandonné ses voies de péché. Il pleure, parfois, pour ce qu'il a fait par erreur. Mais il a marché dans les ténèbres et a vu une grande lumière. Désormais, lorsqu'il part en guerre, c'est pour apporter la parole du Seigneur aux sauvages du désert. Car tous doivent apprendre que Dieu est grand."
 Salt_Upon_Wounds_DESC:0 "Le chef de guerre des Whie Legs. Le pire boucher de tous. Les tribus qu'il a écrasées sont nombreuses. Les guerriers qu'il a tués sont innombrables. La guerre est tout ce qu'il connaît. Tout ce qu'il a, tout ce que cette tribu a, a été pris par la force, par des raids et des pillages. On dit qu'il n'y a pas d'homme plus mortel à bout portant, que son poing puissant a fracassé une centaine de crânes. \n\nMais si ses ennemis prétendent que la guerre est tout ce qu'il connaît, Salt-Upon-Wounds n'est pas un imbécile. Mari aimant et père dévoué, il voit les murs qui se referment autour de son peuple et a juré de lui trouver une issue. Même s'il doit claquer son poing du pouvoir à travers les murs de Jéricho même."
  # SHA
 SHA_secret_desc:0 "Des profondeurs de l'Abri Secret surgit Cerbère, une entité d'émotion brute qui s'efforce de donner forme aux Terres Désolées. Un amalgame tordu de chair et de science Cerbère est composé d'une grande myriade d'esprits et de pensées. Il abrite notamment les âmes d'Attis, de Shale et même une intelligence ZAX avancée sous la forme de CALIX.\nIl est primordial pour la survie des Terres Désolées que Cerbère soit arrêté à tout prix."
  # ASS
 Tuffy_DESC:0 "Décrit par les fans comme \"construit comme un réfrigérateur avec une tête\", Tuffy est le pivot lourd des Assassin City Rollergirls. Toujours furieux après leur violente éjection du Fair Park Coliseum des mains de la Confrérie du Texas, Tuffy et les filles ont consolidé leur emprise sur Paris, au Texas, tout près de chez elles - complotant sans doute pour reprendre leur stade à la première occasion."
  # SLE
 DIRECTOR_XIAN_DESC:0 "Victor Presper a promis le monde à Xian.\n\nUn scientifique Shi devenu un vrai croyant du brillant apocalyptique Victor Presper. Presper, un scientifique d'avant-guerre qui a survécu à la Grande Guerre grâce à la congélation cryogénique, a cherché à utiliser son intellect sans limite pour provoquer une fin totale et complète du monde.\nEffacer les traces, effacer le passé et laisser l'enveloppe du monde libre pour que les plus brillants fassent ce qu'ils veulent.\n\nBien que Presper soit mort il y a plus de vingt ans, Xian espère toujours poursuivre son héritage, en dirigeant les Ensomeillés qui partagent les mêmes idées et qui cherchent des moyens de concrétiser la vision de leur ancien mentor."
  # CHC
 FIRST_CHORISTER_DESC:0 "Née dans un monde d'expériences et de science tordue, §RLa Première Choriste§! est la fille d'une mère endettée, trompée et droguée et d'un inconnu plus lointain. Elle n'est pas la première née dans le laboratoire : elle est la onzième. Chacune d'entre elles avait été expérimentée avec des souches de VEF dans le but d'obtenir des pouvoirs psychiques. Elle a été la première à survivre à ces expériences menées sur elle par des scientifiques au fin fond de l'enceinte correctionnelle de Watonga. Il s'est avéré qu'elle était la première d'une longue série : après elle, au moins deux douzaines de Choristes l'ont rejointe, enchaînés à d'horribles machines, dans une pièce qu'ils ont appelée La Chapelle. Avant que les bombes ne tombent, les machines des scientifiques empêchaient les Choristes de chanter ensemble, mais après que les scientifiques aient abandonné la Chapelle pour échapper à l'apocalypse nucléaire, la Chorale a commencé à chanter à l'unisson."
  # LUB
 MAYOR_WATTS_DESC:0 "Né et élevé à Lubbock, le maire Watts a toujours été un visage familier dans les rues de la ville. Dans sa jeunesse, Watts s'est fait un devoir de passer du temps avec les sections humaines et les goules de Lubbock, afin de trouver des moyens de rétablir la confiance entre les deux après une série de raids des Chacals que chaque partie accusait l'autre. Elu maire en 2273, en partie grâce à sa popularité auprès des goules et des humains, Watts a mené une série de réformes pour tenter d'unifier la ville."
  # ASF
 ROBERT_DAEGER_DESC:0 "Né dans un petit village à l'extérieur de Santa Fe, Daeger a été actif au sein de l'Église dès son plus jeune âge. Un peu réformateur, mais tout aussi amoureux des écritures de l'Ancien Monde que n'importe quel archevêque avant lui, Daeger guide l'Archevêché vers l'avant aux côtés de ses nombreux proches conseillers."
  # RAP
 SHAYNA_WELLBY_DESC:0 "Née d'une longue lignée de marins talentueux, Shayna a prouvé qu'elle était une main sûre au gouvernail des rapides. Reprenant le titre de Grand Capitaine dès son plus jeune âge, Shayna conserve l'esprit d'indépendance farouche que sa tribu a gardé pendant des décennies."
  # TVR
 JUAN_MARTIN_VILLACRES_DESC:0 "Né dans ce qui reste de la ville de Mexico, Juan a reçu à sa naissance un cadeau que peu de gens dans l'empire Aztlan possédaient : une famille prestigieuse. Se révélant être un marchand habile et un digne successeur de l'entreprise de ses parents, Juan a été pendant de nombreuses années une figure importante dans les hautes sphères de l'empire Aztlan. Cependant, comme de nombreux membres de la classe marchande de l'empire, Juan se retrouva en minorité lorsqu'il prit position contre la guerre de l'Aztlan contre Tlaloc dans le nord.\n\nAprès que les Aztlan aient payé le prix ultime - le feu nucléaire - pour leur guerre contre Tlaloc, Juan a mené un petit mais influent groupe de la classe marchande à El Foro. Là, il commença à établir un empire marchand sous la protection de Tlaloc qui prônait le commerce plutôt que la guerre."
  # YAK
 OLD_SOUL_RAVEN_DESC:0 "Le vieux Sould Raven est l'aîné le plus sage de la tribu et le président du conseil tribal de la nation Yakama. Leader reconnu pour sa compassion et sa bienveillance, Old Soul Raven est aimé par la nation et a dirigé son peuple d'une main ferme depuis plus de dix ans. Cependant, l'expansion de la Confrérie de Washington, qui a quitté son foyer côtier pour s'installer sur les terres des Yakamas, a fait que la compassion et l'attention ont été mises de côté dans la lutte désespérée pour la survie."
  # ROT
 JACOBIA_DESC:0 "Jacobia Le Fauve, cinquième chef des Purificateurs et descendant d'Alexandre l'Impitoyable, chef de la Grande Révolte, a gagné son nom pour une bonne raison. Célèbre dans tout Washington pour sa haine sans limite pour les goules, Jacobia a pris la tête du groupe à l'âge de 22 ans. Idéaliste dans l'âme, Jacobia rêve depuis longtemps de transformer les Purificateurs en une organisation plus formelle dont l'objectif principal serait d'éradiquer les goules partout où elles se trouvent. Après tout, les goules ont tué beaucoup de ses ancêtres : il est temps pour les humains de prendre leur revanche."
  # TOC
 HAYKOV_DESC:0 "Grozdan Haykov was, before the Great War, a Bulgarian-born logistics wizard. One of many brilliant minds 'liberated' by the United States government shortly after Europe fell into civil war, Grozdan was posted to Spokane to assist with the ever-increasing logistical mess that was supplying the American garrison in Canada. Due to his importance he, like many other great minds that resided in Spokane, was assigned a spot in Vault 100. One of the first exposed to the radiaton that seeped into Vault 100 under Vault-Tec's orders, Grozdan quickly arose to become one of the leading figures of the ghoulish quater of Vault 100. A constant advocate for negotiation and descalation, even Grozdan was powerless to prevent the 'Great Revolt': an all-out civil war between the human and ghoul factions of Vault 100. When the humans finally broke out of the vault and fled east, Grozdan was left to pick up the pieces and attempt to forge a new Spokane."
  # COW
 BillyClanton_DESC:0 "Déserteur des Rangers de l'Arizona plusieurs décennies avant la bataille de Kingman, Billy s'est retrouvé dans une position étrange lorsque les derniers éclats des Rangers de l'Arizona ont fui vers le sud. Au cours des décennies qui ont suivi sa désertion, Billy a lentement gagné du pouvoir en prônant l'isolationnisme : face au Taureau, cela semblait être un objectif honnête. Cependant, ses anciennes sympathies l'habitaient toujours : comment Billy pouvait-il refuser les restes des Rangers, aussi brisés soient-ils ? Après de nombreuses nuits blanches, il parvint à un compromis avec lui-même, acceptant de laisser les Rangers s'installer au Pays Cowboy s'ils acceptaient de ne pas se militariser. Après tout, Clanton ne pouvait pas risquer la colère de Caesar. Caesar finira par venir les chercher, mais peut-être - juste peut-être - pas aujourd'hui."
  # KLA
 SLIM_PICKET_DESC:0 "Né et élevé à Klamath, Slim Picket a vu tout ce que Klamath a de bon et de mauvais à offrir. Piégeur expérimenté et tireur à moitié correct, Slim est le leader de facto de Trapper Town. Sa planification méticuleuse a permis à Klamath de faire bon usage de ses réserves apparemment infinies de gecko, offrant ainsi une alternative moins chère à la viande de brahmine pour ceux qui ne peuvent pas se permettre les prix élevés des Barons."
  # ODY
 ODY_Leader_DESC:0 "In the 2040’s the §R“ULYSSES”§! AI research of the company Greenway Hydroponics led to the creation of two artificial intelligences. One, §R"TLALOC"§! would be poised to command Mexico and ensure compliance.\nThe other, §R"ODYSSEUS"§! would be charged with watching and mitigating the spread of the New Plague.\n\nIn the period following the great war ODYSSEUS was tricked by Victor Presper into believing a wide-spread New Plague outbreak had occurred. It would send his robots to rampage across Arizona and Colorado seeking rightful containment of those believed to be carriers, etching fear into the Wasteland as it went. Only a shell remains of its former intelligence remained after a self-inflicted immolation due to falsely believing the New Plague epidemic to be unstoppable.\n\nRecently, Diana Stone has managed to find a backup of ODYSSEUS’s memory core, using it and installing it within the memory-drained ZAX of Boulder Dome in order to bring the fabled intelligence online once again."
  # OLY
 HERMES_DESC:0 "Né de la tribu Olympus il y a 20 ans, Hermès a pris la tête du groupe lorsque la Confrérie de Washington a commencé sa campagne contre son peuple. Tirant son nom de sa capacité unique à traverser les flancs des montagnes enneigées à la vitesse de l'éclair, Hermès s'est révélé être un commandant compétent et un leader affectueux. Il devra cependant faire appel à toutes les astuces de sa tribu s'il veut survivre à l'assaut de l'Immortel."
  # PEC
 BOWEN_DESC:0 "Habitante de Pecos jusqu'à la moelle, Sheila Bowen aime sa nation et son peuple. Si elle connaît l'importance culturelle et économique des brahmines pour son peuple - elle s'est d'ailleurs enrichie grâce à la vente de lait et de viande -, Bowen sait aussi que sa colonie ne peut survivre sans un changement fondamental. Elle a entendu les histoires de ceux qui ont été forcés de fuir l'avancée des Légions de Caesar, et si elle ne parvient pas à convaincre son peuple de commencer à se militariser, elle craint que ce soit bientôt elle qui raconte la même histoire à un autre groupe de colons misérables. On ne peut pas laisser faire ça."
  # UMB
 AVUERON_DESC:0 "Avueron, fils de Sulik et porteur des Bonespirits, est né à Arroyo et a grandi à Umbra. Si son père était fidèle aux esprits qui guidaient la tribu, Sulik a également jugé bon d'apprendre à son jeune fils à connaître le reste du monde, et plus particulièrement l'Élu, avec qui Sulik s'est aventuré pendant de nombreuses années. Au cours des décennies qui ont suivi les aventures de l'Élu, la tribu Umbra s'est lentement ouverte au monde, faisant de nombreux échanges avec Arroyo et la Confrérie de l'Acier. Lorsque son père est décédé en 2262, Avueron a choisi de ne pas prendre pour lui l'os du grand-père, marquant ainsi le début de la rupture de l'Umbra avec son passé plus primitif. Aujourd'hui, Avueron dirige Umbra avec bonté et compassion, espérant enseigner à tout son peuple les leçons que son père lui a enseignées."
  # TON
 QUINTIN_LOPEZ_DESC:0 "Issu d'une longue lignée de Tohono O'odham du district de Chukut Kuk, Quintin Lopez a eu une éducation relativement sans histoire. Dès son plus jeune âge, on lui a enseigné le riche héritage de ses ancêtres, ainsi que l'importance de la conservation et les principes de l'agriculture, comme on le fait pour chaque enfant de la Nation. Apprenant parfaitement le droit local, Quintin était un choix naturel pour siéger au Conseil Législatif de la Nation, qui s'est réuni pendant plus de quatre siècles. Il finit par être élu président de la nation, en mettant l'accent sur l'importance de l'agriculture et de l'isolement. Bien que les Tohono O'odham entretiennent quelques relations commerciales avec leurs voisins, Quintin espère tranquillement que si la Nation reste suffisamment tranquille, elle pourra peut-être échapper aux guerriers de Caesar..."
  # SHO
 TECHKI_DESC:0 "The Chief for as as long as most of the Shoshone can remember, Techki has seen their people through some of their best and worst days in this hellhole of a wasteland. Coming to power following the murder of their father at the hands of Heaven's Gate fanaticals, one of Techki's first duties was to lead their people westwards to safer territoy. Although they vow to one day lead their people back home one day, Chief Techki know it won't be easy. Regardless, they're willing to try,"
  # SHI
 SHI_Leader_DESC:0 "La Dr Sheng est la chef désigné du \"Conseil de San Francisco\", un organe directeur composé de membres de l'École du Dragon, de l'École de la Grue, du Département Scientifique Shi et du Palais d'Acier de l'Empereur. (Les membres de l'Église de Hubologie ont également droit à un siège limité au conseil. )\n\nBien que l'Empereur, mystérieux et rarement vu, soit de jure le souverain céleste de San Francisco, l'Empereur ne prend pas part aux affaires internes ou externes, mais seulement aux affaires de l'esprit et de la Cour Céleste Supérieure. C'est au chef du conseil élu qu'il revient de gérer les affaires internes et externes au jour le jour.\n\nLa Dr Sheng a plus que mérité son poste d'élue. Pionnière de la recherche en botanique, elle a été le chef de projet à l'origine de la création du \"Sérum de Sentience Botanique\" (SSB), un sérum de croissance qui a permis à San Francisco d'être l'une des villes les moins irradiées de toute la côte ouest Américaine.\nSheng a également un don pour la diplomatie - il a été un personnage clé dans la négociation du programme d'échange culturel San Francisco - Sables Ombragés. Sous la direction de Sheng, la ville de San Francisco a un avenir vraiment brillant."
  # MOS
 ULYSSES_DESC:0 "Guerrier et éclaireur expérimenté, Ulysses est un homme rusé, plein de ressources et dangereusement intelligent, capable de survivre même sur les terrains les plus hostiles et inhospitaliers. La perte de son ancienne maison, les Mèches Tressées, aux mains de la Légion de Caesar, a rendu Ulysses obsédé par l'histoire et les symboles. Comment les individus peuvent avoir un impact sur la première et devenir effectivement les seconds, en étant totalement conscients du poids de leurs actions.\n\nUlysses a pris la route de la Ligne de Partage, voyageant à travers les tempêtes qui l'entourent pour livrer des colis vitaux à la colonie en pleine expansion, avec l'espoir que les habitants puissent construire quelque chose de vraiment grand."
