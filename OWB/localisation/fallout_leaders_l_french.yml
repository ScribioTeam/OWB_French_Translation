  ########################

  # TSI
 PALM_DESC:10 "Anciennement un Centurion d'une garnison en Arizona, Palm a rétabli sa tribu après la chute de la Légion. Élevés le long de la I-10 pendant la plus grande partie de sa vie, les 10 signes ont été intégrés sans pitié à la Légion au début de leur période de croissance. Leur culture est basée sur l'utilisation religieuse des psychédéliques, probablement en raison du fait que l'I-10 est la route de la drogue du Vieux Monde."
  # PHR
 HARVEY_DESC:0 "Born to a trader couple who ran a gun store in Phoenix, Harvey was brought up in his parent's trade. He learned how to shoot with his father daily, alongside learning to clean and repair guns. By 16 he had joined the town militia, and by 25 he was at its head. Now he raises the flag of Phoenix, resolved to die as a free man rather than live as a slave."
  # FLA
 SKINNER_DESC:0 "Skinner a vu la façon dont les cartes tombaient et a brûlé toutes ses faveurs et ses reconnaissances pour éviter d'être pendu, ses crimes servant de pardon pour le chien de chasse de la Légion, pour quelques milliers de capsules. Sa maîtrise du pouvoir est incroyablement fragile, liée à ses promesses de processus démocratiques et à son serment de faire de Flagstaff une plaque tournante commerciale. On peut se demander si ses citoyens le laisseront vivre assez longtemps pour remplir ces promesses."
  # HUA
 WAUBA_DESC:0 "La tribu de Wauba était l'une des premières absorbées par la Légion. Leur culture a été nettoyée par les hommes de Caesar pour les intégrer aux siens. Avec leur dirigeant parti tout comme leur culture une fois la guerre terminée, les Hualapai doivent ramasser les morceaux de leur identité oubliée. Wauba a pris le relais en guidant sa tribu dans sa tentative de se refaire."
  # BLA
 CANYON_RUNNER_DESC:0 "Après avoir miraculeusement survécu à l’effondrement de la Légion malgré sa présence sur les lignes de front, Canyon Runner s’est tourné vers ses ancêtres dans un nouveau but. \"Les asservir, c'est les sauver, leur donner un but et des vertus.\" Faisant écho aux actions de ses ancêtres, Canyon Runner fit renaître sa tribu morte en esclavage, attirant de nombreux légionnaires perdus."
  # WAP
 SONSEE_DESC:0 "Se libérant de l'esclavage au moment où la Légion commençait à s'effondrer, Sonsee mena une petite rébellion d'esclaves dans toute l'Arizona alors que la Légion se retirait de ses terres. Après avoir libéré d'innombrables esclaves, elle fonda l'Apache de l'Ouest, prenant le nom d'histoires que sa grand-mère lui avait racontées."
  # RSR
 SLIM_DESC:0 "Le commerce au sein de la Légion était une excellente affaire et la concurrence était quasi inexistante en raison de la redoutable réputation de la Légion. Slim était un négociant bien établi au Nouveau-Mexique, fondant son empire mercantile sur Red Sun. Au fil des ans, il a utilisé sa grande armée de mercenaires pour protéger la ville de la colère de la Légion, ce qui lui a valu le titre de président lors de la fondation de la République de Red Sun."
  # SUF
 RYLEIGH_DESC:0 "In the Summers Federation the highest ranking general - often the one with the highest kill count on raider scum - is seen as the \"leader\" and head of the federation. After a heated argument led to Anthony Dewitt having his knees blown off Ryleigh Morrison found herself with the highest record, shortly after being promoted to Brigadier General.\n\nKnown for her proficient use of explosive weaponry, Ryleigh would turn Flagstaff into a crater if it meant giving the people of the wasteland freedom from slaving bastards."
  # MES
 TAKLISHIM_DESC:0 "Taklishim a passé la plus grande partie de sa vie à errer, à se faire des amis à travers le Rio Grande et dans tout le Mexique. Quand il a appris que la Légion était en train de s'effondrer, il a dépensé chaque capsule qu'il n'avait jamais eu pour engager des mercenaires pour l'aider dans son retour. Il s'est battu désespérément pour sauver sa famille des entraves de l'esclavage, aidant de nombreuses personnes dans le processus. Quand la poussière s'est installée et que la Légion a disparu, Taklishim n'était plus un vagabond: il était un chef."
  # BLU
 HONEST_DESC:0 "La mécanique est rare dans les Terres Désolées, en particulier dans les tribus. La Légion a accordé de la marge de manoeuvre à Honest en échange de ses services de mécanicien, qu’il a exploités au maximum. Refusant d'accepter sa position dans la Légion une fois qu'ils avaient fini de conquérir sa tribu, il attendait avec impatience le jour où il pourrait mettre fin à leur contrôle."
  # JIC
 DELSHAY_DESC:0 "Déjà âgé au moment où la Légion a incorporé sa tribu, Delshay n’a jamais oublié ses origines. Même lorsque la Légion a converti les enfants des membres de sa tribu à leur dogme, il est resté silencieux, attendant le jour où il pourrait transmettre ses connaissances sans crainte. Un par un, les anciens sont morts jusqu'à ce qu'il soit le dernier vivant. Maintenant, avec la faiblesse de la Légion, il entend maintenir sa culture en vie par tous les moyens nécessaires."
  # BLP
 Guarez_DESC:0 "A master of logistics and negotiation, Guarez has brought great wealth to the Paz through establishing an extensive trade network throughout Mexico. While occasionally selling legal cargo he has mostly helped the Valle bandits acquire contraband, and as such has made many enemies within the NCR."
  # BVC
 Pancho_Villa_DESC:0 "Né dans la pauvreté d'un contrebandier de Colonet, Pancho Villa a gravi les échelons des bandits de Valle en développant impitoyablement leur commerce de contrebande dans la RNC. Toute tentative de mettre fin à leur activité a été déjouée par son ingéniosité à créer de nouvelles méthodes de contrebande de marchandises, et avec l'aide des bandits de Paz, il semble que cela ne s'arrêtera pas de sitôt. Toutes les recettes de la contrebande ont servi à améliorer le niveau de vie des habitants de la vallée, ce qui lui a valu un grand soutien de la part de son peuple. Ces dernières années, cependant, le RNC a été de plus en plus agressif, envoyant des colons pour déplacer son peuple. La violence qui en résulte et ses conséquences ont accru les tensions, et Pancho se prépare à un conflit dans un avenir proche. Malgré la force écrasante du RNC, il est aux côtés de son peuple et risque de se battre si celui-ci décide de le poursuivre."
  # NOE
 NOE_leader_desc:0 "Avant Noé, les Noéménites n'avaient pas de nom. Une collection d'étranges goules et de mutants ayant immigré aussi loin que possible de l'ouest afin de trouver la paix dans le monde à leur manière. Ce n'est que récemment que les Noemen ont été forcés de se cacher, le Noé éponyme aidant à garder les mutants cachés dans les grottes, alors que les Eighties rugissaient. Bientôt, ils apprirent à le suivre."
  # JAC
 JAC_leader_desc:0 "The terror Banshee has wrought is known far and wide!\n\nLeading the migrant Jackals Banshee laid waste to far flung locations such as Colorado, California and Texas! Banshee met Hecate at the Dark Pyramid, fought the Texan Brotherhood and battled the Legion in its early years.\n\nAfter a near-death experience at Fort Worth - of which burned off most of his famous golden locks - Banshee has decided to move back to familiar turf' in Nevada, hoping that the killings there would be a little easier then what he has grown accustomed to."
  # BRI
 Rachel_May_DESC:0 "Née dans une riche famille de charognards, Rachel a le don de la politique et l'esprit des statistiques, ce qui lui a permis de monter rapidement en grade dans l'entreprise de ses parents. Suite à leur mort prématurée dans un accident minier de tungstène, Rachel a pris le contrôle de la société à l'âge de 20 ans seulement, avalant rapidement d'autres sociétés minières et de récupération plus petites au sein de Brigham. Bien qu'elle soit une sympathisante des Mormons, Rachel n'est pas elle-même mormone, et donc, dans le vide de pouvoir créé par l'effondrement du pouvoir mormon dans le nord, elle a profité de l'occasion pour rassembler une alliance de sociétés et a déclaré son indépendance. Sous sa direction, Brigham et les colonies environnantes prospèrent grâce au commerce du tungstène."
  # FAR
 Marcus_Furness_DESC:0 "Marcus n'était qu'un enfant lorsqu'il a vu brûler la New Jérusalem, la première grande colonie mormone. Ses parents ont mené la charge sur les murs de la ville ce jour-là, après avoir réuni une alliance de tribus et de pilleurs qui ne pouvaient tout simplement pas s'intégrer au mode de vie mormon. Alors que le Farfield Warband a bénéficié d'une brève période d'indépendance après son départ, une alliance mormone renaissante, soutenue par des convertis des tribus, a réussi à l'écraser et à reconquérir  New Jérusalem quelques décennies plus tard. Suite à la récente vacance du pouvoir dans la New Jérusalem et à Farfield, l'Alliance s'est à nouveau soulevée, cette fois sous la direction audacieuse de Marcus."
  # FOR
 Porter_DESC:0 "La bande prospecteurs respectueux de Porter a été chassée de Denver lorsque les Hangdogs ont pris le contrôle de la ville. Il blâme les ferrailleurs irrespectueux de Claim-Jumper pour leur exil d'un si bon chantier de pillage."
  # GLW
 Patches_DESC:0 "Patches a toujours été une goule qui se voyait comme un comédien. Après avoir quitté la Confrérie du MidWest lorsqu'il a cessé de rire de son stand up, Patches a cherché à trouver un nouveau public. Finalement, il est tombé sur les Glowbugs vivant près des ruines irradiées de Boulder. Patches anime sa comédie de stand up tous les soirs après avoir mené avec succès les fouilles de Boulder pour trouver de la nourriture et des provisions."
  # SCO
 Burk_DESC:0 "Burk est un homme instruit, ayant passé plusieurs années dans la RNC et avec les Disciples de l'Apocalypse à étudier les anciennes stratégies de survie à la guerre et la nature des hommes. Finalement, quelque chose s'est \"cassé\" chez Burk, car son désir de respect et de pouvoir sur les autres est devenu une obsession - c'est alors qu'il a trouvé son chemin vers l'Est, en répondant à l'appel de sa vie."
  # RBT
 LEADER_RBT_DESC:0 "Parmi les Rib Breakers, il y a toujours Doras.\n\nC'est un titre annoncé qui se transmet d'un guerrier à l'autre dans une tradition sacrée ininterrompue depuis que les cieux ont été embrasés par la chaleur de la fournaise mondiale. Il est du devoir des Doras de guider la génération à laquelle il appartient, de diriger des parties de chasse pour recueillir des corps frais et de s'assurer qu'aucun ne brise ses chaînes de succession sans fin."
  # EDA
 EDA_LEADER_DESC:0 "Following the disappearance of his predecessor Phillip Jeffries during a skirmish on the Arizona frontier, Gordon Cole was appointed as acting director and speaker-liaison for the Blue Rose Society. Cole hopes to unravel the mysteries surrounding the disappearance of Jeffries, as well as those of the invaders from the west."
  # ORO
 Hecate_DESC:0 "§RPour Hécate, la haine survit aux haineux.§!\n\nHécate est une femme aux multiples facettes, une mortelle sous le manteau de la divinité de la lune mère elle-même. La lame des prophètes, le dernier des §YTwisted Hairs§! et le messager de leur vengeance.\n\nElle porte la couleur de la lune noire, rarement voire jamais vue dans ses peintures de guerre et ses tresses. Elle n'est pas née avec ce droit divin - c'est un titre qu'elle a dû mériter...\nAutrefois, elle était moins importante. Elle n'avait pas la force de défendre sa tribu contre les assauts de la §YLégion de Caesar§!.\nCe n'est que lorsqu'elle a tout perdu, allongée sur les dunes des Terres Désolées, que la déesse §YDiane§! est arrivée, a eu pitié d'elle, lui accordant le manteau de la déesse de la Lune noire et le savoir sacré dont elle pouvait se servir pour prendre dans les Terres Désolées ce qu'elle avait perdu.\n\nLa foi d'Hécate, les \"Filles\" et les \"Chiens\" d'Hécate ont dominé les Terres Désolées pendant près de trente ans. La force de ces émissaires lointains se dirige vers le siège de son pouvoir à Ouroboros.\n§RHécate ne reculera devant rien pour voir la fin de la Légion de Caesar, pour amener le châtiment sur Caesar et les Terres Désolées elles-mêmes pour ce que le monde lui avait fait.§!"
  # CRA
 Commander_Keen_DESC:0 "Le commandant K'Een, de l'Armada Zetan Star, est prisonnier sur terre depuis que son navire s'est écrasé au Nouveau-Mexique. Les États-Unis n'ayant pas réussi à le neutraliser, une filiale de la société Long Now a proposé de lui construire un navire de confinement. La zone 51 aurait fini par être construite autour de cette prison, pour s'assurer que K'Een ne puisse jamais s'échapper et menacer l'Amérique."
  # TEX
 PROV_TEX_SENATE_DESC:0 "Formé des personnalités les plus sages et les plus influentes de ce qui fut l'Étoile Solitaire et les Texan Rangers, le Congrès de la République provisoire a un mandat de direction temporaire jusqu'à ce qu'une élection en bonne et due forme puisse être organisée. Avant qu'une telle élection puisse être organisée, le Congrès doit cependant prendre un certain nombre de décisions importantes concernant la création de la République. Les questions qu'il résout auront des effets marquants sur la trajectoire future de la République."
