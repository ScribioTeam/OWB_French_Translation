 april.0.t:0 "1er Avril"
 april.0.d:0 "Voulez-vous que l’événement "Premier Avril" se déclenche ? Cet événement changera votre jeu de MANIERE SIGNIFICATIVE"
 april.0.a:0 "Oui"
 april.0.b:0 "Non"
 april.1.t:0 "Des Extraterrestres !"
 april.1.d:0 "Nos techniciens ont finalement débloqué les profondeurs de la zone 51, où la technologie la plus prisée de tous nous attendait. Au plus profond de ce vaste labyrinthe de couloirs, de hangars et de laboratoires de propulsion oubliés, il y avait de nombreux vaisseaux de combat extraterrestres. Des boîtes d'objets étrangers inconnus étaient empilées à côté de ces objets; des pièces de vaisseaux et des artefacts étrangers qui nous étaient inconnus. Beaucoup d'hommes ont commencé à fouiller dans les piles pour trouver quelque chose d'utile, des armes, du carburant, quelque chose à utiliser lors du prochain raid. Si seulement nous n'avions jamais ouvert ces portes en premier lieu. D'une manière ou d'une autre, l'un de ces psychotropes doit avoir déclenché un phare étranger. Nous ne savions pas à l'époque, mais nous le faisons maintenant. Le ciel nocturne est éclairé par des panaches de moteurs bleus et des faisceaux d’énergie qui détruisent nos combattants un par un. Loin au-dessus de nous, la couverture d'étoiles est bloquée par une ombre massive en orbite."
 april.1.a:0 "Qu'avons-nous fait ?"
 april_news.1.t:0 "Lumières étranges sur le Lac Groom"
 april_news.1.d:0 "Vous écoutez Radio New Vegas, votre Oasis du désert audible. Je suis M. New Vegas et j'ai un bon pressentiment pour vous tous. Si vous aimez les nouvelles, alors vous allez adorer notre prochain segment.\n Un groupe infâme de pilleurs stationnés dans et autour de la zone 51 est devenu complètement silencieux après un mystérieux spectacle de lumière dans le ciel au-dessus de leur cachette. Les spectateurs ont rapporté des geysers bleus rayonnent dans le ciel, suivis par de nombreuses explosions et des hurlements lointains. Au moins un témoin oculaire a mentionné des observations de petits hommes verts. Quoi qu'il en soit, je ferais mes bagages si j'étais toi. \nC'était notre histoire principale. Plus de musique classique à venir pour vous, alors restez à l'écoute."
 april_news.1.a:0 "C'est un désert sauvage au-delà"
