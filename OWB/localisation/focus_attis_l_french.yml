l_french:

 attis_1:9 "Restes de l'Armée d'Attis"
 attis_1_desc:9 "Attis, plus que tout autre mutant, était ambitieux."
 attis_2:9 "Notre Mission"
 attis_2_desc:9 "La mission qu'il nous a confiée, pour lui, était la plus importante."
 attis_3:9 "Notre Héritage"
 attis_3_desc:9 "Nous avons beaucoup accompli depuis sa fin."

 mutant_industry:9 "Industrie Mutante"
 mutant_industry_desc:9 "L'un des premiers et des plus importants aspects d'un État moderne - en particulier dans les Terres Désolées - est la capacité à organiser un effort industriel cohérent et dirigé. Le fait d'être une nation de géants verts ne change rien à ce fait."

 mutant_fortifications_teams:9 "Bataillons de Fortification"
 mutant_fortifications_teams_desc:9 "L'organisation de groupes de mutants valides en bataillons de fortification nous permettra d'accélérer la construction d'avant-postes le long de nos frontières les plus agitées, avec l'avantage supplémentaire que ces âmes peuvent être enrôlées dans le service général."

 mutant_not_a_drop_to_drink:9 "Pas une Goutte à Boire"
 mutant_not_a_drop_to_drink_desc:9 "Bien que l'accès à la côte nous permette d'avoir accès à de l'eau en abondance, presque rien n'est potable. Cependant, la construction de ports et de chantiers navals nous permet de maintenir une flotte permanente."

 mutant_red_ones_go_faster:9 "Les Rouges Vont Plus Vite"
 mutant_red_ones_go_faster_desc:9 "Il serait négligent de ne pas considérer notre capacité d'assemblage et d'hébergement d'avions de toutes sortes, le pavage des terrains d'aviation et la construction de hangars couplés au baptême de nouvelles usines militaires nous aideront à couvrir nos bases aériennes."

 mutant_workshops:9 "Ateliers Mutants"
 mutant_workshops_desc:9 "Les travailleurs des usines de super-mutants ont un ensemble unique de besoins et de points forts. La construction d'industries civiles dans lesquelles ces personnes peuvent produire à la fois de nouveaux bâtiments et des biens de consommation créera une solide ossature en acier sur laquelle notre industrie pourra s'appuyer."

 mutant_sized_tools:9 "Outils de Taille Mutante"
 mutant_sized_tools_desc:9 "Les outils construits pour les gens ordinaires ont tendance à se casser et à devenir peu maniables entre des mains mutantes ; avec un peu de travail de conception et de normalisation dans nos usines, les travailleurs disposeront d'outils sur lesquels ils pourront compter et qu'ils pourront utiliser pour construire un avenir meilleur."

 mutant_arms_factories:9 "Usines Militaires Mutantes"
 mutant_arms_factories_desc:9 "Les chaînes de montage de l'Ancien Monde ne sont pas vraiment adaptées à la construction d'armes de la taille et de la portée appropriées pour un super mutant. Cette lacune signifie que nous devrions renforcer notre propre industrie militaire avec de nouvelles usines d'armement capables de répondre aux besoins d'une armée améliorée par le VEF."

 mutant_air_defense:9 "Construction d'un Ciel Dégagé"
 mutant_air_defense_desc:9 "Nous pouvons construire toutes les usines, les routes et les quais que nous voulons ; mais même une seule bombe peut faire exploser un atelier pendant des jours, voire des semaines. Une couverture de canons antiaériens permettra aux pilotes ennemis d'avoir du mal à endommager les cibles industrielles, même s'ils maintiennent leur supériorité aérienne."

 mutant_mining_operations:9 "Exploitations Minières Mutantes"
 mutant_mining_operations_desc:9 "Les mutants ont un excellent physique pour l'exploitation minière. Leur dos est fort, ils sont grands et peuvent porter une tonne de poids sans même transpirer. Avec un minimum d'effort, nous pourrions ouvrir le sol du Texas et commencer à piller ses richesses minérales pour nous-mêmes."

 mutant_power:9 "Énergie Verte"
 mutant_power_desc:9 "L'électricité est une ressource importante. Pour que plus de gens puissent avoir leur maison et leur lieu de travail alimentés en électricité, nous devrions commander la construction de parcs éoliens et remettre à neuf les anciens générateurs à fusion. Ce n'est pas un barrage Hoover, mais il permettra de garder les lumières allumées et le grille-pain en marche."

 mutant_wells:9 "Tout est Bien qui Va Bien"
 mutant_wells_desc:9 "L'eau irradiée provenant du golfe ou de ses affluents n'est généralement pas potable. Mais l'eau extraite d'aquifères centenaires est presque entièrement guérie de son rayonnement. Bien que les mutants normaux nL'eau irradiée provenant du golfe ou de ses affluents n'est généralement pas potable. Mais l'eau extraite d'aquifères centenaires est presque entièrement guérie de son rayonnement. Bien que les mutants normaux apprécient généralement un peu d'eau piquante, il est préférable, pour gérer l'humus et faire du commerce, de commencer à extraire l'eau propre.'apprécient généralement pas un peu d'eau épicée, il est préférable, pour gérer l'humus et faire du commerce, de commencer à déterrer de l'eau propre."

 mutant_manufacturing:9 "Fabrication Électronique"
 mutant_manufacturing_desc:9 "Contrairement à l'électricité, à l'eau et au métal, l'électronique n'est pas le genre de ressource qui peut être tirée de la terre elle-même ; la production de circuits et de composants électroniques, même simples, nécessite des usines spécialisées adaptées à la fabrication à petite échelle, des plans récents prévoient justement un tel ensemble d'installations"

 mutant_behemoths_of_industry:9 "Béhémoths de l'Industrie"
 mutant_behemoths_of_industry_desc:9 "Nous avons enfin atteint une économie moderne et variée, entre l'extraction et la production de matériel civil et de guerre ; toute position rivale dans les Terres Désolées devrait se retrouver à la fois verte de jalousie (pas aussi verte que nous) et effrayée de nos capacités."

 mutant_scavenging:9 "Prospection Mutante"
 mutant_scavenging_desc:9 "Il y a beaucoup à trouver dans les vestiges de l'Ancien Monde, des choses bien plus avancées que ce que nous pouvons produire ; même une petite étude peut donner un aperçu de la manière de recréer ces reliques"

 mutant_scavconstructionvehicles:9 "Étudier les Engins de Construction"
 mutant_scavconstructionvehicles_desc:9 "L'une des choses qui a rendu la construction et la fabrication si avancées dans le passé a été l'avènement des véhicules industriels spécialisés. En essayant de les désosser, nous pouvons nous rapprocher de l'assemblage de nos propres bêtes de somme métalliques."

 mutant_scavtanks:9 "Improvise Improved Armored Vehicles"
 mutant_scavtanks:9 "Tout peut être transformé en véhicule blindé si vous êtes prêt à y souder suffisamment de plaques de métal. En utilisant un peu de notre propre savoir-faire et en étudiant les dessins de nos voisins et de nos prédécesseurs, nous pouvons fabriquer des tanks plus grands et plus résistants."

 mutant_scavenging_2:9 "Étendre le Programme de Récupération "
 mutant_scavenging_2_desc:9 "Jusqu'à présent, notre initiative de récupération a porté ses fruits ! Nous avons maintenant un meilleur accès aux véhicules, tant pour la guerre que pour l'industrie ; et avec la promesse de trouver des armes dangereuses perdues dans les décombres, davantage de mutants sont attirés loin du front et dans les ruines."

 mutant_scavenging_support:9 "Étudier les Équipements Spécialisés"
 mutant_scavenging_support_desc:9 "Les Terres Désolées sont remplies de centaines de pièces d'équipement spécialisées qui évoquent les complexités de la guerre avant les bombardements, alors qu'il n'y a pas assez de pièces d'un même type pour fournir une armée de spécialistes, il y en a assez pour étudier et reconditionner en équipement de soutien général"

 mutant_scavenging_weapons:9 "Récupération de Dakkas Abandonnées"
 mutant_scavenging_weapons_desc:9 "Une chose dont les Terres Désolées sont pleines, et que nous aimons plus que tout, c'est les Dakkas. Des grands, des petits, des automatiques, des explosifs, on n'en a jamais assez ! Tout en étant à la fois l'épine dorsale de notre armée et la principale motivation des mutants à fouiller dans les décombres, les nouveaux tireurs brillants sont vraiment un prix à contempler."

 mutant_scavenging_3:9 "Formaliser le Programme de Récupération"
 mutant_scavenging_3_desc:9 "Bien que très bénéfiques pour nous, nos efforts dans les Terres Désolées ont été pour la plupart ponctuels, et sans aucune norme ou procédure établie. Alors que nous continuons à attirer des prospecteurs et à tirer des merveilles technologiques des décombres, nous devrions faire au moins un effort pour organiser les bandes de charognards de manière significative."

 mutant_scavenging_navy:9 "Remonter les Épaves à Terre"
 mutant_scavenging_navy_desc:9 "Si Attis n'était pas connu pour faire des mutants un peuple très porté sur la marine, en remettant à neuf de vieilles épaves et en essayant de rassembler ce que nous pouvons de leurs coques ravagées par l'eau, nous pouvons concevoir des bateaux plus grands et plus redoutables qui domineront sûrement les vagues."

 mutant_scavenging_air:9 "Aéroports de Scour"
 mutant_scavenging_air_desc:9 "La construction d'avions est compliquée pour l'homme normal, mais sans spécialistes, et avec des pilotes deux fois plus grands dans tous les domaines, elle commence vraiment à devenir une science sisyphéenne. Bien qu'une nation dotée d'une puissance aérienne active et efficace soit capable de gagner des guerres avec des moyens bien plus importants que celle qui n'en a pas, nous devrions nous efforcer d'utiliser ce que nous pouvons des anciens modèles pour construire nos propres avions."

 mutant_scavenging_4:9 "Finaliser le Programme de Récupération Mutant"
 mutant_scavenging_4_desc:9 "Nos efforts pour trouver des connaissances et des ressources dans les Terres Dévastées nous ont permis de connaître à peu près tous les domaines scientifiques. Cela nous a permis d'atteindre de nouveaux sommets et des profondeurs jamais atteintes auparavant. Le Charognard est une nouvelle et fière caste de la société mutante, et il fait un excellent temps en nous apportant les trésors légendaires de l'Ancien Monde."

 mutant_scavenging_6_civ:9 "Spécialisation Civile"
 mutant_scavenging_6_civ_desc:9 "Maintenant que nous avons mis en place une force efficace et enthousiaste pour le nettoyage des Terres Dévastées, la question reste de savoir si son objectif premier doit être les technologies pour reconstruire le monde, ou le conquérir ; la réponse est simple, nous devons concentrer nos efforts sur la reconstruction du monde comme nous le jugeons bon."

 mutant_scavenging_5_war:9 "Spécialisation Hawkish"
 mutant_scavenging_5_war_desc:9 "Maintenant que nous avons mis en place une force efficace et enthousiaste pour le nettoyage des Terres Dévastées, la question reste de savoir si elle doit se concentrer en premier lieu sur les technologies de reconstruction du monde, ou sur son asservissement ; la réponse est simple, nous devons concentrer nos efforts sur la conquête du monde comme nous le jugeons bon !"

 shale_follow_in_attis_footsteps:9 "Suivez les Pas d'Attis"
 shale_follow_in_attis_footsteps_desc:9 "Attis était une légende parmi les mutants. Un des grands généraux qui a servi sous le Maître lui-même - un titan d'une figure qui a mené son armée vers l'est dans l'espoir de trouver un avenir pour l'humanité. Finalement, il a connu sa fin quelque part dans l'Abri secret - mais cela signifie simplement qu'il a terminé sa campagne en honneur. Shale ne veut rien d'autre dans la vie que d'imiter son prédécesseur et de devenir un aussi grand héros que lui."

 shale_garb_fit_for_a_general:9 "Une Tenue Digne d'un Général"
 shale_garb_fit_for_a_general_desc:9 "Nous avons quelques capsules qui traînent, dépensons-les pour faire refaire nos blindages.\nIl faut toujours s'habiller pour le travail qu'on veut, et non pour le travail qu'on a."

 shale_attis_era_training:9 "Formation de l'Ère d'Attis"
 shale_attis_era_training_desc:9 "En servant sous les ordres d'Attis, nous avons pris connaissance de certains des régimes d'entraînement uniques qu'il suivrait. Avec ses soldats, Attis tenait souvent des \"camps d'entraînement_" d'une durée d'un mois dans l'isolement le plus profond des grottes les plus sombres. Là, les mutants étaient forcés de manger tout ce qu'ils trouvaient. Ceux qui allaient à l'encontre du groupe étaient éliminés et, une fois l'entraînement terminé, il ne restait plus qu'une armée loyale."

 shale_the_attis_born:9 "Les \"Attis Nés\""
 shale_the_attis_born_desc:9 "Attis a apporté avec lui de l'ouest une petite quantité du VEF de Mariposa. Avec cela, il a pu créer des \"Béhémoths\", des titans de chair et de force pour conquérir ses ennemis. Il ne nous reste pas beaucoup de ce VEF - mais nous devrions l'utiliser !"

 shale_a_curious_purchase:9 "Un Curieux Achat"
 shale_a_curious_purchase_desc:9 "Nous avons quelques capsules qui traînent, dépensons-les pour... une curiosité. Un commerçant de Los est prêt à nous vendre une borne de vente \"Shop-Tec\" plutôt chétive - dont il prétend qu'elle provient de l'Abri secret lui-même ! -... C'est curieux."

 shale_purchase_weapon_schematics:9 "Achat de Schémas d'Armes"
 shale_purchase_weapon_schematics_desc:9 "Dans ce terminal Shop-Tec se trouvent de vieux schémas d'armes que nous pouvons acheter pour les utiliser dans notre armée !"

 shale_purchase_fev:9 "Acheter du VEF"
 shale_purchase_fev_desc:9 "Nous pouvons non seulement acheter des informations stockées dans le terminal, mais aussi acheter des \"services\" à partir de celui-ci. Il est prêt à extrapoler la localisation de plus de VEF pour nous si nous devions lui acheter une telle tâche."

 shale_the_path_of_glory:9 "Le Chemin de la Gloire"
 shale_the_path_of_glory_desc:9 "Le Chemin de la Gloire était ce qu'Attis appelait le destin des Super Mutants - une route à sens unique de conquête, de mort et de victoire. De nombreux mutants acceptent ce destin - que leur espèce est numérotée et finalement condamnée à l'extinction.. Pourtant, Attis semblait toujours contempler ce destin, comme si, quelque part au bout de cette route, se trouvait le véritable destin de l'humanité des mutants, celui non pas de l'oubli, mais de l'évolution..."

 sha_taking_a_piece_of_the_pie:9 "Une Opportunité Lucrative"
 sha_taking_a_piece_of_the_pie_desc:9 "La TAA s'est retrouvé dans une position vulnérable. Peut-être pourrions-nous les mordre pendant qu'ils sont occupés ?"

 shale_put_the_kibosh_on_los:9 "Mettez le Kibosh sur Los"
 shale_put_the_kibosh_on_los_desc:9 "C'est à Los qu'Attis a finalement trouvé sa fin. Une ville sombre, peuplée de goules dérangées et folles qui prêchent une foi de la folie et de l'oubli. Si Attis était vivant, elles n'auraient jamais été là aujourd'hui - réparons cela."

 shale_conquering_carbon:9 "Conquérir Carbon"
 shale_conquering_carbon_desc:9 "Carbon a toujours été une petite ville modeste - un lieu de péché où les humains s'attardent au bout du monde. Cet endroit a été détruit une fois auparavant - recommençons."

 shale_revive_the_raider_matrons:9 "Faire Revivre les \"Matrones\""
 shale_revive_the_raider_matrons_desc:9 "Dans le passé, il y avait un groupe de raiders qui était plus disposé à travailler avec Attis dans ses plans que la plupart des autres - un groupe de coupe-gorge connu sous le nom de "Matrones". Nous pouvons faire revivre ce groupe si nous le souhaitons - peut-être sera-t-il plus facile de travailler avec eux qu'avec Carbon."

 shale_sell_off_the_spoils_of_war:9 "Vendre le Butin de Guerre"
 shale_sell_off_the_spoils_of_war_desc:9 "L'erreur qu'Attis a commise en détruisant cet endroit est qu'il a sous-estimé la ténacité de ces gens à y vivre à nouveau. Nous devons faire partir les gens d'ici si nous voulons nous assurer que cette ville ne pourra pas revenir - vendons la population en esclavage - détruisons leur culture de la base au sommet."

 shale_sanctify_the_city:9 "Sanctifier la Ville"
 shale_sanctify_the_city_desc:9 "Les habitants de Los ne travaillent absolument pas avec nous - ce sont des fous, après tout. Faisons tout ce que nous pouvons pour que cet endroit devienne le nôtre."

 shale_puppet_the_church_of_the_lost:9 "Satelliser l'Église des Perdus"
 shale_puppet_the_church_of_the_lost_desc:9 "Bien sûr, il fut un temps où cette ville était plus... négociable à notre cause. Blake était son nom, le chef de leurs rangs avant aujourd'hui - ils étaient prêts à travailler \"avec\" nous les mutants, à se soumettre à nous. Faisons en sorte que cette nouvelle direction soit tout aussi disposée à accepter nos demandes."

 shale_the_secret_vault_ruins:9 "Les Ruines de l'Abri Secret"
 shale_the_secret_vault_ruins_desc:9 "Nous sommes enfin là, la dernière demeure d'Attis. C'est....\nC'est un désordre total, presque toute l'installation est en ruine ! Pourtant, il y a ici quelques débris qui pourraient nous être utiles..."

 shale_encrypted_information:9 "Informations Cryptées"
 shale_encrypted_information_desc:9 "Malheureusement, tous les objets que nous avons trouvés ici ne sont pas vraiment utilisables - une grande partie est constituée d'informations commerciales d'avant-guerre fortement cryptées qui ne nous sont d'aucune utilité à notre époque. Cependant, essayer de pirater ces informations est en fait une bonne pratique pour nos compétences en matière de cryptage - même si nous n'avons pas besoin des informations elles-mêmes."

 shale_automated_training_holograms:9 "Hologrammes de Formation Automatisée"
 shale_automated_training_holograms_desc:9 "Quelle chance ! Nous avons trouvé un émetteur d'hologramme utilisé pour la formation du personnel de sécurité d'Abri ! Nous pouvons former nos troupes avec ça."

 shale_partial_supply_recovery:9 "Armes de la Dernière Opération"
 shale_partial_supply_recovery_desc:9 "Nous avons trouvé un petit nombre d'armes clairement de conception super-mutante - des armes du dernier contingent qu'Attis a apporté avec lui avant de rencontrer sa fin."

 shale_bobbleheads_galore:9 "Les Bobbleheads à Gogo !"
 shale_bobbleheads_galore_desc:9 "On a l'impression que pour chaque morceau de décombres qu'on retire, il y a au moins vingt bobbleheads brillants et grinçants à la place. Certains disent que cela peut être un porte-bonheur - quoi que cela signifie."

 shale_an_unfortunate_reunion:9 "Une Réunion Malheureuse"
 shale_an_unfortunate_reunion_desc:9 "Il s'avère que cette installation de haut niveau n'est pas tout ce qu'il y a dans l'Abri - en regardant plus profondément, on peut voir qu'il y a clairement une sorte d'installation plus profonde au fond ! Peut-être y trouverons-nous ce qui est vraiment arrivé à Attis - peut-être même ses restes ?"

 shale_defending_against_the_monster:9 "Se Défendre Contre le Monstre"
 shale_defending_against_the_monster_desc:9 "Nous avons entendu dire qu'un monstre se dirigeait par ici - nous ne pouvons pas le laisser s'immiscer dans nos glorieuses conquêtes ! Engageons quelqu'un pour nous aider à le maîtriser."

 shale_planning_against_the_paladins:9 "Planifier Contre les Paladins"
 shale_planning_against_the_paladins_desc:9 "En fin de compte, nos conquêtes devront inclure les terres de l'Est - les terres des \"Paladins\". Examinons les moyens de remporter cette future guerre avec succès."

 shale_striking_eden:9 "Éradiquer Éden"
 shale_striking_eden_desc:9 "Avec la question des restes d'Attis... traitée, nous pouvons nous concentrer sur la poursuite de nos conquêtes. Scarlet nous a trop longtemps fait souffrir, nous empêchant de réintégrer avec succès nos frères mutants égarés en restant fidèles à sa forêt mutante. Montrons-lui ce que cela signifie de tenir tête à un titan."

 shale_fruits_of_our_labour:9 "Fruits de Notre Travail"
 shale_fruits_of_our_labour_desc:9 "On dit que cette forêt a été cultivée par un homme connu sous le nom de "Reese", un étrange Cypher qui espérait amener la terre au paradis. Certes, un objectif qu'Attis partageait. Participons à son fruit !"

 shale_tame_the_beasts:9 "Apprivoiser les Bêtes"
 shale_tame_the_beasts_desc:9 "Tout n'est pas aussi gentil dans cette forêt - Scarlet la protégeait pour une raison. Il y a de grandes bêtes, des monstres et des diables sur cette terre - montrons-leur les vrais rois de la jungle - ajoutons leur force à la nôtre."

 shale_unite_the_army:9 "La gGuerre à Trois Voies pour l'Unité"
 shale_unite_the_army_desc:9 "Il était temps que nous rassemblions cette armée brisée, que nous montrions à nos frères qui est au sommet."

 shale_ethos_of_the_army:9 "Éthos de l'Armée"
 shale_ethos_of_the_army_desc:9 "Maintenant que nous avons unifié notre armée, nous pouvons chercher à l'améliorer - prenons les meilleures idées de nos sujets conquis et rendons-nous meilleurs pour elle !"

 shale_ancient_techniques_of_the_ironmongers:9 "Techniques Anciennes des Ironmongers"
 shale_ancient_techniques_of_the_ironmongers_desc:9 "Les Ironmongers sont devenus de véritables maîtres de la forge, prenant trop au pied de la lettre l'ordre d'Attis de sécuriser les usines du sud. La force qu'ils ont apprise dans leurs forges sera utilisée pour faire avancer nos chars !"

 shale_mysteries_of_the_spores:9 "Mystères des Spores"
 shale_mysteries_of_the_spores_desc:9 "Parfois, je peux entendre Reese me chuchoter dans la forêt d'Eden. J'essaie de ne pas y penser - mais cela peut être difficile de sortir de votre tête. Ces mystères, les énigmes qu'il vous raconte seront quelque chose que nous emporterons avec nous."

 shale_the_dreams_of_unity:9 "Les Rêves d'Unité"
 shale_the_dreams_of_unity_desc:9 "Keats était un homme honnête, désireux de défendre la véritable croyance des Enfants de la Cathédrale. Il y a une part de vérité dans ce que le Maître a dit - assurons-nous que ses paroles ne soient pas oubliées."

 shale_faith_of_the_army:9 "Foi de l'Armée"
 shale_faith_of_the_army_desc:9 "Nous devons nous assurer que notre armée a une foi, une -croyance- qui les fait avancer. Attis a enseigné dans le Chemin de la Gloire - qu'allons-nous enseigner à nos hommes ?"

 shale_strength_in_supremacy:9 "Force dans la Suprématie"
 shale_strength_in_supremacy_desc:9 "Les Super-Mutants sont censés hériter du monde. Les humains ont gâché leur chance dans ce lieu - c'est le nôtre maintenant. Nous trouverons le secret de la reproduction, nous trouverons le secret de l'immortalité, nous trouverons le secret de la force et de la puissance et de la véritable domination !"

 shale_strength_in_unity:9 "L'Union Fait la Force"
 shale_strength_in_unity_desc:9 "Les enseignements du Maître nous feront avancer. Nous ne devons pas oublier ce qu'il nous a enseigné - celui qui nous a mis au monde en premier lieu. C'est le cadeau qu'il nous a fait - chérissons-le."

 shale_strength_in_insanity:9 "Force En la Folie"
 shale_strength_in_insanity_desc:9 "Rationalité, ordre, raison - rien de tout cela n'a de sens dans les Terres Désolées. Blake avait raison - la seule vérité pour le monde est la conquête, la destruction et le chaos effréné. Le monde a déjà été détruit - faisons le s'écrouler une fois de plus !"

 shale_the_road_of_conquest:9 "La Route de la Conquête"
 shale_the_road_of_conquest_desc:9 "Il est temps de nous mesurer à ce que le Texas a de mieux à offrir. C'est là que nous nous montrons les véritables héritiers de l'héritage d'Attis - ou que nous mourons en essayant."

 imo_the_steelworks:9 "L'Aciérie"
 imo_the_steelworks_desc:9 "Lorsque la bande de guerre de Juggernaught a reçu l'ordre d'Attis de s'emparer du cœur industriel du Texas, il a pris cet ordre avec diligence. Il s'agissait simplement de repousser ceux qui vivaient là - de simples pilleurs et de petites créatures... Ce que ces Super-Mutants n'auraient pas pu prévoir, c'est à quel point ils \"aimaient\" l'endroit qu'ils avaient pris. Tant de métal, tant d'outils et tant de plaisir ! Les Ironmongers ont fait de l'usine sidérurgique leur maison, leur identité."

 imo_iron_flyers:9 "Brochures sur le Fer"
 imo_iron_flyers_desc:9 "Être une créature aussi lourde qu'un mutant s'accompagne d'une certaine -... peur de tomber. Après tout, quand on pèse autant, on fait généralement plus de dégâts en tombant. Cette peur est encore plus grande dans les profondeurs du ciel ! Néanmoins, certains ouvriers métallurgistes des Ironmongers ont fait des progrès dans le développement du \"Flyer\" - suscitant l'admiration de leurs contemporains !"

 imo_trained_mantis_gearjocks:9 "Des Mantes Entraînées"
 imo_trained_mantis_gearjocks_desc:9 "Dans les couloirs profonds des usines des Ironmongers, il est difficile pour les grands super-mutants de trouver les outils dont ils ont besoin en un clin d'œil. C'est pourquoi ils utilisent ce qu'ils appellent des "Gearjocks" - des mantes entraînées qui leur servent d'assistants à la place des esclaves ou des serviteurs sous contrat. Ces petites créatures entraînées et loyales sont capables de naviguer rapidement dans les forges désolées et de trouver l'outil dont leurs maîtres ont besoin - le compagnon parfait du maître forgeron."

 imo_building_the_perfect_war_machine:9 "Construire la Machine de Guerre Parfaite"
 imo_building_the_perfect_war_machine_desc:9 "Les Ironmongers n'ont pas tendance à préférer se battre sur terre avec un dakka et une choppa - non, ils préfèrent plutôt leurs machines de guerre - les Battlewagons ! De grands véhicules à chenilles destinés à écraser leurs ennemis avec des tourelles au sommet de leur châssis pour un appui-feu supplémentaire. Rares sont ceux qui peuvent résister à une menace aussi dangereuse !"

 imo_loud_engines:9 "Moteurs Bruyants"
 imo_loud_engines_desc:9 "En rendant délibérément nos moteurs aussi bruyants que possible, nous pouvons augmenter le facteur d'intimidation de notre armée. Qui a besoin de discrétion quand on travaille à l'intérieur d'un cadre métallique d'un mètre d'épaisseur ?"

 imo_right_tool_for_da_job:9 "Un Bon Outil pour 'Da Travail"
 imo_right_tool_for_da_job_desc:9 "Il est toujours important de trouver le bon outil de travail. Parfois, il faut une clé, parfois une perceuse, parfois des morceaux de chair pour lubrifier les engrenages..."

 imo_the_battlewagon:9 "Le Battlewagon"
 imo_the_battlewagon_desc:9 "Un nouveau stock de Battlewagons a été constitué ! Nos ennemis vont nous craindre quand ils les verront rouler sur le champ de bataille !"

 imo_chase_them_down:9 "Poursuivez-les !"
 imo_chase_them_down_desc:9 "Les petits Racree sont doués pour se cacher de nos Battlewagons - mais leurs jambes courtes leur rendent la tâche difficile pour courir dans un champ ouvert !"

 imo_blow_em_out_of_their_burrows:9 "Faites-les Sortir de Leurs Terriers !"
 imo_blow_em_out_of_their_burrows_desc:9 "Racree, contrairement à d'autres petits bonhommes ne vivent pas sur le sol ! Ils creusent des trous et vivent à l'intérieur de la terre elle-même. Un de nos ouvriers a eu une bonne idée... pourquoi ne pas simplement jeter des bâtons de dynamite dans leurs trous pour les faire sortir ?"

 imo_raccoon_killin_guns:9 "Fusils Tueurs de Raton Laveur"
 imo_raccoon_killin_guns_desc:9 "Les peaux molles de Racree sont faciles à percer avec la bonne balle. Nous pouvons les tirer à bonne distance avant même qu'ils ne nous voient !"

 imo_target_practice_against_the_taa:9 "Pratique Ciblée contre la TAA"
 imo_target_practice_against_the_taa_desc:9 "Normalement, il a toujours été si difficile de réunir un groupe de guerre pour envahir les terres humaines de l'Ouest... Récemment, cependant, il y a eu une sorte de changement de pouvoir - peut-être est-ce le bon moment pour lancer un raid ?"

 imo_crystal_city_ammo_factory:9 "Usine de Munitions de Crystal City"
 imo_crystal_city_ammo_factory_desc:9 "Nous avons trouvé une usine de munitions ! Malheureusement, les balles ici sont un peu trop petites pour être utilisées avec nos dakka - mais il y en a qui s'adaptent bien à la culasse !"

 imo_huajillo_honey:9 "Miel de Huajillo"
 imo_huajillo_honey_desc:9 "Nous avons trouvé de la sève étrange et préservée à l'intérieur de certains bocaux. Nos Gearjocks en \"adorent\" absolument le goût - il semble les encourager à travailler plus vite si on leur en donne !"

 imo_flames_of_the_forge:9 "Flammes de la Forge"
 imo_flames_of_the_forge_desc:9 "La chaleur de la forge est une chose difficile à supporter pour tout mutant, mais quand on est fort et qu'on lui résiste, il en devient d'autant plus fort."

 imo_flesh_shredding_bullets:9 "Huilage de balles"
 imo_flesh_shredding_bullets_desc:9 "En garnissant nos balles d'un composé acide et rouillé, nous pouvons améliorer leur efficacité à atteindre des cibles molles !"

 imo_heavy_duty_weapons:9 "Armes Lourdes"
 imo_heavy_duty_weapons_desc:9 "Les armes plus grandes faites de matériaux plus denses dureront plus longtemps !"

 imo_improved_shielding:9 "Amélioration du Blindage"
 imo_improved_shielding_desc:9 "Plus de plaques ! Plus ! Plus ! PLUS !"

 imo_slimmed_chasis:9 "Chasis Amincies"
 imo_slimmed_chasis_desc:9 "Mais quelques plaques suffisent aussi. Il ne faut pas aller trop lentement."

 imo_unification_wars:9 "Guerres d'Unification"
 imo_unification_wars_desc:9 "Au nord, les autres restes de l'armée Attis nous ont pour la plupart laissés tranquilles... mais ce ne sera pas toujours le cas. Ils finiront par essayer de nous rappeler, de nous enlever cette identité que nous nous sommes faite. Nous ne renoncerons jamais à la forge - même si cela signifie que nous devons unifier l'armée nous-mêmes pour y parvenir !"

 imo_fort_stockton:9 "Fort Stockton"
 imo_fort_stockton_desc:9 "Le Fort Stockton contient des matériaux très utiles pour nos besoins, Shale l'ayant stocké avec toutes sortes d'armes de l'ère d'Attis."

 imo_roads_through_the_forest:9 "Routes à Travers la Forêt"
 imo_roads_through_the_forest_desc:9 "La forêt au nord nous empêche d'obtenir toutes les fournitures dont nous avons besoin ! Nous devons la traverser !"

 imo_austin_city_labs:9 "Labos d'Austin"
 imo_austin_city_labs_desc:9 "Keats avait des choses utiles stockées dans ces laboratoires. Voyons si nous pouvons en utiliser une partie dans nos Battlewagons !"

 imo_trying_out_our_new_toys:9 "Essayer Nos Nouveaux Jouets"
 imo_trying_out_our_new_toys_desc:9 "Maintenant que nous avons fait la preuve de nos armes contre les restes de l'armée d'Attis, nous pouvons regarder vers le sud sans inquiétude. Il est temps de passer le Rio Grande !"

 imo_attack_arm:9 "Détruire les Droïdes"
 imo_attack_arm_desc:9 "L'Armée du Mexique a toujours embrouillé les Ironmongers. Leurs machines de guerre étaient si minuscules - qui pouvait s'asseoir à l'intérieur d'un de ces \"robots\" pour le piloter ? C'était de la folie !"

 imo_attack_taa:9 "La Pleine Conquête de la TAA"
 imo_attack_taa_desc:9 "Avant, nous avons pris quelques bouchées de la TAA. Maintenant, il est temps de faire une conquête totale !"

 imo_attack_rrg:9 "La Grande Guerre du Sud !"
 imo_attack_rrg_desc:9 "Notre chemin de guerre ne connaît pas de fin !"

 uoa_fulfilling_campaign_promises:9 "Tenir Nos Promesses de Campagne"
 uoa_fulfilling_campaign_promises_desc:9 "L'Unité d'Austin n'est pas vraiment une dictature. Nous tenons aux principes de la démocratie ! C'est pourquoi Keats doit rappeler aux gens, tous les deux ans, pourquoi il est le meilleur choix pour le leader de la ville en organisant des élections ! Bien sûr, les autres candidats ont tendance à éviter de se présenter - il est difficile d'affronter quelqu'un comme Keats!\nPourtant, nous avons fait de nombreuses promesses de campagne lors de cette dernière course. Nous ferions mieux de ne pas revenir sur ces promesses."

 uoa_volunteers_for_lonestar:9 "Volontaires pour Lonestar"
 uoa_volunteers_for_lonestar_desc:9 "Lonestar est dans le besoin ! Envoyons-leur un de nos généraux pour les aider !"

 uoa_volunteers_for_dallas:9 "Volontaires pour Dallas"
 uoa_volunteers_for_dallas_desc:9 "Dallas est dans le besoin ! Envoyons-leur un de nos généraux pour les aider !"

 uoa_invest_into_sterility_research:9 "Investir dans la Recherche sur la Stérilité"
 uoa_invest_into_sterility_research_desc:9 "Pour les Super-Mutants, l'idée que leur race est sur une horloge biologique est quelque chose qui hante les plus grands esprits - trouver la réponse à la stérilité des mutants était la raison première pour laquelle Attis est venu au Texas, après tout. Nous avons fait quelques promesses pour voir si nous pouvions financer des recherches dans ce sens - donnons suite à ces promesses !"

 uoa_experimental_hormones:9 "Recherche Expérimentale sur les Hormones"
 uoa_experimental_hormones_desc:9 "Les corps mutants ne produisent pas les hormones nécessaires à la croissance des enfants - presque toutes ces fonctions corporelles sont rendues internes par le processus inhérent à la mutation. Si nous espérons un jour résoudre le problème de la stérilité des mutants, ce sera probablement par une sorte de thérapie génique et de suppléments hormonaux."

 uoa_study_pre_war_holotapes:9 "Étudier les Holotapes d'Avant-Guerre"
 uoa_study_pre_war_holotapes_desc:9 "L'Amérique d'avant-guerre disposait d'une quantité ridicule d'informations sur la nature scientifique exacte de la naissance d'un enfant. Nous pouvons utiliser une partie de ces recherches !"

 uoa_form_the_committee_for_super_mutant_survival:9 "Former le Comité de Survie des Super Mutants"
 uoa_form_the_committee_for_super_mutant_survival_desc:9 "Il ne faut pas s'attendre à ce que "Keats" dirige ce projet pour toujours - il faudrait des décennies pour potentiellement craquer le code sur la question de la stérilité des mutants. Néanmoins, en déléguant, nous pouvons nous assurer qu'au moins un groupe de scientifiques travaille sur ce sujet dans un avenir proche !"

 uoa_human_mutant_integration_seminars:9 "Human-Mutant Integration Seminars"
 uoa_human_mutant_integration_seminars:9 "Il peut être difficile pour les Mutants et les Humains de s'entendre - surtout dans un climat politique comme celui de Dallas et Austin. Nous devons faire des efforts pour combler le fossé entre les races !"

 uoa_putting_plants_to_use:9 "Mettre les Plantes à Profit"
 uoa_putting_plants_to_use_desc:9 "Scarlet observe les plantes mutantes près de l'ancien G.E.C.K. de Reese depuis un certain temps - mais il y a quand même quelques insectes et vivaneaux ici à Austin qui ont tendance à déranger les enfants. Apprivoisons ces bêtes pour qu'elles ne soient pas un problème !"

 uoa_fev_volunteer_pr_campaign:9 "Campagne de Volontaires du VEF"
 uoa_fev_volunteer_pr_campaign_desc:9 "Contrairement à d'autres groupes de Super-Mutants, l'Unité d'Austin ne pratique pas la mutation forcée - elle pratique plutôt ce que l'on appelle la \"mutation volontaire\" - où les malades, les faibles et les personnes désireuses d'avoir un corps plus fort peuvent volontairement muter pour la cause ! Nous devrions vraiment financer une campagne de promotion pour encourager les gens à devenir volontaires !"

 uoa_invest_into_nightkin_support_programs:9 "Investir dans les Programmes de Soutien aux Nocturnes"
 uoa_invest_into_nightkin_support_programs_desc:9 "Cette élection, nous avons présenté un programme visant à mettre sur un pied d'égalité les moins représentés de la population d'Austin, y compris les reclus Nocturnes. Commençons à investir et voyons si nous pouvons aider ces marginaux à vivre mieux ici à Austin."

 uoa_prescription_stealth_boys:9 "Prescription de Stealth Boys"
 uoa_prescription_stealth_boys_desc:9 "Les Nocturnes ont vraiment -besoin- de Stealth Boys pour gérer leur santé mentale. En contrôlant le rythme et le flux des Stealth Boys, nous pouvons nous assurer que tous ceux qui en ont besoin en obtiennent un !"

 uoa_rehabilitation_center_planning:9 "Planification des Centres de Réhabilitation"
 uoa_rehabilitation_center_planning_desc:9 "Tous les Nocturnes ne s'en sortent pas bien. Certains ont déjà vu leur état mental empirer au point de devenir fous. Plutôt que d'inscrire ces mutants comme une cause perdue, commençons à planifier leur réhabilitation - peut-être qu'un jour ils seront assez en forme pour nous rejoindre !"

 uoa_form_the_bureau_of_austin_affairs:9 "Former le Bureau des Affaires d'Austin"
 uoa_form_the_bureau_of_austin_affairs_desc:9 "Créons une agence pour la protection des droits des citoyens ! Ceux qui dépendent des Stealth Boys, les fous et les sauvages doivent tous être retrouvés, surveillés et recevoir suffisamment d'outils pour pouvoir vivre leur vie sans nuire aux autres ou à eux-mêmes."

 uoa_calls_for_unity:9 "Appels à l'Unité"
 uoa_calls_for_unity_desc:9 "Récemment, des voix se sont élevées pour dire qu'il était peut-être temps de rassembler les restes de l'armée d'Attis ! Après tout, si nous ne faisons pas quelque chose, un de ces États finira par essayer de s'emparer de "nous". Mieux vaut attaquer d'abord que jamais, non ?"

 uoa_texan_integration_act:9 "La Loi sur l'Intégration Texane"
 uoa_texan_integration_act_desc:9 "Maintenant que nous avons unifié les restes de l'armée d'Attis, nous pouvons envisager d'intégrer Austin au Texas proprement dit. Depuis le Texas, nous pouvons mieux diffuser nos idéaux d'amitié mutante et humaine et assurer la survie et la protection d'Austin."


