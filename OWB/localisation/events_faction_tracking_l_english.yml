  texan_economic_union_faction_events.1.a:0 "Welcome aboard!"
  texan_economic_union_faction_events.1.b:0 "No, this isn't in our best interests."
  texan_economic_union_faction_events.2.t:0 "Welcome!"
  texan_economic_union_faction_events.2.d:0 "The Texan Economic Union welcomes us as allies!"
  texan_economic_union_faction_events.2.a:0 "Excellent!"
  texan_economic_union_faction_events.3.t:0 "Rejection!"
  texan_economic_union_faction_events.3.d:0 "The Texan Economic Union has rejected our petition."
  texan_economic_union_faction_events.3.a:0 "Drat!"
  texan_economic_union_faction_events.4.t:0 "Shifting Alliances"
  texan_economic_union_faction_events.4.d:0 "[Root.GetName] has joined the Texan Economic Union!"
  texan_economic_union_faction_events.4.a:0 "Interesting."
  texan_economic_union_faction_events.5.t:0 "[From.GetNameDefCap] Wants Us to Join Them"
  texan_economic_union_faction_events.5.d:0 "[From.GetNameDefCap] would like us to join the Texan Economic Union. How do we respond?"
  texan_economic_union_faction_events.5.a:0 "There is strength in numbers."
  texan_economic_union_faction_events.5.b:0 "We work alone."

