  ###EVENTS###
 nf_cartel.1.t:0 "Depuis 1989..."
 nf_cartel.1.d:0 "Avec le retrait des forces d'occupation américaines et l'extinction du gouvernement mexicain, les syndicats criminels du nord du Mexique étaient le seul groupe armé et organisé encore fonctionnel dans les retombées de la Grande Guerre. Regroupés sous la branche de Sinaloa, les cartels ont imposé un ordre brutal et sanglant dans les régions environnantes au lendemain de l'apocalypse, la grande majorité de leurs membres d'origine ayant succombé à l'empoisonnement par les radiations et étant devenus des \"morbosos\", ou goules. Au fil du temps, le cartel s'est étendu et réformé, pour finir par prendre le contrôle direct de la région de Sinaloa, mais il a toujours conservé une éthique de son héritage d'avant-guerre. "
 nf_cartel.1.a:0 "\"La Loyauté est Essentiel\""
 nf_cartel.1.b:0 "\"L'Argent, c'est le Pouvoir\""

 nf_cartel.2.t:0 "La Narco-Reine de Sinaloa"
 nf_cartel.2.d:0 "Alors que le cartel grandissait et s'affirmait, la question du leadership devint rapidement une crise. Avec de nombreux capos d'avant-guerre déjà goulifiés, le leadership a rapidement commencé à stagner, et l'agitation a commencé à s'installer dans les rangs inférieurs. Maria Sinaloa est entrée dans ce conflit en tant que jeune teniente, déjà moribonde, mais faisant également partie de la nouvelle génération de narcos nés dans les Terres Désolées et cherchant à défier le leadership décrépit. Maria jouera le jeu de ces deux groupes l'un contre l'autre et, lorsque le conflit dégénérera en une véritable guerre civile, elle vendra le sang neuf, intégrant sa clique dans la hiérarchie avant de purger brutalement les rangs supérieurs et de devenir le chef incontesté du cartel. Alors que Maria entame son règne séculaire en tant que souveraine incontestée de Sinaloa, elle est confrontée à son premier choix : quel sort attend les nouveaux sangs vaincus et les anciens gardes dissidents de son régime ?"
 nf_cartel.2.a:0 "Elle les a envoyés au sud, et a laissé le passé derrière elle."
 nf_cartel.2.b:0 "Elle a réglé les derniers détails."

 nf_cartel.3.t:0 "El Renacimeiento"
 nf_cartel.3.d:0 "Le soulèvement explosif des Luchadores a déchiré le cartel en deux. Alors que le cœur traditionnel du syndicat se trouvait dans le nord, les territoires du sud étaient un mouroir, même selon les normes criminelles. Lorsque le contrôle effectif de Sinaloa a été rompu, les goules ont adopté le titre de Beltran-Leyva, faisant revivre l'héritage du cartel disparu depuis longtemps. Le manque de paysans à dépouiller et la concurrence avec Aztlan ont rendu la région stérile, et les narcos désormais indépendants ont dû faire un choix difficile sur les priorités à donner à leurs terres nouvellement isolées."
 nf_cartel.3.a:0 "Ils se sont concentrés sur l'exploitation."
 nf_cartel.3.b:0 "Ils se sont concentrés sur la sécurité et la défense."

 nf_cartel.4.t:0 "Sangre y Balas"
 nf_cartel.4.d:0 "Pendant que les goules se regroupent, les Luchadores continuent leur révolution. Avec le conflit qui s'enlise dans le nord, les Luchadores tournent leurs regards vers le sud. Bientôt, des soulèvements se produisirent sur le territoire de Beltran, et il semblait que le cartel naissant n'était plus pour longtemps dans ce monde. En cette heure de crise, une goule solitaire est apparue sous les feux de la rampe. Personne ne savait d'où elle venait, et elle parlait l'espagnol avec un accent épais et râpeux, mais elle était à la tête d'une bande de voyous et de meurtriers aussi vicieux que n'importe quelle équipe du cartel. Lorsque la bande du bandit a riposté contre les combattants de la liberté, une légende de cruauté et de soif de sang est née. Le bandit ne faisait pas de prisonniers, n'acceptait aucune reddition et se battait comme un démon. Lorsque le vent a tourné et que les luchadores ont été repoussés sur leurs terres, le bandit sanguinaire était devenu le chef de facto des forces des cartels et, plutôt que d'affronter une nouvelle guerre civile, les tenientes ont prêté allégeance au nouveau tyran du Mexique."
 nf_cartel.4.a:0 "Salutations au Roi"

 nf_cartel.5.t:0 "Deux Cartels, Le Duo de l'Infamie..."
 nf_cartel.5.d:0 "D'une certaine manière, la révolte des luchadores était inévitable ; des décennies de mauvais traitements, de négligence et de regards envieux sur la liberté de leurs voisins se sont transformées en une véritable guerre de libération dans les terres du cartel. D'un autre côté, le fait que ce soulèvement soit dirigé par un trio d'hommes masqués obsédés par le catch était à peu près impossible à comprendre. Le cartel a été secoué, déchiré, mais il a continué à se battre, et maintenant que la poussière est retombée, il est prêt à s'affirmer une fois de plus comme les maîtres de Sinaloa, mais aussi comme les caïds criminels des Terres Désolées. "
 nf_cartel.5.a:0 "Grâce au courage, nous vaincrons !"
 nf_cartel.5.b:0 "Par la ruse, nous vaincrons !"

 nf_cartel.6.t:0 "L'innovation du 23e siècle"
 nf_cartel.6.d:0 "Nos efforts accumulés pour remodeler, s'approprier et carrément voler la technologie des terres désolées nous ont permis de rattraper notre retard technologique sur le 23ème siècle. Mais si nous voulons aller plus loin, nous devons décider sur quoi concentrer nos propres recherches nationales."
 nf_cartel.6.a:0 "Allons chercher des Lasers !"
 nf_cartel.6.b:0 "Nous devons soutenir nos détachements d'infanterie."
 nf_cartel.6.c:0 "Une meilleure maîtrise de l'industrie est primordiale."

 nf_cartel.7.t:0 "Des Barges du Cartel sur le Fuerte !"
 nf_cartel.7.d:0 "L'expulsion des cartels de la rivière Fuerte était une réussite majeure de notre premier soulèvement contre leur tyrannie. Aujourd'hui cependant, avec une récente augmentation de la production navale, ils sont de retour. Bien que les barges qui naviguent maintenant sur le Fuerte n'aient pas encore provoqué nos propres vaisseaux, leur présence n'est pas la bienvenue, et signale une audace croissante dans l'activité des narcos."
 nf_cartel.7.a:0 "Ce n'est pas la peine de s'inquiéter."
 nf_cartel.7.b:0 "Ils veulent se battre ? C'est parti !"

 nf_cartel.8.t:0 "Augmentation de la Présence du Cartel à Rio"
 nf_cartel.8.d:0 "Les bas-fonds de Rio ont une longue histoire avec les cartels mexicains, et bien que leurs activités soient répréhensibles, ils sont l'une des rares nations sur lesquelles nous pouvons compter pour nos affaires. Récemment, des messagers du cartel nous ont approchés, cherchant une augmentation \"officielle\" des affaires à l'intérieur des frontières de Rio. Bien qu'offrir des affaires à ces goules serait une faillite morale, ce pourrait être une bonne idée de les faire opérer là où nous pouvons les voir, car il est peu probable que nous puissions éradiquer leurs activités entièrement."
 nf_cartel.8.a:0 "Gardons nos ennemis proches."
 nf_cartel.8.b:0 "Faites sortir ces goules !"

 nf_cartel.9.t:0 "Le Butin du Crime"
 nf_cartel.9.d:0 "Las Granjas était une kleptocratie corrompue et sans vergogne avant que nous n'entrions en scène, mais il ne fait aucun doute que nous avons accéléré son déclin. En l'état actuel des choses, nous sommes dans une position privilégiée pour accroître massivement notre influence dans la région, mais il serait peut-être plus prudent de prendre nos gains et de filer avant que la situation ne s'effondre complètement."
 nf_cartel.9.a:0 "Mettre en place une opération à long terme."
 nf_cartel.9.b:0 "Ne nous mettons pas trop à l'aise."
 nf_cartel.9.c:0 "Encaissez !"

 nf_cartel.10.t:0 "El Foro Brûle !"
 nf_cartel.10.d:0 "La majorité de notre défense navale étant concentrée sur notre frontière sud avec Aztlan, notre présence sur la rivière __ a terriblement diminué. Le danger de cette faiblesse a maintenant été pleinement réalisé, car les barges du cartel de Beltran ont traversé la rivière et saccagé le Forum endormi, renversant, pillant et brûlant les entrepôts des marchands, avant de retourner vers le nord. Tous nos efforts sont actuellement concentrés pour contenir les dégâts de l'incendie, nous n'oublierons jamais ceux qui ont frappé contre notre richesse et notre paix."
 nf_cartel.10.a:0 "oh l'humanité..."

 nf_cartel.11.t:0 "Fuerte Chaos!"
 nf_cartel.11.d:0 "Nos pires craintes se sont avérées vraies. En une nuit, la présence du cartel sur la rivière Fuerte est passée d'un passage pacifique à un blocus pur et simple. Notre peuple à Navojoa a été complètement coupé, et déjà les réfugiés tentent de traverser la rivière en masse là où la présence du cartel est la plus faible. Malheureusement, nos propres flottes ont été prises au dépourvu, et nous ne pouvons pas briser le blocus sans risquer une guerre totale.  "
 nf_cartel.11.a:0 "Comment cela a-t-il pu arriver ?"

 nf_cartel.12.t:0 "Une Invitation à la Conférence du Golfe"
 nf_cartel.12.d:0 "Nos relations avec les cartels ont été historiquement cordiales, bien que distantes. Avec la montée des tensions sur la côte ouest, cependant, cette relation pourrait s'avérer être le fondement d'une nouvelle alliance. En tant que pays voyou, nous avons été invités à une grande réunion de dirigeants dans le Golfe, organisée par les cartels jumeaux. Alors que des discussions sur le commerce et l'industrie auront lieu, l'accent sera mis sur un pacte militaire commun entre nos nations, et la solidification des régimes actuels."
 nf_cartel.12.a:0 "Nous serons présents."
 nf_cartel.12.b:0 "Dîner avec des goules ? Je passe."

 nf_cartel.13.t:0 "La Conférence du Golfe : Commencement"
 nf_cartel.13.d:0 "La fanfare et les festivités ont salué le début de la Conférence du Golfe, alors que les envoyés de Baja, Sinaloa et Gente se rencontraient. Le Généralissimo a commencé la conférence par un grand festin, et maintenant, remplis de bonne humeur et d'un meilleur alcool, les méchants combinés du Golfe ont commencé à comploter."
 nf_cartel.13.a:0 "Passons aux choses sérieuses."

 nf_cartel.14.t:0 "La Conférence du Golfe : Accords Économiques"
 nf_cartel.14.d:0 "Bien que ce ne soit pas l'objectif principal de la conférence, la réunion des grandes puissances du Golfe a permis de créer une opportunité économique unique. Bien qu'il existe plusieurs façons de coordonner nos efforts, chacune ayant ses propres avantages, nous devrions nous concentrer sur une initiative clé qui profitera également à toutes les nations. "
 nf_cartel.14.a:0 "Nouveaux contrats d'armement non-concurrentiels."
 nf_cartel.14.b:0 "Traités sur le partage des ressources."
 nf_cartel.14.c:0 "Une initiative de recherche conjointe."

 nf_cartel.15.t:0 "La Conférence du Golfe : Relations Internes"
 nf_cartel.15.d:0 "Tout comme nos accords économiques, nous pouvons profiter de cette occasion unique pour promouvoir de nouvelles initiatives diplomatiques. À l'approche de l'événement principal, nous n'avons le temps de faire passer qu'un seul acte diplomatique majeur ; sur lequel devrions-nous nous concentrer ?"
 nf_cartel.15.a:0 "L'Alliance de la Super Amitié"
 nf_cartel.15.b:0 "Les Ports Ouverts"
 nf_cartel.15.c:0 "Le Grenier à Blé du Golfe"

 nf_cartel.16.t:0 "La Conférence du Golfe : Les Menaces Masquées"
 nf_cartel.16.d:0 "Le temps est venu pour l'événement principal : Traiter avec les soi-disant \"Luchadores Libres\". Alors que les agendas précédents ont rapproché nos nations, ce n'est pas un secret que notre objectif principal a été d'obtenir de l'aide pour éliminer les luchadores. Avec nos alliés potentiels suffisamment beurrés, nous pouvons maintenant faire pression pour traiter la menace masquée."
 nf_cartel.16.a:0 "On a besoin de balles."
 nf_cartel.16.b:0 "On a besoin de volontaires."
 nf_cartel.16.c:0 "Nous avons besoin d'une protection mutuelle !"

 nf_cartel.17.t:0 "La Conférence du Golfe : [FROM.GetName] Demande d'Aide Militaire"
 nf_cartel.17.d:0 "Bien que nous nous soyons contentés jusqu'à présent d'entériner les accords mutuellement bénéfiques de la Conférence du Golfe, le dernier ordre du jour nécessite une réflexion approfondie. Les cartels ont ouvertement exprimé leur désir d'écraser les Luchadores Libres, et nous ont demandé de les aider dans cette entreprise. Bien que nous n'ayons pas grand chose à gagner à les aider, des Luchadores Libres victorieux pourraient constituer une menace future pour notre propre régime."
 nf_cartel.17.a:0 "Ils l'auront !"
 nf_cartel.17.b:0 "Nous ne pouvons pas nous le permettre. "

 nf_cartel.18.t:0 "La Conférence du Golfe : [FROM.GetName] Demande l'Aide de Volontaires"
 nf_cartel.18.d:0 "Bien que nous nous soyons contentés jusqu'à présent d'entériner les accords mutuellement bénéfiques de la Conférence du Golfe, le dernier ordre du jour nécessite une réflexion approfondie. Les cartels ont ouvertement exprimé leur désir d'écraser les Luchadores Libres, et nous ont demandé de les aider dans cette entreprise. Bien que nous n'ayons pas grand chose à gagner à les aider, des Luchadores Libres victorieux pourraient constituer une menace future pour notre propre régime."
 nf_cartel.18.a:0 "Ils l'auront !"
 nf_cartel.18.b:0 "Nous ne pouvons pas nous le permettre. "

 nf_cartel.19.t:0 "La Conférence du Golfe : [FROM.GetName] Demande un Pacte Militaire"
 nf_cartel.19.d:0 "Bien que nous nous soyons contentés jusqu'à présent d'entériner les accords mutuellement bénéfiques de la Conférence du Golfe, le dernier ordre du jour nécessite une réflexion approfondie. Les Cartels n'ont pas caché leur inquiétude face à une attaque des Luchadores Libres, et demandent un pacte de défense mutuelle contre l'agression des Luchadores. Bien que nous n'ayons pas grand chose à gagner en les aidant, une victoire des Luchadores Libres pourrait constituer une menace future pour notre propre régime."
 nf_cartel.19.a:0 "Ils l'auront !"
 nf_cartel.19.b:0 "Nous ne pouvons pas nous le permettre. "

 nf_cartel.20.t:0 "La Conférence du Golfe : Conclusion"
 nf_cartel.20.d:0 "Alors que la conférence touche à sa fin, les participants se retirent lentement et retournent dans leurs pays respectifs, en échangeant des adieux et des promesses de coopération future. Bien que cela puisse s'avérer être une énorme perte de temps, pour le moment, au moins, l'avenir semble prometteur."
 nf_cartel.20.a:0 "Tout s'est bien passé, tout bien considéré."

 nf_cartel.21.t:0 "Un Membre du Pacte du Golfe Attaqué !"
 nf_cartel.21.d:0 "Un de nos signataires du Pacte du Golfe a été attaqué par la menace Luchadore ! En tant que membre de l'alliance défensive, nous sommes censés les rejoindre immédiatement pour repousser les envahisseurs, mais techniquement, rien ne nous y oblige... "
 nf_cartel.21.a:0 "Aux armes !"
 nf_cartel.21.b:0 "Désolé les gars, vous êtes sur votre compte."

 nf_cartel.22.t:0 "Tâches Aveugles"
 nf_cartel.22.d:0 "Dans un développement troublant, il semble qu'une partie du réseau d'intervention du nord-ouest ait mal fonctionné, en particulier nos nœuds d'évaluation surveillant l'activité des cartels. Les protocoles d'auto-réparation ont déjà été activés, mais il nous faudra un certain temps pour remédier à cet angle mort."
 nf_cartel.22.a:0 "Troublant"

 nf_cartel.23.t:0 "Systèmes Restaurés"
 nf_cartel.23.d:0 "Il semble que les problèmes d'ordinateur central qui affectaient notre réseau d'intervention aient été résolus. Nous fonctionnons à nouveau à 100% d'efficacité."
 nf_cartel.23.a:0 "Excellent."

 nf_cartel.24.t:0 "La Chute du Cartel Colibri"
 nf_cartel.24.d:0 "Le Cartel Colibri, organisation sœur du groupe Sinaloa, s'est lentement dégradé en une ombre de lui-même, opérant comme une simple nuisance dans les coins de l'empire mécanique de Tlaloc. Récemment, cependant, leur chance a changé radicalement, avec la subdivision de la mémoire de Tlaloc connue sous le nom de \"Santa Anna\" qui a écrasé le peu qui restait de l'organisation. Les restes de cette organisation détruite ont eu du mal à trouver une nouvelle maison avec leur réputation, et ont fait leur chemin vers Sinaloa en tant que réfugiés, espérant que nous honorions leur lointain lien fraternel."
 nf_cartel.24.a:0 "Bienvenue à Sinaloa !"
 nf_cartel.24.b:0 "Passez."

 nf_cartel.25.t:0 "La \"Chute\" du Cartel Colibri"
 nf_cartel.25.d:0 "Le cartel Colibri, organisation sœur du groupe Sinaloa, s'est lentement dégradé pour devenir l'ombre de lui-même et n'est plus qu'une simple nuisance dans les recoins de l'empire mécanique de Tlaloc. Récemment, cependant, la chance a tourné : la subdivision de la mémoire de Tlaloc, connue sous le nom de Santa Anna, a offert au cartel une amnistie totale en échange de son intégration dans son domaine en pleine expansion. Bien que cela signifie la fin de nos frères en tant que groupe criminel, la nouvelle attitude pro-cartel dans la région nous permet d'intervenir pour combler ce nouveau vide éco-criminel."
 nf_cartel.25.a:0 "Ce n'est pas quelque chose."

 nf_cartel.26.t:0 "Des Armes de Cartel à Rio"
 nf_cartel.26.d:0 "Bien que nous n'ayons pas l'industrie de la T.A.A. ou les stocks de la Gente, nous avons réussi, grâce à une détermination sans faille, à faire des armes des cartels un concurrent abordable et semi-fiable sur le marché des armes. Peut-être en reconnaissance de cette réussite, la République du Rio Grande nous a approché pour acquérir un nouveau contrat d'armement, pour remplacer leur relation rompue avec le Texas. Bien que leurs conditions soient plus qu'équitables, il n'y a aucun moyen de savoir si les pistolets que nous produisons aujourd'hui seront pointés sur nous demain."
 nf_cartel.26.a:0 "Une bonne affaire."
 nf_cartel.26.b:0 "Des cartels ? Pas de cartels ici !"

 nf_cartel.27.t:0 "L'Exorcisme Bleu"
 nf_cartel.27.d:0 "Avec la destruction des Luchadores Libres, le sort du dernier Mascaras doit être décidé. Alors que El Santo et Mil Mascaras se sont battus dos à dos jusqu'au dernier, le luchadore connu sous le nom de Blue Demon n'a été vu nulle part. Aujourd'hui, des semaines après leur disparition, nos traqueurs ont retrouvé le luchadore lâche qui, face à la menace d'une exécution, a offert sa fidélité aux cartels victorieux en échange de sa vie."
 nf_cartel.27.a:0 "Tout le monde a un prix."
 nf_cartel.27.b:0 "Pas de détails à régler."

 nf_cartel.28.t:0 "Bandidos dans les Badlands !"
 nf_cartel.28.d:0 "Sous le couvert de la nuit, des bandits du cartel se sont faufilés au-delà de la frontière de nos territoires orientaux. Alors que l'on pensait à l'origine qu'il s'agissait d'une brèche à petite échelle, cela faisait en fait partie d'une opération plus importante, ouvrant la voie à une petite armée de narcos pour traverser les badlands et attaquer nos colonies isolées. Bien que cette région ait peu de valeur stratégique, cette attaque a porté un coup sévère au sentiment de sécurité de notre peuple, et de petites poches de voyous du cartel restent en liberté sur nos terres."
 nf_cartel.28.a:0 "Ils vont payer pour ça..."

 nf_cartel.29.t:0 "Les Cartels se Rapprochent !"
 nf_cartel.29.d:0 "Des rapports sont parvenus à la ville faisant état d'attaques majeures par les cartels sur nos caravanes commerciales vers Rio. Notre commerce avec l'état de l'est n'était pas particulièrement important, mais il représentait une ligne de vie vitale et un allié possible contre nos ennemis envahissants. Maintenant, avec notre peuple coupé de la République, il est peu probable qu'un soutien arrive."
 nf_cartel.29.a:0 "Bien, ça en fait un combat équitable !"

 nf_cartel.30.t:0 "Les Nouveaux Voisins"
 nf_cartel.30.d:0 "Les réunions sont toujours une affaire touchante. Poussant les luchadores des deux côtés, les deux forces du cartel ont finalement pris contact au lendemain de leur victoire tant attendue. Bien que des altercations éparses aient été signalées, les deux camps sont restés amicaux, et leurs chefs respectifs se sont rencontrés en tant que vainqueurs dans la ville de Los Mochis."
 nf_cartel.30.a:0 "\"[ROOT.GetLeader] Je présume ?\""

 nf_cartel.31.t:0 "Un Dernier Combat"
 nf_cartel.31.d:0 "À notre grande surprise, la brute irradiée connue sous le nom de Mil Mascaras n'est pas morte lors du siège de Los Mochis, malgré des blessures qui auraient tué trois fois un homme normal ou une goule. Le torero est maintenant assis dans un enclos, objet de moqueries et de railleries de la part de ses anciens ennemis jurés, mais une vie en captivité ne serait pas une fin appropriée pour un spécimen aussi légendaire, et il est bon de régler les derniers détails, quel final allons-nous donner au géant vert ?"
 nf_cartel.31.a:0 "Sortez les radscorpions !"
 nf_cartel.31.b:0 "Quelque chose de plus excitant, une paire de Dust-Devils !"
 nf_cartel.31.c:0 "Faisons monter les enchères : apportez-moi un Écorcheur !"

 nf_cartel.32.t:0 "Un Dernier Combat : Une Fin Digne de ce Nom"
 nf_cartel.32.d:0 "Mil Mascaras a connu une fin digne de sa vie : devant une foule bruyante, contre des obstacles insurmontables, dans une démonstration de masochisme qui n'a servi à rien. Alors que des assistants traînent la carcasse géante pour la jeter dans une tombe sans nom, le dernier vestige du soulèvement des luchadores a été purgé de nos terres."
 nf_cartel.32.a:0 "Bon débarras !"

 nf_cartel.33.t:0 "Un Dernier Combat : Un Bouleversement Improbable"
 nf_cartel.33.d:0 "Contre toute attente, le géant vert a réussi à vaincre ses derniers ennemis. Debout sur la carcasse de l'animal, il a hurlé son défi à la foule qui le huait, accompagné de multiples phrases et gestes obscènes. Heureusement, un peloton d'exécution était prêt à abattre le bâtard, mais cela a mis un bémol à ce qui devait être un spectacle amusant et léger."
 nf_cartel.33.a:0 "Eh bien, c'est un peu gênant."

 nf_cartel.34.t:0 "De notre Syndicat au Vôtre"
 nf_cartel.34.d:0 "Que donne-t-on à quelqu'un qui a tout ? En tant que maîtres incontestés de Sinaloa, il est difficile de trouver quelque chose qui suscite l'intérêt du cartel. Déjà habitué à une panoplie de narcotiques de luxe, et désintéressé par les plaisirs charnels en raison de problèmes de peau, il n'y a pas grand-chose qu'un baron de la drogue désire qu'il n'ait déjà. Pourtant, c'est l'intention qui compte. "
 nf_cartel.34.a:0 "Peut-être que le Bandit aurait besoin de quelques leçons d'Anglais ?"
 nf_cartel.34.b:0 "Rien ne montre que vous vous souciez des autres comme une arme à feu."
 nf_cartel.34.c:0 "Peut-être que la Reine pourrait être \"réunie\" avec un vieil ami."
 nf_cartel.34.e:0 "Il faut que ce soit quelque chose qui vienne du cœur !"

 nf_cartel.35.t:0 "Une Célébration !"
 nf_cartel.35.d:0 "La vie au sein du cartel n'est pas forcément une suite constante de coups bas et de subterfuges. Parfois, une goule veut simplement profiter de la vie, qu'il s'agisse d'une fête sur la plage sous le soleil du golfe ou d'une soirée tranquille au théâtre de minuit. Le plaisir de la vie réside dans la variété, après tout."
 nf_cartel.35.a:0 "Fiesta!"
 nf_cartel.35.b:0 "Pourquoi ne pas aller dans un endroit spécial ?"

 nf_cartel.36.t:0 "Le Blues et les Rêves"
 nf_cartel.36.d:0 "Malgré leur statut et leur règle communs, la Reine et le Bandit viennent de mondes différents. L'une est le dernier vestige du crime de l'ancien monde. Un descendant de 300 ans des bas-fonds du monde. L'autre est un produit de l'apocalypse, ne vivant et ne connaissant que les Terres Désolées. Et pourtant, le destin, l'ambition et une violence incroyable les ont rapprochés, pour façonner le tissu du nouveau monde qu'ils dirigent."
 nf_cartel.36.a:0 "Le Blues du Vieux Monde est meilleur ensemble."
 nf_cartel.36.b:0 "Les Rêves du Nouveau Monde peuvent devenir réalité."

 nf_cartel.37.t:0 "Le Don de la Fermeture"
 nf_cartel.37.d:0 "Pendant le \"nettoyage\" de la vieille garde de Sinaloa par Maria Sinaloa, un notable a réussi à lui échapper. Gabriel Torrez était un narco haut placé et un ancien chef des forces du Cartel qui avait vu l'écriture sur le mur pendant l'ascension précoce de Maria, et avait fui vers les terres du sud plutôt que d'affronter le jugement de la reine. Après le soulèvement et la création de Beltran, Torrez a juré sa loyauté au nouveau régime du cartel, dans l'espoir qu'il offrirait un niveau de protection contre l'influence du Sinaloa du Nord. Malheureusement pour Torrez, son extradition vers Maria a servi de parfait cadeau de pendaison de crémaillère de la part du bandit, un geste à la fois de bonne volonté et un symbole de la loyauté de Beltran envers la clique de Maria. "
 nf_cartel.37.a:0 "Un autre problème réglé."
 nf_cartel.37.b:0 "Comme c'est gentil."

 nf_cartel.38.t:0 "Le Don de la Famille"
 nf_cartel.38.d:0 "Emilia est rentrée à Sinaloa après une longue tournée dans les territoires de Beltran, où elle a eu droit aux plus belles extravagances et au luxe que le syndicat du sud pouvait offrir. Bien qu'il s'agissait principalement de vacances, Emilia s'est bien acquittée des diverses intrigues de la clique du sud, et a fourni diverses assurances et messages de Sinaloa. Elle revient en tant que future souveraine plus sage, avec comme cadeau le plus précieux un revolver gravé à la main, souvenir d'une semaine de leçons de tir avec le bandit lui-même."
 nf_cartel.38.a:0 "Avez-vous ramené des photos de vacances ?"
 nf_cartel.38.b:0 "Espérons qu'elle y mettra un bon mot."

 nf_cartel.380.t:0 "Un Cadeau de l'Ancien Monde"
 nf_cartel.380.d:0 "La nostalgie est une chose puissante et dangereuse. Dans les derniers jours de l'ancien Cartel de Sinaloa, ses dirigeants sont devenus décrépits et moribonds, concentrés sur les gloires du passé et chérissant les attributs du monde passé plutôt que de voir le monde qui les entoure. Parmi ces artefacts se trouvait un symbole spécial, une ancienne lame mortelle, censée être portée par le légendaire \"El Capo\" du cartel de Sinaloa d'avant-guerre. Maria n'avait que faire de telles vanités, et les laissa prendre la poussière dans une cave oubliée. Mais peut-être qu'un tel symbole a une utilité après tout, à la fois pour démontrer les racines communes de notre cartel, et pour faire appel à l'amour de la violence personnelle du Bandido."
 nf_cartel.380.a:0 "Veillez à l'emballer soigneusement."
 nf_cartel.380.b:0 "Un cadeau qui réchauffe le cœur."

 nf_cartel.39.t:0 "\"L'amour est-il une chose tendre ?\""
 nf_cartel.39.d:0 "De nombreuses relations dans le Terres Désolées sont nées de la nécessité, de l'avantage ou de la cruauté, car il y a peu d'amour à trouver dans le monde violent et désespéré des Terres Désolées. Alors que le bandit et la reine se tenaient seuls dans les ruines de Los Mochis, il est difficile de dire s'il y avait de l'amour dans la main tendue ou dans le baiser superficiel qui l'a orné. Peut-être était-ce un peu moins qu'une romance, et un peu plus qu'une amitié, mais l'amour est difficile à trouver dans le désert, alors peut-être faut-il le prendre sous les formes qu'il peut prendre..."
 nf_cartel.39.a:0 "Dans un poème brut, une tête baissée, et un sourire crispé et cicatrisé."
 nf_cartel.39.b:0 "Dans une note scellée, un sourire sur des lèvres brûlées, et le plus faible des hochements de tête."

 nf_cartel.40.t:0 "\"Notre Journée de Danse\""
 nf_cartel.40.d:0 "C'est une occasion rare de rassembler tout le Mexique. Mi-fusion d'entreprises, mi-mariage, la réunion des deux cartels a attiré des sympathisants de tout le pays : Les capos de Phantasma et Colibri, les capitaines de Badland et les dignitaires de Rio et d'Aztlan (officieusement, bien sûr), avec une rare apparition du Baron lui-même. Le Généralissimo est arrivé en retard, mais il s'est rattrapé en offrant généreusement des boissons et des divertissements, ce qui lui a valu d'être l'attraction principale de la fête. Au cœur de la célébration se trouvait la table d'honneur, où les deux barons de la drogue ont affirmé l'union des deux cartels en une seule nation, aussi longtemps que le crime vivra, pour les riches et pour les plus riches."
 nf_cartel.40.a:0 "À l'heureux couple !"
 nf_cartel.40.b:0 "\"Dans les affaires et dans le plaisir.\""
 nf_cartel.40.c:0 "'Mi amor por dios y por ti.'"
 nf_cartel.40.e:0 "Honnêtement, je ne sais pas trop quoi penser de tout ça..."

 nf_cartel.41.t:0 "Le Seul Jeu en Ville"
 nf_cartel.41.d:0 "Au cours des dernières décennies, les cartels de Sinaloa ont dû se plier aux caprices du Généralissimo. Les clauses de non-concurrence, les marchés garantis et l'exclusion de Gente del Sol des opérations des cartels ne sont que quelques-unes des indignités que cette relation inégale nous a imposées. Cependant, avec la menace Luchadore vaincue et les cartels à nouveau unis, une opportunité s'est présentée pour nous de rectifier cette situation. Alors que nous pourrions utiliser notre nouvelle force pour construire une alliance mutuelle avec Gente, l'option existe aussi pour nous d'étendre finalement notre influence dans Gente, que ce soit par infiltration, ou par des méthodes plus fortes."
 nf_cartel.41.a:0 "Nous les aborderons d'égal à égal."
 nf_cartel.41.b:0 "Installons la boutique."
 nf_cartel.41.c:0 "Ce qui est à eux est à nous."

 nf_cartel.42.t:0 "Les Cartels cherchent une Alliance Militaire"
 nf_cartel.42.d:0 "Après leur récente victoire sur les Luchadores Libres et la stabilisation de la région, le Cartel [FROM.GetName] nous a proposé une alliance militaire complète. Les cartels sont nos alliés naturels et une source constante d'affaires, mais accepter l'alliance signifierait se soumettre aux caprices des cartels."
 nf_cartel.42.a:0 "Soyons amis et alliés !"
 nf_cartel.42.b:0 "On peut sûrement faire mieux que des gangsters goules."

 nf_cartel.43.t:0 "Gente Accepte !"
 nf_cartel.43.d:0 "Notre envoyé à Gente del Sol est revenu avec de merveilleuses nouvelles : Gente a accepté notre offre d'alliance !"
 nf_cartel.43.a:0 "Un Toast au Généralissimo !"

 nf_cartel.44.t:0 "Gente Refuses !"
 nf_cartel.44.d:0 "Notre envoyé à Gente del Sol est revenu avec des nouvelles décevantes : La Gente a refusé de rejoindre toute alliance sous notre direction."
 nf_cartel.44.a:0 "Quel dommage..."

 nf_cartel.45.t:0 "Traiter avec le Diable"
 nf_cartel.45.d:0 "L'influence des cartels dans notre pays est devenue un phénomène un peu fâcheux, mais courant. Cependant, on ne peut nier que leur présence a fourni des opportunités de profits non négligeables. Peut-être cherchant à capitaliser sur cela, les cartels nous ont approchés directement, offrant des opportunités de marché attractives, un soutien militaire, et la réduction des opérations \"désagréables\", en échange d'un pacte d'amitié et d'une garantie de protection et de non-interférence dans les activités du cartel. Accepter cet accord reviendrait à leur laisser le champ libre dans notre nation, mais la récompense serait un profit appréciable."
 nf_cartel.45.a:0 "Leur offre est acceptable."
 nf_cartel.45.b:0 "Nous ne traitons pas avec des criminels de bas étage."
 nf_cartel.45.c:0 "Pourquoi s'arrêter là, invitez-les à une alliance complète !"

 nf_cartel.46.t:0 "[FROM.GetName] Accepte !"
 nf_cartel.46.d:0 "Dans une tournure surprenante des événements, [FROM.GetName] a accepté notre offre, nous permettant un niveau d'accès sans précédent à leur nation. Bien que cela puisse se retourner contre nous dans l'éventualité d'une future guerre, pour l'instant nous avons gagné de l'argent !"
 nf_cartel.46.a:0 "Excellent."

 nf_cartel.47.t:0 "[FROM.GetName] Décline..."
 nf_cartel.47.d:0 "Comme on pouvait s'y attendre, [FROM.GetName] a rejeté notre offre raisonnable de garanties et d'assistance mutuelles. Ce sera un revers majeur pour nos objectifs internationaux."
 nf_cartel.47.a:0 "Ça valait le coup d'essayer."

 nf_cartel.48.t:0 "[FROM.GetName] Propose une alliance !"
 nf_cartel.48.d:0 "Dans une tournure des événements TRÈS inattendue, [FROM.GetName] a retourné notre offre de garanties et d'assistance mutuelles avec une contre-offre : une adhésion à part entière à leur alliance. Bien qu'il s'agisse d'une offre très généreuse, elle peut également être notre perte si le vent de la guerre tourne contre eux à l'avenir."
 nf_cartel.48.a:0 "Ça nous semble bien !"
 nf_cartel.48.b:0 "Restons solidaires."


  ####operations
 operation_cartel_navojoa:0 "Infiltration de Navojoa"
 operation_cartel_navojoa_desc:0 "La perte de Navojoa a été coûteuse, mais notre présence dans la province n'a pas complètement disparu. Il y a plus que quelques fonctionnaires et commerçants corrompus qui s'irritent contre les nouveaux propriétaires, et il est possible que nous puissions utiliser l'obsession luchadore de la \"liberté\" contre eux."
 operation_cartel_raid:0 "Le Raid"
 operation_cartel_raid_desc:0 "Les Luchadores Libres font grand cas de leur \"protection\" des paysans des terres désolées, mais en réalité, leur contrôle ne se fait sentir que dans les zones urbaines. Une attaque terroriste coordonnée sur les badlands du sud rappellera aux peaux lisses qui survivront qui contrôle VRAIMENT les Terres Dévastées."
 operation_cartel_infiltration:0 "Infiltration du Cartel"
 operation_cartel_infiltration_desc:0 "La première étape de toute opération à long terme réussie est une cellule locale sécurisée à partir de laquelle nos agents peuvent opérer. L'établissement de ces connexions avec les cartels dans les États-nations étrangers augmente à la fois notre prestige et notre croissance économique."
 operation_cartel_armsdeal:0 "Contrats d'Armement"
 operation_cartel_armsdeal_desc:0 "La réglementation des armes à feu varie souvent d'une ville à l'autre, sans parler des différentes nations. Quoi qu'il en soit, la possibilité d'acquérir ces armes est souvent nécessaire et constitue un moyen facile et lucratif pour le cartel d'intervenir."
 operation_cartel_kidnapping:0 "Actes de Fuite."
 operation_cartel_kidnapping_desc:0 "Parfois, les gens ont besoin de disparaître. Pas pour mourir, et parfois même pas pour être kidnappés, juste pour ne plus être là où ils étaient. Nous sommes spécialisés dans ce domaine."
 operation_cartel_leech:0 "Pots-de-vin de l'Industrie"
 operation_cartel_leech_desc:0 "Au fur et à mesure que nos opérations prennent de l'ampleur, nous pouvons profiter plus efficacement de l'industrie de nos pays hôtes, en détournant à notre profit de petites quantités de profits de production et de consommation à travers le pays."
 operation_cartel_bribery:0 "Corruption Locale"
 operation_cartel_bribery_desc:0 "Bien que nous exercions une certaine influence à l'échelle nationale, nos opérations à l'étranger sont avant tout des affaires locales, basées sur les États. L'un des aspects les plus cruciaux de ce dispositif est l'établissement de relations \"profitables\" avec les dirigeants locaux, afin d'éviter toute interruption indue de notre travail."
 operation_cartel_factory:0 "Relocalisation Industrielle"
 operation_cartel_factory_desc:0 "Grâce à notre influence croissante, nous pouvons maintenant persuader certains des capitaines d'industrie les moins patriotes de nos nations hôtes de s'installer à Sinaloa. Ce sera difficile à réaliser sans se faire remarquer, mais le profit d'une telle entreprise est considérable."
 operation_cartel_reset:0 "Réinitialisation de la Carte"
 operation_cartel_reset_desc:0 "La corruption est un cycle, pas un changement."

 infiltration_setup:0 "Traversées des Frontières"
 infiltration_setup_desc:0 "En tant que force d'avant-garde, les équipes d'éclaireurs localiseront les zones de développement potentiel des opérations du cartel, préparant ainsi le terrain pour qu'une cellule naissante puisse opérer dans la région."
 infiltration_setup_outcome:0 "Nos agents se sont implantés avec succès dans la région locale."
 infiltration_expand:0 "Expansion de la Cellule"
 infiltration_expand_desc:0 "Une fois notre cellule établie, nos agents locaux identifieront les principaux domaines d'expansion qui permettront d'accroître notre influence dans la région."
 infiltration_expand_outcome:0 "Nos agents ont réussi à étendre l'influence du cartel dans la région locale."
 armsdeal_setup:0 "Rencontrer des Contacts"
 armsdeal_setup_desc:0 "En travaillant à partir de notre base de contacts existants dans la région, nos agents obtiendront un contrat d'armement avec des livraisons de nos ateliers à Sinaloa. Une fois que l'armement sera arrivé, nos agents organiseront un point de chute avec l'acheteur, dans des casquettes, de préférence."
 armsdeal_setup_outcome:0 "Nos agents ont conclu un marché d'armes profitable dans la région."
 kidnap_setup:0 "Identifier les Cibles"
 kidnap_setup_desc:0 "Nos agents identifieront les personnes isolées qui ont besoin d'être relogées hors de l'État. Une fois localisées, le transport par voie fluviale sera organisé par un tiers pendant que nos agents se rendront sur place."
 kidnap_setup_outcome:0 "Nos agents ont localisé et acquis des individus ciblés dans la région."
 leech_setup:0 "Organiser les Échappatoires"
 leech_setup_desc:0 "Réinvestissant un minimum de nos bénéfices dans la région, nos agents mettront en place plusieurs organisations de façade à petite échelle pour siphonner les fonds et blanchir nos ressources en bénéfices légitimes. Ces organisations seront démantelées au cours de l'opération afin d'éviter tout examen minutieux de la fraude à long terme."
 leech_setup_outcome:0 "Nos agents ont réussi à mettre en place un siphon économique dans le budget de l'État."
 bribery_setup:0 "Affaiblir l'Intégrité"
 bribery_setup_desc:0 "Dotés d'amples ressources et représentés par nos membres les moins corrompus, nos agents \"convaincront\" les autorités locales de fermer les yeux sur nos activités. Une fois l'accord conclu, nos agents jetteront les bases d'une cellule permanente du cartel dans la région locale."
 bribery_setup_outcome:0 "Nos agents ont conclu un accord de non-ingérence avec les dirigeants locaux."
 factory_setup:0 "Organiser le Transport"
 factory_setup_desc:0 "Après avoir pris contact avec le client potentiel, nos agents corrompent les agents de sécurité aux frontières locales et organisent le transport local des marchandises requises. Une fois le transport coordonné, nos agents escorteront les cibles jusqu'à Sinaloa."
 factory_setup_outcome:0 "Nos agents ont contribué à la relocalisation de secteurs industriels de valeur dans notre pays."

 navojoa_setup:0 "Traverser le Navojoa"
 navojoa_setup_desc:0 "Traversant la frontière à la tombée de la nuit, nos agents infiltreront l'administration locale à Navojoa, contactant les membres de la milice locale et les sites commerciaux favorables au cartel. Une fois qu'ils auront recueilli suffisamment de soutien, nos agents saboteront les ports locaux, donnant à nos navires suffisamment de temps pour reprendre pied de l'autre côté du fleuve avant que les patrouilles ennemies ne puissent les arrêter."
 navojoa_setup_outcome:0 "Nos agents ont commencé à saper l'influence des Luchadores dans la région de Navojoa."
 raid_setup:0 "Éliminer les Garde Frontières"
 raid_setup_desc:0 "Profitant de la faible garnison de l'État, nos agents suivront et surveilleront les patrouilles frontalières, trouvant des failles dans le périmètre lorsque cela est possible.  Une fois qu'une faiblesse a été identifiée, nos agents élimineront les infrastructures et le personnel clés pour préparer le raid à venir."
 raid_setup_outcome:0 "Nos agents ont préparé la frontière Luchadore pour un raid éclair imminent."

 lay_low:0 "Faire Profil Bas"
 lay_low_desc:0 "Après avoir mené à bien l'opération, nos agents se terrent afin d'éviter les représailles ou d'éveiller les soupçons."
 lay_low_outcome:0 "Nos agents ont réussi à éviter les représailles."
 report_back:0 "Rapport de Situation"
 report_back_desc:0 "Après avoir confirmé le succès de la mission, nos agents retourneront dans leur cellule locale et nous feront un rapport sur les résultats."
 report_back_outcome:0 "Nos agents ont pris contact avec nous et ont confirmé le succès de l'opération."
