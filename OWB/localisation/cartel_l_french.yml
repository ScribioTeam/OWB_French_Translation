 cartel_wedding_plans:0 "Préparatifs de la Cérémonie"
 cartel_wedding_plans_desc:0 "Une telle occasion de célébration, de gaieté et de triomphe n'a pas été vue dans les terres de Sinaloa depuis des siècles, nous devons préparer correctement notre nation et notre peuple pour les festivités à venir."
 cartel_decisions:0 "Maintenir le Contrôle"
 cartel_decisions_desc:0 "Alors que nous revendiquons de vastes territoires, l'acceptation de notre domination par les paysans est maintenue presque entièrement par des parts égales de désespoir et de peur. Maintenir cet équilibre délicat est essentiel pour éviter des §RRépercussions fâcheuses§! .\nStabilité actuelle: [?stability|%G0]\n\nL'influence de notre cartel à l'étranger nous donne : \n[?cartel_cg_modifier|%Y] Biens de Consommation  \n[?cartel_pp_modifier|G] Poids Politique Quotidien \n[?cartel_ir_modifier|G%] Temps de guerre de l'ennemi"
