  #tlalocraid
 cartel_distract_tlaloc:0 "Laisser les Dieux Endormis Se Reposer"
 cartel_distract_tlaloc_desc:0 "Peu importe à quel point nous sommes préparés à une confrontation avec les Luchadores Libres, nos plans les mieux conçus ont tous une faille commune : Tlaloc. Si nous ne pouvons plus attendre que le dieu malade s'éteigne de lui-même, nous devons prendre des mesures \"proactives\" pour l'empêcher de voir."
 cartel_tlalocop_tt:0 "Déverrouille l'Opération : §YBerceuses pour le Géant§!"
 operation_cartel_tlalocraid:0 "Berceuses pour le Géant"
 operation_cartel_tlalocraid_desc:0 "La menace d'intervention de Tlaloc a jusqu'ici paralysé toute action de représailles que nous pourrions entreprendre contre les Luchadores. Cependant, le Dieu machine n'est plus ce qu'il était, et par une application judicieuse du \"codage secret\", nous pourrions utiliser ce déclin à notre avantage."
 tlalocraid_setup:0 "Pirater l'Ordinateur Central"
 tlalocraid_setup_desc:0 "Guidés par notre division scientifique, les agents du cartel vont pirater un nœud local du réseau d'intervention de Tlaloc, désactivant la capacité de l'AI à évaluer les menaces dans notre région."
 tlalocraid_setup_outcome:0 "§G\"Nous y sommes.\"§!"

 cartel_delay_tlaloc:0 "Booster le Piratage de l'Ordinateur Central"
 cartel_delay_tlaloc_mission:0 "Le Géant Dormant"
 cartel_delay_tlaloc_mission_desc:0 "Tlaloc est actuellement inconscient de nos activités, assurons-nous qu'il le reste."

 cartel_tlalocraid_tt:0 "§YTlaloc ne pourra pas interférer dans les actions militaires de notre pays, pour le moment.§!"
 cartel_tlalocraid_tlaloc_tt:0 "§RNotre réseau d'intervention automatique a été temporairement désactivé !§!"

