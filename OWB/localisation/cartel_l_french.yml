  ###FOCUSES###
 cartel_origin_sin:0 "§ODepuis 1989...§!"
 cartel_origin_sin_desc:0 "Le commerce du vice a peu changé depuis la Grande Guerre..."
 cartel_origin_sin_2:0 "§OLa Reine de Sinaloa§!"
 cartel_origin_sin_2_desc:0 "Les bonnes choses arrivent à ceux qui attendent.."
 cartel_origin_blo:0 "§PEl Renacimiento§!"
 cartel_origin_blo_desc:0 "Les symboles sont nécessaires pour forger l'ordre à partir du chaos..."
 cartel_origin_blo_2:0 "§PSangre y Balas§!"
 cartel_origin_blo_2_desc:0 "La brutalité est un trait commun aux méchants du Mexique..."
 cartel_origin:0 "Deux Cartels, Le Duo de l'Infamie"
 cartel_origin_desc:0 "Quelle que soit leur origine, les récentes défaites aux mains des Luchadores Libres ont uni les cartels autour de trois objectifs : S'enrichir, se venger, et tuer tous ceux qui se mettent en travers de leur chemin. "
 cartel_economy:0 "Garder le Contrôle"
 cartel_economy_desc:0 "Notre modèle économique repose traditionnellement sur l'infiltration et la contrebande vers des nations étrangères, mais cela signifie que les terres sous notre contrôle direct ont dépéri. Le développement de notre industrie nationale contribuera à équilibrer notre économie et à apporter un semblant de stabilité à notre territoire."
 cartel_autarky:0 "Autarcie"
 cartel_autarky_desc:0 "Il y a très peu de groupes disposés à commercer avec nous, ce qui signifie que l'obtention de ressources est devenue difficile. La mise en place d'un modèle économique autonome sur notre territoire permettra de remédier à ce problème."
 cartel_bypass_the_embargos:0 "Contourner les Embargos"
 cartel_bypass_the_embargos_desc:0 "Tout le monde a un prix, même s'il ne le sait pas. En tirant parti de nos talents considérables de \"négociateurs\", nous pouvons contourner les embargos commerciaux imposés à notre territoire."
 cartel_agricultural_centralisation:0 "Centralisation Agricole"
 cartel_agricultural_centralisation_desc:0 "On s'est très peu occupé des affaires des normies, à part la collecte des \"taxes\" et la suppression brutale de la dissidence. Si nous réorganisions les fermes isolées en une région industrielle cohérente, ces deux tâches seraient beaucoup plus simples et rentables."
 cartel_population_control:0 "Contrôle de la Population"
 cartel_population_control_desc:0 "Si les peau-lisses continuent de partir, nous deviendrons bientôt une nation de villes de goules. Les patrouilles et la fermeture des frontières de notre territoire dissuaderont nos citoyens hésitants d'émigrer vers des lieux plus libres."
 cartel_tax_regulation:0 "Réglementation Fiscale"
 cartel_tax_regulation_desc:0 "Notre système actuel de taxation est une extorsion à peine dissimulée, nos sujets étant souvent \"taxés\" autant de fois que nos agents d'exécution le jugent approprié. La réorganisation de notre système en un système plus uniforme, et peut-être un peu moins exploiteur, augmentera nos revenus de façon spectaculaire."
 cartel_distribution_centres:0 "Centres de Distribution"
 cartel_distribution_centres_desc:0 "Les restes bombardés des routes et autoroutes d'avant-guerre ne suffisent plus à répondre aux besoins de notre économie florissante. Pour répondre à notre croissance intérieure, de nouveaux projets d'infrastructure doivent compléter ou remplacer les goudrons vieillissants de l'ancien monde."
 cartel_diversification:0 "Diversification des Ressources"
 cartel_diversification_desc:0 "Le pillage est devenu une importante industrie secondaire parmi notre population de peaux lisses, qui a fait du dépouillement des reliques d'avant-guerre un art raffiné, mais les ruines ne sont pas infinies, et nous devrons commencer à réglementer correctement cette pratique avant que le système ne s'effondre sur lui-même."
 cartel_human_resources:0 "Ressources Humaines"
 cartel_human_resources_desc:0 "Il s'avère que l'on peut mettre un prix sur l'humanité, et ce prix est en effet très rentable."
 cartel_cash_crops:0 "Cultures de Drogues"
 cartel_cash_crops_desc:0 "Les plantes narcotiques ne sont pas faciles à cultiver, et le recours à la monoculture dégraderait nos sols déjà maigres. En équilibrant notre production avec des cultures destinées à la consommation, nous pourrons étouffer ce problème dans l'œuf."
 cartel_economic_legitimacy:0 "Légitimité Économique"
 cartel_economic_legitimacy_desc:0 "Avec une économie interne forte qui nous soutient, nos voisins ne peuvent plus nous considérer comme un simple groupe de pillards. Nous avons l'héritage, l'économie et l'esprit de sang pour devenir une force puissante au Mexique."
 cartel_going_legit:0 "Devenir Légitime"
 cartel_going_legit_desc:0 "La légitimité est une chose curieuse. Ce que certains considèrent comme un standard de civilisation est plus comme un mensonge convenu. En graissant les mains du pouvoir dans la région, nous pouvons réhabiliter l'héritage du cartel et devenir un membre plus ou moins intègre de la communauté \"internationale\"."
 cartel_criminal_industrial_complex:0 "Projet Industriel Criminel"
 cartel_criminal_industrial_complex_desc:0 "Le temps consacré à des choses comme la \"réputation\" et l'\"infamie\" est du temps qui n'est pas consacré à la réalisation de bénéfices, et c'est donc du temps perdu. Tant qu'il y aura des idiots, des lâches et des méchants à escroquer, le cartel prospérera, comme il l'a toujours fait."
 cartel_trade:0 "Le Business du Vice"
 cartel_trade_desc:0 "Les Empires d'Aztlan et d'Itza sont le premier port d'escale du Cartel lorsqu'il s'agit d'affaires. Grâce à la pression subtile du Baron et à leur propre obsession militaire, le commerce de la drogue dans le sud du Mexique est florissant."
 cartel_gente_customs:0 "Union Douanière de Gente"
 cartel_gente_customs_desc:0 "Le Généralissimo reste l'un de nos seuls soutiens dans la région, à condition que nous réduisions certaines de nos opérations les plus délicates sur son territoire. Bien que malheureux, les profits du commerce légitime avec Gente compensent largement."
 cartel_rancher_bribes:0 "Pots-de-vin pour les Éleveurs"
 cartel_rancher_bribes_desc:0 "Les éleveurs de l'Arizona ne sont pas faits pour ce monde, que ce soit les appétits de la Légion, ou un Rio expansionniste. Bien que cela soit de mauvais augure à long terme, pour l'instant, cela les rend particulièrement faibles à notre propre influence."
 cartel_coastal_ecosystem:0 "Écosystème Côtier"
 cartel_coastal_ecosystem_desc:0 "Bien qu'il puisse sembler être un marécage violent comparé aux métropoles paisibles de Rio ou de la Californie, le Golfe occidental regorge de richesses, si vous savez où regarder. Nos relations positives avec les autres nations \"alternatives\" du golfe ont permis un niveau de croissance économique sans précédent, fondé sur une cupidité hautement calculée."
 cartel_market_speculation:0 "Spéculation sur le Marché National"
 cartel_market_speculation_desc:0 "Limiter nos opérations au Mexique proprement dit démontre un simple manque de vision. Partout où il y a une grande ville de vice ou de besoin, le cartel sera là, prêt à fournir tous les plaisirs de la vie, et aussi à prendre."
 cartel_economic_incorporation:0 "Les Meilleurs Esprits du Mexique"
 cartel_economic_incorporation_desc:0 "La nationalité et le patriotisme sont une denrée rare au 23ème siècle. En mettant en commun nos talents collectifs, nos factions disparates peuvent mieux résister aux empiètements de \"l'ordre\" et de la \"justice\" qui cherchent à détruire notre mode de vie lucratif."
 cartel_navy:0 "Des Goules sur des Bateaux"
 cartel_navy_desc:0 "Si nos activités navales se sont traditionnellement limitées à des opérations de contrebande et à de la piraterie à petite échelle, l'expansion de nos opérations a fait que le temps est venu pour nous de construire une véritable marine, afin de mieux affirmer et protéger notre domination sur la mer du Golfe."
 cartel_gulf_trade:0 "Commerce du Golfe"
 cartel_gulf_trade_desc:0 "Le Sinaloa était présent dans la Baja avant même que les bombes ne tombent, et même si les seigneurs banditos qui contrôlent aujourd'hui la péninsule n'apprécient pas notre intrusion, nos opérations s'accompagnent d'une garantie de soutien à leur direction fragile, ce qui nous donne un excellent point de départ pour la contrebande plus loin. "
 cartel_gunboats:0 "Canonnières de Pacotille"
 cartel_gunboats_desc:0 "Inutile de faire des travaux de construction fantaisistes et de concevoir des objets extravagants ; si ça flotte, c'est un bateau."
 cartel_smuggling_caches:0 "Caches de Contrebande"
 cartel_smuggling_caches_desc:0 "Les points de réapprovisionnement le long de la côte Pacifique sont essentiels au succès de la contrebande, mais constituent un point faible en termes de défense navale. La transformation de ces points en véritables bases navales permettra d'éviter une intrusion maritime non désirée."
 cartel_hidden_compartments:0 "Compartiments Cachés"
 cartel_hidden_compartments_desc:0 "Ok, peut-être qu'une petite quantité de pré-planification est nécessaire pour notre travail sur les navires. Notre priorité est de construire des vaisseaux plus performants et plus discrets, avec une plus grande capacité de chargement."
 cartel_blockade_runners:0 "Forces Navales Rapides"
 cartel_blockade_runners_desc:0 "Un pistolet à air comprimé sur un bateau est assez similaire à un pistolet à air comprimé sur terre, sauf qu'il y a beaucoup d'eau qui traîne en cas de surchauffe."
 cartel_depth_ghouls:0 "Goules Aquatiques"
 cartel_depth_ghouls_desc:0 "Bien que notre corps ne soit pas particulièrement conçu pour les activités aquatiques, il présente des avantages inattendus en termes de capacité navale. Les goules n'ont pas besoin de beaucoup de provisions, elles n'ont pas la chance d'attraper des maladies et, bien qu'elles ne soient pas adaptées à la natation, elles peuvent retenir leur souffle pendant une période remarquablement longue, tout bien considéré."
 cartel_blockade_fuerte:0 "Blocus de Fuerte"
 cartel_blockade_fuerte_desc:0 "Le blocus de la Fuerte par les luchadores a été un point sensible et un revers économique majeur, l'utilisation de notre marine améliorée pour reprendre le contrôle de ces monstres masqués sera un premier pas vers notre éventuelle vengeance contre la menace."
 cartel_no_more_pretense:0 "Plus de Faux-Semblants"
 cartel_no_more_pretense_desc:0 "Nous sommes désormais une véritable nation maritime ! Si certains de nos bateaux peuvent avoir des fuites, ils sont tous équipés de canons très puissants, et en termes de puissance douce, c'est là que le bât blesse.\"
 cartel_river_yaqui:0 "Port de Yaqui"
 cartel_river_yaqui_desc:0 "Yaqui serait la rivière parfaite pour établir un port commercial officiel, qui pourrait soulager nos petites bases et mieux réguler les marchandises entrantes."
 cartel_river_fuerte:0 "Port de Fuerte"
 cartel_river_fuerte_desc:0 "Avec le Fuerte de nouveau sous notre contrôle, il est logique de transformer ce bras de mer défendable en une véritable forteresse navale pour consolider notre pouvoir."
 cartel_river_santiago:0 "Jonction de Santiago"
 cartel_river_santiago_desc:0 "Le Rio Santiago n'est peut-être pas le fleuve le plus important de la côte, mais avec notre monopole sur son commerce, il serait tout à fait rentable de maximiser notre présence sur le fleuve."
 cartel_the_rio_project:0 "Le Projet Rio"
 cartel_the_rio_project_desc:0 "Le Rio Grande est le sang de la vie du Nord du Mexique, et une grande partie de sa richesse coule dans les mains de la République de Rio. Rio est un peu à court d'amis en ces temps troublés, peut-être pouvons-nous trouver un moyen d'unir nos diverses nations."
 cartel_politics:0 "Il est Temps de Se Remuer"
 cartel_politics_desc:0 "Notre défaite aux mains des Luchadores a plongé le cartel dans un coma stagnant, léchant sans cesse ses blessures et préparant sa vengeance, tandis que nos ennemis deviennent plus forts. Mais les choses changent au Mexique, et il est temps d'arrêter de rester assis et de prendre ce qui nous appartient."
 cartel_politics_sin:0 "§OLa Nouvelle Dynastie§!"
 cartel_politics_sin_desc:0 "La succession est une affaire compliquée dans la hiérarchie quasi-immortelle du cartel. La quasi-totalité des membres du cartel sont des goules, ce qui signifie qu'un changement de direction se fait rarement sans heurts, et pendant des décennies, Maria a fait office de régente avant de prendre officiellement le pouvoir. Mais aujourd'hui, les choses ont changé : Emilia Sinaloa, une tenancière du cartel à la peau lisse et filleule de Sinaloa, a été déclarée successeur officiel de Maria, et prendra les rênes du cartel après la \"retraite\" de Maria."
 cartel_politics_blo:0 "§PNo Más Iguales§!"
 cartel_politics_blo_desc:0 "Trop de temps est perdu à cause des \"divisions\" du pouvoir, ce qui affaiblit l'ensemble et provoque de plus grands conflits. Résolvons définitivement ce problème : il n'y aura pas d'égaux à mon pouvoir, ni chez les peaux lisses, ni au Sinaloa, ni ailleurs."
 cartel_eliminate_yesmen:0 "§OÉliminer les Béni-oui-oui§!"
 cartel_eliminate_yesmen_desc:0 "La loyauté est un bon trait, mais l'ambition est meilleure. Plutôt que d'engager des personnes insipides et dignes de confiance, les postes de pouvoir seront attribués à ceux qui s'y efforcent."
 cartel_reaffirm_ties:0 "Réaffirmer les Liens"
 cartel_reaffirm_ties_desc:0 "Bien que nos relations aient été quelque peu chancelantes par le passé, les cartels doivent rester unis s'ils veulent prospérer. Le rétablissement de notre relation spéciale dissuadera pour l'instant nos voisins de toute expansion trop rapide."
 cartel_the_northern_bloodbath:0 "§PLa Masacre del Norte§!"
 cartel_the_northern_bloodbath_desc:0 "Les plaines du nord ont longtemps résisté à la domination du cartel, et restent à ce jour une épine dans notre pied. Si ces peaux lisses ne nous servent pas comme sujets, leurs cadavres serviront d'engrais."
 cartel_las_granjas_racket:0 "§OLe Racket de Las Granjas§!"
 cartel_las_granjas_racket_desc:0 "Les dirigeants de Las Granjas sont réputés pour être corrompus au point de tourner à la farce. Bien que nous ayons le plus souvent ignoré les éleveurs pauvres dans le passé, peut-être qu'une opération de corruption à grande échelle serait profitable, tant qu'ils ne paient pas en brahmines."
 cartel_burn_the_forum:0 "§PQuemando el Foro§!"
 cartel_burn_the_forum_desc:0 "Les commerçants de la Vice-Royauté sont des proies faciles, engraissés par leurs riches péniches commerciales, et trop confiants grâce à la garantie de Tlaloc. Apprenons à ces vendeurs de rue exagérés la nouvelle leçon : No Más Iguales."
 cartel_navojoa_infiltration:0 "§OContacts Navojoa§!"
 cartel_navojoa_infiltration_desc:0 "La perte de Navojoa a été coûteuse, mais notre présence dans la province n'a pas complètement disparu. Il y a plus que quelques fonctionnaires et commerçants corrompus qui s'irritent contre les nouveaux propriétaires, et il est possible que nous puissions utiliser l'obsession luchadore de la \"liberté\" contre eux."
 cartel_the_paz_conference:0 "La Conférence du Golfe"
 cartel_the_paz_conference_desc:0 "Bandidos, Dictateurs, et Capos. Nos aspirations et nos méthodes sont très différentes, mais nos ennemis communs nous ont unis à la fois économiquement et militairement. Il est temps pour nous de formaliser cette alliance et de planifier l'avenir d'une nouvelle ère pour le Golfe."
 cartel_the_raid:0 "§PLa Gran Incursión§!"
 cartel_the_raid_desc:0 "Les Luchadores Libres font grand cas de leur \"protection\" des paysans des terres désolées, mais en réalité, leur contrôle ne se fait sentir que dans les zones urbaines. Une attaque terroriste coordonnée sur les badlands du sud rappellera aux peaux lisses qui survivront qui contrôle VRAIMENT les Terres Dévastées."
 cartel_the_benefactor:0 "Le Bienfaiteur"
 cartel_the_benefactor_desc:0 "El Généralissimo est un patron généreux, tant que ses intérêts s'alignent sur les vôtres. Par chance, il est tout aussi désireux que nous de faire disparaître les luchadores du Mexique, et il vous fournira volontiers les moyens de le faire, pour un prix très raisonnable."
 cartel_cut_the_supplylines:0 "Couper les Lignes"
 cartel_cut_the_supplylines_desc:0 "Rio reste un facteur inconnu dans nos plans de conquête. Il est peu probable, mais toujours possible qu'ils viennent en aide aux Luchadores Libres, ce qui serait un désastre pour nos forces tendues. Bien que nous ne puissions pas nuire à Rio directement, nous pouvons endommager leur commerce avec les luchadores, dans l'espoir que cela les dissuade d'interférer."
 cartel_meet_me_in_the_middle:0 "Rendez-vous au Milieu"
 cartel_meet_me_in_the_middle_desc:0 "C'est l'heure du deuxième round, enfoiré."
 cartel_army:0 "Armez les Sicarios"
 cartel_army_desc:0 "La majorité de nos troupes de milice ne sont guère plus que des voyous, aptes uniquement à terroriser les infirmes et les personnes âgées. En revanche, les hommes de main de notre cartel sont bien entraînés et sont des tueurs efficaces, et les utiliser comme infanterie de choc renforcera la force de notre armée."
 cartel_fire_and_fury:0 "Le Feu et la Fureur"
 cartel_fire_and_fury_desc:0 "Tenter d'inculquer une formation militaire à des criminels armés est une perte de temps lorsque leurs propres instincts violents les servent tout aussi efficacement. Promouvoir un esprit de brutalité dans nos forces aidera cette nature sanguinaire à briller."
 cartel_quiet_violence:0 "Violence Tranquille"
 cartel_quiet_violence_desc:0 "Le professionnalisme au combat est à la fois un art et une science. Savoir non seulement comment tuer, mais aussi quand, où et pourquoi est une compétence qui produit un véritable guerrier là où auparavant il n'y avait qu'un simple tueur. "
 cartel_stoking_the_flame:0 "Raviver la Flamme"
 cartel_stoking_the_flame_desc:0 "Un meurtrier est simplement un soldat sans uniforme. Ceux qui ont déjà démontré un penchant pour le meurtre doivent être utilisés à notre discrétion plutôt que punis."
 cartel_squad_tactics:0 "Tactiques d'Escouade"
 cartel_squad_tactics_desc:0 "Plutôt que d'organiser nos troupes en grands bataillons, il faut se concentrer sur des escouades plus petites et soudées. Capables d'accomplir des tâches aussi bien dans une bataille rangée que dans des missions individuelles, ces escouades seront un complément bienvenu à nos opérations nationales et internationales."
 cartel_fear_and_hatred:0 "Peur, Dégoût et Haine"
 cartel_fear_and_hatred_desc:0 "La colère est un puissant facteur de motivation, mais elle requiert un feu intérieur de l'esprit qu'il faut amadouer. Peu importe qui nos troupes détestent, tant qu'elles canalisent cette fureur vers nos ennemis."
 cartel_payment:0 "Armes de l'Avarice"
 cartel_payment_desc:0 "Les armes de poing sont pour les gangsters à deux balles et les pilleurs décérébrés. Les troupes de notre cartel disposeront du meilleur armement mexicain, comme il convient à une organisation de notre haut calibre."
 cartel_the_arms_race:0 "La Nouvelle Course à l'Armement"
 cartel_the_arms_race_desc:0 "Bien que la majorité de nos armes proviennent du stock de la Gente, la fortune favorise les préparés. Nos propres usines de munitions complèteront nos importations et fourniront une solution de secours au cas où le Généralissimo perdrait finalement la boule."
 cartel_military_hierarchy:0 "Hiérarchie des Goules"
 cartel_military_hierarchy_desc:0 "Les goules ne sont pas les meilleures pour le combat de première ligne, mais leurs années d'expérience et leur fiabilité en font des commandants parfaits. Certains pourraient appeler ça de la discrimination, et ils auraient probablement raison."
 cartel_a_better_class_of_villain:0 "Une Meilleure Classe de Méchant"
 cartel_a_better_class_of_villain_desc:0 "Il y a de nombreuses raisons de se battre dans les Terres Désolées. L'honneur, la gloire, le pouvoir, pour n'en citer que quelques-unes. Mais ces raisons ont toutes le même défaut : vous ne pouvez pas acheter un manoir avec l'honneur et la gloire. La recherche du profit est la raison la plus logique et la plus noble de se battre, et nous sommes prêts à faire un massacre."
 cartel_air_theory:0 "Théorie de l'Air"
 cartel_air_theory_desc:0 "Les avions ne sont plus la méthode privilégiée pour le trafic de drogue, principalement en raison de leur visibilité. Mais en tant que complément de nos forces terrestres, il est possible que le facteur de choc et d'effroi justifie à lui seul le coût d'un développement plus poussé."
 cartel_heavy_reinforcements:0 "Support Lourd"
 cartel_heavy_reinforcements_desc:0 "Toute stratégie qui met un pouce d'acier entre moi et le feu ennemi est une stratégie que je soutiens."
 cartel_technology:0 "Arrêter la Fuite des Cerveaux"
 cartel_technology_desc:0 "Plus nous laissons l'exode de nos terres se poursuivre, plus vite nous serons privés de tous les sujets, sauf les plus pitoyables. Fournir au moins quelques incitations aux peaux lisses de notre communauté aidera à stopper ce départ massif."
 cartel_scientific_procurement:0 "\"Acquisition\" Scientifique"
 cartel_scientific_procurement_desc:0 "C'est triste à dire, mais notre communauté scientifique était déjà pitoyable avant que tout le monde ne commence à partir, et maintenant le mal est fait. Pour rattraper le temps perdu, nous pouvons nous \"procurer\" des recherches et des chercheurs de pointe chez nos voisins plus avancés sur le plan technologique."
 cartel_tech_mil:0 "Ingénieurs Militaires"
 cartel_tech_mil_desc:0 "Bien que cela semble faussement facile, l'art de creuser des fossés, de démonter des fusils et de remplir des fosses communes est une compétence importante et rare. Il est préférable d'acquérir ces bases avant de passer à des processus de guerre plus complexes."
 cartel_tech_base:0 "Recherche Dupliquée"
 cartel_tech_base_desc:0 "Les membres de notre cartel ont récemment commencé à développer leur propre base scientifique. Partager nos connaissances avec eux et vice versa nous aidera à prendre l'avantage sur nos rivaux plus avancés technologiquement."
 cartel_tech_industry:0 "Architectes Civils"
 cartel_tech_industry_desc:0 "La production de masse est encore loin d'être réalisable, mais nous avons déjà redécouvert de nouvelles méthodes de construction et de production pour être plus efficaces que nos moyens actuels. L'application de ces nouvelles méthodes à l'ensemble de notre pays permettra de rationaliser notre production et d'accroître encore l'efficacité."
 cartel_tech_specialisation:0 "Expertise en Drogues"
 cartel_tech_specialisation_desc:0 "En ce qui concerne l'application et la culture des stupéfiants, personne n'est notre égal au nord de Mexico. Appliquer cette compétence à des drogues plus bénignes sera utile dans notre secteur florissant de la santé de la peau lisse."
 cartel_tech_industry2:0 "Intégration Économico-Manufacturière"
 cartel_tech_industry2_desc:0 "Avec la revitalisation de notre économie et de notre industrie, il est temps de synchroniser ces deux domaines et de les interconnecter comme une véritable économie de commandement."
 cartel_public_education:0 "Les Meilleurs et les plus Brillants"
 cartel_public_education_desc:0 "C'est difficile à croire, mais le génie peut venir de n'importe où. Parmi les rangs de notre paysannerie crasseuse s'est levée une nouvelle classe d'intellectuels, prêts à résoudre les problèmes du 23ème siècle sous la menace d'une exécution sommaire. Malheureusement, le remède contre l'éruption cutanée n'a pas encore été trouvé."
 cartel_civilising_efforts:0 "Civiliser le Peuple"
 cartel_civilising_efforts_desc:0 "Bien qu'il s'agisse d'une préoccupation relativement peu prioritaire, le bien-être général de nos sujets et leur espérance de vie méritent peut-être d'être améliorés. Des efforts symboliques pour habiller, nourrir et baigner ces âmes malencontreuses sont ce que ferait tout maître de la drogue attentionné. "
 cartel_22nd_century_criminal:0 "Le Criminel du 23ème siècle"
 cartel_22nd_century_criminal_desc:0 "Bien que nous soyons parvenus à retrouver un état de civilisation, nous sommes encore loin de la maîtrise technologique de l'avant-guerre. Un effort concentré pour redécouvrir les mystères de l'ancien monde sera notre chance de retrouver cet héritage perdu."
 cartel_futuretech:0 "Future-Tech"
 cartel_futuretech_desc:0 "Il y a toujours quelque chose de nouveau à découvrir à l'horizon. Même si ce n'est pas nous qui le découvrirons, c'est un grand réconfort de savoir que nous pouvons nous attribuer le mérite des grandes avancées de nos scientifiques sous contrat."
 cartel_thinking_bigger:0 "Penser plus Gros"
 cartel_thinking_bigger_desc:0 "Avec un certain ennui enfin réglé, il est temps pour le cartel de regarder vers l'extérieur. Nous nous sommes contentés d'étendre notre influence par subterfuge jusqu'à présent, mais notre victoire sur les luchadores a montré les avantages de la puissance militaire. Mélangeons un peu les choses."
 cartel_rancher_alignment:0 "Les Petits Gars"
 cartel_rancher_alignment_desc:0 "Il serait impoli de négliger les nations mineures du Mexique qui n'ont pas encore été anéanties par les grandes puissances. Nous devrions prendre le temps de les exploiter pleinement avant leur inévitable disparition tragique."
 cartel_the_only_game_in_town:0 "Le Seul Jeu en Ville"
 cartel_the_only_game_in_town_desc:0 "Le Généralissimo est un grand homme, mais aussi un homme très instable, si nous voulons continuer à faire des affaires avec lui, une relation plus équitable est nécessaire. A défaut, nous le poignarderons simplement dans le dos comme le fou naïf qu'il est."
 cartel_rewrite_the_will:0 "Réécrire le Testament"
 cartel_rewrite_the_will_desc:0 "La récente déconduite de Tlaloc est une vraie tragédie, mais ce qui est encore plus tragique, c'est que nous n'en avons rien tiré. Les anciennes terres de ce grille-pain démesuré sont des cueillettes gratuites, en ce qui nous concerne."
 cartel_the_big_picture:0 "La Vue d'Ensemble"
 cartel_the_big_picture_desc:0 "La neutralité peut être dangereuse en ces temps de tension. Si l'équilibre actuel du pouvoir est susceptible de changer, il serait prudent de s'aligner sur le vainqueur probable avant de devenir nous-mêmes une cible."
 cartel_new_neighbours:0 "Rencontrer les Voisins"
 cartel_new_neighbours_desc:0 "Après avoir sécurisé nos nouveaux territoires, nous devrions prendre le temps de nous présenter de nouveau à nos frères et sœurs réunis. Nous n'avons peut-être pas toujours été d'accord, mais notre victoire commune a démontré qu'ensemble, il n'y a aucune monstruosité que les cartels ne peuvent accomplir."
 cartel_friends_with_benefits:0 "Amis avec des Avantages"
 cartel_friends_with_benefits_desc:0 "Après avoir sécurisé nos nouveaux territoires, nous devrions prendre le temps de nous présenter de nouveau à nos frères et sœurs réunis. Nous n'avons peut-être pas toujours été d'accord, mais notre victoire commune a démontré qu'ensemble, il n'y a aucune monstruosité que les cartels ne peuvent accomplir."
 cartel_partners_in_crime:0 "Partenaires dans le Crime"
 cartel_partners_in_crime_desc:0 "Bien que nous ne soyons pas exactement les meilleurs amis du monde, personne ne peut nier l'importance d'un allié fiable. Nous poursuivrons une relation séparée, mais alliée avec nos frères, pour un succès mutuel et l'auto-défense."
 cartel_tokens_of_affection:0 "Des Gages d'Affection"
 cartel_tokens_of_affection_desc:0 "L'amour des goules est une belle chose."
 cartel_celebration:0 "Un Dernier Combat"
 cartel_celebration_desc:0 "Une chose peut être dite à propos des Luchadores, ils aiment un bon combat. A la lumière de ceci, un dernier combat aura lieu pour commémorer notre victoire, seulement cette fois, le match sera selon les règles du cartel."
 cartel_the_respect_of_equals:0 "Le Respect des Égaux"
 cartel_the_respect_of_equals_desc:0 "Le respect est plus qu'une simple reconnaissance, c'est la base fondamentale de toute relation. Le respect entre chefs de cartel voisins armés jusqu'aux dents est encore plus important."
 cartel_confession:0 "Confessions"
 cartel_confession_desc:0 "Deux cartels, pareils dans l'infamie, \nA Sinaloa, un lucha partagé, \nDe l'ancienne violation des règles à la nouvelle mutinerie, \nFace au Saint, Diable, et à Mutant Vert."
 cartel_horizontal_integration:0 "Intégration Horizontale"
 cartel_horizontal_integration_desc:0 "Bien que nous restions politiquement distincts, nous pouvons toujours partager nos diverses ressources ensemble. Tant que les chaînes de commandement restent distinctes, notre coopération peut se poursuivre sans entrave.  "
 cartel_a_red_wedding:0 "Cloches de Mariage"
 cartel_a_red_wedding_desc:0 "La famille est essentielle."
 cartel_army_of_two:0 "L'Armée des Deux"
 cartel_army_of_two_desc:0 "Préparez-vous à des ennuis, et en double !"

