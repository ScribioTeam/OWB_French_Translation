 cartel_emilia:0 "Emilia Sinaloa"
 EMILIA_SINALOA_DESC:0 "Née dans une famille de paysans pauvres et vendue au cartel pour un sachet de capsules, Emilia a connu une vie complètement bouleversée. Faisant preuve d'une aptitude à la violence dès son plus jeune âge, Emilia est rapidement devenue une Sicario de premier plan au sein du cartel de Sinaloa, son apparence juvénile dissimulant un esprit vicieux. La Reine régente du cartel ne tarde pas à le remarquer et place la jeune femme sous sa tutelle, introduisant Emilia dans le monde de la politique et de la diplomatie. Emilia a rapidement gagné le respect et la crainte de la hiérarchie du cartel, et après un passage réussi au cœur de l'empire Aztlani, elle a été désignée héritière du cartel de Sinaloa. Si cet honneur n'était à l'origine qu'une formalité en raison de la présence presque exclusive de goules à la tête du cartel, Emilia a continué à consolider le pouvoir parmi les tenientes, et il se pourrait bien qu'un jour une peau lisse dirige le cartel de Sinaloa."
 cartel_guzman:0 "Guzman"
 cartel_guzman_desc:0 "Guzman sait ce que vous voulez."
 cartel_isabella:0 "Isabella Garcia"
 cartel_isabella_desc:0 "\"En matière d'emploi, vous ne trouvez pas le cartel, c'est le cartel qui vous trouve.\""
 cartel_gente_liason:0 "Gente Liason"
 cartell_gente_liason_desc:0 "L'attachement de Gente aux cartels est une porte tournante de laquais infortunés et de bureaucrates désapprouvés. Ils tiennent rarement la semaine."
 cartel_archie:0 "Archie la Peau Lisse"
