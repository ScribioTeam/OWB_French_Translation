 cartel_vanilla_decisions:0 "Opérations du Cartel"
 cartel_vanilla_decisions_desc:0 "L'expansion de l'influence du cartel sur la côte ouest est un objectif important du cartel de Sinaloa, et nous devons être proactifs dans la poursuite de cet agenda.\n\n  (Notez que ceci n'est qu'un complément pour les propriétaires qui ne sont pas de 'La Résistance' et peut ne pas fonctionner parfaitement)."
 cartel_presence_decision:0 "Augmenter la présence dans [FROM.GetName]"
 cartel_presence_decision_desc:0 "L'influence des cartels ne peut être augmentée qu'à un certain point avant d'avoir des rendements décroissants."
 cartel_elimination_decisions:0 "Présence du Cartel dans [ROOT.GetName]"
 cartel_elimination_decisions_desc:0 "Nous avons reçu des rapports inquiétants sur un groupe organisé de goules originaires de Sinaloa qui opèrent dans notre nation, qui vendent des narcotiques illégaux et des armes, et qui sont même engagés dans le sabotage industriel et le trafic de personnes ! Bien que l'attaque du problème à la source soit du ressort des militaires, nous devons également prendre des mesures pour réduire, voire éliminer, la présence des cartels dans notre pays."
 cartel_elimination_decision:0 "Réduire l'Influence des Cartels"
 cartel_elimination_decision_desc:0 "Cela peut prendre un certain temps et être coûteux, mais mieux vaut prévenir que guérir."
 cartel_bribery_notifier:0 "Localisation de la Cellule du Cartel"
 cartel_caps_to_civ_host:0 "Utiliser la Présence du Cartel"
