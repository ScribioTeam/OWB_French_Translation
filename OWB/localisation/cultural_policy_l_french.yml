 caps_for_psycho_idea: "Dopé au Psycho"
 caps_for_psycho_idea_desc: "Psycho se présente comme une forme de drogue injectée composée de produits chimiques étranges et inconnus d'origine militaire et dotée d'un système d'administration unique. Il a été dit qu'il augmente considérablement la tolérance à la douleur."
 caps_for_buffout_idea: "Dopé au Buffout"
 caps_for_buffout_idea_desc: "Le buffout est un stéroïde très avancé qui a été popularisé avant la Grande Guerre par les athlètes professionnels et leur utilisation clandestine de la drogue. L'utilisation de trop de buffout provoque un arrêt cardiaque, voire la mort."

