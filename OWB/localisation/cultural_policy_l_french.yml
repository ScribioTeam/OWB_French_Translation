 caps_for_psycho_idea:None "Dopé au Psycho"
 caps_for_psycho_idea_desc:None "Psycho se présente comme une forme de drogue injectée composée de produits chimiques étranges et inconnus d'origine militaire et dotée d'un système d'administration unique. Il a été dit qu'il augmente considérablement la tolérance à la douleur."
