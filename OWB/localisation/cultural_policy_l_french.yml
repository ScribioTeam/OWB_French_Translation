 caps_corruption_NCR_title: "§RBureaucratie en Action§!"

 caps_corruption_10_description_generic: "La §Rcorruption§! s'infiltre lentement dans notre société et infecte les poches des fonctionnaires un par un. Si nous ne faisons rien pour nous attaquer à ce problème maintenant, elle détruira sûrement notre économie."
 caps_corruption_20_description_generic: "La §Rcorruption§! se développe rapidement dans notre pays et il est temps pour l'organe dirigeant de faire quelque chose rapidement pour s'attaquer à ce fléau de fonctionnaires corrompus."
 caps_corruption_30_description_generic: "La §Rcorruption§! est à son comble dans notre pays et nos dirigeants n'ont pas réussi à s'attaquer à cette monstruosité. Chaque jour qui passe, des centaines de [GetCapType] sont perdus pour l'économie et mis dans les poches des fonctionnaires corrompus. §RFAITES QUELQUE CHOSE MAINTENANT§!"
 caps_corruption_NCR_description: "La §Rcorruption§! est monnaie courante au sein du Congrès de la R.N.C., et des décennies d'hégémonie sous la direction de présidents à vie ont rendu sa démocratie boiteuse. De puissants barons Brahmines, des politiciens ambitieux et l'avant-garde politique de votre pays §Rprendront une part du gâteau jusqu'à ce que quelque chose soit fait.§!"
