 old_guns_tt:5 "§gUtiliser les fournitures que nous avons déplacées à Chemult Station pour aider à la reconstruction de l'artillerie, tout reste d'artillerie peut être déplacé vers notre capitale§!\nPour chaque État que nous possédons avec un revendication nationale §Y[CHE.GetNameWithFlag]§! qui a au moins §Y5§! d'infrastructure:\n  Construire §Y1 Anti-Air§! en [Root.Capital.GetName] et [580.GetName]\n"
 bone_picks_tt:5 "§gNous avons l'ancien [DIS.GetAdjective] que nous avons muté pour aider à faire de nouveaux prélèvements osseux pour nous§!\nPour chaque état que nous possédons pour lequel §Y[DIS.GetNameWithFlag]§! a une revendication nationale qui a au moins §Y5§! d'infrastructure:\n  Gagner §Y250§! Équipement d'infanterie\n"
 unwilling_gatherers_tt:0 "§gLes moissonneurs sont obligés de travailler dans les terres bien développées près de notre capitale§!\nPour chaque niveau d'infrastructure dans notre capitale:\n  Ajoute une production de §Y2£resources_strip|3  1£resources_strip|1\n§!"
 oregon_line_tt:0 "§gNous utilisons nos lignes ferroviaires développées pour améliorer notre commerce d'esclaves§!\nPour chaque niveau d'infrastructure dans les États que nous possédons en Oregon:\n  Gagner §Y3§! esclaves\n"
 nightkin_migration_tt:0 "§gLes Nightkin s'installent dans les terres que nous avons débarrassées des Peaux-Lisses§!\nPour chaque État national possédé en Oregon :\n  Ajoute §G30§! de main-d'œuvre à notre réserve de main-d'œuvre\n"
