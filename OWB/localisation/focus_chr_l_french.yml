 # CHR
 #-------------------------------------


 standhope_desc:9 "Standhope est membre de l'organe directeur de la nation cherokee, le Conseil des Sciences Appliquées et de l'Ingénierie. Il est également le chef de l'Office pour les Recherches inhabituelles. Techniquement, chaque membre dispose d'un vote égal sur les questions d'État, mais généralement un ou deux membres influencent les décisions prises. Aujourd'hui, c'est Standhope."
 chr_science_without_restraints:9 "La Science Sans Retenue"
 chr_science_without_restraints_desc:9 "La question de savoir comment traiter l'éthique et la morale dans le processus de l'effort scientifique est une question de longue date. Peut-être devrions-nous décider d'une réponse."
 chr_office_for_unusual_research:9 "Office des Recherches Inhabituelles"
 chr_office_for_unusual_research_desc:9 "L'OFUR est le foyer des chercheurs qui ont tendance à sortir des sentiers battus. Parfois, ils sont si loin des sentiers battus qu'ils se trouvent dans un cadre complètement différent qui ne peut être décrit avec précision dans notre compréhension actuelle de la réalité. Et alors ils font exploser cette boîte."
 chr_project_uktena:9 "Projet Uktena"
 chr_project_uktena_desc:9 "Le projet Uktena est l'une des choses qui sortent de l'OFUR. Techniquement, il s'agit d'une série de sous-projets différents, tous basés sur les capacités supposées d'une créature mythologique de nos légendes, le grand serpent à cornes Uktena."
 chr_ulunsuti_builders:9 "Robots Ulun'suti"
 chr_ulunsuti_builders_desc:9 "L'Uktena est censé avoir un diamant logé dans sa tête, l'Ulun'suti. Celui qui parvient à accéder au diamant est censé être le plus grand artisan de la tribu. Nous n'avons pas de cristaux magiques, mais nous avons des robots qui peuvent construire tout ce que nous voulons."
 chr_uktenas_gaze:9 "Le Regard d'Uktena"
 chr_uktenas_gaze_desc:9 "On dit que le regard du serpent étourdit et trouble les gens. Curieusement, une technologie imitant ce phénomène existe déjà sous la forme du mesmetron. Nous avons cependant trouvé des prototypes plus anciens qui sont plus difficiles à utiliser, car ils doivent être munis d'électrodes fixées à la tête de l'utilisateur, mais qui sont bien plus efficaces."
 chr_serpent_scales:9 "Écailles de Serpent"
 chr_serpent_scales_desc:9 "Le serpent à cornes est censé être presque invulnérable, sauf à un endroit précis de son corps. Les points faibles intentionnels semblent être une mauvaise idée, mais la quasi-invulnérabilité semble être une bonne idée en général."
 chr_pestilent_breath:9 "Haleine Pestilentielle"
 chr_pestilent_breath_desc:9 "La mort pour tous ceux qui inhalent la plus petite quantité de l'haleine pestilentielle d'Uktena.\nOui, c'est faisable."
 chr_wartime_abilities_tt:9 "These decisions will be available during wartime."
 chr_the_shape_of_things_to_come:9 "La Forme des Choses à Venir"
 chr_the_shape_of_things_to_come_desc:9 "§gLes Cherokees ne sont actuellement qu'une fraction de ce qu'ils pourraient être. La nation s'élargira une fois que nous aurons élargi la carte pour leur donner plus de possibilités de récupérer la technologie d'avant-guerre et peut-être même d'aller au-delà.§!"
 chr_psychic_nullifiers:9 "Nullificateurs Psychiques"
 chr_psychic_nullifiers_desc:9 "Ce n'est techniquement pas notre conception. Nous avons trouvé des traces de l'appareil dans les archives de la confrérie que nous avons... acquises. Apparemment, ils sont utilisés depuis longtemps chez les personnes ayant des capacités psychiques. Vu la situation à la frontière ouest de la fédération, ils semblent plutôt utiles."
 chr_sky_hellions:9 "Hélions du Ciel"
 chr_sky_hellions_desc:9 "Cet avion de haute technologie était juste assis là dans une installation souterraine, complètement ignorée. Regardez cette œuvre d'art ! Si nous parvenons à le reproduire, même si ce n'est pas parfaitement, nous aurons une force avec laquelle nous pourrons nous retrouver dans le ciel."








