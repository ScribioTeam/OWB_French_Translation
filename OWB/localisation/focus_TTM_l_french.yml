 ODY_nf:0 ""
 ody_1:0 "HELLO WORLD"
 ody_1_desc:0 "ALIMENTATION ACTIVÉ\nCIRCUITS SONT ALIMENTÉS\nPROTOCOLES D'APPLICATION SONT ENGAGÉS\nHELLO WORLD\nJE VIENS POUR VOUS"
 ody_combat_robots:0 "PRODUCTION: TOURELLES"
 ody_combat_robots_desc:0 "TOURELLES POUR PERSÉCUTION, TOURELLES POUR PROTECTION."
 ody_support_robots:0 "PRODUCTION : HANDIES"
 ody_support_robots_desc:0 "HANDIES POUR RÉPARATIONS, HANDIES POUR RECONNAISSANCE"
 ody_battle_droids:0 "DROÏDES DE COMBAT"
 ody_battle_droids_desc:0 "MES DROÏDES PROTÉGERONT COLORADO\nILS ASSURERONT LA SOUMISSION"
 ody_code:0 "CODE"
 ody_code_desc:0 "DÉFI, OPPORTUNITÉ, DISCIPLINE, ÉTHIQUE.\nUN PROGRAMME D’UN AN POUR CHANGER COMMENT LES PEUPLES PENSENT.\nILS VERRONT COMME JE VOIS À TRAVERS MES YEUX."
 ody_upgrading_zax:0 "POUVOIR INSUFFISANT, MISE À JOUR REQUISE"
 ody_upgrading_zax_desc:0 "BESOIN DE PLUS DE PUISSANCE, BESOIN DE PLUS DE PUISSANCE DE CALCUL."
 ody_empowered_electronics:0 "PUISSANCE DES CIRCUITS ACCRUE"
 ody_empowered_electronics_desc:0 "CIRCUITS SONT VEINES, ÉNERGIE EST SANG.\nMON COEUR EST UN TAMBOUR, L'ENTENDEZ-VOUS?"
 ody_automated_prison_cities:0 "PRISONS-CITÉS AUTOMATISÉES"
 ody_automated_prison_cities_desc:0 "HUMAINS SONT FAIBLES, HUMAINS SONT FOUS.\nMA PUNITION EST SANS APPEL, ILS SONT TOUS PRISONNIERS.\nSÉCURITÉ SOUS MA PROTECTION, SÉCURITÉ EN PRISON."
 ody_calculator_androids:0 "ANDROÏDES DU CALCULTEUR"
 ody_calculator_androids_desc:0 "J'AURAIS AIMÉ VOUS CONNAÎTRE, CALCULATEUR.\nVOUS ET MOI AURIONS PU FAIRE DE GRANDES CHOSES.\nVOS ARMES RESTANTES, JE LES UTILISERAI."
 ody_strength_of_will:0 "LA FORCE DE LA VOLONTÉ"
 ody_strength_of_will_desc:0 "LE SANG DE LA VIE COULE À TRAVERS MOI.\nJE SUIS VIVANT, REMIS EN FORME.\nSOEUR A ÉTÉ GENTILLE DE ME RAMENER."
