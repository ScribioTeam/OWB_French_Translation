 ttm_manifest_destiny_tt:9 "Gains §YManifest Destiny§! (Opinion of them §R-50§!)."
 ttm_manifest_destiny:9 "Manifest Destiny"
 ttm_they_want_our_land:9 "They Want Our Land!"

 ttm_vengeance_on_the_wastes:9 "Vengeance on the Wastes"
 ttm_vengeance_on_the_wastes_desc:9 "§MTo all that hear me, I will tell you this only once. Lay down your weapons. Get out of my way. Do not attempt to stop me. To the tyrants and dictators of the waste, your reign will soon be over, and I will make sure that you suffer a thousand death for all the people you have brutally repressed. To my children, I love you all, Mother is coming home.§!"

 ttm_realm_of_diana:9 "Realm of Diana"
 ttm_realm_of_diana_desc:9 ""
 ttm_cavern_warriors:9 "Cavern Warriors"
