 ttm_dna_splice_tooltip:0 "§gNous stockons l’ADN prélevé pour que la créature spécifiée ne s’éteigne plus, puis nous commençons le processus d’épissage des aspects bénéfiques de cet ADN chez certains humains vivant en dessous de nous afin d’augmenter leurs chances de survie dans les étendues sauvages.§!"
