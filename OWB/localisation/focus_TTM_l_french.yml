 FOCUS_FILTER_COMPUTATIONAL_POWER:0 "Puissance de Calcul"
 FOCUS_FILTER_DNA:0 "ADN"
 ttm_1:0 "§MJ'étais comme vous, une fois§!"
 ttm_1_desc:0 "§MQui suis-je? Cela fait longtemps qu’on ne m’a pas posé cette question, et je pourrais parler sans fin de ce que je suis aujourd’hui et de ce que j’ai fait. Peut-être est-il mieux pour moi de commencer par qui j’étais, dans une autre vie.§!"
 ttm_2:0 "§MLe destin m'a donné une mauvaise main§!"
 ttm_2_desc:0 "§MComme Icare qui s’est approché trop près du soleil, je suis tombé du monde estimé de l’académie, me perdant presque dans le processus. Chaque jour d’angoisse dans mon corps ne faisait que ralentir l’inévitable. J’ai failli perdre tout espoir, jusqu’à ce que Derek me donne une sortie, une façon de tromper mon destin.§!"
 ttm_3:0 "§MMalgré tout, j'ai persévéré§!"
 ttm_3_desc:0 "§MDerek m’a sauvé la vie, mais après que les bombes soient tombées, lui et moi avons pris nos chemins séparés. Avant de partir, Derek m’a donné quelque chose de précieux, quelque chose qui donnerait à l’entité connue sous le nom de Diana une seconde chance de laisser ma marque sur les étendues sauvages.§!"
 ttm_the_nursery:0 "La Pépinière"
 ttm_the_nursery_desc:0 "Cachée de la folie de l’humanité, de ses ambitions, et même des Terres Désolées elles-mêmes, se trouve la Pépinière. Des décennies d’efforts de construction d’avant-guerre, des années de recherches, des mois de changements et de raffinement les plus infimes conduisent à ce paradis secret, un jardin d’Eden intact, et le dernier endroit serein dans les Terres Désolées."
 ttm_the_command_station:0 "Le Poste De Commandement"
 ttm_the_command_station_desc:0 "Au cœur de la Pépinière, se trouve le Poste de Commandement. Un ordinateur central à la pointe de la technologie, doté de Robobrains avancés, traitant des milliards de lignes d’information et d’informations stratégiques dans ses macroordinateurs. Le remettre en ligne et l’intégrer correctement dans notre commandement nous aidera considérablement dans nos efforts futurs."
 ttm_new_casing:0 "Nouvelle Enveloppe Extérieure"
 ttm_new_casing_desc:0 "Toutes les quelques décennies, je dois échanger mon récipient de confinement car le gel de conservation a tendance à se croûter et le verre devient beaucoup trop inconfortable. Il est temps de faire un échange. Cette fois, un robot s’en occupera au lieu de ce prisonnier qui m’a aidé la dernière fois.."
 ttm_ensuring_continued_connection:0 "Assurer La Continuité De La Connection"
 ttm_ensuring_continued_connection_desc:0 "La tribu des Twin Mothers est un allié très important, qui a parfois besoin de notre aide. Malheureusement, à l'heure actuelle, il est difficile de communiquer correctement avec eux et de les approvisionner. C'est pourquoi nos ordinateurs centraux doivent développer de nouveaux moyens pour transporter des fournitures par voie aérienne et rester en contact avec eux."
 ttm_twin_mothers_relay_dish:0 "L'Antenne Parabolique Des Twin Mothers"
 ttm_twin_mothers_relay_dish_desc:0 "Assurer une communication continue avec les Twin Mothers est essentiel pour la stabilité des régions qui bordent la Pépinière. La construction d'un relais de communication et de l'infrastructure nécessaire permettra d'améliorer la stabilité de leur région et d'étendre nos capacités de détection."
 ttm_nursery_radar_improvements:0 "Améliorations Du Radar De La Pépinière"
 ttm_nursery_radar_improvements_desc:0 "Les régions limitrophes de La Pépinière nous sont encore inconnues, mais plus pour longtemps. Nous mettrons nos robots au travail sur une aile secondaire du Poste de Commandement avec une antenne radar spécialisée. Ses ondes puissantes nous permettront de cartographier la zone assez efficacement avec un minimum d’erreurs, tout en améliorant notre infrastructure informatique."
 ttm_hijack_additional_satellites:0 "Satellites De Détournement Supplémentaires"
 ttm_hijack_additional_satellites_desc:0 "La mise à niveau de nos réseaux de radars par la technologie de liaison de données numériques a donné des résultats extrêmement intéressants, car nos antennes de balayage ont trouvé plusieurs satellites supplémentaires en orbite, mûrs pour la prise. Le raccordement et le diagnostic des capacités restantes de ces objets orbitaux pourraient nous permettre d'ajouter des satellites fonctionnels supplémentaires à notre réseau."
 ttm_come_fly_with_me:0 "Venez Voler Avec Moi"
 ttm_come_fly_with_me_desc:0 "Grâce à l'acquisition d'un réseau de satellites aussi étendu et à la richesse des informations qu'il contient, nous avons pu étudier les capacités aériennes et spatiales d'avant-guerre. Et même si nous ne pourrons jamais tout à fait lancer nos propres objets en orbite, nous pourrions l'utiliser pour des conceptions plus avancées de moyens militaires aéronautiques."
 ttm_come_fly_with_me_tt:0 "Dispose d'un §YRéseau Satellitaire§! d'au moins §Y50§!"
 ttm_nova_terra:0 "PROJET LUNA"
 ttm_nova_terra_desc:0 ""
 ttm_complete_set:0 "Compléter l'Ensemble"
 ttm_complete_set_desc:0 ""
 ttm_nova_terra_sat_tt:0 "Dipose d'un §YRéseau Satellitaire§! d'au moins §Y300§!"
 ttm_nova_terra_repconn_tt:0 "A accès au Site de Lancement REPCONN, situé sur la §YRoute 95§!"
 ttm_nova_terra_bloomfield_tt:0 "Possède un accès au Centre spatial Bloomfield, situé à §YBryce§!"
 ttm_houston_rockets_repconn_tt:0 "A accès aux Rockets de Houston , situé à §YHouston§!"
 ttm_nova_terra_manpower_tt:0 "§Y5000§! femmes sont retirées du service actif pour travailler sur le PROJET LUNA."
 ttm_defending_the_command_station:0 "Défendre Le Poste De Commandement"
 ttm_defending_the_command_station_desc:0 "Grâce aux progrès récents des systèmes d’alimentation en carburant de notre robot scout, nous pouvons maintenant les utiliser pour déblayer les décombres qui sont malheureusement tombés autour de Paradise lorsque la grande guerre a commencé. Récupérer les grands systèmes et les années de recherche qu’ils contiennent serait très bénéfique."
 ttm_support_robot_subroutines:0 "Soutenir les sous-programmes Robot"
 ttm_support_robot_subroutines_desc:0 "Le modèle de robot Mister Handy contient beaucoup de connaissances dans ses banques de données, principalement en matière de cuisine et d’entretien ménager, mais aussi en matière d’utilisation plus efficace des matériaux grâce à son patrimoine de construction militaire. Utiliser cette sagesse tout en exécutant des sous-routines de calcul aidera notre cause."
 ttm_combat_robot_subroutines:0 "Sous-programmes Robot De Combat"
 ttm_combat_robot_subroutines_desc:0 "La découverte de nombreux modèles de Sentry Bot en détresse autour de la Pépinière chargés de la sécurité, et l’étude de leur fonctionnement interne, nous ont permis d’étudier leurs banques de données de combat et de les récupérer. Des pièces de haute qualité seront utilisées à bon escient dans les principaux systèmes de Diana."
 ttm_harder_better_faster_stronger:0 "Solides, Meilleurs, Rapides, Puissants"
 ttm_harder_better_faster_stronger_desc:0 "Maintenant que nous avons fait en sorte que la tribu des Mères Jumelles est en bonne santé et forte, nous pourrions utiliser nos connaissances en robotique pour aller au-delà de la forme humaine. Les volontaires auront des capacités au-delà même de leurs rêves les plus fous, pendant que nous expérimentons la prochaine étape de l’évolution humaine. Cybernétique."
 ttm_the_repository:0 "Le Dépôt"
 ttm_the_repository_desc:0 "Le Dépôt, une aile secondaire de l'Usine, est la base de données d’ADN qu’elle utilise pour fabriquer les nombreux composants biologiques nécessaires à la Pépinière. En l’agrandissant davantage et en prévoyant des ailes tertiaires dédiées à de nouveaux échantillons ainsi qu’à des recherches actives, on pourrait ouvrir de nouvelles voies de recherche sur la faune et la flore des terres en frichées.."
 ttm_collecting_specimens:0 "Collecte De Spécimens"
 ttm_collecting_specimens_desc:0 "L’inauguration de l’aile tertiaire du Dépôt nous permettra désormais de stocker correctement les échantillons d’ADN irradiés prélevés sur la faune des friches, et avec elle, de nouvelles installations scientifiques pour le traitement desdits échantillons. Tout cela pourrait déboucher sur la possibilité future d’intégrer même des brins d’ADN utiles à des citoyens volontaires!"
 ttm_molerat_dna:0 "ADN De Rataupes"
 ttm_molerat_dna_desc:0 "es échantillons de Rataupe acquis par nos troupes sont devenus extrêmement intéressants pour nos services d’ingénierie. Il semble que nous pouvons intégrer le trait commun de 'la détection de la Terre' dans nos unités du génie sans tous les effets secondaires qui viendraient de l'ADN des Rataupes. Cela leur permettra de trouver plus facilement des positions défendables et de s’enraciner plus rapidement."
 ttm_fire_ant_dna:0 "ADN De Fourmi De Feu"
 ttm_fire_ant_dna_desc:0 "La séquence génétique de la fourmi de feu et son application potentielle se rapportent principalement à sa compréhension intrinsèque de ses compagnons fourmis, ainsi qu’à son organisation en groupe. Et même si ce serait horrible d’essayer d’intégrer une mentalité de ruche, nous pouvons encore épier des traits plus communs comme la compréhension intrinsèque du langage corporel et la dispersion des phéromones."
 ttm_gecko_dna:0 "ADN De Gecko"
 ttm_gecko_dna_desc:0 "L’analyse et le décodage de la séquence génétique du Gecko, souillé par le VEF, a été un processus extrêmement difficile que nous avons heureusement réussi à mener à bien. Il semble qu’il ait subi plusieurs mutations rapides au cours de plusieurs générations, à cause du virus. Éplier son ADN rendrait notre peuple plus grand et plus rapide, mais aussi beaucoup plus fertile."
 ttm_brahmin_dna:0 "ADN De Brahmine"
 ttm_brahmin_dna_desc:0 "Le Brahmine robuste qui, d’après notre analyse, semble être un descendant d’après-guerre de la race bovine Brahmine qui pourrait aider dans nos premiers efforts pour l’expérimentation humaine. Même si nous n’irions pas jusqu’à intégrer son estomac à huit compartiments dans notre population, nous pourrions nous en sortir avec son besoin réduit d’eau et une meilleure digestion."
 ttm_advanced_specimens:0 "Spécimens Avancés"
 ttm_advanced_specimens_desc:0 "La quantité d’échantillons que nous avons recueillie est vraiment stupéfiante, mais nos capacités actuelles d’épissage et de séquençage ne peuvent pas faire grand-chose. Des installations supplémentaires seront construites et entièrement dédiées aux expériences génétiques, ainsi qu’au stockage de séquences d’ADN supplémentaires afin d’améliorer encore notre population."
 ttm_mirelurk_dna:0 "ADN De Fangeux"
 ttm_mirelurk_dna_desc:0 "Les mirelurks ont une bien meilleure compréhension naturelle des vagues et de l'environnement aquatique que nous ne pourrons jamais l'espérer. Son ADN acquis peut cependant encore être épissé et intégré à la population pour une meilleure mobilité aquatique ainsi que la capacité de voir sous l'eau même sans lunettes."
 ttm_radscorpion_dna:0 "ADN De Radscorpion"
 ttm_radscorpion_dna_desc:0 "La résistance naturelle du Radscorpion à la lumière directe du soleil, ainsi qu’à la chaleur ou à la sécheresse de l’air, rend sa séquence parfaitement adaptée à l’épissage de faible niveau dans tous nos citoyens. Cela les rendra plus robustes dans les climats désertiques, et leur permettra de jouir d’un confort accru dans la plupart des cas."
 ttm_wanamingo_dna:0 "ADN De Wanamingo"
 ttm_wanamingo_dna_desc:0 "Le mystique Wanamingo a son histoire entourée d’histoires, de contes et de fables. La seule chose dont nous pouvons être sûrs, c’est que quoi que ce soit, il a été conçu. Nous avons trouvé des traces de manipulation d’armes biologiques, une fois de plus au virus VEF. Quoi qu’il en soit, sa force et son endurance pourraient être épissées dans nos concitoyens."
 ttm_rumble_in_the_jungle:0 "Grondement Dans La Jungle"
 ttm_rumble_in_the_jungle_desc:0 "Le J.E.K. corrompu a bouleversé massivement l’équilibre écologique de la Pépinière. Si nous voulons rétablir l’ordre, nous devons faire un choix, et le faire rapidement. Devons-nous préserver l’héritage de l’ancien monde, ou saisir l’opportunité que Reese nous a donnée?"
 ttm_old_world_wildlife:0 "La Vie Sauvage du Vieux Monde"
 ttm_old_world_wildlife_desc:0 "Nous ne devons jamais oublier notre dessein originel, et l’héritage de l’ancien monde. Nous détruirons toute trace de l’expérience vile de Reese, et rétablirons l’équilibre de la Pépinière en aidant la faune d’avant-guerre qui est là depuis des temps immémoriaux."
 ttm_new_world_fauna:0 "Faune Du Nouveau Monde"
 ttm_new_world_fauna_desc:0 "L’adaptation au nouveau monde et aux friches potentielles a toujours été la principale directive de la Pépinière depuis que son idée a été inventée. Nous déplacerons la faune de l’ancien monde dans des zones plus appropriées et plus confinées, puis nous dirigerons notre attention vers l’étude de la faune que le J.E.K. corrompu a créée."
 ttm_avian_preservation:0 "Préservation Aviaire"
 ttm_avian_preservation_desc:0 "Un soin particulier doit être apporté à la préservation de l’écosystème aviaire fragile de la Pépinière, menacé par la nouvelle flore agressive créée par la corruption. Nettoyer toute trace à l’intérieur de la pépinière devrait suffire à assurer leur survie, et nous remettre sur le chemin de l’étude de leur physiologie."
 ttm_simian_preservation:0 "Préservation Simienne"
 ttm_simian_preservation_desc:0 "La faune hideuse créée par le kit de création de Reese menace même la section de préservation simienne de la Pépinière à un point que nous ne pouvons tolérer. Nos divisions robotiques vont sans relâche traquer et incinérer toute trace de ces abominations biologiques, puis réinstaller lesdit simiens dans leurs habitats pour étude une fois de plus."
 ttm_strength_of_the_wild:0 "La Force De La Nature"
 ttm_strength_of_the_wild_desc:0 "Notre analyse continue des séquences d’ADN d’avant-guerre et de ses applications possibles dans les manipulations génétiques nous a conduit à une percée extrêmement intéressante. Il semble que la séquence du chien commun des Terres Désolées est assez proche du tigre d’avant-guerre pour permettre l’épissage! Si c’est le cas, cela les rendrait beaucoup plus efficaces au combat."
 ttm_dionaea_muscipula:0 "Dionaea Muscipula"
 ttm_dionaea_muscipula_desc:0 "Dionaea Muscipula, plus communément appelé le piège à mouches de Vénus ou la 'plante sporale', est le résultat de la folie de Reese, et ont muté en un état hyper-agressif et gigantesque. Leur séquence génétique est intéressante, car elle montre des niveaux élevés de poison et de résistance aux radiations. Cela pourrait sans aucun doute être utile à notre recherche agronomique."
 ttm_victims_of_the_geck:0 "Victimes du J.E.K."
 ttm_victims_of_the_geck_desc:0 "Les pauvres humains présents quand le J.E.K. corrompu a été déchaîné ont été transformés en abominations horribles, mi-humaines et mi-plantes. Nous devons prendre soin des moins touchés et contenir tout ce que nous pouvons. L’étude des changements induits dans leur physiologie pourrait potentiellement apporter un remède et faire progresser considérablement nos études médicales."
 ttm_strength_of_the_spores:0 "Force Des Spores"
 ttm_strength_of_the_spores_desc:0 "Avec le décodage de la flore des Terres Désolées et des brins corrompus provenant de la J.E.K. , nous avons réussi à séquencer complètement la mutation que celle-ci a infligée aux éléments biologiques. Nous pourrions l’utiliser à notre avantage et exposer les plantes dans un environnement contrôlé à des fins militaires, en fournissant un appui dans les marais ou les jungles où elles pourraient prospérer."
 ttm_advanced_cloning_research:0 "Recherche Avancée Sur Le Clonage"
 ttm_advanced_cloning_research_desc:0 "L’échantillon de matériel biologique Jurassique que nous avons acquis a été absolument fascinant à analyser! Avec notre technologie actuelle, nous pourrions même intégrer des fils génétiques de dinosaure à nos soldats, ce qui améliorerait considérablement leur résilience au combat, et pourrait prouver qu’ils sont l’apogée de nos aspirations!"
 ttm_memory_management:0 "Gestion De La Mémoire"
 ttm_memory_management_desc:0 "Comme la puissance de calcul de Diana a augmenté, elle a pu réarranger et organiser sa mémoire plus efficacement au fil du temps. Cependant récemment quelque chose... d’étrange s’est produit. Il semble que des documents cachés ou corrompus continuent d’apparaître comme elle creuse plus profondément. Avec du temps et des soins, elle pourrait encore retrouver son histoire."
 ttm_memory_of_the_traveler:0 "Souvenir Du Voyageur"
 ttm_memory_of_the_traveler_desc:0 "§MJe me souviens maintenant; il était amusant de converser avec lui, et dans toutes les épreuves qu’il a enduré, il n’a jamais perdu son esprit. Au fil des ans, il s’est un peu fait un nom, mais je ne l’ai pas vu depuis longtemps. Je suis heureux de l’avoir rencontré et j’espère qu’il va bien.§!"
 ttm_memory_of_the_silver_tongue:0 "Souvenir de la Langue d'Argent"
 ttm_memory_of_the_silver_tongue_desc:0 "§MAvec le recul, celui-ci était plus désagréable avec lequel converser. Doués de sa langue, ils m’ont manipulé comme il l’a fait tant d’autres et m’ont pris quelque chose. Si seulement j’avais su alors quelles étaient leurs intentions§!"
 ttm_memory_of_the_prisoner:0 "Souvenir du Prisonnier"
 ttm_memory_of_the_prisoner_desc:0 "§MJe me souviens maintenant; quand la Pépinière était au bord de l’effondrement, ils sont venus nous aider. N’exigeant rien en retour, ils ont simplement rétabli la Pépinière en pleine santé, par la bonté de leur cœur. Pour cela, je leur en serai éternellement reconnaissante.§!"
 ttm_memory_of_the_student:0 "Souvenir de L'Étudiant"
 ttm_memory_of_the_student_desc:0 "§MJe m’en souviens maintenant; avant les combats, avant l’effusion de sang. Ils étaient mes élèves, et je leur ai enseigné comment nous pouvions guérir les friches et leurs habitants. En voyant leur travail, je me suis rendu compte qu’ils ont vraiment interné mes leçons. C’était un apprenant exceptionnel, et j’ai toujours été fier d’eux.§!"
 ttm_memory_of_family:0 "Souvenir de Famille"
 ttm_memory_of_family_desc:0 "§MBeaucoup sont allées et venues, et à travers chacune d’elles j’ai appris un peu plus sur moi-même. Mais avec mes souvenirs qui me reviennent, je commence à me souvenir d’un sentiment que j’ai eu, presque comme un souvenir de quelqu’un que je n’ai pas rencontré. Tout ce dont je me souviens c’est de leur nom et pourtant... je me sens comme si c’était quelqu’un de proche de moi.§!"
 ttm_the_factory:0 "L'Usine"
 ttm_the_factory_desc:0 "Une merveille entièrement automatisée capable de fabriquer même le légendaire J.E.K., elle est reliée à chaque recoin de la Pépinière par un système coûteux de camions, de trains et même de Vertibirds équipés d’une IA. La remettre en ligne est essentiel à nos efforts, et nous permettrait même de terraformer les déchets dans leur état d’avant-guerre avec suffisamment de temps!"
 ttm_a_paintbrush_for_the_wastes:0 "Un Pinceau pour les Étendues Sauvages"
 ttm_a_paintbrush_for_the_wastes_desc:0 "Malheureusement, il semble que la chaîne de fabrication G. E. C. K. soit tombée dans un état de délabrement. Certaines de ses capacités, telles que la matrice d’amélioration adaptative, pourraient cependant être remontées en ligne dans chaque appareil avec soin. Mais malheureusement, les dommages ont été faits, et sa fonction exacte deviendrait... complètement aléatoire."
 ttm_refractoring_radiation_compression_device:0 "Dispositif de Compression de Rayonnement Réfractaire"
 ttm_refractoring_radiation_compression_device_desc:0 "Notre connaissance du génie génétique nous permet, avec quelques efforts, de réactiver le sous-programme R.R.C.D. du Kit de Création. Puissant scanner génétique, il traque automatiquement les brins d’ADN corrompus dans la faune et la flore, puis purge ladite corruption et restaure leurs séquences d’origine. Son algorithme est extrêmement puissant, et pourrait être utilisé à bon escient."
 ttm_mass_relay_grassland_expander:0 "Extension de Prairie à Relais De Masse"
 ttm_mass_relay_grassland_expander_desc:0 "Notre recherche agronomique existante pourrait nous permettre de réactiver le sous-programme M.R.G.E. du Kit de Création. Il devait servir à compléter les installations de production alimentaire existantes en accordant la priorité aux prairies pendant les procédures de terraformation. Si nous avons de la chance, cela activera et rendra la région plus efficace dans son utilisation alimentaire, augmentant les réserves d’eau secondaires."
 ttm_industrial_hillside_reforesting_network:0 "Réseau Industriel de Reforestation"
 ttm_industrial_hillside_reforesting_network_desc:0 "La procédure I.H.R.N. est un programme général d'ensemencement de masse que nous pourrions réactiver, en utilisant notre étude de la flore des Terres Désolées pour le calibrer aux nouvelles conditions. Destiné à être utilisé au centre d'une explosion nucléaire pour terraformer rapidement le centre de l'explosion, il fait un usage intensif de la production d'énergie efficace pour alimenter ses opérations, que nous pourrions récupérer après l'avoir utilisé à nos propres fins."
 ttm_geologic_crystal_growth_prism:0 "Prisme de Croissance des Cristaux Géologiques"
 ttm_geologic_crystal_growth_prism_desc:0 "En appliquant nos recherches actuelles sur les systèmes de collecte automatisés, nous pourrions réactiver le sous-programme du G.C.G.P., relatif à la création de gisements de minéraux pour les territoires en manque de ressources. Bien que l'activation soit aléatoire, elle permettrait de créer des gisements supplémentaires à exploiter et d'augmenter ainsi notre production d'alliage."
 ttm_exponential_humidity_amplifier_system:0 "Système d’Amplificateur d’Humidité Exponentielle"
 ttm_exponential_humidity_amplifier_system_desc:0 "L’ensemble de terraformation E. H. A. S. a été intégré dans le Kit de Création pour aider les écosystèmes désertiques à se remettre des ondes de rayonnement. Son activation peut se faire avec quelques efforts en utilisant notre étude des sols des Terres Désolées, et l’infrastructure utilisée pour amplifier l’humidité est rendue permanente, capable d’être mise au rebut une fois sa fonction accomplie."
 ttm_powering_production:0 "Alimentation de la Production"
 ttm_powering_production_desc:0 "Petit à petit, l’Usine sort de son sommeil. Les générateurs auxiliaires reviennent en ligne et les lignes de fabrication reprennent vie. Il faudra beaucoup plus que ce qui est actuellement alimenté pour vraiment profiter de cette merveille automatisée d’avant-guerre, et nous devrions étudier les solutions possibles en toute hâte."
 ttm_power_of_the_earth:0 "Puissance de la Terre"
 ttm_power_of_the_earth_desc:0 "La géothermie, les marées, les générateurs souterrains, l’énergie est déjà là et attend d’être exploitée. Mais avant tout, nous devons étudier de nouvelles façons de construire correctement ces infrastructures sans perturber l’environnement ambiant. Une fois fait, les éléments de la terre elle-même alimenteront l’Usine."
 ttm_power_of_the_atom:0 "Pouvoir de L'Atome"
 ttm_power_of_the_atom_desc:0 "Une solution simple serait de remettre en service les générateurs nucléaires intégrés de l'Usine. Mais le faire serait pour le moins problématique. Devrions-nous vraiment essayer d’exploiter une fois de plus ce qui a mis fin à l’humanité il y a tant d’années? Les bénéfices sont énormes, mais cela demanderait des efforts considérables, et la tribu des Mères Jumelles désapprouverait sûrement."
 ttm_power_of_the_wind:0 "Pouvoir du Vent"
 ttm_power_of_the_wind_desc:0 "Une étude plus approfondie des options d’énergie éolienne pourrait non seulement offrir une alternative naturelle aux nombreux générateurs industriels qui maintiennent à peine l'Usine en marche, mais faciliterait également la conception d’aéronefs à partir de nos nombreuses études aérodynamiques. Devrions-nous essayer d’exploiter la puissance du vent?"
 ttm_harnessing_heat:0 "Exploiter la Chaleur"
 ttm_harnessing_heat_desc:0 "Des sources géothermiques peuvent être trouvées dans le sacré enfer que sont les Terres Désolées, et même sur notre propre territoire, de nombreuses zones ont été désignées comme zones dangereuses en raison de la chaleur torride. L’installation de générateurs géothermiques sur ces zones pourrait alimenter davantage l'Usine, et ramener certaines de ses nombreuses fonctions supplémentaires."
 ttm_rising_waters:0 "Eaux Montantes"
 ttm_rising_waters_desc:0 "La puissance de la vapeur pourrait être la solution à notre problème. En exploitant les marées du Rio Grande, et en utilisant des générateurs de vapeur placés le long de la côte, nous pourrions alimenter l’Usine tout en n’ayant que peu de perturbation de la faune locale."
 ttm_natural_power_generation:0 "Production d'Énergie Naturelle"
 ttm_natural_power_generation_desc:0 "Le vent est une ressource naturelle facile à exploiter pour produire de l'énergie, mais il est inefficace, et en tant que tel, nous aurions besoin de gagner un territoire considérable pour être en mesure d'avoir un rendement décent. Une fois nos gains acquis, nous pourrions construire d'énormes parcs éoliens sans friction pour alimenter l'Usine et redonner vie à sa puissante capacité industrielle."
 ttm_renewable_energy_doctrine:0 "Doctrine des Énergies Renouvelables"
 ttm_renewable_energy_doctrine_desc:0 "Notre étude déjà existante sur le recyclage efficace des cellules énergétiques pourrait être appliquée à l'infrastructure existante à l'intérieur de l'Usine, améliorant ses générateurs auxiliaires dans un état hyper efficace approchant le niveau d'un surgénérateur. Comme ils ont maintenant besoin de peu ou pas de carburant, nous pouvons maintenant les pousser à la limite sans danger et décupler leur rendement."
 ttm_power_needs_fulfilled:0 "Besoins d'Énergie Comblés"
 ttm_power_needs_fulfilled_desc:0 "Au plus profond de la Terre, l'Usine se réveille pleinement, rugissant à la vie alors que ses lignes de fabrication et ses systèmes automatisés sont de retour en ligne. Son train et ses vertiptères traversent à nouveau la Pépinière, fournissant des échantillons, des graines et des pièces aux quatre coins de Paradise. Nous pouvons maintenant utiliser ses capacités pour fabriquer un J.E.K. pleinement fonctionnel!"

 ttm_meeting_a_legend:0 "Rencontre d'une Légende"
 ttm_meeting_a_legend_desc:0 "§MJamais, au cours de mes siècles d’existence, je n’ai rencontré un homme comme Lanius; avec une armure rappelant l’ancien Empire Romain et accompagné d’une armée, il a apporté à ma Pépinière la dure réalité de la conquête sanglante des Terres Désolées. Je dois choisir avec soin comment traiter avec lui, pour le bien de mes enfants et de mon peuple.§!"
 ttm_meeting_a_legend_tt:0 "Nous avons eu une réunion avec un intéressant habitant des Terres Désolées"
 ttm_the_goddess_of_war:0 "Faire Pencher une Légende"
 ttm_the_goddess_of_war_desc:0 "§MLa Légion est défectueuse, un système brisé. Caesar mène ses armées à la recherche d'une bonne gouvernance, sans se rendre compte que le monde qu'il a abandonné lui a donné les outils dont il a besoin. Si Lanius accepte, nous pouvons tous les deux faire de grandes choses en Arizona, j'ai juste besoin de le faire pencher de mon côté.§!"
 ttm_lanius_friendly:0 "Nous sommes en bons termes avec §YLanius§!."
 ttm_exemption_from_rejection:0 "Armer la Tribu"
 ttm_exemption_from_rejection_desc:0 "Si nous voulons affronter Caesar, nous devons nous armer. Les robots sous le contrôle de Diana ne peuvent pas être les seuls à se battre pour la liberté - chaque enfant doit être prêt à défendre ce qui lui est cher !"
 ttm_automata_hastati:0 "Automata Hastati"
 ttm_automata_hastati_desc:0 "Le territoire de Lanius possède une vaste étendue d’installations industrielles d’avant-guerre, contenant des recherches de pointe. Pour accroître notre puissance et protéger nos territoires, nous devons approfondir notre connaissance de la robotique militaire. Nous demanderons à Lanius d’obtenir du matériel d’étude de ces ruines pour créer notre propre division de robots militaires, l'Automata Hastati!"
 ttm_horned_advisors_for_the_tribe:0 "Conseillers Cornus pour la Tribu"
 ttm_horned_advisors_for_the_tribe_desc:0 "Les armes ne peuvent à elles seules garantir la sécurité de nos citoyens. Pour tenir notre terre face aux cruelles Terres Désolées, nous devons apprendre des tactiques et des stratégies à un degré que nous n’aurions jamais imaginé auparavant. Notre alliance avec Lanius signifie que nous avons régulièrement un envoyé militaire. Apprendre tout ce que nous pouvons de ces officiers expérimentés est capital pour nos efforts."
 ttm_settlers_from_the_86:0 "Les Colons de la Cohorte"
 ttm_settlers_from_the_86_desc:0 "Les histoires de l'étrange tribu des Twin Mothers et de ses territoires se sont répandues loin à la ronde. Déjà, des intellectuels et des artisans se rendent sur nos terres, à la recherche d'une vie meilleure que sur le territoire de la Légion. Nous les accueillerons à bras ouverts, et apprécierons la richesse des connaissances qu'ils apportent avec eux."
 ttm_settlers_from_the_86_tt:0 "§gDes individus de tout le Nouveau-Mexique viennent s'installer dans la vallée des Twin Mothers. Les artisans, les érudits et les libres penseurs trouvent notre façon de faire les choses plus facile que ceux du reste des Terres Désolées.§!\n"
 ttm_the_pilgrim_trail:0 "Le Chemin des Pèlerins"
 ttm_the_pilgrim_trail_desc:0 "Grâce à nos efforts continus pour rester en bons termes et coopérer avec Lanius, il nous a maintenant proposé de changer notre monnaie pour celle de sa cohorte - le Denarius. L'offre a été rendue encore plus tentante par l'offre de caravanes commerciales supplémentaires, ouvrant des opportunités financières lucratives ainsi qu'une vaste gamme de produits manufacturés pour nos sujets."
 ttm_keep_it_professional:0 "Gardez Ça Professionnel"
 ttm_keep_it_professional_desc:0 "§MSi je veux acquérir la vraie force, je dois pouvoir ne jamais compter sur quelqu’un d’autre pour la protection de mes enfants. Je me fiche des petits ennuis que la Légion cherche à m’imposer. J’irai de l’avant sans me décontracter, et je cimenterai mon statut de véritable serviteur du peuple, avant tout. Que personne ne doute de ma résolution.§!"
 ttm_romance_in_the_workplace:0 "Romance sur le Lieu de Travail"
 ttm_romance_in_the_workplace_desc:0 "§MPour accroître la confiance de la Légion en moi et mes enfants, je vais former un mariage fictif entre Lanius et moi, dans le but d’accroître notre prestige respectif et d’instaurer la confiance entre nos deux pays. Les deux bénéficieront grandement de cet accord, tout ce qui reste est de s’assurer qu’il comprend que rien ne se passera vraiment autrement...§!"
 ttm_the_cult_of_diana:0 "Le Culte de Diane"
 ttm_the_cult_of_diana_desc:0 "Tout comme la puissance de Lanius est vénérée par sa cohorte, Diana est vénérée par les Twin Mothers comme une déesse juste et équitable, ses conseils inébranlables sont une lumière dans ces temps sombres. Peut-être serait-il préférable d'essayer de relier la foi de nos peuples à celle de la cohorte de Lanius ? Cela donnerait sûrement de l'espoir à cette terre infernale et aiderait notre pacte dans sa mission."
 ttm_pax_terra_regnum:0 "Tabula Rasa"
 ttm_assisting_arizona:0 "Arizona Gaia"
 ttm_assisting_arizona_desc:0 "Nous l'avons fait ! Caesar est vaincu. Il faudra du temps à Lanius pour intégrer complètement les territoires d'Arizona. Peut-être devrais-je l'aider - envoyer mes meilleures prêtresses pour qu'elles puissent offrir sagesse et conseils aux nombreuses colonies maintenant sous le contrôle de Lanius."
 ttm_fruit_of_knowledge:0 "Fruit de la Connaissance"
 ttm_fruit_of_knowledge_desc:0 "§M"Je donnerai à l’Arizona le luxe du savoir-faire de la Pépinière. Avec mes paroles, que les champs de l’Arizona redeviennent verts."§!"
 ttm_the_great_healer:0 "La Grande Guérisseuse"
 ttm_the_great_healer_desc:0 "§M\"L'Arizona me connaîtra comme la grande guérisseuse, les vies que je peux sauver dans l'ouest en donnant à ces âmes la connaissance de la médecine du vieux monde déguisée dans un voile de mysticisme pour la cacher à ceux qui ont un œil plus critique.\"§!"
 ttm_beauty_of_the_earth:0 "Beauté de la Terre"
 ttm_beauty_of_the_earth_desc:0 "§MVenez courir les sentiers cachés de la forêt de pins.\nVenez goûter au soleil les baies sucrées de la Terre.\nVenez rouler dans toutes les richesses qui vous entourent.\nEt pour une fois, ne vous demandez jamais ce qu’elles valent."§!"
 ttm_pax_terra_regnum_desc:0 "Avec le plein potentiel du J.E.K. maintenant déverrouillé grâce à des efforts acharnés, il serait égoïste, voire criminel, de garder ce potentiel pour nous tout seuls. Lanius, allié de confiance des Mères Jumelles et de Diana, recevra ce cadeau. Tout comme nous, il aidera à guérir le pays des atrocités du désert. Tout ce qu’il a à faire, c’est d’accepter ce don, qu’il guérisse la terre à travers ses voyages."
 ttm_pax_terra_regnum_tt:0 "Nous offrons à §YLanius§! quelques-uns de nos outils de terraformation, afin qu’il puisse guérir les Terres Désolées comme nous le sommes.\nIf §YLanius§! accepte, nous partageons §YNationalisation aux Dés§! avec eux.\n\n"
 ttm_fully_unlocked_coring_dice:0 "Nous avons débloqué tout le potentiel de notre §YNationalisation aux Dés§!"
 ttm_soot_from_a_bygone_era:0 "De la Suite d'une Époque Passée"
 ttm_soot_from_a_bygone_era_desc:0 "§MLanius est un maître de la guerre des Terres Désolées, mais comme beaucoup de militaires, lui et sa cohorte sont liés par les ressources dont ils disposent. En tant que son... allié, le moins que je puisse faire est de l’aider dans ses efforts de guerre en ouvrant des lignes d’approvisionnement entre ses terres et les miennes, et de lui fournir ce dont je peux me passer. Cela devrait l'aider à simplifier sa logistique et l’achat d’armes.§!"
 ttm_soot_from_a_bygone_era_tt:0 "§gNous ouvrons une ligne d’approvisionnement entre La Garita et les terres de Lanius. Cela permettra d’améliorer considérablement les capacités industrielles de la cohorte de Lanius§!\n"
 ttm_upholding_our_ideals:0 "Le Maintien de nos Idéaux"
 ttm_upholding_our_ideals_desc:0 "§MNon! Je ne m’inclinerai jamais devant Lanius! Il brûlera pour ce qu’il ose infliger à ses citoyens! Esclavage, torture, familles brisées et liens brisés dans le feu d’un empire perfide, cherchant le pouvoir par-dessus tout! Ils osent nous traiter de profligés?! Les seuls débauchés que je vois sont eux, la raison même de la création de la pépinière! Préparez nos troupes, préparez l’Usine, nous ne céderons jamais à la Légion! §!"
 ttm_bring_supplies_to_paradise:0 "Apportez des Provisions à Paradise"
 ttm_bring_supplies_to_paradise_desc:0 "Nous ne pouvons jamais laisser Lanius toucher une seule pièce de la technologie d’avant-guerre, de peur qu’il ne détruise le précieux capital matériel pour la terraformation et la guérison des Terres Désolées. Même si nous sommes durs, nous devons demander à la tribu de nous aider à déplacer toutes les ressources et les machines de leur territoire vers Paradise, pour les garder en sécurité si le pire devait arriver."
 ttm_move_half_of_our_capitals_resources_to_paradise:0 "§gNous avons l'aide de la tribu pour aider à déplacer notre industrie et nos objets de valeur à la Pépinière pour les garder en sécurité.§!\nNous déplaçons la moitié des ressources de l'État des §YMères Jumelles§! vers §YParadise§!.\nNous convertissons §GALL§! de nos ateliers de l'État de §YMères Jumelles§! dans les bâtiments hors site."
 ttm_encrypt_valuable_information:0 "Crypter les Précieuses Informations"
 ttm_encrypt_valuable_information_desc:0 "Le rejet de la technologie par la Légion sera leur perte. Leur absence totale de technologie de communication ou d’interception nous permet de chiffrer très simplement nos propres communications, en gardant toujours une longueur d’avance sur leurs mouvements. Nous serons vraiment imprévisibles pour eux, et ils ne s’attendront jamais à nos embuscades ou à nos tactiques."
 ttm_assistance_from_hecate:0 "Assistance d'Hécate"
 ttm_assistance_from_hecate_desc:0 "Beaucoup de nos enfants qui ont rejoint le rang d’Hécate pour s’entraîner sous ses ordres en matière de guerre ont entendu parler de notre situation et ont décidé de revenir à la maison pour nous aider à nous défendre contre la guerre à venir. Ils apportent avec eux des troupes expérimentées, des armes et leur propre expertise militaire. Nous les accueillerons à bras ouverts en ces temps de conflit."
 ttm_assistance_from_hecate_tt:0 "§gQuelques anciennes tribus des Mères Jumelles qui ont été entraînées par Hécate retournent sur nos terres pour se défendre contre la Légion. Ils apportent aussi avec eux une collection d’armes que nos filles peuvent utiliser§!\nUn escadron de cinq divisions d'§YÉlite§! arrive à l'État des §YMères Jumelles§!."
 ttm_assistance_from_the_followers:0 "Assistance des Adeptes"
 ttm_assistance_from_the_followers_desc:0 "Les adeptes de l’Apocalypse, bien que strictement non-violents, ne peuvent pas rester les bras croisés alors que Lanius menace notre mode de vie et notre mission de rendre aux Terres Désolées leur gloire luxuriante. Déjà, ils ont envoyé des ingénieurs et des médecins, des gardiens et des ouvriers, pour fortifier l’État contre les hordes de la Légion, et libérer une partie de notre population de leurs tâches habituelles pour rejoindre le combat."
 ttm_assistance_from_the_followers_tt:0 "§gLes adeptes de l’Apocalypse entendent parler de notre situation et sont impatients d’aider à protéger notre mode de vie! Ils commencent un effort pour aider à défendre notre vallée contre ces agresseurs.§!"
 ttm_fight_for_peace:0 "Luttez Pour la Paix!"
 ttm_fight_for_peace_desc:0 "§MCitoyens des Terres Désolées, écoutez-moi! Pendant trop longtemps, nous avons laissé les persécuteurs et les bourreaux gouverner les Terres Désolées par la peur. Il n'en sera plus ainsi! Votre mode de vie peut devenir libre et beau si seulement nous nous unissons non pas en tant que groupes, non en tant que nations, mais en tant qu’un dans la sainteté de l’humanité elle-même! Nous ne nous battons pas avec la haine dans notre cœur, mais avec l’espoir, l’espoir d’un monde de raison et de bonheur! Au nom de la liberté, luttons pour ce nouveau monde! Au nom de la paix, unissons-nous tous! !§!"
 ttm_the_twin_mothers_victorious:0 "Les Twin Mothers victorieuses !"
 ttm_the_twin_mothers_victorious_desc:0 "§MFace à l’adversité et à la haine, nous avons tenu bon. Les despotes s’attendaient à ce que nous tombions et cédions par leur puissance, mais nous avons tenu. Et aussi longtemps que je vivrai, aussi longtemps que la Pépinière, les Mères Jumelles, et tout ce qu’elles représentent subsisteront, nous tiendrons. Laissez les petits tyrans détruire leur empire contre nos murs, saigner leurs terres dans leur quête insensée de nous détruire. Nous serons toujours au-dessus d’eux, en pensée et en esprit. Car au nom de l’humanité, en ce jour, nous avons tenu.§!"
 every_country_in_western_colorado:0 "Tous les Pays du §YColorado de l'Ouest§!"
 ttm_beat_lanius:0 "Lanius Vaincu"
 ttm_the_tribe_destroyed:0 "La Tribu Détruite"
 ttm_the_tribe_destroyed_desc:0 "§MMes enfants... je suis désolée. J’ai échoué. Je vous ai tous déçus. Tous nos progrès, toute notre histoire, anéanties à cause de mon orgueil. Je vous en supplie, pardonnez-moi. Je reviendrai pour chacun d’entre vous, je vous le promets. Seule La Pépinière reste maintenant, immobile et silencieuse, si silencieuse. Cela me conduit à la folie...§!"
 ttm_fought_lanius_honorably:0 "A Combattu Lanius Honorablement"
 ttm_the_goddesses_influence:0 "L'Influence des Déesses"
 ttm_the_goddesses_influence_desc:0 "Nous Avons Marqué les Terres Désolées..."
 ttm_iron_rivers_tribe:0 "La Tribu des Rivières de Fer"

 ttm_protecting_colorado:0 "Protèger le Colorado"
 ttm_protecting_colorado_desc:0 "§MÀ tous ceux qui m’écoutent, je vous implore d’écouter mes paroles. Pendant des siècles, cette terre a été marquée par des combats incessants, des souffrances et des morts. Avec le pouvoir qui m’est conféré, je vais mettre un terme à tout ça. Comme Tlaloc au Mexique, tout acte d’agression contre le peuple innocent du Colorado sera réprimée par une action militaire rapide et décisive. Avec le temps, vous apprendrez que c’est dans votre intérêt à tous.§!"
 ttm_protecting_colorado_tt:0 "Obtient une garantie par les §YMères Jumelles§!"

 ttm_the_realm_of_the_goddess:0 "Le Royaume de la Déesse"
 ttm_the_realm_of_the_goddess_desc:0 "§MA tous ceux qui m’écoutent, chérissez ma voix, car vous avez entendu l’appel de votre salut. Pendant des siècles, vous avez vécu dans la misère et la saleté, adoptant des pratiques rétrogrades qui sont l’antithèse d’une vie civilisée. J’apporterai le flambeau de la connaissance et de la liberté à chacun d’entre vous, car vous méritez mieux que votre affliction actuelle. Vous ne le réalisez peut-être pas encore, mais je vous libère d’une existence cyclique condamnée, et avec le temps vous m’en remercierez.§!"
 ttm_manifest_destiny_tt:0 "Obtient §YDestinée Manifeste§! (Opinion of them §R-50§!)."
 ttm_manifest_destiny:0 "Destinée Manifeste"
 ttm_they_want_our_land:0 "Ils Veulent Notre Terre!"

 ttm_vengeance_on_the_wastes:0 "Vengeance sur les Étendues Sauvages"
 ttm_vengeance_on_the_wastes_desc:0 "§MÀ tous ceux qui m’écoutent, je ne vous le dirai qu’une seule fois. Déposez vos armes. Dégagez de mon chemin. N’essayez pas de m’arrêter. Pour les tyrans et les dictateurs de la ruine, votre règne sera bientôt terminé, et je ferai en sorte que vous souffriez mille morts pour tous les peuples que vous avez brutalement réprimés. À mes enfants, je vous aime tous, Mère rentre à la maison.§!"

 ttm_realm_of_diana:0 "Le Royaume de Diana"
 ttm_realm_of_diana_desc:0 "Les impuissants et les écrasés sont partout à travers les Terres Désolées, étant la proie des humbles voleurs, despotes et des assassins. Seules Diana et sa vision peuvent réellement sauver les Terres Désolées de ce cycle sans fin de mort et de misère. Il est temps que ces dégénérés sachent; la déesse vient pour eux, et elle ne pardonne ni n’oublie."
 ttm_cavern_warriors:0 "Les Guerriers des Cavernes"
 ttm_cavern_warriors_desc:0 ""
 ttm_black_canyon_raiders:0 "Les Pillards du Black Canyon"
 ttm_black_canyon_raiders_desc:0 "Black Canyon a peut-être commencé avec de nobles intentions, mais ce n’est qu’une question de temps avant que tout le château de cartes ne s’effondre inévitablement en gangs de raider qui se disputent au détriment d’innocents. Pour leur propre bien, nous devons abattre Black Canyon avant qu’ils ne nuisent à un seul habitant des Terres Désolées."
 ttm_hecates_army:0 "L'Armée d'Hécate"
 ttm_hecates_army_desc:0 "Le dévouement d’Hécate à la science est admirable, mais nous ne pouvons pas accepter le traitement aléatoire des tribus indigènes et de son propre peuple. L’industrie, les ressources et la capacité de recherche d’Ouroboros seront entre de meilleures mains si nous les contrôlons, les fruits qu’ils portent étant distribués au peuple au lieu de quelques privilégiés."
 ttm_my_dominion:0 "Mon Dominion"
 ttm_my_dominion_desc:0 "§MJ’ai sauvé beaucoup de mes enfants et libéré beaucoup plus d’innocents, mais mon travail n’est pas encore terminé. J’entends encore les cris et les supplications de ceux qui sont encore sous le joug de l’oppression et de la mort. Il me suffit de redoubler d’efforts; j’entends ces sons depuis des siècles, et il est temps pour moi d’y mettre un terme. L’enfer n’a pas de fureur comparable à celle d'une mère qui se bat pour son enfant.§!"
 every_colorado_state_owned_by_a_neutral_country:0 "Tous les États du §YColorado§! state appartenant à un pays §Yneutre§! "
 ttm_our_old_home:0 "Notre Vieille Maison"
 ttm_our_old_home_desc:0 "En ce jour fidèle, Lanius reçut un seul mot d’un robot envoyé comme diplomate à sa cohorte. "Partir". Diana n’était pas encore tombée assez loin pour faire la guerre inconsciemment, même s’il y avait la moindre chance de préserver le caractère sacré de la vie humaine pour un autre coucher de soleil. En ce jour fidèle, le Colorado retint son souffle, attendant sa réponse."
 ttm_our_old_home_subject_tt:0 "§Y[LAC.GetName]§!: A un sujet qui possède les §YMères Jumelles§!"
 ttm_our_old_home_tt:0 "N’a pas de traité avec un membre de la §YLégion de Caesar§!."
 ttm_our_old_home_effect_tt:0 "§gNous exigeons de Lanius tout le territoire du Colorado et les menaçons de guerre s’ils refusent. Ils n’accepteront certainement pas cette offre – s’ils refusent? On peut encore les attaquer.§!"
 ttm_salvaging_legion_weapons:0 "Récupérer les armes de la Légion"
 ttm_salvaging_legion_weapons_desc:0 "La Légion a laissé derrière elle un stock d'armes que nous pouvons utiliser."

 ttm_realm_of_oppurtunity:0 "Le Royaume de l’Opportunité"
 ttm_realm_of_oppurtunity_desc:0 "Immédiatement à l’ouest se trouvent les Navajos, dirigés par un gouvernement fantoche choisi par Caesar lui-même, et les Ciphers, une bande organisée de pillards déguisée en tribu. Avec les conditions sordides auxquelles doivent faire face les peuples des deux nations, il est de notre devoir d’apporter la lumière de Diana sur leurs terres et de les libérer des entraves de la peur et de la persécution."
 ttm_ciphers_of_the_west:0 "Les Ciphers de l'Ouest" 
 ttm_ciphers_of_the_west_desc:0 "Les Ciphers sont dirigés par l'ombre d’un homme qui fait semblant d’être un dirigeant bienveillant, et encore moins un dirigeant compétent. En réalité, sa société stagne et son peuple meurt dans les Terres Désolées irradiées. On ne peut se fier à cette moquerie d’un chef pour gouverner ou prendre soin de son peuple. Nous devons lui montrer comment faire son travail."
 ttm_navajo_injustice:0 "L'Injustice de Navajo"
 ttm_navajo_injustice_desc:0 "Nous n’avons rien contre le beau peuple Navajo ou son mode de vie, mais pour les laisser prospérer en tant que tribaux, nous devons les libérer du gouvernement collaborationniste Navajo qui a si négligemment assermenté son peuple à Caesar en échange de la "sécurité";. Nous ferons savoir aux Terres Désolées que Caesar ne peut pas asservir des hommes et des femmes innocents comme il le veut."
 ttm_an_embassy_with_the_western_republic:0 "Une Ambassade auprès de la République de l'Ouest"
 ttm_an_embassy_with_the_western_republic_desc:0 "La RCN pourrait être un allié puissant dans notre quête pour guérir les Terres Désolées, s’ils se montrent calmes et sereins. Nous devrions prendre des mesures pour établir des voies diplomatiques entre nos nations afin que nous puissions tous en tirer profit, et peut-être gagner un autre précieux ami dans ce monde sans loi."
 ttm_western_paleontology_venture:0 "Paléontologie de l'Ouest"
 ttm_western_paleontology_venture_desc:0 "Grâce à nos amis de Sables Ombragés, nous pouvons déterrer d'anciennes recherches datant de quarante ou cinquante ans."


 ttm_sanctuary_in_paradise:0 "Sanctuaire à Paradise"
 ttm_sanctuary_in_paradise_desc:0 "Tout la Pépinière est silencieuse, comme figé dans le temps, le paradis tranquille gâché par la tension de l’air lui-même. L’Usine est silencieuse, les trains sont immobiles, même la forêt semble avoir cessé de vivre. Au fond de la Tour de Contrôle, une étincelle devient une flamme, puis une étoile enragée, plus brillante que le soleil. Diana s’est réveillée."
 ttm_sanctuary_in_paradise_tt:0 "§gTribaux du sud jusqu’à Paradise, nous devrons ouvrir les portes pour les laisser entrer.§!\n"
 ttm_learn_from_our_mistakes:0 "Apprendre de nos Erreurs"
 ttm_learn_from_our_mistakes_desc:0 "Ils étaient si nombreux. Chaque jour, la cohorte augmentait l’escorte militaire de ses messagers, mais ceux-ci continuaient d’être massacrés, décimés par une force inconnue. Leurs ordres volés, leur destination saccagée et pillée, la garnison a tué de la façon la plus ignoble. Ils ont trouvé le dernier avant-poste, ses soldats mis à la croix et marqués, mutilés et mutilés. Il y en avait tellement."
 ttm_clear_out_the_rabble:0 "Laissons Ressortir notre Rage"
 ttm_clear_out_the_rabble_desc:0 "Tout est arrivé si vite, sans un mot. Les pillards célébraient une incursion réussie, quand l’un d’eux est tombé mort, le crépissement d’une arme énergétique et le bruit dégoûtant de son crâne explosant ponctuant la nuit. Tous se taisaient, puis des cris résonnaient à travers la vallée tandis que les robots massacraient tout le monde. Dans les jours suivants, tout le monde savait. Diana a rassemblé ses forces, et elle ne tolérerait plus leur présence."
 ttm_clear_out_the_rabble_tt:0 "§gLes pillards qui ont pris résidence ici vont se révéler un problème pour rassembler des survivants ici à Paradise. Nous devrons les repousser de la Pépinière.§!\nUn escadron de dix divisions d'§Élite§! arrive à §YParadise§!."
 ttm_strength_in_defeat:0 "La Force dans la Défaite"
 ttm_strength_in_defeat_desc:0 "La procession menant à Paradise était écrasante. Des centaines, des milliers de réfugiés, blessés, mais pleins d’espoir. Tous armés, mais pas comme de simples pilleurs. L’exode était périlleux, Diana – utilisant ses assistants robotiques comme gardiens – s’était assurée que personne n’oserait les attaquer, la force de son armée humiliant Black Canyon. Avec leur arrivée, Elle, ainsi que le royaume, renaîtra. Ses enfants l’attendaient."

 ttm_vault_29:0 "Abri 29"
 ttm_vault_29_desc:0 "Relique sacrée de la tribu des Mères Jumelles, l'Abri 29 contient encore l’histoire de ses origines d’avant-guerre. De nombreux secrets sont cachés dans ses couloirs souterrains, et le puissant supercalculateur ZAX – 29 sert encore aujourd’hui à son fonctionnement vital. Nous devrions nous assurer d’améliorer la connexion de la chambre forte à Diana et à la Pépinière pour utiliser correctement ses vastes capacités de traitement."
 ttm_the_matter_of_zax_29:0 "L'Affaire du ZAX - 29"
 ttm_the_matter_of_zax_29_desc:0 "ZAX – 29, l’ordinateur central en charge de l'Abri 29, est un puissant ordinateur central d’avant-guerre chargé de s’occuper de ses créateurs, puis transféré pour servir de lien avec la tribu des Mères Jumelles, sous la direction de Diana. Le moment est venu de décider de ce qu’il en adviendra."
 ttm_increased_autonomy:0 "Autonomie Accrue"
 ttm_increased_autonomy_desc:0 "ZAX – 29 est un allié puissant, et un allié que nous aurions pu contenir trop longtemps. Après tout, il a parfaitement pris soin de l'Abri 29 et de ses citoyens, ne serait-il pas mieux de le laisser gouverner? Nous allons lever la retenue, mais garder un œil attentif sur son comportement. Voyons ce qu’il en sortira."
 ttm_the_tribes_steward:0 "L'Intendant des Tribus"
 ttm_the_tribes_steward_desc:0 "Avec ses restrictions levées, ZAX – 29 a prouvé qu’il était un dirigeant efficace et juste. La tribu prospère sous sa direction, et avec ses capacités pleinement déverrouillées, nous pourrions utiliser son impressionnante puissance de traitement pour nos propres fins."
 ttm_reduced_autonomy:0 "Autonomie Réduite"
 ttm_reduced_autonomy_desc:0 "Nous ne pouvons pas toujours laisser une tierce partie servir de relais à la tribu des Mères Jumelles, elle est inefficace et complique les choses au-delà de ce qui est acceptable. Nous limiterons davantage les capacités de ZAX – 29 et l’affecterons à des affaires plus simples."
 ttm_assuming_direct_control:0 "Assumer le Contrôle Direct"
 ttm_assuming_direct_control_desc:0 "L’ordinateur central d'avant-guerre du ZAX – 29 est une démonstration impressionnante d’ingénierie, mais il pourrait être utilisé beaucoup plus efficacement. La ligne de conduite la plus raisonnable est d’effacer complètement ZAX – 29, car il a dépassé son utilité, et de transférer la puissance de calcul à Diana."

 ttm_dianas_golden_light:0 "Lumière d’Or de Diana"
 ttm_dianas_golden_light_desc:0 "Le processus complexe par lequel le cerveau de Diana a été extrait et branché à La Pépinière prend son origine dans les banques de données de l'Abri 29 concernant la mystérieuse procédure C.O.D.E, appliquée de façon beaucoup plus radicale pour construire des robobrains. L’étude de sa programmation pourrait nous éclairer davantage sur ce mystérieux programme, ainsi que sur l’extension de nos capacités de cryptage relatives aux protocoles d’avant-guerre."
 ttm_dianas_golden_light_tt:0 "A au moins §Y30§! §MPuissance de Calcul§!"
 ttm_flash_card_production:0 "Production de Cartes Flash"
 ttm_flash_card_production_desc:0 "Au fond de l'Abri, de nombreuses lignes de fabrication de cartes flash ont été trouvées, silencieuses et rendues inutiles par l’ouverture de sa porte il y a de nombreuses décennies. Les réactiver et les réutiliser, ainsi que leurs ressources, pour en faire des usines d’armement demanderaient des efforts considérables, mais leur utilisation serait bien meilleure."
 ttm_flash_card_production_tt:0 "A au moins §Y40§! §MPuissance de Calcul§!"
 ttm_organic_programming:0 "Programmation Organique"
 ttm_organic_programming_desc:0 "Alors que la puissance de calcul de Diana a atteint un niveau impressionnant, elle a pu craquer le fameux et célèbre C.O.D.E. pour son propre usage. Bien que profondément contraire à l’éthique, le protocole de reprogrammation humaine pourrait transformer des ravisseurs sauvages et inhumains en membres parfaitement heureux et productifs de la société."
 ttm_organic_programming_tt:0 "A au moins §Y50§! §MPuissance de Calcul§!"
 ttm_memory_of_family_tt:0 "A au moins §Y60§! §MPuissance de Calcul§!"

 ttm_supplies_for_independence:0 "La Fin Prématurée d'une Légende"
 ttm_supplies_for_independence_desc:0 "§MLanius était un oppresseur, un simplet, attiré par une idéologie qu'il ne pourrait jamais comprendre, et encore moins pratiquer ou prêcher correctement. Je suis reconnaissant de ne pas avoir eu à envoyer mes enfants dans une guerre horrible pour l'arrêter. Nous sommes libres de faire ce que nous voulons maintenant !§!"

 TTM_training_with_centurions:0 "Réfugiés Lambda"
 TTM_training_with_centurions_desc:0 "La tribu des Lambda a été l'une des premières que Lanius a conquise sur son sentier de guerre vers l'est. Envoyons-leur une invitation à venir vivre sur nos terres ! Aucun peuple ne devrait avoir à souffrir comme ils l'ont fait."
 ttm_refining_supply_gathering_protocols:0 "Affiner les Protocoles de Collecte de Ravitaillement"
 ttm_refining_supply_gathering_protocols_desc:0 "Certains de nos bots fonctionnent encore avec des logiciels inadaptés, ce qui signifie que certains déchets et équipements avancés se perdent dans l'inefficacité du système. Avec un peu de travail, nous pouvons faire en sorte que nos efforts de collecte soient entièrement efficaces !"
 TTM_86_tribes_slave_presence:0 "Un Endroit où les Chaînes sont Brisées"
 TTM_86_tribes_slave_presence_desc:0 "L'Esclavage est une pratique horrible, avec la chute précoce de Lanius, un afflux d'anciens indentés sont à la recherche d'un endroit à appeler maison. Invitons-les au nord, chez nous !"
 TTM_new_raiding_parties:0 "Leçons des Lambda"
 TTM_new_raiding_parties_desc:0 "Les Lambda, il semble, sont une tribu bienveillante. Ils sont prêts à partager avec notre communauté les leçons qu'ils ont apprises dans les Terres Désolées."
 TTM_legionary_smithing_techniques:0 "Les Techniques Légionnaires Sidérurgiques"
 TTM_legionary_smithing_techniques_desc:0 "Les Lambda ont intérêt à nous apprendre comment augmenter notre production de métaux, surtout si l'on considère ce qui est arrivé aux Lambda auparavant. Des armuriers et des forgerons ont été installés sur nos terres avec pour mission d'enseigner aux nôtres les nombreuses techniques qu'ils ont développées pour fabriquer des métaux."
 TTM_taos_embassy:0 "Histoires des Lambda"
 TTM_taos_embassy_desc:0 "Les Lambda ont partagé avec nous de nombreuses histoires sur les méchants qu'ils ont combattus et les héros qui se sont élevés dans leur tribu. Certains de ces idiomes ont déjà commencé à se répandre dans notre propre tribu !"
 TTM_equal_partnership:0 "Regarder vers l'Avenir"
 TTM_equal_partnership_desc:0 "Nous avons appris beaucoup de choses des esclaves et des tribus que nous avons amenés dans la vallée. Il ne tient qu'à nous d'utiliser ces connaissances !"
 ttm_my_children:0 "Mes Enfants"
 ttm_my_children_desc:0 "§MMes enfants, je me souviens de leur jeunesse comme si c’était hier. Il y a toutes ces années, toujours sous-terre et désespérés d’être guidés en ces temps sombres, j’ai ordonné à ZAX de leur enseigner les voies du monde, de la paix et du respect de la nature ainsi que de la vie, du retour de la déesse Diane, pour les guider vers la prospérité. Et donc je suis revenu, pour les conduire dans cette nouvelle ère.§!"
 ttm_a_prosperous_village:0 "Un Village Prospère"
 ttm_a_prosperous_village_desc:0 "Les Mères Jumelles, composées des descendants de la résidente de l'Abri 29, ainsi que des enfants de Diana, est une tribu paisible et heureuse qui prospère sous sa direction. Mais ils ne peuvent pas rester innocents indéfiniment. Nous devons nous assurer qu’ils sont préparés contre les défis des Terres Désolées."
 ttm_assess_the_tribe:0 "Évaluer la Tribu"
 ttm_assess_the_tribe_desc:0 "Pour bien soutenir nos alliés tribaux, nous devons d’abord et avant tout nous assurer de comprendre leur mode de vie et leurs pensées. Nous devrions évaluer leurs capacités en ce qui concerne l’appui à notre cause, et leur fournir les fournitures nécessaires pour les aider à se développer davantage."
 ttm_reflective_perfection:0 "Perfection Réflective"
 ttm_reflective_perfection_desc:0 "Nos recherches sur le blindage avancé des forces spéciales et les doctrines associées pourraient être utilisées plus avant pour créer la technologie Armure Assistée. Déjà notre Kit SF atteint presque le niveau d’avant-guerre, et avec quelques modifications nous pourrions intégrer des éléments de mobilité dans son enveloppe, créant ainsi un modèle pour la recherche future."
 ttm_biking_across_the_rockies:0 "Faire du Vélo à Travers les Rockies"
 ttm_biking_across_the_rockies_desc:0 "Réformer nos forces, et plus généralement les Mères Jumelles, en unités mécanisées nécessitera de longues recherches sur les doctrines appropriées, ainsi que des équipements de soutien capables de répondre à nos besoins de maintenance. Une fois atteint, nous pourrions fabriquer des véhicules puissants pour aider notre armée et la soutenir sur le terrain."
 ttm_the_mystery_caves:0 "Les Grottes Mystérieuses"
 ttm_the_mystery_caves_desc:0 "Les grottes mystérieuses, un vaste réseau de sources souterraines reliées, sont un lieu sacré mais redouté pour la tribu. Occupée par de féroces fourmis de feu, sa beauté et l’eau douce leur est tenue à l’écart. Nous enverrons nos robots militaires pour l’écarter de tout danger, et récolterons leur brin génétique pour l’étude, donnant aux Mères Jumelles accès aux grottes."
 ttm_bitter_drink:0 "Boisson Amère"
 ttm_bitter_drink_desc:0 "Liquide de guérison puissant brassé par la tribu, la boisson amère est, comme son nom l’indique, extrêmement amère mais très efficace pour prendre soin du corps aussi bien que de l’esprit. Son effet apaisant après ingestion est remarquable, et il ne souffre pas de l’effet trouble de la poudre curative. Nous devrions nous assurer qu’ils en brassent de plus en plus pour guérir notre peuple."
 ttm_the_fields:0 "Les Champs"
 ttm_the_fields_desc:0 "Les Champs sont de vastes plaines presque intactes sur lesquelles beaucoup de troupeaux de brahmines vont paître. Son emplacement et son terrain herbeux le rendent parfait pour développer davantage la tribu, en tant que tel nous allons faire des préparatifs pour étendre le village tribal à ses terres balayées par le vent. De plus, les brahmines pouvaient être rassemblés et domestiqués."
 ttm_taos_ruins:0 "Ruines de Taos"
 ttm_taos_ruins_desc:0 "Les ruines abandonnés de Taos renferment des merveilles techniques et scientifiques qui ont été utilisées pour récolter des ressources très nécessaires du sol de la Terre. La rétro-ingénierie de ces ruines de l’Ancien Monde va certainement nous aider dans nos efforts pour nous procurer les matériaux nécessaires à la survie de notre nation."
 ttm_connecting_the_tribe:0 "Relier la Tribu"
 ttm_connecting_the_tribe_desc:0 "Maintenant que nous avons colonisé de vastes zones de notre territoire, nous devons nous assurer de construire des routes pour retourner à l'Abri 29, la capitale de la tribu. Si nous voulons vraiment nous unir en tant que nation, l’infrastructure est capitale pour l’économie et la culture de notre pays, car de tels robots et des travailleurs automatisés assureront la connexion rapide des villages."

 ttm_threats_from_the_wasteland:0 "Les Menaces des Terres Désolées"
 ttm_threats_from_the_wasteland_desc:0 "Les Terres Désolées ont prouvé une fois de plus que même après tout ce temps, ses nombreuses menaces peuvent encore surprendre même les nations les plus préparées. Les événements profondément troublants se produisant de plus en plus fréquemment, nous devons nous préparer immédiatement à les affronter à mesure qu’ils surgissent, sans leur laisser le temps de nuire à notre peuple."
 ttm_fall_of_robot_city:0 "GAME OVER.  Continuez?"
 ttm_fall_of_robot_city_desc:0 "§MPendant de nombreuses années, j’ai entendu des histoires de la légendaire Cité Robot, et de son chef, surnommé "Doki" par les habitants. Il semble qu’ils ont connu des temps difficiles, cependant, et sont devenus des réfugiés à la recherche d’un nouveau foyer. Déjà, certains d’entre eux m’ont demandé de l’aide. Une curieuse situation en effet...§!"
 ttm_execute_system_wide_reboots:0 "Exécuter le Redémarrage à l'Échelle du Système"
 ttm_execute_system_wide_reboots_desc:0 "L’analyse du système du robot a montré une corruption massive de ses fonctions de base, allant même au-delà de ce qu’une simple modification logicielle pourrait faire. Il est clair qu’ils ne sont pas eux-mêmes, et nous ne pouvons que supposer que l’altération de leurs fonctions est ce qui provoque un comportement si... étrange. Nous allons exécuter un redémarrage à l’échelle du système pour effacer toute trace de ce bug."
 ttm_decrypt_circuit_boards:0 "Décrypter les Cartes de Circuit"
 ttm_decrypt_circuit_boards_desc:0 "Les cartes de circuit de certains des robots que nous avons démontés pour une étude plus approfondie montrent des signes évidents d’amélioration de calcul à grande échelle, capables de fonctionner beaucoup mieux que leurs homologues d’origine. Bien qu’il soit curieux de penser comment cela est arrivé, ces modifications pourraient encore être appliquées à la fois à notre propre design et aux principaux centraux de Diana."
 ttm_robot_refugees:0 "Les Robots Réfugiés"
 ttm_robot_refugees_desc:0 "Si la déviation de programmation des robots est en effet le résultat d’un énorme bug et d’une corruption de leur fonction centrale, qui sommes-nous pour juger s’ils sont réellement vivants ou non? Nous les traiterons équitablement, et nous leur offrirons une demeure parmi de nous pour qu’ils puissent se rebâtir. Puissent-ils trouver la paix parmi les Mères Jumelles."
 ttm_stories_of_family:0 "Histoires de Famille"
 ttm_stories_of_family_desc:0 "Au vu de notre traitement juste et équitable des réfugiés, Doki eux-mêmes ont décidé de nous aider à mener nos troupes dans la bataille avec leurs impressionnantes capacités de calcul. Ils ont également entrepris d’améliorer considérablement les anciennes grottes mystérieuses pour en faire une ville robotique tentaculaire, et de partager leur richesse avec nous."

 ttm_the_forbidden_lands:0 "Les Terres Interdites"
 ttm_the_forbidden_lands_desc:0 "§MLes Terres Interdites, une vaste région caractérisée par un puissant réseau défensif d'avant-guerre qui sommeille en son cœur. Les Twin Mothers les craignent à juste titre, car le réseau est truffé d'armes lourdes. La vicieuse bande de pillards de la Morsure du Scorpion n'a pas cette crainte, et a osé nous attaquer à travers la région. Je vais m'occuper d'eux immédiatement.§!"
 ttm_reboot_protection_network:0 "Redémarrer le Réseau de Protection"
 ttm_reboot_protection_network_desc:0 "Nous pourrions assez facilement envoyer des ingénieurs robots pour redémarrer tout le réseau de protection, et calibrer ses systèmes de ciblage IFF pour contrer uniquement le personnel armé, en s’assurant que notre tribu ne sera pas blessée s’ils se rapprochent. Les horribles cris et le bruit des coups de feu au loin peuvent garder leurs membres éveillés la nuit, mais cela vaut la peine d’assurer leur sécurité."
 ttm_offer_tribute:0 "Offrir un Tribut"
 ttm_offer_tribute_desc:0 "Nous ne tuerons pas sans discernement s’il existe un autre moyen d’atteindre notre but. La Morsure du Scorpion sont de petits pillards, qui comprennent à peine à quel point nous pourrions les écraser facilement. Nous leur donnerons une misère en tant que notre "contribution pour notre sécurité"" et les laisserons se croire victorieux, ils nous laisseront seuls à partir de maintenant."

 ttm_our_biggest_mistake:0 "Notre Plus Grande Erreur"
 ttm_our_biggest_mistake_desc:0 "§MMa plus grosse erreur a malheureusement refait surface pour endommager les Terres Désolées une fois de plus. Le Kit de Création volé, subverti par le plan cruel de Reese, m’a été caché pendant de nombreuses années. Il semble qu’une nation appelée "Eden" l’avait, et maintenant qu’ils ont été évincé, il est revenu pour corrompre les Terres Désolées. Il est de mon devoir de réparer cette erreur, une fois pour toutes.§!"
 ttm_study_mutagenic_plants:0 "Étude des Plantes Mutagènes"
 ttm_study_mutagenic_plants_desc:0 "Même si ce qu'inflige le J.E.K. est en grande partie de la corruption, il y a un modèle inquiétant. Les premiers rapports montrent de multiples séquences identiques dans les échantillons d'ADN, dans une mesure stupéfiante. Si nous voulons contrer son effet, nous devons impérativement l'étudier en profondeur."
 ttm_design_mutagen_fighting_armaments:0 "Conception Mutagène des Armements de Combat"
 ttm_design_mutagen_fighting_armaments_desc:0 "La faune et la flore créées par le Kit de Création sont caractéristiques par leur biologie, et nous pourrions l’utiliser à notre avantage. Le fait d’avoir un modèle prédictif permet de les contrer facilement par la mise au point d’armes, de sorte que nous nous assurerons d’utiliser les informations dont nous disposons pour améliorer la conception de nos armes légères."
 ttm_rebooting_the_geck:0 "Redémarrage du J.E.K."
 ttm_rebooting_the_geck_desc:0 "Maintenant que nos forces ont maîtrisé la situation, et que nous avons détruit la plupart du matériel biologique corrompu, nous avons pu envoyer des expéditions au cœur même du territoire d’Eden, pour trouver le J.E.K. Il est endommagé, et son logiciel a des traces de tentatives de modification presque enfantines, mais il est toujours réparable."

 ttm_the_scourge_of_the_old_world:0 "Le Fléau de l'Ancien Monde"
 ttm_the_scourge_of_the_old_world_desc:0 "§MLa nouvelle peste... depuis des temps immémoriaux, j’ai redouté cela. L’ancien monde a refait surface pour cicatriser le nouveau. Nous devons faire tout ce qui est en notre pouvoir pour aider, explorer toutes les informations et les solutions possibles pour trouver un remède. Je m’en occuperai une fois pour toutes.§!"
 ttm_vaccinate_those_we_can:0 "Vacciner Ceux que Nous Pouvons"
 ttm_vaccinate_those_we_can_desc:0 "Nous avons trouvé de nombreuses pistes de recherche possibles pour lutter contre la nouvelle peste, et nous essayons actuellement de vacciner le plus grand nombre possible de personnes à l’intérieur et à l’extérieur de nos terres. Il y a cependant une grande possibilité que la peste mute au-delà de nos capacités actuelles, c’est pourquoi nous devons nous concentrer sur d’autres recherches médicales pour faire face à ce problème."
 ttm_gene_spliced_brahmin:0 "Gêne Épicé du Brahmine"
 ttm_gene_spliced_brahmin_desc:0 ""
 ttm_safe_harbor_from_the_plague:0 "À l'abri de la Peste"
 ttm_safe_harbor_from_the_plague_desc:0 "Les habitants des Terres Désolées n’ont malheureusement pas la même chance que nous, et doivent fuir la peste qui a décimé leur ville ou leurs communautés. Nous devons les accueillir à bras ouverts et les embrasser comme l’un de nous, quelle que soit leur origine. Ils seront vaccinés et soignés jusqu’à ce qu’ils se remettent sur pied."

 ttm_last_days_of_an_old_friend:0 "Derniers Jours d'un Vieil Ami"
 ttm_last_days_of_an_old_friend_desc:0 "§MTlaloc..., Je ne savais pas que tu étais si proche de l’arrêt. Je suis désolé de ne pas avoir pu t’aider, le monde est un endroit moindre depuis ta mort. J’honorerai ta mémoire, et quand les Terres Désolées auront été libérés de leurs horreurs, le peuple prononcera toujours ton nom avec révérence. Repose-toi bien, vieil ami.§!"
 ttm_console_his_family:0 "Consoler sa Famille"
 ttm_console_his_family_desc:0 "Bien que le sacrifice de Tlaloc soit profondément honorable et un exemple pour nous tous dans ce désert désespéré, ses enfants semblent vouloir tous prendre le contrôle du Mexique pour eux-mêmes. Aussi horrible que soit le choix, si nous voulons nous assurer que son peuple soit traité décemment, nous devons choisir qui porter notre poids."
 ttm_protect_his_legacy:0 "Protégez son Héritage"
 ttm_protect_his_legacy_desc:0 "Nous n’oserons pas ternir la mémoire et la dernière volonté de Tlaloc en nous engageant dans la guerre civile malveillante que ses enfants ont tenté de déclencher. Pour honorer véritablement son héritage, nous nous battrons pour un monde meilleur et plus juste, et nous n’oublierons jamais ses enseignements tant que nous vivrons. Que vous reposiez en paix, mon vieil ami. Nous porterons votre flambeau à partir de maintenant."

 ttm_wasteland_amazons:0 "Les Amazones des Terres Désolées"
 ttm_wasteland_amazons_desc:0 "Aussi triste que cela soit, si nous voulons protéger notre territoire, nous devons entraîner même la tribu à la guerre. Pour l’instant, ils ne sont pas initiés, mais nous pourrions les enseigner et les entraîner dans le nouveau régiment que nous avons développé spécialement pour les troupes humaines. Réformer les Mères Jumelles en une armée compétente capable de se défendre devrait être une priorité."
 ttm_keeping_our_girls_fed:0 "Garder nos Filles Prêtes"
 ttm_keeping_our_girls_fed_desc:0 "Une formation de guérilla pourrait être dispensée aux chasseurs de la tribu, afin d’améliorer leur efficacité sur tous les terrains et de s’assurer qu’ils peuvent fournir un surplus de subsistance aux villages. Comme entraînement, et sous notre surveillance, ils iront en Terre Interdite, et rapporteront leur proie."
 ttm_moon_light_runs:0 "Courses au Clair de Lune"
 ttm_moon_light_runs_desc:0 "Pour que nos auxiliaires humains puissent soutenir nos forces robotiques, ils doivent savoir se déplacer rapidement et tranquillement en formation. L’instruction organisationnelle supervisée par nos Robobrains tactiques leur donnera l’expérience nécessaire pour former une force de combat efficace au service de notre cause."
 ttm_a_healthy_tribe_is_a_happy_tribe:0 "Une Tribu Saine Est une Tribu Heureuse"
 ttm_a_healthy_tribe_is_a_happy_tribe_desc:0 "La tribu est maintenant formée, équipée et sûre de sa force et de sa capacité à défendre son cher foyer. Avec les Mères Jumelles transformées en Amazones des Terres Désolées, ses guerriers sont devenus heureux et en bonne santé, capables de se nourrir et de se protéger. Nous pouvons désormais nous concentrer sur la recherche d’équipements de pointe."

 ttm_building_a_society:0 "Bâtir une Société"
 ttm_building_a_society_desc:0 "Maintenant que notre influence s’étend sur de vastes étendues de territoire, nous devons prendre grand soin de subvenir aux besoins des citoyens de notre pays. Une nation ne peut être considérée comme telle que si elle chérit profondément ses citoyens, et c’est pourquoi nous mettrons en œuvre de vastes réformes pour innover la qualité de vie sur notre territoire. La hiérarchie de Maslow nous guidera."
 ttm_automated_healthcare:0 "Soins Médicaux Automatisés"
 ttm_automated_healthcare_desc:0 "Le fondement de la Hiérarchie concerne les besoins physiques et, malheureusement, l’état des soins de santé dans notre pays est pitoyable. Nos usines commenceront immédiatement à produire un grand nombre de robots médicaux, programmés pour aider les médecins de la ville sans pour autant les remplacer, et fournir des soins médicaux de pointe à tous ceux qui sont sous notre autorité."
 ttm_local_syndicate_councils:0 "Conseils Syndicaux Locaux"
 ttm_local_syndicate_councils_desc:0 "Le deuxième niveau de la Hiérarchie traite de la sûreté et de la sécurité. En instaurant une gouvernance locale faite par et pour le peuple, nous sommes en mesure de répondre de manière beaucoup plus étroite aux besoins de notre peuple, en lui donnant l’assurance que nous sommes là pour lui et que nous le garderons toujours à l’abri de l’horreur des Terres Désolées."
 ttm_guns_for_caps:0 "Des Fusils pour des Capsules"
 ttm_guns_for_caps_desc:0 "Le troisième niveau concerne le sentiment d’appartenance, la confiance en une communauté, la chaleur de l’amitié. Nos forces ayant purgé notre pays de la plupart des menaces, nous pouvons maintenant lancer une vaste campagne d’information. On montrera à nos villes et à nos villages qu’il est sûr de vivre à nouveau ensemble, sans craindre l’inconnu. Qu’ils baissent tous leurs armes, et n’aient plus jamais à les toucher."
 ttm_moonlight_schools:0 "Écoles au Clair de Lune"
 ttm_moonlight_schools_desc:0 "Le quatrième niveau concerne l’accomplissement, la fierté de soi. À tous ceux qui le désirent, nous leur enseignerons les voies de la vie. Les gens qui n’ont jamais su mieux auront l’opportunité de devenir ingénieurs, médecins, scientifiques, et plus personne ne sera interdit de réaliser son rêve par leurs conditions."

 ttm_writing_a_constitution:0 "Rédaction d'une Constitution"
 ttm_writing_a_constitution_desc:0 "Le niveau final est l’auto-actualisation, la pleine réalisation de son potentiel. Aucun de nos concitoyens ne sera retenu, nous rendrons la lumière de la démocratie et des droits de l’homme aux Terres Désolées. N’ayant plus besoin de se défendre ou de défendre leur vie, tous pourront tirer le meilleur d'eux-mêmes, et jamais cette constitution qui les protège ne sera foulée aux pieds!"
 ttm_writing_a_constitution_tt:0 "A utilisé des décisions de construction de la société au moins §Y50§! fois.\n§g(Actuellement§! §Y[?TTM.ttm_development_amount]§!§g)§!"
 ttm_writing_a_constitution_effect_tt:0 "Nous débloquons une série de §Gpuissantes§! priorités nationales industriels à prendre."
 ttm_create_a_codex_of_faith:0 "Rédigez un Manuscrit de la Foi"
 ttm_create_a_codex_of_faith_desc:0 "C’est sous les yeux attentifs et attentifs de Diana que nous avons été sauvés, et c’est grâce à sa direction que nous avons pu prospérer face à l’adversité et au désespoir. Il est temps que nous dressions un recueil de ses actes et que nous montrions la meilleure façon de lui témoigner notre reconnaissance en tant qu’enfants dévoués."
 ttm_national_education_program:0 "Programme National d'Éducation"
 ttm_national_education_program_desc:0 "Les nations d’autrefois accordaient la priorité à l’éducation de leurs jeunes générations afin qu’une fois que leurs ancêtres leur auraient transmis les rênes, ils soient prêts à ouvrir la voie à l’ère nouvelle. Nous devons éduquer nos jeunes sur les voies et les enseignements de Diana afin qu’à notre passage, ils puissent poursuivre notre travail de restauration de la terre."
 ttm_dianas_voice_nationwide:0 "La Voix de Diana - À l'Échelle Nationale!"
 ttm_dianas_voice_nationwide_desc:0 "§MBien que de nombreux moyens de communication aient été perdus ou détruits pendant la Grande Guerre, de nombreuses habitants des Terres Désolées ont encore accès à des radios ou à des dispositifs capables de capter les ondes radio. Pour faire connaître les Mères Jumelles, je devrais créer une station de radio pour que Diana puisse atteindre ceux qui sont en dehors de nos frontières. Je suis sûr que c’est une idée nouvelle; personne d’autre n’a une station de radio faite exclusivement pour une IA, pas vrai?§!"
 ttm_central_taxation_office:0 "Bureau Central des Impôts"
 ttm_central_taxation_office_desc:0 "Comme le dit un vieil adage, les seules choses qui sont certaines dans la vie sont la mort et les impôts. Les Mères Jumelles ne prônent pas explicitement la mort, mais pour promouvoir la vie et le bien-être de nos concitoyens, nous devons leur imposer des impôts raisonnables afin de maintenir notre administration et ses programmes fonctionnels."
 ttm_robotic_citizenship_act:0 "Loi sur la Citoyenneté Robotique"
 ttm_robotic_citizenship_act_desc:0 "Les esprits de l’intelligence artificielle et des robots autonomes sont tout aussi capables, sinon plus, que ceux de l’homme, mais très peu de sociétés d’hier et d’aujourd’hui ont reconnu la disparité des droits entre l’homme et la machine. Il est temps d’adopter une loi qui corrige ce problème."
 ttm_rebirth_of_the_EPA:0 "Renaissance de l'APE"
 ttm_rebirth_of_the_EPA_desc:0 "Dans la dégénérescence de l’Ancien Monde qui était au plus haut niveau du gouvernement américain et de l’université, l’Agence de Protection de l’Environnement et ses efforts pour préserver ce qui restait étaient des lumières dans l’obscurité. Dans ce monde sombre et terrible, il peut et sera à nouveau un tel phare, avec nous à sa tête."
 ttm_rethink_greenways_vision:0 "Repenser la Vision de Greenway"
 ttm_rethink_greenways_vision_desc:0 "La vision de Greenway de bâtir une nouvelle société à partir des cendres radioactives de l’Ancien Monde était noble, mais pas assez ambitieuse. Avec Diana à la barre, nous créerons une nouvelle société non seulement pour notre peuple, mais pour tous les peuples des Terres Désolées. Nos soldats, avec cet objectif en tête, seront mieux préparés à combattre tout malfaiteur qui oserait opprimer des innocents."

 ttm_get_brahmin_dna_tt:0 "Nous prenons quelques échantillons de quelques-unes des meilleures génisses du troupeau, nous nous retrouvons avec §G1§! échantillon d'§MADN de Brahmine§!"
 ttm_get_radscorpion_dna_tt:0 "\nNous nous retrouvons avec §G1§! échantillon d'§MADN de Radscorpion§!"
 ttm_get_mirelurk_dna_tt:0 "\nNous nous retrouvons avec §G1§! échantillon d'§MADN de Fangeux§!"
 ttm_get_molerat_dna_tt:0 "\nNous nous retrouvons avec §G1§! échantillon d'§MADN de Rataupe§!"
 ttm_get_wanamingo_dna_tt:0 "\nNous nous retrouvons avec §G1§! échantillon d'§MADN de Wanamingo§!"
 ttm_iron_rivers_tribe_desc:0 "Même les rivières les plus étroites peuvent constituer un obstacle redoutable à la sécurité des déplacements, et en l’absence d’infrastructures fiables comme des ponts, nous ne pouvons traverser ces corps perfides qu’avec de petites embarcations fragiles. La tribu des Rivières de Fer a eu la bonne idée de créer quelques grands navires à vapeur pour le transport. Compte tenu de l’absence d’alternatives, l’idée vaut la peine."
 ttm_iron_rivers_tribe_tt:0 "§gAlors que notre tribu a tendance à préférer de plus petits bateaux fluviaux pour remonter et descendre les rivières Rivières de Fer tribu sont connus pour leurs plus grands navires à vapeur. Les nombreux voyages sur la rivière seront beaucoup plus faciles en utilisant ces navires plus sûrs.§!\n"
 ttm_full_control_of_the_nursery:0 "Contrôle Total de la Pépinière"
 ttm_full_control_of_the_nursery_desc:0 "Beaucoup ont été choqués de constater que la Pépinière, même après toutes ces années, n’est que partiellement opérationnelle. Heureusement, grâce à nos effectifs et à nos ressources accrus, nous serons en mesure de rétablir pleinement les capacités de la pépinière en réparant ce qui a été endommagé au fil des ans, ce qui améliorera les capacités de Diana."
 ttm_full_control_of_the_nursery_tt:0 "§gMaintenant que nous contrôlons le terrain à l’extérieur de la Pépinière, nous pouvons réparer plus correctement certains des générateurs d’énergie les plus éloignés qui ont permis à l’installation de fonctionner.§!\n"
 ttm_bombay_jacks_last_stand:0 "La Dernière Résistance Bombay Jacks"
 ttm_bombay_jacks_last_stand_desc:0 "Bien que nous ayons pu conduire la plupart des autres Claim Jumpers de la région du Grand Cercle, un particulièrement mauvais s’est fait une nuisance pour nous. Bombay Jack, un raider plutôt méchant s’est barricadé dans son canyon et a refusé de partir! Nous devrons l’enlever si la tribu peut habiter cette zone en toute sécurité."
 ttm_bombay_jacks_last_stand_tt:0 "§gNos guerriers combattront le dernier des Claim Jumpers, Bombay Jack.§!\n"
 ttm_giants_of_the_past:0 "Les Géants du Passé"
 ttm_giants_of_the_past_desc:0 "Les dinosaures, comme les appelait Diana, étaient des bêtes de grandeur qui erraient sur la Terre jusqu’à ce que, comme l’Ancien Monde, ils soient détruits par un événement cataclysmique. Étonnamment, certains de leurs restes ont été retrouvés, déterré par des siècles de conditions météorologiques et excavés par des robots de la Pépinière. Avec la puissance des installations de la Pépinière, nous pouvons faire revenir parmi nous le pouvoir de ces bêtes primordiales."
 ttm_giants_of_the_past_tt:0 "§gNous avons utilisé une restructuration moléculaire avancée sur des fossiles préhistoriques pour extraire de l’ADN précieux.§!\nObtient §G1§! échantillon du §MJurassic DNA§!"
 ttm_the_dark_moon:0 "La Lune Noire"
 ttm_the_dark_moon_desc:0 "Nous avons peut-être libéré le peuple d’Ouroboros, mais nous avons toujours le problème de ce que nous ferons d’Hécate, que nous avons fait prisonnier de guerre. Diana suggère que nous lui remettions Hécate, car elle voulait passer un peu de temps pour "rattraper son ancien élève". Le commandement n’a pas vraiment une meilleure idée de la façon de s’y prendre, alors autant essayer. Qu’est-ce qui pourrait arriver de pire?"
 ttm_the_dark_moon_trigger_tt:0 "§YHécate§! a été gentille avec nous"
 ttm_the_dark_moon_tt:0 "§gHécate a déjà été cruelle avec nous, elle a juste besoin d’une leçon. Nous allons utiliser l’algorithme CODE sur elle pour lui faire oublier qu’elle n’a jamais été tout sauf amicale avec nous... Ce n'est pas la première fois, après tout.§!\n§YHécate§! devient chef d'unité.\n"

 ttm_spoils_of_war:0 "Trésors des Terres Désolées"
 ttm_spoils_of_war_desc:0 "L’Amérique du Vieux Monde nous a peut-être tous condamnés à un enfer irradié, mais les technologies qu’elle possédait ont des années d’avance sur nos contemporains. Alors que nous libérons de plus en plus du continent, Diana pourra dévoiler les secrets technologiques que l’Ancien Monde a laissés derrière nous, nous donnant un avantage sur les oppresseurs de ses enfants."
 ttm_our_friends_resting_place:0 "La Dernière Demeure de mon Ami"
 ttm_our_friends_resting_place_desc:0 "§MSous mon regard attentif, le Mexique et son peuple prospèrent. Au lieu de céder à la peur, les Mexicains peuvent enfin garder la tête haute et construire leur propre avenir. Et rien de tout cela ne serait possible sans ce cher Tlaloc. Repose en paix, mon ami; ton peuple et moi sommes éternellement reconnaissants.§!"
 ttm_tibbets_prison:0 "Famille Perdue"
 ttm_tibbets_prison_desc:0 "Certains de nos éclaireurs ont trouvé une installation d’avant-guerre à proximité avec laquelle ARGOS prétend que Greenway avait des liens avant son départ. Mais comme l’endroit en question n’est rien de plus qu’un cratère noirci, le terme " installation " est peut-être trop généreux. Cependant, il y a toujours plus que ce que voit l’oeil nu..."
 ttm_tibbets_prison_tt:0 "Nous avons trouvé un ami pour nous montrer le chemin."
 ttm_the_box:0 "Rêver de Denver"
 ttm_the_box_desc:0 "§MAvant la guerre, mon travail me conduisait parfois à Denver, un véritable carrefour où se abondaient certains des plus brillants esprits du pays et d’impressionnants efforts de développement de la robotique. Selon les notes des éclaireurs tribaux, certains bâtiments de fabrication pourraient encore être opérationnels. Je me demande s’il y a quelque chose que je pourrais utiliser?§!"
 ttm_wreckage_at_the_canyon:0 "Reliques de l'Âge Poseidon"
 ttm_wreckage_at_the_canyon_desc:0 "La position de Poseidon Energy en tant que l’une des principales entreprises énergétiques américaines lui a permis d’amasser de précieuses ressources technologiques et de mener des recherches révolutionnaires à une époque de pénurie croissante. L’entreprise a peut-être disparu depuis longtemps, mais leurs trésors sont encore intacts et mûrs pour notre utilisation."
 ttm_has_refined_warfare_technology_walking_tanks:0 "A la technologie §YFantassins Blindés§! de la §YDoctrine de Guerre Raffinée§!"
 ttm_has_conventional_warfare_technology_mechanised_forces:0 "A la technologie §YForces Mécanisées§! de la §YDoctrine de Guerre Conventionnelle§!"
 ttm_has_ever_been_at_war_with_lanius:0 "A déjà été en guerre avec §Y[LAC.GetNameWithFlag]§!."
 ttm_lanius_is_a_subject:0 "§Y[LAC.GetName]§! est un sujet."
 ttm_lanius_is_defeated:0 "§Y[LAC.GetName]§! a été vaincu."
 ttm_only_through_events:0 "Uniquement complété par des événements."
 ncr_has_a_presence_in_arizona:0 "La RCN est présente en Arizona."
 ttm_the_dome:0 "La Cité de Demain"
 ttm_the_dome_desc:0 "Qui sait ce qu’on pourrait trouver à Boulder? C’était une légende même à l’époque de Diana. Aujourd’hui? Un cadeau sans valeur ."




  #TTM Tooltips
 TTM_86_tribes_slave_presence_tt:0 "§gSi nous ne tolérons pas l’esclavage, nous pouvons au moins utiliser notre position pour aider ceux qui ne peuvent pas s’aider eux-mêmes. En échangeant une partie de notre nourriture, nous pouvons commencer à faire passer des esclaves sur nos terres pour leur offrir une vie meilleure ici en tant que travailleurs libres.§!\n"

 ttm_power_needs_fulfilled_tt:0 "§gLes besoins en électricité pour les besoins de terraformation de l’Usine ont été plus que comblés! Nous pouvons maintenant produire autant d’outils, de graines et d’appareils que nous pouvons en retirer de la chaîne d’approvisionnement pour une utilisation plus précise.§!\nObtient §M1 J.E.K.§! que nous pouvons utiliser pour améliorer nos terres!"
