 ttm_my_dominion_desc:9 ""
 ttm_boulders_scavengers:9 "Boulder's Scavengers"
 ttm_boulders_scavengers_desc:9 "Boulder's Scavengers"
 every_colorado_state_owned_by_a_neutral_country:9 "Every §YColorado§! state owned by a §Yneutral§! country"
 ttm_our_old_home:9 "Our Old Home"
 ttm_our_old_home_desc:9 "On this faithful day, Lanius received a single word from a robot sent as diplomat to his cohort. 'Leave'. Diana did not yet fall far enough to mindlessly wage war, if there was even the slightest chance to preserve the sanctity of human life for another sunset. On this faithful day, Colorado held its breath, awaiting his answer."
 ttm_our_old_home_subject_tt:9 "§Y[LAC.GetName]§!: Has a subject that owns §YTwin Mothers§!"
 ttm_our_old_home_tt:9 "Does not have a treaty with any member of §YCaesar's Legion§!."

 ttm_realm_of_oppurtunity:9 "Realm of Opportunity"
 ttm_realm_of_oppurtunity_desc:9 ""
 ttm_ciphers_of_the_west:9 "Ciphers of the West"
 ttm_ciphers_of_the_west_desc:9 "Ciphers of the West"
 ttm_navajo_injustice:9 "Navajo Injustice"
 ttm_navajo_injustice_desc:9 "Navajo Injustice"
 ttm_an_embassy_with_the_western_republic:9 "An Embassy with the Western Republic"
 ttm_an_embassy_with_the_western_republic_desc:9 "The NCR could be a powerful ally in our quest to heal the wastes, shall they prove themselves to be calm and collected. We should take steps to establish diplomatic channels between our nations so that we may both benefit, and possibly gain another precious friend in this lawless world."

 ttm_our_old_home:9 "Our Old Home"
 ttm_our_old_home_desc:9 "On this faithful day, Lanius received a single word from a robot sent as diplomat to his cohort. 'Leave'. Diana did not yet fall far enough to mindlessly wage war, if there was even the slightest chance to preserve the sanctity of human life for another sunset. On this faithful day, Colorado held its breath, awaiting his answer."
 ttm_our_old_home_effect_tt:9 "§gWe demand all Colorado territory from Lanius and threaten them with war if they don't accept. They will most definitely not accept this offer - if they refuse? We can still attack them.§!"

 ttm_sanctuary_in_paradise:9 "Sanctuary in Paradise"
 ttm_sanctuary_in_paradise_desc:9 "All of The Nursery is hushed, as if frozen in time, the tranquil paradise marred by the tenseness of the air itself. The Factory is silent, the trains lie still, even the forest seeming to have ceased to live. Deep within the Control Tower, a spark becomes a blaze, then a raging star, brighter than the sun. Diana has awoken."
 ttm_sanctuary_in_paradise_tt:9 "§gTribals from the south flock to Paradise, we will have to open the gates to let them in.§!\n"
 ttm_learn_from_our_mistakes:9 "Learn from our Mistakes"
 ttm_learn_from_our_mistakes_desc:9 "They were so many of them. Everyday, the cohort grew the military escort of its messengers to greater and greater size, but they kept being butchered, decimated by some unknown force. Their orders stolen, their intended destination ransacked and looted, the garrison slayed  the most vilest of ways. They found the latest outpost, its soldiers put to the cross and marked, maimed and mutilated. There were so many of them."
 ttm_clear_out_the_rabble:9 "Clear Out the Rabble"
 ttm_clear_out_the_rabble_desc:9 "It all came so swiftly, without a single word. The raiders were celebrating a successful incursion, when one of them fell dead, the crackle of an energy weapon and the disgusting sound of its skull exploding punctuating the night. All were silent, then screams echoed through the valley as robots slaughtered everyone in sight. In the following days, all knew. Diana was mustering her forces, and she would tolerate their presence no longer."
 ttm_clear_out_the_rabble_tt:9 "§gThe raiders that have taken residence in this are are going to prove a problem in gathering survivors here in Paradise. We will need to push them away from the Nursery.§!\nA squadron of five §YElite§! divisions arrives in §YParadise§!."
 ttm_strength_in_defeat:9 "Strength in Defeat"
 ttm_strength_in_defeat_desc:9 "The procession leading to Paradise was overwhelming. Hundreds, thousands of refugees, wounded - yet hopeful. All armed, but not like simple raiders. The exodus was a perilous one, Diana - using her robotic assistants as guardians - had made sure that no one would dare attack them, the strength of her army humbling Black Canyon. With their arrival, She, as well as the realm, will be reborn. Her children were waiting for her."

 ttm_vault_29:9 "Vault 29"
 ttm_vault_29_desc:9 "The holy relic of the Twin Mothers tribe, Vault 29 still contains the history of its pre-war origins. Many secrets are hidden within its underground corridors, and still serving to this day at its core is the powerful supercomputer ZAX - 29. We should make sure to upgrade the Vault's connection to Diana and The Nursery to properly make use of its vast processing capabilities."
 ttm_the_matter_of_zax_29:9 "The Matter of ZAX - 29"
 ttm_the_matter_of_zax_29_desc:9 "ZAX - 29, the central computer in charge of Vault 29, is a powerful pre-war mainframe that was tasked with taking care of its denizens, and was then transferred to serve as a link to the Twin Mothers tribe, under Diana's guidance. The time has now come to decide what will become of it."
 ttm_increased_autonomy:9 "Increased Autonomy"
 ttm_increased_autonomy_desc:9 "ZAX - 29 is a powerful ally, and one that we might have restrained for too long. He did after all flawlessly take care of Vault 29 and its citizens, would it not be for the best to allow him to rule? We will remove the restrain, but keep a close eye still on his behaviour. Let us see what will come of it."
 ttm_the_tribes_steward:9 "The Tribes Steward"
 ttm_the_tribes_steward_desc:9 "With his restrains lifted, ZAX - 29 has proven himself to be an efficient and fair ruler. The tribe prospers under his guidance, and with his capabilities fully unlocked we could now make use of his impressive processing power for our own purposes."
 ttm_reduced_autonomy:9 "Reduced Autonomy"
 ttm_reduced_autonomy_desc:9 "We cannot forever let a third party be a relay to the Twin Mothers tribe, it is inefficient and complicates matters beyond what is acceptable. We will further restrain ZAX - 29's capabilities and instead assign it to more simple matters."
 ttm_assuming_direct_control:9 "Assuming Direct Control"
 ttm_assuming_direct_control_desc:9 "ZAX - 29's pre-war mainframe is an impressive display of engineering, but it could be used much more efficiently. The most reasonable course of action now is to fully wipe out ZAX - 29, as it has outlived its usefulness, and transfer the computing power to Diana."

 ttm_dianas_golden_light:9 "Diana's Golden Light"
 ttm_dianas_golden_light_desc:9 "The complicated process by which Diana's brain was extracted and wired to The Nursery takes its origin from Vault 29's databanks concerning the mysterious C.O.D.E procedure, applied to much more radical extent to construct robobrains. Study of its programming could give us further insight into this mysterious program, as well as extend our encryption capabilities pertaining to pre-war protocols."
 ttm_dianas_golden_light_tt:9 "Has at least §Y30§! §MComputational Power§!"
 ttm_flash_card_production:9 "Flash Card Production"
 ttm_flash_card_production_desc:9 "Deep within the Vault, many flash card manufacturing lines have been found, silent and rendered useless by the opening of its door many decades ago. Reactivating and repurposing them as well as their resources into arms factories would take considerable efforts, but would provide a much better use for them."
 ttm_flash_card_production_tt:9 "Has at least §Y40§! §MComputational Power§!"
 ttm_organic_programming:9 "Organic Programming"
 ttm_organic_programming_desc:9 "As Diana's computational power has attained impressive level, she has been able to crack the infamous and fabled C.O.D.E for her own use. While deeply unethical, the human reprogramming protocol could transform savage and inhuman raiders into perfectly happy and productive members of society."
 ttm_organic_programming_tt:9 "Has at least §Y50§! §MComputational Power§!"
 ttm_memory_of_family_tt:9 "Has at least §Y60§! §MComputational Power§!"

 ttm_supplies_for_independence:9 "Tribute for Independence"
 ttm_supplies_for_independence_desc:9 "§MLanius is an oppressor, a simpleton, attracted to an ideology he could never possibly understand, much less properly practice or preach. I will not, however, send my children to a horrific war if it can be avoided. We will pay tribute to this... Beast of the East, and if the time is right, we will strike him down. Let us show him why the Roman Empire was buried under the sands of time.§!"
 ttm_supplies_for_independence_tt:9 "We send §Rhalf§! of£resources_strip|3 in §YTwin Mothers§! state to §YLanius§! as tribute."

 TTM_training_with_centurions:9 "Training with Centurions"
 TTM_training_with_centurions_desc:9 "Legion officers possess a wealth of knowledge acquired through years of warfare, and we would do well to heed their advice. Planning multiple strategical meetings between Centurions and our own officer and allowing the transfer of knowledge would be beneficial for our command capabilities."
 TTM_86_tribes_slave_presence:9 "86' Enslaved Tribes"
 TTM_86_tribes_slave_presence_desc:9 "Slavery is a horrible practice, and while we cannot directly oppose the Legion on this subject, we might be able to fool them. Asking for a slave route in exchange of our tribute will both strengthen our bond with the Legion, and allow us to liberate incoming slaves discretely."
 TTM_new_raiding_parties:9 "New Raiding Parties"
 TTM_new_raiding_parties_desc:9 "As a sign of our good relations, the Legion has offered us to send some of their most experienced raiding parties to train and give council to our armed forces. Accepting this deal would give us a wealth of military experience without risking actual combat."
 TTM_legionary_smithing_techniques:9 "Legionary Smithing Techniques"
 TTM_legionary_smithing_techniques_desc:9 "Lanius has interest in teaching us how to increase our metal production, especially considering the tribute agreement we have with him. Armourers and smiths have been sent to our land on a mission to teach our own the numerous techniques they have developed to manufacture alloy."
 TTM_taos_embassy:9 "Taos Embassy"
 TTM_taos_embassy_desc:9 "To deepen our relations and allow better communication, we could propose the establishment of a Legion embassy on our lands, giving us more political leverage. With enough time, we could even maybe benefit from an equal agreement with them."
 TTM_equal_partnership:9 "Equal Partnership"
 TTM_equal_partnership_desc:9 "Seeing our willingness to cooperate, and the wealth of metal we keep sending him to this day for his war machine, Lanius has deemed fit to reward us with a more beneficial agreement. The terms are still discussed, but if passed he would deem our territory as a true Legion ally."

 ttm_my_children:9 "My Children"
 ttm_my_children_desc:9 "§MMy children, I remember their youth as if it was yesterday. All those years ago, still underground and desperate for guidance in those dark times, I ordered ZAX to teach them the ways of the world, of peace and respect for nature as well as life, of the goddess Diana's return, to guide them to prosperity. And so I did return, to lead them into this new age.§!"
 ttm_a_prosperous_village:9 "A Prosperous Village"
 ttm_a_prosperous_village_desc:9 "Twin Mothers, composed of the descendants of Vault 29's resident, as well as Diana's children, is a peaceful and happy tribe prospering under her guidance. They, however, cannot stay innocent forever. We must make sure to prepare them against the harshest of the wastes."
 ttm_assess_the_tribe:9 "Assess the Tribe"
 ttm_assess_the_tribe_desc:9 "To properly support our tribal allies, we must make sure to understand their way of life and train of thoughts first and foremost. We should assess their capabilities as far as support of our cause goes, and provide the needed supplies to help them develop further."
 ttm_reflective_perfection:9 "Reflective Perfection"
 ttm_reflective_perfection_desc:9 "Our research into advanced special forces armor and associated doctrines could be further put to use in the creation of Power Armor technology. Already our SF Kit reaches almost pre-war level, and with some modification we could integrate mobility elements into its shell, creating a template for future research."
 ttm_biking_across_the_rockies:9 "Biking Across the Rockies"
 ttm_biking_across_the_rockies_desc:9 "Reforming our forces, and more generally Twin Mothers, into mechanized units will require lengthy research into proper doctrines, as well as support equipment able to keep up with our maintenance demands. Once achieved, we could manufacture powerful vehicles to help our army and support it in the field."
 ttm_the_mystery_caves:9 "The Mystery Caves"
 ttm_the_mystery_caves_desc:9 "The mystery caves, a vast network of connected underground springs, is a sacred yet feared place for the tribe. Occupied by fierce fire ants, its beauty and fresh water is kept from them. We shall send our military robots to clear it of any danger, and harvest their genetical strand for study, giving Twin Mothers access to the caves."
 ttm_bitter_drink:9 "Bitter Drink"
 ttm_bitter_drink_desc:9 "A powerful healing liquid brewed by the tribe, the bitter drink is, as its name suggest, extremely bitter yet very effective at caring for the body as well as the mind. Its soothing effect after ingestion is remarkable, and it suffers none of the cloudy effect that the healing powder has. We should make sure to encourage them to brew more and more of it to heal our people."
 ttm_the_fields:9 "The Fields"
 ttm_the_fields_desc:9 "The Fields are vast, almost untouched plains upon which many herds of Brahmin go to graze. Its location and grassland terrain make it perfect to develop the tribe further, as such we will make preparations to extend the tribal village to its windswept lands. Furthermore, the brahmin could be herded and domesticated."
 ttm_taos_ruins:9 "Taos Ruins"
 ttm_taos_ruins_desc:9 "Taos Ruins"
 ttm_connecting_the_tribe:9 "Connecting the Tribe"
 ttm_connecting_the_tribe_desc:9 "Now that we have settled vast areas of our territory, we must make sure to build roads back to Vault 29, and the tribe's capital. If we are to truly come together as a nation, infrastructure is capital to the economy and culture of our country, as such robots and automated workers will make sure to rapidly connect villages."

 ttm_threats_from_the_wasteland:9 "Threats from the Wasteland"
 ttm_threats_from_the_wasteland_desc:9 "The wasteland has once again proven that even after all this time, its many threats can still surprise even the most prepared of nations. With the deeply troubling events happening more and more frequently, we must prepare at once to deal with them as they rise, and leave them no time to harm our people."
 ttm_fall_of_robot_city:9 "GAME OVER.  Continue?"
 ttm_fall_of_robot_city_desc:9 "§MFor many years, I have heard tales of the fabled Robot City, and its leader, named 'Doki' by the inhabitants. It seems like they have fallen on harsh times, however, and become refugees seeking a new home. Already, some of them have asked me for assistance. A curious predicament indeed...§!"
 ttm_execute_system_wide_reboots:9 "Execute System Wide Reboots"
 ttm_execute_system_wide_reboots_desc:9 "Analysis of the robot's system have shown a massive corruption of their core functions, going even beyond what a simple software modification could do. Clearly, they are not themselves, and we can only assume the impairment to their functions is what brings about such... odd behaviour. We will execute a system-wide reboot to clear any trace of this glitch."
 ttm_decrypt_circuit_boards:9 "Decrypt Circuit Boards"
 ttm_decrypt_circuit_boards_desc:9 "The circuit boards of some of the robots we have disassembled for further study show clear sign of computational improvement on a massive scale, able to run much better than their original counterpart. While it is curious to think of how this came to be, those modification could still be applied to both our own design and Diana's core mainframes."
 ttm_robot_refugees:9 "Robot Refugees"
 ttm_robot_refugees_desc:9 "While the robot's deviation in programming is indeed the result of a massive glitch and corruption of their core function, who are we to judge if they are now truly alive or not? We will threat them fairly, and offer them a home in our midsts for them to rebuild. May they find peace amongst the Twin Mothers."
 ttm_stories_of_family:9 "Stories of Family"
 ttm_stories_of_family_desc:9 "In light of our fair and just treatment of the refugees, Doki themselves have decided to help us lead our troops into battle with their impressive computational capabilities. They have also taken upon themselves to vastly improve the former Mystery Caves into a sprawling robot city, and share their wealth with us."

 ttm_the_forbidden_lands:9 "The Forbidden Lands"
 ttm_the_forbidden_lands_desc:9 "§MThe Forbidden Lands, a vast connected series of region all characterized by a powerful pre-war defensive network laying dormant in its core. The Twin Mothers fear it rightfully, as the network is bristling with heavy weaponry. The vicious Scorpion's Bite raider gang do not have that fear, and have dared attack us through the region. I will deal with them at once.§!"
 ttm_reboot_protection_network:9 "Reboot the Protection Network"
 ttm_reboot_protection_network_desc:9 "We could fairly easily send robotic engineers to reboot the entire protection network, and calibrate its IFF targeting systems to counter armed personnel only, making sure our tribe will not be harmed should they ever wander close. The horrible screaming and sound of gunfire in the distance might keep their members up at night, but it's worth it to ensure their security."
 ttm_offer_tribute:9 "Offer Tribute"
 ttm_offer_tribute_desc:9 "We will not indiscriminately kill if there is ever another method by which we can attain our goal. The Scorpion's Bite are petty raiders, barely understanding how easily we could crush them. We will give them a pittance as our 'tribute for our safety' and let them think themselves victorious, they will leave us alone from now on."

 ttm_our_biggest_mistake:9 "Our Biggest Mistake"
 ttm_our_biggest_mistake_desc:9 "§MMy biggest mistake has, sadly, resurfaced to harm the wastes once again. The stolen Creation Kit, subverted by Reese's cruel scheme, has been hidden from me for many years. It seems like a nation called 'Eden' had it, and now that they were ousted, it came back to corrupt the wasteland. It is my duty to take care of this mistake, once and for all.§!"
 ttm_study_mutagenic_plants:9 "Study Mutagenic Plants"
 ttm_study_mutagenic_plants_desc:9 "Even though what the glitched G.E.C.K. inflicts is very much corruption, there is a disturbing pattern to it. Early reports show multiple same sequences in DNA samples, to a staggering extent event. If we are to counter its effect we must imperatively study it in depths."
 ttm_design_mutagen_fighting_armaments:9 "Design Mutagen Fighting Armaments"
 ttm_design_mutagen_fighting_armaments_desc:9 "The fauna and flora created by the Creation Kit is distinctive in its biology, and we could use that to our advantage. Having a predictive pattern makes them easily countered by weaponry development, so we will make sure to apply the informations we have to improve our small arms design."
 ttm_rebooting_the_geck:9 "Rebooting the G.E.C.K."
 ttm_rebooting_the_geck_desc:9 "Now that our forces have put the situation under control, and we have put down most of the corrupted biological material, we have been able to send expeditions to the very core of Eden territory, finding the G.E.C.K. It is battered, and its software has traces of almost childish attempts at modifications, but it's still repairable."

 ttm_the_scourge_of_the_old_world:9 "The Scourge of the Old World"
 ttm_the_scourge_of_the_old_world_desc:9 "§MThe new plague... since time immemorial I dreaded this would happen. The old world has once again resurfaced to scar the new. We must do all we can to help, scour every last bit of information and possible solutions we have in search of a cure. I will deal with this, once and for all.§!"
 ttm_vaccinate_those_we_can:9 "Vaccinate Those We Can"
 ttm_vaccinate_those_we_can_desc:9 "We have found multiple possible avenues of research to deal with the new plague, and are currently trying to vaccinate all those that we can both inside and out of our lands. There is however a great possibility the plague will mutate beyond our current capabilities, this is why we must concentrate on further medical research to deal with this."
 ttm_gene_spliced_brahmin:9 "Gene Spliced Brahmin"
 ttm_gene_spliced_brahmin_desc:9 ""
 ttm_safe_harbor_from_the_plague:9 "À l'abri de la Peste"
 ttm_safe_harbor_from_the_plague_desc:9 "Same inhabitant of the wastes are sadly not as fortunate as we are, and must flee the plague that has decimated their town or communities. We must welcome them with open arms, and embrace them as one of us, no matter their origin. They will be vaccinated, and cared for until they can get back on their feet."

 ttm_last_days_of_an_old_friend:9 "Last Days of an Old Friend"
 ttm_last_days_of_an_old_friend_desc:9 "§MTlaloc..., I never knew you were so close to shutdown. I am so sorry i haven't been able to help you, the world is lesser place from your death. I will honour your memory, and when the wastes has been freed from its horrors, the people shall forever say your name in reverence. Rest well, old friend.§!"
 ttm_console_his_family:9 "Console His Family"
 ttm_console_his_family_desc:9 "While Tlaloc's sacrifice is deeply honourable, and an example to us all in this hopeless wasteland, his children seem to all want to gain control of Mexico for themselves. As horrible of a choice it is, if we are to ensure its people is treated decently, we must choose who to throw our weight behind."
 ttm_protect_his_legacy:9 "Protect His Legacy"
 ttm_protect_his_legacy_desc:9 "We won't dare soil Tlaloc's memory and his last wish by engaging in the spiteful civil war his children have sought to wrought. To truly honour his legacy, we will fight for a better, more just world, and never forget his teachings for as long as we live. May you rest in peace, old friend. We will carry your torch from now on."

 ttm_wasteland_amazons:9 "Wasteland Amazons"
 ttm_wasteland_amazons_desc:9 "As sad as it is, if we are to keep our territory safe we must train even the tribe in the matter of warfare. For now they are uninitiated, but we could teach them and train them under the new regiment we have developed specially for human troops. Reforming the Twin Mothers into a competent military able to defend themselves should be a priority."
 ttm_keeping_our_girls_fed:9 "Keeping our Girls Fed"
 ttm_keeping_our_girls_fed_desc:9 "Guerilla training could be taught to the hunters of the tribe, to improve their effectiveness in all terrains and make sure they can provide a surplus of sustenance to the villages. As training, and under our supervision, they will go into the Forbidden Land, and report back with their prey."
 ttm_moon_light_runs:9 "Moon Light Runs"
 ttm_moon_light_runs_desc:9 "If our human auxiliaries are to be able to support our robotic forces, they must know how to move swiftly and quietly in formation. Organization training supervised by our tactical Robobrains will give them the experience needed to form an effective fighting force to help our cause."
 ttm_a_healthy_tribe_is_a_happy_tribe:9 "A Healthy Tribe is a Happy Tribe"
 ttm_a_healthy_tribe_is_a_happy_tribe_desc:9 "The tribe is now trained, equipped, and secure in the knowledge of their might as well as ability to defend their loved one. With Twin Mothers now transformed into the Amazons of the wastes, its warriors have become happy and healthy, able to feed and protect themselves. We can now set our sights further, and concentrate on advanced equipment research."

 ttm_building_a_society:9 "Building a Society"
 ttm_building_a_society_desc:9 "Now that our influence spreads across vast stretches of land, we must take great care in providing for the citizens of our land. A nation can only be considered such if it cherishes its citizens deeply, and so we shall enact vast reforms to the quality of life in our territory. Maslow's hierarchy shall be our guidance."
 ttm_automated_healthcare:9 "Automated Healthcare"
 ttm_automated_healthcare_desc:9 "The foundation of the Hierarchy pertains to physical needs, and sadly the state of healthcare in our land is pitiful. Our factories shall begin immediate production of vast numbers of medical robots, programmed to assist town physicians but not replace them, and provide sanitary, advanced medical care to all people under our rule."
 ttm_local_syndicate_councils:9 "Local Syndicate Councils"
 ttm_local_syndicate_councils_desc:9 "The second level of the Hierarchy deals with safety and security. By establishing local governance made by, and for the people, we are able to deal much more closely with the need of our people, providing reassurance that we are here for them, and shall always keep them secure against the horror of the wasteland."
 ttm_guns_for_caps:9 "Guns for Caps"
 ttm_guns_for_caps_desc:9 "The third level concerns the sense of belonging, the trust in a community, the warmth of friendship. With our forces having purged our land of most threats, we can now enact a vast information campaign. Our towns and villages shall be shown it is safe to once again live together, without the fear of the unknown. May they all put down their weapon, and never have to touch them again."
 ttm_moonlight_schools:9 "Moonlight Schools"
 ttm_moonlight_schools_desc:9 "The fourth level is about accomplishment, pride in oneself. To all that want it, we shall teach them the ways of life. People that never knew any better will have the opportunity to become engineers, physicians, scientists, and none shall be barred from achieving their dream by their conditions anymore."

 ttm_writing_a_constitution:9 "Writing a Constitution"
 ttm_writing_a_constitution_desc:9 "The final level is self-actualization, the full realization of one's potential. None of our citizens shall be held back, we will restore the light of democracy and human rights to the wasteland. With no need to defend themselves or fend for their lives, all shall be able to become their best self, and never shall this constitution protecting them be trampled!"
 ttm_writing_a_constitution_tt:9 "Has used society building decisions at least §Y50§! times.\n§g(Currently§! §Y[?TTM.ttm_development_amount]§!§g)§!"
 ttm_writing_a_constitution_effect_tt:9 "We unlock a series of §Gpowerful§! industrial focuses to take."
