 ttm_1:9 "§MI was like you, once§!"
 ttm_1_desc:9 ""
 ttm_2:9 "§MFate gave me a bad hand§!"
 ttm_2_desc:9 ""
 ttm_3:9 "§MDespite it all, I perservered§!"
 ttm_3_desc:9 ""
 ttm_the_nursery:9 "The Nursery"
 ttm_the_nursery_desc:9 "Hidden away from mankind's madness, its ambitions, and even the wasteland itself, lies the Nursery. Decades of pre-war construction efforts, years of research, months of the most minute changes and refinement all lead to this secret paradise, an untouched garden of Eden, and the last serene place in the wasteland."
 ttm_the_command_station:9 "The Command Station"
 ttm_the_command_station_desc:9 "At the heart of the nursery, the Command Station lies. A state-of-the-art mainframe manned by advanced Robobrains, it processes billions of lines of information and strategical intel in its mainframes. Bringing it back online and properly integrating it into our command will considerably help our future efforts."
 ttm_new_casing:9 "New Casing"
 ttm_new_casing_desc:9 "Every few decades I have to swap out my containment vessel as the preservation gel tends to grow crusted and the glass gets far too uncomfortable. Its about time for a swap. This time I will have a robot handle it instead of that prisoner who helped me last time."
 ttm_ensuring_continued_connection:9 "Ensuring Continued Connection"
 ttm_ensuring_continued_connection_desc:9 "The Twin Mothers tribe is a very important ally of ours, which sometime needs our help. Sadly, as of now, it is difficult to communicate properly with them as well as supply them. As such our mainframes shall develop ways for us to simply airlift supplies, and new way to keep in contact with them."
 ttm_twin_mothers_relay_dish:9 "Twin Mothers Relay Dish"
 ttm_twin_mothers_relay_dish_desc:9 "Ensuring continued communication with Twin Mothers is capital to the stability of the regions bordering The Nursery. Constructing a communication relay and its necessary infrastructure will both improve the stability of their region, as well as extend our scanning capabilities."
 ttm_nursery_radar_improvements:9 "Nursery Radar Improvements"
 ttm_nursery_radar_improvements_desc:9 "The regions bordering The Nursery are still unknown to us, but not for long. We will put our robots to work on a secondary wing of the Command Station with a specialized radar dish. Its powerful waves will let us map the area fairly effectively with minimal error, while also improving our computer infrastructure."
 ttm_hijack_additional_satellites:9 "Hijack Additional Satellites"
 ttm_hijack_additional_satellites_desc:9 "Upgrading our radar arrays with digital data link technology has provided extremely interesting results, as our scanning dishes have found multiple additional satellites in orbit, ripe for the taking. Connecting and diagnosing the remaining capabilities of those orbital objects could let us add additional functioning satellites to our network."
 ttm_come_fly_with_me:9 "Come Fly With Me"
 ttm_come_fly_with_me_desc:9 "With the acquisition of such a wide satellite network and the wealth of information each contains, we were able to study pre-war aerial as well as spatial capabilities. And while we will never quite be able to launch our own objects into orbit yet, we could put it to use on more advanced aeronautical military asset designs."
 ttm_come_fly_with_me_tt:9 "Has a §YSatellite Network§! of a size at least §Y50§!"
 ttm_nova_terra:9 "PROJECT LUNA"
 ttm_nova_terra_desc:9 ""
 ttm_nova_terra_sat_tt:9 "Has a §YSatellite Network§! of a size at least §Y300§!"
 ttm_nova_terra_repconn_tt:9 "Has access to the REPCONN Launch Site, located in §YRoute 95§!"
 ttm_nova_terra_bloomfield_tt:9 "Has access to the Bloomfield Space Centre, located in §YBryce§!"
 ttm_houston_rockets_repconn_tt:9 "Has access to Houston Rockets, located in §YHouston§!"
 ttm_nova_terra_manpower_tt:9 "§Y5000§! woman are taken out of active service to work on PROJECT LUNA."
 ttm_defending_the_command_station:9 "Defending The Command Station"
 ttm_defending_the_command_station_desc:9 "With recent advances to our scout robot's fuel systems, we can now use them to clear the rubble that sadly fell around Paradise when the great war began. Recovering mainframes and the years of research contained in them would be most beneficial."
 ttm_support_robot_subroutines:9 "Support Robot Subroutines"
 ttm_support_robot_subroutines_desc:9 "The Mister Handy model of robot contains much knowledge in its databanks, mostly pertaining to cooking and housekeeping, but also to more efficient use of material owing to its military construction heritage. Making use of this wisdom while running computational sub-routines will help our cause."
 ttm_combat_robot_subroutines:9 "Combat Robot Subroutines"
 ttm_combat_robot_subroutines_desc:9 "Discovery of numerous wrecked Sentry Bot models around The Nursery tasked with security, and research into their inner working, has given us an opportunity to study their combat databanks as well as salvage them. High grade parts will be put to good use in Diana's mainframes."
 ttm_harder_better_faster_stronger:9 "Harder, Better, Faster, Stronger"
 ttm_harder_better_faster_stronger_desc:9 "Now that we have made sure the Twin Mothers tribe is healthy and strong, we could use our robotics knowledge to go beyond the human form. Volunteers will be given capabilities beyond even their wildest dreams, while we experiment with the next step in human evolution. Cybernetics."
 ttm_the_repository:9 "The Repository"
 ttm_the_repository_desc:9 "The Repository, a secondary wing of The Factory, is the DNA database it uses to manufacture the numerous biological components needed to provide for The Nursery. Expanding it further and allowing for tertiary wings dedicated to new samples as well as active research could open new avenues of research into wasteland fauna and flora."
 ttm_collecting_specimens:9 "Collecting Specimens"
 ttm_collecting_specimens_desc:9 "The inauguration of the tertiary wing of the Repository will now allow us to properly store irradiated DNA samples taken from wasteland fauna, and with it also comes new scientific facilities to process said samples. All this could result in the future possibility of even integrating useful DNA strands into willing citizens!"
 ttm_molerat_dna:9 "Molerat DNA"
 ttm_molerat_dna_desc:9 "Molerat samples that our troops have acquired have become extremely interesting for our engineering divisions. It seems like we can integrate the common trait of 'earth sensing' into our sapper units without all the side effects that would come from molerat-DNA. This will make them able to more easily find defensible positions and entrench faster."
 ttm_fire_ant_dna:9 "Fire Ant DNA"
 ttm_fire_ant_dna_desc:9 "The Fire Ant's genetical sequence and its potential application mostly pertain to its intrinsic understanding of its fellow ants, as well as organization in group. And while it would be horrifying to try and integrate a hive-like mentality, we can still splice more common trait like intrinsic body language understanding and pheromone dispersion."
 ttm_gecko_dna:9 "Gecko DNA"
 ttm_gecko_dna_desc:9 "Analysing and decoding the FEV-tainted genetical sequence of the Gecko was an extremely hard process that we thankfully managed to complete. It seems like it went through several rapid mutations during multiple generations, because of the virus. Splicing its DNA would make our people taller and faster, but also a lot more fertile."
 ttm_brahmin_dna:9 "Brahmin DNA"
 ttm_brahmin_dna_desc:9 "The hardy Brahmin which, from our analysis, seems to be a post-war descendant of the Brahmin cattle breed that could help in our early efforts for human experimentation. While we wouldn't go as far as integrating its eight-compartment stomach into our population, we could make do with its lessened need for water and improved digestion."
 ttm_advanced_specimens:9 "Advanced Specimens"
 ttm_advanced_specimens_desc:9 "The amount of sample we've collected is truly staggering, but our current splicing and sequencing capabilities can only do so much. Additional facilities shall be constructed and dedicated entirely to genetical experiments, as well as the storage of additional DNA sequences to further enhance our population."
 ttm_mirelurk_dna:9 "Mirelurk DNA"
 ttm_mirelurk_dna_desc:9 "Mirelurks have a much better natural understanding of the waves and aquatic environment that we could ever hope to. Its acquired DNA can still, however, be spliced and integrated into the population for better aquatic mobility as well as the ability to see correctly during dives even without goggles."
 ttm_radscorpion_dna:9 "Radscorpion DNA"
 ttm_radscorpion_dna_desc:9 "The Radscorpion's natural resistance to the direct light of the sun, as well as the heat or dryness of the air, makes its sequence perfectly suited for low-level splicing into all our citizens. Doing so will make them more hardy in desert-like climates, and have them enjoy increased comfort in most circumstances."
 ttm_wanamingo_dna:9 "Wanamingo DNA"
 ttm_wanamingo_dna_desc:9 "The mystic Wanamingo has its history surrounded by stories, tales and fables. The only thing we can be sure of, is that whatever that thing is, it definitively was engineered. We have found traces of biological weaponry manipulation pertaining once again to the FEV virus. Whatever the case, its strength and endurance could be spliced into our citizens."
 ttm_rumble_in_the_jungle:9 "Rumble In The Jungle"
 ttm_rumble_in_the_jungle_desc:9 "The corrupted G.E.C.K. has massively upset the ecological balance of The Nursery. If we are to restore order, we must make a choice, and do it fast. Shall we preserve the legacy of the old world, or take on the opportunity that Reese has given us?"
 ttm_old_world_wildlife:9 "Old World Wildlife"
 ttm_old_world_wildlife_desc:9 "We must never forget our original purpose, and the heritage of the old world. We shall destroy every trace of Reese's vile experimentation, and restore balance to The Nursery by helping the existing pre-war wildlife that has been there since time immemorial."
 ttm_new_world_fauna:9 "New World Fauna"
 ttm_new_world_fauna_desc:9 "Adapting to the new world and potential wasteland was always the prime directive of The Nursery since its idea was first dreamt up. We will move old-world fauna into more appropriate and contained areas, then direct our focus toward studying the wildlife the corrupted G.E.C.K. has created."
 ttm_avian_preservation:9 "Avian Preservation"
 ttm_avian_preservation_desc:9 "Particular care must be taken in preserving the fragile avian ecosystem of the nursery, threatened by the aggressive new flora created by the corruption. Cleansing any traces of it inside The Nursery should be enough to ensure their survival, and set us back on our path of study into their physiology."
 ttm_simian_preservation:9 "Simian Preservation"
 ttm_simian_preservation_desc:9 "The hideous fauna created by Reese's creation kit threatens even the simian preservation section of The Nursery to an extent we cannot tolerate. Our robotic divisions will relentlessly hunt down and incinerate any traces that those biological abominations ever existed, then resettle said simian into their habitats for study once again."
 ttm_strength_of_the_wild:9 "Strength of the Wild"
 ttm_strength_of_the_wild_desc:9 "Our continuous analysis of pre-war DNA sequences and its possible applications in genetical manipulations have led us to an extremely interesting breakthrough. It seems like the sequence of the common wasteland dog is close enough to the pre-war tiger to allow splicing! If done, this would make them considerably more effective in combat."
 ttm_new_world_fauna:9 "New World Fauna"
 ttm_new_world_fauna_desc:9 "Adapting to the new world and potential wasteland was always the prime directive of The Nursery since its idea was first dreamt up. We will move old-world fauna into more appropriate and contained areas, then direct our focus toward studying the wildlife the corrupted G.E.C.K. has created."
 ttm_dionaea_muscipula:9 "Dionaea Muscipula"
 ttm_dionaea_muscipula_desc:9 "Dionaea Muscipula, most commonly known as the Venus fly-trap or the 'spore plant', is the result of Reese's insanity, and have mutated into an hyper-aggressive as well as gigantic state. Their genetical sequence is interesting, as it shows heightened levels of poison and radiation resistance. This could certainly be useful for our agricultural research."
 ttm_victims_of_the_geck:9 "Victims of the G.E.C.K."
 ttm_victims_of_the_geck_desc:9 "Poor humans present when the corrupted G.E.C.K. was unleashed have been twisted into horrendous abominations, half-human and half-plant. We must take care of the least affected, and contain all that we can. Studying the changes induced in their physiology could potentially produce a cure, and help advance our medical studies considerably."
 ttm_strength_of_the_spores:9 "Strength Of The Spores"
 ttm_strength_of_the_spores_desc:9 "With the decoding of both wasteland flora and the corrupted strands originating from the G.E.C.K., we have managed to fully sequence the mutation the latter has inflicted upon biological elements. We could use this to our advantage and expose plants in a controlled environment for military use, providing support in marshes or jungles where they would thrive."
 ttm_advanced_cloning_research:9 "Advanced Cloning Research"
 ttm_advanced_cloning_research_desc:9 "The sample of Jurassic biological material we have acquired has been absolutely fascinating to analyse! With our current technology we could be able to even integrate dinosaur genetical strands into our soldier, vastly improving their resilience in combat, and potentially proving them to be the pinnacle of our aspirations!"
 ttm_memory_management:9 "Memory Management"
 ttm_memory_management_desc:9 "As Diana's computational power has increased, she has been able to rearrange and organize her memory more efficiently as time went on. However recently something... strange has happened. It seems like hidden or corrupted records keep appearing as she digs deeper. With time and care, she might yet be able to recover her history."
 ttm_memory_of_the_traveler:9 "Memory of the Traveller"
 ttm_memory_of_the_traveler_desc:9 "Memory of the Traveller"
 ttm_memory_of_the_silver_tongue:9 "Memory of the Silver Tongue"
 ttm_memory_of_the_silver_tongue_desc:9 "Memory of the Silver Tongue"
 ttm_memory_of_the_prisoner:9 "Memory of the Prisoner"
 ttm_memory_of_the_prisoner_desc:9 "Memory of the Prisoner"
 ttm_memory_of_the_student:9 "Memory of the Student"
 ttm_memory_of_the_student_desc:9 "Memory of the Student"
 ttm_memory_of_family:9 "Memory of Family"
 ttm_memory_of_family_desc:9 "Memory of Family"
 ttm_the_factory:9 "The Factory"
 ttm_the_factory_desc:9 "A fully automated wonder able to manufacture even the legendary G.E.C.K., it is connected to every corner of the Nursery via an expensive system of trucks, trains and even AI-manned Vertibirds. Bringing it back online is essential to our efforts, and would let us even terraform the waste into its pre-war state with enough time!"
 ttm_a_paintbrush_for_the_wastes:9 "A Paintbrush For The Wastes"
 ttm_a_paintbrush_for_the_wastes_desc:9 "Sadly, it seems that the G.E.C.K. manufacturing line has fallen into a state of disrepair. Some of its capabilities such as the adaptational enhancement matrix could, however, be brought back online in each device with proper care. But unfortunately, the damage has been done, and its exact function would become... utterly random."
 ttm_refractoring_radiation_compression_device:9 "Refractoring Radiation Compression Device"
 ttm_refractoring_radiation_compression_device_desc:9 "Our knowledge of genetic engineering allows us to, with some effort, reactivates the R.R.C.D. sub-routine of the Creation Kit. A powerful genetic scanner, it automatically tracks corrupted DNA strands in fauna and flora, then purges said corruption and restores their original sequences. Its algorithm is extremely powerful, and could be put to good use."
 ttm_mass_relay_grassland_expander:9 "Mass Relay Grassland Extender"
 ttm_mass_relay_grassland_expander_desc:9 "Our existing agricultural research could allow us to reactivate the M.R.G.E. sub-routine of the Creation Kit. Its intended use was to supplement existing food production facilities with grassland prioritization during terraforming procedures. If we are lucky, it will activate and make the region more efficient in its food use, increasing water reserve as a byproduct."
 ttm_industrial_hillside_reforesting_network:9 "Industrial Hillside Reforesting Network"
 ttm_industrial_hillside_reforesting_network_desc:9 "The I.H.R.N. procedure is a general mass seeding program, possibly reactivated by our study of wasteland flora to calibrate it with. Intended for use in the centre of a nuclear blast to quickly terraform the centre of the blast, it makes heavy use of efficient power generation to fuel its operations, which we could recuperate after use for our own purposes."
 ttm_geologic_crystal_growth_prism:9 "Geologic Crystal Growth Prism"
 ttm_geologic_crystal_growth_prism_desc:9 "Applying our existing research into automated gathering systems could reactivate the G.C.G.P.'s sub-routine, pertaining to the creation of mineral deposits for resource-starved territories. While the activation would be random, it would still create additional deposits for us to mine, and increase our output of alloy in consequences."
 ttm_exponential_humidity_amplifier_system:9 "Exponential Humidity Amplifier System"
 ttm_exponential_humidity_amplifier_system_desc:9 "The E.H.A.S. terraforming package was integrated into the Creation Kit to help desert-like ecosystem recover from radiation waves. Its activation can be done with some efforts by using our wasteland soil study, and the infrastructure used to amplify humidity made to be rendered permanent, able to be scrapped once its purpose has been served."
 ttm_powering_production:9 "Powering Production"
 ttm_powering_production_desc:9 "Little by little, The Factory comes out of its slumber. Auxiliary generators come back online and manufacturing lines roar to life once again. It will take a lot more than what is currently powered to truly take advantage of this pre-war automated wonder, and we should study possible solutions to this post-haste."
 ttm_power_of_the_earth:9 "Power of the Earth"
 ttm_power_of_the_earth_desc:9 "Geothermal energy, tidal waves, underground generators, energy is already there just waiting to be harnessed. But first and foremost, we must study new ways to properly build said infrastructure without disturbing the ambient environment. Once done, the elements of the earth itself shall power The Factory."
 ttm_power_of_the_atom:9 "Power of the Atom"
 ttm_power_of_the_atom_desc:9 "A simple solution would be to bring back online the integrated nuclear generators inside The Factory. But to do so would be... problematic to say the least. Should we really try to harness once again what brought humanity's end so many years ago? The benefits are enormous, but it would take considerable efforts, and the Twin Mothers tribe would surely disapprove"
 ttm_power_of_the_wind:9 "Power of the Wind"
 ttm_power_of_the_wind_desc:9 "Further study into wind-based power options could not only give a natural alternative to the many industrial generators barely keeping The Factory on, but would also make it much easier to design aerial design from our multiple aerodynamic studies. Shall we try to harness the power of the wind?"
 ttm_harnessing_heat:9 "Harnessing Heat"
 ttm_harnessing_heat_desc:9 "Geothermal sources can be found throughout the blasted hellhole that is the wasteland, and even within our own territory many areas have been designated as hazard zone because of the scorching heat. Installing geothermal generators over those areas could power The Factory further, and bring back some of its many additional functions."
 ttm_rising_waters:9 "Rising Waters"
 ttm_rising_waters_desc:9 "The power of steam might be the answer to our problem. By harnessing the tides of the Rio Grande river, and using steam generators placed alongside the coast, we could further power The Factory while still having only minimal disruption in the local fauna."
 ttm_natural_power_generation:9 "Natural Power Generation"
 ttm_natural_power_generation_desc:9 "The wind is a natural resource easily harnessed to produce energy, but it is inefficient, and as such we would need to gain considerable territory to be able to have a decent yield. Once it would be settled, we could construct massive frictionless wind farms to power The Factory, and bring back its mighty industrial capacity to life."
 ttm_renewable_energy_doctrine:9 "Renewable Energy Doctrine"
 ttm_renewable_energy_doctrine_desc:9 "Our already existing study into efficient energy cell recycling could be applied to existing infrastructure inside The Factory, improving its auxiliary generators into an hyper-efficient state closing in to the level of a breeder reactor. With them now needing little if any fuel, we can now push them to the limit without danger, and increase their yield tenfold."
 ttm_power_needs_fulfilled:9 "Power Needs Fulfilled"
 ttm_power_needs_fulfilled_desc:9 "Deep within the earth, The Factory fully awakes, roaring back to life as its manufacturing lines and automated systems come back online. Its train and vertibirds once again move through The Nursery, providing samples, seeds and parts to all corners of Paradise. We can now use its capabilities to manufacture a fully functional G.E.C.K.!"

 ttm_meeting_a_legend:9 "Meeting a Legend"
 ttm_meeting_a_legend_desc:9 "Meeting a Legend"
 ttm_meeting_a_legend_tt:9 "We had a meeting with an interesting wastelander"
 ttm_the_goddess_of_war:9 "The Goddess of War"
 ttm_the_goddess_of_war_desc:9 "§MLanius is right, how could I ever expect to shield my beloved children from the harshest of the wastes without gaining the power to secure their land? I cannot afford to let someone, anyone ever again harm them. But for that, I need might. Military might. And that is exactly what I shall acquire.§!"
 ttm_lanius_friendly:9 "We are on good terms with §YLanius§!."
 ttm_exemption_from_rejection:9 "Exemption from Rejection"
 ttm_exemption_from_rejection_desc:9 "For extremely obvious reasons, Legion doctrine concerning technology cannot apply to us. We will appeal for preferential treatment, and in exchange further cooperate with the Legion . Lanius has already proposed a strangely amicable agreement where said cooperation would be repaid with confiscated technology sent to our land for study."
 ttm_automata_hastati:9 "Automata Hastati"
 ttm_automata_hastati_desc:9 "Legion territory possesses vast swath of pre-war industrial facilities, containing advanced research. To further our might and protect our territories, we must gain additional insight into military robotics. We will petition Lanius for study material from these ruins to create our own military robot division, the Automata Hastati!"
 ttm_horned_advisors_for_the_tribe:9 "Horned Advisors for the Tribe"
 ttm_horned_advisors_for_the_tribe_desc:9 "Weaponry alone cannot ensure our citizen's security. To hold our land against the harsh wasteland, we must learn tactics and strategy to an extent we would have never thought of before. Our alliance with Lanius means that we regularly get military envoy. Learning all that we can from those experienced officers is capital to our efforts."
 ttm_settlers_from_the_86:9 "Settlers from the '86"
 ttm_settlers_from_the_86_desc:9 "Lanius' advisors have come back to their land, and stories of the strange Twin Mothers tribe and its territories have spread far and wide. Already, intellectuals and craftsmen travel to our lands, seeking a better life within Legion territory. We will welcome them with open arms, and value the wealth of knowledge they bring with them."
 ttm_settlers_from_the_86_tt:9 "§gIndividuals from across the Legion come to settle in the Twin Mothers valley, craftsmen, scholars and free thinkers find our way of doing things easier then those out west.§!\n"
 ttm_the_pilgrim_trail:9 "The Pilgrim Trail"
 ttm_the_pilgrim_trail_desc:9 "With our continual efforts to stay on good term and cooperate with Lanius, he has now proposed to us to switch our currency for the official Legion Denarius. The offer has been made even more tempting by the offer of additional trade caravans, opening lucrative financial opportunities as well as a vast array of manufactured goods for our subjects."
 ttm_keep_it_professional:9 "Keep It Professional"
 ttm_keep_it_professional_desc:9 "§MIf I am to gain true might, I must be able to never have to rely on anyone else for the protection of my children. I care little for the petty troubles the Legion seeks to burden me with. I shall go forward undaunted, and cement my status as a true servitor of the people, first and foremost. Let none doubt my resolve.§!"
 ttm_romance_in_the_workplace:9 "Romance in the Workplace"
 ttm_romance_in_the_workplace_desc:9 "§MTo increase the trust of the Legion in me and my children, I shall form a mock marriage between Lanius and me, the goal of which will be to increase our respective prestige, and institute trust between our countries. Both shall benefit heavily from this agreement, all that's left is making sure that he understands nothing will truly happen otherwise...§!"
 ttm_the_cult_of_diana:9 "The Cult of Diana"
 ttm_the_cult_of_diana_desc:9 "Just as the mighty Caesar is revered by the Legion, Diana is revered by the Twin Mothers as a fair and just goddess, her unwavering guidance a light in those dark times. Maybe it would be for the best to embrace this faith entirely, and encourage it? Doing so would surely give hope to this hellish wasteland."
 ttm_pax_terra_regnum:9 "Tabula Rasa"
 ttm_assisting_arizona:9 "Arizona Gaia"
 ttm_assisting_arizona_desc:9 "§M"Lanius insists that the "Caesar" that rules the west is far too busy to meet us. Still - we can offer some assistance by sending a few of our new cultists out west."§!"
 ttm_fruit_of_knowledge:9 "Fruit of Knowledge"
 ttm_fruit_of_knowledge_desc:9 "§M"I will give Arizona the luxury of the Nursery's knowledge. With my words may the fields of Arizona grow green once again."§!"
 ttm_the_great_healer:9 "The Great Healer"
 ttm_the_great_healer_desc:9 "§M"The Legion will know of me as the great healer, the lives I can save out west by giving the Legion knowledge of old world medicine disguised in a veil of mysticism to obscure it from those with a more critical eye."§!"
 ttm_beauty_of_the_earth:9 "Beauty of the Earth"
 ttm_beauty_of_the_earth_desc:9 "§M“Come run the hidden pine trails of the forest.\nCome taste the sun sweet berries of the Earth.\nCome roll in all the riches all around you.\nAnd for once, never wonder what they're worth.”§!"
 ttm_pax_terra_regnum_desc:9 "With the full potential of the G.E.C.K. now unlocked through hard efforts, it would be selfish if not outright criminal to keep this potential all to ourselves. Lanius, trusted ally of the Twin Mothers and Diana, shall be given this gift. Just as we do, he shall help heal the land of the atrocities of the wasteland. All he needs to do is accept this gift, may he mend the land through his travels."
 ttm_pax_terra_regnum_tt:9 "We offer §YLanius§! some of our terraforming tools, so that he might heal the wasteland just as we are.\nIf §YLanius§! accepts, we share our §YCoring Dice§! with them.\n\n"
 ttm_fully_unlocked_coring_dice:9 "We have unlocked the full potential of our §YCoring Dice§!"
 ttm_soot_from_a_bygone_era:9 "Soot from a Bygone Era"
 ttm_soot_from_a_bygone_era_desc:9 ""
 ttm_soot_from_a_bygone_era_tt:9 "§gWe open up a supply line between La Garita and Lanius's lands. This will greatly improve the industrial capabilities of Lanius's Cohort§!\n"
 ttm_upholding_our_ideals:9 "Upholding Our Ideals"
 ttm_upholding_our_ideals_desc:9 "§MNo! I will never bow down to Lanius! He will burn for what he dare inflict upon his citizens! Slavery, torture, families broken and bonds destroyed in the fire of a treacherous empire, seeking power above all! They dare call us profligates?! The only profligates I see are them, the very reason The Nursery was created in the first place! Prepare our troops, prepare The Factory, we will never yield to the Legion! §!"
 ttm_bring_supplies_to_paradise:9 "Bring Supplies to Paradise"
 ttm_bring_supplies_to_paradise_desc:9 "We cannot ever let Lanius touch a single piece of pre-war technology, lest he destroys precious material capital to the terraforming and healing of the wasteland. While harsh, we must ask of the tribe that they help us move all the resources and machinery on their territory to Paradise, for safe keeping if the worst ever was to happen."
 ttm_move_half_of_our_capitals_resources_to_paradise:9 "§gWe have the tribe help move our industry and valuables to the Nursery for safe keeping.§!\nWe move half of the resources in §YTwin Mothers§! state to §YParadise§!.\nWe convert §GALL§! of our workshops in §YTwin Mothers§! state into off-site buildings."
 ttm_encrypt_valuable_information:9 "Encrypt Valuable Information"
 ttm_encrypt_valuable_information_desc:9 "The Legion's rejection of technology shall be their downfall. Their utter lack of any communication or interception technology means we can very simply encrypt our own communications, always staying five step ahead of even their scouting parties. We will be truly unpredictable to them, and they will never expect our ambushes or tactics."
 ttm_assistance_from_hecate:9 "Assistance From Hecate"
 ttm_assistance_from_hecate_desc:9 "Many of our children that have joined Hecate's rank to train under her in the matter of warfare have heard of our plight, and decided to come back home to help defend us against the coming war. They bring with them experienced troops, weaponry, and their own military expertise. We shall welcome them with open arms in this time of strife."
 ttm_assistance_from_hecate_tt:9 "§gA few former Twin Mothers tribals who trained under Hecate return to our land to defend against the Legion. They also bring with them a collection of guns for our girls to use§!\nA squadron of five §YElite§! divisions arrives in §YTwin Mothers§! state."
 ttm_assistance_from_the_followers:9 "Assistance from the Followers"
 ttm_assistance_from_the_followers_desc:9 "The Followers of the Apocalypse, while strictly non-violent, cannot simply sit idly by as Lanius threatens our way of life and our mission to return the wastes to its lush glory. Already, they have sent engineers and doctors, caretakers and workers, to fortify the state against the Legion hordes, and free up part of our population from their usual duties to join the fight."
 ttm_assistance_from_the_followers_tt:9 "§gThe Followers of the Apocalypse hear of our plight and are eager to help protect our way of life! They begin a effort to help defend our valley against these aggressors.§!"
 ttm_fight_for_peace:9 "Fight For Peace!"
 ttm_fight_for_peace_desc:9 "§MCitizens of the wasteland, hear me! For too long have persecutors and tormentors been allowed to rule the wasteland through fear. I say, no more! Your way of life can become free, and beautiful if only we join not as groups, not as nations, but as one in the sanctity of mankind itself! We fight not with hate in our heart, but with hope, hope for a world of reason, and of happiness! In the name of liberty, let us fight for this new world! In the name of peace, let us all unite! !§!"
 ttm_the_twin_mothers_victorious:9 "The Twin Mothers Victorious!"
 ttm_the_twin_mothers_victorious_desc:9 "§MIn the face of adversity, and hatred, we have held. Despots expected us to fall and yield by their might, but we have held. And for as long as I live, for as long as The Nursery, the Twin Mothers, and all they represent still stands, we will hold. Let petty tyrants destroy their empire against our walls, bleed their lands dry in their insane quest to destroy us. We will forever be above them, in mind and spirit. For in the name of humanity, on this day, we have held.§!"
 every_country_in_western_colorado:9 "Every Country in §YWestern Colorado§!"
 ttm_beat_lanius:9 "Beat Lanius"
 ttm_the_tribe_destroyed:9 "The Tribe Destroyed"
 ttm_the_tribe_destroyed_desc:9 "§MMy children... I am so sorry. I have failed. I have failed you all. All of our progress, all of our history, wiped out because of my hubris. I beg of you, please, forgive me. I will come back for each and every one of you, I promise. Only The Nursery remains now, still and silent, so silent. It's driving me to madness...§!"
 ttm_fought_lanius_honorably:9 "Fought Lanius Honourably"
 ttm_iron_rivers_tribe:9 "The Iron Rivers Tribe"

 ttm_protecting_colorado:9 "Protecting Colorado"
