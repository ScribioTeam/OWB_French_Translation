#focuses
 FFI_war_mask:0 "La Guerre du Masque"
 FFI_war_mask_desc:0 "Les Luchadores libres doivent leur existence aux cartels, car ce sont leurs mauvaises manières qui nous ont réunis pour combattre..."

 FFI_sangriento:0 "Jours Sangriento"
 FFI_sangriento_desc:0 "De tous les misérables et vils personnages qui ont terrorisé le Mexique, il n'y en a pas d'aussi mauvais qu'El Bandido Sangriento. Les voyous et la cruauté vicieuse du Bandido ont été la seule chose qui a empêché une victoire complète de la lucha lors du soulèvement, et ont été une épine dans notre pied depuis..."

 FFI_kill_bandit:0 "Tuer un Bandit"
 FFI_kill_bandit_desc:0 "Tuer une goule comme le bandit sanguinaire n'est pas une tâche facile, ils sont plus résistants que le plus dur des luchadores, et se battent jusqu'à la mort. Bien sûr, tout cela rend le défi encore plus amusant."

 FFI_true_demon:0 "Vrai Démon"
 FFI_true_demon_desc:0 "Beltran-Levya est un démon putride au Mexique, s'attaquant aux faibles et aux sans-défense sans se rendre compte de leur propre disparition imminente. Maintenant, nous prenons le combat au cœur de leur cartel, nous sommes les démons, et ils sont nos proies !"

 FFI_take_refugees:0 "Accueillir les Réfugiés"
 FFI_take_refugees_desc:0 "Ils disent que la guerre est l'enfer, mais en enfer, les seuls qui existent sont ceux qui le méritent. Alors que les nuages de la guerre se rassemblent à l'horizon, nous devons faire tout ce qui est en notre pouvoir pour protéger les innocents de la tempête qui approche."

 FFI_build_homes:0 "Bâtir des Foyers"
 FFI_build_homes_desc:0 "Si beaucoup ont accepté notre offre de refuge, le fait est que, sans un logement et des équipements adéquats, ils ne sont pas mieux lotis que lorsqu'ils étaient sous les ordres des bandits, nous devons nous assurer que ces réfugiés sont logés confortablement et dans de bonnes conditions de vie."

 FFI_grateful_fans:0 "Adeptes Reconnaissants"
 FFI_grateful_fans_desc:0 "À maintes reprises, nous avons protégé ceux qui ne pouvaient pas se protéger eux-mêmes, et notre réputation nous a précédés. Tous ceux qui affluent dans notre nation savent avec certitude qu'ils ont trouvé un havre de paix dans la nature sauvage du désert, et leur gratitude est évidente pour tous."

 FFI_freedom_sinaloa:0 "Liberté Pour Sinaloa"
 FFI_freedom_sinaloa_desc:0 "Le cartel de Sinaloa est un rappel sinistre des péchés de l'ancien monde. Leur survie dans le nord est une tache sur nos terres, et il est grand temps de terminer notre grande croisade contre leur mal."

 FFI_last_rumble:0 "Le Dernier Combat"
 FFI_last_rumble_desc:0 "A droite, les champions incontestés de la misère depuis 200 ans, les seigneurs des opioïdes eux-mêmes, le §GCARTEL SINALOAAAAAA !§! Et dans le coin gauche, pesant avec un peuple rempli de la puissance de la justice et de la liberté, armé jusqu'aux dents et prêt à donner un coup de pied dans un culo de goule croustillant, les §GFREE FIGHTERRRRRRS.§! Mesdames et Messieurs, Ghouls et Robobrains, allons §GSoyez Prêt pour le COMBAT!§!"

 FFI_avenging_saint:0 "Venger le Saint"
 FFI_avenging_saint_desc:0 "Peut-être que lorsque le cartel de Sinaloa a tué El Santo, ils pensaient avoir débarrassé les Luchadores libres de leur plus grand héros, en réalité, ils n'ont fait que renforcer notre détermination. Maintenant que le saint est de retour, il est temps d'avoir un châtiment divin."

 FFI_new_mask_same_bandit:0 "Nouveau Masque, Même Bandit"
 FFI_new_mask_same_bandit_desc:0 "Le combat avec le Beltran-Levya a été l'un des plus grands matchs de notre histoire, le bandit sanguinaire lui-même fixant nos luchardores les plus féroces dans la bataille. Le Diable Bleu, reconnaissant de telles prouesses pour la vertu qu'elles sont, a décidé d'embrasser le cartel vaincu sous sa tutelle, pour leur apprendre le vrai sens de la lutte."

 FFI_getting_gang_back_together:0 "Réunir le Gang"
 FFI_getting_gang_back_together_desc:0 "Qu'est-ce qu'un cartel, sinon une tribu de lucha malavisée ? Le Démon bleu va prendre ces bandits brisés et toxicomanes et les transformer en quelque chose de plus grand qu'eux, quelque chose de digne du masque de lucha."

 FFI_hero_of_mochis:0 "Le Héro de Los Mochis"
 FFI_hero_of_mochis_desc:0 "Trente ans après la fin du monde, une petite communauté tribale est terrorisée et réduite en esclavage par des bandits locaux. Mais la situation change lorsqu'une figure solitaire portant un masque blanc se promène en ville..."

 FFI_bastard_of_guamuchul:0 "Le Bâtard de Guamuchul"
 FFI_bastard_of_guamuchul_desc:0 "Le retour d'El Santo et son sacrifice allaient inspirer un grand soulèvement tribal, qui a brisé le cartel en deux et uni les peuples disparates de Sinaloa sous une seule bannière, à l'exception d'une seule bande..."

 FFI_monster_of_culican:0 "Le Monstre de Culican"
 FFI_monster_of_culican_desc:0 "L'arrivée du grand vagabond brisé a été un tournant dans les tribus en guerre des Luchadores Libres..."

 FFI_tag_team:0 "L'Équipe du Siècle"
 FFI_tag_team_desc:0 "Le dernier match de leadership des Luchadores libres s'est terminé sans vainqueur incontestable, et pourtant il reste le plus grand match que la Fédération ait jamais vu..."

 FFI_federation_division:0 "Division dans la Fédération"
 FFI_federation_division_desc:0 "Tout le monde n'a pas accepté les résultats de ce grand match et le leadership de la triarchie. Même maintenant, des rumeurs circulent au sein de la tribu, mettant en doute l'aptitude de La Tres Mascaras à diriger la fédération..."

 FFI_unbowed:0 "L'Invaincu "
 FFI_unbowed_desc:0 "Les tribus luchas n'ont pas toutes accepté la règle de La Tres Mascaras, il reste encore trois groupes que nous devrons unir sous notre bannière..."

 FFI_approach_shadowwalker:0 "Approcher les Shadow Walkers"
 FFI_approach_shadowwalker_desc:0 "Les Shadow Walkers vénèrent le Black Shadow, un mal ancien qui aurait combattu El Santo à de nombreuses reprises, pour finalement être vaincu par le grand héros d'antan. Cette divinité étant si en désaccord avec la nôtre, les relations restent tendues ; cependant, avec la montée des cartels, un tel allié clandestin s'avérerait très utile."

 FFI_honor_saint:0 "En l'Honneur du Saint"
 FFI_honor_saint_desc:0 "Aujourd'hui, nous célébrons le grand El Santo original, le martyr qui est venu sur nos terres et a chassé les misérables bandits qui se sont emparés de nous. Des défilés parcourent les rues de Los Mochis et des célébrations ont lieu alors qu'une nouvelle statue du Saint est dévoilée sur la place de la ville"

 FFI_legacy_martyr:0 "Héritage du Martyr"
 FFI_legacy_martyr_desc:0 "Il ne suffit pas de se souvenir des héros de votre peuple. Vous devez répertorier leurs grands exploits de toutes les manières possibles, raconter leurs histoires et enseigner leur morale à vos jeunes, et vous assurer que vos hommes combattent avec l'esprit de ces titans."

 FFI_battle_mazatlan:0 "Bataille de Mazatlan"
 FFI_battle_mazatlan_desc:0 "Les Shadow Walkers ont prouvé leur valeur aux côtés du Démon bleu contre les cartels avant, face au bandit sanglant lui-même lors d'un raid sur sa tanière, alors que leurs pertes étaient sévères, les secrets qu'ils ont volés et la connaissance des forces du cartel nous seront précieux lors de leur acceptation dans la fédération."

 FFI_shadow_brothers:0 "Les Shadow Brothers"
 FFI_shadow_brothers_desc:0 "Il est temps pour nous de faire entrer les Shadow Walkers dans la fédération. Pour ce faire, il faut que l'un de nos dirigeants se mette en rapport avec le leur. Ce match ne sera pas comme les autres dans la fédération ; avec un mélange de tactiques sournoises et d'armes cachées, n'importe qui pourrait arriver en tête."

 FFI_approach_medicinas:0 "Approcher les Medicinas"
 FFI_approach_medicinas_desc:0 "Les Medicinas sont la deuxième tribu la plus respectée de toute la fédération. Eh bien, ils le seraient s'ils avaient vraiment choisi de la rejoindre, leurs manières de faire la paix les ont rendus très appréhensifs à l'idée de se joindre à la quête pour éliminer les cartels."

 FFI_funding_hospital:0 "Financement de l'Hôpital Wagnar"
 FFI_funding_hospital_desc:0 "L'hôpital Wagnar - qui porte le nom du docteur Wagnar des Medicinas - est un établissement médical spécialisé situé à Las Colinas. S'il était construit sur mesure, il serait le plus grand établissement de toute la Fédération, peut-être même du Mexique ; mettre un peu de fonds dans cette entreprise permettrait certainement d'aplanir les difficultés des Medicinas."

 FFI_charity_smackdown:0 "La Charity Smackdown"
 FFI_charity_smackdown_desc:0 "Bienvenue au Winter Charity Smackdown ! Dans le coin gauche, vous avez le Gracieux et Honorable Docteur Wagnar ! Et dans le coin droit se trouve le grand Lucha lui-même, El Santo !"

 FFI_twofaced_warriors:0 "Guerriers Two-Faced"
 FFI_twofaced_warriors_desc:0 "Les Twin Luchadores de la tribu des Two-Faced forment un couple fier, vénérant un certain Dos Caras, qui était considéré comme le meilleur Lucha de son âge. Ces deux-là résistent à l'idée de rejoindre la fédération à cause de cette fierté, il est donc grand temps de les faire tomber à l'eau."

 FFI_verde_cult:0 "Culte du Géant Vert"
 FFI_verde_cult_desc:0 "Le Culte Gigante Verde est un groupe qui vénère son homonyme, Verde, composé principalement de super-mutants semi-intelligents. La seule chose qui les empêche de rejoindre la fédération est le préjugé envers les mutants de notre côté, un préjugé facilement surpassé, cela dit. "

 FFI_heavyweight_champions:0 "Champions Poids Lourds"
 FFI_heavyweight_champions_desc:0 "Les Supermutants du Culte du Gigante Verde, récemment intégrés, ont été une aubaine pour les combats de lutte ; à mesure que d'autres combats ont lieu, nous comprenons et apprécions mieux ces titans charnus et comment ils peuvent nous aider à combattre les cartels."

 FFI_legends_of_the_monsters:0 "Légendes des Montres"
 FFI_legends_of_the_monsters_desc:0 "Une partie de notre plan pour éroder la fierté et la supériorité imaginaire des deux masques consiste à répandre des rumeurs sur nos propres Mil Mascaras ; en faisant circuler des légendes d'un guerrier deux fois plus grand qu'un homme toujours prêt à se battre, nous pouvons les inciter à vouloir se battre avec nous."

 FFI_triple_threat:0 "Menace Triple"
 FFI_triple_threat_desc:0 "L'horloge sonne trois fois, et c'est ainsi que commence le match entre Mil Mascaras et les frères Dos. Notre Titan Vert faisant deux fois la taille d'un homme normal, les jumeaux ont demandé à lutter ensemble, une demande qu'El Santo a accordée en sachant très bien que cela ne les sauvera pas de l'humiliation."

 FFI_rebuild_arena:0 "Reconstruire l'Arène"
 FFI_rebuild_arena_desc:0 "Avec tous les matchs qui se déroulent entre les différentes tribus, c'est devenu le rêve de beaucoup dans la Fédération de reconstruire la Lucha Arena d'avant-guerre à Los Mochis ; un symbole de fierté et d'héritage mexicain dans le vieux monde, il pourrait servir à peu près le même but dans le nôtre. Ça, et ça serait vraiment cool."

 FFI_great_rematch:0 "La Grande Remontada"
 FFI_great_rematch_desc:0 "Les Tres Mascaras se sont réunis à Los Mochis. Cette fois, il n'y aura pas d'égalité. Les enjeux sont fixés, les combattants sont prêts, mesdames et messieurs, §GSOYEZ PRET POUR LE MAAAATCH §!"
#industry

 FFI_bazzar:0 "Le Bazar"
 FFI_bazzar_desc:0 "El Bazaar De Los Calinas est un grand marché situé au centre de la ville, où les commerçants de toute la côte du Golfe viennent faire des affaires avec les Luchadores Libres et entre eux ; cet endroit représente une excellente opportunité pour l'industrie civile, car il permet un accès facile à une gamme variée de marchandises."

 FFI_rrg_trade:0 "Commerce avec Rio"
 FFI_rrg_trade_desc:0 "Si notre disposition relativement similaire à celle de la République du Rio Grande rend le commerce avec eux viable, notre proximité avec eux le rend rentable."

 FFI_fishing_ports:0 "Ports de Pêche"
 FFI_fishing_ports_desc:0 "Pour une nation côtière, la pêche est vitale pour la richesse et la santé de sa population. Tout chantier de pêche mis en service a également pour effet de pouvoir abriter et créer des navires de combat en temps de guerre."

 FFI_naval_base:0 "Base Navale"
 FFI_naval_base_desc:0 "Bien que les Luchadores d'autrefois n'étaient pas connus pour leur sens marin, pour que les Luchadores libres aient de réelles ambitions en dehors de leurs frontières, il faut leur donner les moyens de créer et de maintenir une marine compétente."

 FFI_los_mochis_weaponsmiths:0 "Les Forgerons de Los Mochis"
 FFI_los_mochis_weaponsmiths_desc:0 "Les métallurgistes de Los Mochis sont connus dans tout le Mexique comme les meilleurs dans leur domaine, des gens capables de forger des machettes qui peuvent couper à travers la jungle comme du beurre, ou des couteaux qui peuvent vider un poisson en quelques secondes. Fournir à ces travailleurs qualifiés de véritables ateliers pour affiner leur métier serait une aubaine pour notre industrie militaire."

 FFI_awakened_foundries:0 "Fonderies en Éveil"
 FFI_awakened_foundries_desc:0 "Pendant trop longtemps, les fonderies de l'Ancien Monde sont restées en sommeil, ne servant qu'à cacher les squatters et les chimistes. Grâce à leur rénovation et à leur réaménagement, ces grandes aciéries peuvent à nouveau mettre des armes dans les mains de notre peuple."

 FFI_dubious_shipments:0 "Cargaisons Suspectes"
 FFI_dubious_shipments_desc:0 "Les batailles doivent être menées avec honneur, mais la préparation est un jeu équitable. Après tout, quelle plus grande justice y a-t-il que de vaincre les régimes corrompus et oppressifs de ce pays avec les armes qu'ils ont eux-mêmes conçues ?"

 FFI_superior_slammers:0 "Slammers Supérieurs "
 FFI_superior_slammers_desc:0 "Pour un lutteur de cerveau de Luchadore, un traîneau-fusée peut sembler à première vue être le summum de l'armement humain, mais les récentes découvertes dans le domaine des \"superfistes motorisés qui peuvent percer un crâne\" ont ébranlé la communauté scientifique dans son ensemble."

 FFI_academy:0 "L'Académie"
 FFI_academy_desc:0 "Bien que ce soit une voie digne de se consacrer à une vie de lutteur, nous devrions également chercher à encourager un groupe d'individus brillants qui souhaitent faire progresser la science de la nation ; la fondation de notre nouvelle académie, \"La Escuela De No Pelear\", est justement ce dont nous avons besoin pour y parvenir."

 FFI_familial_weaponry:0 "Armement Familial"
 FFI_familial_weaponry_desc:0 "La plupart des guerriers au sein de la fédération utilisent des armes qui sont héréditaires, transmises de famille en famille et réparées si nécessaire pour la bataille..."

 FFI_generational_warbands:0 "Bandes de Guerre Générationnels "
 FFI_generational_warbands_desc:0 "...Alors que de nombreuses nouvelles armes sont produites pour les Luchadores libres, celles qui le sont, sont souvent faites à l'image de celles qui les ont précédées."

 FFI_control_gulf:0 "Contrôler le Golfe"
 FFI_control_gulf_desc:0 "Les Marins Vermillion se présentent principalement sous la forme de pêcheurs des hautes côtes du Mexique et de Baja, qui utilisent souvent un grand nombre de petits bateaux pour chasser leurs proies fortement mutées..."

 FFI_hundred_ships:0 "Une Centaine de Navires"
 FFI_hundred_ships_desc:0 "...Avec l'apparition de la violence à Baja, de plus en plus de ces personnes se retrouvent en fuite sur le territoire de la fédération à la recherche d'un port sûr, apportant avec elles leur expertise en mer."

 FFI_la_paz_terror:0 "La Terreur du Paz"
 FFI_la_paz_terror_desc:0 "Les bandits de La Paz sont taillés dans la même étoffe que la racaille du cartel qui a massacré notre peuple dans les légendes d'antan. Si nous voulons vraiment SUPLEXER ces misérables criminels dans l'océan, il serait d'abord avantageux de développer une marine digne de défier leurs embarcations de contrebande."

 FFI_repurposed_trawlers:0 "Chalutiers Réaffectés"
 FFI_repurposed_trawlers_desc:0 "Pour les besoins de l'action navale, les chalutiers de pêche d'avant-guerre ont une coque qui a suffisamment de volume pour être poussée, suffisamment d'espace sur le pont pour installer des canons et suffisamment de puissance motrice pour surpasser des formes de propulsion moins régulières. Avec un peu de rétro-ingénierie, il ne serait pas difficile de concevoir une coque qui tire parti de ces caractéristiques."

 FFI_return_to_baja:0 "Retourner à Baja"
 FFI_return_to_baja_desc:0 "Bienvenue, Bienvenue, Bienvenue à tous, au match du siècle ! Dans le coin gauche se trouvent les négociateurs, les logisticiens, les contrebandiers, §GGUAREZ ET LES BANDITS DU PAAAAZZZ!§! Dans le coin droit, naviguant de l'autre côté de la mer de Cortez, §GLes FREE FIGHTEEEERS!§! J'espère que vous avez apporté des vêtements de rechange, car cela va §GETRE UN BORDEL§!."

 FFI_bittersweet_victory:0 "Victoire Amèrement Douce"
 FFI_bittersweet_victory_desc:0 "Le Démon bleu s'est imposé comme le leader incontesté des Luchadores libres, mais pas sans coût..."

 FFI_love_death_robots:0 "L'Amour, la Mort et les Robots"
 FFI_love_death_robots_desc:0 "Bien que Tlaloc ait été un grand protecteur du Mexique, ses fils ne semblent pas partager ses opinions, nous honorerons l'héritage de Tlaloc en écrasant ces arrivistes et en apportant la vraie liberté à son peuple."

 FFI_down_the_coast:0 "Le long de la Côte"
 FFI_down_the_coast_desc:0 "Les Duchés de la vice-royauté sont devenus complaisants suite à leur séparation avec l'Aztalan, il est grand temps que quelqu'un mette ces marchands débutants à leur place."

 FFI_honor_the_cruel:0 "Honorer le Cruel"
 FFI_honor_the_cruel_desc:0 "Personne ne peut désormais remettre en question la puissance des Blue Demons, mais il y a encore des blessures dans notre société qui ont besoin d'être soignées. Le culte Verde a été un adversaire de taille, et il n'y a aucune raison pour que l'héritage et la vision de Mil Mascaras ne soient pas honorés, tant que c'est sous les conditions du Démon."

 FFI_rise_of_b_team:0 "La Montée de l'Equipe B"
 FFI_rise_of_b_team_desc:0 "Les adeptes du Démon bleu ont toujours eu une chose en commun. Rares sont les individus dont on pense qu'ils étaient destinés à une quelconque grandeur. Des hors-la-loi, des criminels, des âmes brisées qui errent sans espoir. Par-dessus tout, le Démon Bleu s'efforce de forger ces personnes en quelque chose de valable, en élevant à jamais l'équipe B vers le futur."

 FFI_land_of_empires:0 "Terre des Empires"
 FFI_land_of_empires_desc:0 "Dans le sud sauvage, il existe de grands empires, forgés et construits sur le sang et la guerre. Le Démon bleu mènera la fédération vers notre propre empire, et s'attaquera à ces puissants titans."

 FFI_champion_of_the_people:0 "Champion du Peuple "
 FFI_champion_of_the_people_desc:0 "Après la grande revanche, El Santo a de nouveau pris sa place à la tête de la fédération..."

 FFI_will_of_many:0 "Volonté du plus grand nombre"
 FFI_will_of_many_desc:0 "De nombreuses mains font un travail léger, et des épaules volontaires une charge plus légère. El Santo inspire chaque citoyen des Luchadores libres à donner le meilleur d'eux-mêmes à la cause, et donne tout ce qu'il a en retour."

 FFI_message_to_people:0 "Message au Peuple"
 FFI_message_to_people_desc:0 "La Liberté ne peut être contenue derrière aucune nation, c'est une flamme qui doit être apportée à chaque homme et femme qui peut tenir le feu en eux. El Santo répandra ce message au loin et à proximité, et les tyrans trembleront."

 FFI_truth_of_hero:0 "Le Pardon des Péchés"
 FFI_truth_of_hero_desc:0 "Quand El Santo parle, tout le monde l'écoute. Toujours gracieux dans la victoire, El Santo a racheté le Démon Bleu, son éternel rival, pour en faire un nouvel allié dans la fédération des Saints. Déjà, les anciens disciples du Démon ont rejoint les fidèles, renforçant et unissant davantage notre société."

 FFI_rage_against_tyrants:0 "Rage Contre les Tyrans"
 FFI_rage_against_tyrants_desc:0 "La légende d'El-Santo s'étend désormais bien au-delà de l'homme qui s'est opposé aux méchants du ring dans l'ancien monde, ou de l'homme qui est mort dans une grêle de tirs dans le désert. Ce nom inspire l'espoir et l'héroïsme à tous ceux qui l'entendent et le connaissent, et il est à l'origine des grandes actions des gens ordinaires. En réalité, le royaume de la fédération est devenu la patrie des héros au lendemain de leur ascension."

 FFI_great_federation:0 "Grande Fédération"
 FFI_great_federation_desc:0 "Ce n'est pas par la conquête, mais par la coopération, qu'une paix durable sera apportée aux terres aux Terres Désolées. Que tous ceux qui aiment la liberté (et qui ont un faible pour la lutte) fassent cause commune au sein de notre nouvelle grande fédération."

 FFI_high_flyer:0 "Le Grand Voyageur"
 FFI_high_flyer_desc:0 "S'envolant dans le Ring Supérieur, Mil Mascaras a revendiqué la victoire et le leadership sur les Luchadores libres..."

 FFI_strength_of_the_free:0 "Force de la Liberté"
 FFI_strength_of_the_free_desc:0 "Personne ne peut mettre en doute la force brute du Géant Vert, mais Mil Mascaras est plus que cela, sa présence même inspire les luchadores à travailler plus longtemps, à courir plus loin, et à se battre plus fort au nom de la liberté."

 FFI_land_of_free:0 "Terre de la Liberté"
 FFI_land_of_free_desc:0 "Les Luchadores libres accueillent tout le monde, esclave, libre, riche ou pauvre, que les masses entassées des Terres Désolées trouvent un foyer accueillant dans notre fédération."

 FFI_will_of_giant:0 "Le Saint de la Force"
 FFI_will_of_giant_desc:0 "Quand Mil Mascaras commande, tout le monde obéit. Bien que le Géant soit entré chez les Luchadores Libres en tant qu'étranger, il a gagné le respect et le leadership de son peuple, mais pas encore leur âme. En incorporant le message du Saint dans le sien, Mascaras espère construire une fédération unie dans l'esprit et dans le corps."

 FFI_great_refuge:0 "Le Grand Refuge"
 FFI_great_refuge_desc:0 "Le moment le plus marquant de la vie de Mil Mascaras, si vous lui demandez, prend la forme de sa première tentative ratée d'échapper à l'esclavage de la Légion, dans laquelle il a sacrifié sa liberté pour que d'autres puissent gagner la leur, se jetant dans une foule de légionnaires pour gagner du temps à ses camarades pour s'échapper. Cet idéal de sacrifice continue à définir le Géant jusqu'à ce jour, et cette légende inspire ses disciples à des niveaux de sacrifice similaires."

 FFI_freedoms_ring:0 "Ring de la Liberté"
 FFI_freedoms_ring_desc:0 "Que tous ceux qui veulent asservir, terroriser et opprimer entendent bien, car la cloche a sonné pour la liberté, et les Luchadores libres arrivent."

 FFI_suneater_calls:0 "Les Appels des Suneater"
 FFI_suneater_calls_desc:0 "Récemment, nous avons reçu des lettres et des messages cryptiques à propos d'un guerrier tribal qui se fait appeler \"Suneater\" ; il est supposé être à la tête d'un groupe de guerriers déchus qui ont été chassés de leurs terres par le Généralissime et ses hommes de main. La planification a commencé pour libérer leur terre du tyran."

 FFI_rebellious_champion:0 "Le Champion Rebelle"
 FFI_rebellious_champion_desc:0 "Il n'y a pas de meilleur moyen de rendre la terre au peuple qu'en utilisant la force de ce peuple."

 FFI_cult_of_suneater:0 "Culte du Suneater"
 FFI_cult_of_suneater_desc:0 "Le Suneater est une figure de proue populaire là-bas ! En établissant des contacts avec les restes épars de son culte personnel, nous pouvons semer les graines d'une rébellion armée avec les partisans les plus fanatiques de notre ami."

 FFI_via_la_revolution:0 "Vive la Revolución !"
 FFI_via_la_revolution_desc:0 "En proposant de construire une industrie militaire pour se protéger contre Caesar, nous pouvons créer un certain nombre d'atouts qui tomberont \"accidentellement\" entre les mains des rebelles une fois que la guerre civile aura commencé."

 FFI_undermine_sol:0 "Saper le Tyrant"
 FFI_undermine_sol_desc:0 "La dernière étape pour faire tomber le Tyran consiste à l'humilier aux yeux de son peuple ; une photo truquée de lui en train de se faire étouffer par un Luchadore devrait le faire paraître bien pathétique."

 FFI_eclipse_uprising:0 "L'Insurrection de l'Eclipse"
 FFI_eclipse_uprising_desc:0 "L'heure de la révolution a sonné ! Nous allons faire naviguer le Suneater et ses meilleurs hommes jusqu'à Puerto Libertad pour rallier les peuples opprimés de la Gente et les amener à se soulever contre leurs oppresseurs corrompus !"

 FFI_warrior_champion:0 "Le Guerrier Champion"
 FFI_warrior_champion_desc:0 "Pour que nous puissions libérer la Gente, nous devons utiliser les prouesses offensives du Suneater pour franchir les lignes ennemies et gagner une guerre conventionnelle. "

 FFI_hero_of_people:0 "Héro du Peuple"
 FFI_hero_of_people_desc:0 "Mettre le Suneater à la tête de ses propres hommes a un double effet. Premièrement, cela garantit que nos troupes sont sous le commandement d'un tacticien offensif compétent ; deuxièmement, cela permet aux habitants de Gente de savoir que leur libérateur n'est pas seulement un envahisseur étranger sous un autre nom, mais un des leurs, quelqu'un qui se consacre à les voir libérés du joug de la tyrannie."

 FFI_coastal_anticipation:0 "Anticipation du Littoral"
 FFI_coastal_anticipation_desc:0 "Gente Del Sol n'est en aucun cas un repli naval. Dans cette optique, il serait très imprudent de laisser notre capitale et nos ports derrière la ligne de front, exposés aux attaques ennemies. Les fortifications de base comme les barrières de pierre et les tranchées sont très importantes face à un envahisseur naval."

 FFI_northern_line:0 "Ligne du Nord"
 FFI_northern_line_desc:0 "Bien que cette campagne soit principalement destinée à être offensive, la préparation de mesures défensives derrière le point de départ garantit que l'ennemi ne pourra pas utiliser l'élan acquis pour faire une poussée vers nos foyers."

 FFI_gentle_day:0 "Le Jour de Gente"
 FFI_gentle_day_desc:0 "Le temps de la guerre est venu. Après les derniers préparatifs, si tout va bien, nos hommes se fraieront un chemin jusqu'à Gente City et déposeront le général, amenant son troupeau dans la fédération, ou mourront en essayant."

 FFI_fate_of_del_sol:0 "Destin de Gente Del Sol"
 FFI_fate_of_del_sol_desc:0 "La poussière est retombée et le peuple est victorieux, le temps est venu de décider si le peuple de Gente devient maître de son propre destin ou s'il est amené à embrasser amoureusement la Fédération."

 FFI_against_bull:0 "S'opposer au Taureau"
 FFI_against_bull_desc:0 "Le taureau est venu à notre porte, et se prépare à se battre. Alors que d'autres nations tombent et plient le genou, notre fédération de la liberté fera la seule chose que nous faisons le mieux : Se lever et se battre."

 FFI_call_lucha:0 "Appel du Lucha"
 FFI_call_lucha_desc:0 "Même si nous ne sommes pas d'accord, contre le taureau, tous les luchadores sont unis, dans toute la fédération, l'appel de la lucha est entendu, et tous les hommes et femmes qui défendent la liberté y répondront."

 FFI_battle_encordado:0 "Bataille dans l'Encordado"
 FFI_battle_encordado_desc:0 "Dans notre match contre la légion, l'ensemble de la fédération est notre ring, et nous devons faire tout notre possible pour préparer nos cordes pour le combat."

 FFI_against_all_odds:0 "Contre Toutes Attentes"
 FFI_against_all_odds_desc:0 "Le moment est venu de faire le plus grand match de tous. Il n'y aura ni rounds, ni règles, ni arbitres, il n'y aura que deux choses : la victoire ou la mort."

 FFI_ten_thousand_voices:0 "Dix Mille Voix"
 FFI_ten_thousand_voices_desc:0 "L'appel de la lucha s'est fait entendre, et notre peuple a répondu dix fois. Le rugissement de notre lucha se fera entendre dans tout le désert, et quand la cloche sonnera, c'est nous qui resterons debout !"

 FFI_great_effort:0 "Le Grand Effort"
 FFI_great_effort_desc:0 "Dans la poursuite de la victoire, il n'y a pas de sacrifice que notre peuple ne soit pas prêt à faire. Des enfants aux anciens des tribus, chaque combattant libre fera ce qu'il peut pour atteindre notre grand K.O."

 FFI_grip_of_death:0 "La Poignée de la Mort"
 FFI_grip_of_death_desc:0 "Il est impossible d'échapper à l'emprise d'El Pulpo, le grand poulpe du Démon Bleu, tout comme ses tentacules sont innombrables et insurmontables, de même nos combattants seront une attaque sans fin contre nos ennemis."

 FFI_comment_of_righteousness:0 "Le Commentaire de la Justice"
 FFI_comment_of_righteousness_desc:0 "La vitesse d'El Santo est inégalable, et quand il lance son Tope De Cristo sur un légionnaire inattendu, c'est comme si Dieu lui-même lui donnait des ailes. Sa vitesse et son agilité inspireront nos troupes à se battre avec les ailes des saints !"

 FFI_unrelenting_assault:0 "L'Agression Permanente"
 FFI_unrelenting_assault_desc:0 "Il n'y a pas de geste plus meurtrier, tant pour le luchadore que pour son ennemi, que la Plancha Suicida, Mil Mascaras risque tout pour vaincre la légion, et ses plus grands guerriers seront ses émissaires de la mort auprès de Caesar."

