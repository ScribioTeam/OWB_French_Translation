 nf_ffi.31.t:0 "Combattre en amont ou par procuration."
 nf_ffi.31.d:0 "En ce qui concerne la planification de l'invasion de Gente Del Sol, nous sommes confrontés à une situation unique ; Vialla n'est pas un tyran populaire, loin de là. Dans cette optique, nous pourrions éviter un conflit frontal sanglant en déclenchant un soulèvement armé derrière leurs lignes. Bien sûr, le déclenchement d'une rébellion risque de se heurter aux rebelles une fois que tout sera terminé, et il pourrait être plus simple de choisir l'option qui a fait ses preuves."
 nf_ffi.31.a:0 "Pour la Rébellion !"
 nf_ffi.31.b:0 "Pour les Luchadores Libres !"

 nf_ffi.32.t:0 "Le Soulèvement de l'Éclipse"
 nf_ffi.32.d:0 "Le Suneater a touché terre à Puerto Libertad. Déjà, les feux de la liberté brûlent à l'intérieur de Gente Del Sol. Nos forces devront agir rapidement pour soutenir sa rébellion si nous voulons avoir un espoir de réussir à faire tomber le Généralissimo."
 nf_ffi.32.a:0 "C'est le début."

 nf_ffi.50.t:0 "La Guerre du Masque"
 nf_ffi.50.d:0 "Les Luchadores Libres doivent leur existence aux cartels, car ce sont leurs méthodes maléfiques qui nous ont réunis pour riposter. Nos destins sont donc étroitement liés, et dans ce dernier match du destin, nous l'emporterons."
 nf_ffi.50.a:0 "Le jeu est lancé."

 nf_ffi.51.t:0 "Les Bâtard de Beltran Levya"
 nf_ffi.51.d:0 "Le Bandit Salopard de Beltran-Levya est l'un des plus grands bouchers du Mexique moderne. Il est connu pour avoir tranquillement anéanti des villages entiers de personnes qui remettaient en cause son autorité, et pour avoir assassiné tous ceux qui contestaient son pouvoir ou se mettaient en travers de son chemin ! L'existence de cet homme est inacceptable, et il incombe à la Fédération d'abattre enfin ce chien fou. Aujourd'hui encore, les tribus se réunissent pour discuter de stratégie et planifier sa chute."
 nf_ffi.51.a:0 "Il était temps que quelqu'un s'en occupe."

 nf_ffi.52.t:0 "Un Nouveau Démon"
 nf_ffi.52.d:0 "Le Bandit Salopard de Beltran Levya a été acculé par des guerriers du Démon alors qu'il tentait de fuir vers le sud, dans le territoire de la vice-royauté, malgré le fait qu'il ait déjà pillé leurs propriétés et leurs maisons. Le Bandito a été amené devant le Démon Bleu lui-même, et a commencé à mendier pour sa vie, offrant au Démon Bleu la connaissance de ses immenses caches de richesses et d'armes volées en échange de sa propre vie. Le Démon accepte, permettant au bandit de le mener à ces caches avant de lui arracher la tête du corps d'un coup de poing bien placé."
 nf_ffi.52.a:0 "Un autre Summer Slammed."

 nf_ffi.53.t:0 "Le Grand Cartel"
 nf_ffi.53.d:0 "Le cartel de la Sinaloa est le plus puissant de son genre, possédant une vaste bande de territoire à partir de laquelle il terrorise le nord du Mexique et les États du sud. En effet, ce sont les fondateurs de cette organisation qui ont tué le puissant El-Santo, il y a plus de cent ans, et ont fondé par inadvertance les tribus Lucha dans leur méchanceté. L'heure de la justice a sonné, car la fédération est enfin assez forte pour détruire leur plus grand ennemi."
 nf_ffi.53.a:0 "Il est temps de les traduire en Justice !"

 nf_ffi.54.t:0 "Venger le Saint"
 nf_ffi.54.d:0 "Le Saint est vengé à la veille de la défaite du cartel de Sinaloa, où la majorité de ses dirigeants sont pris en train de tenter de fuir vers le nord avec leur butin mal acquis depuis des décennies. Entouré de guerriers de la Fédération, c'est El Santo qui fait le choix de livrer le Cartel au peuple de la Sinaloa, longtemps tourmenté, afin de lui permettre de rendre justice à ses antagonistes. Les richesses du cartel sont rendues au peuple, mais une grande partie est encore donnée à la fédération en remerciement."
 nf_ffi.54.a:0 "Battu par le peuple, pour le peuple."

 nf_ffi.55.t:0 "Les Révoltes de Lucha !"
 nf_ffi.55.d:0 "Notre guerre avec les Luchadores Libres a apparemment fait ressortir le pire chez nos sujets. Des messagers ont rapporté des soulèvements armés dans plusieurs de nos régions conquises, les rebelles étant directement armés et recevant des ordres des lutteurs masqués."
 nf_ffi.55.a:0 "Nous allons les écraser rapidement."

 nf_ffi.60.t:0 "La Grande Revanche"
 nf_ffi.60.desc:0 "\"Bonsoir mesdames et messieurs, ici Mr New Vegas avec une émission de radio spéciale pour vous ce soir, en direct du ring de Los Mochis, voici le plus grand combat de catch de l'apocalypse. L'atmosphère sur le ring est assez tendue pour couper l'acier, alors que les trois luchadores en lice pour le titre de leader des Luchadores Libres s'affrontent. Le Blue Demon est le premier à faire un mouvement, cherchant un point faible dans les défenses de Mil Mascaras. Le Géant Vert est sur le point de répliquer, attrapant le Démon dans un slam au sol avant qu'El Santo ne saute sur son dos avec un saut périlleux ! Craignant une répétition du premier rematch, Mil Mascaras se désengage rapidement avant que le Blue Demon ne révèle son arme secrète, se glissant sous le ring, il revient dans la mêlée en tenant une chaise pliante RobCo. Titanium Folding Chair, et commence à se déchaîner sur Mascaras avant qu'El Santo n'assène un coup rapide sur les deux. Cette bataille est une pour les âges les gens. La poussière du ring devient trop épaisse pour voir, mais alors que la cloche sonne pour le premier round, nous pouvons confirmer que nous avons une élimination !\""
 nf_ffi.60.a:0 "§BLe Démon bleu est éliminé !§! "
 nf_ffi.60.b:0 "!§WEl Santo est élminé !§!"
 nf_ffi.60.c:0 "§GMil Mascaras est éliminé !§!"
 nf_ffi.60.d:0 "§YC'est un KO à trois !§!"

 nf_ffi.61.t:0 "La Grande Revanche : Le Diable et le Saint"
 nf_ffi.61.d:0 "Une fois de plus, le Démon et le Saint ont réussi à travailler ensemble pour vaincre Mil Mascaras, mais cette fois, il n'y aura pas de trêve. Ils s'encerclent l'un l'autre, chaise pliante dans un coin, poings de la justice dans l'autre. La bataille est longue et sale, et si les deux camps semblent être à égalité, il ne peut y avoir qu'un seul vainqueur..."
 nf_ffi.61.a:0 "Le Démon Bleu gagne le match !"
 nf_ffi.61.b:0 "El Santo gagne le match !"

 nf_ffi.62.t:0 "La Grande Revanche : Le Démon et le Géant"
 nf_ffi.62.d:0 "Avec la défaite d'El Santo, le Démon bleu doit encore relever son grand défi. Mil Mascaras domine le luchadore, mais il choisit ses moments avec soin, avec des muscles brutaux égalés par une vitesse surhumaine. Chaise pliante à la main, Le David Bleu fait face au Goliath Vert, et alors que la deuxième cloche sonne..."
 nf_ffi.62.a:0 "Le Démon Bleu gagne le match !"
 nf_ffi.62.b:0 "Mil Mascaras gagne le match !"

 nf_ffi.63.t:0 "La Grande Revanche : Le Géant et le Saint"
 nf_ffi.63.d:0 "Une fois le Démon vaincu, tout ce qui fait obstacle à Mil Mascaras et à la victoire est le Saint lui-même. El santo canarde et tisse, sans même que la célèbre mobilité du Géant Vert puisse l'égaler. Finalement, chaque combattant se retrouve sur les cordes, face à face, avec un cri redoutable, ils se lancent en l'air. Debout au-dessus de son adversaire, le champion lève le poing..."
 nf_ffi.63.a:0 "El Santo gagne le match !"
 nf_ffi.63.b:0 "Mil Mascaras gagne le match !"

 nf_ffi.65.t:0 "La Grande Fédération"
 nf_ffi.65.d:0 "Après avoir gagné notre liberté de la Légion et de la RNC, nous sommes maintenant à la croisée des chemins quant à la direction que doit prendre notre pays. Les Luchadores Libres, une coalition de lutteurs vigilants au Mexique, nous ont proposé d'adhérer à la fédération, en tant que nation amie de la liberté."
 nf_ffi.65.a:0 "Nous acceptons !"
 nf_ffi.65.b:0 "Nous n'acceptons pas."

 nf_ffi.98.t:0 "Le Grognement des Luchas"
 nf_ffi.98.d:0 "L'instabilité de la direction tripartite de la Fédération a causé un mal de tête aux Luchadores Libres, les trois fortes personnalités s'affrontant souvent à coups de tête et de poing sur la direction de la jeune nation. Bien que leur premier combat légendaire se soit soldé par un match nul, le temps est venu de régler les vieilles rancunes, et une série de grands matchs à trois a été planifiée pour décider de la direction de la Fédération. Après chaque match, chaque vainqueur prendra les rênes de la Fédération jusqu'au grand chelem final du siècle."
 nf_ffi.98.a:0 "Comme c'est excitant !"

 nf_ffi.99.t:0 "Match [?ffi_match_number] : Choisissez votre combattant !"
 nf_ffi.99.d:0 "A l'approche du combat, les trois Mascaras se préparent à l'affrontement. El Santo est parti dans les collines, s'entraînant dans la solitude et renforçant sa défense quasi impénétrable. Le Blue Demon alterne entre le ring et l'atelier, affinant son poing assisé et préparant ses infâmes balayages latéraux. Mil Mascaras a défié tous les arrivants dans l'arène publique, affinant ses poings dans des attaques brutales destinées à submerger l'adversaire. Bien que tous les trois entrent dans l'arène sur un pied d'égalité, la position de première entrée pour le match [?ffi_match_number] est une position prestigieuse, et la fédération doit encore décider qui aura cet honneur."
 nf_ffi.99.a:0 "El Santo va mener le match."
 nf_ffi.99.b:0 "Le Démon Bleu fera la première entrée."
 nf_ffi.99.c:0 "Mil Mascaras prendra la première position."

 nf_ffi.100.t:0 "Match [?ffi_match_number] : Commencez !"
 nf_ffi.100.d:0 "L'heure est venue d'une nouvelle bagarre légendaire entre Las Tres Mascaras pour déterminer le prochain leader provisoire des Luchadores Libres. Les trois combattants s'étant entraînés pour ce match, il est certain que le combat à venir sera un véritable spectacle, et les spectateurs sont venus de toute la fédération pour encourager leur favori. Alors que les combattants franchissent les cordes pour entrer sur le ring, il ne reste qu'une chose à dire..."
 nf_ffi.100.a:0 "Préparez-vous pour le COMBAT !"

 nf_ffi.101.t:0 "Match [?ffi_match_number] : Premier Round"
 nf_ffi.101.d:0 "La cloche a sonné, et le premier round commence ! Les trois combattants veulent prendre l'avantage et tournent autour du centre du ring, attendant le premier coup. [THIS.Getplayerfighter] voit une opportunité, et frappe en premier :"
 nf_ffi.101.a:0 "Ouvre avec une volée de coups furieux !"
 nf_ffi.101.b:0 "Reste en dehors de la mêlée et se retient."
 nf_ffi.101.c:0 "Joue la carte Joker !"

 nf_ffi.102.t:0 "Match [?ffi_match_number] : Deuxième Round"
 nf_ffi.102.d:0 "La cloche sonne, et le premier round est terminé ! dans la fureur du combat, [THIS.Getroundmoves]. \nAprès avoir rejoint leur coin pour une brève pause, les trois combattants sont prêts à se battre au deuxième tour. [THIS.Getplayerfighter] évalue ses options et décide :"
 nf_ffi.102.a:0 "Pour presser l'Avantage ! Attaquez !"
 nf_ffi.102.b:0 "Surveiller les faiblesses et rester sur la défensive."
 nf_ffi.102.c:0 "Jouer le ring et rester prêt à feinter !"

 nf_ffi.103.t:0 "Match [?ffi_match_number] : Troisième Round"
 nf_ffi.103.d:0 "Le deuxième round est terminé, et les coups commencent à faire leur effet. Ressentant la pression, [THIS.Getroundmoves]. \nSachant que c'est sa dernière chance de remporter la victoire, [THIS.Getplayerfighter] rassemble toutes ses forces dans un dernier mouvement:"
 nf_ffi.103.a:0 "Tous pour un ! Sinaloa Smash !"
 nf_ffi.103.b:0 "Le Rideau d'Aztlan !"
 nf_ffi.103.c:0 "Coups de Poing Infinis !"

 nf_ffi.104.t:0 "Match [?ffi_match_number] : La Dernière Sonnerie"
 nf_ffi.104.desc:0 "La cloche a sonné et le match est terminé ! Dans les derniers instants du match, [THIS.Getroundmoves] \nMais alors que la poussière retombe, il ne peut y avoir qu'un seul vainqueur, et le dernier masque debout est..."
 nf_ffi.104.a:0 "[THIS.Getplayerfighter]!"
 nf_ffi.104.b:0 "[THIS.Getenemy1]!"
 nf_ffi.104.c:0 "[THIS.Getenemy2]!"
 nf_ffi.104.d:0 "Personne ! Le match n'est pas concluant et est déclaré nul !"

 nf_ffi.105.t:0 "[This.GetLeader] Prend les Rênes"
 nf_ffi.105.d:0 "[This.GetLeader] a remporté le match et a pris la direction temporaire de la Fédération jusqu'au prochain combat. Alors que ses adversaires ont toujours une grande influence sur les Luchadores Libres, [This.GetLeader] a maintenant l'opportunité de poursuivre ses propres projets pour la nation, tout en se préparant pour le prochain combat contre ses adversaires."
 nf_ffi.105.a:0 "Jusqu'au prochain match !"

 nf_ffi.106.t:0 "Le Retour de la Triarchie."
 nf_ffi.106.d:0 "Une fois de plus incapable de trouver un vainqueur clair, Las Tres Mascaras ont accepté de revenir à un leadership à trois. Alors que le match était glorieux à regarder et que le respect que ces combattants ont les uns pour les autres n'a fait que croître au fil des combats, la question du leadership de notre nation reste non résolue."
 nf_ffi.106.a:0 "Jusqu'au prochain match !"

 nf_ffi.107.t:0 "La Triarchie Triomphante !"
 nf_ffi.107.d:0 "Le match final s'étant terminé de la même manière que le premier, les Tres Mascaras ont accepté de mettre de côté leurs petits différends et de diriger la fédération en tant que véritables égaux, chaque membre du trio s'en remettant à l'autre dans les domaines de sa spécialité. La fin de cette rivalité légendaire a provoqué un choc au sein de la Fédération, car on pensait qu'il était impossible que les trois hommes puissent un jour mettre leurs différences de côté, mais il est peut-être possible que la férocité de leur combat final ait créé un lien inébranlable de fraternité et de camaraderie qui surpasse tous les autres et qui changera à jamais le visage des Luchadores Libres."
 nf_ffi.107.a:0 "Por la libertad, por pelear, por Las Tres Mascaras!"

 nf_ffi.108.t:0 "[This.GetLeader] Triomphant !"
 nf_ffi.108.d:0 "Après des années de lutte pour le pouvoir, [This.GetLeader] a émergé de l'ultime combat de lucha comme le chef incontesté des Luchadores Libres. Pendant que ses adversaires récupèrent, brisés par leur défaite dévastatrice, [This.GetLeader] n'a pas perdu de temps pour restructurer le leadership de la Fédération à son image, cette fois-ci de façon permanente."
 nf_ffi.108.a:0 "Por la libertad, por pelear, por [This.GetLeader]!"

