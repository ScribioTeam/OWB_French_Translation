 nf_ffi.1.t:0 "Le Dernier Luchadore"
 nf_ffi.1.d:0 "Trente ans après la fin du monde, une petite communauté tribale est terrorisée et réduite en esclavage par des bandits locaux. Mais la situation change lorsqu'une figure solitaire portant un masque blanc se promène en ville et ose défier les bandits. Malgré tous les obstacles, le personnage chasse les bandits, pour ensuite succomber à ses blessures au lendemain de la bataille. Son sacrifice inspirera des générations de tribus à porter des masques et à combattre leurs oppresseurs, et ses dernières paroles les porteront vers l'avenir."
