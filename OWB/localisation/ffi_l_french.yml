#moves
#REMEMBER: 1 IS PLAYER, 2 AND 3 ARE RANDOM, USE [THIS.Getenemy1]  [THIS.Getenemy2] AND [THIS.Getplayerfighter] TO REFER TO EACH ONE
 move_at_at_at:0 "les trois combattants bondirent au centre du ring dans une démonstration aveuglante de violence débridée, prêts pour un assaut furieux. Les poings volent vite et librement alors que les trois Masques s'engagent dans l'offensive, chacun prenant presque autant de coups qu'il en donne."
 move_def_def_def:0 "les combattants sont restés dans leur coin, ne voulant pas s'engager dans une attaque de peur de se dépasser. Bien que quelques coups de poing prudents aient été échangés et que de nombreux jeux de jambes évasifs aient été montrés, le résultat final est un échec décevant qui laisse beaucoup à désirer."
 move_fe_fe_fe:0 "les combattants ont choisi de faire la démonstration de leur style plutôt que de leur substance, chacun essayant de surpasser et de dominer l'autre par des mouvements audacieux et ridicules. En point d'orgue de cette démonstration, le tour s'est terminé par un salto à trois, dont il était difficile de dire s'il y avait un vainqueur, ou même si le mouvement avait un sens."
 move_at_def_fe:0 "[THIS.Getplayerfighter] a pris l'offensive, prenant une avance précoce qui a été brutalement stoppée par la défense de fer de [THIS.Getenemy1]. Malheureusement, la défense de [THIS.Getenemy1] a été brisée par un balayage de jambes arrière de [THIS.Getenemy2]. Ce dernier, désormais debout, était la nouvelle cible de [THIS.Getplayerfighter], qui a poursuivi son attaque contre l'ennemi compromis. Les trois combattants ont pris un coup ce rond, et il est difficile de dire qui a été le vrai gagnant."
 move_at_at_fe:0 "[THIS.Getplayerfighter] a préparé ses poings et a lancé un assaut furieux contre [THIS.Getenemy1], qui a choisi de lui rendre la pareille, échangeant des coups rapides et des coups dévastateurs. [THIS.Getenemy2] a tenté de prendre l'avantage, et était prêt à sauter les deux combattants, mais il a été brutalement contré par une alliance impromptue, les deux combattants ayant choisi de diriger leurs coups contre l'infortuné intrus. Bien qu'il n'y ait pas de vainqueur direct, il est clair que [THIS.Getenemy2] a perdu ce round."
 move_at_at_def:0 "[THIS.Getplayerfighter] a conclu une alliance impromptue avec [THIS.Getenemy1], cherchant à éliminer [THIS.Getenemy2] par un assaut combiné. Les poings jumeaux de ces combattants se heurtent à la défense de fer de [THIS.Getenemy2] qui bloque, esquive et se faufile dans une mer de coups. Cette attaque de front a failli mettre la lucha à terre, mais un coup négligé de [THIS.Getenemy1] est passé à côté, heurtant le côté non protégé de [THIS.Getplayerfighter], laissant [THIS.Getenemy2] libre de porter un contre-coup dévastateur aux deux adversaires."
 move_def_def_at:0 "[THIS.Getenemy2] a décidé de prendre l'initiative, en narguant les deux adversaires pour qu'ils l'affrontent. Cet étalage ne lui a servi à rien, car [THIS.Getplayerfighter] et [THIS.Getenemy1] ont tous deux refusé de se laisser entraîner, préférant encercler et harceler le combattant du milieu tout en restant sur la défensive. Un épuisant jeu du chat et de la souris s'ensuivit, et laissa [THIS.Getenemy2] à bout de souffle au milieu du ring, où les deux luchas donnèrent leur réplique dévastatrice."
 move_def_def_fe:0 "Chacun de [THIS.Getplayerfighter] et [THIS.Getenemy1] a cherché à utiliser le round comme un moment de répit pour reprendre des forces en vue de la suite du combat, et est resté sur la défensive, mais [THIS.Getenemy2] ne s'est pas laissé faire. Jouant habilement contre les faiblesses de ses ennemis, [THIS.Getenemy2] a percé leurs défenses comme un couteau dans du beurre chaud, gardant les deux luchas épuisés et sur la touche jusqu'à la fin du round."
 move_fe_fe_at:0 "[THIS.Getplayerfighter] et [THIS.Getenemy1] ont décidé de faire monter les enchères ce tour-ci, en s'associant pour battre [THIS.Getenemy2] avec une audacieuse démonstration d'habileté et de folie. Malheureusement, les mouvements super secrets du Luchadore étaient plus rapides que rapides, et alors qu'il tentait de lancer [THIS.Getenemy1] sur [THIS.Getenemy2] comme un projectile, [THIS.Getplayerfighter] a trébuché et est tombé, laissant les deux attaquants chancelants sur le sol, où [THIS.Getenemy2] leur a fait la peau."
 move_fe_fe_def:0 "[THIS.Getenemy2] a décidé de jouer la carte de la sécurité, avec tout à jouer et une vie et un membre à perdre. Malheureusement, cette décision intelligente et tactique s'est heurtée aux folies jumelles de [THIS.Getplayerfighter] et de [THIS.Getenemy1], qui étaient prêts à éblouir la foule et à terrasser [THIS.Getenemy2]. Décomposé par une rafale de sauts périlleux et de sauts à la corde, [THIS.Getenemy2] n'était pas préparé au brutal combo die kick qui lui a été délivré en plein mascara, perdant le tour et la plupart de ses dents restantes."
