 ffi_home_of_heroes:0 "Maison des héros"
 ffi_home_of_heroes_desc:0 "La légende d’El-Santo s’étend désormais bien au-delà de l’homme qui s’est opposé aux méchants du ring dans l’ancien monde, ou de l’homme qui est mort sous une pluie de coups de feu dans les Terres Désolées. Le nom inspire l’espoir et l’héroïsme à tous ceux qui l’entendent et le savent, en produisant de grandes actions des gens ordinaires. En réalité, le royaume de la fédération est devenu le foyer des héros au lendemain de leur ascension."

 ffi_giants_stand:0 "Résistance du Géant"
 ffi_giants_stand_desc:0 "Le moment le plus déterminant de la vie de Mil Mascaras, si vous le lui demandez, prend la forme de sa tentative infructueuse d’échapper à l’esclavage de la Légion, dans lequel il sacrifie sa liberté pour que les autres puissent acquérir la leur, se jetant dans une foule de légionnaires pour acheter du temps à ses camarades pour s’échapper. Cet idéal de sacrifice continue de définir le Géant à ce jour et cette légende inspire ses fidèles à des niveaux de sacrifice similaires."

