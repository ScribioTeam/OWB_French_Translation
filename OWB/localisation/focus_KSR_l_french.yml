l_french:
 ksr_1:0 " La guerre, la Guerre ne Meurt Jamais "
 ksr_1_desc:0 "Puissant Kaiser, laissez-moi vous expliquer l'histoire du monde. Et laissez-moi vous parler de la *vraie* Grande Guerre."
 ksr_2:0 "L'héritage de la Weltkrieg, peut-être ?"
 ksr_2_desc:0 "Malpais, comment peux-tu ne pas connaître la deuxième Weltkrieg. Notre offensive épique contre Paris ? L'invasion russe ! Et pourquoi me regardes-tu d'un mauvais œil pour avoir mentionné l'invention de la bombe atomique par l'Allemagne ?"
 ksr_3:0 "Est-ce ainsi que cela s'est passé ?"
 ksr_3_desc:9 "Malheureusement, ni le Kaiser ni Malpaïs ne sont tout à fait sûrs de ce qu'était le monde d'avant-guerre. Peut-être que les syndicalistes ont conquis le monde dans un déluge rouge ! Ou peut-être qu'un populiste national autrichien a pris le pouvoir en Allemagne."
 ksr_the_american_rhine:0 "Le Rhin Américain"
 ksr_the_american_rhine_desc:0 "Maintenant que nous sommes ici... le Rhin est vraiment un beau fleuve, n'est-ce pas ? Ce serait merveilleux si nous pouvions pacifier l'autre côté du fleuve.\nPour cela, nous devrions cependant veiller à ce que notre flanc sud soit protégé."
 ksr_stop_navajo_syndicalism:0 "Stop au Syndicalisme Navajo"
 ksr_stop_navajo_syndicalism_desc:9 "Lors de la deuxième weltkrieg, les \"code talkers\" navajos se sont révélés être un obstacle majeur pour les espions du reichspakt stationnés aux États-Unis. Mettons un terme à cette situation avant qu'elle ne devienne un problème."
 ksr_reorganize_the_arizona_rangers:0 "Réorganiser les Rangers d'Arizona"
 ksr_reorganize_the_arizona_rangers_desc:0 "...Ce sont vraiment des cow-boys ? Comme les livres de Karl May ? Comme c'est pittoresque !\nNous devons leur offrir une place dans notre nouveau reichspakt - peut-être leur offrir un peu du vieux matériel que l'ancien Kaiser a pris aux \"Rangers de l'Arizona\" ?"
 ksr_control_the_american_rhine:0 "Contrôler le Rhin Américain"
 ksr_control_the_american_rhine_desc:0 "Maintenant que nos flancs sud et est sont installés, nous pouvons nous concentrer sur le Rhin."
 ksr_noble_tribal_warriors:0 "Les Nobles Guerriers Tribaux"
 ksr_noble_tribal_warriors_desc:9 "Les Dead Horses semblent être une tribu honorable - comme les Saxons d'autrefois ! Envoyons-leur une invitation à notre juste cause."
 ksr_treaty_with_the_tribes:0 "Traité de l'autre côté du Canyon"
 ksr_treaty_with_the_tribes_desc:9 "Les étranges scienifiques qui vivent dans le squelette d'une relique de l'ère spatiale n'aiment pas interagir avec les étrangers - mais elles peuvent être poussées à rejoindre potentiellement notre faction."
 ksr_protect_the_beauty_of_zion:0 "Protéger la Beauté de Zion"
 ksr_protect_the_beauty_of_zion_desc:0 "Zion est l'un des plus beaux endroits du désert - nous devons veiller à ce que cette relique de l'ancien monde soit à l'abri du danger."
 ksr_riches_of_the_river:0 "Les Richesses du Rhin"
 ksr_riches_of_the_river_desc:0 "Une fois le Rhin sécurisé, nous pouvons profiter des richesses qu'il offre."

 ksr_recovering_from_terrible_tuesday:0 "Se remettre du Terrible Mardi"
 ksr_recovering_from_terrible_tuesday_desc:0 "Je crois que je commence à avoir un peu de déjà-vu ici."
 ksr_help_finance_traders:0 "Aider à Financer les Commerçants"
 ksr_help_finance_traders_desc:0 "De nombreux commerçants estiment qu'ils ont perdu confiance dans la capacité de la Légion à les défendre. Nous devons nous assurer que nous pouvons protéger les routes du commerce !"
 ksr_moving_affected_tribes:0 "Déplacer les Tribus Touchées"
 ksr_moving_affected_tribes_desc:0 "De nombreuses tribus se trouvent de l'autre côté du fleuve, mais elles ne veulent manifestement pas être impliquées dans les conquêtes de Lanius. Aidons-les à venir ici !"
 ksr_lessons_from_black_monday:0 "Les leçons du Lundi Noir"
 ksr_lessons_from_black_monday_desc:0 "Nous devons utiliser l'expérience de l'effondrement économique du Reichspakt pour aider à surmonter cette catastrophe !"
 ksr_the_old_ways:0 "Les Anciennes Voies pour un Nouveau Monde"
 ksr_the_old_ways_desc:0 "Les ancêtres du Kaiser ont apprivoisé des terres désolées barbares. Et si ces terres désolées était le désert d'Arizona, au lieu des marches prussiennes ? Les mêmes méthodes prévaudront, et savoir ce qui marche et ce qui ne marche pas nous donnera un avantage."
 ksr_free_cities:0 "Les Reichsstadts"
 ksr_free_cities_desc:0 "Bien que la Prusse n'ait pas de camion, avec des villes libres, le Kaiser comprend leur rôle dans une économie médiévale. Le Kaiser s'efforcera de fonder les premières villes impériales de l'Empire !"
 ksr_serfdom:0 "Le servage, pas l'esclavage"
 ksr_serfdom_desc:0 "L'esclavage est barbare - la fondation de l'Empire romain, oui. Mais nous ne sommes pas Rome.\nNous allons réformer notre système d'esclavage - les travailleurs de cet État doivent avoir le sentiment qu'ils peuvent gagner leur liberté !"
 ksr_german_engineering:0 "Ingénierie Allemande"
 ksr_german_engineering_desc:0 "Lorsque notre peuple s'attelle à une tâche, il peut tout faire."

 ksr_resource_development:0 "Développement des Ressources"
 ksr_resource_development_desc:0 "Nous devons éviter les problèmes dont l'Allemagne a souffert ! Nous devons être autosuffisants."
 ksr_resource_metal_1:0 "Un Brin de Métal"
 ksr_resource_metal_1_desc:0 "Un peu de métal, c'est bien..."
 ksr_resource_metal_2:0 "Plus de Métal"
 ksr_resource_metal_2_desc:0 "Plus de métal, c'est mieux."
 ksr_resource_metal_3:0 "Beaucoup plus de métal"
 ksr_resource_metal_3_desc:0 "Beaucoup, c'est mieux !"
 ksr_resource_energy_1:10 "10% de Production d'énergie"
 ksr_resource_energy_1_desc:0 "Quelques simples centrales électriques contribueront à alimenter notre économie en pleine croissance."
 ksr_resource_energy_2:50 "50% de Production d'énergie"
 ksr_resource_energy_2_desc:0 "Essayons d'améliorer notre réseau électrique - personne n'aime s'asseoir dans le noir."
 ksr_resource_energy_3:110 "110% de Production d'énergie"
 ksr_resource_energy_3_desc:0 "NOUS DEVONS DÉPASSER NOS LIMITES ! RENDEMENT ÉNERGÉTIQUE MAXIMUM OUAIS !"
 ksr_resource_advanced_1:0 "Circuit Simple"
 ksr_resource_advanced_1_desc:0 "Si nous voulons rassembler quelques circuits utiles pour maintenir l'infrastructure à jour."
 ksr_resource_advanced_2:0 "Circuits Avancés"
 ksr_resource_advanced_2_desc:0 "Nous avons trouvé de vieux circuits dans les ruines de la prison de Tibbets."
 ksr_resource_advanced_3:0 "Circuit des Œuvres de Référence"
 ksr_resource_advanced_3_desc:0 "L'excavation complète de la prison de Tibbets nous donnera assez de circuits pour toute une vie !"
 ksr_the_new_summer_home:0 "Le Nouveau Sanssouci"
 ksr_the_new_summer_home_desc:0 "J'ai besoin d'une ville moderne et confortable pour me reposer et vivre le reste de mes jours. Ce n'est pas Berlin - mais ça fera l'affaire."

 ksr_scientific_development:0 "Développement Scientifique"
 ksr_scientific_development_desc:0 "La science est une bonne chose dans laquelle une nation peut investir. En route vers l'avenir !"
 ksr_the_blitzkrieg:0 "Étudier la Blitzkrieg"
 ksr_the_blitzkrieg_desc:1 "L'étude de cette chronologie a révélé qu'à un certain moment après la défaite de l'Allemagne pendant la Première Guerre mondiale, le gouvernement allemand a été dépassé par un certain M. Hitler. Cet Hitler savait certainement comment mener une guerre offensive - copions ses conceptions de chars !"
 ksr_study_ancient_diagrams:0 "Étudier d'Anciens Schémas"
 ksr_study_ancient_diagrams_desc:9 "Le Tiger 821 est le nouveau tank dont on parle beaucoup dans les Terres Désolées ! Armé d'obus de destruction de blocs de ville et de blindages composites, ce char est une force avec laquelle il faut compter !"
 ksr_fritz_langs_legacy:0 "L'héritage de Fritz Lang"
 ksr_fritz_langs_legacy_desc:0 "Fritz Lang, un célèbre cinéaste, avait une vision de l'avenir - des automates et du paradis. Nous devrions imiter sa vision !"
 ksr_true_metropolis:0 "Un Vrai Métropolis"
 ksr_true_metropolis_desc:0 "Le médiateur de la tête et des mains doit être le cœur."
 ksr_the_industrial_machine:0 "La Machine Industrielle"
 ksr_the_industrial_machine_desc:0 "Nous allons faire de notre Légion une puissance industrielle !"
 ksr_military_academies:0 "Académies Militaires"
 ksr_military_academies_desc:0 "La Prusse était connue pour ses académies militaires - construisons-en quelques-unes ici ! Vulpes peu nous aider à trouver les guerriers les plus compétents de la Légion pour travailler ici."
 ksr_reaffirm_military_dogma:0 "Réaffirmer le Dogme Militaire"
 ksr_reaffirm_military_dogma_desc:0 "Il y a une différence de stratagème entre nos différents généraux. Nous devons avoir un dogme de guerre unifié !"
 ksr_the_reichscorp:0 "Le Reichscorp"
 ksr_the_reichscorp_desc:0 "Le Reichscorp sera un escadron de soldats compétents qui pourront faire ce que d'autres ne peuvent pas faire !"
 ksr_ready_for_war:0 "Prêt pour la Guerre"
 ksr_ready_for_war_desc:0 "Nous serons prêts pour les batailles à venir !"

 ksr_the_new_socialist_menace:0 "La Nouvelle Menace Socialiste"
 ksr_the_new_socialist_menace_desc:9 "Il semble que, peu importe le moment où ces maudits rouges se révéleront toujours être une menace pour le patrimoine, la justice et la foi.\nPeu importe, j'ai arrêté les Français et les Américains - je peux aussi arrêter cet arriviste au Mexique."
 ksr_coerce_the_ranchers:0 "\"Coercer\" les Ranchers"
 ksr_coerce_the_ranchers_desc:0 "Nous devons nous rendre dans le sud dès que possible - nous devons louer ces terres aux éleveurs par la force ! Nous pouvons rendre les terres dans quelques décennies, lorsque tout sera terminé."
 ksr_supplies_from_two_sun:0 "Nous avons besoin du ravitaillement de Two Suns!"
 ksr_supplies_from_two_sun_desc:0 "Nous avons absolument \"besoin\" de Two Sun si nous voulons maintenir une ligne de ravitaillement dans le sud. Nous n'avons guère le choix !"
 ksr_jungle_training:0 "Formation à la Jungle"
 ksr_jungle_training_desc:0 "Nous devons former nos soldats à l'art de combattre sur les terrains accidentés du Mexique !"
 ksr_the_new_reichspakt:0 "Le Nouveau Reichspakt"
 ksr_the_new_reichspakt_desc:0 "Oh non, Zapata est déjà là ! Nous ne les aimons pas, mais nous devrons nous allier à ces criminels si nous voulons le battre !"
 ksr_the_southern_front:0 "Le Front Sud"
 ksr_the_southern_front_desc:9 "Maintenant que nous avons sécurisé nos pays voisins, nous pouvons préparer un front sud plus profond !"
 ksr_breadbasket_of_mexico:0 "Le Grenier du Mexique"
 ksr_breadbasket_of_mexico_desc:9 "Las Granjas est la corbeille à pain du Mexique - nous ne pouvons pas nous permettre qu'un seul socialiste obtienne un seul pain de là-bas !"
 ksr_punish_criminals:0 "Punir les Criminels"
 ksr_punish_criminals_desc:9 "Qu'est-ce que c'est, des criminels zombies ? Ils se mettront du côté des socialistes lorsqu'ils approcheront de la frontière. Nous devons les arrêter !"
 ksr_integrate_the_breadbasket:0 "Intégrer le Grenier"
 ksr_integrate_the_breadbasket_desc:0 "En intégrant cette région dans nos lignes de ravitaillement, nous pouvons nous assurer que nos troupes ne souffrent pas de la faim."
 ksr_the_generalissamos_aid:0 "L'Aide du Generalissamos"
 ksr_the_generalissamos_aid_desc:0 "Vialla semble être un homme intelligent. Il peut nous montrer ce qu'il faut pour battre Zapata !"
 ksr_advice_from_the_generallisamo:0 "Les Conseils de Vialla"
 ksr_advice_from_the_generallisamo_desc:9 "Vialla, en vérité, a de très bons conseils sur la façon de gouverner un pays. Il serait passé avec brio par une académie militaire prussienne !"
 ksr_noble_catholic_warriors:0 "De Nobles Guerriers Catholiques"
 ksr_noble_catholic_warriors_desc:0 "Vialla est peut-être connaissable, mais les Luchadores libres ? Ils sont honorables. Nous devons nous mettre de leur côté"
 ksr_lease_a_supply_route:0 "Louer une Route d'Approvisionnement"
 ksr_lease_a_supply_route_desc:9 "Si nous devons attaquer Zapata, nous avons \"besoin de ce territoire\". Ouvrons une discussion avec les Luchadores libres pour leur prendre temporairement ce territoire !"
 ksr_the_third_weltkrieg:0 "La Troisième Weltkrieg"
 ksr_the_third_weltkrieg_desc:0 "Cette fois, nous éliminerons le socialisme pour de bon."
 ksr_direct_oversight:0 "Contrôle Direct"
 ksr_direct_oversight_desc:0 "Si nous voulons faire en sorte que le socialisme ne puisse plus jamais monter au Mexique, nous devrons nous accrocher à ce territoire pendant quelques décennies, afin que cette génération - et la génération suivante - l'oublie complètement."
 ksr_establish_a_mexican_republic:0 "Établir une République Mexicaine"
 ksr_establish_a_mexican_republic_desc:0 "Nous ne voulons pas être des dictateurs - cédons notre terre à notre bon ami pour qu'il puisse établir un État démocratique au Mexique."
 ksr_prussian_confederation:0 "La Confédération Prussienne"
 ksr_prussian_confederation_desc:0 "Nous avons mené la plus grande guerre de notre temps et nous l'avons gagnée. Nous devons encourager l'esprit de la légion dans cette victoire à quelque chose de plus ! Nous devons nous assurer que tous se souviendront de notre victoire contre Zapata !"
 ksr_the_retrobahn:0 "La Rétrobahn"
 ksr_the_retrobahn_desc:0 "Le Légat de Malpais m'a informé que quelque chose connu sous le nom \"d'Autobahn\" a été fabriqué en Allemagne dans ce monde. Bien que je n'aie jamais fait une telle chose, peut-être qu'une route nationale serait une bonne chose pour notre nouvelle nation ?"
 ksr_prussian_professionalism:0 "Professionnalisme Prussien"
 ksr_prussian_professionalism_desc:0 "Notre peuple travaillera plus dur que n'importe quel autre !"
 ksr_syndicalist_horses:0 "Chevaux Syndicalistes"
 ksr_syndicalist_horses_desc:9 "Bon sang, encore d'autres ? Et ce sont aussi des chevaux monstrueux et maléfiques ? Il faut leur enfoncer une baïonnette dans la peau !"
 serfdom:0 "Servage"
