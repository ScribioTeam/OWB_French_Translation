 KSR_terrible_tuesday:0 "Terrible Mardi"
 KSR_terrible_tuesday_2:0 "Terrible Mardi"
 KSR_terrible_tuesday_3:0 "Terrible Mardi"
 ksr_drastic_defense:9 "Défense Drastique"
 ksr_drastic_defense_desc:0 "Cette guerre s'avère plus dure que ce que nous pensions au départ ! Nous allons devoir improviser ici !"
 lanius_rises_up_east_of_the_rio_grande:0 "§RTout le territoire à l'est du Rio Grande va à Lanius, car il lui est fidèle.\nNotre industrie est fortement touchée par cette décision.§!"
 lanius_rises_up_east_of_the_rio_grande_as_him:0 "§RTout le territoire à l'est du Rio Grande va à Lanius, car il lui est fidèle.\nJouer Lanius et négocier avec le Kaiser.§!"
 ksr_if_they_accept:0 "§gNous proposons aux Luchadores libres de leur louer des États afin de mieux combattre Zapata.§!\nS'ils acceptent :"
 ksr_all_mexican_states:0 "Chaque État Mexicain"
 ksr_all_owned_mexican_states:0 "Chaque État Mexicain Possédé"
 ksr_transfer_to:0 "Transfert vers §Y[event_target.ksr_mexican_nation.GetNameDef].§!"
