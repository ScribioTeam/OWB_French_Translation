l_french:
 spellcheck_ignore:0 "all"
 tnk_leaving_the_big_empty:0 "Quitter le \"Grand Rien\""
 tnk_leaving_the_big_empty_desc:0 "§GAvec notre départ du Grand RIEN pour le Mojave, le Mojave est vraiment sur le point de devenir le \"Grand RIEN\".§!"
 tnk_eyes_forward_with_hope:0 "Aller de l'Avant avec Espoir"
 tnk_eyes_forward_with_hope_desc:0 "§GSi je peux les garder engagés et ensemble, je suis sûr que je peux minimiser les dommages qu'ils peuvent faire...§!"
 tnk_personality_restoration:0 "Restauration de la Personnalité"
 tnk_personality_restoration_desc:0 "§GEnfin, jusqu'à ce que la restauration de la personnalité s'installe.\nIls étaient des gens bien, à un moment ou à un autre. Cela pourrait prendre quelques décennies - mais je sais qu'avec suffisamment d'efforts, je peux déterrer leur ancienne personnalité.§!"
 tnk_0:0 "0"
 tnk_0_desc:0 "§OO ? O oui, je ne vais pas prendre la peine de te corriger. Au moins, tu as bien compris la partie \"Docteur\". Je peux être reconnaissant pour ça, au moins.§!"
 tnk_0_bitterness_against_national_electric:0 "Amertume contre National Electric"
 tnk_0_bitterness_against_national_electric_desc:0 "§OLes idiots de National Electric m'ont toujours tapé sur les nerfs. Quoi - ils pensent qu'ils peuvent changer \"MON\" travail en ajustant ma technologie d'hologramme de la Sierra Madre ? Je vais leur montrer. §!"
 tnk_0_bitterness_against_national_electric_completely_rewrite_hologram_os:0 "Réécriture Intégrale de l'OS des Hologrammes"
 tnk_0_bitterness_against_national_electric_completely_rewrite_hologram_os_desc:0 "§OLe système d'exploitation que J'AI a mis en place dans le système de la Sierra Madre est complètement ridicule. C'est tellement inefficace - qu'est-ce que c'est que toutes ces instructions \"Si/Autre\" ?\nJe vais devoir repartir de zéro sur ce projet. Maintenant, où ai-je laissé ce manuel de programmation...§!"
 tnk_0_bitterness_against_national_electric_rework_targeting_protocols:0 "Revoir les Protocoles de Ciblage"
 tnk_0_bitterness_against_national_electric_rework_targeting_protocols_desc:0 "§OLes singes lobotomisés de National Electric ont ajusté les protocoles de ciblage des hologrammes et les ont transformés en armes - j'irais bien jusqu'à les défaire, mais c'est trop ancré dans le système.\nIl serait peut-être plus simple d'inclure une simple IA de résolution de problèmes dans chaque \"entité\" hologramme, pour permettre à chaque instance d'IA de déterminer si ses protocoles de ciblage sont justifiés ou non.§!"
 tnk_0_bitterness_against_national_electric_system_wide_overhaul:0 "Révision Générale du Système"
 tnk_0_bitterness_against_national_electric_system_wide_overhaul_desc:0 "§OEn fin de compte, pour défaire ce que National Electric a fait à mon travail, je crois que je vais devoir procéder à une révision complète du système. Le redémarrer et permettre à mon travail modifié d'entrer en vigueur devrait assurer que tout se passe bien, il faut juste déclencher ce satané \"Gala Event\"...§!"
 tnk_0_bitterness_against_robco:0 "Amertume contre Robert House"
 tnk_0_bitterness_against_robco_desc:0 "§OEst-ce que c'est Robert House là-haut au nord ? Comment peut-il être encore en vie ? Comment ose-t-il garder RobCo opérationnel toutes ces années ? Est-ce qu'il se la pète ?A quel point lui et sa grande entreprise sont géniaux ?§!"
 tnk_0_bitterness_against_robco_rework_scrap_the_securitrons:0 "Démontez ses Sécuritrons"
 tnk_0_bitterness_against_robco_rework_scrap_the_securitrons_desc:0 "§O\"Oh ! Nous pouvons fabriquer des Sécuritrons meilleurs que n'importe quel robot que les génies du Grand RIEN peuvent fabriquer, et ils dureront mille ans !\".\nRrrr ! Vous avez de la chance que je n'ai pas de mains pour arracher ce Dip-Boy de votre bras - ou de pieds pour piétiner ses stupides boyaux de métal ! Ooooo, putain de RobCo!§!"
 tnk_0_bitterness_against_robco_smelt_down_houses_caps:0 "Fondre les Capsules de House"
 tnk_0_bitterness_against_robco_smelt_down_houses_caps_desc:0 "§OOh, nous y voilà, des capsules de bouteilles sans valeur.§!"
 tnk_0_bitterness_against_robco_the_unlucky_38:0 "Le Unlucky 38"
 tnk_0_bitterness_against_robco_the_unlucky_38_desc:0 "§OJ'espère qu'il est mort seul dans une pièce miteuse, en versant ses derniers fluides corporels dans des bocaux.\nLui et ses sales filles-robots. Ne me lancez pas sur ces sales gants de receveur biologique.§!"
 tnk_8:0 "8"
 tnk_8_desc:0 "§L@@=$+<_*@@? @@$((*#8#%@@$((*#8#%@@$((*#8#%\n...Oups ! Désolé. Il y a un petit bug audio. Vous m'entendez bien maintenant?\nJe suis le Dr 8, ingénieur du son dans cet établissement.§!"
 tnk_8_hanging_out_in_the_sink:0 "Traîner dans le Cloaque"
 tnk_8_hanging_out_in_the_sink_desc:0 "§LParfois, je prétends que mon vocaliseur est cassé pour pouvoir aller traîner dans le Cloaque. Mobius apprécie la compagnie. §!"
 tnk_8_hanging_out_in_the_sink_a_happy_little_friend:0 "Un Petit Ami Heureux"
 tnk_8_hanging_out_in_the_sink_a_happy_little_friend_desc:0 "§PDes tasses, des tasses, des tasses. Tasses, Tasses. Tasse, tasse, tasse. Tasse, tasse, tasse. Tasse !\n..DIEU ! Pourquoi je ne peux pas arrêter de chanter cette putain de chanson ?!§!"
 tnk_8_hanging_out_in_the_sink_cook_some_toast:0 "Faire des Toasts"
 tnk_8_hanging_out_in_the_sink_cook_some_toast_desc:0 "§PUn grille-pain est juste un rayon mortel avec une alimentation plus petite ! Dès que j'aurai trouvé le moyen de me brancher sur les réacteurs principaux, je brûlerai le monde !§!"
 tnk_8_hanging_out_in_the_sink_hide_dirty_magazines:0 "Cacher les Magazines Sales"
 tnk_8_hanging_out_in_the_sink_hide_dirty_magazines_desc:0 "§PAh ! Bonne journée, citoyen ! L'unité de traitement de la bibliothèque 232.7 est en ligne et prête à éradiquer la sédition !\nLes cocos ont des yeux partout, citoyen. Et ça veut dire que ce ne sont pas que des cocos. Ce sont des voyeurs !§!"
 tnk_8_hanging_out_in_the_sink_jamming_with_blind_diode_jefferson:0 "Chanter avec Blind Diode Jefferson"
 tnk_8_hanging_out_in_the_sink_jamming_with_blind_diode_jefferson_desc:0 "§POoh-ee ! Ouais, écoutez cette douce musique ! Putain, c'est bon d'être de retour en ligne !§!"
 tnk_8_hanging_out_in_the_sink_keeping_your_chasis_clean:0 "Garder le Réservoir à Cerveau Propre"
 tnk_8_hanging_out_in_the_sink_keeping_your_chasis_clean_desc:0 "§POh Dieu, regarde-toi ! Tu es... dégoûtant. Je suppose que tu vas... vouloir te nettoyer alors ?§!"
 tnk_8_looking_for_a_new_song:0 "À la Recherche d'un Nouveau Rythme"
 tnk_8_looking_for_a_new_song_desc:0 "§LLes singles de Gilda Broscoe peuvent devenir si ennuyeux. Vous savez qui avait la \"meilleure\" voix d'avant-guerre ? Vera Keyes.\nDommage qu'elle n'ait eu que ces quelques singles... Bien sûr, le projet d'O avec les hologrammes pourrait me permettre de faire quelques ajustements, je pourrais faire en sorte qu'un de ces hologrammes chante comme un oiseau chanteur pour moi.§!"
 tnk_8_looking_for_a_new_song_redirect_helios_power_grid:0 "Rediriger le Réseau Électrique d'HELIOS"
 tnk_8_looking_for_a_new_song_redirect_helios_power_grid_desc:0 "§LIl s'avère que le \"nuage\" à l'extérieur de la Sierra Madre interfère avec les panneaux solaires de l'installation de la Sierra Madre. Nous pourrions toujours rediriger le réseau électrique d'HELIOS vers la Sierra Madre... !§!"
 tnk_8_looking_for_a_new_song_remove_hologram_memory_limits:0 "Supprimer les Plafonds de Mémoire des Hologrammes"
 tnk_8_looking_for_a_new_song_remove_hologram_memory_limits_desc:0 "§LO n'a laissé que quelques KB's aux algorithmes internes de recherche des hologrammes. Mettons juste ça aussi -... vous savez quoi ? Je vais juste me débarrasser complètement de la limite. Mettez un bon gros '#' sur cette ligne et excluez complètement le contrôle de puissance.§!"
 tnk_8_looking_for_a_new_song_sierra_madre_emitter_upgrades:0 "Amélioration des Émetteurs de la Sierra Madre"
 tnk_8_looking_for_a_new_song_sierra_madre_emitter_upgrades_desc:0 "§LC'est drôle, à l'origine les hologrammes devaient inclure une capacité de déplacement limitée. O' a commenté quelques centaines de lignes de code qui auraient permis à une instance d'IA holographique de se déplacer d'un émetteur à un autre de manière transparente et instantanée. Il semble que la seule raison pour laquelle il n'a pas pu le corriger à temps pour la sortie est qu'il a utilisé la mauvaise fonction.\nLaissez-moi juste réparer ça... §!"
 tnk_a_lovely_melody:0 "Vos Nouveaux Amis"
 tnk_a_lovely_melody_desc:0 "§PUn chaleureux merci de la part de vos amis de la Sierra Madre.§!"
 tnk_a_lovely_melody_tt:0 "Un miracle de la science s'est produit à la Sierra Madre."
 tnk_mobius:0 "Dr. Mobius"
 tnk_mobius_desc:0 "§GDr. Mobius, plutôt accrocheur, n'est-ce pas ? C'est mon nom, mon \"nouveau\" nom, qui a remplacé l'ancien. Ce nom est aussi réel que vous ou moi, bien que l'incrédulité face à la nature d'une telle appellation soit justifiée. Quelqu'un a regardé trop de films de science-fiction de l'Ancien Monde - c'est-à-dire moi.§!"
 tnk_mobius_mentats_break:0 "Pause Mentats"
 tnk_mobius_mentats_break_desc:0 "§GJ'aurais dû te faire ingérer par les Mentats au lieu de l'inverse. Mmm. Mentats.§!"
 tnk_mobius_repairing_the_sink:0 "Réparer le Cloaque"
 tnk_mobius_repairing_the_sink_desc:0 "§PUn très bon lendemain pour votre retour à votre domicile, monsieur. J'espère que vous trouverez les choses en ordre et la racaille contenue ?§!"
 tnk_mobius_repairing_the_sink_autodoc:0 "L'Autodoc"
 tnk_mobius_repairing_the_sink_autodoc_desc:0 "§PVous êtes, sans aucun doute, le fils de pute le plus sain que j'ai jamais vu errer dans le Grand RIEN. Je n'ai pas l'utilité d'une vieille scie numérique comme moi.§!"
 tnk_mobius_repairing_the_sink_biological_research_station:0 "La Poste de recherches biologiques"
 tnk_mobius_repairing_the_sink_biological_research_station_desc:0 "§PJe suis le poste de recherche biologique GS-2000 original, certifié, raréfié et testé. Oui monsieur, je suis une machine à cloner les graines.§!"
 tnk_mobius_repairing_the_sink_light_switch_1:0 "Interrupteur 01"
 tnk_mobius_repairing_the_sink_light_switch_1_desc:0 "§PContrairement à certains autres interrupteurs, je suis compétent, j'adorerais allumer ces lumières pour vous.\nPeut-être qu'on pourrait tamiser les lumières et avoir une discussion à la bougie sur la littérature classique ?§!"
 tnk_mobius_repairing_the_sink_light_switch_2:0 "Interrupteur 02"
 tnk_mobius_repairing_the_sink_light_switch_2_desc:0 "§PQui est prêt à faire la FÊTE ?\nHé, tu veux me appuyer sur mes boutons ?§!"
 tnk_the_gangs_all_here:0 "Le Gang au Complet !"
 tnk_the_gangs_all_here_desc:0 "§PLe Cloaque au sommet du Dôme était animé par les voix d'une petite ville, constamment en train de gazouiller, de se disputer et de grogner les uns contre les autres. Pourtant, tout cela se passait de manière productive dans l'intérêt de son créateur. L'Unité d'intelligence centrale du Cloaque a découvert que, malgré son code d'inversion, il était réconforté par le sentiment de communauté que les autres personnalités lui donnaient.§!"
 tnk_mobius_roboscorpion_research:0 "Recherche sur les Robots-Scorpions"
 tnk_mobius_roboscorpion_research_desc:0 "§GRessentez toute la puissance de l'arsenal de mes Robots-Scorpions !§!"
 tnk_mobius_roboscorpion_research_chasis:0 "Chasis en Saturnite"
 tnk_mobius_roboscorpion_research_chasis_desc:0 "§GSi vous désirez une bataille longue, qu'il en soit ainsi.§!"
 tnk_mobius_roboscorpion_research_power:0 "Circuit d'Afflux Amélioré"
 tnk_mobius_roboscorpion_research_power_desc:0 "§GConcentre le dard du laser atomique. Pleine puissance!§!"
 tnk_mobius_roboscorpion_research_mark_2_roboscorpions:0 "Robo-scorpions V2"
 tnk_mobius_roboscorpion_research_mark_2_roboscorpions_desc:0 "§GPiquez l'intrus, mes animaux ! Piquez-les jusqu'à ce qu'ils soient stupides.§!"
 tnk_mobius_roboscorpion_research_improve_the_x42_giant_roboscorpion:0 "Étudier le Robo-Scorpion Géant X-42"
 tnk_mobius_roboscorpion_research_improve_the_x42_giant_roboscorpion_desc:0 "§GJ'espère que je n'ai pas laissé mon Robo-Scorpion géant allumé. Ce truc consomme de l'énergie comme jamais.§!"
 tnk_klein:0 "Dr. Klein"
 tnk_klein_desc:0 "§MJE SUIS DR. KLEIN, CHERCHEUR EN CHEF DES OPÉRATIONS LOGISTIQUES ET DE L'IDÉO-LOGIE ICI AU GRAND RIEN.§!"
 tnk_klein_lobotomite_research:0 "Recherche sur les Lobotomites"
 tnk_klein_lobotomite_research_desc:0 "§MDES NEZ ? PAR LE GRAND STATIQUE, CES LOBOTOMITES ME DÉCONCERTENT PAR LE NOMBRE DE LEURS EXTRÉMITÉS INUTILES.§!"
 tnk_klein_lobotomite_research_numbers:0 "Avantage Numérique"
 tnk_klein_lobotomite_research_numbers_desc:0 "§MMAINTENANT... \"VOTRE\" CERVEAU. DONNEZ-LE. OU NOUS L'EXTRAIRONS POUR VOUS.§!"
 tnk_klein_lobotomite_research_strength:0 "De la Tête aux Pieds"
 tnk_klein_lobotomite_research_strength_desc:0 "§MCONTEMPLEZ LE POUVOIR DE LA - SCIENCE !§!"
 tnk_klein_lobotomite_research_focus:0 "Études de Terrain sur les Lobotomites"
 tnk_klein_lobotomite_research_focus_desc:0 "§MJE SAIS COMMENT CES TECHNOLOGIES FONCTIONNENT... BIEN SÛR QUE JE LE SAIS. SI VOUS VOUS RAPPELEZ, JE LES AI DÉCRITES DANS DES DÉCLARATIONS CONTRADICTOIRES CLAIREMENT ABSTRAITES AVANT. POURQUOI FERIONS-NOUS ÇA SI NOUS N'EN ÉTIONS PAS CERTAINS ?§!"
 tnk_klein_lobotomite_gear_improvements:0 "Nouvel Équipement Lobotomite"
 tnk_klein_lobotomite_gear_improvements_desc:0 "§MQU'EST-CE QUE ÇA DIT ? CRIT \"PLOMB\" ? QUOI, COMME DES CRAYONS ?§!"
 tnk_klein_mojave_experiments:0 "Dissection du Mojave"
 tnk_klein_mojave_experiments_desc:0 "§MJE NE VAIS PAS LE BLESSER, JE VAIS LE DISSÉQUER, RÉSOUDRE LES MYSTÈRES QUI M'ONT TOUJOURS ÉTÉ DESTINÉS.§!"
 tnk_klein_mojave_experiments_improve_black_mountain_frequency:0 "Améliorer la Fréquence de Black Mountain"
 tnk_klein_mojave_experiments_improve_black_mountain_frequency_desc:0 "§MDOIS-JE UTILISER LA TOUR RADAR DE BLACK MOUNTAIN POUR TESTER MA FRÉQUENCE D'ACCORD DE RADIATIONS-BOLVINE-RAGE ? NON.\n\nLE POURRAIS-JE ? OUI.§!"
 tnk_klein_mojave_experiments_recall_the_z35_satellite:0 "Rappeler le Satellite Z-35"
 tnk_klein_mojave_experiments_recall_the_z35_satellite_desc:0 "§MLE SATELLITE Z-35, S'IL EST CHASSÉ DU CIEL ET QUE SA DESCENTE EST CONTRÔLÉE, CONTIENT DES INFORMATIONS QUI POURRAIENT ÊTRE ESSENTIELLES POUR COMPRENDRE SI LA TERRE EST VRAIMENT PLATE.§!"
 tnk_klein_mojave_experiments_develop_hexcrete_alloy:0 "Développer l'Alliage Hexcrete"
 tnk_klein_mojave_experiments_develop_hexcrete_alloy_desc:0 "§MGOODSPRINGS FERA BIEN L'AFFAIRE COMME BANC D'ESSAI POUR LE STOCKAGE DE MON NOUVEL ALLIAGE HEXCRETE.§!"
 tnk_klein_mojave_experiments_set_up_the_new_x13_experiment:0 "Mise en Place du Complexe de Recherche x-13"
 tnk_klein_mojave_experiments_set_up_the_new_x13_experiment_desc:0 "§pJ'aime regarder des ours en peluche courir sur le X-13 encore et encore et encore. Ça me met le feu aux fesses.§!"
 tnk_dala:0 "Dala"
 tnk_dala_desc:0 "§pEh bien, mon petit ourson en peluche, je suis la docteur Dala, première chercheuse en chef en minéralogie et sciences médicinales.§!"
 tnk_dala_my_little_teddies:0 "Mes Petits Nounours"
 tnk_dala_my_little_teddies_desc:0 "§pLes ours en peluche existent en plusieurs tailles. La taille est ce qui m'intrigue le plus. Certains disent que les ours en peluche ne peuvent pas être des choses vivantes et respirantes. Ils ont... tort. Ce sont de grandes formes biologiques, qui respirent, s'agitent, grognent, toussent... mmmmm. Les Lobotomites sont mes ours en peluche, oh oui.§!"
 tnk_dala_teddy_bear_research:0 "Recherche sur les Nounours"
 tnk_dala_teddy_bear_research_desc:0 "§pUnh ! Traitez-moi comme un animal de laboratoire ! Faites de moi votre ours en peluche, tirez mon rembourrage !§!"
 tnk_dala_dalas_breathalyzer_hotline:0 "La Hotline de l'Alcootest de Dala"
 tnk_dala_dalas_breathalyzer_hotline_desc:0 "§pWooooooOOOO. Burble, burble. WOOOO. Bloop. Blooop. Bloooop.§!"
 tnk_dala_watch_them_move_watch_them_live:0 "Regardez-les Bouger, Regardez-les Vivre"
 tnk_dala_watch_them_move_watch_them_live_desc:0 "§pJe ne sais pas ce qu'il y a dans la biologie des Lobotomites. Ça... ça infecte mes pensées. Toute cette peau et ces muscles... et ces tissus.§!"
 tnk_dala_watching_the_bull_dance:0 "Regarder le Taureau Danser"
 tnk_dala_watching_the_bull_dance_desc:0 "§pNous créons non seulement des merveilles scientifiques ici au Grand RIEN, mais aussi de nouvelles sciences. Tout peut être quantifié, catégorisé et disséqué jusqu'à ce que chaque groupe puisse être sous-groupé ou partitionné.§!"
 tnk_dala_watching_the_bull_dance_helping_the_still_teddies_dance:0 "Aider les Nounours à Danser"
 tnk_dala_watching_the_bull_dance_helping_the_still_teddies_dance_desc:0 "§pQu'est-ce qu'un nom sans titre ni suffixe pour des raisons de hiérarchie ? Il s'agit d'une quantification ancienne de la personnalité et de l'importance.§!"
 tnk_dala_watching_the_bull_dance_learning_the_rythem_of_the_dance:0 "Apprendre le Rythme de la Danse"
 tnk_dala_watching_the_bull_dance_learning_the_rythem_of_the_dance_desc:0 "§pNous ne pourrions pas nous en passer. Vous devez sûrement être conscient de la gravité de telles appellations attachées - tout aussi sûrement que vous devez avoir un titre. Tout deviendra clair. Sinon, au moins nous aurons la technologie ici au Dôme, là où toute technologie doit être.§!"
 tnk_dala_watching_the_bull_dance_show_them_something_beautiful:0 "Montrez-leur Quelque Chose de BEAU"
 tnk_dala_watching_the_bull_dance_show_them_something_beautiful_desc:0 "§pLorsque nous aurons toutes les technologies, toutes les réponses, nous pourrons les partager avec le monde, morceau par morceau. Tout sera en ordre. Et tout sera comme le Grand RIEN. §!"
 tnk_borous:0 "Borous"
 tnk_borous_desc:0 "§RDevant vous se trouve le cerveau du Dr Borous. Chef de l'Animalogie, de la Bastrologie, et de la technologie de brouillage de l'ADN ici au Grand RIEN.§!"
 tnk_my_best_friend_gabe:0 "Mon Meilleur Ami Gabe"
 tnk_my_best_friend_gabe_desc:0 "§RJe mets à nu les os et les cœurs des animaux sous mon regard brûlant. Surtout les chiens. J'ai tellement aimé les chiens autrefois. Surtout Gabe, ce coquin.§!"
 tnk_expanding_the_radar_fence:0 "Extension de la CLÔTURE"
 tnk_expanding_the_radar_fence_desc:0 "§RLa CLÔTURE RADAR nous protège tous ! Si les preuves sont correctes, celui qui l'a construite - c'est MOI ! - Elle garde tout ce qui a un cerveau désincarné à l'INTÉRIEUR - comme NOUS - et tout ce qui n'a pas de cerveau... également à l'INTÉRIEUR !\n\nDepuis mes jours d'anxiété, d'impuissance et d'intimidation au lycée américain, j'ai rêvé d'une sécurité telle que la CLÔTURE...§!"
 tnk_restart_the_x8_program:0 "Redémarrer le Programme de Recherche x-8"
 tnk_restart_the_x8_program_desc:0 "§RX-8 est à jamais perdu pour nous ! La tristesse de mes jours de lycée ! La tristesse de ma JEUNESSE, MA jeunesse ! PERDU ! ...Cependant, qu'est-ce qu'une petite perte quand... tant de choses sont à GAGNER ? La science. Oui. La science est notre but. Pas les attachements émotionnels.§!"
 tnk_chasing_lost_students:0 "Chasser les Étudiants Perdus"
 tnk_chasing_lost_students_desc:0 "§RLes surveillants de salle seront également vigilants. Sortez pendant le cours, et ils s'assureront que vous retourniez rapidement à votre bureau.\n\nIl semble que certains étudiants se sont échappés de la classe il y a quelques... depuis UN CERTAIN MOMENT. Ramenez-les !§!"
 tnk_study_stanislaus_brauns_research:0 "Étudier les Recherches de Stanislaus Braun"
 tnk_study_stanislaus_brauns_research_desc:0 "§RTout ce que nous souhaitons faire, c'est poursuivre nos recherches, couche après couche, au-dessus et au-dessous du sol du cratère jusqu'à ce que nous ayons nos réponses. FUTURE-TEC avait beau être des cerveaux de chiens à la mâchoire molle, ils savaient cela, ils comprenaient ce principe.§!"
 tnk_establish_the_tranquility_lane_schooling_board:0 "Créer le Conseil Scolaire de Tranquility Lane"
 tnk_establish_the_tranquility_lane_schooling_board_desc:0 "§RAttention aux étudiants. Ceci est la voix pré-enregistrée de votre principal pré-enregistré. Docteur Principal. Je suis le seigneur de cette institution. Autrefois, il y a longtemps, j'étais un étudiant ici. Maintenant, je suis son DIEU-PRINCIPAL OMNIPOTENT.§!"
 every_ncr_country:0 "Chaque Membre de la RNC"
 tnk_my_arch_nemesis_richie_marcus:0 "Mon Némésis Richie Marcus !"
 tnk_my_arch_nemesis_richie_marcus_desc:0 "§RPas de cafétéria. Pas de salles de bain. Pas de tourbillons. Pas de pudding au chocolat laissé sur les chaises des brillants esprits. Que vas-tu faire maintenant RICHIE MARCUS ?§!"
 tnk_my_arch_nemesis_richie_marcus_tt:0 "§gNous canalisons notre rage de célibataire contre Richie Marcus en fabriquant des outils de guerre.§!"
 tnk_my_gal_pal_betsy_bright:0 "Ma Copine Betsy Bright"
 tnk_my_gal_pal_betsy_bright_desc:0 "§RQui rit maintenant, Betsy ? J'espère que toi et Richie êtes HEUREUX, à fumer dans vos cercueils radioactifs. Je suis HEUREUX que tu ne sois jamais venu à ma fête d'anniversaire.§!"
 tnk_my_gal_pal_betsy_bright_tt:0 "§gNous canalisons notre passion éternelle pour Betsy Bright dans la fabrication d'outils constructifs.§!"

 lul_1:0 "Semper Idem"
 lul_1_desc:0 "\"Toujours la même\"\nNous sommes renés de la lumière de Luna, les guerriers ont montré un vrai but à travers le conflit. Caesar était malavisé, mais il s'est battu pour quelque chose de grand. Nous devons accomplir ce qu'il a commencé - nous devons servir la lune et combattre pour la gloire du véritable État romain !"

 lul_carthage:0 "Carthago Delenda Est"
 lul_carthage_desc:0 "\"Carthage doit être détruite\"\nCarthage a toujours été le véritable ennemi de Rome, un vil prétendant au titre de maître du monde. Nous devons salir leurs champs une fois de plus."

 lul_hellenics:0 "Visio Dei"
 lul_hellenics_desc:0 "\"Vision d'un Dieu\"\nLes prêtres de Delphes ont toujours été connus pour leurs oracles. Peut-être que si nous en trouvions un, ils pourraient nous aider à communier avec Luna ? Nous devons les frapper !"

 lul_conversion:0 "Exitus Acta Probat"
 lul_conversion_desc:0 "\"Le résultat justifie l'acte\"\nLa lumière de la lune ramène les morts d'entre les morts - le harnais qu'elle donne est ce qui nous apporte la vie. Nous devons frapper nos anciens frères, car c'est la seule façon de leur montrer la vérité dans la sagesse de la déesse de la lune."

 lul_hero_legends:0 "Acta Non Verba"
 lul_hero_legends_desc:0 "\"Des actions, pas des mots\"\nNous devons nous efforcer d'agir dans le sens de la sagesse de Luna - et non pas simplement écouter ses paroles littérales. Nous sommes ses enfants - nous devons nous efforcer de donner le meilleur de nous-mêmes !"

 lul_equipment:0 "Virtute Et Armis"
 lul_equipment_desc:0 "\"Par la vertu et les armes\"\nLuna nous donne peut-être la lumière pour bouger, mais ce sont ses harnais qui nous permettent de bouger. Nous ne savons pas d'où ils viennent - chaque fois que nous parlons en prière, ils semblent se matérialiser, comme s'ils étaient convoqués du ciel lui-même. Par la prière, nous serons dotés d'assez de harnais pour amener tout l'ancien monde sous notre vision unie."

 lul_trade:0 "Sequere Pecuniam"
 lul_trade_desc:0 ""Suivez l'Argent"\nLa poursuite de la richesse est un objectif précieux. Nos trônes et nos cités brilleront de l'amour de Luna - nous ferons fondre l'or de la fausse Légion et l'utiliserons pour construire une cité de richesse éternelle !"

 lul_lunar_wealth:0 "Silentium Est Aureum"
 lul_lunar_wealth_desc:0 "\"Le silence est d'Or\"\nLa ville d'or ne sera pas une ville de commerce, mais une ville de richesse. Un témoignage de l'échec de l'humanité et de notre succès à travers la destruction de ce qui leur tenait à cœur."

 lul_pontifex_maximus:0 "Pontifex Maximus"
 lul_pontifex_maximus_desc:0 "\"Le plus grand prêtre\"\nNous devons créer une position de fierté ultime pour les disciples de Luna, une couronne de poussière de lune qui sera capable de canaliser les paroles de Luna vers ses suppliants en bas."

 lul_stadium_of_the_dead:0 "Ab Aeterno"
 lul_stadium_of_the_dead_desc:0 "\"De l'éternel\"\nNous sommes capables de nous battre pour l'éternité, nous devons construire un stade pour mettre ce don à profit ! Nous construirons un stade où chaque nuit, Luna pourra assister à nos combats pour la gloire et la piété."

 lul_cult_of_luna:0 "Astra inclinant"
 lul_cult_of_luna_desc:0 "\"Les étoiles nous inclinent\"\nNous ne sommes que des suppliants de sa sagesse - car c'est elle qui nous a ramenés d'entre les morts et nous a redonné la vie. Nous devons veiller à ne jamais oublier sa sagesse, la sagesse de la grande Luna - la déesse de la lune."

 lul_spqr:0 "Senatus Populusque Romanus"
 lul_spqr_desc:0 "\"Le Sénat et le Peuple de Rome\"\nRome va renaître sous la direction de Luna. Un empire qui durera un millier d'années."
