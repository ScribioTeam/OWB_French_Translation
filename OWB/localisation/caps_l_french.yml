  ### TUTORIAL EVENT LOC ###
 tutorial_caps.1.t:9 "Capsules et la §cmise à jour 3.0§!"
 tutorial_caps.1.d:9 "La mise à jour 3.0, \"Monstre de l'Est\", donne une nouvelle vie au système de capsules. Le système de capsules est passé d'un système de jeu en continu à une représentation de vastes zones de commerce, d'échanges et de conflits occasionnels. Suivez le déplacement des capsules sur la carte, achetez du matériel à des courtiers dans les zones de Terres Désolées et stimulez l'économie locale ! \n\nCette série d'événements vous fera découvrir un tutoriel de base sur le système. Ce tutoriel est §RFORTEMENT§! recommandé pour une première utilisation dans la version §o3.0§! ainsi que pour l'activation des bulles d'aide à la fin de ce tutoriel, ou dans le pipboy dans \"Mécanique > Capsules\"."
 tutorial_caps.1.a:9 "J'ai déjà joué à la 3.0"
 tutorial_caps.1.b:0 "Tutoriel"

 tutorial_caps.3.t:9 "La banque et la loi"
 tutorial_caps.3.d:9 "Le système de capsules peut être consulté d'un seul coup d'œil sur le §oMenu du Haut§!, qui vous indiquera votre coffre de capsules actuelles ! Une fois survolé, il donnera une ventilation plus détaillée de vos §oRevenus§! et §oDépenses§!, plus les modificateurs appliqués aux deux.\nLa principale dépense dans le système de capsules est l'entretien militaire. Les troupes coûtent de l'argent, et plus vous en avez, plus chaque bataillon consécutif coûte cher !\nLe menu \"Recruter et déployer\" montre une estimation du coût des troupes de que vous entraînez. Certaines unités spécialisées, telles que les opérations spéciales et les armures assistées, coûtent plus cher par bataillon que l'infanterie.\nVos troupes coûtent actuellement : §R[PrecalculateCapsExpenes]§! [GetCapType]\nEn temps de conflit, de paix ou d'inspiration capitaliste, certains pays peuvent ajuster leurs §oSalaires de l'armée§! en augmentant ou en diminuant les coûts et les effectifs de leur armée. Les salaires de l'armée peuvent être fixés par une loi économique ; ces lois prévoient un délai de 140 jours entre les échanges."
 tutorial_caps.2.a:0 "Continuer"
 tutorial_caps.2.b:0 "Quitter"
 tutorial_caps_2_can:9 "§opeut§!"
 tutorial_caps_2_cannot:9 "§Rne peut pas§!"

 tutorial_caps.2.t:9 "L'Agitation"
 tutorial_caps.2.d:9 "Le §oRevenu§! est la somme de deux nombres. Pour les pays mineurs, la majorité de leurs capsules provient du §oRevenu Fixe§!. Le revenu fixe est accordé par le biais de lois sur l'économie, de récompenses de priorités et de décisions. Actuellement, vous obtenez [?modifier@caps_flat_income_modifier|=+1] capsules par le revenu fixe. La deuxième source de revenu est constituée par les §oNoeuds Économiques§! dont il sera question plus loin dans ce tutoriel.\n\nTous les 92 jours (trimestre), les dépenses sont soustraites du revenu, et les caisses se remplissent (ou se vident !). Lorsque les capsules nets (revenus + dépenses) sont négatifs, et que la banque est vide, votre pays peut connaître de grandes instabilités."
 tutorial_caps.3.a:9 "A la nouveauté !"
 tutorial_caps.3.b:0 "Quitter"

 tutorial_caps.4.t:9 "America Universalis"
 tutorial_caps.4.d:9 "Les §oNoeuds Économiques§! sont la pierre angulaire de la mise à jour 3.0 des Capsules ! La §oVue du Noeud d'État§! peut être vue en sélectionnant un état qui fait partie d'un nœud. Vous contrôlez actuellement [?state_controlled_nodes^num|0].\n\nLes nœuds sont un ensemble d'§oÉtats membres§! et un §oÉtat central§!. Chaque nœud a un niveau, entre 1 et 10. Les niveaux 1-8 peuvent être atteints en améliorant le §oDéveloppement§! d'un nœud, tandis que les niveaux 9 et 10 exigent un §oDéveloppement Économique§! normalement récompensé par des décisions et des priorités. Chaque usine, chantier naval et infrastructure d'un nœud contribue à son développement. En général, plus il y a d'États membres dans un nœud, plus il est difficile de l'améliorer, mais plus il peut atteindre un niveau élevé.\n\nLes nœuds accordent le plus grand pourcentage du revenu d'un pays lorsqu'ils sont contrôlés (Votre revenu de nœud : [?caps_income|0] [GetCapTxt]). Le revenu de chaque nœud est composé de deux parties : §oRevenus de Développement§! et §oRevenus du Commerce§!. Le revenu de développement dépend directement du niveau du nœud. Les revenus du commerce sont générés par les §oRoutes Commerciales§!. Chaque source de revenu a un modificateur respectif au niveau de l'État et du pays. Pendant un conflit, les nœuds peuvent devenir §oDésactivé§! ; les nœuds désactivé ne fournissent pas de revenus."
 tutorial_caps.4.a:9 "Continuer"
 tutorial_caps.4.b:0 "Quitter"

 tutorial_caps.6.t:9 "Des caravanes pas des minivans"
 tutorial_caps.6.d:9 "En tant que pays doté d'un ou plusieurs nœuds, il est indispensable de tirer parti de votre nouvelle puissance économique ! Chaque nœud commercial peut être la source d'une \"route commerciale\" vers un autre nœud. Les routes commerciales suivent des §oLiens§ ! prédéfinis à travers les terres désolées, en passant par des zones au terrain favorable et en évitant les dangers. Des liens peuvent également être créés à partir de priorités, de décisions et d'événements. Un itinéraire peut être lancé à partir de la vue du nœud d'état, mais il doit répondre à quelques conditions :\n\n   - Pas d'itinéraire actuel depuis le nœud §oSource§!\n   - Sous la §oLimite de Routes Commerciales du Pays§!\n   - 40 Pouvoir Politique\n   - Un itinéraire sur la même liaison n'a pas été modifié récemment.\n\nUne fois envoyé, un itinéraire commercial envoie une partie des revenus de développement d'un nœud au nœud récepteur avec un bonus pour chaque itinéraire de revenu. Une plus petite partie de la valeur de développement du nœud récepteur est envoyée en sens inverse au nœud source. Une fois envoyées, les routes commerciales durent indéfiniment, mais ne peuvent être modifiées pendant au moins 120 jours. Les routes commerciales sont également perturbées par les conflits. Les pays peuvent maintenir un nombre maximum de routes sortantes à peu près 2 fois leur nombre de nœuds"
 tutorial_caps.6.a:9 "Continuer"
 tutorial_caps.6.b:9 "Quitter"

 tutorial_caps.7.t:9 "Pas tout à fait Nicolas Cage"
 tutorial_caps.7.d:9 "Afin de mieux suivre le flux des capsules autour des Terres Désolées, chaque capsule a une petite carte inscrite au dos. Nous ne savons pas exactement d'où elles proviennent, mais vous pouvez y accéder en cliquant sur le bouton §oMisc§! de la barre supérieure, juste à côté de Logistique.\n\nLa §oCarte des Noeuds de Commerce§! affiche de nombreuses informations ! Décomposons la carte de gauche à droite.\nÀ l'extrême gauche se trouve le §oRegistre de Commerce§! Celui-ci contient une somme des revenus de développement, des revenus commerciaux et des revenus totaux de tous les nœuds contrôlés. Directement en dessous se trouve une liste des nœuds actuellement détenus. Le dernier bouton de ce panneau affichera tous les itinéraires actuels VERS et DEPUIS les nœuds contrôlés.\n\nLe centre contient une carte de tous les nœuds commerciaux que l'on peut faire glisser. Un clic gauche sur la sélection met en évidence les liens commerciaux en vert et les routes commerciales en orange. Ces couleurs correspondent à celles de l'ensemble de l'interface.\n\nÀ l'extrême droite se trouve le nœud actuellement sélectionné. Cela permet d'afficher le revenu du nœud en un coup d'œil. En sélectionnant un nœud lié par le biais de ce panneau, une vue d'ensemble du nœud lié est affichée ainsi que les autres moyens d'envoyer des itinéraires commerciaux."
 tutorial_caps.7.a:9 "Continuer"
 tutorial_caps.7.b:9 "Quitter"

 tutorial_caps.8.t:9 "Affaires honnêtes"
 tutorial_caps.8.d:9 "Il existe une variété d'§oOrganisations§! à travers les terres désolées qui facilitent le transfert des marchandises. Ces organisations s'installent désormais dans des nœuds commerciaux. Lorsqu'une route commerciale est envoyée depuis un nœud avec une organisation établie, cette organisation peut décider de faire le saut pour étendre ses opérations.\n\nLe marché a été totalement remanié ! On peut désormais y accéder via le menu misc de la barre supérieure. Le niveau technologique d'un pays ne détermine plus les biens disponibles, et les transactions sont désormais instantanées. Lorsque l'on interagit avec les organisations, l'opinion d'un pays augmente. Une opinion élevée donne de meilleurs prix d'achat et de vente.\n\nL'opinion peut également être mise à profit pour obtenir les faveurs d'une organisation. La plupart des contrats et des commandes nécessitent un minimum d'opinion pour être utilisés, et certains exigent également un opinion \"dépensable\". L'opinion \"dépensable\" est obtenu en interagissant directement avec une organisation, tandis que l'opinion générale peut être renforcée par des actions favorables, comme le fait de donner une position gouvernementale aux dirigeants d'une organisation.\n\nLes différents groupes ont des spécialités différentes ! Il peut être judicieux de les inciter tous à former un front dans votre nation."
 tutorial_caps.8.a:9 "Continuer"

 tutorial_caps.9.t:9 "Info-bulles"
 tutorial_caps.9.d:9 "Ce tutoriel est un bref aperçu de la mécanique des capsules. Dans un effort pour garder le système aussi lisible que possible dans le jeu, des bulles d'aide sont disponibles pour toutes les fenêtres principales de capsules.\n\nCelles-ci peuvent être désactivées ou réactivées à tout moment par l'entrée des capsules dans le pip boy.\n\nSouhaitez-vous les activer maintenant ?"
 tutorial_caps.9.a:9 "Oui, s'il vous plaît !"
 tutorial_caps.9.b:9 "Non, merci !"
