 TOPBAR_MISC_BUTTON_HINT_TT:9 "§gCet onglet contient les onglets \"§!§MCartes des Routes Commerciales§!§g\" et \"§!§MMarché des Organisations§!§g\". La carte des routes commerciales permet à un pays d'envoyer des routes commerciales. Visitez le marché des organisations pour acheter du matériel auprès d'organisations.§!"
