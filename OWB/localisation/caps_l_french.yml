 caps_flavor_events.1.t:9 "Investments Fallen Through"
 caps_flavor_events.1.d:9 "We recently had a woman in here who pitched a great idea. Attach small boxes to mole rats to deliver messages around the wasteland! It was genius, no more couriers and mole rats work for scraps. \n\nThe one issue we did not anticipate, however, was that mole rats don't enjoy boxes attached to them. Too bad we already bankrolled Ms. N. Prince!"
 caps_flavor_events.1.a:9 "Cut our losses"
 caps_flavor_events.1.b:9 "We can't afford this! Ask Jeremy for a small loan..."

 caps_flavor_events.2.t:9 "Natural Disasters"
 caps_flavor_events.2.d:9 "Our country has experienced a great hail! From reports on the ground, it seems that death claw sized chunks of glowing ice fell from the sky onto fields, roads, some shacks, and a statue of our founder. \n\nThe people are requesting relief, for pain, suffering, and ice-related anxiety. What can we spare?"
 caps_flavor_events.2.a:9 "Give everything we can."
 caps_flavor_events.2.b:9 "Nothing to spare, send a detachment for the statue"

 caps_flavor_events.3.t:9 "Rats!"
 caps_flavor_events.3.d:9 "Mole Rats have infested the underbelly of [event_target.mole_rat_damage_state.GetName]! We aren't sure how they made their nest undetected, but at least 6 people have been partially eaten so far. \n\nOnly a man named Jeremy has died so far. Despite being a banker, his death has caused an outcry. People are leaving."
 caps_flavor_events.3.a:9 "Where are 'RAID'ers when you need them"

 caps_flavor_events.4.t:9 "Caravan Ambush"
 caps_flavor_events.4.d:9 "A trade caravan delievering goods between settlements near [event_target.raided_state.GetName]has been brutally ambushed. Not only did the brigands hold up the brahmin, they slaughtered everyone as well. \n\nGuards are apprehensive to accompany more caravans, and merchants do not want to lose more goods. A pursuit may steady their minds, but the blood has already dried."
 caps_flavor_events.4.a:9 "Nothing can be done now"
 caps_flavor_events.4.b:9 "We can at least try"

 caps_flavor_events.5.t:9 "Pursuit"
 caps_flavor_events.5.d:9 "A detachment of our militia has found the hideout where the brigands had set down to plan their next attack. They were swiftly aprehended after a small skirmish. \n\nUnfortunately, a few brave soldiers and their sergent, Jeremy, were fatally wounded. Despite these losses, faith in our protection has been restored. We also found enough caps to buy a Jeremy-sized golden statue."
 caps_flavor_events.5.a:9 "Worth saving"

 caps_flavor_events.6.t:9 "Pursuit"
 caps_flavor_events.6.d:9 "Our militia found the brigands, but could not stop their escape. Multiple members of our militia died in the assult. It seems their sacrifice was in vain."
 caps_flavor_events.6.a:9 "Next time we will be prepared"

 caps_flavor_events.7.t:9 "Uncivil Civilian Unrest"
 caps_flavor_events.7.d:9 "There is increasing resistance to our presence in our new territory. Groups have gathered in [event_target.unrest_node.GetName], and are becoming increasing more brash and violent. \n\nIt seems that tension is now reaching a breaking point, resulting in widespread destruction."
 caps_flavor_events.7.a:9 "Intervention may only embolden them"
 caps_flavor_events.7.b:9 "Put them in their place"

 caps_flavor_events.8.t:9 "Stonks"
 caps_flavor_events.8.d:9 "We aren't quite sure what an index fund is, or if they even exist. Against advice from our esteemed advisor Jeremy, this investment has done great in growing the wealth of our nation."
 caps_flavor_events.8.a:9 "Bull, or maybe Bear?"

 caps_flavor_events.9.t:9 "Rad-Stag Candle Shop"
 caps_flavor_events.9.d:9 "In the quaint outskirts of [event_target.business_boon_state.GetName], a mom and pop shop has made quite a splash! Rad-Stag Tallow Candles they sell, scented with the best pulverized floater teeth. \n\nSome say it smells like raspberry with a hint of bergamot. Others can only detect faint amounts of D O O M. Either way, business is booming! \n\nThankfully, these new business owners pay their taxes. We should even buy a few! Some of our adviors could do with some relaxing candles, especially Jeremy."
 caps_flavor_events.9.a:9 "Our people are doing well"
 caps_flavor_events.9.b:9 "We'll take 40... cases"
 caps_good_business_modifier:9 "Rad-Stag Candle Business"

 caps_flavor_events.10.t:9 "A Jewel in Our Crown"
 caps_flavor_events.10.d:9 "Under our governance, [THIS.GetName] has prospered. We've built towns, roads, communities, and dreams. One of our advisors noticed today while walking through [event_target.business_boon_state.GetName] that it has become a beacon in the wasteland, but still, it isn't perfect. \n\nThough flawed, the imperfections give character to this jewel on our nation's crown."
 caps_flavor_events.10.a:9 "Spectacular indeed"
 caps_crown_jewel_modifier:9 "Crown Jewel"

 caps_flavor_events.11.t:9 "The Secret Sauce"
 caps_flavor_events.11.d:9 "Recently, we've heard of a man who goes by the simple moniker 'T.' He claim to be from a far away land we can not find on any Old World maps. \n\nWe pointed out from his description an ancient country of great warriors called 'Sweden,' but it seems that is not from where the mysterious T hails, judging by his extremely irritated expression. Regardless, the ghoul brings a secret with him. The best god-damned homemade tato sauce recipe we've ever tasted! And he wants to share! \n\nOur best sludge slingers have adopted the famous recipe all throughout the country. Recently, groups have been making pilgrimages from even distant lands of foreign and exotic gods, just to have a taste."
 caps_flavor_events.11.a:9 "I hear he writes as well."
 caps_swiss_tomatos_idea:9 "Swiss Sauce"

 caps_flavor_events.12.t:9 "Pre-War Bottlecap Factory"
 caps_flavor_events.12.d:9 "Recently, our scouts have stumbled upon something magnificient. A massive pre-war bottlecap production facility! Fortunately for us, our currency is based on these little bits of metal! Yippy! \n\nWe can easily cart these home to spend on definitely not booze. Or we can seal this place up, then blow it off the face of the earth. Your choice, [THIS.GetLeader]."
 caps_flavor_events.12.a:9 "Enough to take a bath in"
 caps_flavor_events.12.b:9 "To smithereens!"
 caps_pre_war_stash_idea:9 "Pre War Stash Inflation"
 kaboom_scripted_tt:9 "§RKABOOM§!"

 caps_flavor_events.13.t:9 "Volatile Shack Market"
 caps_flavor_events.13.d:9 "A new profession seems to have appear recently in the wasteland. People who call themselves 'Realtors' keep trying to buy and sell shacks, for no apparent reason. \n\nThis has caused some slight instability in the region, but we think it is an easy way to part some peasants with their [GetCapType]s."
 caps_shack_market_weak_idea:9 "Regulated Shack Markets"
 caps_shack_market_idea:9 "Un-Regulated Shack Markets"
 caps_flavor_events.13.a:9 "Cha-Ching!"
 caps_flavor_events.13.b:9 "Maybe some oversight is wise..."

 caps_flavor_events.14.t:9 "Big-Shack Bubble"
 caps_flavor_events.14.d:9 "Dipping our toes into the profits of Big-Shack has lured some sharks for a nibble. Many shacks were built. Too many to sell to the non-existant candle makers in fact! \n\nAll of these new luxury shacks now dwindle in value. Maybe we could have prevented this if we acted earlier...."
 caps_shack_crash_idea:9 "Big-Shack Bubble"
 caps_flavor_events.14.a:9 "I loved bubbles as a child..."

 caps_flavor_events.15.t:9 "Leafy-Footed Spatula-Tongued Brahmin Mantis"
 caps_flavor_events.15.d:9 "Recently a new pest has mutated from the beautiful ghost mantis. The §RLeafy-Footed Spatula-Tongued Brahmin Mantis§! is decimating our caravaneer's brahmin throughout our lands. \n\nIt doesn't seem like there is an easy method to stop this plague, but we should not lose hope."
 caps_flavor_events.15.a:9 "We will have to manage the best we can"
 caps_flavor_events.15.b:9 "Fire solves everything"
 caps_brahmin_plague:9 "Leafy-Footed Spatula-Tongued Brahmin Mantis §RPlague§!"
 leafy_footed_mantis:9 "\n§gThe Leafy-Footed Spatula-Tongued Brahmin Mantis is a new species recently brought about by radiation. They seem to prey on brahmin specifically, suckling out all of their juicy green blood. Brahmin are the backbone of wasteland caravaneers. The mantis' effect drastically slow down brahmin, and by extention, these caravans.§!"

 caps_flavor_events.16.t:9 "The Secret Meatloaf"
 caps_flavor_events.16.d:9 "Recently, we've heard of a man who goes by the simple moniker 'T.' He claim to be from a far away land we can not find on any Old World maps. \n\nWe pointed out from his description an ancient country of great warriors called 'Sweden,' but it seems that is not from where the mysterious T hails, judging by his extremely irritated expression. Regardless, the ghoul brings a secret with him. The best god-damned homemade meatloaf recipe we've ever tasted! And he wants to share! \n\nOur best grub grifters have adopted the famous recipe all throughout the country. Recently, groups have been making pilgrimages from even distant lands of foreign and exotic gods, just to have a taste."
 caps_flavor_events.16.a:9 "I hear he writes as well."
 caps_swiss_tomatos_idea:9 "Swiss Sauce"

 caps_flavor_events.17.t:9 "The Secret Burger"
 caps_flavor_events.17.d:9 "Recently, we've heard of a man who goes by the simple moniker 'T.' Though we swear we've heard of him before, he insists we've never met, and we cannot remember it either. \n\nRegardless, the ghoul brings a secret with him. The best god-damned burger recipe we've ever tasted! And he wants to share! Our best chuck catchers have adopted the famous recipe all throughout the country. \n\nRecently, groups have been making pilgrimages from even distant lands of foreign and exotic gods, just to have a taste."
 caps_flavor_events.17.a:9 "I hear he writes as well."
 caps_swiss_tomatos_idea:9 "Swiss Sauce"

 caps_flavor_events.18.t:9 "Ruined Factories"
 caps_flavor_events.18.d:9 "While our scouts were out salvaging the ruins of §Y[215.GetName]§!, we stumbled on something quite peculiar. Many people of the Old World knew this place for a singular reason. A reason now known to us. \nExcavations took us a few days, but we've finally uncovered it. One of the few batches of §cMozzarella Cheese§! left untouched by the war. Not only have we unearthed an uncontaminated cheese, but we also found the secret Roswellian recipe!\nWith our new found cheese industry, not only will our armies have stronger bones, but stronger hearts as well."
 caps_flavor_events.18.a:9 "Pizza is back on the menu!"
 caps_mozzerella_idea:9 "Roswell Cheese Production"
