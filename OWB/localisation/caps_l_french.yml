 caps_bankruptcy_modifier:0 "En faillite !"
 bankrupt_events.1.t:0 "La frugalité nous a échappé, et c'est ce que nous récoltons."
 bankrupt_events.1.d:0 "Nos conseillers économiques nous rapportent des nouvelles extrêmement troublantes ! En raison de nos récentes dépenses, nos coffres sont vides. En effet, nos revenus actuels n'ont pas suffi à compenser nos dépenses et, par conséquent, nous avons épuisé trop rapidement nos fonds excédentaires. On peut dire sans risque de se tromper que nous souffrons actuellement d'une stabilité de [?caps_bankrupcy_deficit_stab|=%+] et d'une foule d'autres effets terribles qui sont venus avec notre horrible situation budgétaire. Il est absolument impératif que nous mettions tout en œuvre pour résoudre cette crise et remettre notre économie sur les rails ! Si nous laissons ce problème s'aggraver encore longtemps, on ne peut vraiment pas dire ce qui arrivera à chacun d'entre nous. Notre peuple pourrait même se révolter contre nous !"
 bankrupt_events.1.a:0 "[GetBankruptEventTT]"
 bankrupt_event_1_tt_1:0 "C'est très troublant."
 bankrupt_event_1_tt_2:0 "Utiliser les fonds d'urgence."
    ###Bankrupt 2 - Infra
 bankrupt_events.2.t:0 "Ça ne peut pas être pire, n'est-ce pas ?"
 bankrupt_events.2.d:0 "La crise fiscale a finalement poussé nos populations au point de rupture. N'ayant plus rien en poche et n'ayant plus rien à perdre, notre peuple est descendu dans la rue et proteste violemment contre nous. D'importantes infrastructures ont déjà été endommagées par des émeutiers, et ces dégâts entraînent des problèmes logistiques dans la distribution d'importantes ressources sur notre territoire. La police locale et les forces de sécurité ont eu du mal à maintenir la paix, et nous avons malheureusement dû retourner le pouvoir de nos militaires contre notre peuple afin de rétablir la paix. Nous n'avons pas encore réussi à réprimer toute la résistance et nous sommes toujours en train de réparer les dégâts dans tout le pays, mais nous devons de toute urgence nous occuper de notre situation économique afin d'éviter d'autres dégâts et des effusions de sang. Si nous ne remettons pas notre pays sur les rails, la situation peut et va encore s'aggraver."
 bankrupt_events.2.a:0 "Les ouvriers du bâtiment acceptent-ils les reconnaissances de dette ?"
 bankrupt_events.2.b:0 "Nous survivrons grâce à nos esclaves."
 bankrupt_2_b_tt:0 "Esclaves : -200"
 bankrupt_events.3.t:0 "Couvert de dettes mais dépouillé de notre défense."
 bankrupt_events.3.d:0 "Nous avons poussé notre armée jusqu'à ses limites absolues et au-delà, et cela commence à se voir. Nos officiers signalent une augmentation inquiétante du nombre d'incidents signalés comme des désertions. Dans nos efforts pour rétablir l'économie et l'ordre intérieur, nous avons oublié d'allouer une solde à nos forces armées. En conséquence, nous avons des soldats qui désertent à un rythme alarmant, avec leur kit et tout. Notre situation budgétaire a maintenant un impact marqué sur notre sécurité nationale ; nous devons vraiment trouver rapidement une solution à notre situation, sinon notre pays et notre population pourraient être la proie d'éléments séditieux à l'intérieur de nos frontières ou de puissances hostiles à nos frontières. Nous devons redoubler d'efforts, nous ne pouvons absolument pas permettre que l'un ou l'autre se produise."
 bankrupt_events.3.a:0 "Déserter ne peut pas nous faire plus de mal que notre économie, n'est-ce pas ?"
 bankrupt_events.3.b:0 "On peut peut-être leur donner un peu de bonheur..."
 bankrupt_3_b_tt:0 "Opinion de Mordino : -50"
 bankrupt_events.4.t:0 "Nous sommes maintenant au bord du précipice."
 bankrupt_events.4.d:0 "La seule chose aussi sans défense qu'une nation souveraine sans sa propre armée est une nation souveraine avec une armée sans armes, et nous nous rapprochons beaucoup trop de cette dernière. Nos citoyens protestent depuis longtemps contre l'affectation des maigres fonds dont nous disposons au maintien de notre force militaire, plutôt qu'au secours des communautés les plus touchées par la crise. En guise de protestation, ils démantèlent les usines qui approvisionnent nos forces et organisent des défilés, et nos capacités de production d'armes s'épuisent rapidement. Si nos forces peuvent probablement puiser dans nos stocks d'armes de réserve, nous ne pouvons évidemment pas le faire pendant une période prolongée, et encore moins dans une guerre avec une autre nation. La seule chose que nous puissions faire pour remédier à cette situation est de redresser notre situation financière, et ce dans la plus grande hâte. À moins, bien sûr, que nous ne puissions faire en sorte que nos ennemis se rendent en riant trop fort lorsque nos soldats arrivent sur le champ de bataille en brandissant des rochers de pointe."
 bankrupt_events.4.a:0 "Et nous pensions que les déserteurs étaient mauvais..."
 bankrupt_events.5.t:0 "Le Mardi noir n'a rien à voir avec cela."
 bankrupt_events.5.d:0 "Après bien des bouleversements, des effusions de sang et de l'angoisse, le pire des cas s'est finalement produit. Notre économie nationale et le cadre dans lequel elle fonctionnait se sont complètement effondrés. On ne peut honnêtement pas dire ce qui va en résulter. Comme une tumeur maligne, les émeutes se répandront à travers la nation, et l'anarchie, après avoir régné si longtemps dans nos rues, pourrait finalement l'emporter sur l'ordre. Nos conseillers concluent sinistrement que ces deux phénomènes se produisent à une échelle incompréhensible pour notre imagination limitée, et que nos citoyens vivront dans un avenir incertain et rempli de peur. Compte tenu de ce qui s'est passé, c'est certainement une possibilité pour nous et pour un grand nombre de nos concitoyens. Mais tant que nous sommes encore là, nous devons reconstruire l'économie, en commençant par la première brique de sa fondation. Afin d'assurer un avenir prospère aux générations futures, nous devons mettre tout ce que nous avons dans la reconstruction, même si nous mourons en cours de route.\n\nNous allons recommencer à partir de la première case...non. Nous allons repartir de zéro !"
 bankrupt_events.5.a:0 "Au moins, la seule direction est maintenant en place."
 bankrupt_event_5_tt:70 "\nAccorder une réduction temporaire de 70% des coûts militaires\nRéduire les revenus de 50%."
 bankrupt_events.6.t:0 "Nos stocks d'armes nationaux ont été pillés !"
 bankrupt_events.6.d:0 "Les gardes de nos avant-postes fournissent des rapports inquiétants selon lesquels des stocks d'armes de réserve ont été pillés ! Des entrepôts entiers de fournitures d'urgence, de munitions et d'armes ont été nettoyés. Même les armes à feu les plus dangereuses et les moins fiables ont été volées ! Nous soupçonnons soit des soldats déserteurs, soit des citoyens dissidents de s'être enfuis avec nos armes, mais il n'y a aucun moyen de valider cela maintenant. Si nous ne parvenons pas à maîtriser notre dette et à remettre notre économie sur la bonne voie rapidement, de nombreux innocents pourraient être blessés, ou pire encore, nous pourrions avoir une véritable insurrection sur les bras !"
 bankrupt_events.6.a:0 "Rassemblez toutes les troupes que nous avons !"
 bankrupt_events.6.b:0 "Les Gun Runners peuvent-ils nous aider ?"
 bankrupt_6_b_tt:0 "Opinion des Gun Runners : -50"
 bankrupt_events.7.t:0 "La lumière au bout du tunnel."
 bankrupt_events.7.d:0 "Nos conseillers économiques signalent que notre économie et notre situation financière se sont redressées au point que nous sommes en mesure de supprimer la réduction temporaire mais austère de la solde que nous avons imposée à nos troupes. Il est fortement suggéré que nous le fassions ; plus vite nous pourrons revenir à notre état d'avant la crise, plus vite nous pourrons avoir un retour à la normale et être en mesure de mettre ce cauchemar prolongé derrière nous."
 bankrupt_events.7.a:0 "Payez-leur, et à notre peuple, ce qui leur est dû."

  #### Flavor Event Loc ####
 caps_bad_investment_idea:9 "Renflouement d'un Mauvais Investissement"
 caps_natural_disaster_idea:9 "Catastrophe Naturelle Récente"
 caps_molerat_damage_modifier:9 "Dommages Causés par les Rats-Taupe"
 caps_caravan_event_modifier:9 "Les Caravanes sont Menacées"

 caps_flavor_events.1.t:9 "Les Investissements sont Tombés à l'Eau"
 caps_flavor_events.1.d:9 "Nous avons récemment reçu une femme qui a eu une grande idée. Attacher des petites boîtes à des rats taupes pour faire passer des messages dans le désert! C'était du génie, plus de coursiers et de taupes qui travaillent pour des restes. \n\nLe seul problème que nous n'avons pas prévu, cependant, c'est que les taupes n'aiment pas les boîtes qui leur sont attachées. Dommage que nous ayons déjà financé Mme. N. Prince!"
 caps_flavor_events.1.a:9 "Limitons nos pertes"
 caps_flavor_events.1.b:9 "Nous ne pouvons pas nous permettre cela! Demandez à Jeremy un petit prêt..."

 caps_flavor_events.2.t:9 "Catastrophes Naturelles"
 caps_flavor_events.2.d:9 "Notre pays a connu une grande grêle! D’après les reportages sur le terrain, il semble que des morceaux de glace lumineuse de la taille d’une griffe mortelle soient tombés du ciel sur des champs, des routes, des cabanes et une statue de notre fondateur. \n\nLes gens demandent un soulagement pour la douleur, la souffrance et l’anxiété liée à la glace. Que pouvons-nous épargner?"
 caps_flavor_events.2.a:9 "Donnez tout ce qu'on peut."
 caps_flavor_events.2.b:9 "Rien à épargner, envoyez un détachement pour la statue"

 caps_flavor_events.3.t:9 "Rats!"
 caps_flavor_events.3.d:9 "Les Rats-Taupe ont infesté le point faible de [event_target.mole_rat_damage_state.GetName]! Nous ne savons pas comment ils ont fait leur nid sans être détectés, mais au moins 6 personnes ont été partiellement mangées jusqu’à présent. \n\n Seul un homme nommé Jeremy est mort jusqu’à présent. Bien qu’il soit banquier, sa mort a provoqué un tollé. Les gens s’en vont.."
 caps_flavor_events.3.a:9 "Òu sont les 'RAID'ers quand vous en avez besoin"

 caps_flavor_events.4.t:9 "Embuscade de la caravane"
 caps_flavor_events.4.d:9 "Une caravane commerciale livrant des marchandises entre des colonies proches [event_target.raided_state.GetName]a été brutalement pris en embuscade. Non seulement les brigands ont braqué le brahmane, mais ils ont aussi massacré tout le mondea été brutalement pris en embuscade. Non seulement les brigands ont braqué le brahmane, mais ils ont aussi massacré tout le monde. \n\nLes gardes craignent d'accompagner plus de caravanes, et les commerçants ne veulent pas perdre plus de marchandises. Une poursuite peut stabiliser leur esprit, mais le sang a déjà séché."
 caps_flavor_events.4.a:9 "Il n'y a plus rien à faire"
 caps_flavor_events.4.b:9 "On peut au moins essayer"

 caps_flavor_events.5.t:9 "Poursuite"
 caps_flavor_events.5.d:9 "Un détachement de notre milice a trouvé la cachette où les brigands s’étaient installés pour planifier leur prochaine attaque. Ils ont été rapidement appréhendés après une petite escarmouche. \n\nMalheureusement, quelques braves soldats et leur sergent, Jeremy, ont été mortellement blessés. Malgré ces pertes, la confiance en notre protection a été rétablie. Nous avons également trouvé suffisamment de capsules pour acheter une statue dorée de la taille de Jeremy."
 caps_flavor_events.5.a:9 "Cela vaut la peine d'être sauvé"

 caps_flavor_events.6.t:9 "Poursuite"
 caps_flavor_events.6.d:9 "Notre milice a trouvé les brigands, mais n’a pas pu arrêter leur évasion. Plusieurs membres de notre milice sont morts dans l’assaut. Il semble que leur sacrifice a été vain."
 caps_flavor_events.6.a:9 "La prochaine fois nous serons prêts"

 caps_flavor_events.7.t:9 "Les Troubles Civils Incivils"
 caps_flavor_events.7.d:9 "Il y a une résistance croissante à notre présence sur notre nouveau territoire. Des groupes se sont réunis dans [event_target.unrest_node.GetName], et deviennent de plus en plus brutaux et violents. \n\nIl semble que la tension soit en train d’atteindre un point de rupture, entraînant une destruction généralisée."
 caps_flavor_events.7.a:9 "L'intervention ne peut que les encourager"
 caps_flavor_events.7.b:9 "Mettez-les à leur place"

 caps_flavor_events.8.t:9 "Stonks"
 caps_flavor_events.8.d:9 "Nous ne savons pas vraiment ce qu’est un fonds d’index, ni s’il existe. Contrairement aux conseils de notre estimé conseiller Jeremy, cet investissement a grandement contribué à accroître la richesse de notre nation."
 caps_flavor_events.8.a:9 "Le Taureau, ou peut-être l'Ours?"

 caps_flavor_events.9.t:9 "Boutique de Bougies Rad-Stag"
 caps_flavor_events.9.d:9 "Dans la banlieue pittoresque de [event_target.business_boon_state.GetName], un magasin de vêtements pour mamans et papas a fait sensation! Ils vendent des bougies de suif Rad-Stag, parfumées avec les meilleures dents de flotteur pulvérisées. \n\nCertains disent que ça sent la framboise avec un soupçon de bergamote. D'autres ne peuvent détecter que de faibles quantités de D O O M. Quoi qu’il en soit, les affaires sont en plein essor! \n\nHeureusement, ces nouveaux propriétaires d’entreprise paient leurs impôts. On devrait même en acheter quelques-uns! Certains de nos conseillers auraient besoin de bougies relaxantes, en particulier Jeremy."
 caps_flavor_events.9.a:9 "Notre peuple se porte bien"
 caps_flavor_events.9.b:9 "Nous prendrons 40... caisses"
 caps_good_business_modifier:9 "Entreprise de Bougies Rad-Stag"

 caps_flavor_events.10.t:9 "Un Bijou dans Notre Couronne"
 caps_flavor_events.10.d:9 "Sous notre gouvernance, [THIS.GetName] a prospéré. Nous avons construit des villes, des routes, des communautés et des rêves. Un de nos conseillers l'a remarqué aujourd'hui alors qu'il traversait [event_target.business_boon_state.GetName] qu'il est devenu un phare dans le désert, mais toutefois, il n'est pas parfait. \n\nBien qu'imparfaites, les imperfections donnent du caractère à ce joyau de la couronne de notre nation."
 caps_flavor_events.10.a:9 "Spectaculaire en effet"
 caps_crown_jewel_modifier:9 "Joyau de la Couronne"

 caps_flavor_events.11.t:9 "La Sauce Secrète"
 caps_flavor_events.11.d:9 "Récemment, nous avons entendu parler d'un homme qui porte le simple nom de 'T.' Il prétend venir d’un pays lointain qu’on ne trouve sur aucune carte de l’Ancien Monde. \n\nNous avons relevé dans sa description un antique pays de grands guerriers appelé 'Suède,' mais il semble que ce n’est pas d’où vient le mystérieux T, à en juger par son expression extrêmement irritée. Quoi qu’il en soit, la goule apporte un secret avec lui. La meilleure putain de recette de sauce tato maison que nous ayons jamais goûté! Et il veut nous la partager! \n\nNos meilleurs frondeurs à boues ont adopté la fameuse recette dans tout le pays. Récemment, des groupes ont fait des pèlerinages depuis de lointains pays de dieux étrangers et exotiques, juste pour en avoir un avant-goût."
 caps_flavor_events.11.a:9 "J'ai entendu qu'il écrivait aussi."
 caps_swiss_tomatos_idea:9 "Sauce suisse"

 caps_flavor_events.12.t:9 "Fabrique de Capsules de Bouteilles d'Avant-Guerre"
 caps_flavor_events.12.d:9 "Récemment, nos éclaireurs sont tombés sur quelque chose de magnifique. Une énorme fabrique de production de capsules de bouteilles d’avant-guerre! Heureusement pour nous, notre devise est basée sur ces petits morceaux de métal! Yippy! \n\nNous pouvons facilement charger ces foyers à dépenser sur certainement pas d’alcool. Ou nous pouvons sceller cet endroit, puis le faire exploser de la surface de la terre. Votre choix, [THIS.GetLeader]."
 caps_flavor_events.12.a:9 "Assez pour prendre un bain"
 caps_flavor_events.12.b:9 "En mille morceaux!"
 caps_pre_war_stash_idea:9 "Inflation de la cachette d'avant-guerre"
 kaboom_scripted_tt:9 "§RKABOOM§!"

 caps_flavor_events.13.t:9 "Le Marché Volatile des Cabanes"
 caps_flavor_events.13.d:9 "Une nouvelle profession semble avoir fait son apparition récemment dans les Terres désolées. Des gens qui s’appellent 'Agents immobiliers' continuer d’essayer d’acheter et de vendre des cabanes, sans raison apparente. \n\nCela a provoqué une légère instabilité dans la région, mais nous pensons qu’il est facile de séparer certains paysans de leurs [GetCapType]s."
 caps_shack_market_weak_idea:9 "Marchés Réglementés des Cabanes"
 caps_shack_market_idea:9 "Marchés de Cabanes non Réglementés"
 caps_flavor_events.13.a:9 "Cha-Ching!"
 caps_flavor_events.13.b:9 "Peut-être qu’une certaine surveillance est sage..."

 caps_flavor_events.14.t:9 "Big-Shack Bubble"
 caps_flavor_events.14.d:9 "En plongeant nos orteils dans les profits de Big-Shack, nous avons attiré quelques requins pour une bouchée. De nombreuses baraques ont été construites. Trop pour les vendre aux bougeoirs inexistants en fait! \n\nToutes ces nouvelles cabanes de luxe perdent aujourd’hui de leur valeur. Peut-être qu’on aurait pu éviter ça si on avait agi plus tôt...."
 caps_shack_crash_idea:9 "Big-Shack Bubble"
 caps_flavor_events.14.a:9 "J’aimais les bulles quand j’étais enfant...."

 caps_flavor_events.15.t:9 "Mante Brahmane Spatule à Pied-Feuillu"
 caps_flavor_events.15.d:9 "Récemment, un nouveau parasite a muté de la belle mante fantôme. La §RLa Mante Brahmane Spatule à Pied-Feuillu§! décimant le brahmane de notre caravane à travers nos terres. \n\nIl ne semble pas qu’il y ait une méthode facile pour arrêter cette invasion, mais nous ne devons pas perdre espoir."
 caps_flavor_events.15.a:9 "Nous devrons nous débrouiller du mieux que nous pouvons"
 caps_flavor_events.15.b:9 "Le feu résout tout"
 caps_brahmin_plague:9 "La Mante Brahmane Spatule à Pied-Feuillu §RInvasion§!"
 leafy_footed_mantis:9 "\n§gLa mante brahmane spatule à pied-feuillu est une nouvelle espèce récemment apparue suite aux radiations. Ils semblent s’en prendre aux brahmanes en particulier, en aspirant tout leur sang vert juteux. Les brahmanes sont l’épine dorsale des caravanes des Terres désolées. L’effet de la mante ralentit drastiquement les brahmanes, et par la suite, ces caravanes.§!"

 caps_flavor_events.16.t:9 "Le Pain de Viande Secret"
 caps_flavor_events.16.d:9 "Récemment, nous avons entendu parler d’un homme qui passe par le simple surnom 'T.' Il prétend venir d'une terre lointaine que l'on ne trouve sur aucune carte de l'Ancien Monde. \n\nNous avons relevé dans sa description un antique pays de grands guerriers appelé 'Suède,' mais il semble que ce n’est pas d’où vient le mystérieux T, à en juger par son expression extrêmement irritée. Quoi qu’il en soit, la goule apporte un secret avec lui. La meilleure putain de recette de sauce tato maison que nous ayons jamais goûté! Et il veut nous la partager! \n\nNos meilleurs arnaqueurs ont adopté la célèbre recette dans tout le pays. Récemment, des groupes ont fait des pèlerinages depuis de lointains pays de dieux étrangers et exotiques, juste pour en avoir un avant-goût."
 caps_flavor_events.16.a:9 "J'ai entendu qu’il écrivait aussi."
 caps_swiss_tomatos_idea:9 "Sauce Suisse"

 caps_flavor_events.17.t:9 "Le Burger Secret"
 caps_flavor_events.17.d:9 "Récemment, nous avons entendu parler d’un homme qui passe par le simple surnom 'T.' Même si nous jurons que nous avons déjà entendu parler de lui, il insiste que nous ne l’avons jamais rencontré, et nous ne nous en souvenons pas non plus. \n\nQuoi qu'il en soit, la goule apporte un secret avec elle. La meilleure recette de burger que nous ayons jamais goûtée! Et il veut nous la partager! Nos meilleurs chasseurs de mandrins ont adopté la célèbre recette dans tout le pays. \n\nRécemment, des groupes ont fait des pèlerinages depuis de lointains pays de dieux étrangers et exotiques, juste pour en avoir un avant-goût."
 caps_flavor_events.17.a:9 "J'ai entendu qu'il écrivait aussi."
 caps_swiss_tomatos_idea:9 "Sauce Suisse"

 caps_flavor_events.18.t:9 "Usines en ruine"
 caps_flavor_events.18.d:9 "Pendant que nos éclaireurs étaient dehors à récupérer les ruines de §Y[215.GetName]§!, Nous sommes tombés sur quelque chose de très étrange. Beaucoup de gens de l’Ancien Monde connaissaient cet endroit pour une raison singulière. Une raison que nous connaissons aujourd’hui. \nLes fouilles nous ont pris quelques jours, mais nous l’avons finalement découvert. L’un des rares lots de §cFromage Mozzarella§! laissée intacte par la guerre. Non seulement nous avons découvert un fromage non contaminé, mais nous avons aussi trouvé la recette secrète de Roswellian!\nAvec notre nouvelle industrie du fromage, non seulement nos armées auront des os plus forts, mais aussi des cœurs plus forts."
 caps_flavor_events.18.a:9 "La Pizza est de retour au menu!"
 caps_mozzerella_idea:9 "Production de fromage Roswell"
