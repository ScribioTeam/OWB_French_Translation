l_french:
 TOC_electric:9 "Theodore Price"
 TOC_electric_desc:9 " Avant la guerre, Price travaillait pour le Northwest Commonwealth Electrical Concern. Leur principal objectif était d'alimenter le centre d'infrastructure reliant les États-Unis et le Canada récemment annexé. Après la guerre, la plupart des centrales n'étaient plus qu'une relique de l'Ancien Monde, il n'y avait plus de combustibles fossiles à brûler dans les Terres Dévastées. Une seule centrale nucléaire a fonctionné à Electric City, et Price a pour objectif de la maintenir en activité. Presque aussi âgé qu'il l'était et travaillant toujours pour garder les lumières allumées, il considère la centrale comme une sorte d'esprit analogue, une attache à un passé qui ne peut pas encore être brisé. "
 TOC_quartermaster:9 "Joshua Nevin"
 TOC_quartermaster_desc:9 "Les Terres Désolées semblent s'en prendre aux Goules. En descendant du paysage infernal de l'Alaska, Nevin cherchait une vie meilleure sans persécution. Ce qu'il a trouvé était plus de la même chose, un autre endroit où sa peau était un arrêt de mort pour certaines personnes. S'armant, comme toutes les autres goules, jusqu'aux dents, il est déterminé à contrer tous les fanatiques de la Coure d'Alene, simplement en survivant."
 ROT_reformer:9 "Gabrielle Keen"
 ROT_reformer_desc:9 "La haine seule ne peut pas être votre seule nourriture. Alors que les Rotpurgers s'apprêtent à prendre Spokane aux mutants, beaucoup se demandent ce qu'ils feront quand la neige sera retombée. Gabrielle Keen y voit la première étape de la reconquête d'une partie de l'ancien monde. Les péchés de leurs ancêtres ne seront jamais effacés, mais le monde n'a pas besoin d'être souillé de cendres et de honte pour toujours."
 ROT_warminded:9 "Luca Boyd"
 TCA_paramilitary:9 "Vaniah Grant"
 TCA_paramilitary_desc:9 "La Cause est plus qu'un simple groupe d'idéalistes accroupis dans les ruines. Grâce à la puissance et aux prouesses des anciens membres de la Confrérie ainsi qu'au financement et à l'influence des Gardiens, ils espèrent être plus qu'une force réactionnaire aux terribles plans de l'Immortel pour les Terres Désolées."
 TCA_friend:9 "Amos Tilley"
 TOC_trapper:9 "Killian Nelson"
 TOC_trapper_desc:9 "Le froid dépouillera de leur courage même les hommes les plus féroces. Pour survivre, il faut tout isoler contre le vent glacial. C'est pourquoi des trappeurs comme Killian Nelson chassent les bêtes de la toundra brutale pour tenir la mort à distance un peu plus longtemps."
 FIE_daniel:9 "Daniel"
 FIE_daniel_desc:9 "\" Nous avons des moyens de vous faire parler. \" "
 FIE_daniel_LAR:9 "Daniel"
 FIE_daniel_LAR_desc:9 "\" Nous avons des moyens de vous faire parler. \" "
 TCA_helper:9 "Caleb Rose"
 TCA_helper_desc:9 "Il n'est pas nécessaire de faire cette course pour voir qui peut être le plus brutal ou le plus rusé. La coopération des Gardiens et des réfugiés de la Confrérie pourrait être un tournant pour le Nord-Ouest s'ils peuvent survivre à la tempête qui s'annonce. Il ne peut y avoir de troc avec les loups qui considèrent les innocents du monde comme des moutons."
 ROT_inquisitor:9 "Inquisitor Manoah"
 ROT_bigot:9 "Jax Campbell"
 ROT_bigot_desc:9 "\"Je ne vais pas prétendre que la violence est agréable. Tuer des animaux ne doit pas être considéré comme un plaisir, mais il faut le faire pour maintenir l'ordre et couper les mauvaises herbes.\" "
 FIE_cook:9 "Cook Cook"
 FIE_cook_desc:9 "\"Qui suis-je ? Je suis le plus effrayant des enculés que vous ayez jamais rencontré. Je suis la salope de Cook-Cook, mieux vaut ne pas l'oublier.\" "
 FIE_motor:9 "Motor-Runner"
 FIE_motor_desc:9 "\" Je ne suis pas là pour parler. Je suis ici pour les affaires. Soit vous en faites, soit vous dégagez\" "
 FIE_night:9 "Terreur Nocturne"
 FIE_night_desc:9 "Dépendant prolifique des Cateye, la Terreur Nocturne veille à ce que personne ne soit en sécurité dans le Mojave sans la bénédiction des Fiends."
 TOC_northern:9 "Samuel Holder"
