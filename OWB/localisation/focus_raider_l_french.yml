 unlock_deicision_caps_caps_tributize_neighbor:9 "Débloque les Décisions de §RRaid§! : §YDemander un Tribut au Voisin§!"
 unlock_deicision_caps_raider_minor_state:9 "Débloque les Décisions de §RRaid§! : §YRaid sur un État Mineur§!"
 unlock_decision_caps_raider_basic_pilfer:9 "Débloque les Décisions de §RRaid§! : §YDérober le Pôle économique§!"
 caps_kingping_available_tt:9 "Posséder §Yun§! §cNœud économique§! au-dessus du niveau §G5§!"
    ### Ideas
