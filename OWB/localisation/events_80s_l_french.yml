l_french:
 nf_80s.111.t:80 "Compléter I-80"
 nf_80s.111.d:80 "La partie la plus septentrionale de la I-80 se trouve entre les mains de Vault City. Ils ont été amicaux avec nous dans le passé, peut-être est-il temps de demander le contrôle de nos terres légitimes ?"
 nf_80s.111.a:0 "Offre de les défendre en échange de la terre."
 nf_80s.111.b:0 "Cela ne vaut pas notre temps."
  #########################
 nf_80s.1.t:0 "L'Oasis"
 nf_80s.1.d:0 "Les 80's ont fui vers l'est après les assauts de [NCR.GetDef] sur leur base. Enfin, ils ont trouvé une maison près d'une ville d'avant-guerre appelée Wendover. Après avoir conquis la petite ville, les 80's ont dû prendre une décision. Se prépareraient-ils à se diriger vers l'ouest, pour reprendre leur patrie ? Ou allaient-ils commencer une nouvelle vie dans l'Utah et le Nevada ?"
 nf_80s.1.a:0 "Nous sommes nés pour rouler."
 nf_80s.1.b:0 "Les salines de l'Utah sont idéales pour la conduite."
  #########################
 nf_80s.2.t:0 "L'Oiseau-Tonnerre"
 nf_80s.2.d:8 "Notre chef et souverain nous donnera la victoire, car il est l'Oiseau-Tonnerre, le plus grand des guerriers de la route, le maître du grand V-8, le prophète de la grande route et le chef de guerre légitime des 80's ! À nous, son peuple, il a promis un avenir, une rédemption pour les échecs du passé. Allons à la rencontre du destin, car dans ses visions, l'ours connaît la peur, le taureau la prudence, et les guerriers de la route roulent à nouveau en liberté."
 nf_80s.2.a:0 "Il a eu une grande vision."
 nf_80s.2.b:0 "C'est un puissant guerrier."
  #########################
 nf_80s.3.t:0 "La guerre de la route du Nevada"
 nf_80s.3.d:0 "La RNC a trouvé un ennemi comme il n'en avait jamais affronté auparavant, car bien qu'ils aient combattu des gangs et des tribus, ils n'avaient jamais été défiés par de véritables guerriers de la route. Même lorsqu'ils nous ont chassés de notre pays, nous avons ravagé leurs alliés pendant le grand exode à travers le Nevada. Les récits de respect et de peur racontés par ceux qui étaient nos ennemis sont au centuple, et au centuple plus sont nos propres récits de grandeur et d'audace, les légendes de la guerre routière du Nevada. Pour l'instant, je vais vous raconter l'histoire du temps où les 80's ..."
 nf_80s.3.a:0 "ont volé des scientifiques à Vault City."
 nf_80s.3.b:0 "ont enlevés des mécaniciens dans les ateliers de New Reno."
 nf_80s.3.c:0 "ont ramassé des amis voleurs en cours de route."
  #########################
 nf_80s.4.t:0 "La guerre routière de l'Utah"
 nf_80s.4.d:0 "Blessée, boiteuse, notre nation est en ruine. Les déshonorants RNC nous ont détruits à Sac-Town, ils sont venus avec des fusils, des explosifs, des flammes et de l'acier. Ils ont tué nos plus grands guerriers et nos plus honorables citoyens. Nos aînés et nos enfants. Notre passé et notre avenir. Ils nous ont forcés à fuir mais nous avons quand même survécu et prospéré, et quand le moment sera venu, nous reviendrons à Sac-Town. L'ours pense qu'il peut nous conduire à l'extinction, mais nous avons prouvé notre valeur à maintes reprises. Notre héritage ne périra pas, nous nous battrons pour notre avenir légitime, et nous reviendrons en héros, en délivrant à nouveau notre patrie ! D'ici là, que notre colère secoue le cœur même de nos voisins."
 nf_80s.4.a:0 "À bas [NCN.GetName] !"
 nf_80s.4.b:0 "[WHT.GetName], nos anciens ennemis."
 nf_80s.4.c:0 "Honnêtement, tout le monde est nul dans l'Utah."
  #########################
 nf_80s.5.t:0 "Les Gabbers appellent au fusil"
 nf_80s.5.d:0 "Les Grabbers ont mené un combat courageux, mais ils n'ont pas pu arrêter les 80's. Ecrasé sous nos Guerriers de la Route, leur chef est notre prisonnier. Mais les Grabbers sont des esprits libres qui haïssent la RNC et toutes ses œuvres, tout comme nous. Webster Adam, leur chef, jurerait fidélité à notre cause. D'un autre côté, certains Grabbers travailleraient volontiers pour nous si nous leur donnions simplement l'usage pacifique de nos routes. Après tout, tout le monde ne peut pas être un Guerrier de la route."
 nf_80s.5.a:0 "Bouclez votre ceinture, Webster."
 nf_80s.5.a_tt:0 "\nDéverrouille un nouveau conseiller qui stimulera votre production d'armes !\n"
 nf_80s.5.b:0 "S'ils étaient bons à la guerre, ils n'auraient pas perdu."
 nf_80s.5.b_tt:0 "\nDébloquezun nouveau conseiller qui dynamisera votre industrie !\n"
  #########################
 nf_80s.6.t:0 "Chevauchée de Ruby Valley"
 nf_80s.6.d:0 "Le refuge de Ruby Valley a été installé par des lâches que nous avons balayés pendant la guerre de la route du Nevada. Ils ont fui vers Ruby Valley, mais avec notre conquête, ils ont appris qu'ils pouvaient courir, mais qu'ils ne pouvaient pas rouler.\n\nDeux de nos conducteurs se sont distingués. Furiosa a réussi à tenir une position contre toute attente, tandis que le major Kalachnikov a maintenu les hommes en route pendant la nuit pour frapper les positions exposées. Lequel allons-nous honorer ?"
 nf_80s.6.a:0 "Furiosa défendra notre nouvel empire."
 nf_80s.6.a_tt:0 "\nDébloque un nouveau conseiller militaire\n"
 nf_80s.6.b:0 "Le Major nous fera avancer."
  #########################
 nf_80s.7.t:0 "Héros de Hammond"
 nf_80s.7.d:0 "Conquérir Hammond, n'a pas été facile, mais deux de nos anciens nous ont donné de bons conseils. Windwaker nous a appris à conduire sur de vieilles routes abandonnées, tandis que Stonefoot nous a appris l'avantage de... marcher ! Tous deux nous ont donné des conseils pour gérer nos nouvelles terres. Windwaker a proposé un nouveau système de tribut, tandis que Stonefoot a suggéré d'utiliser les habitants d'Eastport comme nos esclaves."
 nf_80s.7.a:0 "Windwaker, vous êtes si intelligent."
 nf_80s.7.a_tt:0 "\nDébloque §MWindwaker en tant que conseiller.§!\n"
 nf_80s.7.b:0 "Stonefoot a raison, asservissons Eastport."
 nf_80s.7.b_tt:0 "§MDébloque Stonefoot en tant que conseiller§!.\n"
  #########################
 nf_80s.8.t:0 "Le garage d'Eastport"
 nf_80s.8.d:0 "La chute d'Eastport a encouragé notre peuple à réfléchir davantage. Big Bear a mis au point un système permettant de convertir le maïs et les céréales en plus de carburant pour nos voitures, tandis que Davison a développé un moyen de monter plus d'armes sur nos hot rods. Préparez-vous pour la route de Fury, en Nouvelle-Californie ! mais nous ne pouvons en choisir qu'une."
 nf_80s.8.a:0 "Les préoccupations de Big Bear concernant l'efficacité énergétique prévalent."
 nf_80s.8.a_tt:0 "\nDébloque un conseiller pour réduire l'attrition.\n"
 nf_80s.8.b:0 "J'ai hâte de faire des wheelies à Sables Ombragrées"
 nf_80s.8.b_tt:0 "\nDébloque un conseiller pour renforcer notre attaque.\n"
  #########################
 nf_80s.9.t:0 "Les 80's Attaquent !"
 nf_80s.9.d:0 "Les scouts des 80's se sont approchés de notre frontière, arborant le drapeau à damiers de la guerre. Que devons-nous faire ?"
 nf_80s.9.a:0 "Si Dieu est avec nous, alors qui est contre nous ?"
 nf_80s.9.b:0 "Fuyez !!!!"
  #########################
 nf_80s.10.t:0 "Les New Cananéens fuient !"
 nf_80s.10.d:0 "Les stupides Cananéens ont fui. Nous aurions pu les distancer (puisque nous avons des voitures, duh), mais nous allons juste piller leurs terres à la place."
 nf_80s.10.a:0 "Bien !"
  #########################
 nf_80s.11.t:0 "L'Utah riposte !"
 nf_80s.11.d:0 "Ces imbéciles osent s'opposer aux 80's. Ils le paieront cher."
 nf_80s.11.a:0 "Ils le regretteront."
 eht_activate_escalation_decision:0 "Active la capacité d'escalade de la guerre frontalière."
  #########################
 nf_80s.12.t:0 "Les 80's l'ont emporté !"
 nf_80s.12.d:0 "Le raid est terminé. Nous devons maintenant enterrer nos morts, mais nous devons nous consoler en sachant que si nous vivons, nous vivons pour le Seigneur ; et si nous mourons, nous mourons pour le Seigneur. Donc, que nous vivions ou mourions, nous appartenons au Seigneur."
 nf_80s.12.a:0 "Heureux ceux qui pleurent, car ils seront réconfortés."
  #########################
 nf_80s.13.t:0 "Le raid sur les frontières s'intensifie !"
 nf_80s.13.d:0 "Il ne s'agit plus seulement d'une escarmouche à la frontière. Ce n'est pas un raid. C'est une véritable guerre frontalière. Et beaucoup n'y survivront pas."
 nf_80s.13.a:0 "Faisons le !"
  #########################
 nf_80s.14.t:0 "Les 80's prévalent !"
 nf_80s.14.d:0 "Un autre temple en feu, une autre ville brisée. Les 80's ont écrasé New Canaan, et nos tombereaux vont conduire l'autoroute dans le ciel. L'avenir n'a jamais été aussi radieux."
 nf_80s.14.a:0 "Un autre beau voyage en voiture."
  #########################
 nf_80s.15.t:0 "Nous avons quitté les 80's !"
 nf_80s.15.d:0 "À grands frais, nous avons ramené les 80's dans leurs maisons des Terres Désolées. Avec un peu de chance, ils ne reviendront pas de sitôt."
 nf_80s.15.a:0 "Je suppose qu'ils ont mis les freins !"
  #########################
 nf_80s.16.t:0 "Nous avons perdu !"
 nf_80s.16.d:0 "Les perfides Cananéens ont réussi à chasser nos hommes, en versant du sel dans nos réservoirs d'essence, en truffant les routes et en refusant généralement de mourir. Nous les aurons. Plus tard. Probablement."
 nf_80s.16.a:0 "Honnêtement, pourquoi n'avons-nous pas simplement envahi la Californie ?"
  #########################
 nf_80s.17.t:0 "Annuler l'attaque !"
 nf_80s.17.d:0 "Les 80's reposent sur la mobilité. Étant donné que les Cananéens sont retranchés dans une position que nous ne pouvons pas contourner, cette attaque n'a aucun sens."
 nf_80s.17.a:0 "Pourquoi avons-nous attaqué un seul État avec de nombreux avertissements ?"
  #########################
 nf_80s.18.t:0 "Les barbares aux portes"
 nf_80s.18.d:80 "Une fois de plus, les 80's ont prévalu. Mais les déchus seront réconfortés dans les bras du Seigneur."
 nf_80s.18.a:0 "Celui qui croit en lui ne doit pas périr."
  #########################
 nf_80s.19.t:0 "Les 80's s'envolent !"
 nf_80s.19.d:0 "On ne sait pas pourquoi, mais les 80's ont fui. Ils sont partis. Désolé."
 nf_80s.19.a:0 "J'espère qu'ils ne reviendront pas."
  #########################
 nf_80s.20.t:0 "Pourquoi marcher quand on peut conduire ?"
 nf_80s.20.d:0 "[EHT.GetLeader] est venu nous faire une proposition. Pourquoi nous battons-nous, alors qu'ensemble, les bras, je veux dire les jambes des Jambes Blanches, et la vitesse des 80's forment une combinaison mortelle ? Ensemble, New Canaan brûlera !"
 nf_80s.20.a:0 "Plus forts ensemble."
 nf_80s.20.b:0 "Ils n'ont aucun honneur."
 nf_80s.20.b_tt:0 "Les 80's verront probablement cela comme une base pour une guerre contre vous !"
  #########################
 nf_80s.21.t:0 "Les White Walkers rejettent notre alliance !"
 nf_80s.21.d:0 "[WHT.GetLeader] a rejeté notre proposition et a détruit notre voiture-messagerie, déshonorant nos partisans. Comment ose-t-il nous faire rentrer chez nous à pied dans la honte ? Peut-être qu'il se remplira différemment lorsque nous utiliserons son crâne comme ornement de capot."
 nf_80s.21.a:0 "Je vais faire des wheelies dans leurs tertres funéraires."
 EHT_whitelegs_spurned_alliance:0 "Les Jambes Blanches ont rejeté les 80's"
  #########################
 nf_80s.22.t:0 "Du sel sur les blessures pour une voiture neuve !"
 nf_80s.22.d:0 "[WHT.GetLeader] a accepté d'entendre nos conditions. Nos messagers lui ont apporté un précieux bandit de grand chemin, préservé depuis la guerre. En retour, il nous a offert des esclaves et leur précieuse peinture. Il prédit que les rayures blanches feront aller nos voitures plus vite."
 nf_80s.22.a:0 "Il a peut-être de la sagesse."
  #########################
 nf_80s.23.t:0 "L'Empire du Sel"
 nf_80s.23.d:80 "Les Jambes Blanches et les 80's peuvent, ensemble, constituer une force puissante. Mais former une alliance avec les 80's, des lâches qui n'osent pas marcher, est peut-être un pas de trop. Insulter les 80's maintenant en ferait des ennemis puissants, mais cela maintiendrait la tribu unie."
 nf_80s.23.a:0 "Formons une force que Caesar craindrait."
 nf_80s.23.b:0 "Non."
 nf_80s.23.b_tt:0 "Les 80's verront probablement cela comme une base pour une guerre contre vous !"
  #########################
 nf_80s.24.t:0 "Les procès des fidèles"
 nf_80s.24.d:0 "Les Babyloniens, les Grecs, les Romains, les Américains. Ces gens ont menacé le peuple de Dieu encore et encore, le fouettant et l'épée, la bombe et le fusil. Et maintenant, les 80's et les Jambes Blanches sont venus nous menacer. Mais n'ayez pas peur ! Car si Dieu est avec nous, alors qui est contre nous ?"
 nf_80s.24.a:0 "Le peuple de Dieu durera."
 nf_80s.24.a_tt:6 "§g\nMettre toute l'armure de Dieu, afin de pouvoir prendre position contre les desseins du diable - Ephésiens 6:11\n\n[NCN.GetName] recevra un coup de pouce pour son militantisme !§!"
  #########################
 nf_80s.25.t:0 "Les nouveaux Perses"
 nf_80s.25.d:0 "Dans les jours qui ont précédé le Christ, le peuple d'Israël était sous un joug étranger. Mais il a reçu l'aide et le secours d'un païen juste, le roi des Perses. Aujourd'hui, nous sommes confrontés à la menace de Salt Upon Wounds, qui rendrait sous New-Canaan comme les Assyriens l'ont fait pour les Israélites. Les 80's ont proposé de travailler avec nous, et certains prétendent qu'ils se sont débarrassés de leurs habitudes de pillards. Peut-être pouvons-nous travailler avec eux."
 nf_80s.25.a:0 "Nous écouterons ce qu'ils ont à dire."
 nf_80s.25.b:0 "Devons-nous faire confiance à ceux qui se détournent du Seigneur ?"
 nf_80s.25.b_tt:0 "Les 80's vont probablement nous détester pour cela."
  #########################
 nf_80s.26.t:0 "Les Mormons écoutent"
 nf_80s.26.d:0 "Les Mormons sont prêts à écouter nos paroles d'avertissement concernant les Jambes Blanches. Cependant, ils ne feront pas encore d'alliance, affirmant que nos décennies de viols et de pillages nous rendent moins que dignes de confiance."
 nf_80s.26.a:0 "C'est dur mais juste."
  ########################
 nf_80s.27.t:0 "Les Mormons se moquent de nous."
 nf_80s.27.d:0 "Les Mormons ont rejeté notre proposition, en invoquant nos décennies de viols, de pillages et de conquêtes. Ils nous ont exhortés à prier et à nous repentir, et ont renvoyé nos missionnaires avec des exemplaires de la Bible. C'est dur mais juste."
 nf_80s.27.a:0 "On va quand même les tuer pour ça."
  #########################
 nf_80s.28.t:0 "La ligne de ferry"
 nf_80s.28.d:0 "Bien que peu de gens se donnent la peine de naviguer sur le Great Salt Lake, les 80's et les Jambes Blanches ont conclu un accord pour ouvrir une ligne de ferry sur le lac.  Cela facilitera le commerce et protégera les passagers des attaques tribales. Les 80's ont promis qu'ils transporteraient même des véhicules, moyennant un supplément minime."
 nf_80s.28.a:0 "Au progrès !"
  #########################
 nf_80s.29.t:0 "Le traité du lac"
 nf_80s.29.d:0 "[EHT.GetLeader] a rencontré [NCN.GetLeader] sur l'île d'Antelope, dans le Great Sale Lake. Les deux hommes discuteront du sort de leurs peuples. Les 80's, sous la direction de l'Eglise des Saints des Derniers Jours, pourraient se diriger vers la lumière. Ou bien [NCN.GetLeader] peut refuser d'embrasser ceux qui ont fait tant de mal."
 nf_80s.29.a:0 "Bienvenue au fils prodigue."
 nf_80s.29.b:0 "Nous allons disperser les nations qui prennent plaisir à la guerre."
  #########################
 nf_80s.30.t:0 "Par terre et par ciel"
 nf_80s.30.d:51 "La zone 51 brille la nuit dans le désert du Nevada, un bleu surnaturel qui donne des frissons à tous ceux qui s'en approchent. Personne ne sait pourquoi les Sky Reavers tuent ou quel est leur but, mais tout le monde connaît les histoires de monstres gris de l'espace entre les étoiles, de soucoupes volantes, d'hybrides humains condamnés à mort. Mais [EHT.GetLeader] est prêt à travailler avec eux. Peut-être trouveront-ils des secrets dans les ruines de la Californie, des réponses dans les ruines de Navarro et d'autres installations perdues dans le temps.  Et si les Sky Reavers disent non, eh bien, les 80's peuvent toujours les tuer de toute façon."
 nf_80s.30.a:0 "Offrez-leur le ciel, si nous pouvons avoir la terre."
 nf_80s.30.b:0 "Je pense que cet ornement OVNI ferait bien sur mon capot."
 earth_and_sky_faction_tt:0 "\nFormer la faction de §MTerre et Ciel !§!\n"
  #########################
 nf_80s.31.t:0 "Rugissement dans la Ruby Valley"
 nf_80s.31.d:0 "Ruby Valley est un réfugié pour beaucoup de ceux qui ont fui les Jambes Blanches. Mais alors que [EHT.GetLeader] prépare son peuple à la grandeur, il a réalisé qu'il devra acquérir plus de ressources pour continuer.  Le peuple de Ruby Valley est une cible idéale et mûre."
 nf_80s.31.a:0 "Ça va être amusant."
  #########################
 nf_80s.32.t:0 "Libération des 80's !"
 nf_80s.32.d:0 "Notre désintéressement dans la lutte contre les 80's nous a permis d'être considérés comme un sauveur du peuple parmi les Terres Désolées ! Les 80's ont été le fléau de l'Utah pendant d'innombrables années - maintenant ? Grâce à nos efforts, ils ne sont plus qu'un souvenir. Certains pensaient que nous allions simplement usurper le règne du pouvoir qu'ils détenaient - en nous abstenant et en redonnant le pouvoir aux personnes soumises, nous avons au contraire montré notre détermination à répondre aux besoins des Terres Désolées."
 nf_80s.32.a:0 "Ils nous aiment !"
  #########################
 nf_80s.33.t:0 "Le destin de Sac City"
 nf_80s.33.d:0 "Nos sujets des 80's ont demandé le retour de leur patrie ancestrale, Sac City. Il pourrait être généreux de récompenser nos sujets, mais d'un autre côté, avons-nous besoin de leur aide maintenant que nous dirigeons la Nouvelle-Californie ?"
 nf_80s.33.a:0 "[CES.GetLeader] est généreux envers ses amis."
 nf_80s.33.b:0 "Absolument pas"
  #########################
 nf_80s.34.t:0 "[CES.GetLeader] fit non !"
 nf_80s.34.d:0 "La Légion a refusé de nous rendre notre patrie. Malheureusement, nos options sont limitées maintenant qu'ils gouvernent la Nouvelle-Californie et l'Arizona."
 nf_80s.34.a:0 "C'est terrible."
    #########################
