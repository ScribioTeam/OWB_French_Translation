 nf_tbh.1.t:0 "La Chasse"
 nf_tbh.1.desc:0 "La Confrérie du Texas a véritablement vu le jour lorsque la nouvelle de la montée d'Attis et de son armée, un groupe dissident de super-mutants déterminés à perpétuer l'héritage du Maître, leur parvint. Alarmés, des éléments de la Confrérie se séparèrent et commencèrent une longue et épuisante course-poursuite dans le seul but de les éradiquer, avant qu'ils ne puissent poursuivre l'horrible projet qu'ils avaient en tête. \n\nRhombus, le chef de l'expédition, a dû rassembler ses forces pour le chemin ardu à venir, et ainsi il..."
 nf_tbh.1.a:0 "...a rassemblé un détachement de chevaliers"
 nf_tbh.1.b:0 "...a pris une suite équilibrée"
 nf_tbh.1.c:0 "...a emmené les familles de ses soldats avec lui"
 nf_tbh.1.d:0 "...a voyagé avec seulement quelques paladins vétérans"

 nf_tbh.2.t:0 "Rencontre avec la Garde Nationale Texane"
 nf_tbh.2.desc:0 "Au cours de ses voyages à travers les terres, Rhombus et son détachement n'ont cessé de s'agrandir. Les récits de sa quête héroïque, et la possibilité de mettre fin à la menace des super-mutants, avaient rallié beaucoup de monde à sa cause alors que son expédition marchait. \n\nMaintenant au Texas, lui et ses forces ont rencontré les restes de la Garde nationale. Apprenant son but, ils ont demandé à le rejoindre pour aider à mettre fin à la folie d'Attis. Rhombus savait que son groupe se méfiait déjà des nouveaux venus et qu'il ne les accepterait pas facilement. Il décida donc de..."
 nf_tbh.2.a:0 "Les absorber en tant que partie intégrante de l'armée."
 nf_tbh.2.b:0 "Les accepter comme des civils, sous sa surveillance."
 nf_tbh.2.c:0 "Leur donner le rang de chevalier, et les affecter à l'entretien"
 nf_tbh.2.d:0 "Les rejeter, les jeter dans les terres désolées."

 nf_tbh.3.t:0 "Runner, Ranger Goule"
 nf_tbh.3.d:0 "L'expédition de la Confrérie a rencontré un groupe très particulier à son arrivée au Texas, et s'est installée en préparation de la bataille qui l'attendait. Un groupe de \"Texas Rangers\" les a rencontrés, menés par une goule se faisant appeler \"Ledroc Runner\". \n\n\"Ledroc\" se présentait comme le seul descendant des Texas Rangers d'avant-guerre qui essayait de maintenir la paix dans tout le pays, et il était consterné par ce qu'Attis avait fait subir à sa juridiction. Il voulait se joindre à l'expédition et mettre le mutant six pieds sous terre."
 nf_tbh.3.a:0 "Bien entendu, Rhombus a accepté sa proposition"

 nf_tbh.4.t:0 "Destin de Rhombus"
 nf_tbh.4.d:0 "La bataille qui a suivi l'expédition pour finalement rattraper l'armée d'Attis était vraiment légendaire, au point qu'on raconte encore aujourd'hui des histoires sauvages sur ce qui s'est passé. \n\nBeaucoup parlent d'affrontements gigantesques opposant les plus puissants des paladins de la Confrérie aux béhémoths en un seul combat, des milliers de chevaliers infligeant une juste fureur aux lâches mutants, et brisant leur volonté pour les décennies à venir. \n\nMais de tous les récits, les plus sauvages sont ceux qui concernent ce qui est arrivé à Rhombus ce jour-là. La vérité est que..."
 nf_tbh.4.a:0 "Heureusement, il a acheté une ferme, dans laquelle il passe sa retraite"
 nf_tbh.4.b:0 "Malheureusement, il a acheté la ferme pendant la bataille."

 nf_tbh.5.t:0 "Contacter les Tubeheads"
 nf_tbh.5.d:0 "Les Tubeheads sont un groupe très particulier. Il semble que tout ce qui les intéresse soit de diffuser leurs émissions et d'apporter du divertissement aux habitants du Texas. Nous avons déjà rencontré cela... \"Mr.Entertainment\" et nous avons longuement discuté de ce qu'il faudrait faire pour les rallier à notre cause. Un traité de protection, l'accès à notre industrie et des droits de diffusion exclusifs devraient être plus que suffisants pour prêter serment d'allégeance. Après tout, pourquoi refuseraient-ils ?"
 nf_tbh.5.a:0 "Envoyer l'Offre"

 nf_tbh.51.t:0 "La Fin de la Diffusion ?"
 nf_tbh.51.d:0 "La Confrérie Texane nous a lancé un ultimatum. Bien qu'ils aimeraient penser qu'il s'agit d'une simple proposition, nous savons parfaitement que son implication est \"ou sinon\". Leurs conditions sont simples, rejoignez leur groupe, ils fourniront à chacun les moyens d'accéder à notre émission, et nous obtiendrons des droits de diffusion uniques pour toute la population. \n\nOu bien, essayez de résister à cette offre \"généreuse\" et de vous intégrer par la force. \n\nCela... ne laisse pas beaucoup d'options, n'est-ce pas ?"
 nf_tbh.51.a:0 "Eh bien... où est ce stylo alors ?"
 nf_tbh.51.b:0 "Nous ne laisserons pas notre émission être entravée !"

 nf_tbh.52.t:0 "Le Texas Spécial !"
 nf_tbh.52.d:0 "Naturellement, les Tubeheads ont jugé le généreux contrat de diffusion acceptable et l'ont signé. Maintenant qu'ils sont de notre côté, nous pouvons permettre à nos citoyens d'avoir accès à leur, soyons honnêtes, émission très intéressante. \n\nIl faut espérer que ce soit le début d'une industrie texane de la télévision et du divertissement."
 nf_tbh.52.a:0 "Absolument merveilleux !"

 nf_tbh.53.t:0 "Un plan sinistre ?"
 nf_tbh.53.d:0 "Les Tubeheads ont... refusé notre offre ? Pourquoi ? C'est complètement incompréhensible pour eux, ils avaient tout à gagner et rien à perdre ! Sauf... s'ils ont des arrière-pensées ? Oui, c'est ça, il n'y a pas d'autre explication ! \n\nLa seule raison pour laquelle ils refuseraient un contrat aussi généreux est qu'ils concoctent et trament des plans sombres, voulant le cacher à l'œil vigilant de la Confrérie du Texas ! \n\nNous devons nous occuper d'eux immédiatement !"
 nf_tbh.53.a:0 "Je savais que ce \"Mr.Entertainment\" avait l'air louche !"

 nf_tbh.7.t:0 "Le Grand Boogaloo ?"
 nf_tbh.7.d:0 "Nous avons appris que la Confrérie Texane souhaite mettre un terme une fois pour toutes aux activités des Rollergirls. Depuis que cette équipe vicieuse de machines à tuer minces et méchantes a été expulsée de son terrain de jeu du stade de Dallas, elle a acquis une certaine rancune envers la Confrérie, et elle est remboursée en nature. Bien qu'une guerre soit intéressante pour les informations de première ligne, je pense personnellement qu'il serait plus intéressant de ne pas voir nos téléspectateurs se faire tuer dans les tirs croisés, devrions-nous négocier un accord ?"
 nf_tbh.7.a:0 "Moins il y a de morts, plus on peut se divertir !"
 nf_tbh.7.b:0 "En fait, une guerre donnerait lieu à des nouvelles intéressantes"

 nf_tbh.71.t:0 "Un Retour à Dallas ?"
 nf_tbh.71.d:0 "M. Entertainment, aussi étrange qu'il soit, nous a contactés pour nous proposer un accord. Il nous a dit que la Confrérie était fatiguée de nos raids et qu'elle envisageait de déclarer la guerre. Lorsque Tuffy lui a demandé pourquoi il nous mettrait en garde contre une telle chose, étant leur diffuseur et tout le reste, il a simplement répondu qu'il \"aimait notre style\". \n\nLes termes de l'accord sont que nous cessons tout pillage et que nous sommes intégrés dans l'Union Économique du Texas, mais en échange, non seulement nous reprenons le contrôle du stade de Dallas, mais nous pouvons également diffuser nos matches en direct sur les ondes !"
 nf_tbh.71.a:0 "En direct à l'antenne, dites-vous ?"
 nf_tbh.71.b:0 "J'aimerais voir la Confrérie essayer !"

 nf_tbh.72.t:0 "Un Événement Particulier"
 nf_tbh.72.d:0 "Il semble que pendant que notre haut commandement était très occupé à planifier l'invasion et la pacification ultérieure des Rollergirls et de leur territoire, M.Entertainment a tout simplement... marché jusqu'à leur capitale et leur a parlé ? \n\nAu début, nous étions alarmés par cette évolution, mais maintenant il est revenu avec la nouvelle que tout ce que les Rollergirls veulent en échange de l'arrêt de leur raid, c'est l'accès au stade de Dallas. Apparemment, c'est pour leur... pour leurs \"matchs\" en quelque sorte. Le haut commandement est déçu, et c'est compréhensible."
 nf_tbh.72.a:0 "C'était euh... facile ?"

 nf_tbh.73.t:0 "Occasion Manquée, Fusils de Chasse Chargés"
 nf_tbh.73.d:0 "Il semble que pendant que notre haut commandement était très occupé à planifier l'invasion et la pacification ultérieure des Rollergirls et de leur territoire, M.Entertainment a tout simplement... marché jusqu'à leur capitale et leur a parlé ? \n\nAlors qu'il est parti tout aussi vite, il nous a dit, lors de l'interrogatoire, qu'il voulait négocier un accord entre nous et les Rollergirls, mais malheureusement, il semble que ce soit tombé à l'eau. Si même le charisme de M. Entertainment ne peut ramener à la raison ces pilleurs, ils sont vraiment encore plus vils que nous le pensions."
 nf_tbh.73.a:0 "Eh bien messieurs, retrouvailles dans la salle de guerre à quinze ans ?"

 nf_tbh.8.t:0 "La Question Carthaginoise"
 nf_tbh.8.d:0 "Le groupe de raiders connu sous le nom de \"Carthage\" est notre rival et nous fait mal au cou depuis notre arrivée au Texas il y a des décennies. L'union étant renforcée et nos forces étant prêtes, il est temps d'envoyer un message. \n\nNous mettrons un terme à leur raid une fois pour toutes. Il nous suffit de nous faire comprendre. La capture d'un de leurs nombreux groupes armés et le fait de tirer sur les genoux de chaque soldat devraient être un message assez fort. \n\nNous ne tolérerons plus leur présence."
 nf_tbh.8.a:0 "Ils apprendront que les lance-flammes ne peuvent pas faire grand-chose contre les armures assitées !"

 nf_tbh.81.t:0 "La Fin de la Rivalitè Texane"
 nf_tbh.81.d:0 "La Confrérie Texane a apparemment jugé bon de nous envoyer un ultimatum sous la forme d'un de nos raiders, ensanglanté et rampant jusqu'au campement avec tous les soldats ayant reçu une balle dans les deux rotules. Il semble qu'ils en aient eu assez de nos raids et qu'ils veuillent y mettre fin une fois pour toutes. \n\nLeurs conditions sont simplement de cesser tout pillage et de rejoindre l'union, ou d'être \"pacifiés\" comme ils aiment le dire. \n\nIls ont peut-être plus de troupes que nous, mais nous pourrions certainement leur donner un combat dont ils se souviendraient."
 nf_tbh.81.a:0 "Il serait peut-être plus sage d'accepter... Après tout, j'aime bien mes genoux"
 nf_tbh.81.b:0 "Un combat pour se souvenir ? Nous allons écrire l'histoire !"

 nf_tbh.82.t:0 "Carthago servanda est"
 nf_tbh.82.d:0 "Les Carthaginois ont enfin trouvé la raison ! Ils sont prêts à rejoindre l'union et à abandonner leurs horribles habitudes rétrogrades en échange de notre coopération. De nombreux officiers sont presque déçus par cette tournure des événements."
 nf_tbh.82.a:0 "Beaucoup d'autres batailles sont à venir, pour l'instant nous célébrons."

 nf_tbh.83.t:0 "Carthago delenda est !"
 nf_tbh.83.d:0 "Les satanés serpents à sonnettes ont refusé notre offre ! Qu'ils soient audacieux de penser qu'ils ne sont qu'un ralentisseur sur la voie de la prospérité, et nous ne manquerons pas de les traiter comme tels ! Si tout ce qui compte pour eux est la force, nous leur montrerons la puissance d'un tir de carrosse laser à courte portée !"
 nf_tbh.83.a:0 "Détruisez-les !"

 nf_tbh.9.t:0 "Approcher les Patrouilleurs"
 nf_tbh.9.d:0 "Les hommes de loi de notre Est qui se font appeler les \"Patrouilleurs\" sont longtemps apparus comme de simples gardiens de la loi, tout comme nous, mais avec le temps et une étude plus approfondie, nous avons constaté une profonde pourriture dans leurs rangs. \n\nLes civils en fuite racontent des histoires de pillage et d'appropriation, des histoires où ils demandent des paiements déraisonnables pour leur protection, et ainsi de suite. Nous ne pouvons pas laisser de tels profiteurs s'en tirer comme ça. \n\nS'ils ne respectent pas le véritable État de droit, alors nous le ferons !"
 nf_tbh.9.a:0 "Envoyez le terme de leur reddition, mais gardez les carabines à portée de main."

 nf_tbh.91.t:0 "Offre Scandaleuse !"
 nf_tbh.91.d:0 "La Confrérie du Texas, à l'ouest, a apparemment trouvé des preuves de corruption dans nos rangs, et a jugé bon d'appeler immédiatement à notre démission et à notre reddition ! Quelle bande de mauvais serpents ! \n\nIls ont peut-être une armure Assitée et des canons laser derrière eux, mais nous serons maudits si nous les laissons prendre notre juridiction si facilement !"
 nf_tbh.91.a:0 "En fait, je suis à trois jours de la retraite, donc..."
 nf_tbh.91.b:0 "Appelez toutes les unités, préparez les barricades !"

 nf_tbh.92.t:0 "Une Juridiction de Plus"
 nf_tbh.92.d:0 "Les Patrouilleurs ont vu la sagesse dans nos paroles, et ont décidé de se retirer en tant que protecteurs de leur territoire. Maintenant que nous avons le contrôle de leurs terres, nous pouvons les surveiller correctement et ainsi remplir la tâche qu'ils n'ont jamais faite. \n\nSous notre direction, elle se développera pour devenir une région de sécurité et de stabilité !"
 nf_tbh.92.a:0 "Encore un Travail bien fait."

 nf_tbh.93.t:0 "Désarmement Forcé"
 nf_tbh.93.d:0 "Au lieu de simplement passer outre leur juridiction, comme le feraient de véritables serviteurs de la loi, les Patrouilleurs ont décidé de s'armer et de construire des barricades ! \n\nBien qu'il soit surprenant que des gens se disant protecteurs se transforment si facilement en vulgaires raiders, ils ne feront pas le poids face à nos troupes. Nous prendrons leur juridiction par la force !"
 nf_tbh.93.a:0 "Le Texas est la Terre de la Liberté"

 nf_tbh.25.t:0 "Le Point de Rupture"
 nf_tbh.25.d:0 "Nos efforts constants pour aider et soutenir Lone Star en échange d'un soutien économique semblent avoir attiré la colère d'un grand groupe dissident au sein de la Confrérie. S'appelant eux-mêmes le \"Chapitre d'Alamo\" et ayant élu domicile dans le site historique d'Alamo, ils sont composés de nombreux officiers de haut rang qui pensent que nous nous sommes trop éloignés de notre objectif initial. \n\nIls cherchent à revenir à notre tradition, et contactent les autres Confréries pour s'organiser à nouveau en véritables chapitres. \n\nC'est un coup dévastateur pour notre nation..."
 nf_tbh.25.a:0 "Tout ce que nous pouvons faire, c'est espérer le meilleur..."
 nf_tbh.25.b:0 "Ils ont raison ! La Confrérie se lèvera une fois de plus !"

 nf_tbh.26.t:0 "Richmond, le Powder Keg du Texas ?"
 nf_tbh.26.d:0 "Le \"Chapitre d'Alamo\" nous a fait une offre, il souhaite discuter de l'emplacement stratégique de Richmond. Apparemment, c'est un territoire tellement précieux qu'ils souhaitent le revendiquer pour eux-mêmes ! \n\nIls sont prêts à payer une somme assez importante en échange, mais il est presque implicite qu'à moins d'un accord, ils le prendront par la force. \n\nComment devrions-nous réagir ?"
 nf_tbh.26.a:0 "Nous devrions accepter leur offre, le meurtre entre frères doit être évité."
 nf_tbh.26.b:0 "Fortifiez Richmond ! Nous ne la livrerons pas aux traîtres !"
 
 nf_tbh.323.t:0 "La TAA demande l'adhésion au UET"
 nf_tbh.323.d:0 "Nous avons récemment reçu une demande de Todd Howitzer, un arriviste du Texas du Sud, concernant l'intégration de sa faction dans l'UET. Même s'il ne partage pas nos nobles idéaux, il pourrait devenir un allié très précieux à mesure que les menaces se rapprochent du sud et de l'ouest. Il convient également de noter qu'il deviendrait assez difficile de faire la guerre à Todd après l'avoir officiellement laissé entrer dans l'Union."
 nf_tbh.323.a:0 "Bien sûr, laissez-le entrer."
 nf_tbh.323.b:0 "Nous ne céderons jamais nos droits sur le Texas !"
