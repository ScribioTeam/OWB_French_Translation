l_french:
 ncr.1.t:0 "Les Boomers"
 ncr.1.d:0 "Les Boomers pourraient être de puissants alliés, et leur artillerie serait inestimable dans notre défense du barrage Hoover.Nous devrions leur proposer une alliance, même si nous pourrions tout autant nous emparer de leur artillerie par la force!."
 ncr.1.a:0 "Envoyons un diplomate."
 ncr.1.b:0 "Ils ne voudront jamais s'allier avec nous."

 ncr.2.t:0 "Les Grands Khans"
 ncr.2.d:0 "Les Grands Khans, des ennemis de la RNC depuis toujours, semblent vouloir s'allier avec Caesar. Nous pourrions intervenir diplomatiquement, en mettant en place une politique plus accomodante. Ou nous pourrions attaquer, et détruire, les Khans de maniére préventive."
 ncr.2.a:0 "Un dirigeant accommodant est nommé."
 ncr.2.b:0 "Ca ne vaut pas le coup."

 ncr.3.t:0 "New Vegas"
 ncr.3.d:0 "Mr.House a toujours été ... difficilement controlable, et c'est mis en tête de prendre le controle du barrage Hoover. Bien qu'il fut utile à la RNC, il est à présent une menace pour la République.Et doit donc être écarté. En encourageant les éléments pro-NRC présents à New Vegas nous pourrions les intégrer pacifiquement, dans le cas contraire nous n'aurions d'autres choix que de recourir à la violence!"
 ncr.3.a:0 "Vegas nous rejoindra."
 ncr.3.b:0 "Nous devons détruire tout nos ennemis!"

 ncr.4.t:0 "La Confrérie"
 ncr.4.d:0 "Nous avons découvert que la Confrérie de l'Acier, avec laquelle nous fûmes en guerre, tient encore une base dans le Mojave. Cet ennemi doit etre pacifié afin de maitriser le désert de Mojave, par voie diplomatique, ou militaire."
 ncr.4.a:0 "Essayons de négocier."
 ncr.4.b:0 "Exterminons les."

 ncr-boswar.1.t:0 "Un rapport de nos éclaireurs"
 ncr-boswar.1.d:0 "Nos éclaireurs ont récemment trouvés un groupe de soldats de la Confrérie, accompagnés de scribes, occupant un batiment au coeur du Cimetière. Nos tentatives de leur parler on toutes échouées. Lorsque nous leur avons demandé de partir, ils ont refusé - violemment. Plusieurs soldats de la RNC sont déjà morts pour "intrusion", et nous arrivons à un point de rupture. Que devons nous faire ?"
 ncr-boswar.1.a:0 "Envoyer un message."
 ncr-boswar.1.b:0 "Détruire le batiment!"

 ncr-boswar.2.t:0 "Un message de la NRC"
 ncr-boswar.2.d:0 "Tôt ce matin, un homme s'est approché des portes d'un de nos bunkers prés du territoire de la RNC. Il dit être un messager envoyé par le gouvernement Californian, nous avons donc pris son message en lui demandant d'attendre notre réponse. La NRC nous accuse d'avoir envoyer une patrouille au Cimetière, sans leur permission. Ils ont précisés que cette patrouille à déjà tué plusieurs de leurs hommes."
 ncr-boswar.2.a:0 "Dire à la RNC que nos hommes ont agis indépendamment."
 ncr-boswar.2.b:0 "Exiger de la RNC qu'elle nous renvoye nos hommes"

 ncr-boswar.3.t:0 "Scene de bataille"
 ncr-boswar.3.d:0 "Il y a un mois de nombreux soldats, ainsi que quelques scribes ont disparu. Aprés de longues recherches nous les avons finalement retrouvés en suivant un signal de détresse. En arrivant nous n'avons trouvé qu'un carnage, le batiment était recouvert d'impacts de balles et de lasers. Nous avons fouillé les ruines en quête de technologies, ou de survivants, mais nous n'avons rien trouvé... rien, sinon les cadavres de quelques fils de chiens de la RNC."
 ncr-boswar.3.a:0 "C'est une honte!"
 ncr-boswar.3.b:0 "Nous ne devrions pas offenser l'ours."

 ncr-boswar.4.t:0 "La réponse de la Confrérie"
 ncr-boswar.4.d:0 "Notre envoyé est revenu sain et sauf. Le message qu'il porte de la Confrérie est franc et direct. "Nos soldats ont agi sans ordres, ils recherchent sans doute une chose importante." Que nous les croyons ou non, une chose est certaine: les soldats de la Confrérie que nous avons trouvés étaient dans un batiment de West-Tek!"
 ncr-boswar.4.a:0 "Tendre une branche d'olivier."
 ncr-boswar.4.b:0 "Nous ne pouvons pas leur faire confiance!"

 ncr-boswar.5.t:0 "La réponse de la Confrérie"
 ncr-boswar.5.d:0 "Notre envoyé est revenu sain et sauf, mais porteur de mauvaises nouvelles. La Communauté est choquée que nous les tenions pour responsable de cette crise, de plus, ils exigent que nous laissions leurs hommes revenir jusqu'a leur bunker. Le President Wendell Peterson est hors de lui, mais un des sénateurs, un dénommé Sean All-Good Murphy s'avance pour calmer le président."
 ncr-boswar.5.a:0 "Laisser les soldats de la Communauté partir."

 ncr-boswar.6.t:0 "La réponse de la Confrérie"
 ncr-boswar.6.d:0 "Notre envoyé est revenu sain et sauf, mais porteur de mauvaises nouvelles. La Communauté est choquée que nous les tenions pour responsable de cette crise, de plus, ils exigent que nous laissions leurs hommes revenir jusqu'a leur bunker. Le President Wendell Peterson boue de rage. Quelle insulte!"
 ncr-boswar.6.a:0 "Envoyés l'armée!"

 ncr-boswar.7.t:0 "Nos éclaireurs sont de retour"
 ncr-boswar.7.d:0 "Nous avons recu une communication de nos hommes nous indiquant qu'ils ont été capable de revenir du Cimetière sans problémes. Ils ramenent avec eux 7 caches de données d'une valeure inconnue; toutefois ces données venants d'une installation de West-Tek elles devraient être inestimable dans notre objectif de comprendre, maitriser, et protéger la Technologie."
 ncr-boswar.7.a:0 "Les punir pour avoir agi sans ordre"

 ncr-boswar.8.t:0 "L'Ultimatum"
 ncr-boswar.8.d:0 "La RNC nous a envoyé un ultimatum.Ils exigent de nous des compensations pour leurs soldats morts, sans quoi il y aura des "répercutions". "
 ncr-boswar.8.a:0 "Payons les compensations."
 ncr-boswar.8.b:0 "Des compensations ? Pour quelques chiens abattus ?"

 ncr-boswar.9.t:0 "Le retour du sénateur All-Good"
 ncr-boswar.9.d:0 "Notre demande n'est pas restée sans réponse. La RNC a envoyé All-Godd pour nous parler, encore une fois. Comme toujours, il est arrivé nerveux, et bavard. Nous avons donc commencé à discuter de la situation actuelle. Sean affirme qu'il a ,de peu, réussi à convaincre le président de la RNC de ne pas nous déclarer la guerre pour nous punir de notre "hubris" et de notre "arrogance", il nous propose d'essayer de trouver un compromis. "
 ncr-boswar.9.a:0 "Nous devons trouver une solution pacifique à cette crise."
 ncr-boswar.9.b:0 "Nos hommes doivent revenir!"

 ncr-boswar.10.t:0 "All-Good Murphy"
 ncr-boswar.10.d:0 "La Confrérie a refusé de payer des compensations pour nos braves soldats, les appelants même "chiens". Le President Wendell Peterson boue de rage, mais le sénateur Sean Murphy est venu l'appaiser. Cette hommes, "All-Good", nous propose de simplement laisser les soldats de la Confrérie partir. Il connait la Confrérie, et a argumenté que déclarer la guerre serait dangereux pour la RNC, déjà entourée d'ennemis!"
 ncr-boswar.10.a:0 "Il a raison, nous ne pouvons pas risquer une guerre"

 ncr-boswar.11.t:0 "La Confrérie refuse nos demandes"
 ncr-boswar.11.d:0 "La Confrérie a refusé de payer des compensations pour nos braves soldats, les appelants même "chiens". Le President Wendell Peterson ne supporte plus l'audace toujours croissante de la Confrérie, et aucun membre du gouvernement ou des chambres ne s'est avancé pour le contredire."
 ncr-boswar.11.a:0 "Il est temps d'apprendre l'humilité à la Confrérie"

 ncr-boswar.12.t:0 "La mission est un succés"
 ncr-boswar.12.d:0 "All-Good est revenu optimiste des négociations avec la Confrérie. Ils sont d'accord pour obtenir un compromis raisonnable, et Sean nous conseille de le suivre sur ce coup. Il suggére que nous demandions à la Confrérie d'emprisonner les soldats ayant tués nos hommes, pour le nombre d'années qu'ils fixeront raisonnable, alors que le reste des soldats rentreront pacifiquement. Tout ce que nous voulons, dit-il, est la justice pour nos soldats morts."
 ncr-boswar.12.a:0 "Esperons que ces assasins resteront longtemps à l'ombre."
 ncr-boswar.12.b:0 "Se moquent t'ils de nous ? Faites pleuvoir les enfers sur eux!"

 ncr-boswar.13.t:0 "Remerciements diplomatiques"
 ncr-boswar.13.d:0 "Nous avons recu une lettre nous indiquant que la Confrérie à condamner ses hommes coupables de la mort des notres. 5 ans pour un soldat, et 2 ans pour 3 autres. La Confrérie nous a envoyé des remerciements officiels pour leur avoir permis de s'occuper eux même des sentences."
 ncr-boswar.13.a:0 "Les peines sont trop courtes, mais au moins nous avons évité un bain de sang."

 ncr-boswar.14.t:0 "Les négociations ont échoué"
 ncr-boswar.14.d:0 "Les négociations ont échoué avec la RNC. All-Good nous a envoyé un message à temps pour nous informer que le pire allait arriver. Les anciens demandent que nous faisions taire la RNC une fois pour toutes."
 ncr-boswar.14.a:0 "La RNC est responsable de sa propre destruction"

