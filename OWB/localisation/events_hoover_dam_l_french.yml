 bhd.1.t:9 "L'Enfant Impie de Neptune et Jupiter"
 bhd.1.d:9 "Le Barrage Hoover : une grande dalle de béton qui surplombe le fleuve Colorado, qui jaillit à travers ses longues turbines silencieuses et qui déborde. Nous avons entendu parler du barrage pour la première fois par ceux des Twisted Legs qui ont rejoint nos légions, bien qu'ils l'aient considéré comme sans vie et cassé. Il semble qu'au cours des années qui se sont écoulées depuis leur dernière visite, cela a changé. De récents éclaireurs, sous les ordres directs de César, ont observé une augmentation significative des forces militaires, et la reprise remarquable de la production d'énergie. La majeure partie de cette énergie semble être détournée vers l'Ouest, vers l'entité connue sous le nom de 'Nouvelle République de Californie', mais une partie semble aller vers ce qui était autrefois New Vegas : aujourd'hui un joyau illuminé dans la Terre Désolée de Mojave. \n\nAlors que les masses de pouvoir et la technologie du vieux monde ne sont pas très importantes pour une légion aussi vaste et mobile que la nôtre, le Barrage Hoover contient quelque chose de très important pour César : les clés du Mojave. Ce n'est qu'en le saisissant et en le tenant que nous pourrons nous déverser dans l'Occident en grand nombre. Si nous tenons le barrage, nous pouvons nous emparer du Mojave et marcher vers Las Vegas. César aura enfin sa Rome."
 bhd.1.a:9 "Malpais sera le chef de file. Il ne doit pas y avoir de retard !"
 fbhd_ces_pre_tt:9 "Dans §Ycinq jours§!, le §OLégat Malpais§! mènera une attaque sur le §OBarrage Hoover§!, en utilisant les troupes déployées à côté de celui-ci. L'attaque prendra la forme d'une §Oguerre transfrontalière§!, influencée par nos actions précédentes concernant le Mojave et le Barrage.\n\n"
 bhd.2.t:9 "Un Rassemblement de l'Autre Côté du Barrage"
 bhd.2.d:9 "Depuis quelque temps, nous avons connaissance d'une grande puissance dans les rudes terres désolées à l'est du fleuve Colorado. D'après les commerçants venus de l'Utah et de l'Arizona, nous avons même constaté que la région semble être dominée par des sectes néo-romaines de merde qui jurent fidélité à leur "César" et crucifient ceux qui s'opposent à eux. Cependant, nous n'avons pas beaucoup pensé à eux pendant un certain temps : ils semblent avoir peu de grandes villes à leur actif et ignorent pour la plupart la technologie moderne au profit d'équipements de mêlée plus primitifs. Un groupe de raiders comme les autres, semble-t-il. \n\nIl semble toutefois que les événements récents nous aient obligés à reconsidérer cette évaluation. Au cours des derniers mois, nous avons vu apparaître et disparaître de plus en plus de scouts vêtus d'une armure similaire. La semaine dernière, une division a campé en vue de nos patrouilles. Aujourd'hui, une compagnie est arrivée, et d'autres semblent être en route. Pourquoi sont-ils ici ? Eh bien, il n'y a qu'une chose à faire dans la région : le Barrage Hoover. Nous devons préparer nos défenses. C'est urgent."
 bhd.2.a:9 "Alertez toutes nos unités. Préparez-vous à défendre le Barrage."
 bhd.4.t:9 "La Bataille pour le Barrage Hoover"
 bhd.4.d:9 "Le Barrage Hoover, qui s'étend à travers le puissant Colorado, est devenu aujourd'hui le champ de bataille entre deux vastes forces. Sur ordre direct de César, le Légat Malpais lui-même dirige une force massive de légionnaires et d'auxiliaires tribaux dans une tentative de saisir le "mur de l'Ancien Monde" des mains de la République de Nouvelle Californie
 bhd.4.a:9 "Les sauvages seront repoussés. Pour la République !"
 bhd.4.b:9 "Personne n'arrêtera la marche de César vers sa Nouvelle Rome."
 bhd.4.c:9 "La bataille façonnera le Mojave, quelle qu'en soit l'issue."
 bhd.5.t:9 "Victoire au Barrage Hoover"
 bhd.5.d:9 "Bien que notre victoire au barrage ait été anticipée, le Légat est soulagé de constater que la victoire a été remportée. Les soldats de la RNC ont peut-être combattu courageusement dans une défense bien planifiée du barrage, mais en fin de compte, notre nombre supérieur et la nature intrinsèquement indéfendable du barrage Hoover. Si ces facteurs se sont combinés pour nous apporter une première victoire ici au barrage, les mêmes facteurs peuvent être à l'origine de notre défaite : nous devrons faire face à une contre-attaque sur plusieurs fronts tout en défendant un terrain ouvert et étroit. Si nous ne parvenons pas à poursuivre notre élan et à nous emparer de Boulder City, nous risquons de perdre rapidement le barrage au profit d'une contre-attaque californienne. Heureusement, le Légat Malpais nous assure qu'il a un plan pour la prise de Boulder City."
 bhd.5.a:9 "Nous devons marcher jusqu'au barrage de Boulder !"
 bhd.6.t:9 "Défaite au Barrage"
 bhd.6.d:9 "Les lâches de la RNC ont vaincu nos héros épiques avec leurs \"tactiques d'armes combinées\" et leurs \"champs de tir en file indienne\". Nous reviendrons, mais c'est un jour sombre pour la Légion. "
 bhd.6.a:9 "Les troupes croient que Mars nous a abandonnés !"
 bhd.7.t:9 "Impasse au Barrage"
 bhd.7.d:9 "Le légat Malpais a annulé l'assaut sur la Grande Muraille. Pour une raison quelconque, il pense que nous ne l'emporterons jamais. César peut-il vraiment pardonner cette lâcheté ? On se demande... "
 bhd.7.a:9 "Quand est-il devenu si faible !"
 bhd.8.t:9 "Le Mur de l'Ancien Monde Tient"
 bhd.8.d:9 "Des acclamations ont éclaté aujourd'hui dans toute la République, lorsque la nouvelle a été annoncée que la Légion avait été repoussée de façon spectaculaire du barrage Hoover. Pendant des jours, les troupes et les rangers de la RNC ont courageusement combattu et sont morts sur la froide surface de béton de cette gigantesque structure, enfermés dans un conflit sans cesse changeant avec un ennemi plus vicieux, plus loyal et plus organisé que tous ceux que nous avons rencontrés auparavant. La bataille a été plus serrée qu'aucun d'entre nous ne l'aurait souhaité, en partie grâce au commandant du Légat qui s'est opposé à nous. Quoi qu'il en soit, grâce à notre prévoyance défensive et à des armes et des tactiques plus sophistiquées, nous avons pu gagner la bataille. Nous avons certainement porté un coup à la Légion, mais peu de gens dans le Mojave ont le moindre doute qu'ils reviendront : sous une forme ou une autre."
 bhd.8.a:9 "Nous devons garder un œil attentif à l'est."
 bhd.9.t:9 "La Chute du Mur de l'Ancien Monde"
 bhd.9.d:9 "Malgré les vaillants efforts de nombreux soldats et rangers, nous nous sommes avérés incapables de repousser l'attaque de la Légion en saisissant le Barrage Hoover de notre emprise. Bien que regrettable, la perte du barrage n'est pas la fin de notre affrontement. Tant nos généraux que nos adversaires reconnaissent que le barrage est pratiquement indéfendable sans les points forts des deux côtés. C'est pourquoi la Légion a poussé son assaut sur Boulder City, et est impatiente de la capturer pour nous empêcher de contre-attaquer sur plusieurs fronts. Nous devons tenir la ville à tout prix. Si nous réussissons, nous serons en mesure de poursuivre la Légion à travers le Colorado. En cas d'échec, nous risquons de voir nos forces du Mojave poursuivies jusqu'à Nipton, voire au-delà."
 bhd.9.a:9 "Résistez et mordez !"
 bhd.10.t:9 "Impasse sur le Mur de l'Ancien Monde"
 bhd.10.d:9 "Même si ce n'est pas la victoire éclatante qu'Oliver espérait, l'impasse dans laquelle s'est trouvée la bataille du Barrage Hoover a donné lieu à une victoire stratégique pour nous. Bien sûr, nous avons perdu des centaines d'hommes et leur équipement, mais au moins la Légion n'a pas pu faire de réels progrès dans la capture du barrage Hoover. Après des jours d'impasse, la Légion a finalement reculé, incapable de soutenir un conflit prolongé sans renforts. Nous avons obtenu un sursis temporaire pour les attaques de la Légion, mais nous ne devons pas nous reposer sur nos lauriers. Ils reviendront sans aucun doute."
 bhd.10.a:9 "Une victoire sanglante vaut mieux qu'une défaite."
 bhd.11.t:9 "Victoire à Boulder City"
 bhd.11.d:9 "Boulder City, a small NCR-controlled frontier town sat just behind the Colorado river, was never meant to be a difficult place to conquer. Surrounded on two sides by open ground, and penned in on the other two by harsh ridgelines and the Colorado itself, waves of the Legate's troops should have brushed aside any resistance the NCR put up. Indeed, they did: despite fierce sniper fire from the NCR's rangers, waves of Legion troops forced the mottly NCR defending force to rout within minutes of Legion troops reaching the city. \n\nEven though their leadership had been decimated by Ranger sniper fire, the Legate's forces knew one tactic: charge. So they did. Waves of soldiers poured into Boulder City, overwhelming the Rangers' sniper nests. But the Rangers detonated the explosive charges they had laces throughout Boulder City, but to little effect: the bulk of the Legate's soldiers were charging their ridge, after all. A massacre was narrowly avoided by the Malpais disciplined training of his forces. Trumphantly he marched south, routing the NCR completely."
 bhd.11.a:9 "Le Mojave est à nous !"
 bhd.12.t:9 "Défaite à Boulder City"
 bhd.12.d:9 "Boulder City, a small NCR-controlled frontier town sat just behind the Colorado river, was never meant to be a difficult place to conquer. Surrounded on two sides by open ground, and penned in on the other two by harsh ridgelines and the Colorado itself, waves of the Legate's troops should have brushed aside any resistance the NCR put up. Indeed, they did: despite fierce sniper fire from the NCR's rangers, waves of Legion troops forced the mottly NCR defending force to rout within minutes of Legion troops reaching the city. However, once the bulk of the Legion's forces reached Boulder City, they stood confused. Ranger sniper fire had decimated the Legion's leadership, leaving units leaderless and milling around Boulder City... \n\n* BOOM * \n\nJust like that, the NCR sprung its trap. Dozens of explosive charges laced across Boulder City detonated in unison, utterly annihilating the Legion troops in the city. The Legion's defeat was total, and Graham had no choice but to turn his tail and run."
 bhd.12.a:9 "Nous reviendrons, il est temps."
 bhd.13.t:9 "Boulder City dans l'Impasse"
 bhd.13.d:9 "Nous avons peut-être réussi à percer les lignes de front de la RNC sur le barrage Hoover, mais les combats à l'intérieur et autour de la zone fortement défendue par la RNC en bas de Boulder, sont dans l'impasse. Les charges successives des meilleurs légats ont attaqué et péri avant le front du RNC, et après que le réservoir apparemment infini de main-d'œuvre de la Légion au barrage ait enfin été épuisé. De peur d'être complètement submergé par une contre-attaque de la RNC, Malpais a pris la décision de se replier à travers le Colorado et de panser ses blessures. César ne sera sûrement pas content..."
 bhd.13.a:9 "Avec nos forces si loin de chez nous, nous devons battre en retraite."
 bhd.14.t:9 "Le Miracle à Boulder City"
 bhd.14.d:9 "La défense de Boulder City était, dans notre esprit, un objectif lointain, au mieux. Malgré cela, nous savions que nous devions essayer : une défaite ici mettrait en péril toute notre campagne, et notre prochaine ligne de défense ne sera pas avant Nipton. Et par la République, avons-nous essayé. Dès que la Légion a rompu nos lignes au barrage, la 1ère Division de reconnaissance est entrée en action, faisant pleuvoir les tirs des snipers sur les membres les plus importants de la force ennemie. Travaillant ensemble pour exécuter une série de manœuvres sophistiquées et de bluff, le chef des Rangers Hanlon et le Général Oliver ont réussi à pousser les forces du Légat à lancer une charge totale sur Boulder City même. Lorsqu'ils atteignirent la ville, ils ne trouvèrent aucun soldat : au lieu de cela, il n'y avait que des explosifs. Avec un boum cacophonique que l'on pouvait entendre à travers les Terres Dévastées du Mojave, les explosifs placés si vite par nos rangers ont explosé. Presque toute l'armée d'assaut a été prise dans l'explosion et anéantie instantanément. Les quelques survivants sont retombés dans la panique : à ce moment, nous avons pris l'avantage. En utilisant le peu de soldats et de rangers qui nous restaient, les forces de la Légion survivantes ont été poursuivies à travers le barrage, la queue entre les jambes. Bien que nous n'ayons pas pu les voir à l'est du Colorado, en raison de l'énorme perte de soldats et de l'épuisement des survivants, la Légion va certainement se raviser à deux reprises avant de tenter à nouveau de s'emparer du barrage."
 bhd.15.t:9 "La Chute de la Campagne"
 bhd.15.d:9 "Défendre Boulder CIty était, dans notre esprit, un objectif lointain au mieux. Malgré cela, nous savions que nous devions essayer : une défaite ici mettrait en péril toute notre campagne, et notre prochaine ligne de défense ne sera pas avant Nipton. Et par la République, avons-nous essayé. Dès que la Légion a rompu nos lignes au barrage, la 1ère Division de reconnaissance est entrée en action, faisant pleuvoir les tirs des snipers sur les membres les plus importants de la force ennemie, limitant considérablement la capacité de l'ennemi en matière de tactique ou de stratégie. Malgré cela, nous ne pouvions pas tuer suffisamment d'ennemis avec les seuls tirs de snipers pour endiguer la marée d'hommes qui se déversaient sur le barrage. Même sans leurs commandants immédiats, les légionnaires et leurs auxiliaires tribaux ont pu utiliser leur nombre écrasant pour déborder notre défense de dernière minute à Boulder City. Aucun miracle n'a pu être réalisé, malgré les efforts de Hanlon et de ses rangers, qui ont tenté de faire exploser des explosifs à l'intérieur de la ville une fois que nous avons été contraints de sortir. Hélas, même eux n'ont pu capturer qu'une petite fraction de la force de l'ennemi dans leur explosion. \n\nNous ne devons pas prendre les quelques troupes qui restent et nous replier sur la ville de Nipton. Tout le territoire au nord de cette ville devra, malheureusement, être abandonné : nous manquons simplement d'hommes et de lignes défensives pour tenir le stock. Qui sait, peut-être qu'un jour nous retournerons au barrage."
 bhd.15.a:9 "Nous nous lançons dans une longue marche vers la maison."
 bhd.16.t:9 "Boulder City dans l'Impasse"
 bhd.16.d:9 "La défense de Boulder City était, dans notre esprit, un objectif lointain, au mieux. Malgré cela, nous savions que nous devions essayer : une défaite ici mettrait en péril toute notre campagne, et notre prochaine ligne de défense ne sera pas avant Nipton. Et par la République, avons-nous essayé. Si nous n'avons pas réussi à repousser de manière décisive l'attaque de la Légion, ils n'ont pas réussi non plus à nous chasser de Boulder City. Ils savaient aussi bien que nous qu'ils ne pourraient pas soutenir une offensive prolongée, ni tenir le barrage sans Boulder City. En conséquence, ils se sont retirés. Nous ne doutons pas qu'ils reviendront, en plus grande force et mieux préparés, et nous devons donc nous préparer. Peut-être, juste peut-être, que nous avons gagné un peu de temps pour respirer."
 bhd.16.a:9 "Une victoire sanglante, au mieux."
 bhd.17.t:9 "La Légion Envahit le Mojave"
 bhd.17.d:9 "Le légat de Malpais parade ses troupes jusqu'aux frontières de la RNC elle-même, et leurs prisonniers marchent vers l'est jusqu'à Flagstaff. Avec la chute du territoire Mojvae, New Vegas est sans défense, et les Terres Désolées retiennent leur souffle."
 bhd.17.a:9 "Le Mojave sera nôtre à l'avenir."
 bhd.17.b:9 "La Rome de César est en vue !"
 bhd.17.c:9 "La puissance dominante dans le Mojave se déplace..."
 bhd.18.t:9 "Le Miracle à Boulder City"
 bhd.18.d:9 "Boulder City, a small NCR-controlled frontier town sat just behind the Colorado river, should never have posed much of a threat to the Malpais Legate's army. Surrounded on two sides by open ground, and penned in on the other two by harsh ridgelines and the Colorado itself, waves of the Legate's troops should have brushed aside any resistance the NCR put up. Indeed, they did: despite fierce sniper fire from the NCR's rangers, waves of Legion troops forced the mottly NCR defending force to rout within minutes of Legion troops reaching the city. However, once the bulk of the Legion's forces reached Boulder City, they stood confused. Ranger sniper fire had decimated the Legion's leadership, leaving units leaderless and milling around Boulder City... \n\n*BOOM* \n\nJust like that, the NCR sprung its trap. Dozens of explosive charges laced across Boulder City detonated in unison, followed by sniper fire on anyone who moved. The Legion's defeat was total, and Graham had no choice but to turn his tail and run."
 bhd.18.a:9 "Nous avons une grande dette envers ces Rangers."
 bhd.18.b:9 "Rien n'arrêtera la Légion pour longtemps."
 bhd.18.c:9 "Un statu quo instable prévaut."
 bhd.19.t:9 "Le Mur de l'Ancien Monde Tient Bon"
 bhd.19.d:9 "La Légion ne pouvait même pas traverser le Colorado ! Comment compte t-elle atteindre Sables Ombragés si elle ne peut même pas prendre cette position bien fortifiée, bien retranchée et avec un champ de tir dégagé ? Hah."
 bhd.19.a:9 "Un ennemi puissant, vaincu pour l'instant."
