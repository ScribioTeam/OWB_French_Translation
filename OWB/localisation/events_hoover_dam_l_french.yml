 bhd.50.t:9 "La Fierté et la Joie de la Confrérie"
 bhd.50.d:9 "La Légion voit un mur ; mais Elijah voit un outil pour permettre à la Confrérie de contrôler les Terres Désolées. Qui l'emportera ? La chair et l'acier se battront une fois pour toutes pour prouver qui est le plus fort."
 bhd.50.a:9 "Quel dommage ce serait si nous le prenions."
 bhd.51.t:9 "Le Rassemblement de la Légion"
 bhd.51.d:9 "Les cosplayeurs de l'Est se préparent à prendre d'assaut le barrage ! Nous avons été pris les pieds dans le plat, et sommes déjà ensanglantés par notre guerre contre la RNC. Mais qu'ils découvrent pourquoi nous avons été les maîtres de Mariposa."
 bhd.51.a:9 "Nous devons tenir le Barrage jusqu'au bout !"
 bhd.53.t:9 "La Bataille pour le Barrage Hoover"
 bhd.53.d:9 "Scribes, paladins, chevaliers... reliques d'un passé, et d'un futur. Contre eux se dresse la Légion, qui se comportera comme un taureau dans un magasin de porcelaine en respectant toutes les valeurs de la Confrérie si elle obtient ce qu'elle veut. Qui gagnera ?"
 bhd.53.a:9 "La technologie du Barrage doit être préservée !"
 bhd.53.b:9 "La prise du barrage brisera le dos de la Confrérie !"
 bhd.53.c:9 "Le sort du Mojave est dans la balance..."
  ## MOJ / CES Second Battle loc
 bhd.100.t:9 "Retour à Hoover"
 bhd.100.d:9 "Elijah l'a emporté une fois, mais cette fois, nous le vaincrons. Rien ne nous empêchera de parcourir le monde de cette société en faillite."
 bhd.100.a:9 "Cette fois, nous serons triomphants !"
 bhd.101.t:9 "La Légion Se Rassemble une Fois de Plus"
 bhd.101.d:9 "Il semble que [CES.GetLeader] n'ait pas appris ses leçons. Il revient pour le barrage, et nous devrons les briser une fois de plus."
 bhd.101.a:9 "Nous devons préparer nos défenses..."
 bhd.102.t:9 "La Deuxième Bataille du Barrage Hoover"
 bhd.102.d:9 "Tout le monde savait que ce jour viendrait. Une fois de plus, la Légion attaque le barrage, et une fois de plus, la RNC cherche à repousser l'assaut par tous les moyens possibles. Mais contrairement à la première fois, ni Oliver ni le légat Malpais ne sont seuls. L'assaut de la Légion apporte maintenant avec elle tout le poids de l'armée et de l'industrie de la Légion. De même, la RNC elle-même rassemble des troupes pour marcher sur le Mojave et renforcer l'expédition du Mojave, qui est malheureusement plus nombreuse. La RNC parviendra-t-elle à se mobiliser avant que ses forces ne soient écrasées, ou bien le poids de la Légion écrasera-t-il les forces de la liberté qui osent s'opposer à elle ?"
 bhd.102.a:9 "L'Expédition du Mojave ne tiendra pas toute seule !"
 ncr_mustering_tt:9 "La §ORNC§! dans son ensemble commencera à mobiliser ses forces, prêtes à apporter leur soutien à §OL'Expédition du Mojave§! Cela prendra du temps, mais une fois que ce sera fait, la §ORNC§! absorbera les §OTerritoires du Mojave§! et se joindra à la guerre contre la §RLégion§! Le temps restant jusqu'à ce que cela se produise peut-être trouvé dans l'onglet §Ydécisions§! \n\nSi la §RLégion§! parvient à écraser L'Expédition du Mojave avant que la §ORNC§! ne puisse se rassembler, elle aura sûrement le contrôle de la zone jusqu'à ce que la §ORNC§! puisse déclarer une §Yguerre formelle§!.\n"
 bhd.102.b:9 "La rapidité est essentielle."
 bhd.102.c:9 "L'Ours et le Taureau, à la gorge l'un de l'autre..."
 bhd.103.t:9 "Le RNC se mobilise"
 bhd.103.d:9 "Comme on pouvait s'y attendre, la RNC n'est pas du tout satisfaite de notre déclaration de guerre totale contre leur pathétique expédition Mojave. Cependant, lié comme elle l'est par sa démocratie et sa bureaucratie, il faudra à la RNC un certain temps avant de pouvoir se rassembler pour s'opposer à notre avancée. Si nous sommes assez rapides, nous pourrions sûrement annexer la zone avant que d'autres soldats de la RNC ne se répandent dans la région. Mais le temps est un facteur essentiel !"
 bhd.103.a:9 "Califonia Delenda Est !"
 second_battle_decision_category:9 "La deuxième bataille pour le barrage Hoover"
 sbhd_attack_countdown:9 "La deuxième attaque arrive..."
 sbhd_ncr_mob:9 "Le RNC se mobilise !"


