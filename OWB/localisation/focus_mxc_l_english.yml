l_english:
 MXC_prepare_for_a_new_expedition: "Prepare for a New Expedition"
 MXC_prepare_for_a_new_expedition_desc: "Our mission from Lost Hills was always to explore and document the technologies of the east - of Colorado and beyond. While there was many difficulties getting to where we are now we are finally in a place where we can accomplish our chapters mission and begin to scour the wasteland for technology. To do that we will first need to affirm our base at home, however."
 MXC_supply_issues: "Supply Issues"
 MXC_supply_issues_desc: "While Lost Hills sent us a full detachment some time ago now our stockpile is starting to run dry. We need to determine how to best use our remaining supplies."
 MXC_fusion_cores: "Charging Fusion Cores"
 MXC_fusion_cores_desc: "There is an old Poseidon Energy power plant here! We can use this to refurbish and energize some of our spent Fusion Cores and get them operational again."
 MXC_stealth_boys: "Stealth Boy Soldiers"
 MXC_stealth_boys_desc: "When we left for this bunker we took a small amount of Stealth Boys with us. While they haven't been of much use before now seems like the perfect oppurtunity to start putting them to use!"
 MXC_rations: "Gathering Rations"
 MXC_rations_desc: "Surely the wastelanders wont mind if we ask them for a few rations here and there?"
 MXC_logistical_concerns: "Logistical Concerns"
 MXC_logistical_concerns_desc: "Our battles fighting the Hangdogs cost our Chapter dearly. We are running low on men! We need to see if we can look outside of the Brotherhood for more men for our cause."
 MXC_recruit_wastelanders: "Recruit Wastelanders"
 MXC_recruit_wastelanders_desc: "Wastelanders have always been a mixed bag. Its hard to get someone to truly believe in the Brotherhood's cause if they weren't born into it. Still - we can simply pay them and treat them more as a mercenary force rather then true members."
 MXC_the_calculators_stockpile: "The Calculators Stockpile"
 MXC_the_calculators_stockpile_desc: "The Calculator was a menace - but a menace of technology. The shells of the robots he controlled can be - with a bit of effort refurbished into a usable state. By having some robots support our expedition we can make better use of what numbers we have."
 MXC_establishing_a_chain_of_command: "Establishing a Chain of Command"
 MXC_establishing_a_chain_of_command_desc: "Brixley has always had issues keeping her subordinate Brotherhood members in line. Going in and reminding them of who is leading this Chapter will help bring them to heel."
 MXC_the_greater_colorado_expedition: "The Greater Colorado Expedition"
 MXC_the_greater_colorado_expedition_desc: "Let's get ready for the expedition of a lifetime! Who knows what these lands have in store for us?"
 MXC_formalize_our_pact_with_the_midwest: "Pact with the Midwest"
 MXC_formalize_our_pact_with_the_midwest_desc: "I wonder whats going on in Vault Zero right now?"
 MXC_preserve_the_chain_of_command: "Respect Lost Hills Orders"
 MXC_preserve_the_chain_of_command_desc: "Lost Hills gave us direct orders, allying with another chapter would jeopardize our mission."
 MXC_work_with_the_reformed_texan_chapter: "Ally with the Reformed Texan Chapter?"
 MXC_work_with_the_reformed_texan_chapter_desc: "The Texan Chapter - once made to stop the armies of Attis has recently reformed into something greater. Perhaps they show us a good lesson for how a chapter can evolve their mission over time?"
