 daniel:0 "Daniel"
 daniel_desc:0 "Missionnaire dévoué, Daniel est doué pour les langues des tribus de l'Utah, et sa patience lui a valu la faveur des tribus et des commerçants des terres désolées. Daniel est un excellent choix pour nous aider à négocier entre les tribus et les commerçants."
 gifted_translator:0 "Traducteur doué"

 burnedman:0 "Joshua Graham"
 burnedman_desc:0 "Autrefois traducteur doué et mormon dévoué, Graham est tombé en mauvaise compagnie alors qu'il était loin de chez lui. Aujourd'hui, les temps ont changé, et Joshua est revenu chez nous."

 abraham:0 "Abraham Horres"
 abraham_desc:0 "Envoyé comme missionnaire dans une tribu en Arizona, la tribu avec laquelle il a était massacrée par la Légion. Fuyant à Canaan, il vit de première main ce que la Légion pouvait faire. Sachant qu'ils finiraient par venir pour New Canaan, il a passé ses années à construire un soutien pour diffuser la parole de Dieu au monde par la force."
 unrelenting_crusader:0 "Croisé implacable"

 matthew:0 "Matthew Green"
 matthew_desc:0 "Un homme paisible, Matthew Green était un disciple dévot de Dieu. Envoyé à Ires pour essayer de soulager les tensions entre les mormons et les catholiques et essayer de former une alliance entre nos peuples. Après beaucoup de succès, il retourna à New Canaan un pacifiste complet, voyant de première main que la volonté de Dieu était celle de la paix."
 peace_mission:0 "Missionnaire pacifique"
 expel_danish_heretics_tt:0 "Nous §Yn'§!avons §Ypas§! §Rexpulsé§! les §OHérétiques \"Danois\"§!"

 eden:0 "Eden Dent"
 eden_desc:0 "Un médecin doué, Eden est l'un des meilleurs experts médicaux de New Canaan. Bien que Mormon elle-même, elle n'est pas d'accord avec la politique de New Canaan de convertir les tribus les moins instruites à la volonté de Dieu, la considérant comme une manipulation plutôt que comme un salut."
 calm_doc:0 "Docteur en conflit"

 aaron:0 "Aaron Grant"
 aaron_desc:45 "Le fabricant d'armes de New Canaan, Aaron, est le quartier général de facto de New Canaan. Expert dans le pistolet de calibre .45, il crée presque toutes les armes utilisées par les soldats de New Canaan."
 quatermaster_45:0 "Quartier-maître mormon"

 waking_cloud:0 "Réveiller le nuage"
 waking_cloud_desc:0 "Un converti tribal des Douleurs, Waking Cloud était l'un des premiers Sorrows convertis par Daniel. En tant que sage-femme pour les Sorrows, elle se soucie beaucoup de la tribu et de leur culture tout en adoptant le mode de vie mormon."
 coming_convert:0 "Convertisseur"

 gideon:0 "Gideon Maywater"
 gideon_desc:0 "Expert en tactique et en entraînement, Gideon est un instructeur mormon pour leur armée. Pendant qu'il forme les soldats de New Canaan, il refuse de former quiconque en dehors de New Canaan, en particulier les tribus. Craignant que, s'ils connaissaient leurs tactiques, ils puissent être utilisés contre eux."
 mormon_militia:0 "Maître du Seigneur"

 mountain_hawk:0 "Faucon de montagne"
 mountain_hawk_desc:0 "Un tribal Dead Horse, Mountain Hawk est l'un des anciens de la tribu. Partageant sa sagesse avec ceux qui sont en dessous de lui, il se méfie de New Canaan, sachant ce que leurs missionnaires ont fait aux tribus dans le passé. Bien qu'il soit en forme par rapport à la plupart des tribus, il n'a pas perdu son avantage."
 gods_warrior:0 "Guerrier de Dieu"
