 LNS_paladin_hancock:0 "Paladin Hancock"
 LNS_paladin_hancock_desc:0 "Le Paladin Hancock est une personnalité de haut rang dans les forces armées de la Confrérie texane, et dirige le détachement de conseil militaire de la Confrérie auprès de notre nation. Défenseur des armures assistées et des tactiques défensives, Hancock a été considéré comme l'homme idéal pour nous aider à protéger l'I-20."
 LNS_scribe_duran:0 "Scribe Duran"
 LNS_scribe_duran_desc:0 "Scribe senior de la Confrérie et commandant en second du Paladin Hancock, le scribe Duran a une connaissance impressionnante des tactiques et technologies militaires complexes. Grâce aux conseils patients et approfondis de Duran, nous avons réussi à élargir considérablement nos connaissances techniques."
 LNS_cyamus_asina:0 "Cyamus Asina"
 LNS_cyamus_asina_desc:0 "Figure de proue de l'expédition de fouille de la Légion qui a atteint le Texas il y a dix ans, Asina a décidé de rester à Lone Star et dans les environs après le retour du gros de l'expédition. Son expertise militaire est vaste, et apporterait une grande réforme à nos armées."
 LNS_daisy_roth:0 "Daisy Roth"
 LNS_daisy_roth_desc:0 "Enfant des bidonvilles, Daisy Roth a grandi en devant se débrouiller seule dès qu'elle a pu trouver un emploi. Heureusement, un pionnier de l'aide aux enfants des bidonvilles a choisi Daisy Roth parmi les milliers d'enfants des vastes bidonvilles, lui donnant une éducation de base et de l'argent pour subvenir à ses besoins. Il était évident pour ses professeurs qu'elle était une étincelle, et elle a été nominée pour une formation universitaire pour son excellence en matière d'éducation. Elle y a fait des recherches sur les méthodes et les théories économiques de l'Ancien Monde, les appliquant au Nouveau Monde pour en tirer des techniques révolutionnaires."
