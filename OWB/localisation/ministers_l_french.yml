 knight_torres:0 "Chevalier Torres"

 scout_sierra:0 "Chevalier Sierra"
 scout_sierra_desc:0 "Sierra est un éclaireur qui a grandi au service de la Confrérie. Après un entraînement et une initiation exténuante, elle a gravi les échelons avant de devenir éclaireuse."

