l_english:
  nf_vegas.1.t: "The Great War"
  nf_vegas.1.d: "There was only ever one constant in Vegas, and it was change. I was almost fully prepared to prevent the apocalypse from touching my desert jewel, but without the Platinum Chip, I couldn't stop every missile."
  nf_vegas.1.a: "I prioritized protecting the suburbs in the few seconds I had to spare"
  nf_vegas.1.b: "My laser defences targeted missiles headed for military industry"

  nf_vegas.2.t: "Unstable System"
  nf_vegas.2.d: "Without the Platinum Chip, I couldn't upgrade my Securitrons or my defences. Numerous power cuts, rampant data corruption, and a coma were the result of my failure. I was faced with a painful choice, reusing an older and very stable version of my prewar OS, or attempting to salvage and use an incomplete OS, which was designed to be more capable of addressing wasteland threats."
  nf_vegas.2.a: "I reinstalled a much older and stable version of my OS."
  nf_vegas.2.b: "I took a risk and attempted to salvage parts of the incomplete OS."

  nf_vegas.3.t: "Selecting the Pawns"
  nf_vegas.3.d: "Before the war, Las-Vegas was a city of dreams, where fortunes were won and lost in an instant. To recapture that feeling and reap the profits, to draw a crowd from across the wasteland with bright neon lights... I need to reopen the casinos, and they needed families to run them."
  nf_vegas.3.a: "Vegas shall become the shining jewel of humanity's future"

  nf_vegas.4.t: "Reopening Gomorrah"
  nf_vegas.4.d: "My first priority in my quest to rebuild Vegas was to wrest control of the city back from the dregs who'd squatted in it for centuries. The outskirts could wait, the immediate area surrounding the Lucky 38—the coveted Vegas Strip—was fiercely contested by two tribes. Both Slither Kin and The Great Khans had a focus on drugs, and their shared business made them competitors, and enemies. It was clear to me that I would have to choose one group over the other if I desired to unite the rest, and claim the city for myself. \n\nInitial propositions to both groups came up lukewarm, with the prideful Great Khans rejecting me outright, and Slither Kin dubious to my intentions. Then, the fiercest fighting between them began, and I saw my opportunity. No doubt the tribe of my choosing would see reason after my securitrons ejected the other from Vegas—permanently. I desired a criminal element within Vegas, to grease palms and run my black market smoothly and properly: like the mafia used to before the atom. However, even if I saved The Great Khans, I risked splitting them in two thanks to their stubborn "Papa Khan." And as for Slither Kin, while they might have seemed more agreeable than The Great Khans, they were all that much more slippery. Their envious eyes said it all. \n\nUltimately, I made my choice."
  nf_vegas.4.a: "Slither Kin were incredibly dangerous, and that is why I liked them so."
  nf_vegas.4.b: "Consequences be damned, I would have my Khanate!"

  nf_vegas.400.t: "The False Khan in New Vegas"
  nf_vegas.400.d: "Upon awakening, Mr. House found his beloved Vegas in the midst of a bitter power struggle between the Khans and the Omertas, two tribes who held influence over roughly half of the city each. During a particularly vicious bout of fighting, House picked his side, and that side was our predecessors. With the assistance of his Securitrons, we purged the Omertas from the city once and for all. \n\nHowever, House seemed to have bigger plans for us. He invited us to control and protect the streets of the Vegas outskirts, and promised us technology and resources if we should agree. Agree we did not. The general consensus was that there was not space in Vegas for both us and House, but a splinter believed we could work together. As a result, the main body of the Khans moved on to Bitter Springs. The splinter, meanwhile, decided to stay with House and help him in his work. The even went so far as to crown their own Khan! The false Khan's mere existance somewhat undermines our legitimacy and political capability, but as Khans we hold ourselves to better standards than merely assassinating him..."
  nf_vegas.400.a: "The situation needs resolution, one way or the other..."

  nf_vegas.5.t: "Reopening Ultra-Luxe"
  nf_vegas.5.d: "After dealing with the largest confrontation Vegas had seen in decades, I wielded my new-found influence to great effect. Following my display of power, many disenfranchised groups approached me for support, while others made known their opposition to my actions. For better or worse, I was making a name for myself in the Mojave. Of all the groups that became known to me, two piqued my interest at the time: The Fiends, and a group whose name is better left unsaid. \n\nThe former of the two were vicious raiders, drug addicts, and utter savages. Their leader Motor Runner had a kind of criminal intelligence about him, and had reigned supreme in Vegas's ruined southern portions for years. However, despite their reputation for violence, the latter group was just as abhorrent, if not more so. Cannibals, that’s what they were, devourers of the human body’s forbidden fruits. They squatted in Vegas’s peak of refinement, the Ultra-Luxe, and hid from the Mojave at large. I had a clear choice, either I beat the cannibalism out of my neighbours, or had the Fiends show them how delectable their own innards were. \n\nThe choice was simple."
  nf_vegas.5.a: "I uplifted the damned to become my White Gloves."
  nf_vegas.5.b: "I let the Fiends paint the town red."

  nf_vegas.6.t: "Reopening The Tops"
  nf_vegas.6.d: "After cleaning up the Ultra-Luxe, for better or for worse, I had one final casino to staff: The Tops. In its prime, The Tops was the place for the respectable middle-class working man. It did not offer carnal pleasures like its neighbour, Gomorrah, nor were its drinks as expensive as cigars, like in the Ultra-Luxe. It was a place where the stakes were low, the drinks were hard, and the stage was populated with class acts. My Vegas needed that, a place for common people, and to recreate that feeling of comfort I’d need a classy crew. \n\nThankfully, Vegas has no shortage of suave individuals looking to short-change their fellow man. Two groups stuck out to me from amongst the rest; The Boot Riders, and The Kings. The former were a tribe of nomads who, at a first glance, had nothing to do with pompadours and big band. However, an upstart among their ranks, Benny, was looking to shake things up and modernise the group. On the other hand, although rambunctious and rowdy, The Kings were already everything I needed and more. Their stubborn leader might have refused to bow his head once, but perhaps my offer wasn’t good enough? \n\nIt was time for swing to make a comeback."
  nf_vegas.6.a: "Despite being a snake, Benny’s intelligence proved irresistible."
  nf_vegas.6.b: "The Kings oozed Old World style—the choice was simple."

  nf_vegas.7.t: "Expansion: Inwards or Outwards?"
  nf_vegas.7.d: "My New Vegas was slowly coming together despite my early awakening, but decisions remained. I could either focus my attention on creating a rich, inner Vegas, and a poor "Freeside": or I could attempt to include all of Vegas into my grand vision."
  nf_vegas.7.a: "Inner Vegas was my priority, it was predicted to make the most profit."
  nf_vegas.7.b: "Improving Outer Vegas would bolster public support."

  nf_vegas.8.t: "Mojave Alliance"
  nf_vegas.8.d: "New Vegas has proposed an alliance with us for the betterment of the wasteland. Supposedly the leader of one of the casino families, the King, hopes to use our technology to help the people of the wasteland. They hope an alliance would further both our ambitions."
  nf_vegas.8.a: "Technology exists to help people."
  nf_vegas.8.b: "The [From.GetName] stands alone."

  nf_vegas.9.t: "The Fate of Vault 21"
  nf_vegas.9.d: "Vault 21 was a prewar experiment set up by Vault Tec to observe how a society based around gambling would function in isolation. Surprisingly, unlike numerous horror stories found in the wasteland, this Vault got by without complications. Due to its good condition and living inhabitants there are two options for what can be done with the Vault. It could be stripped of all its useful resources and tech, or it could be converted into a large casino and hotel of its own."
  nf_vegas.9.a: "Convert it."
  nf_vegas.9.b: "Strip it."

  nf_vegas.10.t: "Victor says Howdy"
  nf_vegas.10.d: "With the assistance of the Followers of the Apocalypse, the Kings were able to capture and disable a securitron known as Victor. Preventing his personality from jumping was crucial, and after preventing the securitron from releasing him, the Followers used the forty seconds they had to good effect. Victor was cloaked from the network and reprogrammed slightly to remove his loyalty to the House - instead of making him loyal to the King and his ambitions."
  nf_vegas.10.a: "You serve the people now, General Victor."

  nf_vegas.11.t: "Enlist the Khans"
  nf_vegas.11.d: "Recruiting bodyguards from within the Chairmen would draw too much suspicion, and Benny knew that - that was why he enlisted the help of the Khans instead. Although well known in the Vegas area, the Khans had never been particularly important. "
  nf_vegas.11.a: "Nobody will notice some missing Khans."
  nf_vegas.11.b: "Ultra-Luxe guards? Yes please."

  nf_vegas.12.t: "Enlist the Chairmen"
  nf_vegas.12.d: "Despite the fact that recruiting from the Chairmen would draw suspicion, Benny felt like the only people he could trust were his former tribesmen. They'd been there to watch Benny murder Bingo and claim rulership, and they would be there to watch him do the same to house."
  nf_vegas.12.a: "The Chairmen can get the job done."

  nf_vegas.13.t: "Ain't That a Kick in the Head"
  nf_vegas.13.d: "Yes Man gave Benny all the information he needed: the courier would pass through Goodsprings on their way to Vegas. They waited for their quarry impatiently—eager to get the deed over with—until they finally arrived. It wasn't a fancy affair, the courier was jumped, tied up, and dug a shallow grave while they were still breathing. Maybe some of the men with Benny had an issue with his methods, or maybe they didn't - only the courier, Benny, and his men will ever know.\"Time to cash out\", Benny said as he dropped his cigarette, turning to face his victim. He slipped his hand inside his suit pocket, removing the platinum chip and flashing it to the courier. \"You've made your last delivery kid\" Concealing the chip back inside his suit, he removed an engraved pistol in its place. \"Sorry you got twisted up in this scene.\" He stared the courier in the eyes as he spoke, his victim distracted by the weapon at his side. \"From where you're kneeling it must seem like an 18-carat run of bad luck.\" He raised his pistol up at the courier's forehead.\"Truth is...\""
  nf_vegas.13.a: "\"...The game was rigged from the start.\""

  nf_vegas.14.t: "New Vegas Lights"

  nf_vegas.15.t: "Gunfire in the streets of Vegas"
  nf_vegas.15.d: "The time has come for the people of New Vegas to rise up against Mr. House and his regime. Wastelanders should be free to determine their own fates, without the meddling influence of an autocrat far removed from the people he rules over. The future of New Vegas is a Vegas where the average man can make something of himself, and not fear that he's a pawn in a megalomaniac's scheme. This isn't just a war for the future of New Vegas, but of the Mojave as a whole - our victory will show the Bull and the Bear that the people of the wasteland cannot be ignored!"
  nf_vegas.15.a: "The House is falling down!"

  nf_vegas.16.t: "Expedient Delivery"
  nf_vegas.16.d: "Finally, after thousands of caps spent, I have located the Platinum Chip. However, despite my expectation of an expedient delivery, my courier was stopped by the Brotherhood on their way out of San-Francisco. I don't have much control in the region, and the longer the courier stays in Brotherhood hands, the more likely they are to discover the chip's true nature."
  nf_vegas.16.a: "They're too stupid to discover it. I'll wait."
  nf_vegas.16.b: "Those morons will look the other way if I offer them something."

  nf_vegas.17.t: "Securitron Vault"
  nf_vegas.17.d: "Sleeping beneath the earth across from Hoover Dam, in a facility unlike any other, my army of Securitrons await their activation signal - slumbering beneath an old world weather monitoring station. With the platinum chip I can upgrade them all, activate them, and instruct the facility to begin constructing more securitrons. All I need to do is deliver the chip to the vault physically, and the automated processes will do the rest."
  nf_vegas.17.a: "One of my henchmen can go in disguise."
  nf_vegas.17.b: "I'll send a task force in and cause a distraction."

  nf_vegas.18.t: "Reconstructing Greatness"
  nf_vegas.18.d: "Within that old shell, House Resort, there is a framed picture of me in years gone by. Although I do not lament my actions leading up to this point, I do regret never knowing if the prototype in that portrait was ever finished. Its final form rests in D.C. and I will likely never see it again. But what if I could recreate my prototype? Could I reconstruct greatness?"
  nf_vegas.18.a: "I can do it in a year."
  nf_vegas.18.b: "It'll take me two years."

  nf_vegas.19.t: "Delayed Delivery"
  nf_vegas.19.d: "During a meeting with my right hand man, I was interrupted by a notification from one of my securitrons. That damned courier had finally found their way to me. Sending my men to see to the fool, they walked away with half of what they'd been promised - and I received my precious platinum chip."
  nf_vegas.19.a: "Finally! Now, to work..."

  nf_vegas.20.t: "New Vegas Makes an Offer"
  nf_vegas.20.d: "In the early hours of the morning, a RobCo robot unknown to us approached an outpost and demanded to speak to a 'superior'. Humouring the machine, a paladin spoke to it and received a proposition - release the courier we detained in Sunnyvale, and in return its master will provide us with advanced technology from the ruins of Vegas."
  nf_vegas.20.a: "The robot is dangerous; kill it. Question the courier."
  nf_vegas.20.b: "Advanced tech from Nevada? The bumpkin can go free."

  nf_vegas.21.t: "Desert Paladins"
  nf_vegas.21.d: "Our allies in New Vegas have proposed a joint war against the raider scum that inhabits the land. In return for promising to protect the passages into the Mojave, New Vegas will support us in a battle to secure the Southern Mojave for the Brotherhood once and for all."
  nf_vegas.21.a: "The Mojave is as good as ours."

  nf_vegas.22.t: "Vegas Prime"
  nf_vegas.22.d: "Without the resources at my disposal before the war it was incredibly difficult to finish my robot. Not only did I have to plan ahead to secure resources, I had to rely on wastelanders to do a large majority of the simple work for me. Everything could have easily gone wrong - but it didn't. Instead, today New Vegas watches as its protector strides across the horizon - Vegas Prime is fully operational."
  nf_vegas.22.a: "Finally it's ready."

  nf_vegas.23.t: "The King's Infiltration"
  nf_vegas.23.d: "The King wasn't an immediately obvious choice, but his time cultivating a loyal following made him an excellent speaker. However, despite being in full legionary kit, I worry that the King will stand out as an unusually conscious legionary. He can slip into the vault easily, but whether or not he can fool the legion remains to be seen."
  nf_vegas.23.a: "Now I must wait."

  nf_vegas.24.t: "Benny's Infiltration"
  nf_vegas.24.d: "I sent Benny to infiltrate the Legion's camp across from the Dam. It was easy enough to find a uniform for him; dead Legionaries are ubiquitous. Benny's skills of persuasion made slipping into the camp easy enough, but whether or not he would manage to enter the vault remained to be seen."
  nf_vegas.24.a: "Now I must wait."

  nf_vegas.25.t: "Firefight on Fortification Hill"
  nf_vegas.25.d: "I devised a simple plan to ensure that the Vault would come under my control once more: a securitron assault supported by mercenaries given quarter pay beforehand, and promised the next three quarters upon a successful return. All that remained was to decide how many securitrons I would send for the assault. A larger force guaranteed success, but it also guaranteed heavy losses and killings in retaliation. How much was I willing to bargain?"
  nf_vegas.25.a: "Full assault - spare nothing."
  nf_vegas.25.b: "I'll send a few divisions for the assault."
  nf_vegas.25.c: "Actually, do I need the securitron diversion...?"

  nf_vegas.26.t: "Securitron Army"
  nf_vegas.26.d: "Securitrons rolled over the concrete of the Dam, monitors illuminating the night as they stared up at the Fort looming above. Firing at the few legionaries found outside the gates, they set about tearing down the defences to allow themselves in. Already large portions of the camp had roused from their slumber—distant battle cries made this apparent—and reinforcements were pouring down to the breach. Despite this, the small task force of well armed mercs that House had hired to storm the weather station managed to slip through the hellish battle. The few that made it inside faced even worse opponents, and the only man to make it through the hail of sentry bot gunfire inserted the chip as asked; spending his dying moments slumped against a wall, watching the securitrons being assembled and thinking of the promised payment as his blood ran cold."
  nf_vegas.26.a: "My army is ready; now it's time for true progress."

  nf_vegas.27.t: "The Vault Burns!"
  nf_vegas.27.d: "I put too little stock in how quickly the Legion would realise my plan. Mere moments after my chosen man activated the Vault, the Legion stormed the elevator as they exited and attempted to kill them. I'm unsure of how exactly they made it out alive, but they must've slipped out during the confusion as the tribals rushed to enter the secure area. My defences were incapable of defending against waves of legionaries, and before long, the Vault was burning. "
  nf_vegas.27.a: "Savages! How dare they destroy the Vault."

