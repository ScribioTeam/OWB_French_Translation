  nf_vegas.37.t: "Nevada Pact"
  nf_vegas.37.t: "New Vegas wants to join the Nevada Pact"
  nf_vegas.37.d: "This evening a group of unknown robots entered our capital, claiming to be from New Vegas and distinguishing themselves as 'Securitrons'. They spoke politely and asked for a letter to be given to the most relevant authority - the contents of which propose New Vegas' inclusion in the Nevada Pact."
  nf_vegas.37.a: "New Vegas is a rising star - we'd be mad to turn them down."
  nf_vegas.37.b: "New Vegas just underwent a coup... we should keep our distance."

  nf_vegas.38.t: "We have been accepted!"
  nf_vegas.38.d: "We have received a response from the Nevada Pact. We have been accepted and are now an official member of this alliance!"
  nf_vegas.38.a: "To our new business partners!"

