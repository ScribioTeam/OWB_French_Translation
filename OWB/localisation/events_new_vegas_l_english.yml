  nf_vegas.57.d: "Vault City have declined our alliance proposal."
  nf_vegas.57.a: "How unfortunate."

  nf_vegas.58.t: "Reaching Out to the Khans"
  nf_vegas.58.d: "Our relationship with the Khans has always been rocky, but recently trade and communication between the two of us has reached an all-time high. We've even begun political rapprochement with the Khans, making a series of promises ranging from protection to ceasing our support of the 'false' Khan we host. Their reaction seems warm, and we believe the time is now right to formalise a defensive pact between the two of us. It would surely be mutually beneficial."
  nf_vegas.58.a: "We need to put aside our differences"
  nf_vegas.58.b: "The Khans are no more. This matters not."

  nf_vegas.59.t: "Vegas Reaches Out"
  nf_vegas.59.d: "Our relationship with New Vegas has always been rocky, but recently trade and communication between the two of us has reached an all-time high. They've even begun political rapprochement with us, making a series of promises ranging from protection to ceasing their support of the pretender Khan they host. Now they believe it is right to formalise a defensive pact between the two of us! It would surely be mutually beneficial."
  nf_vegas.59.a: "Sounds good"
  nf_vegas.59.b: "We work alone"

  nf_vegas.60.t: "The Great Khans Accept"
  nf_vegas.60.d: "Success! We have signed a mutual assistance treaty with the Great Khans. In exchange for complete military cooperation, we have agreed to stop supporting the 'false' Khan we once were. Instead, military advisors from the Great Khans themselves will provide useful input."
  nf_vegas.60.a: "Wonderful"

  nf_vegas.61.t: "The Great Khans Refuse"
  nf_vegas.61.d: "Our gamble didn't pay off. The Khans have returned a rather scathing note to our diplomats, filled with a range of expletatives mainly revolving around their disgust our hosting of a 'false' Khan. Clearly they wouldn't have made great allies, anyway."
  nf_vegas.61.a: "There are others we can befriend"

  nf_vegas.62.t: "The Capture of the False Khan"
  nf_vegas.62.d: "Following our occupation of New Vegas, we have quickly rooted out the pretender Khan that the New Vegas regime hosted. We will ensure they are swiftly... reintegrated... into the Khans."
  nf_vegas.62.a: "Our autority is unquestionable"
