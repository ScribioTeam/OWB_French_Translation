  nf_vegas.41.t: "A formal invitation?"
  nf_vegas.41.d: "The Illustrious Mr. House has offered us a home on his strip?"
  nf_vegas.41.a: "Who could refuse?"
  nf_vegas.41.b: "Never!"

  nf_vegas.42.t: "The Fiends Accept"
  nf_vegas.42.d: "The fiends have accepted our offer! Let's start moving them into the strip."
  nf_vegas.42.a: "They shall be known as the Consiglieres"

  nf_vegas.43.t: "The Fiends Reject"
  nf_vegas.43.d: "The Fiends have refused our offer! I suppose we're going to have to reconsider our options."
