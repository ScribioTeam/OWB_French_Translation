  nf_vegas.47.t: "Benny's Army"
  nf_vegas.47.d: "Mr. House never spoke about the Vault directly, he kept his cards close to his chest and revealed as little as possible. Only with Yes Man's assistance was Benny able to uncover the truth behind the Platinum Chip - the reason he killed the courier for it. Now all the work that went into betraying House would come to fruition: Benny would get his army."
  nf_vegas.47.a: "Time to grease some palms"

  nf_vegas.48.t: "Foul Business"
  nf_vegas.48.d: "Caesar's Legion is widely regarded as one of the safest and most profitable parts of the wasteland to trade in. Caravans often make their way throughout Arizona, New Mexico, and Colorado completely free of raider interference. As such many traders don't even bring bodyguards - knowing that the Legion itself guarantees their safety via its existence. The only caveat in this enticing business deal is that the Legion doesn't allow the sale of drugs or advanced medicine in their land, among other things. This has made them unpopular with many traders in the Mojave, but today signifies the first major trade deal signed off by the three families. A large caravan comprising of traders and numerous bodyguards will stop off at the Fort briefly before continuing on their way through the Legion. The pretence for the guards is that the caravan plans to eventually leave Legion lands, but the truth is much more sinister..."
  nf_vegas.48.a: "Ever seen a 12.7 SMG, Legionary?"

  nf_vegas.49.t: "Trojan Horse"
  nf_vegas.49.d: "The Fort erupted into chaos as the bodyguards and caravanners pulled their guns on the legionaries. The recruits that had been assigned to keep an eye on the caravan were torn to shreds in mere moments, the well armed group mowing down the men around them in a spray of blood and gore. The setting sun cast a ghastly orange shade across the scene as reinforcements appeared across the ridge, the spilled blood filling their tribal veins with a savagery few live through. As the ranks began to fill out with decanus and centurions, the caravanners looked to Benny for advice - only to find him missing. Perhaps one or two glimpsed his figure at the top of the hill, briefly looking down at them, before it slithered over the ridge and into the camp proper. His promise of a small legion force had been a lie, his declaration that these cast-offs would be allowed back into the families was hollow. Distant machinery screamed to life, an army mobilised beneath the Legion's feet, and Benny was already halfway across the Dam. Pulling out his lighter, the snake had a celebratory smoke as he listened to the sound of gunfire slowly dwindle to silence."
  nf_vegas.49.a: "Dead nobodies face down in the dirt."

  nf_vegas.50.t: "The King Succeeds!"
  nf_vegas.50.d: "The King and his men grew up in the ruins of New Vegas, already having seen and sacrificed much before my return to the world stage. His history as a fighter and overwhelming charisma lead me to believe he'd be able to infiltrate the Legion and talk his way to the weather station with ease. My only concern was whether or not he'd be capable of withstanding the scenes of slavery, human rights violations, and brutality from within the Legion's beating heart. It seems that my assumptions were entirely correct. When the King reported his success to me, he mentioned striking out at a legionary on his way to the station. When I asked him to clarify, he told me that he couldn't stand the sight of this man torturing a slave, and had lashed out at him in a fit of sudden anger. Thankfully his emotions worked in his favour; nearby soldiers assumed someone had merely angered a decanus. Not wanting to be subject to his wrath next they left him alone on his ascent to the weather station. Although it was no doubt very difficult for him to leave those slaves behind as he exited the camp and returned, he performed as I asked, and for that has gained my respect."
  nf_vegas.50.a: "My army is ready; now it's time for true progress."

  nf_vegas.51.t: "The Chairmen Succeed!"
  nf_vegas.51.d: "I'd never been overly keen of Benny. He was capable, smart, and knew how to improvise - but he had ambition. Like a snake in the grass, if you turned your back on him you'd regret it once he sunk his fangs in. This was why I'd been hesitant to send him to the Legion. I fearful that his ambition would get the better of him; or worse his pride. However, Benny had grown up as a nomadic tribal, and while the Legion might be alien to him its soldiers weren't. By his account, he effortlessly slipped his way through the numerous areas of the Fort through both persuasion and stealth. Arriving at the weather station he took out the guards and entered the Vault. It wasn't long before he was on the home stretch, removing his trashy garb in favour of something more suited to his tastes. While I might not fully trust Benny as a person - I can trust his results."
  nf_vegas.51.a: "My army is ready; now it's time for true progress."

  nf_vegas.52.t: "Unhindered Delivery"
  nf_vegas.52.d: "This afternoon my securitrons patrolling the New Vegas outskirts located the courier I had been expecting. I'd been trailing them throughout their journey, and with them so close to the finish, I sent out a patrol to retrieve the chip. With their delivery completed I handed over the money and sent them on their way - and brought my robots back to deliver the chip to me."
  nf_vegas.52.a: "After almost two centuries..."

  nf_vegas.53.t: "The State of Vegas."
  nf_vegas.53.d: "Our treaties with Vegas have been quite beneficial to us recently. Goodwill has been apparent, and with the Legion encroaching in the west, incorporating Vegas as an official member state of the Republic might be the best option."
  nf_vegas.53.a: "Send a messenger."
  nf_vegas.53.b: "We would rather not."

  nf_vegas.54.t: "Vegas Joins the NCR?"
  nf_vegas.54.d: "Dennis Crocker, the head of the NCR embassy on the strip, has approached us with an offer relayed to him direct from their capital. They wish to invite us into the NCR as an autonomous state."
  nf_vegas.54.a: "Sign the Petition."
  nf_vegas.54.b: "We shall stay sovereign."
