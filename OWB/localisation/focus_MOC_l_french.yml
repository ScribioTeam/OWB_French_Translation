l_french:
 # Focuses
 moc_tlaloc_creation:0 "La Mort de Tlaloc"
 moc_tlaloc_creation_desc:0 "Moctzeuma était le plus jeune des fils de Tlaloc, créé pour gérer le traitement des ressources pour la partie sud de ses domaines et pour gérer les défenses contre l'Aztlan. Perversement, la personnalité de la raison s'inspire du grand chef aztèque Moctzeuma I et cherche à redonner à l'empire ses gloires passées."
 moc_view_of_war:0 "Vieilles Manières pour un Nouveau Monde"
 moc_view_of_war_desc:23 "Moctezuma a rapidement conclu que la situation au Mexique au 23e siècle ressemblait au Mexique du 15e siècle. En conséquence, le meilleur gouvernement serait celui modelé sur l'Empire Aztèque."
 moc_telpochcalli:0 "Le Telpochcalli"
 moc_telpochcalli_desc:0 "Tlaloc n'a pas éduqué les enfants du Mexique, mais l'Empire Aztèque a envoyé tous ses jeunes, garçons et filles, aux Telpochcalli, ou maisons des jeunes. Moctezuma peut faire revivre ces écoles pour enseigner à tous ses enfants la gloire du Mexica. Et des compétences pour la guerre."
 moc_calmecac:0 "Le Calmecac"
 moc_calmecac_desc:0 "L'élite de l'empire peut envoyer ses enfants aux Calmecacs, les Maisons de la Lignée. Ces enfants seront les adjoints de Moctezuma au pays du Cinquième Soleil."
 moc_tlatoani:0 "Nommer Tlatoani"
 moc_tlatoani_desc:0 "L'Empire Aztèque a régné par des portes-paroles pour ses sujets. Nous pouvons nommer une série de Tlatoani pour les villes que nous conquérons, qui répondront directement à Moctezuma. S'ils savent ce qui est bon pour eux."
 moc_pochteca:0 "Le Pochteca"
 moc_pochteca_desc:0 "L'Empire Aztèque a honoré les marchands pour avoir apporté des pères quetzal, du jade et des cotons teints aux marchés de Tenochtitlan. Bien que Moctezuma n'ait pas besoin de tels frippers, il peut toujours récompenser les marchands qui renforcent l'Empire."
 moc_pochteca_naualoztomeca:0 "Le Pochteca Naualoztomeca"
 moc_pochteca_naualoztomeca_desc:0 "Les marchands n'étaient pas seulement appréciés dans l'Empire pour la richesse qu'ils apportaient ; ils ont également servi d'espions pour les conquêtes étrangères. Les espions les plus notoires étaient les Pochteca Naualoztomeca, ou \"Marchands Déguisés.\" Une visite d'eux était autrefois un prélude à la conquête, car ils ont tracé les meilleures routes vers les villes ennemies. Ce sera peut-être à nouveau."
 moc_flower_wars:0 "Guerres des Fleurs"
 moc_flower_wars_desc:0 "Les Aztèques ont mené des Guerres des Fleurs pour glorifier l'empire, extorquer des hommages et amener des esclaves au sacrifice. Quelques guerres des fleurs contre les voisins de Moctzeuma serviraient à sangler les troupes et à rallier le peuple à leur maître."
 moc_war_with_aztlan:0 "Écraser l'Aztlan"
 moc_war_with_aztlan_desc:0 "Ces imbéciles revendiquent le titre de notre patrie sacrée, des Sept grottes d'où les Aztèques sont venus. Moctezuma les fera payer."
 moc_war_with_aztlan_tt:0 "Gagner un objectif de guerre contre quiconque possède la capitale §YAztlan§!."
 moc_sacrifice_azt_leader:0 "Sacrifier le chef Aztlan"
 moc_sacrifice_azt_leader_desc:0 "Les Aztlans ne sont plus, et nous sommes l'une des principales puissances du Mexique. Montrons-le."
 moc_rebuild_tenochtitlan:0 "Reconstruire Tenochtitlan"
 moc_rebuild_tenochtitlan_desc:0 "Maintenant que Moctezuma contrôle notre ancienne capitale, il peut la reconstruire à sa gloire d'avant-guerre. Ladite guerre étant la conquête espagnole."
 moc_brothers_war:0 "La Guerre des Frères"
 moc_brothers_war_desc:0 "Avec la défaite de l'Aztlan, il est temps de considérer les nations qui pourraient rivaliser avec la grandeur du Mexica; les autres fils de Tlaloc."
 moc_zapata_war:0 "La Mort de Zapata"
 moc_zapata_war_desc:20 "Moctzeuma ne comprend pas pourquoi Zapata pense qu'un révolutionnaire du XXe siècle est un bon modèle pour le Mexique. Sûrement qu'il échouera comme le premier Zapata ?"
 moc_zapata_war_tt:0 "Fournit un objectif de guerre contre quiconque possède §YZacatecas§!."
 moc_santa_anna_war:0 "Le Massacre de Santa Anna"
 moc_santa_anna_war_desc:0 "Santa Anna était un perdant dans l'histoire, et il sera un perdant dans les Terres Désolées. Les dieux seraient offensés par ce pauvre sacrifice."
 moc_santa_anna_war_tt:0 "Fournit un objectif de guerre contre celui qui possède §YLa Pesca§!."
 moc_maximilian_war:0 "Mort du Faux Empereur"
 moc_maximilian_war_desc:0 "Il n'y a de place que pour un seul empereur du Mexica. L'huile de Maximilien plaira autant aux dieux qu'au sang."
 moc_santa_anna_war_tt:0 "Fournit un objectif de guerre contre quiconque possède §YThe Glowing Ash§!."
 moc_cihuacoatl:0 "Nommer le Cihuacoatl"
 moc_cihuacoatl_desc:0 "Le juriste en chef de l'Empire Aztèque était le Cihuacoatl, qui a été nommé par l'empereur mais était l'autorité finale sur toutes les questions. Promettre la loi sur les sujets de Moctzeuma par quelqu'un d'autre qu'une IA peut les rassurer."
 moc_quauhpilli:0 "Créer le Quauhpilli"
 moc_quauhpilli_desc:0 "Tout le monde ne peut pas être un noble ou un serf. Pour les marchands, artisans et soldats de renom, nous pouvons créer le titre non héréditaire de Quauhpilli."
 moc_reunite_tlaloc:0 "Le Pays du Cinquième Soleil"
 moc_reunite_tlaloc_desc:0 "Les enfants de Tlaloc ont été amenés à guérir. La Triple Alliance a été restaurée. Il est maintenant temps de restaurer la domination de l'Empire aux quatre quarts de la terre !"
 ###
 tlaloc_kid_defense_protocols:0 "Protocoles de défense de Tlaloc"
 tlaloc_kid_defense_protocols_desc:0 "Tlaloc a fourni à tous ses sous-programmes des protocoles de défense, mais ils ont été corrompus lors de sa mort. Avec un reformatage suffisant, nous pouvons débloquer la possibilité de les utiliser."
 tlaloc_kid_garage:0 "Déverrouiller les garages de Tlaloc"
 tlalock_kid_garage_desc:0 "Tlaloc a laissé des bunkers de véhicules d'avant-guerre éparpillés dans son empire. Nous pouvons y accéder pour équiper nos forces."
 tlaloc_kid_humans:0 "Armer les humains"
 tlaloc_kid_humans_desc:0 "Les hommes et les femmes du Mexique sont l'une des ressources les plus importantes de l'IA. Dans le sombre avenir où il n'y a que la guerre, les lasers sont difficiles à construire; mais vous pouvez toujours faire plus d'humains."
 tlaloc_kid_robots:0 "Construire des robots haut de gamme"
 tlaloc_kid_robots_desc:0 "Tlaloc a laissé ses enfants déployer uniquement ses robots les plus primitifs, ne faisant confiance à aucun d'eux pour gérer pleinement le Mexique. Mais il n'est plus là non ?"
 tlaloc_kid_skies:0 "Prendre de la Hauteur"
 tlaloc_kid_skies_desc:0 "Avec Tlaloc disparu, il est temps pour nous de récupérer le ciel des humains parvenus."
 tlaloc_kid_VIPs:0 "Reconnaître les VEEP"
 tlaloc_kid_VIPs_desc:0 "Les terres de Tlaloc contenaient une élite héréditaire connue sous le nom de VEEP. Beaucoup d'entre eux recherchent la stabilité et la confirmation de leur statut depuis sa mort. Nous pouvons fournir cela en échange de leur service."
 tlaloc_kid_robots2:0 "Robots d'avant-guerre"
 tlaloc_kid_robots2_desc:0 "Tlaloc avait accès à certains des plus grands robots américains d'avant-guerre. Nous aussi, maintenant."
 tlaloc_kid_repconn_testing2:0 "Test REPCONN"
 tlaloc_kid_repconn_testing_desc2:0 "REPCONN a testé certains de ses prototypes au Mexique avant la guerre. [FROM.GETNAME] peut les étudier pour de nouvelles idées."
 tlaloc_kid_repconn_testing3:0 "Test REPCONN"
 tlaloc_kid_repconn_testing_desc3:0 "REPCONN a testé certains de ses prototypes au Mexique avant la guerre. [FROM.GETNAME] peut les étudier pour de nouvelles idées."
 tlaloc_kid_roads:0 "Reconstruire les routes"
 tlaloc_kid_roads_desc:0 "Une grande partie de l'infrastructure du Mexique est en ruine depuis la Grande Guerre et les conditions se sont aggravées qu'après la mort de Tlaloc. Il serait logique de les réparer."
 tlaloc_kid_civilian_factories:0 "Développement industriel"
 tlaloc_kid_civilian_factories_desc:0 "[FROM.GETNAME] ne vaincra jamais les autres enfants de Tlaloc sans une base industrielle suffisante. Corrigeons ça."
 tlaloc_kid_army_factories:0 "Construire de nouvelles armureries"
 tlaloc_kid_army_factories_desc:0 "[FROM.GETNAME] doit construire plus d'armes s'il veut l'emporter. Veuillez vous présenter à votre centre d'affectation le plus proche."
 tlaloc_kid_tech:0 "Développer la Haute Technologie"
 tlaloc_kid_tech_desc:0 "Les primitifs des Terres Désolées peuvent à peine construire des armes à feu, sans parler de nos robots sans faille. Nous pouvons tirer parti de notre capacité industrielle pour aller plus loin."
 tlaloc_kid_foodstuffs:0 "Denrées alimentaires transformées"
 tlaloc_kid_foodstuffs_desc:0 "Nous pouvons industrialiser la transformation des aliments pour développer des aliments dont les Terres Désolées s'abstiennent traditionnellement, bien que le goût varie d'une personne à l'autre."
 tlaloc_manual_labor:0 "Ingénierie humaine"
 tlaloc_manual_labor_desc:0 "Les humains ne sont peut-être pas aussi intelligents que [FROM.GETNAME], mais ils essaient si fort que c'est mignon. Peut-être qu'ils ont quelques astuces que nous pouvons apprendre."
 tlaloc_kid_mines:0 "Développer les mines"
 tlaloc_kid_mines_desc:0 "Tlaloc a refusé d'ouvrir des mines d'avant-guerre, concluant qu'il y avait \"une demande du marché insuffisante en raison des conditions commerciales\" aux États-Unis. Mais notre machine de guerre est la preuve d'un marché intérieur florissant !"
 tlaloc_kid_electronics:0 "Ateliers d'électronique"
 tlaloc_kid_electronics_desc:0 "Grâce à un travail minutieux, nous pouvons construire des ateliers électroniques pour construire les machines de guerre de [FROM.GETNAME]."
 tlaloc_kid_power_plant:0 "Réglages d'éclairage"
 tlaloc_kid_power_plant_desc:0 "Une armée de robots aura besoin d'énergie pour alimenter ses machines. Si [FROM.GETNAME] a les usines, alors il aura le pouvoir."
 tlaloc_kid_fuel_for_fight:0 "Carburant pour le Combat !"
 tlaloc_kid_fuel_for_fight_desc:0 "Une armée marche sur le ventre, mais fonctionne avec son carburant."
 tlaloc_kid_special_robots:0 "Robots de construction"
 tlaloc_kid_special_robots_desc:0 "Tout le travail de [FROM.GETNAME] pour développer son économie a exigé l'utilisation de robots de construction. Il s'avère que ce sont aussi de grandes machines de guerre."
 moc_eagle_warriors:0 "Guerriers Aigles"
 moc_eagle_warriors_desc:0 "Les héritiers du Mexica prendront leur envol sous la direction des Guerriers Aigles."
 moc_jaguar_warriors:0 "Le Ocelotl"
 moc_jaguar_warriors_desc:0 "Les Guerriers Jaguar commanderont nos armées de robots au combat. Identifiables par leur armure assistée, tous les Guerriers Jaguar doivent avoir tué au moins cinq soldats ennemis avant de pouvoir revendiquer le titre."
 moc_sacrifices:0 "Sacrifices humains"
 moc_sacrifices_desc:0 "Moctezuma ne croit pas que le monde soit soutenu par le sacrifice du sang humain, mais un concours sanglant pour lier le Mexica ensemble sera utile. Ayez donc un cœur."
 moc_sacrifices_tt:0 "§RDéverrouille la possibilité de faire des offrandes aux dieux des Aztèques.§!"
 moc_conquer_the_world:0 "Pour Unir le Cinquième Soleil"
 moc_conquer_the_world_desc:0 "Car l'Empire était le monde, et le monde était l'empire."
