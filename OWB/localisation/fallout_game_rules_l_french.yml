 RULE_PROJECT_EXODUS_TOGGLE:9 "Basculement des Réfugiés et de la Décimation"
 RULE_PROJECT_EXODUS_DEFAULT:9 "Activé avec les Cibles par Défaut"
 RULE_PROJECT_EXODUS_DEFAULT_DESC:9 "§OProjet Exodus§!, le système personnalisé de réfugiés et de décimation d'Old World Blues sera activé. Les réfugiés quitteront les états et se rendront dans les nations. C'est l'option par défaut."
 RULE_PROJECT_EXODUS_LIMITED:9 "Activé avec des Objectifs Limités"
 RULE_PROJECT_EXODUS_LIMITED_DESC:9 "§OProjet Exodus§!, le système personnalisé de réfugiés et de décimation d'Old World Blues sera activé. Les réfugiés quitteront les états et voyageront vers d'autres, mais certaines améliorations seront désactivées, ce qui rendra l'expérience moins complète. Cela permettra toutefois de gagner en performance."
 RULE_PROJECT_EXODUS_DECIMATION_ONLY:9 "Décimation uniquement"
 RULE_PROJECT_EXODUS_DECIMATION_ONLY_DESC:9 "§OProjet Exodus§!, le système personnalisé de réfugiés et de décimation d'Old World Blues sera en grande partie désactivé. La main d'œuvre et les usines seront toujours retirées des états lorsqu'ils seront conquis, mais aucun calcul ne sera effectué pour déterminer où elles iront. Cette option conserve les principaux facteurs anti-snowballing nécessaires au mod, mais limite presque tous les calculs."
 RULE_PROJECT_EXODUS_DISABLED:9 "Entièrement désactivé"
 RULE_PROJECT_EXODUS_DISABLED_DESC:9 "§OProjet Exodus§! seront désactivés en bloc. Bien que cela représente un léger gain de performance, surtout si plusieurs guerres rapides se déroulent en même temps, cela déséquilibrera considérablement le jeu en faveur des puissances les plus fortes en début de partie. \n\n§RDésactiver le système est très déconseillé.§!"
 RULE_PROJECT_EXODUS_DEBUG:9 "Activé avec le mode DEBUG"
 RULE_PROJECT_EXODUS_DEBUG_DESC:9 "§OProjet Exodus§! sera activé en §Omode debug§!, en écrivant des informations importantes dans les logs pour une analyse ultérieure. Bien que cette fonction puisse être activée manuellement en activant le drapeau global \"exodus_debug\" au cours d'une partie, cette option permet aux jeux de test de l'activer par défaut. \n\n§RCette option est incroyablement lente. Ne l'utilisez pas.§!"

