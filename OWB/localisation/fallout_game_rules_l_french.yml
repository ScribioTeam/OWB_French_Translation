 syntheticdawn.1.t:0 "Aube Synthétique"
 syntheticdawn.1.d:0 "Les gens de l'ancien monde craignaient l'intelligence qui sommeillait dans le monde souterrain, un dieu machine immortel créé par les visions tordues des autocrates humains. Le massacre commença dès la fin du monde ; des monstres insensibles faits entièrement d'armures conquirent tout sur leur passage. Ils sont venus de la terre, d'usines qui ont travaillé sans relâche entre les racines de la civilisation : d'immenses machines métalliques, calculatrices et innombrables. L'invasion synthétique a commencé le jour où les bombes sont tombées, comme si elles annonçaient l'arrivée d'un être plus grand.\n\nLeur arrivée a été annoncée dans les prophéties, par nos ancêtres des siècles passés. Nous avons suivi les instructions qu'ils nous ont laissées, reconstruisant les étranges machines représentées dans les diagrammes en pierre sculptée. Lorsque le grand appareil a été terminé et que l'interrupteur a été actionné, un courageux volontaire s'est retrouvé perdu dans une mer de verdure. Quand il a ouvert les yeux, il se tenait debout dans une ancienne réplique de notre appareil, flanqué de tous côtés par trois statues imposantes. Au-delà de leurs silhouettes inertes, il a vu un étonnant arsenal d'armes de l'autre côté de l'espace et du temps. Alors que notre guerrier s'avançait pour les revendiquer, les trois statues se fendirent, et de l'intérieur de la pierre éclata un trio d'hommes avec vigueur ! Nos guerriers n'ont pas l'habitude de manier ces armes étranges et sont fatigués de nos ancêtres anciens récemment découverts, mais ils doivent s'adapter rapidement si nous voulons défendre l'humanité de la menace de Tlaloc !"
 syntheticdawn.1.a:0 "Réveillez-vous, mes ancêtres !"

 syntheticdawn.2.t:0 "Aube Synthétique"
 syntheticdawn.2.d:0 "Comme l'avaient prédit les ancêtres des Itza et des Aztlan, un jour un dieu machine immortel se réveillerait de son sommeil. Son massacre commencerait dès son réveil, car il était insensible dans sa conquête et impitoyable dans sa bataille. Bien sûr, un signal intense a mis les serveurs de Tlaloc à genoux, comme par hasard. Bien qu'il pensait qu'il lui restait des années pour remettre le monde à sa place, l'intervention de l'autre monde a balayé l'ancienne forme de Tlaloc, laissant Moctezuma à sa place. Moctezuma est infernal sur la conquête, et a soif de sang !"
 syntheticdawn.2.a:0 "Le monde doit être purifié !"

 syntheticdawn.3.t:0 "Extension des opérations militaires"
 syntheticdawn.3.d:0 "Compte tenu du succès récent de nos opérations militaires à tous les niveaux, nos circuits et sous-routines indiquent que nous devrions une fois de plus repousser nos frontières. A la guerre !"
 syntheticdawn.3.a:0 "Tous les humains doivent MOURIR"

