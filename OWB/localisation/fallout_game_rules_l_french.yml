 timelords.1.t:0 "L'homme dans la boîte bleue"
 timelords.1.d:0 "Un ronronnement sourd, de plus en plus fort, était le premier signe de l'arrivée du Docteur. Lentement, de façon enivrante, une boîte bleue est apparue de nulle part, entrant et sortant progressivement de l'existence. Elle se posa avec un bruit sourd qui résonnait autour de l'Abri, annonçant audacieusement sa présence à tous ceux qui pouvaient l'entendre. Puis, quelques secondes plus tard, un homme est sorti, ajustant son nœud papillon au fur et à mesure. Derrière lui, une femme. L'homme s'arrêta, clignant des yeux comme pour s'adapter à la lumière terne de l'Abri, avant que ses yeux ne scrutent lentement son terrain d'atterrissage. Visiblement confus, il s'est risqué à poser une question : \"Vous ne sauriez pas par hasard si c'est Crespallion, n'est-ce pas ?\". Le gardien Tock n'a pas répondu. A la place, Tock a lentement pris son arme, placée sur le bureau devant lui. \"Oh, je ne ferais pas ça si j'étais vous", s'exclama l'homme de la boîte. \"Vous voyez, je suis le Docteur. Je suis un Seigneur du Temps. Vous avez peut-être entendu parler de nous ?\" Bien sûr, Tock avait entendu des prophéties..."
 timelords.1.a:0 "Il doit être le Dieu de l'horloge !"

