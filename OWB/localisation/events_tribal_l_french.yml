 nf_tribal.1.t:0 "Qui sont nos dieux ?"
 nf_tribal.1.d:0 "Lorsque le monde est tombé et que tout a été oublié, nous avons trouvé nos dieux. Dans les lieux oubliés, parmi les étoiles et dans les collines, nous avons trouvé nos dieux. Nos dieux sont puissants, nos dieux sont géniaux! Ils nous regardent en tout temps,nous écoutent pendant que nous faisons nos offres! Avec eux à nos côtés, nous sommes prospères !"
 nf_tribal.1.a:0 "Nous adorons les dieux de la rivière !"
 nf_tribal.1.b:0 "Nous adorons les dieux de la montagne !"
 nf_tribal.1.c:0 "Nous adorons les dieux du soleil !"
 nf_tribal.2.t:0 "Quelle est notre plus grande légende ?"
 nf_tribal.2.d:0 "Parmi toutes les tribus, il y a des figures légendaires. Ceux qui sont au-dessus des hommes et des femmes ordinaires, ceux qui sont choisis par les esprits pour diriger et gouverner, deviennent forts et puissants ! Ils nous ont apporté la prospérité et nous nous en souvenons encore aujourd'hui."
 nf_tribal.2.a:0 "Le guerrier de la légende !"
 nf_tribal.2.b:0 "Le chaman de la légende !"
 nf_tribal.2.c:0 "Le bâtisseur de légende !"
 nf_tribal.3.t:0 "Déclaration d'une Ère !"
 nf_tribal.3.d:0 "Les esprits nous murmurent, des voix perdues dans le vent. Ils instruisent, ils enseignent, ils nous guident. Et on écoute! Nous les suivons résolument dans une nouvelle ère ! La plus grande époque !"
 nf_tribal.3.a:0 "Une ère de guerre !"
 nf_tribal.3.b:0 "Une ère de migration !"
 nf_tribal.3.c:0 "Une ère de prospérité !"
