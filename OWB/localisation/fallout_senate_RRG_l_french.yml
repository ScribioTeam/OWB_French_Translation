 LEONARDO_MORA:0 "§YLeonardo Mora§!"
 LEONARDO_MORA_COLORED:0 "§YMora§!"
 LEONARDO_MORA_ATTITUTE:2263 "Visionnaire. Héros de guerre. Mari. Leonardo Mora est toutes ces choses; et plus. En 2263, lors de son premier mandat présidentiel, Mora se vit confier une tâche impossible: vaincre la Légion. Avec à peine plus qu’une milice désorganisée entre ses mains, Mora a réussi à vaincre une certaine défaite avec du sang, de la sueur et un pur charisme. Avec son second mandat, le héros bien-aimé du peuple n'a plus qu'une idée en tête: la réunification de sa patrie perdue, le Mexique. Il n’y aura jamais d’autre homme aussi capable et aussi puissant que Mora: c’est au moins ce qu’il pense. Lui seul peut rassembler le peuple mexicain de son plein gré ou de force. Rien, pas même Dieu, ne peut s'interposer entre lui et le travail de sa vie. Mora restera dans l'histoire comme le plus grand homme que le Mexique ait jamais connu - ou mourant après avoir essayé."
 DANTE_GUERRA:0 "§YDante Guerra§!"
 DANTE_GUERRA_COLORED:0 "§MGuerra§!"
 DANTE_GUERRA_ATTITUTE:0 "Exerçant le pouvoir exécutif sur la République, le président Guerra a de nombreuses priorités, notamment le procès et l'exécution de César et de ses cohortes. En travaillant avec le Congrès et son peuple, Dante vise à livrer le marteau de la justice sur les terres sans lois des Terres Désolées. Malgré tout, le président vieillissant continuera d’améliorer la vie de son peuple, de faire respecter les institutions de la République et de le voir prospérer. Dante Guerra a une période chargée devant lui, mais à la fin, il tentera de laisser les Terres Désolées dans un endroit meilleur qu’il ne l’avait trouvé."
 VALENTINA_ROSADO:0 "§YValentina Rosado§!"
 VALENTINA_ROSADO_COLORED:0 "§RRosado§!"
 VALENTINA_ROSADO_ATTITUTE:0 "Valentina Rosado est l'une des ingénieures les plus expérimentés de la République. Il est l'un des rares armuriers mexicains autorisés à accéder aux installations de fabrication de la TAA. Des traits juvéniles remplissent son visage, de grands yeux verts et de douces joues complimentant ses cheveux châtain soyeux. Sa peau marron clair est souvent recouverte d'huile de machine, un aspect bizarre de son apparence par ailleurs sans défaut. Les cheveux de Rosado sont constamment gardés en queue de cheval pour les empêcher de passer, et elle ne porte pas de maquillage. Comme ses homologues masculins, elle choisit de porter un uniforme mexicain traditionnel, une poitrine ornée sans médailles, un pip boy au poignet avec ses derniers projets pour Rio. La présidente de la République envisage d'amener ses citoyens dans l'avenir, dans un monde caractérisé par l'électricité, l'eau courante et la sécurité."

