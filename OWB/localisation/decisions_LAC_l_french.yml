 # decisions


 LAC_glory_category:0 "La Bête à l'Est"
 LAC_glory_category_desc:0 "Certains craignent Lanius, mais d'autres savent que sa venue les sauvera et libérera leur peuple d'une manière qu'ils ne peuvent voir. Ses victoires sont rapides et honnêtes, acquises par le sang. Chaque victoire apporte à Lanius la Gloire, qui ralliera les guerriers à sa cause, lui obtiendra l'aide de Flagstaff, ou fera en sorte que les marchands du Texas lui envoient un tribut. "
 LAC_summon_a_warband:0 "Appelez les tribus !"
 LAC_summon_a_warband_desc:0 "Nous pouvons organiser un grand festin où les Tubeheads vanteront les mérites de Lanius jusqu'aux cieux ! Après un tel événement, les guerriers afflueront dans la Cohorte, gonflant nos rangs. Bien sûr, organiser trop de festins fera perdre leur éclat à nos récits..."
 LAC_summon_a_warband_trigger_tooltip:0 "Nous devons avoir plus que §Y0 de Gloire§!!"
 LAC_summon_a_warband_effect_tooltip:0 "Cette fête coûtera §Y1 de Gloire§!"
 LAC_slaves_to_flagstaff:0 "Envoyer des Esclaves à Flagstaff"
 LAC_slaves_to_flagstaff_desc:0 "Lanius peut envoyer des esclaves à [Ces.GetLeader] en signe de fidélité."
 LAC_glory_1:0 "Nous allons gagner §Y1 de Gloire§!"
 LAC_burn_the_dgs:0 "Brûler les Chiens"
 LAC_burn_the_dgs_desc:0 "Quel que soit leur dirigeant, les habitants de Dog City vénèrent leurs chiens. Comme il sera triste de sentir la chair rôtie de leurs animaux spirituels !"
 iron_alliance_spawn_unit:0 "Engager le [IRN.GetNameWithFlag]"
 LAC_go_west:0 "Aller à l'Ouest"
 LAC_go_west_desc:0 "César a fait face à une difficulté dans ses guerres, et a besoin de moi pour le servir. Et si les tribus de l'Est ne pouvaient pas s'opposer à moi, alors toutes les lumières de Vegas ne le feront pas non plus !"
