l_french:
 LOADING_TIP_0:0 "Ma Légion m'obéit, même jusqu'à la mort. Pourquoi ? Parce qu'ils vivent pour servir le plus grand bien et qu'ils ne connaissent aucune alternative. \n - César"
 LOADING_TIP_1:0 "Ces nouveaux gouvernements, ils pensent qu'ils ont toutes les réponses. Bla bla bla. Fut là, a vu, en porte les cicatrices. \n - Marcus"
 LOADING_TIP_2:0 "Un peuple en sécurité est un peuple fort \n - Président Tandi"
 LOADING_TIP_3:0 "Vous êtes la grande lumière occidentale de la Californie, les porteurs de flambeau dans les ténèbres, le souvenir vivant de tout ce qu'il y a de mieux dans notre république. \n - Président Kimball"
 LOADING_TIP_4:0 "LA MORT EST UNE ALTERNATIVE PREFERABLE AU COMMUNISME - Liberty Prime"
 LOADING_TIP_5:0 "Ils (les débauchés) vivent dans une misère pitoyable, sont indisciplinés, immodérés. Les asservir, c'est les sauver, leur donner un but et une vertu. \n - Canyon Runner"
 LOADING_TIP_6:0 "Oh oui, élevé dans cette tradition. Et l'enseignement confiné. On m'a appris qu'il était de mon devoir de transmettre le flambeau du savoir aux terres désolées. \n - César"
 LOADING_TIP_7:0 "Je n'aime pas tuer, mais quand c'est juste, c'est seulement une corvée, comme n'importe quelle autre. \n - Joshua Graham"
 LOADING_TIP_8:0 "La vérité est que le jeu a été truqué dès le départ. \n - Benny"
 LOADING_TIP_9:0 "Nous n'avons pas à rêver que nous sommes importants. Nous le sommes. \n - M. House"
 LOADING_TIP_10:0 "Le succès dépend de la prévoyance, du calcul impartial des probabilités et de la prise en compte de chaque variable. \n - M. House"
 LOADING_TIP_11:0 "Si vous voulez voir le sort des démocraties, regardez par la fenêtre. \n - M. House"
 LOADING_TIP_12:0 "Calme est ce que vous devez être quand les gens vous regardent. Et c'est tout ce que vous pouvez être quand les choses sont hors de votre contrôle. \n - Colonel James Hsu"
 LOADING_TIP_13:0 "La dernière chose que vous voyez. \n - La devise de 1st Recon"
 LOADING_TIP_14:0 "La vie a un moyen de vous punir pour les erreurs que vous faites \n - Boone"
 LOADING_TIP_15:0 "Si vous mettez de côté ses capacités de commandement, ses connaissances approfondies et sa ruse impitoyable... il (César) est juste un autre imbécile qui écrase tout sur son passage pour arriver à ses fins. \n - Arcade Gannon"
 LOADING_TIP_16:0 "Les rois sont un concept, voyez-vous ? Où chaque homme est libre de suivre son propre chemin, d'accomplir ses propres réalisations. Où chaque homme est un roi de ses propres droits. \n - Le Roi"
 LOADING_TIP_17:0 "On dirait que partout où je vais, c'est toujours pareil. Les gens ne laissent jamais les autres tranquilles \n - Doc Mitchell"
 LOADING_TIP_18:0 "Brûlez les drapeaux. Recommencez \n - Ulysse"
 LOADING_TIP_19:0 "Le Taureau et l'Ours sur le barrage, à la gorge de l'autre ... mais une lumière de Vegas ? La balle tournant sur la roue, plus de deux à la table.\n - Le prévisionniste"
 LOADING_TIP_20:0 "Si la guerre ne change pas, les hommes doivent changer, de même que leurs symboles. \n - Ulysse"
 LOADING_TIP_21:0 "Les gens m'ont appelé un héros après ce qui s'est passé à HELIOS, mais j'ai quitté cette bataille marqué par la peur et j'ai laissé cette faiblesse régir mes actions. \n - Nolan McNamara"
 LOADING_TIP_22:0 "La guerre. La guerre ne change jamais."
 LOADING_TIP_23:0 "Une autre colonie nécessite notre aide. \n - Preston Garvey"
 LOADING_TIP_24:0 "Regardez la terre brûlée et les os qui jonchent les Terres Désolées. Des millions... peut-être même des milliards, sont morts parce que la science a échappée au contrôle des hommes ! \n - Arthur Maxson"
 LOADING_TIP_25:0 "Engagez-vous avec vos cœurs et vos esprits, engagez-vous avec vos armes à vous battre avec eux jusqu’à la fin, faites confiance à chacun d'eux avec votre vie. \n - Elder Lyons"
 LOADING_TIP_26:0 "La République de Dave est la seule véritable nation souveraine dans les Terres Désolées. Le seul endroit vraiment civilisé qui reste dans le monde. \n - Dave"
 LOADING_TIP_27:0 "La règle des serpents de tunnel !\n - Butch DeLoria"
 LOADING_TIP_28:9 "You really need to agitate the pandas to get them engaged in combat.\nThey're very docile by nature."
 LOADING_TIP_29:0 "Gary ! \n - Gary"
 LOADING_TIP_30:0 "Les girafes sont des créatures sans coeur"
 LOADING_TIP_31:0 "Restaurer le plus grand pays du monde à son ancienne gloire, eh bien... ça prend du temps, même pour l'Enclave. \n - John Henry Eden"
 LOADING_TIP_32:0 "Il n'y a rien que je préfère que de faire mourir un autre pauvre salopard pour son pays. \n - Sergent RL-3"
 LOADING_TIP_33:9 "I am Alpha and Omega, the beginning and the end, I will give unto him that is athirst of the fountain of the water of life freely.\n - Revelation 21:6"
 LOADING_TIP_34:0 "Tu es un héros... mais tu dois partir. \n - Surveillant Jacoren"
 LOADING_TIP_35:0 "Tant qu'il y aura des différences, nous nous déchirerons en se battant les uns les autres. Nous avons besoin d'une unité. Un But. Un peuple ... pour avancer vers notre destin. \n - Le Maître"
 LOADING_TIP_36:0 "Le seul moyen pour les vrais humains, et la démocratie, d’être en sécurité est d'éliminer les mutants de la planète. Nous, les humains, reprendrons ce qui nous revient de droit. \n - Dick Richardson"
 LOADING_TIP_37:0 "Arrête ou meurt jeune courtaud ! \n - Steiner Von Grinchenhauzen"
 LOADING_TIP_38:0 "Je suis le chef des Grands Khans - le Khan des Khans, si vous voulez. Ceci est ma tribu et ce sont mes gens. \n - Papa Khan"
 LOADING_TIP_39:0 "Cool. Effrayant, mais cool. \n - Jack, décrivant Régis"
 LOADING_TIP_40:0 "Le Maître vit !"
 LOADING_TIP_41:0 "Alors que choisissez-vous ? Rejoignez-vous l'Unité ou mourez-vous ici ? Joindre ! Mourir ! Joindre ! Mourir ! \n - Le Maître"
 LOADING_TIP_42:0 "L'Unité apportera la race maîtresse. Maîtriser ! Maîtriser ! Une personne capable de survivre, voire de prospérer, dans les terres désolées. Tant qu'il y aura des différences, nous nous déchirerons en nous combattant. Nous avons besoin d'une course. Course ! Course ! Un Objectif. Objectif ! Objectif ! Un peuple ... pour avancer vers notre destin. Destin."
 LOADING_TIP_43:0 "Vous souvenez-vous du bon vieux temps où le Maître régnait sur nous tous ?\n - Meilleure amie, Tabitha"
 LOADING_TIP_44:0 "Le Maître pensait pouvoir unifier tout le monde. Plus de différences, plus de guerre. Cela n'a pas bien fini.\n - Marcus"
 LOADING_TIP_45:9 "Je suis le chef des Grands Khans - le Khan des Khans, si vous voulez. Ceci est ma tribu et ce sont mes gens.\n - Papa Khan"
 LOADING_TIP_46:9 "Cool. Effrayant, mais cool.\n - Jack, décrivant Régis"
 LOADING_TIP_47:9 "Je vais vous montrer la peur dans une poignée de poussière. - T. S. Eliot, La Terre Désolée"
 LOADING_TIP_48:9 "Maximilien est personnellement très gentil, mais je suis le président de Rio et il est le fantôme de quelqu'un que nous avons déjà tué une fois. Bien sûr, nous le piratons.\n - Valentina Rosado"
 LOADING_TIP_49:9 "Mieux vaut mourir debout que vivre à genoux.\n - Emiliano Zapata"
 LOADING_TIP_50:9 "Je pardonne à tout le monde, et je demande à tout le monde de me pardonner. Que mon sang, qui est sur le point d'être versé, soit pour le bien du pays. Viva Mexico, viva la independencia!\n - Maximilien I"
 LOADING_TIP_51:9 "L’histoire nous enseigne, messieurs, que les grands généraux restent des généraux en ne sous-estimant jamais leur opposition.\n - Général Santa Anna"
 LOADING_TIP_52:9 "Je n'aime pas tuer, mais quand c'est fait de manière juste, c'est juste une corvée, comme n'importe quelle autre.\n - Joshua Graham"
 LOADING_TIP_53:9 "Peut-être qu'il n'y a plus de place dans ce monde pour la pitié. Mais même si elle est piétinée dans la poussière, je ne l'accepterai jamais. Et je ne l'approuverai jamais.\n - Daniel"
 LOADING_TIP_54:9 "On a un chupacabra avec une arme automatique. Et c'est là qu'ils deviennent très silencieux, parce que maintenant ils voient dans quelle situation nous sommes. \n - No-bark Noonan"
 LOADING_TIP_55:9 "Des fantômes communistes qui ne savent pas qu'ils sont morts. Ils espèrent voler nos fusées pour pouvoir s'envoler et peindre la lune en rose et dessiner un visage de Lénine dessus.\n - No-bark Noonan"
 LOADING_TIP_56:9 "Marcher avec détermination et un fusil de chasse, action de brèche de préférence.\n - Edward Jefferson Rusk"
 LOADING_TIP_57:9 "Passez-moi ce Cigare Kiddo\n - Edward Jefferson Rusk"
 LOADING_TIP_58:0 "Si l'avenir n'est pas brillant, au moins il est coloré.\n - Lushanya Harjo"
 LOADING_TIP_59:0 "Il n'y a pas de Dieux, seulement la Mort.\n - Chi-Pa, S'lanter Scout"
 LOADING_TIP_60:9 "My name is Ozymandias, King of Kings; / Look on my Works, ye Mighty, and despair! \nNothing beside remains. [...] The lone and level sands stretch far  away.\n - Percy Bysshe Shelly, Ozymandias"
 LOADING_TIP_61:9 "Do not be afraid; our fate\nCannot be taken from us; it is a gift.\n - Dante Alighieri, Inferno"
 LOADING_TIP_62:9 "There is no escape—we pay for the violence of our ancestors.\n - Frank Herbert, Dune"
 LOADING_TIP_63:9 "Do not go gentle into that good night.\nRage, rage against the dying of the light.\n - Dylan Thomas"
 LOADING_TIP_64:9 "can we forget the flash? / suddenly 30,000 in the streets disappeared\nin the crushing depths of darkness / the shrieks of 50,000 died out\n - Tōge Sankich, August 6"
 LOADING_TIP_65:9 "The old Lie: Dulce et decorum est\nPro patria mori.\n - Wilfred Owen"
