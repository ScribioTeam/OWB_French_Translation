l_french:
 tyrant_of_the_warren:0 "Tyran des Warren"

 peon_tusk_hell:0 "Péon Tusk-Hell"
 peon_tusk_hell_desc:0 "Le péon Tusk-Hell a été chargé de diriger les mutations sur le terrain de l'armée de Warren, convertissant souvent les soldats directement sur la ligne de front avec des mutations forcées avant de renvoyer leurs formes mutilées et délabrées comme infanterie de choc. S'ils reviennent quand la bataille est terminée ? Ils peuvent rejoindre les forces de Warren en tant que puissants Super Mutants !"

 monster_in_the_woods:0 "Monstre dans les bois"
 monster_in_the_woods_desc:0 "Le Monstre est là pour rester, il a amené ses amis pour jouer."

 captain_crabeater:0 "Capitaine Crab-eater"
 captain_crabeater_desc:0 "Un Ancien pilleur des côtes le long de la ruine de Seattle, le capitaine Crab-eater s'est fait un nom après avoir vaincu seul une puissante Reine Fangeux! L'expérience de Crab-eater dans les raids près de l'Antre du Port s'avérera précieuse pour attaquer ce territoire."

 ice_jaw:0 "Mâchoire de Glace"
 ice_jaw_desc:0 "Mâchoire de Glace est un Super Mutant, autrefois éclaireur de la Confrérie, qui a été torturé par la Confrérie de Washington après avoir tenté de les rejoindre après sa mutation. Cherchant à se venger de ses anciens amis, il nous a proposé de nous aider dans nos futures attaques contre la Confrérie, en enseignant à nos soldats les moyens de survivre dans le froid rude et désolant."

 trl_unifying_the_warbands:0 "Unifier les bandes de guerre"
 trl_unifying_the_warbands_desc:0 "Le Primordial a subi un effort important pour supprimer la rébellion et les querelles au sein de la Warren !"

 trl_warband_without_a_home:0 "Bande de guerre sans patrie"
 trl_warband_without_a_home_desc:6 "Avec la chute de l'Armée du Maître au sud, ainsi que la chute de l'Abri 6 au nord, beaucoup de nos membres sont sans abri - des Super Mutants sans ressources et sans endroit où aller. La Warren ne peut pas contenir un tel nombre - nous avons besoin de place pour grandir !"

 trl_bonus_first:0 "La taxe sur le fer"
 trl_bonus_first_desc:0 "La Taxe du Fer est une taxe que le Primordial perçoit sur tous ceux qui vivent sur ses terres. Tout esclave, toute goule et tout super mutant doivent donner une partie de leurs matières premières au Primordial afin qu'il puisse leur construire une maison capable de résister à n'importe quelle guerre !"

 trl_bonus_bonesnarl:0 "La horde Bone"
 trl_bonus_bonesnarl_desc:0 "Avec l'aide du chef des Bonesnarl, la Warren a pu convertir la plupart des anciens Danseurs des Os en super-mutants ! La Horde d'Os constitue une bonne partie des forces armées de la Warren !"

 trl_bonus_pittman:0 "Crustacé Nightkin"
 trl_bonus_pittman_desc:0 "La troupe personnelle du Chef de guerre Pittman, composée de tribus adorant autrefois les Fangeux, est devenue une force avec laquelle il faut compter. Des êtres de la nuit, blindés de carapaces de Fangeux, traquent la côte et capturent tous ceux qu'ils trouvent pour les ramener dans les bassins de mutation de Warren."

 trl_preparing_for_war:0 "Préparer la guerre pour la suprématie"
 trl_preparing_for_war_desc:0 "La Guerre pour la Suprématie sera la guerre qui prouvera la suprématie des Super Mutants sur les humains à la peau lisse. Nous devons être prêts pour ce conflit - informez-en tous les Mutants ! Soyons prêts !"

 trl_cave_trolls:0 "Trolls des cavernes"
 trl_cave_trolls_desc:0 "Depuis la chute de l'armée du Maître, les super-mutants de Horde du Primordial vivent depuis des décennies dans les grottes de l'Oregon. C'est devenu un mode de vie pour eux, une vie souterraine loin des habitants de la surface."

 trl_leaving_the_caves:0 "Quitter les cavernes"
 trl_leaving_the_caves_desc:0 "Pour beaucoup, le moment est venu de quitter les grottes et de s'aventurer dans les terres sauvages que nous avons conquises. Le soleil est une chose dure et les terres sont sauvages -... mais la nourriture est beaucoup plus facile à trouver ici qu'à l'intérieur."

 trl_the_roaming_army:0 "L'armée itinérante"
 trl_the_roaming_army_desc:0 "A ce jour, très peu de nos congénères vivent encore dans ces vieilles grottes - nous sommes devenus une armée itinérante, allant de ville en ville, saccageant ce que nous pouvons et pillant tout ce qu'ils possèdent. Les mutants de toues les Terres Désolées ont entendu parler de nos conquêtes et viennent nous aider !"

 trl_power_of_the_trolls:0 "Puissance des trolls"
 trl_power_of_the_trolls_desc:0 "Notre puissance est sans rivale, nos conquêtes sans égal ! Nous sommes imbattables, invincibles ! Les mutants traversent des centaines de kilomètres de territoire pour la simple perspective de rejoindre notre grande armée !"

