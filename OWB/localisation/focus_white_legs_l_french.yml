l_french:
 wht_bombs_origins:0 "La Mort de l'Ancien Monde"
 wht_bombs_origins_desc:0 "C'est le Deuxième Monde, né des cendres de la punition du Père."
 wht_supermutant_invasion:0 "Les Monstres Parmi Nous"
 wht_supermutant_invasion_desc:0 "Après la mort de leur grand chef, les super-mutants se sont déversés à travers l'Utah vers les plaines sans fin. Certains d'entre eux ont laissé une influence sur notre culture."
 wht_winds_change:0 "Les Vents du Changement"
 wht_winds_change_desc:0 "Le ciel a brûlé il y a près de deux cents ans, mais beaucoup de choses ont changé depuis. Maintenant, nous devons changer aussi."
 wht_glories_caeasar:0 "Un Nouveau Dieu pour l'Utah"
 wht_glories_caeasar_desc:0 "Les messagers nous ont parlé du grand chef de Flagstaff. Un homme qui exige une obéissance indéfectible, et dont les hommes les servent jusqu'à la mort. Nous pouvons apprendre de ce grand homme. Peut-être pouvons-nous envoyer des guerriers pour le servir comme mercenaires."
 add_300_caps_tt:0 "[WHT.GETNameWithFlag] recevra 300 Capsules.\n"
 wht_mormon_slaves:0 "Esclaves Mormons"
 wht_mormon_slaves_desc:0 "Certains de nos esclaves adhèrent à la foi mormone. Comme c'est insensé, d'adorer un dieu mort dans ce monde mort. Et pourtant, nos femmes trouvent leurs mots très agréables..."
 wht_strong_arms_white_legs:0 "Des Bras Forts pour les Jambes Blanches"
 wht_strong_arms_white_legs_desc:0 "Notre peuple n'a pas besoin d'étrangers pour s'inspirer. Nous sommes le sel de la Terre, du Lac et du Ciel."
 wht_strong_arms_white_legs_tt:0 "Nous allons renforcer la faveur de nos dieux. Salutations!\n"
 wht_god_salt:0 "Le Dieu du Sel"
 wht_god_salt_desc:0 "Pour survivre à l'hiver interminable et sous le soleil brûlant, notre peuple possède un sel précieux. Plus que les armes, l'opium ou l'or, c'est la monnaie de notre peuple. Et le sel est un signe de sa faveur."
 wht_god_lake:0 "Le Dieu du Lac"
 wht_god_lake_desc:0 "Les Mormons nous ont chassés des eaux sacrées, mais nous reviendrons un jour pour accomplir les rites sacrés sur la jetée en spirale."
 wht_god_sky:0 "Le Père du Ciel"
 wht_god_sky_desc:0 "Si les Mormons sont des imbéciles, ils ont raison de dire qu'il y a un grand-père dans le ciel. Dommage que nous ayons gagné sa faveur par nos actes audacieux !"
 wht_welcome_traders:0 "Bienvenue aux Commerçants"
 wht_welcome_traders_desc:0 "Les Jambes Blanches accueillent de nombreux étrangers, tant qu'ils sont utiles. L'hospitalité envers ceux qui reconnaissent les prouesses de [WHT.GETLeaderName] est légendaire."
 wht_training_caesar:0 "Leçons de César"
 wht_training_caesar_desc:0 "Nos hommes quittent le service de César comme quelque chose de bien mieux que les guerriers qu'ils ont laissés. Ils reviennent en tant que soldats."
 wht_guns_from_flagstaff:0 "Les Armes du Sud"
 wht_guns_from_flagstaff_desc:0 "En se rapprochant de la Légion, les ateliers d'un empire commencent à s'ouvrir à nous."
 wht_slave_raiding:0 "Raids d'Esclaves pour Flagstaff"
 wht_slave_raiding_desc:0 "Le meilleur moyen de maintenir notre tribu dans la richesse et le pouvoir est d'exploiter l'une des rares ressources dont dispose l'Utah. Son peuple est faible et sans défense."
 add_200_slaves:0 "Octroie 200 esclaves\n"
 unlock_slave_raiding:0 "Débloque la possibilité de lancer des guerres de raids d'esclaves aux frontières pour satisfaire les marchés des déchets.\n"
 wht_copper_mines:0 "La Mine de Cuivre de Milford"
 wht_copper_mines_desc:0 "Les commerçants ont demandé à récupérer un ancien trou dans le sol. Ils affirment qu'ils trouveront du cuivre et du matériel minier sur le site. Bien que nous ne sachions pas ce qu'ils préparent, nous leur ferons payer le droit."
 wht_sell_animal_skins:0 "Vendre des Peaux d'Animaux"
 wht_sell_animal_skins_desc:0 "Peaux de brahmine, peaux de gecko, fourrures de castor. Ce sont quelques-unes des rares ressources dont nous disposons. Profitons de ces ressources."
 wht_good_book:0 "Au Début, Il y Avait le Mot"
 wht_good_book_desc:0 "Certains de nos enfants ont adopté les paroles des Mormons. Littéralement, car ils écrivent maintenant leurs noms et leurs pensées sur du parchemin, du bois et du papier."
 wht_god_old:0 "En l'Honneur des Dieux !"
 wht_god_old_desc:0 "Nous n'avons pas besoin de l'ange Moroni ou du culte de Mars. Nous nous en tenons aux Grands Anciens qui nous ont vu à travers le hersage !"
 wht_guns_from_legion:0 "Livraisons d'Armes"
 wht_guns_from_legion_desc:0 "Le puissant César nous a offert une cargaison de fusils en signe de sa faveur. Nous ne manquerons pas de tenir compte de ses conseils à la lumière de ce cadeau."
 wht_clock_breaking:0 "Surveiller l'Horloge"
 wht_clock_breaking_desc:0 "Ces derniers temps, vous manquez de temps, n'est-ce pas ? Fou de courir tout le temps, peut-être. N'oublie jamais que tu manques de temps."
 wht_tar_walking:0 "Brûler du Goudron"
 wht_tar_walking_desc:0 "Je ne sais pas trop pourquoi les Tar Walkers piétinent tout ça. Comme ils vont bientôt le découvrir, c'est plutôt inflammable."
 wht_adopt_clock:0 "Une Horloge Arrêtée est Toujours Juste Deux Fois"
 wht_adopt_clock_desc:0 "Bien que le Temps ne sera jamais aussi fort que les dieux de la tribu, nous pouvons toujours l'incorporer dans notre panthéon."
 wht_send_clock_to_flagstaff:0 "Envoyer l'Horloge à Flagstaff"
 wht_send_clock_to_flagstaff_desc:0 "Puissant César, en signe de tes prouesses, nous te donnons cette horloge. Assez forte pour survivre à la mort du monde, qu'elle dure aussi longtemps que ton règne."
 wht_break_clock:0 "Briser l'Horloge"
 wht_break_clock_desc:0 "Alors que nous brisons leur idole en métaux communs, alors que nous brûlons leurs livres sacrés sur le bûcher, Salt Upon Wounds doit rire. Maintenant, qui est le sauvage ?"
 wht_enslave_tar:0 "Asservir les Tar Walkers"
 wht_enslave_tar_desc:0 "La Légion se fera un plaisir de nous débarrasser de ces nouveaux esclaves. Nous pouvons échanger les hommes, les femmes et les enfants contre les plus belles marchandises des Terres Dévastées."
 add_500_slaves:0 "Ajouter 500 esclaves au stock. Monstre.\n"
 wht_lords_tar:0 "Les Seigneurs du Goudron"
 wht_lords_tar_desc:0 "Maintenant que nous avons tué les chefs des Tar Walkers et les plus grands guerriers, nous pouvons prendre leurs terres et leurs brahmines pour les nôtres."
 wht_wives_tar:0 "Les Femmes du Tar"
 wht_wives_tar_desc:0 "Salt Upon Wounds n'est pas un idiot. Conquérir les Tar Walkers est une chose, mais on ne peut pas gouverner depuis un trône de crânes. Non, en signe de bonne foi, les guerriers des Jambes Blanches prendront les femmes des Tar Walkers. Et ces femmes nous enseigneront comment cultiver la prime des Tar Walkers."
 WHT_friend_legion:0 "Un Ami de la Légion"
 WHT_friend_legion_desc:0 "Nos efforts pour gagner la faveur de César ont commencé à porter leurs fruits. Nous sommes de plus en plus proches du grand Chef des Terres Dévastées !"
 ruler_greater_25.tt:0 "Les dirigeants doivent avoir plus de 25% de soutien du parti"
 WHT_ulysses:0 "Un Frumentarius Vient Nous Guider"
 WHT_ulysses_desc:0 "César a envoyé un Frumentarius pour aider notre tribu. Il a promis de nous enseigner les voies de la mort et de la destruction, tant que nous poursuivrons les ennemis de César. Certains se demandent pourquoi cet homme siège dans nos conseils, Salt Upon Wounds sait qu'aucun étranger ne pourrait jamais diriger la tribu. Alors quelle menace peut-il représenter ?"
 WHT_braid_hair:0 "Tresser nos Cheveux"
 WHT_braid_hair_desc:0 "En l'honneur d'Ulysse, qui nous a apporté richesse, puissance et honneur, nous adopterons sa coupe de cheveux. Qu'est-ce qui pourrait rendre un homme plus heureux ?"
 WHT_legion_training:0 "Formation de la Légion"
 WHT_legion_training_desc:0 "La Légion obéit à César, même jusqu'à la mort. Nous pouvons aussi enseigner cette compétence à notre peuple."
 WHT_arms_depots:0 "Bunkers d'Armes"
 WHT_arms_depots_desc:0 "L'Utah est parsemé de dépôts, de bunkers et d'autres vestiges de l'Ancien Monde. Ulysse peut nous aider à les trouver et à obtenir des armes pour notre nation."
 WHT_legion_support:0 "Aide de la Légion"
 WHT_legion_support_desc:0 "La Légion est heureuse de donner un coup de main. Nous ferons honneur à César, à notre tour."
 WHT_happy_trails_caravan:0 "Bienvenue à la compagnie de Happy Trails Caravan Company!"
 WHT_happy_trails_caravan_desc:0 "Les commerçants de Sac City sont des étrangers, mais nous pouvons respecter leur courage, en quelque sorte. Ouvrons nos villages à leurs commerçants."
 WHT_friend_to_all_traders:0 "L'Ami De tous Les Commerçants"
 WHT_friend_to_all_traders_desc:0 "Pauvre est l'homme qui brutalise un invité, et méchant est le seigneur qui harcèle un voyageur. Les terres des Jambes Blanches peuvent être parcourues par tous ceux qui viennent en paix."
 WHT_mormons_convert_warriors:0 "Conversions Mormones"
 WHT_mormons_convert_warriors_desc:0 "À notre grande surprise, le Livre des Mormons s'est répandu parmi notre peuple. Non seulement les esclaves et les femmes se convertissent, mais certains de nos guerriers prient ce Dieu et son fils !"
 WHT_tater_farming:0 "Élevage de Patates"
 WHT_tater_farming_desc:0 "Notre peuple a rarement été agriculteur, préférant se reposer sur les stocks de brahmines et le gibier. Mais certains membres de la tribu ont commencé à compléter leurs chasses avec des patates et d'autres cultures. Ces réserves de nourriture supplémentaires apportent de nouvelles richesses à la tribu."
 WHT_send_youth_flagstaff:0 "Envoyer nos Fils à Flagstaff"
 WHT_send_youth_flagstaff_desc:0 "En l'honneur de notre fidélité à César, il formera certains de nos plus grands jeunes à devenir officiers dans leur armée. Pour les remplacer, il enverra des officiers pour nous aider dans nos conquêtes. Ensemble, nous triompherons tous les deux."
 WHT_spanish_fork_raid:0 "Sortir les Tambours d'Orage"
 WHT_spanish_fork_raid_desc:0 "Ulysse, le frumentarius envoyé pour nous aider, a localisé une place forte d'avant-guerre pleine d'armes de grande puissance. Il a proposé de mener nos meilleurs guerriers dans un raid à travers les terres de Nouvelle-Cananéenne pour pénétrer dans la forteresse et s'emparer des tambours d'orage pour la Légion ! Je veux dire, notre Tribu !"
 WHT_spanish_fork_raid.tt:0 "\nSi Ulysse a raison, alors il va radicalement renforcer notre tribu et §Y[CES.GetNameWithFlag]§! l'influence en son sein..."
 WHT_safe_travels:0 "Routes Commerciales Sûres"
 WHT_safe_travels_desc:0 "Nous pouvons consacrer du temps et des ressources à la protection des routes commerciales passant par nos terres. Car \"les gens viendront de l'est et de l'ouest, du nord et du sud, et s'assiéront à la table du royaume de Dieu\"."
 WHT_upheaval:0 "Le Sel sur la Terre"
 WHT_upheaval_desc:0 "Aucun ne peut battre Salt Upon Wounds au combat. Conscient des changements auxquels son peuple est confronté, il envisage une restructuration radicale de la façon dont les Jambes Blanches se battent pour se préparer."
 WHT_strong_spears:0 "Lances Robustes"
 WHT_strong_spears_desc:0 "... valent mieux que des mots faibles."
 WHT_brahmin_horn_formation:0 "La Formation de la Corne Brahmine"
 WHT_brahmin_horn_formation_desc:0 "Salt Upon Wounds a découvert une nouvelle façon de combattre. Les Jambes Blanches engageront directement un ennemi, tandis que des troupes plus légères et plus rapides flanqueront leurs ennemis sur les côtés, comme les cornes d'un brahmine."
 WHT_youth_apprentices:0 "Artisans de la Douleur"
 WHT_youth_apprentices_desc:0 "Salt Upon Wounds sait qu'une armée marche sur son ventre. Il peut accorder le même honneur aux femmes et aux jeunes qui soutiennent la logistique des Jambes Blanches, en leur conférant un titre honorifique : Faiseurs de douleur."
 WHT_new_warriors:0 "Les Guerriers d'Outre-Tombe"
 WHT_new_warriors_desc:0 "Encouragés par notre succès, des guerriers d'autres tribus se rallient à notre cause !"
 WHT_new_warriors_tt:0 "D'autres guerriers viendront se battre pour vous."
 WHT_speak_english:0 "Apprendre la Langue des Étrangers"
 WHT_speak_english_desc:0 "Les étrangers nous jugent couramment parce que nous parlons une langue qui intègre les langues des nombreux peuples qui se sont unis pour former les Jambes blanches. En conséquence, ils nous considèrent comme des brutes primitives et ont forcé Salt Upon Wounds, jamais doué pour les mots, à se mettre dans cette situation embarrassante. Apprendre à parler comme le font les Survivants ne fera que promouvoir le commerce et le respect, consolidant ainsi son pouvoir. Maiku ?"
 WHT_adopt_denarius:0 "Adopter le Dénarius"
 WHT_adopt_denarius_desc:0 "Plutôt que d'adopter les capsules des marchands d'eau du Hub, utilisons l'argent de la Légion, aussi pur que les paroles de César."
 WHT_adopt_denarius.tt:0 "Cela liera irrévocablement votre économie à §Y[CES.GetNameWithFlag]§!."
 WHT_caps:0 "Rejeter le Dénarius"
 WHT_caps_desc:0 "L'argent est bien beau pour orner nos guerriers, mais même nous savons pourquoi c'est une mauvaise idée de compter sur l'argent de quelqu'un d'autre."
 WHT_mormons_ban_drugs:0 "Interdire les Drogues"
 WHT_mormons_ban_drugs_desc:0 "Que les Khans gardent leurs sales habitudes. Les Mormons ont raison sur un point : le jet, l'alcool et le café [CAF.GetNameWithFlag] sont des vices pécheresses qui rendent un peuple faible."
 WHT_mormon_temple:0 "Le Premier Temple Mormon"
 WHT_mormon_temple_desc:0 "Les Mormons de notre tribu ont demandé à construire le premier temple de l'Église de Jésus-Christ des Saints des Derniers Jours jamais vu sur nos terres.\n\n \"J'ai des obligations envers les Grecs comme envers les barbares, envers les sages comme envers les insensés\" (Romains 1:14)."
 WHT_chieftain_of_god:0 "Le Chef de Dieu"
 WHT_chieftain_of_gXod_desc:0 "\"Il n'y a pas de distinction entre Grec et Juif, circoncis et incirconcis, barbare, Scythe, esclave et homme libre, mais le Christ est tout, et en tout\" - Colossiens 3:11"
 WHT_laws:0 "Les Mots des Prophètes"
 WHT_laws_desc:0 "\"Allez donc, de toutes les nations faites des disciples, les baptisant au nom du Père, du Fils et du Saint-Esprit, et leur apprenant à observer tout ce que je vous ai prescrit ; et voici, je suis avec vous tous les jours, jusqu'à la fin du monde.\"-Matthew 28:19-20"
 WHT_youth_supply_lines:0 "Lignes Logistiques à Longues Distances"
 WHT_youth_supply_lines_desc:0 "Les habitants des Jambes Blanches peuvent traverser les terres de l'Utah sans difficulté. Nous connaissons les routes, les rivières et les collines. En avant vers la victoire !"
 wht_scavenge_ruins:0 "Fouiller les Ruines"
 wht_scavenge_ruins_desc:0 "Certains des outils qui se trouvent dans les ruines de l'Utah sont encore utiles. Nous pouvons les utiliser !"
 wht_learn_to_drink:0 "Sources d'Eau"
 wht_learn_to_drink_desc:0 "Notre peuple n'est peut-être pas fermier, mais nous ne sommes pas idiots. Nous savons où trouver de l'eau sous le soleil brûlant."
 WHT_explosives:0 "Magies Anciennes"
 WHT_explosives_desc:0 "Nous avons conservé les anciennes méthodes qui nous permettaient de jeter de la fumée et du feu sur nos ennemis. Votre science peut-elle expliquer cela ?"
 WHT_deathclaw_mounts_world:0 "Griffes Blanches"
 WHT_deathclaw_mounts_world_desc:0 "[WHT.GetLeader] a réformé les Jambes Blanches en un nouveau peuple. Ils rejetteront l'autocratie de la Légion et la décadence des Nouveaux Cananéens. Ils se tiendront seuls comme les Deathclaws, et le monde sera leur proie !"
 wht_eighties_negotiation:0 "Gérer les Eighties"
 wht_eighties_negotiation_desc:0 "Les [EHT.GETName] nous ont troublés pendant trop longtemps, mais ils se trouvent aussi entre nous et New Canaan. Nous devrons les affronter d'une manière ou d'une autre."
 wht_attack_mormons:0 "De la Cendre à la Cendre, du Sel au Sel"
 wht_attack_mormons_desc:0 "Les Mormons nous traitent de barbares depuis trop longtemps. Ils ont coupé le commerce et nous ont demandé de nous soumettre à leur dieu. Nous verrons qui s'inclinera quand [WHT.GetLeader] se tiendra dans les ruines de leur temple !"
 wht_attack_mormons_ferocity:0 "Les Diables"
 wht_attack_mormons_ferocity_desc:0 "Les Mormons se moquent de nous comme des sauvages. Autant être à la hauteur de l'étiquette."
 wht_coronation_of_the_brute:0 "Une Maison dans les Ruines"
 wht_coronation_of_the_brute_desc:0 "[WHT.GetLeader] a pris le New Canaan aux Mormons. Hail! Hail! Hail!"
 wht_legs_navy:0 "Des Voiles Blanches pour des Jambes Blanches"
 wht_legs_navy_desc:0 "Nous avons fait des raids sur les terres, en répandant du sel et des cendres. Maintenant, nous pouvons utiliser les rivières des Terres Dévastées pour faire de même !"
 wht_lessons_from_raiding_rivers:0 "Leçons des Raids"
 wht_lessons_from_raiding_rivers_desc:0 "Nos guerriers ont beaucoup appris en traversant les rivières et le Grand Lac Salé. Par exemple, saviez-vous que le Grand Lac Salé est en fait un endroit idéal pour naviguer, à condition de nettoyer votre coque ? Hé, où allez-vous ! J'ai encore des choses à vous apprendre !"
 wht_legs_regularize_tithes:0 "Régulariser les Tributs"
 wht_legs_regularize_tithes_desc:0 "[WHT.GetLeader] a suggéré qu'il est plus productif de normaliser nos demandes auprès des tribus et des villes que nous gouvernons. Pourquoi écorcher la brahmine quand on peut la traire ?"
 wht_parliament:0 "Les Nouvelles Lois"
 wht_parliament_desc:2 "\"Tous ceux qui pécheront en dehors de la loi périront aussi en dehors de la loi, et tous ceux qui pécheront sous la loi seront jugés par la loi\" - Romains 2:12"
 wht_settle_lands:0 "Colonisation des Terres"
 wht_settle_lands_desc:0 "En stationnant des bandes de Jambes Blanches à travers nos nouvelles terres, nous pouvons extraire plus de ressources de nos peuples sujets."
 wht_tenant_farmers:0 "Paysans Locataires"
 wht_tenant_farmers_desc:0 "Notre peuple ne devrait jamais avoir faim. Que les paysans que nous avons conquis donnent leurs produits à leurs nouveaux maîtres. Et s'ils se plaignent... eh bien, la viande est de la viande."
 wht_standing_army_1:0 "Guerriers d'Élite"
 wht_standing_army_1_desc:0 "[WHT.GetLeader] a suggéré que nous utilisions notre nouvelle richesse pour maintenir un groupe de guerriers toujours prêts à se battre ! Cela contribuera à faire de nous une menace pour le reste de l'Utah... et peut-être même au-delà."
 wht_standing_army_2:0 "Un Peuple Guerrier"
 wht_standing_army_2_desc:0 "Avec les ressources que nous avons acquises, [WHT.GetDef] n'a plus besoin de perdre son temps à chasser ou à fouiller. Nous avons des esclaves et des serviteurs pour le faire à notre place. Nous pouvons nous concentrer sur ce que nous faisons le mieux. \n\n La guerre."
 wht_attack_mormons_compassion:0 "Les Anges"
 wht_attack_mormons_compassion_desc:0 "Les [WHT.GetName] sont destinés à diriger l'Utah, mais cela ne signifie pas que nous sommes despotes. Tout comme Dieu le Père aime ses enfants, nous aimons nos sujets et aidons les malades et les blessés. Cela signifie également que les gens sont moins disposés à se battre jusqu'au bout contre nous."
 legion_research_pact:0 "Le Pacte de Recherche de la Légion"
 legion_research_pact_desc:0 "Le puissant César partage sa sagesse avec les peuples des Terres Dévastées, mais certaines des tribus qui l'accueillent peuvent trouver des conditions attachées à ses faveurs."
 wht_chiefs_of_utah:0 "Le Chef de l'Utah"
 wht_chiefs_of_utah_desc:0 "Certains craignaient que nous nous étouffions avec la conquête de New Canaan. Mais nous avons appris les secrets de la domination et la sagesse de la direction. Appliquons maintenant ces leçons à tout l'Utah !"
 WHT_more_guns:0 "Le Tonnerre des Dieux"
 WHT_more_guns_desc:0 "Nous avons pu utiliser nos compétences récentes pour utiliser des armes datant d'avant le Bouleversement. Personne ne s'opposera à nous !"
 WHT_mastery_trade_routes:0 "Développement Économique"
 WHT_mastery_trade_routes_desc:0 "La sagesse de [WHT.GetLeader] a conduit à la spécialisation et à l'essor des artisans qualifiés. Y compris des leaders suffisamment sages pour comprendre cette phrase."
 WHT_glory_hunt:0 "La Gloire de la Chasse"
 WHT_glory_hunt_desc:0 "W"
 wht_bone_breakers:0 "Les Briseurs d'Os"
 wht_bone_breakers_desc:0 "Votre deyaipe ! Les Jambes Blanches excellent au combat de mêlée, et n'ont aucun problème à écraser leurs ennemis."
 wht_sappers:0 "Les Sapeurs"
 wht_sappers_desc:0 "Les Jambes Blanches excellent à causer la destruction. Leurs ennemis regretteront de ne pas avoir abandonné leurs terres, leurs femmes et leurs brahmines avant maintenant."
 wht_envelop_ncn:0 "Envelopper Ceux du Livre"
 wht_envelop_ncn_desc:0 "Bien que nous ayons maintenant une frontière avec les Cananéens, le front est assez petit, et serait assez facile à défendre pour les Cananéens. Si nous poussions plus à l'est, nous pourrions combattre sur un front plus large !"
 WHT_restart_mines:0 "Relancer les Mines"
 WHT_restart_mines_desc:0 "Les héros ne sont pas seulement ceux qui prennent les terres et les biens des autres. Les héros sont ceux qui se battent avec la terre elle-même pour s'emparer de ses trésors, en descendant chaque jour pour combattre les ténèbres."
 wht_clock_silenced:0 "L'Horloge Sonne à Minuit"
 wht_clock_silenced_desc:0 "Les Clock Watchers ne vont plus attendre la fin des jours. Pour beaucoup d'entre eux, elle est déjà arrivée."
 wht_tar_stuck:0 "Utiliser le Tar"
 wht_tar_stuck_desc:0 "Les habitants des Tar Walkers se sont habitués à leur nouvelle vie sous la direction de leurs maîtres. C'est une brute pour eux."
 wht_betray_eighties:0 "Trahir les Eighties"
 wht_betray_eighties_desc:0 "Bien que nous ayons rompu le pain avec les Eighties, [WHT.GetLeader] ne sera pas dissuadé de faire la guerre par quelque chose d'aussi mineur qu'un gage de paix éternelle."
 wht_betray_eighties_tt:0 "Déverrouillera une décision accordant un droit de guerre contre [EHT.GetNameWithFlag] lorsqu'ils sont en guerre. Idiots.\n"
 wht_chiefs_of_utah_tt:0 "Débloque une astuce pour accéder à certains des avantages d'une société civilisée.\n"
 WHT_our_new_master:0 "Notre Nouveau Maître"
 WHT_our_new_master_desc:0 "Nous nous sommes liés à la Légion, pour le meilleur ou pour le pire. Pour le meilleur et pour le pire, espérons-le."
 wht_knock_on_heavens_gate:0 "Envahir l'Idaho"
 wht_knock_on_heavens_gate_desc:0 "Les tribus de l'Utah ont été humiliées, mais il reste d'autres ennemis à conquérir. Au nord se trouve le pays de la vapeur, un riche désert peuplé de peu de gens. Elle est mûre pour la conquête !"
 wht_idaho_tt:0 "§gL'Utah étant sous notre contrôle, il est temps de se tourner vers une nouvelle frontière à conquérir !§!\nObtenir une revendication sur chaque État de §YIdaho§!."
 wht_conquer_colorado:0 "Conquérir le Colorado"
 wht_conquer_colorado_desc:0 "Les tribus de l'Utah ont été humiliées, mais il reste d'autres ennemis à conquérir. A l'est se trouve le pays des Rocheuses, une terre vallonnée et désolée, riche en métaux et en ressources. Elle est mûre pour la prise !"
