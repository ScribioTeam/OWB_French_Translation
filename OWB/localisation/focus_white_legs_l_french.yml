 wht_dominion_over_utah:0 "Dominion sur l'Utah"
 wht_dominion_over_utah_desc:0 "Bien que l'idée d'une nouvelle terre à conquérir semble tentante, elle mettrait en danger notre nouvelle patrie si nous devions attaquer de nouveaux ennemis. Nous devons nous abriter et passer un certain temps à intégrer les vastes Terres Désolées que nous avons pris à nos ennemis !"
