 nf_legion.119.a:9 "This is terrible!"


 nf_legion.120.t:9 "The Fiends' Resurgence"
 nf_legion.120.d:9 "It looks like those weirdos across the Colorado River have slipped weapons to the Fiends, who are harassing our convoys. Again. I am so, so, sick of patrolling the Mojave."
 nf_legion.120.a:9 "It almost makes me wish for nuclear winter."

