 vulpes_chosen: "Vulpes doit faire face aux légions orientales de Lanius"
 lanius_chosen: "Lanius défend contre une révolte de Vulpes Inculta"
 lucius_chosen: "Passer à Lucius et se révolter contre l'hypocrisie de César"
 caesar_chosen: "Restez comme César et installez la nouvelle thèse"
 load_CES_crossing_party: "§Y5 unités d'infanterie d'élite saisissent Parker Strip§!"
 load_CES_crossing_party_nelson: "§Y5 unités d'infanterie d'élite saisissent Nipton§!"
 legion_had_civil_war:0 "La guerre civile de la Légion a commencé"

  #Legion Phoenix Event
 nf_legion.20.t:9 "Un Phénix se lève"
 nf_legion.20.d:9 "Phoenix a été l'une des premières grandes conquêtes de la Légion, et pour certains, elle a marqué la date à laquelle la Légion s'est transformée d'une bande de tribus en un empire. Avant la conquête de la Légion, Phoenix était peuplé de colons qui utilisaient les rivières Sila et Gila pour irriguer les champs de coton et faisaient du commerce de textiles dans le sud-ouest. Bien que de nombreux habitants de la ville aient prospéré une fois que la Légion a unifié l'Arizona et ouvert de nouveaux marchés, certains des riches de Phoenix se souviennent de l'époque où ils étaient maîtres de leur destin. Phoenix ne pourrait-il pas imiter, murmurent-ils, la République du Rio Grande ? Ne pouvaient-ils pas former une ville-État à eux seuls ?\n\nQu'ils sont fous, ils ne savent pas que les frumentarii sont au courant de leurs plans."
 nf_legion.20.a:9 "César trouvera cela intéressant..."
 nf_legion.20.a_tt:9 "\nLa Légion se préparera à faire face à ces rebelles."


  #Dealing with Rebels
 nf_legion.21.t:9 "Éteindre Phoenix"
 nf_legion.21.d:9 "César et son conseil ont convenu que les rebelles de Phoenix doivent être écrasés, de peur qu'ils ne mettent en danger le coton, les agrumes et le cuivre de la Légion, mais ils ne sont pas d'accord sur la manière de le traiter.\n\nLa proposition de Lucius est la plus simple. Pourquoi ne pas simplement tuer quelques meneurs, confisquer leurs biens, puis réduire les impôts des pauvres de Phoenix ? Cela leur rappellera que le Grand César est dur mais juste. Certains chuchotent que c'est un signe que Lucius se ramollit, mais César sait qu'un char est meilleur avec des moteurs, de la peur et de l'amour.\n\nLe plan de Vulpes est d'attirer les chefs rebelles à une réunion avec des agents qui prétendront travailler avec les Rangers du Désert, puis de les crucifier le long des rives de la rivière Gila.\n\nMais Aurelius a le plan le plus sournois, et certains le plus dur, de tous. Aurelius propose d'armer les rebelles avec des munitions défectueuses, et de les encourager à se révolter. Les rebelles ne le sauront que lorsqu'il sera trop tard, et seront mûrs pour la prise. Une fois Phoenix reconquise, la Légion pourra briser la ville une fois pour toutes.\n\nOr César peut toujours écouter le légat Malpais, qui propose de crucifier un citoyen de Phoenix sur cent à titre d'exemple."
 nf_legion.21.a:9 "Lucius nous a toujours bien servi."
 nf_legion.21.b:9 "Les Frumentarii sont parfaits pour cela."
 nf_legion.21.c:9 "Quel complot astucieux !"
 nf_legion.21.e:9 "Allez exterminer ces pécheurs de Phéniciens !"

  ###### Lucius Crushes Phoenix
 nf_legion.22.t:9 "Le meilleur médicament vient avec le miel"
 nf_legion.22.d:9 "Le puissant César a exécuté les meneurs du complot du Phoenix, mais il n'est pas un despote. Reconnaissant que le peuple du Phoenix aime son César et qu'il a été opprimé par de cruels despotes, il a donné une partie de ses biens aux pauvres. Le Phoenix est maintenant calme et son peuple respire librement. Cela montre que Lucius n'est pas tape-à-l'œil, mais qu'il est fiable et qu'il fera son travail."
 nf_legion.22.a:9 "Louons César !"
 phx_doused:9 "Phoenix a été dompté"

  ###### Vulpes Crushes Phoenix
 nf_legion.23.t:9 "Pourquoi se sont-ils donné la peine"
 nf_legion.23.d:9 "Ce matin, Phoenix s'est réveillé avec un nouveau jeu de crucifix sur sa place publique, alors que les chefs du complot Phoenix s'étendaient sur la place de la ville. Avec leur famille. Leurs enfants, au moins, ont été épargnés ; leurs fils ont été envoyés à la caserne de la Légion, et leurs filles aux marchés d'esclaves de Flagstaff.\n\nEt les habitants de Phoenix ont appris une précieuse leçon sur les raisons de ne pas s'opposer à César."
 nf_legion.23.a:9 "Louons César !"


  ###### Aurelius Shines
 nf_legion.24.t:9 "Un Casus Belli"
 nf_legion.24.d:9 "Le peuple de Phoenix s'est levé sous la direction de ses dirigeants pour crier à la liberté ! Sauf que...\n\nLes armes qu'ils ont reçues ne fonctionnent pas.  Les munitions qu'ils ont reçues sont nulles. Les mercenaires qu'ils pensaient avoir engagés... ont disparu.  Et il semble qu'un officier de la Légion, Aurelius, se prépare à tomber sur Phoenix par le feu et l'épée."
 nf_legion.24.a:9 "Cela ne se passera pas bien."

  ###### Malpais Kills Everyone
 nf_legion.25.t:9 "Malheur aux pécheurs"
 nf_legion.25.d:9 "Les dirigeants de Phoenix se sont gavés de Brahmine et ont bu du café mexicain pendant que leurs voisins mouraient de faim. Ils s'habillaient de soie Aztláni et de bijoux Navajo. Mais pleurez et gémissez, vous les riches, à cause de la misère qui s'abat sur vous. Vos richesses ont pourri, et les mites ont mangé vos vêtements. Votre or et votre argent sont corrodés. Leur corrosion témoignera contre vous et dévorera votre chair comme du feu. Vous avez amassé des richesses dans les derniers jours. Regardez ! Les salaires que vous n'avez pas payés aux ouvriers qui ont fauché vos champs crient contre vous. Les cris des moissonneurs sont parvenus aux oreilles de l'Éternel, et César vient nettoyer votre ville avec une colonne de feu."
 nf_legion.25.a:9 "Cela ne se passera pas bien."

  ###### Caesar Sick
 nf_legion.26.t:9 "Et Tumour, Brute ?"
 nf_legion.26.d:9 "Quelque chose ne va pas avec le Grand César ces derniers temps. Il ne l'a pas mentionné, mais certains de ses collaborateurs l'ont vu se tenir la tête, comme s'il souffrait, oublier certains détails clés et, d'une certaine manière, donner l'impression qu'il n'est plus aussi SPÉCIAL qu'il l'était.\n\nBien que la Légion désapprouve la médecine, une exception pourrait peut-être être faite pour César. Mais où trouverions-nous la capacité de guérir une telle maladie ?"
 nf_legion.26.a:9 "Ce n'est probablement rien. N'est-ce pas ?"
 nf_legion.26.a_tt:9 "Le puissant César souffrira du §Rstress§! plus il s'efforcera. Cependant, un centre de technologie et d'apprentissage peut contenir un moyen de le guérir. Mais où trouverons-nous un tel outil ?\n\nNotez que le §Rstress§! n'est pas visible pour vous... alors souvenez-vous, Sic Transit Gloria Mundi."

  ###### What Makes a Legion
 nf_legion.27.t:9 "Ce qui fait une Légion"
 nf_legion.27.d:9 "\"Ma Légion m'obéit, même jusqu'à la mort. Pourquoi ? Parce qu'ils vivent pour servir le bien commun, et qu'ils ne connaissent pas d'autre alternative\".\n\nLa Légion est considérée par certains comme un empire despotique, par d'autres comme un groupe de guerre primitif. C'est les deux et aucun des deux. La Légion est maintenue par l'entraînement de César, dérivé de la tradition de la Rome antique. La Légion comprend des enfants soldats élevés dès la naissance dans ses enseignements, des tribus enrôlées dans la Légion, des frumentarii qui servent César au-delà de ses frontières, et même des mercenaires des terres incultes. La Légion pratique la guerre totale à une échelle jamais vue depuis la Grande Guerre. Elle ne tue pas pour le plaisir. Elle tue dans un but précis. Elle asservit non pas pour son confort personnel. Elle asservit parce que les mines du Nouveau-Mexique ont besoin de nouveaux esclaves, parce que les champs de coton de l'Arizona ont besoin de nouvelles mains ou parce que les marchés de Vault City ont besoin de nouveaux serviteurs. Tout ce que fait la Légion est consacré au grand projet de César. Et il est le seul à pouvoir le diriger. Pour l'instant."
 nf_legion.27.a:9 "Ave !"

    ###### Worthy Few
 nf_legion.28.t:9 "Les personnes les plus méritantes"
 nf_legion.28.d:9 "La Légion s'est répandue dans le sud-ouest comme une flamme dévorante. Le puissant César conquiert les peuples du désert, il les dépouille de leur identité tribale et transforme leurs jeunes hommes en légionnaires impitoyables et leurs femmes en reproductrices. Contrairement aux pillards de l'Est, les légionnaires de César ne ressemblent pas à des troupes irrégulières et désordonnées. Ils sont bien organisés, se déplacent et attaquent en grandes meutes, et commettent délibérément des atrocités pour terroriser ceux qui pourraient oser s'opposer à eux. Il est vrai que César est l'homme parfait. Mais ce n'est pas seulement un homme : c'est le fils de Mars, ordonné par le dieu de la guerre pour conquérir toute la Terre. Pour préparer le chemin, Mars a rasé la Terre, l'a nettoyée par le feu et a fait tomber les faibles et les méchants ; et maintenant son fils est venu pour délivrer les Terres Désolées du chaos et de la barbarie.\n\nSuivre César, c'est obéir à la volonté de Mars ; désobéir, c'est se condamner à la mort. Mais il y a une faiblesse potentielle. La Légion peut trop compter sur les légionnaires vétérans pour la direction et le leadership, et un ennemi habile pourrait exploiter cette faiblesse en tuant de loin le meilleur de lui-même."
 nf_legion.28.a:9 "Ce serait vraiment lâche."

   ###### Phoenix
 nf_legion.29.t:9 "Renovatio !"
 nf_legion.29.d:9 "Phoenix étant rompu à notre règne, le temps est venu de décider du sort de la Ville. Lucius a proposé d'étendre le marché et d'en faire une plaque tournante du sud du Texas. Vulpes, au contraire, nous exhorte à étendre les casernes d'esclaves en dehors de la ville, et à loger dans des casernes les profligues que nous conquérons en dehors de la ville pour y fabriquer des armes. "
 nf_legion.29.a:9 "Que la paix soit avec vous."
 nf_legion.lucius_glory:9 "\nLucius gagne en §Mgloire !§!\n"
 nf_legion.29.b:9 "La peur les maintiendra dans le rang."
 nf_legion.malpais_glory:9 "\nMalpais gagne en §Mgloire !§!\n"

    ###### Navajo Scheme
 nf_legion.30.t:9 "Traiter avec les Na-Dené"
 nf_legion.30.d:9 "Les méthodes de [NAV.GetName] se heurtent à une grande partie des enseignements de la Légion. Les skinwalkers navajos se heurtent aux Frumentarii, car leur dépendance aux pip boys, aux stimpaks et aux équipements furtifs contraste fortement avec le mépris de la Légion pour les machines et la médecine. De plus, les Navajos interdisent la traite des esclaves et servent de tampon entre la Légion et les tribus du nord. [CES.GetLeader] a élaboré un nouveau plan pour apaiser les eaux troubles des Navajos en envoyant un émissaire.\n\nLe prétorien Lucius a proposé d'aller au nord avec des cadeaux de coton mexicain et d'argent du Nouveau Mexique, en promettant à César de continuer à respecter les Navajos. Le légat de Malpais ferait simplement marcher une cohorte vers le nord jusqu'à [NAV.Capital.GetName]."
 nf_legion.30.de:9 "Les méthodes de [NAV.GetName] se heurtent à une grande partie des enseignements de la Légion. Les skinwalkers navajos se heurtent aux Frumentarii, car leur dépendance aux pip boys, aux stimpaks et aux équipements furtifs contraste fortement avec le mépris de la Légion pour les machines et la médecine. De plus, les Navajos interdisent la traite des esclaves et servent de tampon entre la Légion et les tribus du nord. [CES.GetLeader] a élaboré un nouveau plan pour apaiser les eaux troubles des Navajos en envoyant un émissaire.\n\nLe prétorien Lucius a proposé d'aller au nord avec des cadeaux de coton mexicain et d'argent du Nouveau Mexique, en promettant à César de continuer à respecter les Navajos."
 nf_legion.30.a:9 "Que la paix soit avec vous."
 nf_legion.lucius_glory:9 "\nLucius gagne en §Mgloire !§!\n"
 nf_legion.30.b:9 "La peur les maintiendra dans le rang."
 nf_legion.malpais_glory:9 "\nMalpais gagne en §Mgloire !§!\n"


  ###### Southern Capital
 nf_legion.31.t:9 "Une capitale du Sud ?"
 nf_legion.31.d:9 "Si Flagstaff a été la première véritable ville conquise par César, nul ne peut nier qu'elle est très éloignée du cœur de son Empire, reposant en dehors des routes commerciales traditionnelles et étant enfermée dans un territoire accidenté et largement non viable. Avec le développement récent et la croissance de Phoenix qui y a déplacé la plus grande partie de la puissance économique et militaire de la Légion, César débat... doit-il déplacer la capitale ? Cela servirait aussi à rappeler fermement à la population de la ville que la Légion est là pour rester. Alors qu'Aurelius souhaite déplacer la capitale pour soutenir le développement de la région et pousser vers le sud, Lucius soutient que Flagstaff est le cœur et l'âme de la Légion."
 nf_legion.31.a:9 "Phoenix est notre nouvelle maison."
 nf_legion.31.b:9 "Si nous déplaçons la capitale, ce sera vers l'ouest."
 nf_legion.aurelius_glory:9 "\nAurelius gagne de la §Mgloire !§!\n"

  ###### Two Sun
 nf_legion.32.t:9 "Besoin d'un miracle"
 nf_legion.32.d:9 "[CES.GetLeader] a appris que les prêtres de Two-Sun ont refusé de verser un tribu en le conservant dans leurs temples, appelés \"Garages\". Malpais souhaite saisir ce tribut pour César, mais Vulpes craint que cela ne provoque des troubles et de la colère chez les fidèles de Two Sun. Et César ne dit-il pas toujours : \"Contrôlez les pièces, contrôlez les tribunaux, et laissez la populace avoir le reste ?\"\n\nUne course est en cours. Malpais marche avec une colonne pour prendre d'assaut les temples de Two Sun, tandis que Malpais a l'intention d'offrir aux prêtres un marché dans lequel ils présenteront leur hommage comme un \"cadeau\" à la Légion."
 nf_legion.32.a:9 "Vulpes explique les bienfaits d'une révélation divine."
 nf_legion.32.a_tt:9 "Dans un rêve prophétique, le grand prêtre de Cannonball a appris que leur dieu souhaite que la moitié de leur tribut aille à la Légion."
 nf_legion.32.b:9 "Et faisant un fouet de cordes, il les chassa tous du temple."
 nf_legion.aurelius_glory:9 "\nAurelius gagne de la §Mgloire !§!\n"
 nf_legion.vulpes_glory:9 "\nVulpes gagne de la §Mgloire !§!\n"


  ###### Navajo Scheme
 nf_legion.33.t:9 "Les terres des Navajos"
 nf_legion.33.d:9 "Depuis la Grande Guerre, les Navajos ont cherché à utiliser le fleuve Colorado, mais les pilleurs ont entravé leur accès. Nous pouvons travailler à détourner le fleuve vers les Navajos, qui pourront l'utiliser pour l'agriculture. Ou ils peuvent l'utiliser pour favoriser le développement industriel, en exploitant les anciennes mines de charbon pour promouvoir leur industrie."
 nf_legion.33.a:9 "Écrasons les pilleurs et détournons la rivière."
 nf_legion.33.a_tt:180 "Il faudra 180 jours pour terminer ce travail."
 nf_legion.33.b:9 "Redémarrer les mines de charbon."


  ###### Navajo Water
 nf_legion.34.t:9 "Un bon travail de barrage"
 nf_legion.34.d:9 "Les terres des Navajos fleurissent grâce à notre aide, et l'eau a été détournée vers leurs terres agricoles. Cela fera d'eux une partie beaucoup plus importante de la Légion et montre que [CES.GetName] est vraiment un seigneur juste."
 nf_legion.34.a:9 "Excellent."

  ###### The Mine
 nf_legion.35.t:9 "La compagnie d'énergie traditionnelle Navajo"
 nf_legion.35.d:9 "Les Navajo ont relancé une société d'ingénierie d'avant-guerre pour exploiter leurs mines de charbon. Une partie de ce charbon sera bien sûr acheminée vers [CES.Capital.GetName]."
 nf_legion.35.a:9 "Excellent."

   ###### Flagstaff Scheme
 nf_legion.36.t:9 "La Renovatio de Flagstaff"
 nf_legion.36.d:9 "Flagstaff a prospéré sous la Légion, mais on pourrait faire encore plus. [CES.GetLeader] a entendu une pétition des commerçants de la ville. Il y a eu des combats entre les marchands pour l'accès aux forêts de pins de Flagstaff, et en publiant des décrets pour permettre une exploitation ordonnée, nous pouvons préserver les arbres et promouvoir le développement. L'industrie du bois peut être à la base du travail des métaux et de produits simples, tels que les planeurs ou les équipements d'infanterie.\n\nMais Vulpes souhaite envoyer une cohorte pour dépouiller l'observatoire Lowell et l'ancienne université. Les marchands paieraient cher pour ces secrets..."
 nf_legion.36.a:9 "Dictons les lois de la Silva."
 nf_legion.36.b:9 "L'observatoire permettra à César de voir clair."

  ###### Forestry
 nf_legion.37.t:9 "Les lois de la Silva"
 nf_legion.37.d:9 "[CES.GetLeader] a décrété que les forêts de Flagstaff sont la propriété de la Légion, avec un accès restreint et des quotas imposés.  Les commerçants peuvent à leur tour acheter ces contrats. Les Cohortes Paganae assumeront la responsabilité de la gestion de l'accès et que seuls les arbres matures seront abattus. Dans un destin approprié, toute personne qui coupe illégalement du bois sera crucifiée sur son bois volé."
 nf_legion.37.a:9 "Qu'il en soit ainsi."

  ###### Observatory
 nf_legion.38.t:9 "L'observatoire Lowell"
 nf_legion.38.d:9 "[CES.GetLeader], nous faisons parler de nous ! Il semble que l'observatoire Lowell ait été utilisé pour suivre la trajectoire de Mars dans le ciel. C'est un signe du dieu que la Légion va régner dans les Terres Désolées, et certains de nos hommes souhaitent y rester et voir quels signes et présages se révèlent.  En outre, certains outils pourraient être utiles à la Légion."
 nf_legion.38.a:9 "Qu'il en soit ainsi."

    ###### Two Sun
 nf_legion.39.t:9 "Direction de Two Sun"
 nf_legion.39.d:9 "Il y a beaucoup de choses que nous pourrions sauver de Two Sun. La ville était le siège de fabricants d'armes américains avant la Grande Guerre, mais elle contient également de vastes déchets, contenant les richesses du Mexique telles qu'elles ont été transportées vers le nord et les ruines de terrains de stationnement d'avant la Grande Guerre. Quelles sont les priorités ? "
 nf_legion.39.a:9 "Pillez les usines d'armement."
 nf_legion.39.b:9 "Cette ferraille est un trésor, aujourd'hui."

   ###### Raytheon
 nf_legion.40.t:9 "Les Flèches des Dieux"
 nf_legion.40.d:9 "Les laboratoires d'avant-guerre avaient une grande valeur. Nous avons même trouvé quelques lanceurs de missiles qui serviront de foudre à Mars ! La Légion lance des coups de foudre en l'honneur de Mars, pour l'instant. Et certains disent que c'est un signe de la faveur de Cannon Ball."
 nf_legion.40.a:9 "Bien sûr, les dieux nous favorisent."

     ###### Metal
 nf_legion.41.t:9 "La matière de la guerre"
 nf_legion.41.d:9 "Les voitures sont démantelées en chars pour la Légion. La ferraille est transformée en nouvelles épées et en armes à feu. Le pillage de Two Sun se transformera en couteau à la gorge de nos ennemis !"
 nf_legion.41.a:9 "Ave !"

  ###### Shopping
 nf_legion.42.t:9 "Une visite au magasin du général"
 nf_legion.42.d:9 "[GDH.GetLeader] est l'un des dirigeants les plus cannibales du Mexique, et il a profité d'un puissant approvisionnement en armes. Mais maintenant, il cherche de nouveaux marchés et il est prêt à conclure un accord pour travailler avec nous. En échangeant des esclaves contre des armes, vous payez l'expansion de la Légion avec les fruits de la conquête.\n\nEl Generalissimo a longtemps vendu des armes à feu par l'intermédiaire de ses marchands dans tout l'ouest du Mexique. Peut-être pouvons-nous encourager certains échanges ?"
 nf_legion.42.a:9 "Présenter la proposition."
 nf_legion.42.a_tt:500 "Si El Generalissimo est d'accord, nous recevrons 500 armes et aurons accès à son magasin."


  ###### Bribe them!
 nf_legion.43.t:9 "Les yeux de César"
 nf_legion.43.d:9 "[GDH.GetLeader], César a envoyé des agents pour nous espionner ! Il semble penser que nos distilleries et nos repaires de drogués sont la source de la tequila fumée et rafraîchissante et du café bon marché qui se fraient un chemin dans la Légion. Que ferons-nous à ce sujet ?"
 nf_legion.43.a:9 "Il semble que j'ai fait tomber quelques capsules sur le sol."
 nf_legion.43.b:9 "La perfidie de [RRG.GetLeader] ne connaît pas de limites !"

  ###### Legion Roots Out the Problem
 nf_legion.44.t:9 "Les yeux de César"
 nf_legion.44.d:9 "[GDH.GetLeader] a coopéré à notre enquête, et Vulpes a démontré à quel point nos préoccupations étaient stupides. Non, El Generalissimo est peut-être un prodigue, mais il est notre prodigue."
 nf_legion.44.a:9 "Fidèle à César !"


  ###### GDH Gets Slaves
 nf_legion.45.t:9 "Un commerce lucratif"
 nf_legion.45.d:9 "Sous les yeux des légionnaires, une nouvelle cargaison de braceros est arrivée à [GDH.Capital.GetName]. Ils seront accueillis et traités avec humanité, tant qu'ils obéiront. Et certains des chanceux pourront même servir dans la villa de [GDH.GetLeader] !"
 nf_legion.45.a:9 "Gracias, [CES.GetLeader] !"

  ###### GDH Gets A Legionary General
 nf_legion.46.t:9 "Nos Amigos dans le Nord"
 nf_legion.46.d:9 "Un des officiers d'Aurélien de Phoenix est venu dans le sud pour assister El Generalissimo dans le cadre d'un programme de visite de guerriers. Et peut-être pourra-t-il apprendre une chose ou deux de nous aussi !"
 nf_legion.46.a:9 "Si vous vous approchez d'un bon arbre, vous trouverez un endroit agréable pour faire la sieste."


######################## Civil War####
 nf_legion.70.t:9 "Même un Dieu peut mourir"
 nf_legion.70.d:9 "César est monté aux cieux pour rejoindre Mars. La Légion organisera des funérailles pendant une semaine, avec des jeux et des offrandes au dieu qui a sauvé les Terres Désolées. Mais l'élite de la Légion ne vient pas pour louer César, mais pour l'enterrer. Car ils se regardent les uns les autres avec du poison dans la bouche et des poignards dans le dos. Qui va diriger la Légion maintenant ?"
 nf_legion.70.a:9 "Les Terres Désolées retiennent leur souffle."

 nf_legion.71.t:9 "Même un Dieu peut mourir"
 nf_legion.71.d:9 "César est monté aux cieux pour rejoindre Mars. La Légion organisera des funérailles pendant une semaine, avec des jeux et des offrandes au dieu qui a sauvé les Terres Désolées. Mais l'élite de la Légion ne vient pas pour louer César, mais pour l'enterrer. Car ils se regardent les uns les autres avec du poison dans la bouche et des poignards dans le dos. Qui va diriger la Légion maintenant ?"
 nf_legion.71.a:9 "Les Terres Désolées retiennent leur souffle"

 nf_legion.72.t:9 "Aurelius fait son mouvement !"
 nf_legion.72.d:9 "Aurelius est un géant de la Légion, et a gagné le respect lors de son arrivée au Mexique.  Avec la mort du Grand César, il a atteint la pourpre et croit que l'avenir de la Légion se trouve au Mexique, et non dans les Terres Désolées de l'Utah. Nous devrons l'écraser lui aussi."
 nf_legion.72.a:9 "Plus ils sont gros, plus ils tombent difficilement."


 nf_legion.73.t:9 "Les révoltes des Vulpes Inculta !"
 nf_legion.73.d:9 "Les frumentariii de Vulpes sont des soldats d'une autre trempe, capables au combat, mais aussi compétents en tant qu'infiltrés et agents. Il a utilisé ces compétences pour placer ses partisans dans toute la Légion, et il a maintenant levé la bannière du loup. Il paiera un prix pour s'être opposé à [CES.Getleader]."
 nf_legion.73.a:9 "Un loup sans meute n'est pas une menace."

 nf_legion.74.t:9 "Le légat Malpais se révolte !"
 nf_legion.74.d:9 "Le légat Malpais prétend qu'il était le second de César, et que le contrôle de la Légion devait donc lui revenir. Il a rassemblé les vétérans de ses campagnes sanglantes dans l'est et a maintenant l'intention de marcher sur Flagstaff."
 nf_legion.74.a:9 "Nous allons jeter son corps brûlant dans le Grand Canyon !"

 nf_legion.75.t:9 "Lucius rassemble les Loyalistes !"
 nf_legion.75.d:9 "Le prétorien Lucius a été l'un des gardes et des commandants de César pendant la conquête du Nouveau-Mexique, et à la mort de César, il refuse de plier le genou. Lucius est dévoué aux objectifs de César et à la \"synthèse\", telle qu'il l'entend. C'est un fervent loyaliste des anciennes méthodes et il rejette tout discours de réforme ou de changement."
 nf_legion.75.a:9 "Les vieilles méthodes pour un vieil homme."

##### Lucius Prevails
 nf_legion.76.t:9 "Au plus fort !"
 nf_legion.76.d:9 "César est mort, mais la Légion vit. Lucius n'a aucun rival à la tête de la Légion en raison de ses prouesses au combat et de ses liens avec les Skin-walkers des Navajos. Il finira ce que le dieu a commencé."
 nf_legion.76.a:9 "César nous a rendus meilleurs que ce que nous étions."
##### Vulpes Prevails


  ##### Vulpes Prevails
 nf_legion.77.t:9 "Au plus fort !"
 nf_legion.77.d:9 "César est mort, mais la Légion vit.  Vulpes Inculta est assis sur le trône de César, sans opposition de la part d'aucun des chefs de guerre de la Légion. Tout signe de dissidence n'est qu'un murmure dans le vent... entendu par les frumentarii, et traité en conséquence."
 nf_legion.77.a:9 "A un homme aussi rusé que le renard."

  ##### Vulpes Prevails
 nf_legion.78.t:9 "L'homme qui brûle"
 nf_legion.78.d:9 "Le légat de Malpais a repris la légion, sans aucune dissidence. La mort de César est le signe de Dieu que sa tolérance pour l'idolâtrie a des limites, mais son succès est un rappel des péchés des Terres Désolées. Le feu en lui brûle plus fort que les feux autour de lui, car les villes, les caravanes de marchands, les pilleurs et tous font face à la flamme. Sous Malpais, la Légion deviendra un outil pour châtier les méchants, une armée vengeresse du Seigneur. Et malheur aux méchants qui se dressent sur son chemin."
 nf_legion.78.a:9 "Dieu connaîtra les siens."

  ### Sickness.

 nf_legion.79.t:9 "Même un Dieu peut mourir"
 nf_legion.79.d:9 "La santé de César n'a cessé de se dégrader ! Ces derniers temps, il a été moins actif et son visage vigoureux semble plus mince et plus pâle que la normale. Ce n'est probablement rien, n'est-ce pas ?"
 nf_legion.79.a:9 "Il ira bien."

    ### Who Wears the Crown
 nf_legion.80.t:9 "Le Destin de la Légion"
 nf_legion.80.d:9 "Si quelqu'un vénère César, César est mort. Si quelqu'un suit ses préceptes, la Légion est vivante et immortelle.\n\nMais qui va diriger la Légion maintenant ? Le Renard, le Prétorien, le Phénix et la Bête se battent tous pour la couronne. Parce que la guerre, la guerre ne change jamais."
 nf_legion.80.a:9 "Lucius suivra les traces de César."
 nf_legion.80.b:9 "Vulpes est rusé comme un renard."
 nf_legion.80.c:9 "Nous sortirons des flammes sous Aurélien."
 nf_legion.80.e:9 "Le légat Malpais prévaut !"
 nf_legion.80.f:9 "Un combat s'engage pour diriger."
  #####################   Aurelius

 nf_legion.81.t:9 "Au plus fort"
 nf_legion.81.d:9 "Aurelius a repris la Légion, représentant les liens entre l'élite de la Légion et son appareil civil. Il est peut-être temps de créer une nouvelle Légion, plus respectable. Ou peut-être est-il temps de mettre les Terres Désolées au service du complexe militaro-esclavagiste qu'Aurelius envisage."
 nf_legion.81a:9 "Les Profligates trouveront leur place au sein de la Légion."

  #### Legion Civil War!
 nf_legion.82.t:9 "Les Successeurs"
 nf_legion.82.d:9 "Peut-être était-il inévitable que la guerre éclate après la mort de César. L'homme qui a rassemblé les quatre-vingt-cinq tribus, qui a conquis le Sud-Ouest, ne pouvait être remplacé par aucun de ses partisans. Chacun d'entre eux voyait une facette de César dans leur leadership. Et ils n'auraient de cesse que les autres ne soient morts."
 nf_legion.82.a:9 "Aurelius domine le terrain."
 nf_legion.82.b:9 "Les Frumentarii dirigent la Légion."
 nf_legion.82.c:9 "Lucius reste fidèle à César."
 nf_legion.82.e:9 "Le légat Malpais sait comment crucifier."
 CES_civil_war:9 "The Civil War!"
  ### White legs Upgrade
 nf_legion.83.t:9 "Les leçons d'Ulysse"
 nf_legion.83.d:9 "Ulysse nous a appris à utiliser les tambours d'orage, les \"compagnies de mitrailleuses\" et les \"mortiers\". Il est clair que César doit être un puissant sorcier pour avoir de tels sorts à sa disposition, et en rejoignant la Légion, nous apprendrons de tels tours de magie par nous-mêmes. Avec ces outils, nous écraserons les Cananéens et balaierons l'Utah ! Et peut-être qu'avec le temps, nous apprendrons quelques sorts de notre cru, à garder en réserve si jamais le collier de la Légion devenait trop serré."
 nf_legion.83.a:9 "Une telle sagesse."

  ### Eighties Puppet
 nf_legion.84.t:9 "Cadeaux pour César"
 nf_legion.84.d:9 "[EHT.GetLeader] a conquis l'Utah grâce à sa Thunderbird, mais il ne peut pas gouverner à partir d'une seule. [CES.GetName] a envoyé des conseillers pour aider à gouverner la terre, compétents dans l'art de briser le joug d'un peuple. Avec leur aide, tout l'Utah deviendra un passager pour les années Eighties."
 nf_legion.84.a:9 "Nous allons regagner Sac City."




  ### Caesar's Ponderings
 nf_legion.85.t:9 "Les guerres en Arizona"
 nf_legion.85.d:9 "La décision de César de rédiger un mémoire relatant ses conquêtes lui a laissé quelques idées. La Légion pourrait doubler son chemin historique, en consacrant le culte des prouesses et de l'endoctrinement de l'homme. Mais la Légion utilise déjà la technologie et la science. Peut-être pourrait-elle intégrer davantage d'idées de l'auxiliaire dans la Légion. Qu'est-ce que ce sera ?"
 nf_legion.85.a:9 "La Légion est née dans la Bataille !"
 nf_legion.85.b:9 "Nous dirigeons un Empire, pas une armée. Comportons-nous comme tels."



  ### CVulpes
 nf_legion.86.t:9 "Enfin, le renard parle"
 nf_legion.86.d:9 "Vulpes sait que la force de la Légion ne vient pas de l'héroïsme de la Légion, mais de la ruse des animaux. Les Frumentarii, et non les Centurions, sont la clé de la victoire. Et comme première réforme, Vulpes décrète :"
 nf_legion.86.a:9 "Ils serviront d'éclaireurs, pour diriger l'armée."
 nf_legion.86.b:9 "Ils serviront comme officiers, pour protéger l'armée."

   ### CVulpes
 nf_legion.88.t:9 "Rêveries méritocratiques"
 nf_legion.88.d:9 "Beaucoup dans la Légion se sont moqués d'El Generalissimo, mais il avait commencé par le bas et maintenant il est là. Pourquoi la Légion devrait-elle rejeter les armes à feu traditionnelles ou le soutien de l'artillerie ? Ce ne sont pas les armes qui ont rendu la Nouvelle-Californie faible, mais un système décadent et corrompu. Utilisés correctement, les fusils auraient une grande valeur !"
 nf_legion.88.a:9 "Nous pouvons apprendre de notre amigo."




  ### Cult of Mars
 nf_legion.89.t:9 "Les enseignements sacrés"
 nf_legion.89.d:9 "Lucius savait la leçon. L'os n'était pas assez solide. La chair n'était pas assez forte. L'Ancien Monde était puissant grâce à son acier et à ses lasers, pas à ses muscles et à ses tendons. César se moquait de la technologie, mais l'homme avait utilisé un auto-doc. Il connaissait la vérité et a menti à son peuple. Plus maintenant.  Les Terres Désolées suivront les enseignements de Vulcain, martelant les Terres Désolées en une brillante utopie."
 nf_legion.89.a:9 "Nous allons forger un monde nouveau."

  ### The Fate of the Legate
 nf_legion.90.t:9 "Le sort du légat Malpais"
 nf_legion.90.d:9 "Le légat Malpais, le héros du barrage Hoover, a commencé à attirer un culte à lui. Il ne nie pas qu'il est un prophète du dieu cananéen, et certains murmurent qu'il complote pour s'emparer de la légion de César. Peut-être notre vieil ami est-il devenu trop puissant ?"
 nf_legion.90.a:9 "Je n'aime pas tuer, mais ce n'est qu'une corvée, comme toutes les autres."
 nf_legion.90.b:9 "Dans ces moments-là, nous pouvons nous tourner vers Mars, mais il est bon d'avoir des amis."
 CES_stress_decrease:9 "\nLe fait de jeter son camarade de confiance qui a apporté la victoire de la Légion sur le Grand Canyon pendant qu'il brûle améliorera la §Rsanté§! de César. Le rival potentiel ne reviendra certainement jamais avec une armée de tribus fanatiques qui connaissent la Voie du Canaanite ?"

  ### Planes
 nf_legion.91.t:9 "La tribu des Boomers"
 nf_legion.91.d:9 "Au nord-est de Vegas, une tribu se terre dans un aéroport d'avant-guerre et rêve de l'époque où elle pourrait voler. Ils protègent leur terre avec un puissant canon, et bien que nous ne nous en préoccupions pas normalement, nous avons entendu dire qu'ils avaient les secrets qui permettraient à l'aigle de voler. Que ferons-nous une fois que nous les aurons conquis ?"
 nf_legion.91.a:9 "Les asservir et s'emparer de leurs secrets."
 nf_legion.91.b:9 "Leur accorder l'autonomie, car aucune tribu ne connaît de telles astuces."

    ### Fidelitas
 nf_legion.92.t:9 "Pia Fidelis"
 nf_legion.92.d:9 "Lucius a toujours été un peu bizarre pour César. Content de ne servir que dans la garde prétorienne de César, il tenait son titre grâce au respect de ses subordonnés. Lucius était appelé le chien par certains, car il était toujours fidèle à César. Juste envers les sujets de la Légion, gentil envers ses soldats et dur envers les ennemis de la Légion, Lucius était un homme bon dans les mauvais moments.\n\nLucius a découvert les hypocrisies de César après sa mort, et a été ébranlé jusqu'au plus profond de lui-même. Le dieu qui se moquait de la technologie cherchait un remède contre le cancer ! Il servait avec les Disciples et voyait ses sujets comme de l'argile à modeler, et non comme ses fidèles sujets. Ce fut un choc pour le vieil homme qui servait César depuis qu'il était enfant. Il y avait beaucoup de bonnes choses dans la Légion ; mais pourquoi la Légion devrait-elle mépriser la technologie ? Et pourquoi devrait-elle attendre de conquérir la RNC pour cette \"synthèse\" ? Il y a, comme César l'a dit un jour, beaucoup de leçons dans les vieux livres."
 nf_legion.92.a:9 "Découvrons qui est Livy."
 nf_legion.92.b:9 "Le Culte de Vulcain avait raison !"
  ############### bhd.1

   ### Res Publica
 nf_legion.93.t:9 "The Public Affair"
 nf_legion.93.d:9 "As if to a virtuous, brave, and magnanimous man there could be a juster reason for seeking the government than this—to avoid being subjected to worthless men, and to prevent the Commonwealth from being torn to pieces by them; when, even if they were then desirous to save her, they would not have the power."
 nf_legion.93.a:9 "The Legion shall finish the synthesis."
  ### Navajo
 nf_legion.94.t:9 "César est mort !"
 nf_legion.94.d:9 "Le conquérant d'un nombre variable de tribus est mort ! Les Terres Désolées retiennent leur souffle, et pour [NAV.GetLeader], le moment est peut-être venu de se préparer à frapper."
 nf_legion.94.a:9 "Vous devez vivre pour que lorsque vous mourrez, le monde pleure et vous vous réjouissez. L'a-t-il fait ?"
  ### Ceasar LIves
 nf_legion.95.t:9 "Un homme instruit"
 nf_legion.95.d:9 "L'un des esclaves de New Vegas est un homme de culture qui sera désormais le médecin de César.  Mieux encore, il sera désormais le sparring-partner intellectuel de [CES.GetName] !"
 nf_legion.95.a:9 "Un jour, Gannon reconnaîtra notre sagesse."
 nf_legion.95.a_tt:9 "\n§gCésar est guéri !§!"


   ### Picking Up the Pieces
 nf_legion.96.t:9 "Sauver ce qui reste"
 nf_legion.96.d:9 "La Légion ayant mis en déroute notre expédition de Mojave et ayant même carrément transformé une incursion en une conquête de multiples sites stratégiques de la région, tout ce que nous pouvons faire, c'est poursuivre la paix. Ils sont certainement épuisés et auront besoin de temps pour se réapprovisionner, ainsi que pour renforcer leur emprise. Tout ce que nous pouvons espérer, c'est qu'il nous reste assez de temps pour préparer ce qui va suivre..."
 nf_legion.96.a:9 "Bon sang..."


   ### Prisoner Exchange
 nf_legion.97.t:9 "L'échange"
 nf_legion.97.d:9 "Les pertes subies lors du retrait désastreux du barrage n'ont pas été le seul moyen de perdre des soldats. Dans la retraite paniquée, des pelotons entiers ont été isolés et capturés par les forces avancées de la Légion, et sont maintenant prisonniers de guerre sous leur garde. Heureusement, au moins, nos diplomates ont réussi à négocier un accord. Ils vont libérer les pelotons, sains et saufs, en échange d'une énorme quantité de capsules. Cela reviendrait en gros à financer l'arme avec laquelle ils nous matraqueront, mais l'opinion publique est déjà assez désastreuse sans que l'on parle d'exécutions publiques."
 nf_legion.97.a:9 "Il suffit de leur donner les capsules et c'est tout."

  ### Wargoal
 nf_legion.98.t:9 "Prendre ce qui est à nous !"
 nf_legion.98.d:9 "Nous ne tolérerons plus les faibles, les pitoyables, les prodigues ! La RNC et sa bureaucratie corrompue et dégénérée osent penser qu'ils peuvent repousser la Légion ? Nous n'attendrons plus ! Notre préparation est terminée, nos soldats sont prêts, nos armées marchent jusqu'à la frontière avec le drapeau de notre empire bien haut ! Il est temps de revendiquer ce qui nous appartient, il est temps de mettre fin à cette pitoyable rivalité et d'exorciser l'Ours une fois pour toutes. Ave César !"
 nf_legion.98.a:9 "En avant ! Pour la gloire !"



  #### Divide
 nf_legion.100.t:9 "La RNC a renforcé ses lignes d'approvisionnement !"
 nf_legion.100.d:9 "Il semble que l'Ours ait mangé deux autres villes, Ashton et Hopeville. Cela améliorera l'accès de la RNC au Mojave, et nous devrons trouver un moyen de diviser leurs lignes d'approvisionnement."
 nf_legion.100.a:9 "Vulpes, j'ai un travail pour vous !"

  #### Resistance
 nf_legion.102.t:9 "La Légion a encore frappé !"
 nf_legion.102.d:9 "D'une manière ou d'une autre, la Légion s'est faufilée à Ashton et à Hopeville et combat nos troupes. Comment allons-nous les arrêter ?"
 nf_legion.102.a:9 "Bon sang !"

  #### Remove Cores
 nf_legion.103.t:9 "Ashton et Hopeville échappent à notre contrôle !"
 nf_legion.103.d:9 "Le harcèlement continu de la Légion signifie que nous ne pouvons plus dire que nous dirigeons vraiment Ashton et Hopeville. C'est tellement frustrant !"
 nf_legion.103.a:9 "Bon sang !"
  #### Burned Man
 nf_legion.104.t:9 "Le prix de l'échec !"
 nf_legion.104.d:9 "Avec la défaite au barrage Hoover, quelqu'un devait prendre le blâme. Et ce ne serait certainement pas César. "
 nf_legion.104.a:9 "Malpais, c'est de ta faute."
 nf_legion.104.b:9 "Je ne peux pas punir mon frère d'armes."
 nf_legion.104.b_tt:9 "\nYou will take stress from this."
  #### the Mojave Campaign
 nf_legion.105.t:9 "la campagne Mojave"
 nf_legion.105.d:9 "Vaincre la Légion au barrage n'était que la première étape.  Malgré la défaite, nous sommes confrontés à une guérilla sans fin et à des raids sur le puissant Colorado. Mais au moins, cela coûte autant à la Légion qu'à nous."
 nf_legion.105.a:9 "La guerre ne change jamais."
 nf_legion.105.a_tt:9 "\nCette idée nationale disparaîtra lorsque la guerre éclatera."

  ### Searchlight
 nf_legion.106.t:9 "Le désastre du Camp Searchlight"
 nf_legion.106.d:9 "[Root.Getleader], il semble que la Légion se soit faufilée dans le Camp Searchlight et ait ouvert des containers de déchets nucléaires. Nos hommes et nos femmes ont été ghoulifiés, et dans le chaos, Aurelius a débarqué à Cottonwood Cove et a commencé à faire des raids sur les troupes survivantes de la RNC !"
 nf_legion.106.a:9 "Bienvenue à Camp Searchlight, l'endroit le plus merdique au monde."


  ### Nipton
 nf_legion.107.t:9 "Le massacre de Nipton"
 nf_legion.107.d:9 "Les forces légionnaires ont massacré les habitants de Nipton ! Menés par un de leurs frumentarii, il semble qu'ils aient trompé le maire de la ville en les laissant massacrer les troupes du RNC en visite dans la ville. Ils se sont ensuite retournés contre les habitants et les ont tous massacrés lors d'une loterie sadique.  C'est un coup grave porté à notre emprise sur la région."
 nf_legion.107.a:9 "Je suppose que nous n'avions pas le ticket gagnant."


  ### <Malpais Decides
 nf_legion.108.t:9 "What Kind of Judge?"
 nf_legion.108.d:9 "Malpais now leads the Legion, but he must decide how to run the military. His ferocity inclines him towards doubling down on the brutal aggressive tactics that made him a ruler, but perhaps there is another way? Not every Judge of Israel was a ruthless warlord. Some did teach, and show mercy. For behold now, we have heard that the kings of the house of Israel are merciful kings, so put sackcloth on your loins and ropes on your heads, and go out to the king of Israel; perhaps he will save your life."
 nf_legion.108.a:9 "Then the Lord rained on Sodom and Gomorrah brimstone and fire."
 nf_legion.108.b:9 "Be Merciful, O Lord, unto thy people Israel."


  ###  Gente Stuff
 nf_legion.109.t:9 "Economic Expansion"
 nf_legion.109.d:9 "The Legion of Arizona wishes to buy firearms from us, muttering that they trust us more than the Van Graffs. We should commence to sell guns to them immediately!"
 nf_legion.109.a:9 "Amigos nuevos!"



  ###  Dam
 nf_legion.110.t:9 "The Decimation"
 nf_legion.110.d:9 "It is clear that Malpais did not fail at the Dam. No, his soldiers failed. To that end, Malpais has decreed their decimation, as God smote those who failed him.  \n\nBut Great Caesar has decreed they shall be spared! Instead, the soldiers will serve in glory battalions that fight in the first wave against the NCR in our next fight!"
 nf_legion.110.a:9 "Hail Caesar!"
 CES_stress_decrease_2:9 "\nThat was suspiciously nice of Caesar. He must be trying to help Malpais Legate out, even if it causes stress."


 nf_legion.111.t:9 "A New Legate?"
 nf_legion.111.d:9 "With Malpais' failure, we must determine if the Legion needs a new Legate. Aurelius, Vulpes, and Lucius would all be worthy of the role. But perhaps we should rely solely upon Lanius."
 nf_legion.111.a:9 "Legate Lucius has a nice ring."
 nf_legion.111.b:9 "To Vulpes, our loyal friend."
 nf_legion.111.c:9 "Aurelius knows best."
 nf_legion.111.e:9 "The Butcher will carve the NCR."


 nf_legion.112.t:9 "Why Won't You Die!"
 nf_legion.112.d:9 "Somehow Joshua Graham survived, literally, being tossed into the Grand Canyon while on fire. We will never admit this, but this is one reason to encourage the Utah tribals to go after New Canaan. Christ, what an asshole."
 nf_legion.112.a:9 "I hate that guy."

 nf_legion.113.t:9 "The Palace"
 nf_legion.113.d:9 "Aurelius has recognized that the greatest way to control New California is to move the Legion's capital there.  Accordingly, he has decreed a great palace shall be built in Dayglow, in honour of the Legion. Perhaps he shall even invite el Generalissimo to visit."
 nf_legion.113.a:9 "This is a palace for the people I hold in their stead."


 nf_legion.114.t:9 "The Library"
 nf_legion.114.d:9 "Caesar always wanted to bring the torch of civilization to the Wastes. What better way to do that than to commission a great Library in Shady Sands, a university to spread the Legion's word across the Wasteland. The Followers may mock, but they will in time appreciate all that Caesar has done for the world."
 nf_legion.114.a:9 "I have lit a fire, and I shall guard it while it burns."


 nf_legion.115.t:9 "Magistrianoi"
 nf_legion.115.d:9 "It is said by some tribals that the gods whisper into Vulpes' ear. That may be true, but he has no need of them; he has the Magistrianoi.  Secret police among the Legion, they root out dissent before it sprouts. Under Vulpes the Magistrianoi will spread across New California, and ensure that all understand their place under his watchful eyes. Or upon one of the many crosses, sprouting like trees in a forest."
 nf_legion.115.a:9 "There are wolves among sheep."


 nf_legion.116.t:9 "The Senate Building"
 nf_legion.116.d:9 "Caesar dreamed of the synthesis, and of a better day. But Lucius built that day. To listen to the people of New California, he commissioned a new senate building, greater than the old hill. A new building, for a dream. One greater than the tribes of the east, or the merchant houses of the west. A place for the people of the Wastes to advice, and opine, to their dictator. \n\nBut eventually, by the time Lucius died, it was the Senate that would dictate."
 nf_legion.116.a:9 "SPQNC"

 nf_legion.117.t:9 "The Fabricator"
 nf_legion.117.d:9 "Some in the Legion questioned Lucius for the Cult of Vulcan, and some thought he went mad. But as those who complained vanished, and as Lucius' wisdom prevailed, they learned to keep their thoughts to themselves. \n\nWith the conquest of New California, Lucius decreed he would build a workshop to study the secrets of the old world. Vulcan would be glorified with a Legion that fought with the weapons of the god. And woe to anyone who stood in their path."
 nf_legion.117.a:9 "If Caesar could see us now."
  ############### bhd.1
 bhd.1.t:9 "The Bridge Across the Divide"
 bhd.1.d:9 "the Legion's expansion has continued, and we much of Utah and Colorado, and cities of our own.  But nothing compares to Vegas. We will cross the Colorado, and pour forth into Vegas. We will have our Rome. To Victory!"
 bhd.1.a:9 "Thank Mars Ulysses found this!"
