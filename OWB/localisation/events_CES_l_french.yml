 nf_legion.3.t:9 "Le Flambeau de la Civilisation"
 nf_legion.3.d:9 "En 2247, le missionnaire mormon Joshua Graham, ainsi que deux disciples de l'Apocalypse - Calhoun et Edward Sallow - ont été capturés par la tribu des Pieds-Noirs, spectateurs d'une guerre tribale typique. Mais les suggestions de Sallow à la tribu se sont transformées en ordres, qui se sont traduits par la conduite de la bataille, qui s'est transformée en domination sur la tribu. Se nommant lui-même César, il a entraîné les Pieds-Noirs à la manière de l'ancienne guerre, et les a aidés à conquérir leurs six tribus rivales.  Il leur a montré comment nettoyer et entretenir les armes, opérer avec des tactiques de petite unité, créer leurs propres explosifs et frapper leurs ennemis les plus faibles en premier ; Divide Et Impera - diviser pour mieux régner. Lorsque la guerre fut terminée, il n'était plus un adepte de l'Apocalypse, mais le César d'un nouvel empire. Sa plus grande introduction a été :"
 nf_legion.3.a:9 "Maintenance des armes"
 nf_legion.3.b:9 "Tactique de l'unité"
 nf_legion.3.c:9 "Il y a trop de réalisations pour les énumérer toutes."
 CES_stress_increase:9 "\nCet effort aggravera la §Rsanté§! de César."

  #####
 nf_legion.4.t:9 "Les quatre-vingt-six tribus - et les sociétés civilisées."
 nf_legion.4.d:9 "Sallow et Graham ont été impitoyables pendant la guerre, mais ils ont réussi à forger une société à l'est du Colorado. Les sujets tribaux sont devenus des Tabula Rasa, leur culture a été incorporée dans une Légion qui a assimilé les traits utiles et a écarté le reste. Mais les villes \"civilisées\" ont été traitées de manière très différente. La Légion les laissait se gouverner elles-mêmes, tant qu'elles payaient des impôts et obéissaient au caprice de César. Beaucoup en Arizona et au Nouveau-Mexique ont trouvé que le règne de la Légion était préférable à celui des petits despotes avant l'arrivée de César, et une Pax Romana s'est installée sur les Terres Désolées. De l'eau propre, de l'électricité et un gouvernement qui n'a pas suscité de dissidence significative, voilà les caractéristiques de la civilisation de la Légion.\n\nLes deux exceptions sont les féroces Navajo, dont la sophistication rivalise avec celle de la RNC, et dont les Skin-walkers effraient les frumentarii eux-mêmes ; et Two Sun, dont les prêtres ont rendu hommage à l'autonomie."
 nf_legion.4.a:9 "La justice de César a créé une terre de paix."
 nf_legion.4.b:9 "Les Tribus ont un nouveau dieu."
 nf_legion.4.c:9 "Les deux visages de César ont laissé leur marque."

 nf_legion.5.t:9 "Le Légat Malpais"
 nf_legion.5.d:9 "Joshua Graham, le légat Malpais, n'a jamais vu de contradiction entre sa foi mormone et son engagement dans la Légion. Graham voyait la Légion comme un fléau pour la corruption et les péchés des Terres Désolées. Tout comme Joshua a harcelé les anciens Cananéens, il a harcelé la méchanceté et l'avidité qu'il a vues. Graham était dégoûté par la corruption perçue de son peuple et, selon certains, il envisageait de ramener la Légion chez lui pour purifier sa nation. D'autres pensaient qu'il abandonnait entièrement sa foi, vouée à la conquête et au pouvoir. Et Graham lui-même ? Seul César connaissait ses objectifs."
 nf_legion.5.a:9 "Il a fouetté les ennemis de César comme les Amalécites."
 nf_legion.5.b:9 "César et lui ont cherché la justice ensemble, à leur manière."
 legion_malpais_friend_tt:9 "§HLe Légat Malpais§! se battra pour César, et risquera sa propre vie si nécessaire."
 nf_legion.5.c:9 "Il a profané les temples de Two Sun pour se moquer de l'idolâtrie."
 nf_legion.5.e:9 "Les accomplissements du Légat troublent César lui-même."
 legion_stress_caesar_tt:9 "\nMême si vous aurez deux bataillons motorisés et deux bataillons frumentarii, les inquiétudes de César aggraveront sa §Rsanté§!."

 nf_legion.6.t:9 "Le culte de Vulcain"
 nf_legion.6.d:9 "Certains étrangers prétendent que la Légion méprise la technologie avancée, mais c'est une demi-vérité. La Légion construit des centrales électriques, des fortifications complexes, et équipe ses soldats d'élite de fusils anti-matériels, de carabines de tireurs d'élite et de poings balistiques. La technologie, pour la Légion, est un bon serviteur mais un pauvre maître.\n\nLe Culte de Vulcain gère toute la technologie pour la Légion et s'assure que la technologie existe pour servir l'homme, et non l'homme pour servir la technologie.\n\nMélange de prêtres et d'ingénieurs, le Culte de Vulcain supervise les esclaves qui extraient le charbon, forgent des armes et fabriquent des munitions. Ils sont fidèles à César, mais récemment, certains ont consulté des livres non techniques d'avant-guerre et posé des questions. Et bien sûr, il y a quelques anciens esclaves qui ont servi dans le détachement de la Confrérie en Arizona, qui ne sont épargnés que pour ce qu'ils savent. "
 nf_legion.6.a:9 "Ils construisent des chars pour un dieu !"
 nf_legion.6.b:9 "Les survivants de la Confrérie ont un rôle à jouer."
 nf_legion.6.c:9 "César est le grand prêtre."

 nf_legion.7.t:9 "Gloria Exercitus"
 nf_legion.7.d:9 "César est le ciment de la Légion, mais il est soutenu par les plus grands dirigeants des Terres Désolées. Vulpes le rusé, le légat sanglant, Aurelius le pragmatique, la bête de l'Est, Lanius, tous servent sous ses ordres. Et bien sûr, il y a le loyal et dévoué Lucius. Tous luttent pour la faveur de César, et tentent de gagner la gloire. Et si quelque chose devait arriver au dieu... eh bien, cette gloire pourrait être utile.\n\nLa Gloire est suivie comme une Catégorie de décision, et les chefs de la Légion peuvent gagner la gloire par de grandes actions au service de la Légion."
 nf_legion.7.a:9 "Ave, fidèle à César."



  #Placeholder Localisation Begins
 nf_legion.11.t:9 "Testing our Mettle"
 nf_legion.11.d:9 "The battle for Hoover Dam is over, our might has been tested and our armies have thrown every last soldier that they had available into the breach. Even now, its surface burn, the heavy smell of death, gunpowder and flames enough to make even a veteran retch. Corpses litter the old war relic, the testimony of a horrible grinder upon which both The Bull and the Bear clashed on this day, but who won this decisive engagement? Did The Bull's endless legion and cunning manage to win the day? Or did the Bear's defences and thunderous volleys shattered their will?"
 nf_legion.11.a:9 "The Bear won... for now"
 nf_legion.11.b:9 "The Bull is victorious! All Hail Caesar!"

 nf_legion.12.t:0 "César nous envoie une "requête""
 nf_legion.12.d:9 "Un messager de César est arrivé et apporte une lettre d'invitation à la Légion. Ils souhaitent nous permettre d’écraser ceux qui ont osé nous menacer et nous ont maltraité.\n\nQue devons-nous faire mon Khan ?"
 nf_legion.12.a:0 "Accepter son invitation"
 nf_legion.12.b:0 "Décliner. Nous n'avons pas besoin de son aide"

 nf_legion.13.t:0 "Réponse des Khans"
 nf_legion.13.d:9 "Les Khans ont accepté votre généreuse invitation à la Légion. Ils seront de puissants alliés."
 nf_legion.13.a:0 "Très bien"

 nf_legion.14.d:9 "Les Khans ont refusé votre généreuse invitation à la Légion ! Ils vont payer pour cette transgression !"
 nf_legion.14.a:0 "Des imbéciles"
