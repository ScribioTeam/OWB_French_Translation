l_english:
  HBC_DELMAR_NAME:0 "Delmar O' Donnell"
  HBC_DELMAR_DESC:0 "Delmar led a group of trappers to depose his own cousin, Big Dan, in response to perceived dealings with the Kingdom. They now prosper under Delmar’s policies of unrestricting hunting, though this has led to the disruption of the local animal population as well as the hunting of their fellow man. The meat of the latter finding its way into the hands of cannibals and unaware vendors alike."



