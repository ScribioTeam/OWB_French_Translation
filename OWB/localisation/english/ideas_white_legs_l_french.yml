 WHT_savages_desc:0 "Nos ennemis nous traitent de sauvages détestables qui ne vivent que pour piller et détruire. Ces faux mensonges des habitants de New Canaan ignorent que nous respectons nos femmes comme des égales, que nos dirigeants sont choisis par mérite et que les habitants de New Canaan, qui volent les caravanes et appellent cela des impôts, prennent aussi ce qu'ils veulent.  Les imbéciles qui nous voient ainsi ne cessent de nous demander ce que nous voulons.\n\nCela dit, nous ne sommes tout simplement pas aussi doués pour la magie du papier que les habitants de New Canaan ou les Californiens. Il va falloir arranger ça."
 WHT_savages2:0 "Les White Claws"
