 hangdogs.1.t:0 "Protéger notre industrie"
 hangdogs.1.d:0 "Avec l'invasion de notre territoire méridional par la Légion de Caesar, nous devons commencer à migrer immédiatement l'industrie que nous avons dans le sud du pays jusqu'au nord. Nous devons faire payer à Caesar et à sa Légion chaque kilomètre de leur sang."
