l_french:
 TWO_SARA_CHRISTIAN:0 "Sara Christian"
 TWO_SARA_CHRISTIAN_DESC:0 "\"J’ai passé ma vie à perfectionner des moteurs et à répandre la parole de Nas à tous ceux qui voulaient l’écouter. Si les porteurs de jupes n’aiment pas, ils peuvent mordre ma poussière.\" "
 TWO_RED_FOYT:0 "Red Foyt"
 TWO_RED_FOYT_DESC:0 " Avec le manque d’essence dans les friches, les cellules énergétiques sont les rois. Foyt dirige une entreprise qui n’existe que pour garder les grandes roues en rotation; garder les routes sûres et régulières, et préserver le plus de cellules possible. "
 TWO_JESS_TENDER:0 "Jess Tender"
 TWO_JESS_TENDER_DESC:0 "Personne ne parle de l'entrepreneuriat comme d'une survie, mais c'est exactement ce que c'est. Le fait de travailler avec le Chop Shop m'a appris que les affaires ne sont pas une science financière ; il s'agit de commerce, d'achat et de vente."
 TWO_MARIUS:0 "Marius le Jeune"
 TWO_MARIUS_DESC:0 "C'est dans la guerre que l'État prend toute sa mesure : il se gonfle de puissance, de nombre, de fierté, de domination absolue sur tous les aspects de la vie."
 TWO_MORTAL_JOE:0 "Mortal Joe"
 TWO_MORTAL_JOE:0 "Ne cherchez pas l'aiguille dans la botte de foin. Achetez simplement la botte de foin !"
 TWO_MORTIMER:0 "P. Mortimer"
 TWO_MORTIMER_DESC:0 "N'oubliez pas que lorsque la catastrophe survient, le temps de la préparation est passé."
 TWO_HERSHEL_RUDD:0 "Hershel Rudd"
 TWO_HERSHEL_RUDD_DESC:0 " Bien que peu de personnes éprouvent un véritable amour pour la Légion, nul ne peut nier son efficacité. Les caravanes commerciales du Chop Shop et d’autres entreprises basées sur Two Sun ont atteint des endroits jamais entendus il y a 20 ans. La brutalité de la Légion a laissé les maisons marchandes couvertes de capsules, même si elles sont couvertes de sang. "
 TWO_SIMON_BELLINGHAM:0 "Simon Bellingham"
 TWO_SIMON_BELLINGHAM_DESC:0 "Originaire de San Carlos, Simon s'est attiré les foudres de tous les humains, goules et IA pour lesquels il a travaillé, ce qui l'a obligé à venir jusqu'ici pour échapper à leur colère. Il n'en reste pas moins que c'est un esprit brillant et que ses recherches pourraient valoir le coût de sa protection."
 TWO_CARMEN_CAPDEVILA:0 "Carmen Capdevila"
 TWO_CARMEN_CAPDEVILA_DESC:0 "Autrefois l'une des nombreuses amoureuses du Généralissimo, Carmen a depuis quitté la Gente pour travailler pour nous. Son charisme et ses discours enflammés sont devenus légendaires, contribuant à améliorer la vision de la guerre dans notre pays.\nL'ancienne tête d'affiche de la campagne de propagande du généralissime pour l'émancipation des femmes n'a rien perdu de son charme, capable d'inspirer tout le monde, du simple soldat au travailleur d'usine diligent."
 TWO_LEEROY_WALTRIP:0 "Leeroy Waltrip"
 TWO_LEEROY_WALTRIP_DESC:0 "Les porteurs de jupes se contentent peut-être de se casser le cul à travers les terres désolées, mais nous le faisons avec la bénédiction des dieux. Qu'ils meurent dans les trous qu'ils creusent pendant que nous rugissons devant eux"
 TWO_ALBANUS_OF_TWO_SUN:0 "Albanus de Two Sun"
 TWO_ALBANUS_OF_TWO_SUN_DESC:0 "La Légion valorise Two Sun, malgré ce que peuvent dire les dissidents. La bénédiction de Caesar a permis à ce coin de l'Arizona de prospérer. Les moteurs des Two Sun apportent la colère du Taureau à travers les Terres Désolées, et Albanus a été chargé par Caesar lui-même de veiller à ce que le flux ne s'arrête pas."
 TWO_BUCK_TEAGUE:0 "Buck Teague"
 TWO_BUCK_TEAGUE_DESC:0 "L'un des fondateurs du Chop Shop, les activités militaires de Two Sun sont d'un intérêt particulier. Parcourant le champ de bataille comme s'il s'agissait d'une promenade du dimanche, il considère les massacres isolés qu'il visite comme s'il s'agissait d'une partie de chasse. En dépit de ses tendances extravagantes qui font un trou important dans les coffres du pays, il continue à fournir à l'armée les meilleures machines qu'il peut rassembler."
 TWO_WYATT_THE_DEMON:0 "Wyatt le Démon"
 TWO_WYATT_THE_DEMON_DESC:0 "Les gens ne devraient pas appeler les démons à moins qu'ils ne pensent vraiment ce qu'ils disent."
 TWO_RUDEL_CASTRO:0 "Rudel Castro"
 TWO_MERITO_MORTIMER:0 "Merito Mortimer"
 TWO_TINY_LABONTE:0 "Tiny Labonte"
 TWO_RUBY_FLOCK:0 "Ruby Flock"
 TWO_RUBY_FLOCK_DESC:0 "\"Mon père était mécanicien, mon grand-père était mécanicien, et mon arrière-arrière-grand-père était mécanicien. Alors oui, je sais bien ce que je fais.\""
 TWO_WILLIAM_HERSCHEL:0 "William Herschel"
 TWO_WILLIAM_HERSCHEL_DESC:0 "Ramper est acceptable, tomber est acceptable, vomir est acceptable, le sang est acceptable, la sueur est acceptable, la douleur est acceptable mais abandonner n'est pas acceptable."
