  HRO_Generic_Research:0 "Brigitte Howard"
  HRO_Grand_Research:0 "Johanna Yeager"
  HRO_fresh:0 "Frederick Garrison"
  HRO_fresh_desc:0 "\"I've seen the things the Patrolmen do to people. You don't have those chains anymore. We can all turn over a new leaf if you are willing to pitch in. \""
  HRO_adjunct:0 "Libercity Automated Adjunct"
  HRO_adjunct_desc:0 "Still functioning robots from before the Great War, they manage the largest surviving Library in the wastes. As long as books are returned undamaged in a reasonable time, they continue to help the citizens of Libercity."
