l_english:
  HRO_calculating:0 "Hank Armistead"
  HRO_calculating_desc:0 "One of the richest Rocketeers, Armistead used his wealth and funding to gain a position of power within the defence forces of Houston. Willing to deal with acceptable losses, he has built dozens of contingency plans to protect Houston and its riches."
  HRO_limit:0 "Gary Appleton"
  HRO_naval:0 "Bruno Labarre"
  HRO_liftoff:0 "Ludwig Bolden"
  HRO_yonder:0 "Walter Glenn"
  HRO_yonder_desc:0 "A descendent of the aerospace engineers who inhabited Houston before the war, Glenn wants to see Houston visit the stars once more."
  HRO_rider:0 "Gus Langley"
  HRO_rider_desc:0 "\"What part of ride or die do you not understand?\""
  HRO_boots:0 "Striker Macready"
