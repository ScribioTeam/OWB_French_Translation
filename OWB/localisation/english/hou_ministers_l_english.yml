  HRO_bulwark:0 "Steven Chipman"
  HRO_bulwark_desc:0 "Chipman is notorious for his dedication to order. Fighting the Carthaginians, Gator Maws, and Patrolmen with his band of vigilantes, his deeds are legendary. His actions are not without consequence, as he has been known to draw a gun on anyone remotely close to the scum of society. This shoot first, ask questions never approach has driven out some of the less discriminating traders from the Mont."
