 nf_utah.140.t:0 "L'Ultimatum de la Haute Chapelle"
 nf_utah.140.desc:0 "Les baptiseurs de la Haute Chapelle ont toujours considéré avec déplaisir notre présence sur le Grand Fleuve. Mais maintenant, ils ont décidé de prendre des mesures contre nous. Des envoyés de l'autre côté du fleuve ont exigé que nous nous soumettions à leur autorité sur le fleuve, et que nous cessions tout projet naval de grande envergure."
 nf_utah.140.a:0 "Nous n'avons pas d'autre choix que d'accepter."
 nf_utah.140.b:0 "Ils n'ont pas plus de droit que nous sur la rivière."

 nf_utah.141.t:0 "[FROM.GetName] Capitule"
 nf_utah.141.desc:0 "[FROM.GetName] ont reconnu que nous sommes les gardiens légitimes de la rivière, et ont accepté de s'abstenir de souiller ses rives."
 nf_utah.141.a:0 "Ils voient la lumière."

 nf_utah.142.t:0 "[FROM.GetName] Refuse"
 nf_utah.142.desc:0 "[FROM.GetName] ont stupidement rejeté notre souveraineté sur le Grand Fleuve, et ont refusé d'acquiescer à nos demandes."
 nf_utah.142.a:0 "Ils le regretteront avec le temps."

 nf_utah.150.t:0 "Le Grand Débat"
 nf_utah.150.desc:0 "La doctrine religieuse n'est pas simple, car le salut lui-même est en jeu. Si le syncrétisme religieux avec la Haute Chapelle serait avantageux, sacrifier une trop grande partie de nos idéaux peut s'avérer impopulaire auprès de nos fidèles."
 nf_utah.150.a:0 "Nous devrions suivre leur exemple en matière de foi."
 nf_utah.150.b:0 "Nous sommes plus semblables que différents."
 nf_utah.150.c:0 "Notre foi est la vraie, pas la leur."

 nf_utah.160.t:0 "La Défense des Fidèles"
 nf_utah.160.desc:0 "Nous avons fait tous les efforts possibles pour prier les baptiseurs, maintenant nous devons faire valoir notre point de vue. Il faudra être très convaincant pour que la Haute Chapelle nous accepte comme des égaux, mais nous pourrons peut-être conclure un autre type d'accord..."
 nf_utah.160.a:0 "Unissons-nous d'égal à égal."
 nf_utah.160.b:0 "Promettre notre loyauté en échange d'une protection."
 nf_utah.160.c:0 "Si nous ne pouvons pas être des alliés, ne soyons pas des ennemis."

 nf_utah.161.t:0 "Murtaugh demande une alliance"
 nf_utah.161.desc:0 "Si nous avons longtemps maintenu l'équilibre du pouvoir le long du fleuve, cela s'est fait de manière essentiellement informelle. Aujourd'hui, cependant, les réformateurs de Murtaugh ont demandé une alliance complète avec notre peuple, pour contrer l'agression des Oints."
 nf_utah.161.a:0 "Accueillez-les au bercail."
 nf_utah.161.b:0 "Ils sont livrés à eux-mêmes."

 nf_utah.162.t:0 "Murtaugh demande un Droit de Regard"
 nf_utah.162.desc:0 "Si nous avons longtemps maintenu l'équilibre du pouvoir le long du fleuve, cela s'est fait de manière essentiellement informelle. Aujourd'hui, cependant, les réformateurs de Murtaugh ont demandé que nous prenions le contrôle de leur peuple, en échange de la protection de Oint du Seigneur."
 nf_utah.162.a:0 "Nous les dirigerons bien."
 nf_utah.162.b:0 "Nous n'avons pas besoin de sujets."

 nf_utah.163.t:0 "Murtaugh Propose un Pacte de Non-Agression"
 nf_utah.163.desc:0 "Si nous avons longtemps maintenu l'équilibre du pouvoir le long du fleuve, cela s'est fait de manière essentiellement informelle. Les réformateurs de Murtaugh ont toutefois demandé que nous allions plus loin et que nous réaffirmions notre amitié avec leur peuple."
 nf_utah.163.a:0 "Bien sûr."
 nf_utah.163.b:0 "Nous ne faisons pas de telles promesses."

 nf_utah.164.t:0 "La Haute Chapelle a accepté notre offre"
 nf_utah.164.desc:0 "Ayant constaté le caractère raisonnable de notre offre, la Haute Chapelle a accepté notre proposition dans son intégralité."
 nf_utah.164.a:0 "Excellent."

 nf_utah.165.t:0 "La Haute Chapelle nous a refusés"
 nf_utah.165.desc:0 "Malgré le caractère extrêmement raisonnable de notre offre, la Haute Chappelle a refusé d'honorer notre accord et a rejeté toute tentative de négociation."
 nf_utah.165.a:0 "Décevant."

 nf_utah.169.t:0 "Pénurie de verre !"
 nf_utah.169.desc:0 "De terribles nouvelles nous sont parvenues des forges. Notre approvisionnement en minéraux de qualité pour la production de verre s'est tari, et la production à grande échelle a été interrompue. Les effets de cette pénurie se font déjà sentir dans nos villes artisanales et, si elle se prolonge, elle menace de perturber toute notre nation !"
 nf_utah.169.a:0 "Nous devons agir rapidement."

 nf_utah.170.t:0 "New Hammond propose d'acheter le Désert de Charlestone"
 nf_utah.170.desc:0 "Les adorateurs du verre de New Hammong ont toujours été une vraie plaie pour nous. Ils nous regardent toujours de haut, nous font payer de nouvelles bouteilles, sans parler du fait qu'ils sont de véritables tueurs de nostalgie Pour ajouter à leur litanie de conneries, ils veulent maintenant nous acheter nos terres, et n'ont pas l'air de vouloir accepter un non comme réponse."
 nf_utah.170.a:0 "Donnez-leur ce morceau de terre."
 nf_utah.170.b:0 "Pas question, mec !"

 nf_utah.171.t:0 "Eastport refuse!"
 nf_utah.171.desc:0 "Même nos offres les plus généreuses n'ont pas suffi à sortir les Eastporters de leur ivresse obstinée, il n'y aura pas d'échange pacifique de terres aujourd'hui."
 nf_utah.171.a:0 "Alors nous le prendrons par la force !"
 nf_utah.171.b:0 "Qu'ils gardent leurs déserts."

 nf_utah.172.t:0 "New Hammond réclame les Déserts du Sud"
 nf_utah.172.desc:0 "Les Verriers sont de retour, cette fois-ci ils ne sourient pas non plus. Ils veulent les Nounous, et ils ne proposent pas de les acheter cette fois-ci. Personne n'est content de ça, mais on est entre le marteau et l'enclume, et il semble qu'on n'ait pas beaucoup d'options ici."
 nf_utah.172.a:0 "Très bien, connards."
 nf_utah.172.b:0 "Faites-vous liquider !"

 nf_utah.173.t:0 "Eastport nous défie !"
 nf_utah.173.desc:0 "Eastport nous a une fois de plus déçus, leur réaction brutale n'a laissé aucune incertitude quant à leur position sur l'abandon des déserts du sud, et sont prêts à se battre pour la protéger, si besoin est."
 nf_utah.173.a:0 "Honte."

 nf_utah.174.t:0 "La Ligue du Verre"
 nf_utah.174.desc:0 "Avec l'expansion du commerce avec New Hammond, les verriers sont devenus notre principal partenaire économique, et nous le leur. Reconnaissant la dépendance mutuelle de nos nations, New Hammond a proposé une alliance militaire complète avec notre peuple, afin de protéger notre commerce mutuel."
 nf_utah.174.a:0 "Un digne allié en effet."
 nf_utah.174.b:0 "Restons professionnels."

 nf_utah.176.t:0 "Une invitation au Front Uni"
 nf_utah.176.desc:0 "Nous ne sommes pas les seuls à nous battre pour notre survie contre Heaven's Gate. Les [FROM.GetName], qui repoussent également les adeptes du culte de la vapeur, ont demandé que nous formions une alliance militaire complète, afin de stopper l'avancée de Heaven's Gate."
 nf_utah.176.a:0 "Nous sommes unis."
 nf_utah.176.b:0 "Nous sommes mieux seuls."

 nf_utah.180.t:0 "Les Oints demandent une médiation."
 nf_utah.180.desc:0 "Les Oints ont prouvé qu'ils étaient des amis précieux en ces temps difficiles. Maintenant, ils viennent demander une faveur pour eux-mêmes. Notre relation avec les réformateurs de Murtaugh est bien meilleure que celle de leurs homologues orthodoxes, et les Oints ont demandé à servir de médiateur dans le schisme entre leurs peuples, afin de tenter de combler le fossé."
 nf_utah.180.a:0 "Un but noble, nous l'acceptons."

 nf_utah.181.t:0 "La Haute Chapelle propose de servir de médiateur dans le cadre du Schisme."
 nf_utah.181.desc:0 "La relation entre la Haute Chapelle et les Oints ont été une source de préoccupation pour notre peuple. Cette inquiétude s'est accentuée à la suite d'un message de la Haute Chapelle, demandant que nous assistions à un nouveau conseil dont ils seraient les médiateurs, afin de tenter de réparer le schisme. Beaucoup de nos concitoyens soupçonnent un piège, mais cela pourrait être notre seul moyen d'unification pacifique."
 nf_utah.181.a:0 "Nous ne nous réunirons jamais avec ces apostats."
 nf_utah.181.b:0 "Si cela peut apporter l'unité, nous acceptons."

 nf_utah.182.t:0 "Les Réformateurs refusent !"
 nf_utah.182.desc:0 "Malgré notre rameau d'olivier de paix, les Schismatiques ont continué à persister dans leur hérésie, il n'y aura d'unification que par la guerre."
 nf_utah.182.a:0 "Des Imbéciles Têtus."

 nf_utah.183.t:0 "Le Conseil de New Nicea."
 nf_utah.183.desc:0 "En l'année de notre Seigneur [ROOT.GetYear], un conseil de tous les peuples du Seigneur s'est réuni, pour réparer le schisme des âmes et apporter l'unité aux fidèles. Les Schismatiques de Murtaugh tiennent bon dans leur doctrine de l'immuabilité des âmes, et tout en acceptant de négocier sur les questions doctrinales de la conversion et du baptême, refusent d'accepter la position orthodoxe de l'Onction des âmes. Après une semaine de délibérations et de pontification théologique, le verdict du concile a été rendu :"
 nf_utah.183.a:0 "Leurs réformes sont raisonnables, nous l'acceptons."
 nf_utah.183.b:0 "Nous ne pouvons accepter que certains de ces changements."
 nf_utah.183.c:0 "Un piège ! Capturez ces hérétiques et saisissez leurs terres !"

 nf_utah.185.t:0 "Les Oints demandent aucune interférence."
 nf_utah.185.desc:0 "La menace nordique étant passée, les Oints ont de nouveau tourné leurs yeux vers Murtaugh, sachant que nous protégeons leur peuple. Les Oints ont demandé que nous leur retirions notre soutien, afin qu'ils puissent réunifier leur peuple par la force."
 nf_utah.185.a:0 "Très bien, nous n'interviendrons pas."
 nf_utah.185.b:0 "Nous allons rejoindre nos frères dans la victoire !"
 nf_utah.185.c:0 "Nous ne pouvons pas abandonner Murtaugh."

 nf_utah.186.t:0 "La Haute Chapelle nous rejoint !"
 nf_utah.186.desc:0 "Dans une surprise bienvenue, la Haute Chapelle a non seulement accepté de retirer sa protection aux schismatiques, mais aussi de se joindre à nous dans une guerre sainte contre leur hérésie. En vérité, le seigneur nous a béni en nous offrant non seulement un grand allié, mais aussi un ami cher et loyal."
 nf_utah.186.a:0 "Louons le Seigneur !"

 nf_utah.187.t:0 "La Haute Chapelle refuse !"
 nf_utah.187.desc:0 "Malgré tous nos sacrifices pour combattre les adorateurs de la vapeur, la Haute Chapelle nous a abandonnés au profit des schismatiques, cette trahison est un choc pour tout notre peuple, qui avait commencé à considérer les baptiseurs non seulement comme des alliés, mais comme de véritables frères en Christ."
 nf_utah.187.a:0 "Alors, ce sont aussi des hérétiques."

 nf_utah.188.t:0 "Survivre à la maladie"
 nf_utah.188.desc:0 "Après une lutte acharnée contre le mal immatériel de la Suie, notre peuple a finalement gagné. Notre expérience de la lutte contre la maladie a considérablement amélioré nos connaissances médicales, et notre peuple est inspiré par notre survie."
 nf_utah.188.a:0 "Ce qui ne nous tue pas nous rend plus forts."

 nf_utah.189.t:0 "L'homme brûlé"
 nf_utah.189.desc:0 "Notre tribu a commencé à entendre d'étranges rumeurs sur un Homme brûlé, et notre peuple prend de la force dans son message de juste justice. Peut-être ferions-nous bien d'apprendre de son exemple ?"
 nf_utah.189.a:0 "Nous nous lèverons et regarderons ce qui nous attend."
