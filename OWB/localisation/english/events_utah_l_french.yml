 nf_utah.15.t:0 "[FROM.GetName] Demande à être intégré"
 nf_utah.15.desc:0 "Plutôt que de conserver son autonomie, la tribu de [FROM.GetName] a demandé à être pleinement intégrée dans la légion, afin de mieux servir la cause de Mars directement."
 nf_utah.15.a:0 "Le Fils de Mars les accueille."
 nf_utah.15.b:0 "Ils ne sont pas aptes à l'intégration."

 nf_utah.20.t:0 "[FROM.GetName] Demande de l'autonomie"
 nf_utah.20.desc:0 "L'Utah étant gagné pour la légion, [FROM.GetName], une tribu loyale sous le contrôle des Jambes Blanches, a demandé que nous reconnaissions leurs efforts dans la guerre contre les Mormons, et que nous les placions comme une légion amie en Utah."
 nf_utah.20.a:0 "Ils seront peut-être plus faciles à gérer."
 nf_utah.20.b:0 "Ils ont besoin d'apprendre leur place."

 nf_utah.21.t:0 "La Légion Refuse"
 nf_utah.21.desc:0 "Bien que cela ait toujours été difficile, la Légion a refusé de reconnaître notre demande d'autonomie dans l'Utah, et a déclaré que nous devions rester sous la coupe des Jambes Blanches."
 nf_utah.21.a:0 "Décourageant."

