 nf_utah.10.t:0 "Pétitions de [FROM.GetName] pour l'Autonomie"
 nf_utah.10.desc:0 "La guerre contre les Mormons étant terminée avec succès, [FROM.GetName] nous a demandé d'être à égalité dans le nouvel ordre, en récompense de leur loyauté tout au long du conflit."
 nf_utah.10.a:0 "Il n'y a qu'une seule tribu dans l'Utah"
 nf_utah.10.b:0 "Leur loyauté devrait être récompensée."

 nf_utah.11.t:0 "La Réponse des Jambes Blanches"
 nf_utah.11.desc:0 "Malgré nos années de loyauté et de service, les Jambes Blanches nous ont trahis au cours de la dernière heure, plutôt que de nous considérer comme des frères, elles nous ont utilisés comme des outils pour leur sale boulot, et nous ont maintenant mis de côté."
 nf_utah.11.a:0 "Il faut si attendre avec de telles brutes."
 nf_utah.11.b:0 "Alors la guerre nous libérera !"

 nf_utah.12.t:0 "[FROM.GetName] se révolte !"
 nf_utah.12.desc:0 "[FROM.GetName] ont refusé d'accepter notre souveraineté sur l'Utah, et ont rompu notre alliance, au mépris total de notre règle."
 nf_utah.12.a:0 "Insolence !"

