 nf_pantheon.10.t:0 "Eclipse !"
 nf_pantheon.10.desc:0 "L'hystérie s'empare de nos dévots, les fidèles se blottissent dans la peur, tout ce qui est impie marche librement. Le soleil a disparu, ne laissant dans son sillage qu'une coquille creuse. Si nos légendes tribales ont rapporté que cette calamité s'est produite dans le passé, aucune histoire au coin du feu ne pourrait nous préparer à la terreur que l'absence de la lumière de Sol a causée à notre peuple. Nous devons agir rapidement avant que la panique ne nous détruise tous."
 nf_pantheon.10.a:0 "Ne sommes-nous pas en train de surréagir ?"
 nf_pantheon.10.b:0 "C'est la fin !"

 nf_pantheon.11.t:0 "Se cacher de Sol"
 nf_pantheon.11.desc:0 "On nous a signalé des individus qui ont tenté de se cacher de la lumière divine de Sol. Ils se cachent dans l'ombre et se délectent au crépuscule, d'une manière très perverse pour nos saints enseignements. Bien qu'ils prétendent se reposer de la chaleur du soleil, il ne fait aucun doute qu'il s'agit d'hérétiques parmi nous."
 nf_pantheon.11.a:0 "Ce n'est pas un péché de faire de l'ombre à ses yeux."
 nf_pantheon.11.b:0 "Punir ces débauchés."

 nf_pantheon.12.t:0 "Fausses Lumières"
 nf_pantheon.12.desc:0 "Des questions ont été soulevées parmi les plus fervents d'entre nous concernant la manière dont les fausses lumières sont utilisées. Si les anciens avaient de nombreuses façons de capter et d'exploiter la lumière, nombreux sont ceux qui pensent que cette pratique est hérétique et que seule la vraie lumière du ciel devrait être autorisée. Devrions-nous accepter la fausse lumière comme étant sacrée, ou la bannir de nos terres ?"
 nf_pantheon.12.a:0 "Seul le soleil apporte la vraie lumière."
 nf_pantheon.12.b:0 "Toute lumière est sacrée."

 nf_pantheon.20.t:0 "Découvertes Célestes"
 nf_pantheon.20.desc:0 "L'observation des étoiles n'est pas seulement un devoir sacré pour Luna, c'est aussi une abondance de découvertes inexploitées sur le cortège des cieux. La dernière de ces découvertes concerne l'une de nos planètes sœurs les plus proches. Nos observateurs des étoiles ont rapporté que des filles plus petites dansaient en tandem de la même manière que Luna le fait pour nous. Est-il possible qu'il y ait plus d'une lune dans notre procession ?"
 nf_pantheon.20.a:0 "Hérésie ! Il n'y a qu'une seule Luna."
 nf_pantheon.20.b:0 "Célébrons ces découvertes !"

 nf_pantheon.21.t:0 "Une Nouvelle Lune"
 nf_pantheon.21.desc:0 "La procession se poursuit tout au long de la vie. Luna, ayant terminé sa descente, a commencé son sommeil, tout en déconcertant certains de nos dévots, nous sommes assurés qu'en toutes choses, Luna se relèvera, et la procession continuera."
 nf_pantheon.21.a:0 "Dans la mort, la vie."

 nf_pantheon.22.t:0 "Une Pleine Lune"
 nf_pantheon.22.desc:0 "La procession amène toutes choses à leur zénith et à leur chute. Luna, ayant atteint son sommet, a commencé sa lente descente des cieux. Alors que nos fidèles se réjouissent de la lumière glorieuse qu'elle apporte, ils sont touchés par le fait que cette lumière doit s'éteindre avant que la procession ne continue."
 nf_pantheon.22.a:0 "Dans la vie, la mort."

 nf_pantheon.30.t:0 "Une récolte Désastreuse !"
 nf_pantheon.30.desc:0 "Quelque chose de terrible est arrivé à nos récoltes cette année. Les champs sont stériles, les feuilles se flétrissent sur la tige, les fruits pourrissent sur la vigne. Bien que la population n'ait pas encore découvert la gravité du problème, nous devons agir rapidement, sinon nous aurons une famine désastreuse sur les bras."
 nf_pantheon.30.a:0 "Faites des sacrifices pour apaiser la terre !"
 nf_pantheon.30.b:0 "Détourner nos réserves de nourriture restantes vers le rationnement."

 nf_pantheon.31.t:0 "Une Récolte Abondante !"
 nf_pantheon.31.desc:0 "Un miracle nous a gratifiés en cette saison de récolte. Des fruits de la taille d'un brahmine et des récoltes qui se balancent plus haut qu'un Deatchclaw. La quantité de nourriture que nous avons récoltée a largement dépassé toute capacité de stockage, que devons-nous faire de cet excès ?"
 nf_pantheon.31.a:0 "Nous devons rendre notre récompense à la terre."
 nf_pantheon.31.b:0 "Nous partagerons cette récompense avec notre peuple."

 nf_pantheon.32.t:0 "De Nouvelles Cultures ?"
 nf_pantheon.32.desc:0 "L'entretien de la terre est un devoir solennel pour notre peuple, et s'appuie sur une tradition sacrée et un ancien rituel. Malgré cela, nos agriculteurs ont demandé que de nouvelles cultures soient cousues dans nos champs pour la saison suivante, en remplacement de nos aliments de base traditionnels. Les agriculteurs affirment que cela contribuera à rajeunir le sol, mais ce serait un sacrilège évident de nos droits sacrés. Que devrions-nous faire ?"
 nf_pantheon.32.a:0 "Nos cultures traditionnelles sont ce qui convient le mieux à la terre."
 nf_pantheon.32.b:0 "Peut-être qu'un changement de régime alimentaire serait bon."

 nf_pantheon.40.t:0 "Surveillance des Lieux Saints"
 nf_pantheon.40.desc:0 "Mesa est vieux, et l'âge lui pèse lourdement. Les années passent et les fidèles continuent leurs pèlerinages, caillou par caillou, la montagne s'effrite. Ce serait certainement un geste impopulaire parmi notre peuple, mais pour le bien de la montagne, nous devrions peut-être envisager de restreindre l'accès des personnes indignes."
 nf_pantheon.40.a:0 "Tous les fidèles devraient y avoir accès."
 nf_pantheon.40.b:0 "Seuls les méritants peuvent entrer."

 nf_pantheon.41.t:0 "Un membre d'une tribu riche"
 nf_pantheon.41.desc:0 "Il a été révélé qu'un de nos concitoyens a commis le péché grave de la richesse. Bien qu'il ait essayé de bien le cacher, sa maison est remplie de babioles voyantes et d'objets non essentiels dégoûtants, un blasphème répugnant pour l'austérité de notre grande montagne. Il ne fait aucun doute que ces possessions doivent être traitées, mais comment devrions-nous disposer de ces richesses."
 nf_pantheon.41.a:0 "Donner sa richesse au peuple."
 nf_pantheon.41.b:0 "Donner sa richesse à la montagne."

 nf_pantheon.42.t:0 "Le Péché de la Prospérité"
 nf_pantheon.42.desc:0 "Les choses vont bien. Trop bonnes en fait. Tellement bonnes qu'elles sont, sans aucun doute, en fait mauvaises. Cette prospérité sans limite ne fera qu'engendrer la faiblesse et l'oisiveté chez nos peuples, nous devons leur inculquer les enseignements de la montagne avant que leur paresse ne devienne leur perte."
 nf_pantheon.42.a:0 "Nous devons encourager la modération."
 nf_pantheon.42.b:0 "Nous devons promouvoir les préjudices."

 nf_pantheon.70.t:0 "Les Cadeaux du Père"
 nf_pantheon.70.desc:0 "Même maintenant, après tant d'années, le Père veille toujours sur nous. Une cache d'armes portant la marque du Père, cachée dans les décombres de l'ancien monde, a été déterrée. Si les armes sont un cadeau important, le fait de savoir que l'on prend soin de nous est le plus beau cadeau que l'on puisse nous faire."
 nf_pantheon.70.a:0 "Nous les utiliserons comme il le souhaite."

 nf_pantheon.71.t:0 "Les Enseignements du Père"
 nf_pantheon.71.desc:0 "Le Père nous a appris beaucoup de choses, tellement qu'il est difficile de savoir ce qui devrait être prioritaire. Les membres de notre communauté ont commencé à soutenir que le père exige avant tout la préparation et la survie, tandis qu'un groupe tout aussi bruyant a insisté sur le fait que le père valorisait avant tout la communauté et l'interdépendance. Lequel de ses enseignements devrions-nous adopter ?"
 nf_pantheon.71.a:0 "Adopter le Survivalisme."
 nf_pantheon.71.b:0 "Adopter l'interdépendance."

 nf_pantheon.72.t:0 "Des intrus dans la Grotte !"
 nf_pantheon.72.desc:0 "Des rapports en provenance d'un de nos sanctuaires voisins sont arrivés, détaillant une bande d'étrangers qui ont tenté de pénétrer dans les grottes du Père. Bien que personne n'ait survécu à la colère du Père contre les intrus, on craint que leur présence ne profane le lieu saint. Comment devrions-nous réagir ?"
 nf_pantheon.72.a:0 "Le Père s'occupera d'eux."
 nf_pantheon.72.b:0 "Arrêtez-les avant qu'ils n'aillent trop loin !"

 nf_pantheon.80.t:0 "De Nouvelles Tactiques ?"
 nf_pantheon.80.desc:0 "Notre conseil de guerre a convoqué une nouvelle réunion pour discuter de l'art de la guerre. Un nouveau membre du conseil plaide pour une réforme de nos formations de combat, en plaidant pour une formation rigide qui puisse envelopper l'ennemi au-dessus de notre traditionnelle mêlée de forme libre. Il est sans doute impopulaire d'empêcher nos guerriers de se battre de cette manière, mais les avantages d'une stratégie de combat appropriée peuvent nous permettre de remporter des victoires encore inatteignables."
 nf_pantheon.80.a:0 "Tout ce qui compte, c'est la bataille."
 nf_pantheon.80.b:0 "Une victoire bien planifiée est toujours une victoire."

 nf_pantheon.81.t:0 "Peur de la Guerre"
 nf_pantheon.81.desc:0 "Tous ne sont pas assez forts pour parcourir la route de la guerre, mais tous doivent essayer. Certains des membres les plus compatissants de notre société demandent que nous nous reposions de notre lutte continuelle pour le moment, afin que les blessés parmi nous puissent soigner leurs blessures et que nous puissions récupérer nos pertes."
 nf_pantheon.81.a:0 "Il doit y avoir la paix avant la guerre."
 nf_pantheon.81.b:0 "Laissez-les se reposer quand ils seront morts."

 nf_pantheon.82.t:0 "Un Général Lâche"
 nf_pantheon.82.desc:0 "Une victoire décisive sur la route de la guerre a été remportée aujourd'hui, mais à un prix terrible. Le commandant en chef sur le terrain, plutôt que d'affronter l'ennemi de front, a battu en retraite, entraînant l'ennemi dans un piège qui l'a complètement décimé. Bien que la victoire ait été glorieuse, on ne peut ignorer le fait que le général s'est dérobé à une bataille frontale. Un tel acte de lâcheté ne peut être laissé à la légère."
 nf_pantheon.82.a:0 "Il ne peut plus nous mener."
 nf_pantheon.82.b:0 "Il a gagné notre confiance en cela."


 nf_pantheon.90.t:0 "Peut-on pardonner ?"
 nf_pantheon.90.desc:0 "Dans tout le Colorado et l'Utah, les Dead Horses sont un phare pour ceux qui ont été chassés de leur société. Parmi ces réfugiés, nombreux sont ceux qui sont venus se débarrasser de leurs péchés passés et vivre une nouvelle vie parmi nous. Mais tous les péchés peuvent-ils être pardonnés ? Ou certaines offenses sont-elles trop grandes pour que même Dieu puisse les pardonner ?"
 nf_pantheon.90.a:0 "Il doit toujours y avoir un pardon."
 nf_pantheon.90.b:0 "Nous sommes le jugement de Dieu."

 nf_pantheon.91.t:0 "L'influence des Mormons"
 nf_pantheon.91.desc:0 "Les Mormons ont souvent voyagé sur nos terres, offrant des fournitures et des enseignements à qui voulait les entendre prêcher. Ces derniers temps, cependant, leurs missionnaires sont devenus plus énergiques, prêchant l'apocalypse et le malheur à venir partout où ils peuvent être entendus. Bien que nous respections le peuple du Brûlé, il devient peu à peu une nuisance publique."
 nf_pantheon.91.a:0 "Accueillez-les."
 nf_pantheon.91.b:0 "Demandez-leur poliment de partir."

 nf_pantheon.92.t:0 "Influence de la Légion"
 nf_pantheon.92.desc:0 "Les Frumentarii de la légion ont souvent traversé le fleuve pour nous rendre visite, offrant richesses et armes à tous ceux qui se joindraient à la cause de Mars. Mais cette fois-ci, leur recrutement a frôlé le coup de poing, intimidant les jeunes hommes pour qu'ils se joignent à nous et menaçant de violence ceux qui ne le feraient pas. Cette influence perturbatrice doit être gérée."
 nf_pantheon.92.a:0 "Accueillez-les."
 nf_pantheon.92.b:0 "Retirez-les de notre peuple."

 nf_pantheon.100.t:0 "Des Explosions !"
 nf_pantheon.100.desc:0 "Une vitesse calamiteuse est apparue ! Un feu cinétique glorieux, présage de la grande purification, jaillit de l'horizon ! Un jour de réjouissance ! Tout ce qui était sera ! Les feux se lèveront à nouveau !"
 nf_pantheon.100.a:0 "Nous devons répondre à cet appel !"
 nf_pantheon.100.b:0 "Nous devons surpasser cet appel !"

 nf_pantheon.101.t:0 "Pluie Tumultueuse"
 nf_pantheon.101.desc:0 "Sérénité dégoûtante, pluie étouffante. Le ciel même travaille contre nous ! Les feux sont éteints, les explosions sont étouffées, tout est humide et désespéré. "
 nf_pantheon.101.b:0 "Même l'eau doit brûler un jour."

 nf_pantheon.102.t:0 "Une Nouvelle Conception de Flamme ?"
 nf_pantheon.102.desc:0 "Un harnais pour la destruction. Navire d'immolation, transformé ? Hérésie ou destruction de grande puissance. Progrès ou pureté. La flamme appelle si vivement, brûlant dans les yeux de l'esprit."
 nf_pantheon.102.a:0 "Une plus grande flamme nous apporte à tous la gloire."
 nf_pantheon.102.b:0 "Il ne peut y avoir aucun progrès, seulement de la destruction."

 nf_pantheon.110.t:0 "Exploiter le Vent"
 nf_pantheon.110.desc:0 "A l'époque, les anciens étaient les maîtres du vent. Non seulement pour voler, mais pour exploiter la vie de Zéphyr, et placer son essence dans toutes sortes de reliques de l'ancien monde. Cette essence pourrait être la nôtre, si nous aussi nous laissons le vent en liberté."
 nf_pantheon.110.a:0 "Un vent capturé n'est plus libre."
 nf_pantheon.110.b:0 "Un vent maîtrisé nous permettra de voler encore plus haut."

 nf_pantheon.111.t:0 "Vol de Tempête"
 nf_pantheon.111.desc:0 "Le tonnerre se déchaîne ! La foudre gronde ! Zéphyr se fraye un chemin à travers la tempête, appelant les téméraires et les braves. Osons-nous défier la rage du ciel, rire comme le vent de toute calamité ?"
 nf_pantheon.111.a:0 "Nous allons communier avec le tonnerre !"
 nf_pantheon.111.b:0 "Vous êtes fou ? Vous allez être grillés !"

 nf_pantheon.112.t:0 "La Chasse au Vent"
 nf_pantheon.112.desc:0 "Au-dessus de nos pics de lancement, au sommet des montagnes, et plus haut encore, Zéphyr appelle. Le soleil est à notre portée, les nuages eux-mêmes se trouvent en dessous de nous, un vent plus fort nous est ouvert, si nous avons le courage de le poursuivre."
 nf_pantheon.112.a:0 "C'est trop dangereux !"
 nf_pantheon.112.b:0 "Leur insouciance est inspirante."

 nf_pantheon.120.t:0 "Attaques Ouvertes"
 nf_pantheon.120.desc:0 "Notre besoin de rester dans l'ombre et de frapper sans être vu, tout en dévastant un ennemi non préparé, a également signifié que nous avons sacrifié de nombreuses opportunités pour un combat décisif. Bien que cela soit douloureux, pour le bien de notre peuple, nous devons envisager de nous battre au grand jour lorsque c'est nécessaire."
 nf_pantheon.120.a:0 "Une concession peut être faite à la lumière."
 nf_pantheon.120.b:0 "Les ombres sont notre véritable protection."

 nf_pantheon.121.t:0 "Une Armée Traditionnelle ?"
 nf_pantheon.121.desc:0 "Nos forces d'élite gardent notre peuple depuis des années, mais elles sont trop peu nombreuses et trop dispersées pour nous protéger tous. Alors que nos ennemis empiètent sur notre territoire, il faut s'appuyer davantage sur le guerrier commun pour protéger le silence."
 nf_pantheon.121.a:0 "Que tous ceux qui veulent servir, servent."
 nf_pantheon.121.b:0 "Seuls ceux qui ont été choisis peuvent servir."

 nf_pantheon.122.t:0 "Bruit Profane !"
 nf_pantheon.122.desc:0 "L'oubli est tout ce qui nous tient à cœur, et tout ce que nous avons contre le chaos de l'existence. Briser cet oubli, c'est briser notre sainteté, et de telles offenses ne peuvent être ignorées. Un blogueur hérétique a rompu notre silence et perturbé notre paix bénie. Comment devrions-nous les traiter ?"
 nf_pantheon.122.a:0 "Pardonnez leurs fautes."
 nf_pantheon.122.b:0 "Faites-les taire définitivement."

 nf_pantheon.200.t:0 "Un Nouveau Lieu Saint ?"
 nf_pantheon.200.desc:0 "Nos colons ont mis au jour un nouvel ensemble de ruines de l'Ancien Monde."
 nf_pantheon.200.a:0 "Préparez-le pour une utilisation dans la communauté."
 nf_pantheon.200.b:0 "Sanctifiez-le en tant que lieu de culte."

 nf_pantheon.201.t:0 "Changement des Sacrifices"
