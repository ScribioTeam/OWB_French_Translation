 nf_utah.1.t:0 "Nos Origines"
 nf_utah.1.desc:0 "Dans les cendres de l'Ancien Monde, notre seul salut était l'autre. Au fil des siècles et de la reconstruction de l'humanité, nos peuples ont été rassemblés et unis par un facteur commun."
 nf_utah.1.a:0 "Notre foi dans le seigneur notre dieu."
 nf_utah.1.b:0 "L'unité de notre tribu."

 nf_utah.2.t:0 "Les Nouveaux Dieux"
 nf_utah.2.desc:0 "L'onde de choc a tué les anciens dieux, et même leur mémoire a été perdue avec les retombées, mais tous les souvenirs du passé n'ont pas été jetés, de nouveaux dieux sont nés des décombres, et notre peuple a trouvé un nouveau but dans leur sanctification."
 nf_utah.2.a:0 "Le Père, qui nous a montré le chemin."
 nf_utah.2.b:0 "Le Guerre de la Route, qui donne toute la gloire."
 nf_utah.2.c:0 "Le Phénix, qui brûle les impurs."
 nf_utah.2.d:0 "L'Homme brûlé, qui veille sur nous."
 nf_utah.2.e:0 "Zéphyr, le vent de la vie."
 nf_utah.2.f:0 "Le Calme."
 nf_utah.2.g:0 "Saint Orissa, Le Fondateur."
 nf_utah.2.h:0 "Saint Barnabé, le Réformateur."
 nf_utah.2.i:0 "Saint Arthur, l'Unificateur."
 nf_utah.2.j:0 "La Lumière Bénie, qui brille sur tous."

 nf_utah.3.t:0 "Notre Chemin"
 nf_utah.3.desc:0 "Alors que les derniers contrecoups de la fin s'installent, le chemin que notre peuple doit emprunter devient clair. Deux chemins s'étendent devant, l'un, d'isolement, fuyant le monde extérieur et toutes ses horreurs, l'autre, de grand risque, faisant face au nouveau monde de front, et osant se dresser contre ses maux. Quel chemin notre peuple doit-il emprunter ?"
 nf_utah.3.a:0 "La Voie de la Perfection Intérieure"
 nf_utah.3.b:0 "La Voie de l'Expansion vers l'Extérieur"

