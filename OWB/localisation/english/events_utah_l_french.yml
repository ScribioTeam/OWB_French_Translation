 nf_utah.30.t:0 "[FROM.GetName] Demande d'adhérer à notre fédération"
 nf_utah.30.desc:0 "[FROM.GetName] a vu la nécessité pour les autres tribus de s'unir, et a demandé à devenir membre de notre fédération, pour se protéger contre les influences extérieures au Paradis."
 nf_utah.30.a:0 "Accueillons-les."
 nf_utah.30.b:0 "Nous ne pouvons pas faire confiance aux étrangers."


