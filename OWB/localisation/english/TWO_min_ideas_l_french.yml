l_french:
 TWO_christian:0 "Sara Christian"
 TWO_christian_desc:0 "\"J’ai passé ma vie à perfectionner des moteurs et à répandre la parole de Nas à tous ceux qui voulaient l’écouter. Si les porteurs de jupes n’aiment pas, ils peuvent mordre ma poussière.\" "
 TWO_foyt:0 "Red Foyt"
 TWO_foyt_desc:0 " Avec le manque d’essence dans les friches, les cellules énergétiques sont les rois. Foyt dirige une entreprise qui n’existe que pour garder les grandes roues en rotation; garder les routes sûres et régulières, et préserver le plus de cellules possible. "
 TWO_rudd:0 "Hershel Rudd"
 TWO_rudd_desc:0 " Bien que peu de personnes éprouvent un véritable amour pour la Légion, nul ne peut nier son efficacité. Les caravanes commerciales du Chop Shop et d’autres entreprises basées sur Two Sun ont atteint des endroits jamais entendus il y a 20 ans. La brutalité de la Légion a laissé les maisons marchandes couvertes de capsules, même si elles sont couvertes de sang. "
 TWO_parson:0 "Leonidas Parsons"
 TWO_parson_desc:0 "\"L'excès va nous tuer. Le grand rugissement des moteurs sera un jour silencieux si nous ne prenons pas soin de nos chevaux. Les dieux de Nas ne nous réservent que de la honte si nous ne pouvons pas prendre soin de leur troupeau.\" "
 TWO_waltrip:0 "Leeroy Waltrip"
 TWO_waltrip_desc:0 "Les porteurs de jupes se contentent peut-être de se casser le cul à travers les terres désolées, mais nous le faisons avec la bénédiction des dieux. Qu'ils meurent dans les trous qu'ils creusent pendant que nous rugissons devant eux"
 TWO_albanus:0 "Albanus de Two Sun"
 TWO_albanus_desc:0 "La Légion valorise Two Sun, malgré ce que peuvent dire les dissidents. La bénédiction de Caesar a permis à ce coin de l'Arizona de prospérer. Les moteurs des Two Sun apportent la colère du Taureau à travers les Terres Désolées, et Albanus a été chargé par Caesar lui-même de veiller à ce que le flux ne s'arrête pas."
 TWO_buck:0 "Buck Teague"
 TWO_buck_desc:0 "L'un des fondateurs du Chop Shop, les efforts militaires de Two Sun sont d'un intérêt particulier. En se baladant sur le champ de bataille comme s'il s'agissait d'une promenade dominicale, il considère les massacres unilatéraux qu'il visite comme s'il s'agissait d'une partie de chasse. Malgré ses tendances à l'extravagance qui ont fait un trou considérable dans les caisses du pays, il continue à fournir à l'armée les meilleures machines qu'il puisse rassembler"
 TWO_faster:0 "Will Faster"
 TWO_faster_desc:0 "Général accompli, négociateur expert, meilleur conducteur de la ligue"
 TWO_airboy:0 "Tiny Labonte"
 TWO_vroom_advisor:0 "Ruby Flock"
 TWO_vroom_advisor_desc:0 "\"Mon père était mécanicien, mon grand-père était mécanicien, et mon arrière-arrière-grand-père était mécanicien. Alors oui, je sais bien ce que je fais.\""
