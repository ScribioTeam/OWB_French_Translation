 nf_npe.1.t:0 "Le Plus Grande Chant de Noël Jamais Chanté"
 nf_npe.1.d:0 "Avant la guerre, un sénateur inconnu et relativement mineur a été invité à rejoindre l'Enclave. Malgré ses maigres prouesses politiques, il était un mari charismatique et joyeux, qui aimait les vacances et son peuple: le peuple américain ! Il était intellectuel et inspectait régulièrement certains des meilleurs laboratoires de recherche de l'Enclave. Lors d'une de ces visites, cependant, il a été infecté par la nouvelle peste et condamné à une combinaison de matières dangereuses.\n\nDésireux de guérir, il a supplié ses supérieurs de le laisser essayer le nouveau vaccin mis au point pour la maladie. Bien que peu de l'Enclave aient souhaité que l'un des leurs soit soumis au VEF, la voix de ceux qui souhaitaient utiliser le sénateur comme un essai préliminaire de la guérison a finalement dépassé ceux qui ne l'ont pas fait. Après avoir été traité avec le VEF, le sénateur a été scellé en cryostase dans un laboratoire de recherche à distance en Alaska. Peu de temps après, la Grande Guerre a commencé.\n\nDes décennies se sont passées, et les chercheurs ont laissé derrière eux pour surveiller le sénateur des enfants, et leurs enfants avaient des enfants, et en 2241 ces enfants ont refusé l'appel aux armes émis par l'Enclave. Au lieu de cela, ils sont restés avec leur charge, le mystérieux homme gelé avec une barbe blanche comme la neige. À l'intérieur de son cercueil givré, le cerveau et le corps effrayés du sénateur du VEF avaient changé au cours des centaines d'années. En 2277, lorsque le système automatisé a finalement décidé qu'il était libre de la nouvelle peste, il a réveillé un homme différent, un homme changé. Ce qui a laissé la chambre froide n'était pas n'importe quel sénateur, c'était le sénateur Noël. Mais M. Noël est sorti avec une bizarrerie, il était trop ..."
 nf_npe.1.a:0 "§G...Gentil§!"
 nf_npe.1.b:0 "§R...Méchant§!"

 nf_npe.2.t:0 "Une histoire de VEF et d'Elfes"
 nf_npe.2.d:0 "Ce n'est pas seulement M. Noël qui a connu de grands changements pendant son isolement. Ses elfes, les fidèles descendants de ses gardiens bien peu intentionnés avaient subi une transformation dramatique qui leur était propre. Exposés à une forte concentration de VEF en fuite, dans l'air pendant des décennies, les résidents du laboratoire caché sont devenus de petites créatures disgracieuses. Accroupis mais forts, plus petits qu'un homme mais capables de plier de l'acier, ces horribles petites créatures aimaient M. Noël plus que toute autre chose au monde.\n\nLorsqu'il se réveilla, le sénateur Noël découvrit que ses Elfes l'attendaient. Mais ils étaient différents des elfes qu'il connaissait, des elfes dans les histoires que son esprit fiévreux concoctait pour son propre bénéfice. Dans les histoires qu'il connaissait, les elfes n'étaient rien de plus que de petits adultes dans des vêtements verts pittoresques, qui fabriquaient des jouets et des cadeaux dans son atelier. Maintenant, cependant, c'étaient des machines d'emballage moyennes, vertes et présentes. Et plus que cela, contrairement aux elfes normaux, ils étaient beaucoup ..."
 nf_npe.2.a:0 "...Plus fort"
 nf_npe.2.b:0 "...Plus Rapide"
 nf_npe.2.c:0 "... Plus Intelligent"

 nf_npe.3.t:0 "Un discours gentil"
 nf_npe.3.d:0 "\"Ho ho ho! Il est presque temps, n'est-ce pas ? \", A déclaré le Sénateur Noël à son assistant, Jack Faust. L'homme hocha simplement la tête en réponse et pointa le script que les elfes avaient préparé pour M. Noël. \"Bah humbug! \" Beugla-t-il, \"Je n'ai pas besoin d'un morceau de papier, j'ai besoin d'un discours de Noël qui vient du coeur ! J'ai besoin que tous les enfants des Terres Désolées sachent combien je veux §Gpropager la joie!§! \"Faust acquiesça simplement une fois de plus, indiquant vers la radio amateur.\n\nM. Klaus ajusta son chapeau de Noël et gloussa pour lui-même. \"Qui savait que j'allais répandre la joie de Noël à la radio ! Je suis étonné que vous ayez pu faire les préparatifs pour me faire entendre à travers les Terres Désolées. C'est mes elfes pour vous! \" Après quelques instants, une lumière rouge s'est allumée vert, et le Sénateur Noël ouvrit la bouche."
 nf_npe.3.a:0 "\"Ho ho ho...\""

 nf_npe.4.t:0 "Un discours méchant"
 nf_npe.4.d:0 "\"Ho ho ho! Il est presque temps, n'est-ce pas ? \", A demandé le Sénateur Noël à son assistant, Jack Faust. L'homme hocha simplement la tête en réponse et pointa le script que les elfes avaient préparé pour M. Noël. \"Bah humbug ! \" Beugla-t-il, \"Je n'ai pas besoin d'un morceau de papier, j'ai besoin d'un discours de Noël qui vient du coeur ! J'ai besoin que tous les enfants des Terres Désolées sachent combien je veux §Rles tuer ! §! \"Faust acquiesça simplement une fois de plus, indiquant vers la radio amateur.\n\nM. Noël ajusta son chapeau de Noël et gloussa pour lui-même. \"Qui savait que j'allais répandre la joie de Noël à la radio ! Je suis étonné que vous ayez pu faire les préparatifs pour me faire entendre à travers les Terres Désolées. C'est mes elfes pour vous ! \"Après quelques instants, une lumière rouge s'est allumée au vert, et le Sénateur Noël ouvrit la bouche."
 nf_npe.4.a:0 "\"Ho ho ho...\""

 nf_npe.5.t:0 "Le Sénateur Noël s'annonce !"
 nf_npe.5.d:0 "\"Ho ho ho !\" Beugla une voix de radios à travers le pays. \"Bonjour, garçons et filles des Terres Désolées, c'est moi, le Sénateur Noël ! Après des décennies d'hibernation dans le nord, je suis revenu pour répandre la joie dans le monde ! \"Un rire chaleureux résonne de l'orateur et se remplit le cœur de tous ceux qui l'entendent avec joie. \"Malgré les circonstances désastreuses du monde maintenant, je peux encore voir l'esprit de Noël vivant et bien dans tous vos cœurs ! M. Noël est là pour récompenser tous vos efforts chaque saison de vacances, comme avant !\"\n\nAprès un autre petit rire, l'homme continue sur un ton plus sombre.\"Pourtant, certains d'entre vous, garçons et filles, sont devenus très méchants en mon absence, et je pense que vous avez tous besoin d'une leçon donnée par le sénateur Noël! Ho ho ho, ne vous inquiétez pas, je ne tuerai que l'écume de la terre. Pour le reste d'entre vous, les bons garçons et filles des Terres Désolées, merci de vous souvenir de moi ! Je serai sûr de visiter chacun de vous à Noël pour vous donner ce que vous méritez. Rappelez-vous, j'ai ma liste et je vais la vérifier deux fois ! Je suis en train de vous regarder.\""
 nf_npe.5.a:0 "...Quoi?"

 nf_npe.6.t:0 "Le Sénateur Noël s'annonce !"
 nf_npe.6.d:0 "\"Ho ho ho!\" Beugla une voix de radios à travers le pays. \"Bonjour, garçons et filles des Terres Désolées, c'est moi, le Sénateur Noël ! Après des décennies d'hibernation dans le nord, je suis revenu pour répandre la joie dans le monde ! \"Bien que sa voix ait commencé joyeuse, comme l'homme continua, son ton baissa et il commença à cracher les mots avec beaucoup d'effort. Après un long silence gênant, le son du verre brisé peut être faiblement entendu de la radio. Puis, un cri mugissant, \"Au moins, je répandrais de la joie, si vous n'aviez pas tous OUBLIÉ NOËL!\"\n\nLe bruit de cris angoissés et dérangés emplit l'air. \"J'avais fait des plans pour répandre la bonne volonté et la joie à mon retour en Amérique, mais en mon absence, tous les petits garçons et filles du monde sont devenus malades. Il est devenu clair pour moi, à ma grande consternation, que personne ne se soucie de Noël ! Sans joie de Noël dans vos cœurs, chacun de vous est devenu un crétin barbare dérangé, ne méritant pas le plus beau cadeau de tous : la vie ! J'ai ma liste, je l'ai vérifiée deux fois, et maintenant Je viens enseigner personnellement à chacun de vous le VRAI sens de Noël !\""
 nf_npe.6.a:0 "...Quoi ?"
