 tbh_send_lns_aid:0 "Aider de l'Étoile Solitaire"
 tbh_send_lns_aid_desc:0 "Bien que nous soyons occupés par nos propres problèmes internes et que l'Étoile Solitaire souhaite s'en sortir seule, nous pouvons tout de même commencer à recruter des volontaires pour l'aider. Les volontaires sont nombreux après tout."
 LNS_fallen:0 "L'Étoile Solitaire est tombée aux mains des pillards bien trop vite pour que notre aide leur parvienne. C'est ce que les anciens appelleraient une situation critique."
 tbh_send_uoa_aid:0 "Aider l'Unité d'Austin"
 tbh_send_uoa_aid_desc:0 "Nous ne pouvons pas aider les mutants directement, nous ne sommes pas tous aussi avancés dans leur perception de l'égalité. Mais ceux qui le sont, sont prêts à prendre les armes. Encore quelques années et enfin tout le monde sera égal. Égaux face au Texas."


