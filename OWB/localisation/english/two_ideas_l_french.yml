 two_masters_of_the_motor_a:0 "Maîtres de l'Automobile"
 two_masters_of_the_motor_a_desc:0 "L'un des plus grands cadeaux que les divinités de Nas ont offert au peuple des Two Suns était celui du Moteur. Grâce à lui, les Two Suns pouvaient construire des véhicules dignes de rouler sur les Grands Chemins de Fer, et ainsi régner sur les Terres Dévastées du sud de l'Arizona."

 two_masters_of_the_motor_b:0 "Maîtres de l'Automobile"
 two_masters_of_the_motor_b_desc:0 "L'un des plus grands cadeaux que les divinités de Nas ont offert au peuple des Two Suns était celui du Moteur. Grâce à lui, les Two Suns pouvaient construire des véhicules dignes de rouler sur les Grands Chemins de Fer, et ainsi régner sur les Terres Dévastées du sud de l'Arizona."

 two_masters_of_the_motor_2:0 "Maîtres de l'Automobile"
 two_masters_of_the_motor_2_desc:0 "L'un des plus grands cadeaux que les divinités de Nas ont offert au peuple des Two Suns était celui du Moteur. Grâce à lui, les Two Suns pouvaient construire des véhicules dignes de rouler sur les Grands Chemins de Fer, et ainsi régner sur les Terres Dévastées du sud de l'Arizona."

 two_ton_secrets_idea:0 "Secrets des Tohonos"
 two_ton_secrets_idea_desc:0 "Après la conquête des Tohono, nous avons adopté beaucoup de leurs techniques agricoles."

 two_remnants_of_rangers:0 "Leçons des Rangers"
 two_remnants_of_rangers_desc:0 "Bien que les rangers ne se battront jamais volontairement aux côtés de la Légion, ils ont au moins accepté de partager certains de leurs enseignements avec nous, peut-être qu'un jour ils en viendront même à se considérer comme faisant partie des Two Sun."

 two_gen_3_sun_pact:0 "§OTres Helios§!"
 two_gen_3_sun_pact_desc:0 "Caesar a accordé à ses sujets de nombreux cadeaux au fil des ans, mais le plus grand est l'unité que sa volonté crée entre ses sujets. L'économie de Two Sun est entrée dans un nouvel âge d'or sous le règne du Taureau."

 two_slave_trade_idea:0 "Esclaves Prospecteurs"
 two_slave_trade_idea_desc:0 "Nos esclaves peuvent acheter leur chemin vers la liberté en échangeant des matériaux de récupération à bon prix dans nos garages et, bien que l'acte de prospection soit dangereux, la récompense offerte est trop importante pour que beaucoup d'entre eux y résistent."

