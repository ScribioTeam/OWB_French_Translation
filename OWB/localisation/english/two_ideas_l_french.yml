 two_tracks_idea:0 "L'autoroute"
 two_tracks_idea_desc:0 "Le pays de la Légion est réputé pour sa sécurité, mais ses pratiques brutales l'ont isolé de plusieurs de ses partenaires commerciaux potentiels. Cependant, ceux qui souhaitent toujours profiter du lucratif commerce de l'Arizona viennent plutôt à Two Sun, un pays qui peut rivaliser avec la Légion en matière de sécurité et qui la surpasse même en termes d'infrastructures."

