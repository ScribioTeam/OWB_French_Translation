 two_invitations_idea:0 "La Grande Course"
 two_invitations_idea_desc:0 "Ayant réuni les plus grands coureurs et mécaniciens de tous les temps, les gens de Two Sun ont pu apprendre de nombreuses leçons importantes, qu'ils ne sont pas prêts d'oublier."

