 two_demon_mechanic_desc:0 "Le démon pouvait assembler des moteurs avant d'apprendre à courir."

 two_demon_racer:0 "Le Pilote"
 two_demon_racer_desc:0 "Le démon était né dans le siège du conducteur, personne ne pouvait rivaliser avec sa vitesse."

