 two_factories_idea:0 "Les Fonderies de Sr"
 two_factories_idea_desc:0 "Le senior supervise les citoyens de Two Sun, qui entretiennent les pistes et fabriquent les équipements pour les pilotes. Avec le pouvoir de Dieu et la surveillance du conseil, Two Sun peut atteindre une puissance industrielle sans précédent, jamais vue en Arizona auparavant."

