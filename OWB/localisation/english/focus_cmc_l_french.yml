l_french:
 #-------------------------------------
 # CMC
 #-------------------------------------
 cmc_light_up_the_night:0 "Illuminez la Nuit"
 cmc_light_up_the_night_desc:0 "Les casinos que nous gérons consomment beaucoup d'énergie avec toutes leurs lumières et leurs machines. A tel point que nous avons souvent des pannes de courant dans les casinos eux-mêmes ou dans d'autres quartiers de la ville. Nous devons installer quelques générateurs supplémentaires pour éviter que cela n'arrive."
 cmc_casino1:0 "Casino de Red River"
 cmc_casino1_desc:50 "Un casino traditionnel avec toutes les machines et les tables que vous attendez. Il était célèbre avant la guerre pour être le plus grand casino des Plaines du Commonwealth.\nInvesting in it will bring a disused wing of the casino back into full use, increasing the floorspace of the casino by almost 50%."
 cmc_casino2:0 "Le Centre de Loisirs et casino du Clan Stingwing"
 cmc_casino2_desc:0 "Tout en ayant les jeux habituels, les Stingwings se concentrent davantage sur les loisirs et le divertissement. Des groupes de musique, des magiciens et d'autres artistes se produisent tous les soirs, incitant les habitants et les touristes à dépenser de l'argent pour acheter des boissons et de la nourriture.\nL'investissement dans les Stingwings nous permettra d'ouvrir un hôtel annexe, ce qui signifie que les clients resteront plus longtemps et dépenseront plus d'argent au bar. En outre, les revenus supplémentaires proviendront du loyer et du service d'étage."
 cmc_casino3:0 "Casino d'Ibofanga"
 cmc_casino3_desc:0 "Le casino d'Ibofanga aime faire un bon spectacle. Tout ce qu'il fait est basé sur les mythes traditionnels et la culture de notre peuple. Les gens portent des vêtements traditionnels et les invités peuvent participer à des \"cérémonies\" qui pacifient les esprits... et apportent la chance au jeu. Les esprits aiment les petits dons en argent.\n L'investissement dans l'Ibofanga nous permettra d'installer un impressionnant spectacle lumineux mettant en scène les \"esprits\" et leur permettant (par le biais de haut-parleurs cachés) d'annoncer de nouveaux spectacles et l'happy hour au bar."
 cmc_along_the_route:0 "Attractions Routières"
 cmc_along_the_route_desc:0 "Les casinos ne sont pas les seules choses qui amèneront les gens à voyager ici. Il existe de nombreux petits endroits le long de la route qui attireront les touristes et les maintiendront dans la région."
 roadside_attraction_tt:0 "§gChaque fois que vous ouvrez une attraction routière, vous augmentez légèrement les gains de votre casino et vous réduisez les risques de mauvais événements.§!"
 cmc_the_pops:0 "Les Pops"
 cmc_the_pops_desc:0 "Un musée du soda. Tant de marques de sodas différentes. Juste... tant de marques. On ne savait même pas qu'il y avait autre chose que des Bawls et du Nuka Cola. \nOutre le fait qu'il sera très beau une fois rallumé, c'est un véritable trésor de capsules de bouteilles."
 cmc_ritas_cafe:0 "Café de Rita"
 cmc_ritas_cafe_desc:0 "Apparemment bien plus répandu sur la côte ouest avant la guerre, le Rita's Cafe était une chaîne de restaurants populaire qui avait un look \"futuriste\" distinct. L'avenir s'est avéré un peu différent de ce que les gens imaginaient. Quoi qu'il en soit, pour autant que nous puissions en juger, c'est le seul de ce genre dans cette région et cela apporterait une grande aubaine à la région si nous la faisions revivre."
 cmc_largest_peanut:0 "La Plus Grosse Cacahuète du Monde ?"
 cmc_largest_peanut_desc:0 "Nous avons trouvé une brochure de voyage mentionnant que la \"plus grande cacahuète du monde\" était censée se trouver dans la région. Ça a l'air passionnant ! Nous avons donc envoyé une équipe pour la trouver. Il s'avère que la réalité est... légèrement décevante. Mais au moins, il est assez petit pour être porté par deux personnes et une attraction reste une attraction."
 cmc_40_miles_of_bad_road:40 "40 miles de Mauvaise Route"
 cmc_40_miles_of_bad_road_desc:0 "De nombreuses routes de notre pays sont en assez mauvais état, mais elles sont encore en grande partie praticables, même avec des équipements motorisés. Nous pourrions essayer de rendre les motos et les voitures plus facilement accessibles à la population. Nous avons beaucoup entendu parler de la tradition sacrée du \"concessionnaire de voitures d'occasion\". Il est peut-être temps de la faire revivre."
 cmc_cab_driver_once_more_down_the_street:0 "Chauffeur de Taxi, une Fois de Plus Dans La Rue"
 cmc_cab_driver_once_more_down_the_street_desc:0 "Voici une pensée : les transports publics. Taxis et bus. Nos clients doivent se rendre de leur hôtel aux casinos d'une manière ou d'une autre. Et personne n'aime vraiment arriver fatigué parce qu'il a dû marcher une longue distance."

 cmc_going_to_the_river:0 "Aller à la Rivière"
 cmc_going_to_the_river_desc:0 "Même si la plupart de nos revenus proviennent des jeux de hasard, ce n'est pas un plan de croissance à long terme fiable. L'autre option que nous avons est d'étendre notre influence le long de la Rivière Rouge, afin de pouvoir l'utiliser pour la pêche et le commerce. Pour y parvenir, nous devons faire face aux groupes hostiles potentiels qui se sont installés le long de la rivière. Et peut-être pouvons-nous régler d'un seul coup quelques vieilles rancunes."
 cmc_going_to_the_river_tt:0 "§gLes priorités qui suivent ce but de guerre sont liées au fait de laisser les criminels prendre le dessus ou non. Il faut donc en être conscient avant d'être le pantin d'une nation.§!"
 cmc_an_old_grudge:0 "Une Vieille Rancune"
 cmc_an_old_grudge_desc:100 "Il y a près de 100 ans, le Scrappers Compact nous a pris des terres, alors que nous luttions contre les conséquences d'une série de tornades qui balayaient notre pays. Ils l'ont défendue avec acharnement depuis lors. Nous voulons récupérer ces terres. Mais nous n'avons pas besoin d'être déraisonnablement cruels à son égard. Nous pouvons leur donner le choix."
 cmc_americas_biggest_scrapyard:0 "Le Plus Grand Parc à Ferraille d'Amérique"
 cmc_americas_biggest_scrapyard_desc:0 "Repoussés au centre du labyrinthe de ferraille qui était autrefois le \"plus grand parc à ferraille d'Amérique\", nous avons donné au Conseil des Ferrailleurs le choix : se joindre à nous ou être chassés. Ils ont choisi l'option intelligente, mais non sans se plaindre et vouloir se battre pour cela. Mais cela semble être la ligne de conduite normale pour eux. Ce qui signifie que nous avons récupéré notre terre et en avons tiré un \"allié\" réticent. À long terme, cela sera à notre avantage à tous les deux."
 cmc_so_much_scrap:0 "Tant de Ferraille"
 cmc_so_much_scrap_desc:0 "Après avoir battu les guerriers du Compact et les avoir dispersés au vent, nous avons maintenant accès au plus grand tas de ferraille de la région. Il faudra un effort concentré pour réclamer et traiter cette ferraille. Et nous devons faire face aux restes occasionnels de cellules de résistance des Ferrailleur qui jaillissent du sol, parfois littéralement."
 cmc_last_lodge:0 "La Poignée de Main Secrète"
 cmc_last_lodge_desc:0 "La [TLL.GetName] occupe la rive sud de la Rivière Rouge depuis longtemps. Jusqu'à présent, ils n'ont montré aucun signe d'agression et semblent se contenter de protéger les colonies sous leur contrôle. D'après nos archives, il n'y a jamais eu de conflit ouvert entre nos nations. Peut-être devrions-nous transformer cette trêve non officielle en une trêve officielle. Cela ouvrira également les deux nations à davantage d'échanges commerciaux."
 cmc_cypher:0 "Arrêter la Croisade"
 cmc_cypher_desc:0 "Les Maçons se sont révélés inoffensifs et le Compact n'a jamais été une grande menace. En revanche, la Bande de Guerre Cypher est une menace pour tous ceux qu'ils considèrent comme ayant succombé aux \"maux de la technologie\". Nous ne sommes pas sûrs de qui ils pensent que cela inclut, mais nous ferions mieux de frapper en premier avant qu'ils ne nous considèrent comme faisant partie de ce groupe."
 cmc_red_river_economic_zone:0 "Zone Économique de la Rivière Rouge"
 cmc_red_river_economic_zone_tt:30 "Réduit le §Ycoût de transformation en état national§! des États le long de la §YRivière Rouge§! de §G30%§!."
 cmc_the_lawson_experience:0 "L'Expérience Lawson"
 cmc_the_lawson_experience_desc:0 "Cela a demandé quelques efforts, mais nous avons finalement réussi à convaincre le conseil des chefs de clan des Ferrailleurs de quitter le vieux pétrolier. Nous pouvons maintenant lui rendre son usage d'origine. Eh bien, l'utilisation secondaire.\nCome join us and experience the rusty charm and industrial aesthetics of the Lawson Experience, newest casino of the Coalition. And the Compact gets some compensation out of the deal too."
 cmc_long_term_operations:0 "Opérations à Long Terme"
 cmc_long_term_operations_desc:0 "Nous sommes ici pour rester, les combattants de la résistance du Scrappers Compact ne le sont pas. Nous ne pouvons pas les laisser harceler constamment nos prospecteurs et nos transports. Nous devons trouver un moyen de les combattre."

 cmc_the_choir_awakens:0 "Le Chœur s'Éveille"
 cmc_the_choir_awakens_desc:0 "Une chanson résonne de l'ouest. Beaucoup de nos citoyens ont parlé de rêves bizarres ou d'hallucinations vives. [CMC.GetLeader] a elle-même rapporté un de ces rêves. Les rêves montrent un réveil terrible, mais étrangement séduisant. Nous devons nous préparer."
 cmc_patrols_end:0 "Dernier de la Dernière Patrouille"
 cmc_patrols_end_desc:0 "Nos craintes se sont avérées justes. [TLP.GetName] a été... consommé par ce que nous connaissons maintenant sous le nom de [CHC.GetName]. Certains réfugiés ont réussi à s'échapper, mais ils sont très peu nombreux. Ils parlent de leurs amis et de leur famille qui prennent soudainement les armes les uns contre les autres ou qui commencent à chanter ou à baragouiner follement."
 cmc_scrapper_hive:0 "Ruche à Ferraille "
 cmc_scrapper_hive_desc:0 "Le [SCA.GetName] a toujours été une ruche d'ermites et de charognards, se cachant dans un labyrinthe de vestiges de l'ancien monde. Aujourd'hui, ils font partie d'une véritable ruche, contrôlée par des êtres que nous ne pouvons même pas commencer à comprendre. Juste à côté de nos frontières. Nous avons besoin de plus d'hommes à cette frontière. Le plus vite possible."
 cmc_the_choir_sings:0 "La Chorale Chante"
 cmc_the_choir_sings_desc:0 "La chanson dans nos rêves devient de plus en plus forte, insupportablement. Si nous voulons empêcher ce qui est arrivé aux autres nations, nous devons frapper avant qu'il ne soit trop tard. Pour nous tous."
 cmc_nothing_left_standing:0 "Ne Rien Laisser en Suspens"
 cmc_nothing_left_standing_desc:0 "Nous avons battu la Chorale. Maintenant, nous nous tenons à l'endroit d'où provient la chanson. La seule solution à laquelle nous avons pensé est de jeter autant d'explosifs dans ce trou perdu dans le sol que nous pouvons en rassembler. Ensuite, si la chanson ne s'arrête pas, on en jette d'autres. Plus de chant. Plus de chorale. Juste des explosions et ensuite le silence."
 cmc_nothing_left_standing_tt:0 "§POn s'est presque habitués à la chanson. On se sent bizarre sans elle.§!"

 cmc_family_business:0 "Buisiness Familial"
 cmc_family_business_desc:0 "Je m'appelle Lushanya Harjo. Ma famille a été l'un des principaux groupes de notre peuple depuis bien avant ce que nos ancêtres appelaient \"La fumée et le feu\". Nous avons été les premiers à sortir des bunkers et nous avons été les premiers à rouvrir l'un des grands casinos de la région. C'est notre héritage. Et je vais m'appuyer sur cet héritage."
 cmc_pitboss:0 "Le Chef du Pit"
 cmc_pitboss_desc:0 "Oncle Liam a été le chef de file du casino de la Rivière Rouge avant même ma naissance. Il a été le conseiller de mes parents et il l'est pour moi actuellement. S'il se passe quelque chose, que ce soit dans le casino ou dans la région en général, il est le premier à le savoir."
 cmc_black_sheep:0 "Le Mouton Noir"
 cmc_black_sheep_desc:0 "Aspen est... elle a toujours été l'intrus. Elle n'a pas bien supporté un travail au sol dans un des casinos. Elle ne voulait pas non plus avoir à s'occuper de la logistique et de la gestion. Et après la mort de nos parents, elle est tombée avec certaines personnes qui... disons que je ne les laisserais pas entrer dans un de nos casinos. Mais elle fait toujours partie de la famille. Et c'est l'un de mes devoirs de voir notre famille prospérer."
 cmc_unrest_in_the_house:0 "Troubles dans les Maisons des Lumières"
 cmc_unrest_in_the_house_desc:0 "Certains membres de notre famille sont mécontents de la manière dont la nation est actuellement dirigée. Alors que les affaires vont bien, ils me remettent encore en question à chaque instant. Ils réclament l'autorisation des hard chems dans les casinos et l'autorisation de l'esclavage. Il semble qu'une division se forme entre ceux qui me soutiennent et ceux qui suivent ces idées radicales."
 cmc_the_criminal_element:0 "L'Élément Criminel"
 cmc_the_criminal_element_desc:0 "Malheureusement, il y a toujours eu une certaine forme de criminalité organisée clandestine dans notre pays. Si l'on considère la situation de l'époque, il a surgi étonnamment rapidement après que nous ayons réinstallé cette zone. Mais aujourd'hui, elle semble être en augmentation. Elle est probablement alimentée par les membres de ma famille qui ont tendance à voir leurs activités sous un jour plus favorable."
 cmc_respectable_business:0 "Buisiness Respectable"
 cmc_respectable_business_desc:0 "Nous n'avons jamais vraiment élaboré une véritable loi précisant ce que les casinos peuvent et ne peuvent pas faire. Si je veux que cet endroit soit une destination pour les gens de toutes les terres désolées, je ne peux pas me permettre qu'il ait une mauvaise réputation."
 cmc_armed_bouncers:0 "Videurs Armés"
 cmc_armed_bouncers_desc:0 "Une chose que je dois faire pour conserver une image positive de la région est d'équiper nos videurs afin qu'ils puissent faire face à toute situation et empêcher les indésirables d'entrer dans nos casinos. Avant la guerre, les videurs avaient surtout affaire à des gens ivres qui commençaient une bagarre. Aujourd'hui, les bagarres peuvent inclure des armes lourdes."
 cmc_patrol_the_Streets:0 "Patrouillez les Rues"
 cmc_patrol_the_Streets_desc:0 "Si j'augmente suffisamment le nombre de nos videurs, je peux les faire non seulement garder les casinos, mais aussi patrouiller dans les environs. Cela rendra les lieux plus sûrs pour tout le monde et permettra à un plus grand nombre de personnes d'arriver ici en toute sécurité. Et certains d'entre eux pourraient même décider de rester ici en permanence."
 cmc_independent_police_force:0 "Une Force de Police Indépendante"
 cmc_independent_police_force_desc:0 "J'ai réalisé que nos videurs agissent déjà comme une force de police dans notre nation. Il ne devrait pas être trop difficile de convaincre suffisamment de gens pour que cela devienne officiellement une affaire. La mise en place d'une force indépendante qui n'est pas directement liée à un casino ou à un autre groupe nous permet de lutter efficacement contre la criminalité et la corruption. Cela enverra un message clair à mes détracteurs sur ce qui, selon moi, devrait arriver aux croupiers et aux esclavagistes."
 cmc_independent_police_force_tt:0 "Le chef de la police §YHudson Caldron§! devient disponible pour le service."
 cmc_law_prevails:0 "§GLa Loi Prévaut.§!"
 cmc_criminals_pulling_strings:0 "§RLes criminels tirent les ficelles.§!"
 cmc_taking_a_cut:0 "Prendre une Part"
 cmc_taking_a_cut_desc:0 "Certains éléments de la nation qui aiment rester dans l'ombre ont leurs doigts dans les procédures de beaucoup de casinos. Ils fournissent aux propriétaires des choses interdites dans notre pays ou les font chanter sur des choses qu'ils ne voudraient pas que le public sache. Je suis conscient de cela, mais il est difficile de faire quoi que ce soit contre cela."
 cmc_sponsor_chem_pushers:0 "Parrainage des \"Chem Pushers\""
 cmc_sponsor_chem_pushers_desc:0 "Ces derniers temps, une grande vague de produits chimiques a fait son apparition dans notre pays. Les trafiquants ne se limitent plus à des ruelles. Vous pouvez acheter différents produits dans les bars des casinos ou, si vous souhaitez être un peu plus discret, les faire livrer dans votre chambre d'hôtel."
 allow_chem_abilities_tt:0 "Cela permettra à vos chefs d'unité d'utiliser les capacités chimiques pendant le combat."
 cmc_good_business:0 "Toute Entreprise est une Bonne Entreprise"
 cmc_good_business_desc:0 "Une guilde d'esclaves a fait sa place dans notre nation. Ils se présentent comme une entreprise légitime, mais ils font toujours du commerce de personnes. J'étais contre le fait qu'ils s'installent, mais j'ai été rejeté. Jusqu'à présent, les gens qu'ils vendent viennent de l'extérieur de notre nation. Mais cela pourrait changer à l'avenir."
 cmc_protection_price:0 "La Protection a Un Coût"
 cmc_protection_price_desc:0 "Les éléments indésirables de notre nation agissent de plus en plus ouvertement. Ils promettent de \"protéger\" les casinos, les hôtels et les autres entreprises contre toutes sortes d'accidents qui pourraient se produire. Juste pour un petit paiement régulier. Les personnes qui n'ont pas payé ont tendance à voir leurs biens souffrir d'éléments tels que des impacts de balles supplémentaires dans la structure et le personnel ou des explosions spontanées inexpliquées."
 cmc_a_night_to_remember:0 "Une Nuit Inoubliable"
 cmc_a_night_to_remember_desc:0 "Notre peuple se souviendra longtemps de cette nuit. J'en suis certain."

 cmc_proving_her_name:0 "Prouver Son Nom"
 cmc_proving_her_name_desc:0 "C'est moi qui lui ai enfoncé le couteau dans la gorge. Ce n'était pas mon premier meurtre de la nuit et ce n'était pas le dernier. Beaucoup de sang a été versé, beaucoup par les membres de ma famille, quel que soit le côté où ils se sont retrouvés à la fin. Je porterai les cicatrices et les leçons de cette nuit avec moi pour le reste de ma vie."
 cmc_rooting_out_corruption:0 "Élimination de la Corruption"
 cmc_rooting_out_corruption_desc:0 "Même si la majorité des gros joueurs qui nous ont attaqués cette nuit-là sont tombés soit pendant l'attaque, soit dans les différentes escarmouches qui ont suivi les jours suivants, quelques-uns se sont échappés, couchés sur le sol. Mais je les retrouverai. Je ne les laisserai plus jamais aller aussi loin. Cela s'arrête maintenant."
 cmc_preemptive_measures:0 "Mesures Préventives"
 cmc_preemptive_measures_desc:0 "Nous avons besoin d'un meilleur réseau d'information si nous voulons éviter que ce genre de choses ne se reproduise. Liam a toujours été doué pour dénicher des informations. Il est peut-être temps de lui donner plus de fonds et de personnes pour qu'il puisse vraiment laisser cette capacité briller."
 cmc_preemptive_measures_liam_tt:0 "Le Chef de la Surveillance, §YLiam§! devient disponible pour le service."
 cmc_preemptive_measures_flag:0 "A pris des mesures préventives"
 cmc_bird_in_a_cage:0 "Oiseau en Cage"
 cmc_bird_in_a_cage_desc:0 "Liam est mort. La plupart de mes partisans le sont aussi. Ceux qui ne le sont pas sont pris en otage. Ils ont décidé de me garder en vie. Pour parader. Pour être un visage public que les gens connaissent. Pas d'options, pas d'échappatoire. Je dois faire ce qu'ils me disent de faire jusqu'à ce qu'une opportunité se présente."
 cmc_crime_does_pay:0 "Le Crime Paie"
 cmc_crime_does_pay_desc:0 "En ce moment, dans ce qui était mon bureau, il y a 5 personnes que j'aimerais voir mortes. Les chefs des plus grands gangs et syndicats criminels qui ont conduit à la chute de tout ce que ma famille et moi avons établi. Et parmi eux, assis comme une reine, il y a Aspen, qui a gagné sa place en facilitant les attaques et en transmettant des informations aux bonnes personnes. Des complots pour assécher cette nation."
 cmc_new_queen_of_the_red_river:0 "La Nouvelle Reine de la Rivière Rouge"
 cmc_new_queen_of_the_red_river_desc:0 "Les choses ont bien tourné pour Aspen. Elle vit la grande vie, en buvant des boissons de luxe et en mangeant des aliments chers. Elle proclame qu'elle fait maintenant mon travail, comme elle l'a toujours mérité : gérer le casino de la Rivière Rouge. La plupart du travail est effectué par des hommes de main embauchés par l'un des gangs ou par des travailleurs qui étaient là avant le rachat et qui doivent maintenant travailler par crainte pour leur vie."
 cmc_new_queen_of_the_red_river_tt:0 "§YAspen, la Reine de la Rivière Rouge§! devient disponible pour le service."
 cmc_looking_for_entertainment:0 "A la Recherche de Divertissements"
 cmc_looking_for_entertainment_desc:0 "Après une nuit comme celle-là, tout le monde a besoin de distraction. Quoi de mieux qu'un bon film. Et je sais juste où on peut en trouver.\nSi l'avenir n'est pas brillant, au moins il est coloré."
 cmc_looking_for_an_escape:0 "À la Recherche d'une Fuite"
 cmc_looking_for_an_escape_desc:0 "Ils disent qu'il y a de l'argent à gagner en offrant des spectacles. Les [TUB.GetName] sont dans le métier depuis un certain temps. Je suis censé leur rendre visite pour conclure un contrat. Ils fournissent de nouveaux films et de la musique, nous leur fournissons de l'argent, l'infrastructure et un moyen pour eux d'étendre leur empire médiatique. Bien sûr, je serai accompagné de mes \"gardes du corps\". Je ne voudrais pas qu'il m'arrive quoi que ce soit, vous savez.\nNous verrons bien."
 cmc_looking_for_love:0 "En Quête d'Amour"
 cmc_looking_for_love_desc:0 "La visite s'est avérée très différente de ce que j'attendais. De ce que nous attendions tous les deux, je suppose."
 cmc_another_night_to_remember:0 "Une Autre Nuit Inoubliable"
 cmc_another_night_to_remember_desc:0 "Il n'est pas nécessaire que chaque nuit dont on se souvient soit aussi désagréable que la plus tristement célèbre. Celle-ci était tout le contraire."
 cmc_shared_bonds:0 "Obligations Partagées"
 cmc_looking_for_closure:0 "Enfermer le Passé"
 cmc_looking_for_closure_desc:0 "Je pense qu'il est temps de mettre les événements de cette nuit derrière moi. Ils ne seront pas oubliés, mais s'y attarder ne m'aidera pas, ni mon peuple. Il y a des choses plus importantes à prendre en compte. Je dois planifier l'avenir. Pour nous tous."
 cmc_looking_for_revenge:0 "En Quête de Vengeance"
 cmc_looking_for_revenge_desc:0 "Nous sommes parvenus à un accord. Les \"techniciens\" que [TUB.GetLeader] renverra avec mon petit entourage auront plus que les outils nécessaires pour installer des écrans de cinéma et des tours de diffusion. Une fois qu'ils seront en place pour sécuriser les otages, d'autres attendent juste assez loin pour éviter d'être détectés. \nJe vais reconquérir mon empire."
 cmc_previous_commitments:0 "Engagements Antérieurs"
 cmc_previous_commitments_desc:0 "[TUB.GetLeader] a passé quelques accords avec [TBH.GetName], qui ont fait tomber les Tubeheads sous leur contrôle. Les situations changent et je pense qu'il est temps de faire comprendre à tout le monde que nous sommes solidaires. Cela pourrait coûter cher à la coalition de revenir sur son contrat avec eux. Qu'il en soit ainsi."

 cmc_open_casino_tt:0 "Cela permettra d'augmenter le nombre de casinos pleinement opérationnels de §G1§!."
 cmc_open_roadside_tt:0 "Cela permettra d'augmenter le nombre d'attractions routières ouvertes par §G1§!"
 cmc_payout_tt:0 "Vos casinos et attractions ont payé [GetCapTxt] [?payout_total|+=]k [GetCapType] au cours du dernier trimestre.\n"
