  #RRG
 high_noon_inc:0 "High Noon Arms"
 high_noon_inc_desc:0 "Considéré comme une branche moins importante de l'une des principales dynasties de l'A.T.A., la famille McCree, High Noon Arms a longtemps opéré dans l'ombre de ses sociétés mères. Malgré son profil bas, cependant, il est responsable de certaines des armes légères les plus performantes de l'A.T.A.. En mettant l'accent sur les conceptions qui réduisent le temps de production, les gens de High Noon prennent plus de temps sur la planche à dessin, mais compensent sur le plancher de l'usine."
 xiuhcoatl_inc:0 "Xiuhcoatl Industries"
 xiuhcoatl_inc_desc:0 "Xiuhcoatl Industries, du nom d'un projet d'armement légendaire de l'avant-guerre, se spécialise dans la conception sur mesure pour la tâche à accomplir. Ils opèrent à Moncolva depuis 2235, et ont accumulé un grand nombre de designers talentueux au cours des années qui ont suivi. Leurs méthodes de production sont plus lentes que celles de leurs concurrents, mais leurs résultats sont indéniablement supérieurs."
  ######Tlaloc
 maximilian:0 "Maximilien"
 maximilian_desc:0 "Maximilien est d'abord un politicien avant tout ; si vous deviez dire qu'il excellait à quoi que ce soit, ce serait exciter les gens à ses côtés. Malheureusement, il a tendance à faire des promesses coûteuses pour obtenir un tel soutien."
 bumbling_politician_trait:0 "Politicien Maladroit"
 maximilian_good:0 "Maximilian"
 maximilian_good_desc:0 "Maximilien est avant tout un homme politique ; si l'on devait dire qu'il excelle dans quelque chose, ce serait d'amener le peuple à se ranger de son côté. Heureusement, son frère aîné a clarifié les limites du soutien populaire."
 good_politician_trait:0 "Vétéran de la Politique"
 zapata:0 "Zapata"
 zapata_desc:0 "Zapata est un révolutionnaire dans l'âme, sa première préoccupation étant que le travailleur soit bien nourri et qu'il ait des usines gouvernementales utiles à exploiter au profit de l'État et de son peuple. Malheureusement, cela ne laisse pas autant de corps aptes pour les militaires."
 zapata_good:0 "Zapata"
 zapata_good_desc:0 "Zapata a été persuadé qu'un exécutif fort est le mieux placé pour mettre en œuvre la réforme agraire et améliorer le sort de la population."
 revolutionary_farmer_trait:0 "Fermier Révolutionnaire"
 good_farmer_trait:0 "Réforme agraire"
 moctezuma:0 "Montezuma"
 moctezuma_desc:0 "Moctezuma est un guerrier sanguinaire assoiffé de sang, d'héritage mexicain ancien, et qui a pratiquement envie de se battre avec les ennemis de Tlaloc. Malheureusement, sa propension au sacrifice rituel est à la fois mauvaise pour la santé des gens et pour leur opinion du gouvernement."
 moctezuma_good:0 "Montezuma"
 moctezuma_good_desc:0 "Montezuma a été reprogrammé pour mieux représenter les compétences qui ont réellement permis à la Triple Alliance de conquérir le Mexique. Vous souhaitez discuter de philosophie ? Ou comment soudoyer les dirigeants d'une ville pour qu'ils se rendent sans effusion de sang ?"
