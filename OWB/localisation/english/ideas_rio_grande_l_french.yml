 rrg_new_deal2:0 "New Deal d'Avila"
 rrg_new_deal2_desc:0 "Bien que les avoirs de notre nation aient été récupérés, notre guerre contre la pauvreté n'est pas encore terminée. Les lendemains du Jour des Morts sont avec nous, même maintenant, et le peuple se tourne vers nous, son gouvernement, pour le soutenir maintenant et au-delà. En utilisant nos actions pendant la crise comme base, nous pouvons commencer à offrir des contrats à long terme à notre main-d'œuvre, facilitant ainsi une croissance économique saine à travers le pays."
