 rrg_idea_texas_arms_fams:0 "Familles d'Armement Texan"
 rrg_idea_texas_arms_fams_desc:0 "La République du Rio Grande n'avait pas d'industrie d'armement à ses débuts. Plutôt que de former des personnes à ce poste, le colonel Griffin a recruté des Texans expérimentés parmi les terres qu’il a libérées peu après la Grande Guerre. Cela a créé un problème de nos jours, alors que l'Association Texane des Armements continue de faire pression pour ses propres intérêts, en perturbant le processus de démocratie et en empochant l'essentiel de la richesse de la République."
 rrg_idea_mexican_spirit:0 "Esprit mexicain"
 rrg_idea_mexican_spirit_desc:0 "Les soldats mexicains qui constituaient le noyau de la première République ont transmis leur connaissance de la terre et leur amour pour leur pays. Aujourd'hui, la République du Rio Grande forme ses soldats à l'extérieur, continuant à enseigner son amour et sa connaissance de la géographie du Mexique."
 rrg_idea_paullus_raiders:0 "Pilleurs de Paullus"
 rrg_idea_paullus_raiders_desc:0 "Après sa défaite face au président Mora et la plupart de ses hommes morts ou en fuite vers le Texas, Paullus a choisi de rester sur place et de remonter par le bas. Ses derniers hommes sont des combattants loyaux et endurcis qui parcourent les régions du nord de la République à la recherche d'une proie. À moins qu'ils ne soient correctement traités, ces guerriers endurcis pourraient transformer les pillards en un problème majeur."
 rrg_idea_vencedores_night:0 "Vencedores"
 rrg_idea_vencedores_night_desc:0 "L'utilisation experte de l'obscurité par le président Mora dans son assaut a été la clé de sa victoire sur les légionnaires. La maîtrise tactique affichée tout au long de l'opération a perduré, renforcée par les réformes ultérieures de Mora dans l'armée. Tous les soldats apprennent l'importance de la furtivité, de la reconnaissance et de l'effet de surprise. Les ténèbres ne sont pas un obstacle, c'est un assistant."
 rrg_idea_vencedores_rocks:0 "Vencedores"
 rrg_idea_vencedores_rocks_desc:0 "L'utilisation experte du terrain par le président Mora dans son assaut a été la clé de sa victoire sur les légionnaires. La maîtrise tactique affichée tout au long de l'opération a perduré, renforcée par les réformes ultérieures de Mora dans l'armée. Tous les soldats apprennent l’importance du terrain naturel, du jeu de jambes approprié et de l’exploitation optimale de votre environnement. Un soldat mexicain a toujours les hauteurs, peu importe où il se trouve."
 rrg_idea_rgrb:0 "RGRB"
 rrg_idea_rgrb_desc:0 "Le premier président de la République a créé le Bureau de Réclamation du Rio Grande (RGRB Rio Grande Reclamation Bureau) afin de capturer et de réparer les structures d’avant-guerre. Son noyau d'ingénieurs est spécialisé dans la rénovation d'installations d'avant-guerre et occuper un poste au sein de la RGRB est un signe de fierté pour de nombreux habitants de la République."
 rrg_idea_rgrb_mod:0 "RGRB"
 rrg_idea_rgrb_mod_desc:0 "Le premier président de la République a créé le Bureau de Réclamation du Rio Grande (RGRB pour Rio Grande Reclamation Bureau) afin de capturer et de réparer les structures d’avant-guerre. Récemment, ses ingénieurs ont commencé à donner la priorité à la rénovation d’équipements de fabrication d’armes d’avant-guerre."
 rrg_idea_reclaim_rio:0 "Reprendre le Rio Grande"
 rrg_idea_reclaim_rio_desc:0 "La River Valley appartenait autrefois à la République ; bien que Santa Anna et les Super Mutants la menacent, elle le redeviendra."
 rdd_idea_radic:0 "RADIC"
 rdd_idea_radic_desc:0 "Le Corps Républicain de Développement et d’Amélioration Blindé (RADIC pour Republican Armour Development and Improvement Corps) se spécialise dans le développement de nouveaux véhicules et dans l’innovation pour améliorer les conceptions anciennes. Bien qu'ils aient existé pendant la plus grande partie de l'histoire de la République, ils n'ont reçu qu'un financement important que pendant le mandat du président Mora."
 rrg_national_crisis:0 "Crise nationale"
 rrg_national_crisis_desc: "Pour la première fois dans l'histoire de la République, notre capitale, Gloria, a été assiégée. Les morts encombrent nos rues, le pont qui signifiait l'unité sur le Rio Grande brûle, et personne ne sait ce que l'avenir nous réserve."
 rrg_stabilization:0 "Stabilisation"
 rrg_stabilization_desc:0 "À la suite de l’un des événements les plus déstabilisateurs de notre histoire, bon nombre de nos citoyens commencent progressivement à retirer des actifs de nos institutions financières, ce qui risque de déstabiliser davantage la situation. Pour éviter que le pire ne se produise, le gouvernement a gelé toutes les transactions et a informé les sociétés de caravanes de poursuivre leurs activités normalement."
 rrg_texas_secessionists:0 "Sécessionistes du Texas"
 humbled_taa:0 "TAA humilié"
 TAA_demoralization_campaign:0 "Loyalistes de Rio"
 rrg_new_deal_idea:0 "New Deal d'Avila"
 rrg_new_deal_idea_desc:0 "Sans un soutien approfondi, notre population ne se remettra jamais de cette crise. En cas de besoin, il incombe au gouvernement d'aider les citoyens et vice-versa. En mettant en place une série de réformes politiques audacieuses, en renflouant les dirigeants industriels clés et en encourageant les citoyens privés à remettre leur richesse entre les mains du gouvernement, nous parviendrons à sortir intact de cette crise."
 rrg_economic_crackdown1:0 "La répression économique"
 rrg_economic_crackdown_1:0 "Les temps difficiles exigent des mesures d'austérité plus sévères. Pour faire face à la situation actuelle, nous devons d’abord contrôler tous les actifs à notre disposition. En saisissant des entreprises qui ont fait faillite et en promettant de régler leurs dettes personnelles sur des recrues de l'armée sur une période de quatre ans, nous pourrions peut-être simplement sauver l'économie."
 rrg_economic_crackdown2:0 "La répression économique"
 rrg_economic_crackdown2_desc:0 "Avec nos avoirs récupérés, aucune mesure d'austérité féroce n'est plus nécessaire, mais l'héritage de nos actions reste en place. Notre décision de résorber la dette de militaires de quatre ans ou plus a favorisé une culture de recrutement axée sur l'économie parmi les moins fortunés de notre pays. Heureusement, cela a conduit à un soutien national plus important des efforts de nos forces armées, un avantage considérable en ces temps difficiles."
