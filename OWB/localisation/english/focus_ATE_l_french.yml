l_french:
 ate_lifebringer:0 "Aztlan, Le Sauveur"
 ate_lifebringer_desc:0 "La légende veut que la première Porte-Parole ait vu les bombes tomber et ait conduit son peuple à travers un monde mourant jusqu'à la ville déchue de Xochicalco. Ils ont vécu quand tant d'autres ont péri."
 ate_gathering_at_xochicalo:0 "Le Rassemblement à Xochicalo"
 ate_gathering_at_xochicalo_desc:0 "Lorsque les bombes sont tombées, les réfugiés ont fui vers les ruines de l'une des grandes villes de Méso-Amérique, Xochicalo."
 ate_lords_of_war:0 "Les Seigneurs de la Guerre"
 ate_lords_of_war_desc:0 "Les Cultes du Jaguar et de l'Aigle sont des termes utilisés pour désigner l'armée professionnelle de l'Empire. Loin des fanatiques religieux, ils ont un esprit de corps que la Légion envierait."
 ate_liberator:0 "Le Liberator"
 ate_liberator_desc:0 "Alors que certaines nations tiennent les hommes et les femmes en esclavage, les Aztlan ont émancipé leurs esclaves grâce à la justice. Et parce que l'Impératrice avait fait un mauvais rêve."
 ate_legislator:0 "Le Législateur"
 ate_legislator_desc:0 "L'empire Aztlan est régi par un code de lois complexe qui cimente sa société quasi féodale. Ces lois régissent à la fois la manière dont l'Aztlan traite ses inférieurs et ses affluents étrangers."
 ate_lost:0 "Le Disparu "
 ate_lost_desc:0 "Le Quatrième Porte-Parole comptait parmi les plus grands leaders de la nation, mais son mandat a été tragiquement écourté."
 ate_lords_of_trade:0 "Le Seigneur du Commerce"
 ate_lords_of_trade_desc:0 "Le Baron de [CAF.GetName] a étendu ses griffes sur l'économie d'Aztlan. Certaines personnes n'aiment pas cela."
 ate_lord_of_the_sea:0 "Le Seigneur de la Mer"
 ate_lord_of_the_sea_desc:0 "Belle-fille rousse de l'Aztlan, la marine est pleine de nobles appauvris et de riches roturiers qui ne sont pas les bienvenus dans les cultes impériaux."
 ate_an_omen_of_destruction:0 "Un Présage de Destruction"
 ate_an_omen_of_destruction_desc:0 "Tlaloc a régné sur le Mexique comme un dieu lointain, étranglant Aztlan alors même qu'il les protégeait des menaces du Nord. Mais même un dieu doit mourir."
 ate_jaguars_decree:0 "Le Décret du Jaguar"
 ate_jaguars_decree_desc:0 "La façon de préparer l'avenir est de rassembler toute la nation. Aztlan fera un bond en avant, comme un jaguar, et sortira son peuple des ténèbres."
 ate_southern_tribes:0 "Chez les Tribus du Sud"
 ate_southern_tribes_desc:0 "Les tribus du Sud pourraient être une ressource précieuse, si nous pouvions un jour les persuader de payer leurs impôts."
 ate_southern_tribes_tt:0 "Déverrouille les §YEfforts de modernisation tribale§! dans l'arbre des priorités."
 ate_bribe_chieftains:0 "Corruption parmi les Chefs"
 ate_bribe_chieftains_desc:0 "Nous n'avons pas besoin de briser les tribus. Nous pouvons briser leurs chefs, et le forcer à entraîner les autres."
 ate_warrior_clans:0 "Approcher les Clans de Guerriers"
 ate_warrior_clans_desc:0 "Aztlan n'a pas seulement besoin de vieux hommes. Il a besoin de combattants !"
 ate_warrior_clans_tt:0 "Déverrouille les §YRéformes du Jaguar§! dans l'arbre des priorités."
 ate_settling_debts:0 "Règlement de la Dette"
 ate_settling_debts_desc:0 "si nous soudoyons les tribus du sud, elles cesseront de harceler nos mouvements de troupes dans la région."
 ate_imperial_decree:0 "Décret Impérial"
 ate_imperial_decree_desc:0 " Le Porte-Parole a décrété qu'il était temps de mettre fin à nos querelles et de nous rallier à la mère de la nation."
 ate_royal_renovations:0 "Rénovations Royales"
 ate_royal_renovations_desc:0 "La future capitale du Mexique doit être à la hauteur."
 ate_royal_renovations_tt:0 "Déverrouille §YRéformes de la rénovation de la Capitale§! dans l'arbre des priorités."
 ate_royal_reformations:0 "Réformes Royales"
 ate_royal_reformations_desc:0 "Nous pouvons poursuivre la grande œuvre du dernier Porte-Parole et transformer l'empire en une nation."
 ate_royal_reformations_tt:0 " Déverrouille les §YRéformes de l'armée impériale§! dans l'arbre des priorités."
 ate_empress_radio:0 "Le Porte-Parole à la radio"
 ate_empress_radio_desc:0 "Les déclarations du Porte-Parole à la radio sont un moyen de susciter un soutien massif. Surtout si elle peut dire qui n'écoute pas."
 ate_foreseen_victories:0 "Victoires Inattendues"
 ate_foreseen_victories_desc:0 "Honnêtement, les ennemis du Porte-Parole auraient dû le voir venir."
 ate_nobles_privilege:0 "Noble Privilège"
 ate_nobles_privilege_desc:0 "Les Chevaliers de l'Aigle et les Guerriers du Jaguar nous ont assez bien servis jusqu'à présent. Pourquoi gâcher le succès ?"
 ate_overt_investment:0 "Surinvestissement"
 ate_overt_investment_desc:0 "Un dirigeant doit prendre soin de son peuple et subventionner les petites entreprises."
 ate_overt_investment_tt:0 "Déverrouille le §YDéveloppement urbain§! dans l'arbre des priorités."
 ate_bribe_mayors:0 "Soudoyer les Maires"
 ate_bribe_mayors_desc:0 "Le moyen de gagner le soutien d'Aztlan passe par ses villes. Et surtout par les hommes et les femmes qui les contrôlent."
 ate_noble_reformation:0 "Reformation de la Noblesse"
 ate_noble_reformation_desc:0 "Les plus grands chefs de l'empire sont ses nobles. Pourquoi devraient-ils risquer leur vie alors que nous avons tant de paysans ?"
 ate_noble_reformation_tt:0 "Déverrouille les §YRéformes militaires de l'Aigle§! dans l'arbre des priorités."
 ate_estate_expansion:0 "Expansion du Patrimoine"
 ate_estate_expansion_desc:0 "L'Empire fonctionnera mieux si nous laissons les domaines écraser les petits exploitants inefficaces. Les paysans excédentaires peuvent servir dans les WASP."
 ate_imperial_army_reforms:0 "Réformes de l'Armée Impériale"
 ate_imperial_army_reforms_desc:0 "Le plan radical du Porte-Parole est de remplacer deux cultes guerriers aristocratiques par des forces professionnelles. Joli."
 ate_empire_heart:0 "Le Cœur Battant de l'Empire"
 ate_empire_heart_desc:0 "La capitale bourdonne, un joyau dans les Terres Dévastées."
 ate_royal_armories:0 "Les Armureries Impériales"
 ate_royal_armories_desc:0 "Centraliser le contrôle des armes d'Aztlan entre les mains du Porte-Parole est le meilleur moyen de garantir la victoire dans la guerre. Et le contrôle du pays."
 ate_fund_navy:0 "Financer la Marine"
 ate_fund_navy_desc:0 "Une marine ? Financée ? Entièrement localisée dans nos chantiers navals, à cette époque de l'année ? Oui."
 ate_puebla_city_expansion:0 "Agrandissement du quai de Puebla"
 ate_puebla_city_expansion_desc:0 "Nous ne pouvons pas saisir les mers si nous ne pouvons que mettre en place des canoës de fortune, n'est-ce pas ?"
 ate_kinkaid_naval:0 "Évolution navale de Kinkaid"
 ate_kinkaid_naval_desc:0 "Maintenant qu'il a une sorte de flotte, le pauvre type est heureux de parler de \"raids commerciaux\" et de \"flottes en action\" et d'autres trucs bizarres. Pourquoi mettriez-vous une flotte entre les mains quelqu'un ?"
 ate_fund_air_force:0 "Les Serpents Volants"
 ate_fund_air_force_desc:0 "Tlaloc contrôlait le ciel, mais c'est notre tour maintenant."
 ate_airfield_expansion:0 "Le Nid des Serpents"
 ate_airfield_expansion_desc:0 "Une force aérienne a besoin d'un endroit pour décoller. Déblayons quelques taudis de paysans pour faire de la place."
 ate_anti_air:0 "Fortifier les Tours"
 ate_anti_air_desc:0 "Si nous ne pouvons pas contrôler les cieux, nous pouvons au moins les refuser aux autres."
 jaguar_reforms:0 "Réformes du Jaguar"
 jaguar_reforms_desc:0 "Le cœur d'un jaguar peut se trouver dans n'importe quel Aztláni, qu'il soit noble ou paysan. Les grands hommes naissent de grandes actions, et non l'inverse."
 tehuacan_stockpiles:0 "Réserves de Téhuacan"
 tehuacan_stockpiles_desc:0 "Les stocks militaires d'avant-guerre peuvent être débloqués pour équiper les chevaliers du jaguar."
 eagle_reforms:0 "Réformes de l'Aigle"
 eagle_reforms_desc:0 "Un aigle ne peut pas éclore à partir d'un œuf de poule."
 ate_warrior_entitlements:0 "Droits des Combattants"
 ate_warrior_entitlements_desc:0 "En étendant les privilèges du Culte du Jaguar aux tribus du sud, nous pouvons accroître la puissance de l'armée."
 ate_acapulco_bay:0 "Vol vers la Baie d'Acapulco"
 ate_acapulco_bay_desc:0 "En ce qui concerne le temps, c'est une si belle journée, \nIl suffit de dire les mots et nous battrons les oiseaux\nJusqu'à la baie d'Acapulco\nIl est parfait pour une lune de miel volante, dit-on\nViens t'envoler avec moi, envole-toi, envole-toi"
 ate_serpent_rises:0 "Le Serpent se Dresse"
 ate_serpent_rises_desc:0 "La marine de Kinkaid, ressuscitée, rappellera aux Mayas pourquoi le Dieu-Serpent était craint à l'époque de la Triple Alliance."
 ate_southern_fortification_fund:0 "Le Fonds de Fortification du Sud"
 ate_southern_fortification_fund_desc:0 "La meilleure attaque est une bonne défense."
 ate_tribal_modernization_efforts:0 "Efforts de Modernisation Tribale"
 ate_tribal_modernization_efforts_desc:0 "Les tribus d'Aztlan sont comme des pieds d'argile. Mais nous pouvons les transformer en bottes solides."
 ate_zihuatanejo_clearance:0 "Nettoyage des Routes de Zihuatanejo"
 ate_zihuatanejo_clearance_desc:0 "Là où nous allons, nous avons besoin de routes."
 ate_coyuquilla_road:0 "Nettoyage des Routes de Coyuquilla"
 ate_coyuquilla_road_desc:0 "Vous vous demandez probablement pourquoi nous n'avons pas dégagé ces routes à un moment donné au cours des 200 dernières années. Eh bien, vous voyez, c'était la faute du Baron."
 ate_tribus_de_la_playa:0 "Tribus de La Playa"
 ate_tribus_de_la_playa_desc:0 "Les tribus de La Playa sont habiles à survivre dans les Terres Dévastées."
 ate_imperial_military_reforms:0 "Réforme de l'Armée Impériale"
 ate_imperial_military_reforms_desc:0 "En consolidant le contrôle de l'armée sous la direction du Porte-Parole, nous pouvons atténuer les risques d'un coup d'État sanglant des Cultes impériaux."
 ate_puebla_city_fortifications:0 "Les Fortifications de Puebla"
 ate_puebla_city_fortifications_desc:0 "Le cœur de l'empire ne se brisera jamais."
 ate_prepare_for_worst:0 "Se préparer au Pire"
 ate_prepare_for_worst_desc:0 "Si tout le reste échoue, nous prendrons position ici."
 ate_imperial_cult:0 "Le Culte Impérial"
 ate_imperial_cult_desc:0 "Nous sommes au service du Porte-Parole dans cette vie et dans la suivante !"
 ate_full_warrior_integration:0 "Intégration du Guerrier"
 ate_full_warrior_integration_desc:0 "Les guerriers tribaux ont été intégrés dans les cultes impériaux. Nous nous réjouissons de ces nouvelles cibles pour nos ennemis."
 ate_couatl_cult:0 "La Montée du Culte du Coualt"
 ate_couatl_cult_desc:0 "Dans la mythologie d'avant-guerre (ou dans les livres de jeux de rôle, on ne sait pas trop), les serpents volants appelés Coualt contrôlaient le ciel. Rendons-leur hommage, ainsi qu'à leur initiative."
 ate_prince_integration:0 "Intégration Princière"
 ate_prince_integration_desc:0 "Les élites d'Aztlan peuvent être officiellement intronisées dans les forces armées de l'Empire."
 ate_empower_noble_cult:0 "Renforcer les Cultes de Noble"
 ate_empower_noble_cult_desc:0 "Les nobles d'Aztlan descendent des Porte-Parole. Ils sont également dignes d'honneur."
 ate_household_guard_regulations:0 "Règlement sur la Garde des Foyers"
 ate_household_guard_regulations_desc:0 "Tout le monde ne peut pas engager des gardes pour ses maisons. Vous devez prouver que vous êtes de noble origine, bien que l'un des plus grands signes d'une noble origine soit une poche profonde."
 ate_fortified_estates:0 "Propriétés Fortifiées"
 ate_fortified_estates_desc:0 "Nous comprenons que les nobles doivent se protéger et protéger leurs sujets."
 ate_lords_aztlan:0 "Les Seigneurs d'Aztlan"
 ate_lords_aztlan_desc:0 "Les cultes impériaux ont été mis à l'honneur dans l'Empire. Ils sont comme une lance dans les mains du soleil."
 ate_tribus_de_caverna:0 "Tribus de La Caverna"
 ate_tribus_de_caverna_desc:0 "Les tribus des Cavernes sont très douées pour trouver les technologies et les bunkers d'avant-guerre."
 ate_tribal_development_scheme:0 "Le plan de Développement Tribal"
 ate_tribal_development_scheme_desc:0 "En encourageant les tribus à acheter et à vendre des propriétés, à ouvrir des écoles publiques et à démanteler les structures tribales, nous pouvons pleinement intégrer les tribus dans la société Aztlani."
 ate_acapulco_development:0 "Développement du Littoral d'Acapulco"
 ate_acapulco_development_desc:0 "Il n'y a pas de raison que nous ne puissions pas faire de la baie d'Acapulco le phare de la richesse qu'elle était avant la Grande Guerre. À part le changement des conditions socio-économiques, je suppose."
 ate_tribus_de_la_costa:0 "Tribus De La Costa"
 ate_tribus_de_la_costa_desc:0 "Les tribus de la côte ne sont plus des sauvages primitifs. Elles ont suffisamment progressé pour reconnaître les droits de propriété, la stratification socio-économique et le besoin d'avocats. Enfin, la terre nous est utile."
 ate_chilpancingo_heartlands:0 "Le Cœur de Chilpancingo"
 ate_chilpancingo_heartlands_desc:0 "Chilpancingo, ce sont les vergers du Mexique, une terre de canne à sucre, de bananes et de maïs. Nous pouvons encourager cela."
 ate_tribus_madre_del_sur:0 "Conscrire Las Tribus Madre Del Sur"
 ate_tribus_madre_del_sur_desc:0 "Avec un peu de cajolerie, nous pouvons persuader les tribus du sud des hautes terres de se consacrer à envoyer des ouvriers. Le bonheur ne se déploie-t-il pas comme une fleur ?"
 ate_final_tribal_mobilization:0 "Les Tribus Modernisées"
 ate_final_tribal_mobilization_desc:0 "Nous avons réussi à faire entrer les tribus dans l'ère moderne. Elles peuvent maintenant abandonner leurs notions primitives de propriété collective et de coutumes locales."
 ate_capital_refurbishment:0 "Remise à neuf de la Capitale"
 ate_capital_refurbishment_desc:0 "Le Palais est tellement 2218, chérie."
 ate_puebla_city_thrives:0 "Puebla est Florissante"
 ate_puebla_city_thrives_desc:0 "Le cœur de l'Empire peut prospérer avec seulement quelques incitations fiscales. Merci pour l'idée Kinkaid"
 ate_make_in_morelos:0 "Made in Moralos"
 ate_make_in_morelos_desc:0 "Les nouveaux ateliers de Moralos mettent la ville sur la carte. Les gens de tout le Mexique peuvent se réjouir de nos produits !"
 ate_hummingbird_power:0 "Centrale Énergétique de Huitzilopochtli"
 ate_hummingbird_power_desc:0 "Il ne suffit pas de fouiller les ruines du passé. Rien n'arrête [From.LeaderName] de construire une nouvelle centrale électrique. Que ses lumières brillent aussi fort que son règne !"
 ate_purification_plant:0 "Station d'Épuration de San Baltazar Tetela"
 ate_purification_plant_desc:0 "Que la sagesse du Porte-Parole coule comme les eaux de cette installation de traitement."
 ate_strength_heartland:0 "Force au Cœur des Terres"
 ate_strength_heartland_desc:0 "La rénovation de la capitale a permis de relancer l'économie de l'Empire."
 ate_mexico_city_heals:0 "Mexico City Guérit"
 ate_mexico_city_heals_desc:0 "L'ancienne capitale du Mexique ne dirigera plus jamais le pays, mais elle pourra au moins retrouver une partie de sa gloire passée."
 ate_xocichalco_soars:0 "Xochicalco S'Élève !"
 ate_xocichalco_soars_desc:0 "Tant de productivité économique. Si l'argent est le nerf de la guerre, nous allons être déchirés."
 ate_forge_aztlan:0 "Force de l'Aztlan"
 ate_forge_aztlan_desc:0 "Le Porte-Parole a vu la capitale s'enflammer dans une vision, mais dans une version, les incendies provenaient de ses usines..."
 ate_aztlan_ascension:0 "L'Ascension de l'Aztlan"
 ate_aztlan_ascension_desc:0 "Nous nous élèverons du pays les Guerriers de l'Aigle. Nous toucherons le ciel... et nous verrons ce qui se trouve au-delà."
 ate_beating_heart:0 "Le Cœur Battant de l'Empire"
 ate_beating_heart_desc:0 "Le cœur de l'Empire est plus fort que jamais. Laisser le [ITZ.GetLeader] venir. Il trouvera un empire plus dur, plus fort et plus unifié que jamais."
 ate_lesser_urban_development:0 "Les Cent Fleurs Fleurissent"
 ate_lesser_urban_development_desc:0 "Les réformes de l'Empire ont aidé l'ensemble de la nation à prospérer. Des grandes villes aux plus petits villages, chaque orchidée du jardin impérial atteint le soleil."
 ate_tepic_development:0 "La Commission du Développement Tepic"
 ate_tepic_development_desc:0 "Encouragés par les réformes impériales, les habitants de Tepic prennent sur eux de protéger l'Empire."
 ate_uarapan_development:0 "L'Université d'Uruapan"
 ate_uarapan_development_desc:0 "Les guildes d'Uruapan sont tout à fait capables de gérer leur ville, avec seulement quelques encouragements. Nous pouvons fonder une université impériale pour promouvoir l'enseignement supérieur d'avant la guerre."
 ate_urban_development_funds:0 "Fonds de Développement Urbain"
 ate_urban_development_funds_desc:0 "Au lieu de se concentrer sur les sauvages du sud ou de subventionner la capitale, nous pouvons aider les villes de l'Empire."
 ate_guadalajara_technocracy:0 "La Technocratie de Guadalajara"
 ate_guadalajara_technocracy_desc:0 "Guadalajara abrite certains des plus grands dépôts d'apprentissage d'avant-guerre, les écoles où les élèves récitent la syntaxe de la programmation Robco. Nous pouvons encourager leur croissance."
 ate_guadalajara_university:0 "Université de Guadalajara"
 ate_guadalajara_university_desc:0 "Les écoles de Guadalajara peuvent être formalisées en un centre d'enseignement supérieur. Nous ferons l'envie de tous, même de Vault City !"
 ate_princes_tepic:0 "Les Princes de Tepic"
 ate_princes_tepic_desc:0 "Les princes de Tepic sont parmi les gens les plus riches des Terres Dévastées. Si nous travaillons avec eux, nous pouvons utiliser leurs richesses pour l'Empire."
 ate_tepic_armories:0 "Armureries Nobles Tepic"
 ate_tepic_armories_desc:0 "Une des raisons d'être amis avec les princes de Tepic est d'avoir accès à leurs armureries."
 ate_noble_entitlements:0 "Droits Nobles"
 ate_noble_entitlements_desc:0 "Le moyen de sauver la société Aztlan est de donner plus de pouvoir à ses meilleurs et plus brillants éléments. Qui sont aussi les plus riches."
 ate_uruapan_city_state:0 "La Cité-Etat d'Uruapan"
 ate_uruapan_city_state_desc:0 "Si nous honorons les privilèges traditionnels de la ville, nous pourrons peut-être promouvoir une plus grande croissance économique."
 ate_vallaits_lords:0 "Les Seigneurs du Travail de Puerto Vallaits"
 ate_vallaits_lords_desc:0 "Les seigneurs de Puerto Vallatis ont gardé leurs terres intactes grâce aux conflits et au sang. Enracinons leur pouvoir sur leurs sujets."
 ate_vallaits_plantations:0 "Les Plantations de Vaillats"
 ate_vallaits_plantations_desc:0 "En liant les peuples à la terre, nous pouvons exploiter leurs richesses pour leurs nobles. Et pour l'État."
 ate_house_trade:0 "Les Maisons du Commerce"
 ate_house_trade_desc:0 "Les maisons marchandes d'Uruapan offrent tout ce que votre cœur désire, même si votre appétit est blasé."
 ate_noble_supremacy:0 "Suprématie de la Noblesse"
 ate_noble_supremacy_desc:0 "Nous avons réformé notre société pour donner toute la richesse et le pouvoir à la noblesse aux dépens des classes moyennes et ouvrières qui soutiendraient un compétant Porte-Parole. Hourra !"
 ate_call_chieftains:0 "Appelez les Responsables"
 ate_call_chieftains_desc:0 "Le Jaguar peut faire en sorte que les chefs obéissent à son appel. L'empire a besoin de sang neuf. Et peut-être de celui du Porte-Parole sur les murs de son palais."
 ate_brewing_rebellion:0 "Préparer la Rébellion"
 ate_brewing_rebellion_desc:0 "Avec les bonnes incitations, le Baron pourra être persécuté pour se retirer dans la lutte pour l'empire."
 ate_hidden_armories:0 "Les Armureries Cachées"
 ate_hidden_armories_desc:0 "Les chefs ont réussi à stocker un certain nombre d'armes que les inspecteurs impériaux n'ont pas remarqué. Ils les remettent volontiers aux Chevaliers du Jaguar."
 ate_total_recall:0 "Rappel Total"
 ate_total_recall_desc:0 "Le Baron nous a fait parvenir des armes en contrebande dans certaines des cargaisons de tribus régulières."
 ate_jaguar_hunts:0 "Les Proies du Jaguar"
 ate_jaguar_hunts_desc:0 "Ocelotl se prépare à renverser le Porte-Parole et à inaugurer une ère glorieuse basée sur des préférences de politique intérieure légèrement différentes."
 ate_crush_jaguar:0 "Écraser l'Ambition du Jaguar"
 ate_crush_jaguar_desc:0 "Il est temps de rappeler au Culte du Jaguar qu'il existe pour servir l'Empire, et non l'inverse."
 ate_crush_eagle:0 "Éliminer l'ambition de l'Aigle"
 ate_crush_eagle_desc:0 "Le culte de l'Aigle a eu son utilité, mais l'empire ne va jamais prospérer si son pouvoir est laissé entre les mains de l'élite."
 ate_cold_brew:0 "L'avenir du Baron"
 ate_cold_brew_desc:0 "Le Porte-Parole sait que le Baron a comploté avec le Culte du Jaguar. J'espère qu'il apprécie le goût de sa coupe de trahison."
 ate_salt_wounds:0 "Du Sel sur les Plaies"
 ate_salt_wounds_desc:0 "Avec le contrôle de l'Empire, il est temps pour le Porte-Parole de saisir [TDT.GetNameWithFlag]."
 ate_speaker_people:0 "Porte-Parole du Peuple"
 ate_speaker_people_desc:0 "Kinkaid ne peut pas compter sur les prouesses martiales des cultes impériaux ou sur le prestige du Porte-Parole. Il s'en remettra plutôt aux promesses de respecter les droits de l'Aztlani moyen."
 ate_threaten_landlords:0 "Menacer les Seigneurs"
 ate_threaten_landlords_desc:0 "Avec tout ce que nous avons donné aux propriétaires, il est temps de leur rappeler l'importance de l'obéissance."
 ate_meet_baron:0 "Réunion avec le Baron"
 ate_meet_baron_desc:0 "Le Baron est très important, mais il en sait beaucoup quand il en voit une. En échange de sa neutralité, nous ne l'écorcherons pas vivant devant le palais impérial."
 ate_approach_itza:0 "Approcher l'Itza"
 ate_approach_itza_desc:0 "[ITZ.GetLeader]est une personne raisonnable. En échange de notre offre de céder Mexico, ils nous soutiendront dans la lutte à venir. \n\nDe plus, nous savons que les enfants de Tlaloc viendront pour la ville, et mieux vaut eux que nous."
 ate_deal_kinkaid:0 "Approcher Kinkaid"
 ate_deal_kinkaid_desc:0 "La marine, bien que petite, n'est pas sans utilité. Nous pouvons persuader Kinkaid de se joindre à nous en échange d'un financement plus important de la marine."
 ate_eagle_strikes:0 "L'Aigle Frappe"
 ate_eagle_strikes_desc:0 "Le Temps est venu, dit l'aigle, de parler de beaucoup de choses. De bottes, de fusils et de tasses à café, de chevaliers jaguars et de rois."
 ate_aztlan_talent:0 "Aztlan a du Talent !"
 ate_aztlan_talent_desc:0 "Pour gagner du soutien, Kinkaid a fait revivre une idée américaine d'avant-guerre. Et si la radio était utilisée à d'autres fins que la propagande ? Et la saison prochaine, il peut sortir : \"Êtes-vous plus intelligent qu'un supermutant ?\""
 ate_final_weapon:0 "L'Arme Fatale"
 ate_final_weapon_desc:0 "Aztlan est menacé par Moctezuma et [ITZ.GetLeader]. Il a perdu les prophéties de ses orateurs et de son élite de chevaliers jaguars et aigles. Mais il y a une autre arme que Kinkaid peut mettre à profit."
 ate_lesser_southern_development:0 "Développement du Sud"
 ate_lesser_southern_development_desc:0 "Le sud n'est pas sans charme. Et on peut peut-être lui en donner un peu plus."
 ate_zihuatanejo_charity:0 "Expéditions de Charité Zihuatanejo"
 ate_zihuatanejo_charity_desc:0 "En guise de démonstration de la gentillesse de [ATE.GetLeader], nous pouvons envoyer une œuvre de charité pour venir en aide aux masses rassemblées."
 ate_chilpancingo_trade_expedition:0 "Expéditions Commerciales à Chilpancingo"
 ate_chilpancingo_trade_expedition_desc:0 "Les commerçants de Chilpancingo sont avides de nouveaux marchés. Aidons-les à en trouver."
 ate_jaguar_ascends:0 "Le Jaguar Saute ! "
 ate_jaguar_ascends_desc:0 "Avec le départ de l'ancien Porte-Parole et l'Aigle enchaîné, il est temps de passer à une nouvelle ère. L'ère du Jaguar !"
 ate_sun_rises:0 "Le Soleil se Lève"
 ate_sun_rises_desc:0 "Un nouveau jour se lève pour les Aztlani. Ce n'est pas parce que le soleil se couche à l'ouest qu'il ne se lèvera pas aussi bien ici."
 ate_declaration_unity:0 "La Déclaration d'Union"
 ate_declaration_unity_desc:0 "Le Jaguar affirmera le droit fondamental d'Aztlan à gouverner le sud du Mexique et à préparer sa nation à la guerre."
 ate_final_war:0 "La Dernière Guerre"
 ate_final_war_desc:0 "Mettons fin à cette lutte, une fois pour toutes."
 ate_warm_brew:0 "Un Breuvage Chaud"
 ate_warm_brew_desc:0 "Il est maintenant temps de décider ce qu'il faut faire avec le Baron."
 ate_ascension_sea_serpent:0 "L'Essor des Serpents de Mer"
 ate_ascension_sea_serpent_desc:0 "Kinkaid a finalement accepté que nous sachions ce qui est le mieux pour le Mexique. C'est vrai."
 ate_kinkaid_returns:0 "Retour de Kinkaid"
 ate_kinkaid_returns_desc:0 "Kinkaid était quelque peu amer à propos de la guerre civile, mais il reconnaît que ce n'est que sous le Jaguar que l'Aztlan récompensera des vertus et des talents comme les siens."
 ate_cipactli:0 "Construire la Cipactli"
 ate_cipactli_tt:0 "Construisez un nouveau vaisseau amiral ! Yay !"
 ate_cipactli_desc:0 "Dans la mythologie aztèque, Cipactli était un monstre marin, mi-poisson, mi-crapaud et mi-crocodile. Qui de mieux pour diriger notre nouvelle flotte ?"
 ate_unlock_the_vaults:0 "Déverrouiller les Abris"
 ate_unlock_the_vaults_desc:0 "Bien que Vault Tec ait eu relativement peu d'installations dans le Mexique d'avant-guerre, il en existe encore quelques-unes qui n'ont pas été ouvertes"
 ate_conquest_paradise:0 "La Conquête du Paradis"
 ate_conquest_paradise_desc:0 "Avec la chute de l'empire Itzan, le moment est venu de déterminer si nous allons paver le paradis et aménager un parking."
 ate_eagle_cult_broken:0 "Le Destin du Culte de l'Aigle"
 ate_eagle_cult_broken_desc:0 "Le temps est venu de décider du sort de l'Aigle une fois pour toutes."
 ate_eagle_cult_broken_tt:0 "Si l'Aigle a été tué, la secte sera démantelée au prix de l'expérience militaire. Si vous ne tuez pas l'Aigle, ses disciples vous serviront contre votre gré."
 ate_supreme_predator:0 "Le Seigneur de la Jungle"
 ate_supreme_predator_desc:0 "Le cœur d'Itzan étant sécurisé et notre flotte établie, le temps est venu d'unir le Mexique ! Jouez les sifflets de la mort de la guerre !"
 ate_emancipate_serfs:0 "Abolition du Servage"
 ate_emancipate_serfs_desc:0 "L'un des effets secondaires malheureux de la sanglante guerre civile et de la lutte pour le pouvoir de la noblesse est qu'elle est trop faible pour s'opposer à un effort commun visant à abolir le servage. Womp womp."
 ate_customs_barriers:0 "Abolir les Barrières Douanières"
 ate_customs_barriers_desc:0 "L'un des plus grands obstacles au progrès d'Aztlani était les intérêts particuliers de l'empire. En particulier, de nombreux nobles et femmes revendiquaient le droit de taxer les gens de leurs domaines et tous ceux qui faisaient du commerce à travers eux. En supprimant les petits impôts sur le commerce, nous pouvons relancer notre économie au ralenti."
 ate_water_supply:0 "Améliorer l'Approvisionnement en Eau"
 ate_water_supply_desc:0 "Le peuple de l'Empire n'a pas besoin de vivre dans la misère et la saleté. Tout le monde dans l'Empire a droit à de l'eau potable propre."
 ate_break_monopolies:0 "Briser les Monopoles"
 ate_break_monopolies_desc:0 "Les Porte-Paroles précédents ont vendu le droit de commercialiser certains produits au sein de l'Empire à de riches marchands et à des nobles. Alors que Kinkaid consolide son pouvoir, il est temps de soutenir les petites entreprises et de permettre à chacun d'acheter et de vendre du café s'il le souhaite. Allez vous faire voir, [CAF.GetLeader]."
 ate_vaccinate:0 "Vacciner la Nation"
 ate_vaccinate_desc:0 "Nous devons tous descendre dans le pays des sans chair, dans le pays où fleurissent les fleurs. Mais avec un traitement médical approprié, certains d'entre nous peuvent rester au pays du nectar et du jade."
 ate_fate_eagle:0 "Le Destin de l'Aigle"
 ate_fate_eagle_desc:0 "Ocelotl apprendra pourquoi la jungle se tait lorsqu'un jaguar passe par là."
 ate_memory_of_empire:0 "La Mémoire de l'Empire"
 ate_memory_of_empire_desc:0 "Pour cimenter sa maîtrise incontestée de l'Empire, le Porte-Parole va commander un grand monument aux fondateurs de la nation."
 ate_speaker_legendary:0 "Le Légendaire"
 ate_speaker_legendary_desc:0 "Bien que tout le monde sache pourquoi cette statue représentait un père et sa fille, la Porte-Parole n'a jamais expliqué pourquoi elle avait choisi de représenter cette scène. \n\n\"J'aimerais que nous ayons plus de temps ensemble.\" - Le Porte-Parole (Dernières paroles prononcées par son père, avant son départ pour sa dernière guerre.)"
 ate_speaker_legendary_tt:0 "Cela permettra de réduire le §YTemps de justification de la guerre par 40%§!."
 ate_speaker_liberator_statue:0 "El Libertador"
 ate_speaker_liberator_statue_desc:0 "Cette Porte-Parole n'a pas reçu de statue, mais elle en aurait voulu une. Elle se souvient des mains de jade en chaînes brisées, qui s'approchaient du soleil. \n\n\"J'ai donné ma vie pour la tienne, ô Aztlan.\" - Le Libérateur (Lors de sa déclaration finale à la nation avant de mourir, à laquelle seuls les anciens esclaves étaient autorisés à assister)."
 ate_speaker_liberator_statue_tt:0 "Cela permettra de §Yrenforcer l'attaque et la défense des territoires nationaux de 5%§!."
 ate_speaker_legislator_statue:0 "Le Législateur"
 ate_speaker_legislator_statue_desc:0 "Ce statut en granit sera durable, aussi rigide que nos lois. \n\n\"Écoutez bien. Je veux que ce soit compris clairement pour toujours.\" - Le Législateur (Parlant à ses auteurs, car il était aveugle et ne pouvait pas le faire lui-même)."
 ate_speaker_legislator_statue_tt:0 "Réduit l'effet des sympathisants ennemis de §Y20%§!. parce qu'ils sont ensevelis sous la paperasse."
 ate_speaker_lifebringer_statute:0 "Le Sauveur"
 ate_speaker_lifebringer_statute_desc:0 "Le Sauveur n'a pas de statue, son monument est le jardin qui entoure le reste des Porte-Paroles. Comme il est beau au printemps. \n\n\"Plus de cucarachas. C'est à nouveau notre terre.\" - Le Sauveur (Après avoir activé le J.E.K. dans les centres de la nation)"
 ate_speaker_lifebringer_statute_tt:0 "Donne un bonus de §Y5% à la construction.§!"
 ate_longsighted:0 "La Prévoyance"
 ate_longsighted_desc:0 "La Présidente a vu tout cela venir, il y a si longtemps. Comment se fait-il alors qu'elle se sente si triste ?"
 ate_lost_cities:0 "Les Cités Perdues"
 ate_lost_cities_desc:0 "La Vice-Royauté s'en est tirée avec l'indépendance et Tlaloc était là, mais si un dieu peut tomber, eux aussi le peuvent."
 ate_flowerless_war:0 "La Guerre Fleurie"
 ate_flowerless_war_desc:0 "Mauvaise nouvelle, [ITZ.GetLeader]. Vous allez découvrir ce que font les Aztlani quand ils ne sont pas redevables à la tradition."
 ate_reclaimed_homeland:0 "Patrie Reconquise"
 ate_reclaimed_homeland_desc:0 "Avec la chute des Itzans, nous avons repris le lieu de naissance de l'Aztlan, le cœur du Mexique. Nous sommes les titans des Terres Dévastées!"
 ate_southern_refugees:0 "Les Réfugiés de la Victoire"
 ate_southern_refugees_desc:0 "Il s'avère que cette victoire glorieuse a laissé \"d'innombrables personnes\" sans abri et sans ressources. Nous pouvons les réinstaller au cœur de notre pays."
 ate_future_foretold:0 "L'avenir Présagé"
 ate_future_foretold_desc:0 "La fin d'une époque ? Peut-être. Peut-être que le temps du cinquième soleil est terminé. Mais maintenant, c'est le temps du sixième soleil !"
 ate_fate_empire:0 "Le Destin d'un Empire"
 ate_fate_empire_desc:0 "Le temps est venu de décider, une fois pour toutes, du sort des Itzans."
 ate_ascension_eagle:0 "L'Ascension de l'Aigle"
 ate_ascension_eagle_desc:0 "Avec la mort de Yeneli et la défaite du Jaguar, l'empire appartient à l'Aigle !"
 ate_settling_debts_to_baron:0 "Payer la Coupe"
 ate_settling_debts_to_baron_desc:0 "Nous n'avons pas oublié la conduite du Baron dans la guerre pour l'or et la turquoise."
 ate_prepare_for_the_ais:0 "Combattre les Enfants d'un Dieu"
 ate_prepare_for_the_ais_desc:0 "Les enfants de Tlaloc menacent tout le Mexique avec des armées de robots. L'Aigle concentrera les meilleurs esprits de l'empire sur un moyen de les vaincre, y compris des outils d'Eldricht tels que des \"fusées perforantes\" et des \"mines terrestres\"."
 ate_home_aztlani:0 "Le Vrai Foyer du Mexique"
 ate_home_aztlani_desc:0 "Moctezuma voit l'empire Aztlán comme une perversion des Aztèques. Il ne comprend pas que nous sommes l'héritier du progrès du Mexique depuis son époque, et parmi ces signes de progrès ? Les grenades EMP."
 ate_hunting_carrion:0 "Chasser les Grandes Bêtes"
 ate_hunting_carrion_desc:0 "Le Jaguar a fui comme un lâche après sa défaite. Mais on ne peut pas se cacher de l'aigle."
 ate_skin_jaguar:0 "Le Jaguar en Fuite"
 ate_skin_jaguar_desc:0 "Il est temps de décider du sort du Jaguar lui-même."
 ate_fate_order_jaguar:0 "Sous l'Aile de l'Aigle"
 ate_fate_order_jaguar_desc:0 "Avec le Culte du Jaguar détruit, le temps est venu de décider quoi faire avec ses membres survivants."
 ate_sunflower_within_skull:0 "Tournesols dans un Crâne"
 ate_sunflower_within_skull_desc:0 "Il est temps de donner une dernière leçon aux Itzan. Le Porte-Parole ne peut pas plus épouser un Maya autant qu'un mouton. Un mouton sage et sexy, mais quand même."
 ate_cemp_within_map:0 "Le Cempasuchil sur une Carte"
  ate_cemp_within_map_desc:0 ""
 ate_wedding_vows:0 "Vœux de Mariage"
  ate_wedding_vows_desc:0 ""
 ate_final_effort:0 "L'Effort Final"
 ate_final_effort_desc:0 "[ATE.GetName] doit se mobiliser pour la lutte. Pas de quartier !"
 ate_true_unity:0 "Véritable Unité"
 ate_true_unity_desc:0 "Pour la première fois depuis la Grande Guerre, le sud du Mexique est uni et en paix. Qui sait ce que nous allons faire maintenant ?"
 ate_splendor_eagle:0 "La Splendeur de l'Aigle"
 ate_splendor_eagle_desc:0 "Il est temps que tout le Mexique connaisse la splendeur de l'Aigle et des Aztlani. Dans cet ordre."
  ### Flags
 ate_kinkaid_flag:0 "Kinkaid est Porte-Parole"
