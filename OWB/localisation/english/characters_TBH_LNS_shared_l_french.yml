 LNS_paladin_hancock_name:0 "Paladin Hancock"
 LNS_paladin_hancock_high_command_desc:0 "Le Paladin Hancock est une personnalité de haut rang dans les forces armées de la Confrérie texane, et dirige le détachement de conseil militaire de la Confrérie auprès de notre nation. Défenseur des armures assistées et des tactiques défensives, Hancock a été considéré comme l'homme idéal pour nous aider à protéger l'I-20."

 LNS_scribe_duran_name:0 "Scribe Duran"
 LNS_scribe_duran_high_command_desc:0 "Scribe senior de la Confrérie et commandant en second du Paladin Hancock, le scribe Duran a une connaissance impressionnante des tactiques et technologies militaires complexes. Grâce aux conseils patients et approfondis de Duran, nous avons réussi à élargir considérablement nos connaissances techniques."

