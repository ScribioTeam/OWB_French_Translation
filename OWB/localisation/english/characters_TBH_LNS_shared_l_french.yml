 LNS_daisy_roth_name:0 "Daisy Roth"
 LNS_daisy_roth_economic_advisor_desc:0 "Enfant des bidonvilles, Daisy Roth a grandi en devant se débrouiller seule dès qu'elle a pu trouver un emploi. Heureusement, un pionnier de l'aide aux enfants des bidonvilles a choisi Daisy Roth parmi les milliers d'enfants des vastes bidonvilles, lui donnant une éducation de base et de l'argent pour subvenir à ses besoins. Il était évident pour ses professeurs qu'elle était une étincelle, et elle a été nominée pour une formation universitaire pour son excellence en matière d'éducation. Elle y a fait des recherches sur les méthodes et les théories économiques de l'Ancien Monde, les appliquant au Nouveau Monde pour en tirer des techniques révolutionnaires."

