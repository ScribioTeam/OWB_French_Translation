 river_young:0 "River Young"
 river_young_desc:0 "River Young dirige le détachement de conseil économique de Lone Star dans notre capitale, nous faisant profiter, elle et son personnel, de sa connaissance approfondie des affaires économiques. Au cours des dix dernières années, elle nous a aidés à reconstruire les districts industriels de Dallas, et son esprit efficace et méticuleux est prêt à nous aider à planifier la réhabilitation de nouvelles villes."

 ariel_horne:0 "Ariel Horne"
 ariel_horne_desc:0 "Ariel Horne est une figure contiguë de notre gouvernement. Bien qu'elle ait beaucoup de choses à dire sur la façon dont nous utilisons et allouons nos ressources limitées, son penchant pour l'excès lui a valu de se faire des ennemis dans les hautes sphères de la société."

