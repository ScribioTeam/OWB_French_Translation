 nf_ranger.1.t:0 "Nommer un général"
 nf_ranger.1.d:0 ""
 nf_ranger.1.a:0 "Snake Vargas"
 nf_ranger.1.b:0 "Hell Razor"
 nf_ranger.1.c:0 "Thrasher Sagarra"

 nf_ranger.2.t:0 "Les origines des Ranger"
 nf_ranger.2.d:0 ""
 nf_ranger.2.a:0 "Corps des ingénieurs de l'armée."
 nf_ranger.2.b:0 "Garde national."
 nf_ranger.2.c:0 "Bataillons armés des Ranger"

 nf_ranger.3.t:0 "Les habitants de la prison"
 nf_ranger.3.d:0 ""
 nf_ranger.3.a:0 "Acceptez les criminels."
 nf_ranger.3.b:0 "Acceptez les petits criminels."
 nf_ranger.3.c:0 "Exilez les criminels."

 nf_ranger.4.t:0 "Gardiens de la paix du Mojave."
 nf_ranger.4.d:0 ""
 nf_ranger.4.a:0 "Protégez les faibles."
 nf_ranger.4.b:0 "Protégez tout le monde."
 nf_ranger.4.c:0 "Protégez les riches."
 #Placeholder Localisation starts here
 nf_ranger.5.t:0 "La RNC nie les droits des tribus"
 nf_ranger.5.d:0 "La RNC a refusé aux tribus leur droit à l’indépendance après avoir vaincu la légion. C'est inacceptable et quelque chose que nous pensons brise tout ce que représente cette alliance. Nous avons le choix: rester allié à la RNC et abandonner ce en quoi nous croyons, ou briser ce pacte avec eux et leur montrer que nous sommes toujours fidèles à nos croyances en matière de liberté."
 nf_ranger.5.a:0 "Quitter la RNC"
 nf_ranger.5.b:0 "Nous gagnons plus à rester avec eux."

 nf_ranger.6.t:0 "Les Rangers brisent notre alliance !"
 nf_ranger.6.d:0 "Les Rangers ont rompu notre alliance en déclarant que nous avons enfreint notre code d'éthique et que nous sommes devenus une autre légion."
 nf_ranger.6.a:0 "Comment osent-ils !"

 nf_ranger.7.t:0 "La demande des Steel Rangers"
 nf_ranger.7.d:0 "Les Steel Rangers nous ont demandé de rejoindre notre faction devrions-nous accepter ?"
 nf_ranger.7.a:0 "Oui. Amenez-les dans le giron."
 nf_ranger.7.b:0 "Non, nous sommes mieux sans eux."

 nf_ranger.8.t:0 "La réponse des confréries"
 nf_ranger.8.d_yes:0 "Ils ont accepté notre demande de les rejoindre."
 nf_ranger.8.d_no:0 "Ils ont dénié notre demande de les rejoindre."
 nf_ranger.8.a:0 "Une sage décision."
 nf_ranger.8.b:0 "Comment osent ces technophobes?"
 #Placeholder Localisation Ends here
 DES_leader_chosen:0 "A choisi un chef"
  #########################
 nf_ranger.9.t:0 "La Menace des 80's ! "
 nf_ranger.9.d:0 "Les 80's ont détruit Ruby Valley et Riperult. Leurs voitures tirent d'innombrables esclaves derrière elles, leurs camions s'engraissent de butin et de pillage. Vault City et New Reno, seuls, ne pouvaient pas leur résister. Le temps est venu pour les Rangers du Désert de tenir leur promesse aux habitants de l'Utah."
 nf_ranger.9.a:0 "Les Rangers vous garderont tous."
 nf_ranger.9.b:0 "En fait, nous sommes très occupés."
 nf_ranger.9.c:0 "Que faites-vous ici ?"
  #########################
 nf_ranger.10.t:0 "Les 80's vont à l'ouest !"
 nf_ranger.10.d:0 "C'est ce que nous craignions. Les 80's se sont dirigées vers l'ouest malgré nos avertissements. Nos hommes et nos femmes vont maintenant affronter les 80's, comme le dernier meilleur espoir de paix."
 nf_ranger.10.a:0 "Nous n'irons pas tranquillement, [EHT.GetLeader] peut compter là-dessus."
 protect_nevada:0 "Protéger le Nevada"
  #########################
 nf_ranger.11.t:0 "Vendre les Scrapheap"
 nf_ranger.11.d:0 "Le RNC a proposé de racheter notre protection de Teakettle. Bien que nous ayons quelques inquiétudes, en fin de compte, les Rangers ne sont pas un gouvernement, mais simplement les protecteurs des Terres Désolées. Que devrions-nous faire ?"
 nf_ranger.11.a:0 "Nous n'avons pas besoin de cela."
 nf_ranger.11.b:0 "Pourquoi ferions-nous confiance à la RNC ?"

 #########################
 nf_ranger.12.t:0 "Éteindre Teakettle"
 nf_ranger.12.d:0 "Nous n'avons pas vraiment besoin de contrôler Teakettle, n'est-ce pas ? Pas étant donné l'argent sur la table."
 nf_ranger.12.a:0 "Notre objectif était de faire en sorte que cela se produise."
 nf_ranger.12.b:0 "Mais maintenant, où recruter ?"
