l_french:
 lifebringer1:0 "Apporteur de vie"
 lifebringer1_desc:0 "Le J.E.K. volé aux forces de l'ancienne Amérique a jeté les bases de l'empire Aztlán, permettant non seulement de vastes terres agricoles nécessaires pour nourrir la population nombreuse, mais également de repousser les radiations dans les zones urbaines dangereuses."
 lifebringer2:0 "Apporteur de vie"
 lifebringer2_desc:0 "Le J.E.K. volé aux forces de l'ancienne Amérique a jeté les bases de l'empire Aztlán, permettant non seulement de vastes terres agricoles nécessaires pour nourrir la population nombreuse, mais également de repousser les radiations dans les zones urbaines dangereuses."
 lifebringer3:0 "Apporteur de vie"
 lifebringer3_desc:0 "Le J.E.K. volé aux forces de l'ancienne Amérique a jeté les bases de l'empire Aztlán, permettant non seulement de vastes terres agricoles nécessaires pour nourrir la population nombreuse, mais également de repousser les radiations dans les zones urbaines dangereuses."
 feathered_serpent:0 "La Bannière du Serpent à Plumes"
 feathered_serpent_desc:0 "La bannière du serpent à plumes est une représentation de l'ancien dieu Quetzalcoatl. Bien qu'il ne soit pas réellement vénéré, on dit que son visage invoque le courage chez les guerriers de l'empire et que ceux qui marchent sous elle bougent avec une grande rapidité."
 flayed_man:0 "La Bannière de l'Homme écorché"
 flayed_man_desc:0 "La bannière de l'homme écorché est une représentation de l'ancien dieu, Xipe Totec. Bien qu'il ne soit pas voué à l'adoration, on dit que son visage invoque la terreur chez les ennemis de l'empire, et que ceux qui marchent sous elle mènent la guerre avec un grand zèle."
 aztec_wasps:0 "W.A.S.P."
 aztec_wasps_desc:0 "La loi de Participation des Esclaves à la Guerre Azlantei ou en abrégé W.A.S.P (pour Wartime Azlanti Serf Participation en anglais), est un simple texte de loi qui permet aux citoyens endettés, ou à ceux qui sont tombés dans le servage, d'éponger leur dette en s'enrôlant dans les moindres noyaux de l'armée Azlanti. La plupart des citoyens comprennent que ceux qui acceptent le W.A.S.P reviennent rarement. Apparemment, la loi a été écrite en Anglais parce que l'Impératrice a dit que ce serait vraiment drôle."
 CAF_oaxaca:0 "Traité d'Oaxaca"
 CAF_oaxaca_desc:0 "Le traité d'Oaxaca est la pierre angulaire de la vassalisation du cartel Costa Cafe, qui a habilement manoeuvré dans une position d'avantage mutuel et de dépendance économique avec l'Aztlán. Laissez le café couler."
 aztec_oaxaca:0 "Traité d'Oaxaca"
 aztec_oaxaca_desc:0 "Le traité d'Oaxaca est la pierre angulaire de la vassalisation du cartel Costa Cafe, qui s'est astucieusement transformé en une position d'avantage mutuel et de dépendance économique avec l'Aztlán. Laissez le café couler."
 legacy_lost1:0 "L'héritage des Perdus"
 legacy_lost1_desc:0 "Dans sa vie, Aztlán IV a divisé son attention entre la réforme de l'armée aztlane et le développement d'une base scientifique qui permettrait à son pays de se développer dans l'avenir. Au moment de sa mort, il est devenu évident qu'il avait fortement favorisé l'armée dans ses efforts de courte durée."
 legacy_lost2:0 "L'héritage des Perdus"
 legac_lost2_desc:0 "Dans sa vie, Aztlán IV a divisé son attention entre la réforme de l'armée aztlane et le développement d'une base scientifique qui permettrait à son pays de se développer dans l'avenir. Au moment de sa mort, il est devenu évident qu'il avait fortement favorisé la communauté scientifique dans ses efforts de courte durée."
 aztlan_warfare:0 "Guerre Aztlán"
 aztlan_warfare_desc:0 "Les armées d’Aztlán sont innombrables et s’appuient principalement sur des cultes guerriers d’élite, tels que les Jaguars à la pointe de la technologie et les Aigles aux tactiques brillantes. Ces guerriers sont complétés par des forces de levée massives, créées à la fois par les populations rurales et urbaines de l'Empire. Bien que nombreuses, ces forces sont désorganisées et très non normalisées."
 aztlan_land_distribution:0 "Pratiques Agricoles Inefficaces"
 aztlan_land_distribution_desc:0 "L'empire Aztlán est dominé par des exploitations inefficaces gérées par une noblesse qui se concentre sur l'excès personnel plutôt que sur la croissance du capital. Cela entrave la croissance du marché intérieur de l'empire et constitue peut-être son principal obstacle à la grandeur."
 ate_tribal1:0 "Loi sur l'intégration tribale"
 ate_tribal1_desc:0 "Le culte guerrier sous Armando Ocēlōtl a passé des années à tisser des liens avec les nombreuses tribus de l'empire méridional, dans l'espoir de les intégrer éventuellement à la force de combat de l'Empire. Maintenant victorieux, ces guerriers flexibles et sans peur aident à renforcer les lignes de front Azlanti, tout en offrant une augmentation spectaculaire de la qualité des unités normales."
 ate_serpent_rises_idea:0 "Le Serpent du Mexique"
 ate_serpent_rises_idea_desc:0 "Kinkaid a passé la majeure partie de sa vie à se préparer à une inévitable confrontation avec les Itza en mer, convaincu que par-dessus tout, ses marins et lui-même seraient à la hauteur de la tâche et capables de percer dans la vaste richesse des Caraïbes. Dans ses propres mots ? Le Serpent sait quand frapper et quand reculer, avec l'intention de causer le plus de dégâts possible tout en préservant sa force."
 imperial_reform1:0 "Réformes Impériales"
 imperial_reform2:0 "L'Empire, Réformé"
 ate_tribal2:0 "Les Tribus Fidèles"
 coautl_cult_idea:0 "Le Culte Coautl"
 noble_cult_warfare:0 "Suprématie du Culte"
 noble_cult_warfare_desc:0 ""
 noble_cult_warfare2:0 "Les Cultes de l'Empire"
 tribal_development_idea1:0 "Le Plan de Développement Tribal"
 tribal_development_idea1_desc:0 "Le Culte du Guerrier Jaguar et ses dirigeants sont fermement convaincus que la faiblesse de l’économie aztlani provient de la non-durabilité de nombre de ses communautés du sud, qui dépendent entièrement de l’approvisionnement économique et alimentaire du nord. En permettant la croissance et l'autosuffisance éventuelle de ces régions, Armando Ocēlōtl espère stabiliser les déséquilibres de l'économie."
 tribal_development_idea2:0 "Les Tribus Modernes"
 tribal_development_idea2_desc:0 "Le Culte du Guerrier Jaguar et ses dirigeants sont fermement convaincus que la faiblesse de l’économie aztlani provient de la non-durabilité de nombre de ses communautés du sud, qui dépendent entièrement de l’approvisionnement économique et alimentaire du nord. En permettant la croissance et l'autosuffisance éventuelle de ces régions, Armando Ocēlōtl espère stabiliser les déséquilibres de l'économie."
 heartland_strength_1:0 "Le Coeur de l'Empire"
 heartland_strength_1_desc:0 "L'empire Aztlán rayonne de la capitale et de ses terres environnantes, où toutes les routes mènent et tous les dignitaires sont envoyés. C’est ce cœur qui abrite le plus de gens, où sont cultivés le plus de produits alimentaires, où sont fabriquées le plus grand nombre d’armes et où l’argent est le plus rentable. Le président croit qu'en renforçant le cœur de l'empire, celui-ci prospérera dans son ensemble."
 heartland_strength_2:0 "Le Cœur Battant de l'Empire"
 heartland_strength_2_desc:0 "L'empire Aztlán rayonne de la capitale et des terres environnantes, vers lesquelles tous les chemins mènent et où tous les dignitaires sont envoyés. C'est dans ce cœur que vivent le plus grand nombre de personnes, où l'on cultive le plus de nourriture, où l'on fabrique le plus d'armes et où l'on gagne le plus d'argent. Le Président croit qu'en renforçant le Coeur de l'Empire, l'Empire dans son ensemble prospérera."
 ate_lords_atlzani1:0 "Les Seigneurs des Aztláni"
 ate_lords_atlzani1_desc:0 "La principale préoccupation industrielle de l'empire Aztlán consiste à nourrir sa population massive sur des terres agricoles quelque peu limitées. De ce fait, l'industrie lourde et le commerce ont toujours été une priorité secondaire. Rafael Cuāuhtli ne voit pas de meilleure solution que de donner plus de financement et de pouvoir à ces organisations et à ces familles, afin qu'elles fassent mieux que ce qu'elles étaient déjà en train de faire.\n\nIdiot."
 ate_lords_atlzani2:0 "Les Seigneurs des Aztláni"
 ate_lords_atlzani2_desc:0 "La principale préoccupation industrielle de l'empire Aztlán consiste à nourrir sa population massive sur des terres agricoles quelque peu limitées. De ce fait, l'industrie lourde et le commerce ont toujours été une priorité secondaire. Rafael Cuāuhtli ne voit pas de meilleure solution que de donner plus de financement et de pouvoir à ces organisations et à ces familles, afin qu'elles fassent mieux que ce qu'elles étaient déjà en train de faire.\n\nIdiot."
 aztec_oaxaca2:0 "Le Second Traité d'Oaxaca"
 aztec_oaxaca2_desc:0 "Le Président a modifié l'accord. Prier que [ATE.GetLeaderName] ne le modifie pas plus loin."
 CAF_oaxaca2:0 "Le Second Traité d'Oaxaca"
 CAF_oaxaca2_desc:0 "Quoiqu'il en soit, les Aztlán ont un million d'hommes et nous non."
