 ate_lawmaker:0 "Le Législateur"
 ate_conqueror:0 "Le Conquérant"
 ate_emancipator:0 "Le Grand Emancipateur"
 ate_vaccination:0 "Vaccinations"
 ate_memory_empire_idea:0 "L'héritage des Aztláni"
 ate_longsighted_1:0 "L'Hypermétrope"
 ate_imperial_fundamentals:0 "Les Fondamentaux de l'Empire"
 ate_imperial_fundamentals_desc:0 "Toute opposition a été éliminée. En avant avec le bon travail ! En route pour forger l'empire d'Aztlán en une nation !"
 ate_true_mexica:0 "Le Vrai Mexique"
 humbled_jaguars:0 "Jaguars humiliés"
 ate_brutish_ops:0 "Agents Bruts"
 ate_brutish_ops_desc:0 "Nos guerriers sont peut-être bien entraînés et font partie de l'élite, mais nos espions ne le sont certainement pas. L'I.C.D.E.B. d'Itza semble constamment avoir le dessus sur nous."
 ate_brutish_ops2:0 "Agents Bruts"
 ate_brutish_ops2_desc:0 "Nos guerriers sont peut-être bien entraînés et font partie de l'élite, mais nos espions ne le sont certainement pas. L'I.C.D.E.B. d'Itza semble constamment avoir le dessus sur nous."
 ate_brutish_ops3:0 "Agents Compétents"
 ate_brutish_ops3_desc:0 "Notre travail jusqu'à présent a permis de créer une agence de renseignement passable. Pourtant, nous sommes loin d'un produit fini."
 ate_brutish_ops4:0 "Agents bien entraînés"
 ate_brutish_ops4_desc:0 "Nos agents sont maintenant des experts en matière d'infiltration, ce qui réduit le risque sur les opérations."
 ate_brutish_ops5:0 "Agence Respectable"
 ate_brutish_ops5_desc:0 "Nos dernières étapes consistent à peaufiner notre agence de renseignement. La bureaucratie inutile limite notre efficacité et exige un changement rapide."
 ate_full_reformed_ops:0 "La Fuerza Especial"
 ate_full_reformed_ops_desc:0 "Notre long processus de réformes a porté ses fruits sous la forme d'espions bien entraînés et d'une agence de renseignement bien construite. Cette nouvelle parité avec l'Itza pourrait être cruciale."
 ate_budding_prowess:0 "Prouesses Naissantes"
 ate_budding_prowess_desc:0 "Au-delà de la réforme de La Fuerza Especial pour devenir compétent, nous avons en fait commencé à obtenir des succès notables dans nos opérations. La manière dont nous allons concentrer ces succès dans nos efforts futurs sera bien sûr à notre discrétion."
 ate_idea_additional_reforms:0 "Réformes Supplémentaires de Renseignement"
 ate_idea_additional_reforms_desc:0 "Un cheminement simple des réformes nous mettra sur un pied d'égalité avec l'Itza, mais nous devrons explorer d'autres options à chaque étape de notre processus afin de les dépasser.\n\n§RUne couche de réformes supplémentaires ne sera disponible UNIQUEMENT qu'à ce stade de l'avancement des réformes ! Une fois que la réforme primaire de cette étape sera terminée, il n'y aura plus de retour en arrière !§!"
