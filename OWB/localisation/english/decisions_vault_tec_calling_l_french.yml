l_french:
 vault_tec_calling_category:0 "Appel de Vault-Tec !"
 vault_tec_calling_category_desc:0 "Maintenant que nous commençons à nous engager dans la diplomatie avec les habitants des Terres Désolées, nous voudrons peut-être nous concentrer sur des missions spéciales."

 vault_3:3 "Explorer l'Abri 3"
 vault_3_desc:3 "Malgré le massacre des habitants de l'Abri 3 par les démons, l'Abri lui-même peut contenir des ressources précieuses."

 vault_6:6 "Effacer les Fauves de l'Abri 6"
 vault_6_desc:0 "Cette mystérieuse voûte est gardée par des groupes de goules sauvages, bien que la structure puisse s'avérer utile."

 vault_13:13 "Explorer l'Abri 13"
 vault_13_desc:0 "Le site de nombreux événements importants, il semble presque sacrilège de ne pas l'utiliser."

 vault_15:15 "Explorer l'Abri 15"
 vault_15_desc:0 "Longtemps abandonnée et en ruine, cet abri est plus petit qu’un projet passionnant et dangereux."

 vault_19:19 "Explorer l'Abri 19"
 vault_19_desc:0 "Abandonné en raison d'une fuite de soufre, il pourrait être utilisable."

 vault_21:21 "Explorer l'Abri 21"
 vault_21_desc:0 "Les étages inférieurs de cet abri se sont, mais les étages supérieurs peuvent en accueillir beaucoup de choses."

 vault_22:22 "Nettoyer l'Abri 22"
 vault_22_desc:0 "L'équipe d'exploration initiale a perdu le contact avec nous, et l'équipe de surface a fait savoir que des plantes sauvages avaient commencé à pousser à l'entrée de l'Abri. Une fois à l'intérieur, ils ont trouvé les restes du camp de l'équipe d'exploration sous des couches de racines et d'autres matières végétales. Supposant le pire, ils ont battu en retraite, appelé le support des Flamer et brûlé tout ce qu'ils pouvaient trouver. Heureusement pour nous, avant même que l'équipe d'intervention ne sache ce qui les attendait, les mutants humanoïdes végétaux ont brûlé dans leur cachette sans opposer beaucoup de résistance. Heureusement que Vault-Tec a fourni \"Comment agir en cas de révolte florale\"."

 vault_29:29 "Explorer l'Abri 29"
 vault_29_desc:29 "L'Abri 29 envoyait des signaux opérationnels jusqu'en 2253. Etant donné les informations récupérées sur la nature de l'expérience, il pourrait être intéressant d'envoyer une équipe pour enquêter."

 vault_34:0 "Contactez les boomers"
 vault_34_desc:0 "Les habitants de cet abri semblent avoir mis en place tout un arsenal pour eux-mêmes. Nous devrions voir s'ils sont disposés à aider leurs concitoyens."

 vault_70:70 "Explorer l'Abri 70"
 vault_70_desc:0 "Abandonnés des années auparavant par les Cananéens, peu de chose de cet abri reste en état de fonctionnement."
