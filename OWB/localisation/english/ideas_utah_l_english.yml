  utah_BRI_tungsten_production:0 "Tungsten Production"
  utah_BRI_tungsten_production_desc:0 "The canyons and caves in and around Brigham are rich with tungsten. When alloyed with the plentiful amounts of steel found in the wastelands, tungsten produces an incredibly durable compound that is perfect for making sharp tools and weapons."
  utah_FAR_terror_of_the_canaanites:0 "Terror of the Canaanites"
  utah_FAR_terror_of_the_canaanites_desc:0 "It was the [FAR.GetName] that originally sacked New Jerusalem many years ago, and since that fateful day the Canaanites have learnt to fear us, their outsiders."
  utah_FAR_gold_veins:0 "Gold Veins"
  utah_FAR_gold_veins_desc:0 "Whilst gold production in the south of Utah dried up long before the Great War, small amounts of gold can still be found amongst the caves and caverns around Farfield, mainly buried amongst veins of other metals."

