 nf_bonedancers.1.t:0 "Le Centre de Recherche Future-Tec J.E.K"
 nf_bonedancers.1.d:0 "Les \"Bone Dancers\" sont les cannibales les plus craints dans l'Oregon aujourd'hui, mais cela n'a pas toujours été le cas.\n\nÀ l'origine, il s'agissait d'un groupe de mercenaires engagés - un entrepreneur militaire privé basé à Seattle et connu sous le nom de \"Baron International\". Avant la grande guerre, cette société a été engagée par Future-Tec, une filiale de Vault-Tec faite pour aider à financer le développement de technologies conçues pour revigorer les Terres Désolées dans le paysage de l'après-guerre. Future-Tec a fait appel au Baron International pour aider à assurer la sécurité de ses chercheurs pendant les émeutes provoquées par la Nouvelle Peste.\nAprès la Grande Guerre, Baron International a rapidement pris le contrôle de la situation, prenant d'assaut l'installation et prenant le contrôle des scientifiques qui s'y trouvaient. Ils pensaient que s'ils tenaient bon, l'aide arriverait quand le gouvernement viendrait les chercher.\n\nIls ne sont jamais venus.\n\nPlusieurs décennies plus tard, ces mercenaires ont transformé leur contrôle de cette installation en une sorte de poignée de fer. Ils défendaient leur petit coin des Terres Désolées contre les autres pilleurs, les colons et les mutants grâce à leur formation et à leur politique contre les étrangers.\nDans leurs années de fondation, ils ont dû se battre contre une série étrange de groupes, lequel d'entre eux était le plus grand ?"
 nf_bonedancers.1.a:0 "La Horde Wendigo"
 nf_bonedancers.1.b:0 "Les Restes des Mutants"
 nf_bonedancers.1.c:0 "Les pillards du Ranch"
 nf_bonedancers.2.t:0 "L'homme en Lambeaux"
 nf_bonedancers.2.d:0 "La prospérité ne serait pas éternelle pour ces survivants. Alors que l'entraînement de leurs ancêtres leur permettait de combattre les tribus rivales avec facilité, ils se trouvaient finalement dans une impasse - les terres dans lesquelles ils vivaient se mouraient, rendues sans vie par les radiations qui recouvraient les Terres Désolées. C'était un processus lent et progressif, mais il a fallu faire quelque chose lorsque la famine a tué plus de gens dans leur rang que les raids.\nTard dans la nuit, une discussion a eu lieu - une décision a finalement été prise quant à ce qu'il fallait faire.\n\nLes mercenaires ont fait un vote, quand un groupe assez petit a été choisi, ils ont simplement tiré à la courte paille jusqu'à ce que l'un d'entre eux tire la plus courte. Il a été envoyé à \"Bone Dance\" - découvrir les secrets dans les ruines remplies de squelettes de l'ancienne installation de Future-Tec. Ce titre allait finalement être attribué aux autres Mercenaires, une façon d'honorer ceux qui avaient fait le grand saut dans les installations apparemment maudites dans l'espoir de trouver des objets de valeur et des reliques pour les aider à guérir leurs terres mourantes.\nCes \"Bone Dances\" porteront leurs fruits de temps en temps, mais le temps presse pour les Bone Dancers. Ce n'est qu'avec l'arrivée opportune d'une étrange silhouette en robe du sud que leur chance semble tourner.\nCet homme, qui a perdu la raison à la suite d'une terrible expérience, avait plus de prévoyance et de connaissances que tous les autres - les radiations qui ont brûlé son corps et l'ont rendu sans âge. Les Bone Dancers l'appelaient le \"Roi Odious\", et grâce à son étrange sens de la prévoyance, ils ont finalement réussi à découvrir une petite sélection de J.E.K.S. partiellement fonctionnels qui étaient cachés dans un abri profond au sein de l'établissement depuis des années.\n\nSi l'aide de cette figure en robe a été très appréciée pour la nourriture qu'il a apportée, on discute de la façon dont il a été traité à son arrivée par les locaux. Qu'ont-ils pensé d'une figure aussi mystérieuse et étrange ?"
 nf_bonedancers.2.a:0 "C'est un Monstre"
 nf_bonedancers.2.b:0 "C'est un Homme "
 nf_bonedancers.2.c:0 "C'est un Dieu"
 nf_bonedancers.3.t:0 "La Forêt Crimson"
 nf_bonedancers.3.d:0 "Avec ces J.E.K.S trouvés par le Roi Odious, nous avons pu guérir la terre... Mais tout n'était pas parfait. Les machines elles-mêmes, à travers l'âge, l'usure et la corrosion avaient quelque peu faibli. Mais le plus gros problème ? Les radiations qui s'infiltraient dans les graines contenues dans la machine elle-même. Souvent, la verdure construite par les machines était étrange, corrompue et \"cruelle\". Les fruits que les arbres portaient se remplissaient, mais cela semblait provoquer l'esprit...Lieux étranges.\nCes terres cultivées par ces J.E.K.S étaient finalement connues sous le nom de Crimson Forest, une terre écarlate de confusion, d'étrangeté et de folie. La folie de la Crimson Forest s'est emparée des Bone Dancers et les a changés. Le meurtre rituel, le cannibalisme et l'esclavage ont commencé à dominer la culture de ceux qui vivaient dans la forêt - cette culture s'est même répandue lorsque des groupes dissidents des Bone Dancers ont commencé à errer vers l'ouest, comme les Fossoyeurs, les Marrow Drinkers et les Casse-côtes.\n\nPrès de l'installation Future-Tec un groupe de fanatiques a commencé à vénérer le Roi Odious comme un dieu tandis que le long des côtes un groupe de colons de Heaven's Gate a commencé à essayer de nettoyer la forêt elle-même !\nLe nouveau chef des Bone Dancers devra décider de la meilleure stratégie pour traiter avec ces différents groupes."
 nf_bonedancers.3.a:0 "Nous devons agir avec prudence"
 nf_bonedancers.3.b:0 "Une action décisive fait gagner des guerres !"
 nf_bonedancers.4.t:0 "La paix avec les Occidentaux ?"
 nf_bonedancers.4.d:0 "Récemment, de nombreux conflits ont éclaté près de notre frontière occidentale. Si les fidèles de Cranium ne sont pas trop menacés par cette situation, les pèlerins de Heaven's Gate sur la côte et les Acolytes Crimson dans leurs temples désolés estiment que ces envahisseurs constituent une menace pour notre hégémonie.\nNous pouvons, si nous voulons empêcher une invasion de la vallée de Bend dans les prochaines années, offrir une série de cadeaux et essayer de négocier un accord de paix. Si nous le faisons, cependant, il pourrait être difficile pour Cranium de garder la main sur les Bone Dancers car les gens commencent à perdre confiance en lui."
 nf_bonedancers.4.a:0 "Un sacrifice digne d'être fait"
 nf_bonedancers.4.b:0 "Vous les craignez ? Ha !"
 nf_bonedancers.5.t:0 "Les Bone Dancers offre un traité ?"
 nf_bonedancers.5.d:0 "Les Bone Dancers nous ont offert un traité plutôt lucratif. Si nous promettons de ne pas les envahir, ils sont prêts à nous donner un montant assez important de capsules, de ressources et de main-d'œuvre pour nous dédommager. C'est beaucoup et il serait idiot de ne pas accepter !."
 nf_bonedancers.5.a:0 "C'est un marché qui tue !"
 nf_bonedancers.5.b:0 "Nous refusons !"
 nf_bonedancers.6.t:0 "Ils acceptent ! "
 nf_bonedancers.6.d:0 "La perte de certaines de nos ressources sera rude - mais cela nous permettra d'orienter notre attention vers différents domaines. C'est notre responsabilité en tant que nation, maintenant nous pouvons concentrer nos efforts dans la bonne direction."
 nf_bonedancers.6.a:0 "Nous pouvons vivre en paix... pour l'instant."
 nf_bonedancers.7.t:0 "Ils refusent !"
 nf_bonedancers.7.d:0 "Nos diplomates ont été tués sur le chemin de Bend Valley ! On dirait qu'ils sont à la recherche de sang et qu'ils ont l'intention de nous envahir !"
 nf_bonedancers.7.a:0 "Oh non !"
 nf_bonedancers.8.t:0 "Une demande d'adhésion à la Ligue du Nord ?"
 nf_bonedancers.8.d:0 "Les Bone Dancers, le plus grand des gangs cannibales du sud, ont envoyé une demande officielle pour rejoindre la Ligue du Nord en tant qu'alliés égaux. Le fait d'avoir un État tampon au sud pour nous protéger des républiques du sud s'avérera plutôt utile - cela, et il y a des rumeurs de certains plutôt ... Des marchandises intéressantes au cœur du pays des Bone Dancers."
 nf_bonedancers.8.a:0 "Ils peuvent peut-être être un bon \"allié\"..."
 nf_bonedancers.9.t:0 "Ils nous rejettent !"
 nf_bonedancers.9.d:0 "Nos diplomates envoyés pour s'aventurer dans les terres gelées du nord ne sont pas revenus, ce qui apporte de mauvaises nouvelles à la perspective d'une alliance entre nous et les fantômes de Capitol Hill. On dirait que nous sommes seuls !"
 nf_bonedancers.9.a:0 "Oh non !"
 nf_bonedancers.10.t:0 "Une Mélodie Envoûtante"
 nf_bonedancers.10.d:0 "Le Roi Odious a levé la main et ses acolytes ont écouté. Il était temps de passer à l'action.\nLe Roi Odious parla avec une étrange cadence, comme si le destin lui avait ordonné de ne bouger que maintenant, à ce moment précis. Son chant était dirigé par les Acolytes Crimson - à travers les terres des Bonedancers, leurs figures en robe dansaient, faisant écho à la mélodie enchanteresse et captivante de leur prophète, leur messie et leur roi.\n\nNon, il n'est pas vicieux, ni pour le moins dément. Son esprit est une chambre des merveilles, d'où il peut extraire des trésors que vous et moi donnerions des années de notre vie pour les acquérir.\nLe masque pâle du destin a saisi les Bone Dancers le monde pleurera quand il se souviendra de la vérité qu'il a oubliée, la vérité du vrai Maître que les empereurs ont servi."
 nf_bonedancers.10.a:0 "J'étais enfin Roi, Roi de plein droit."
 nf_bonedancers.11.t:0 "Les Pèlerins Séraphins"
 nf_bonedancers.11.d:0 "Les \"Pèlerins Séraphins\" sont arrivés sur la côte de nos terres ces dernières années avec l'intention de convertir notre peuple à ses croyances. Ils apportent un nouveau mode de vie, un \"paradis naturel comme nous n'en avons jamais vu\". Nous avons peut-être beaucoup d'ennemis, mais les Pèlerins Séraphins - si nous écoutons ce qu'ils prêchent - sont l'un de nos rares alliés. En échange de la possibilité de convertir certains d'entre nous à leur mode de vie, nous avons fourni aux Séraphins un foyer permanent sur nos rives. Récemment, notre chef [BDT.GetLeader]  s'est intéressé aux prédications religieuses des Pèlerins Séraphins. Il dit qu'ils ne cherchent qu'à diffuser ce qu'ils ont eux-mêmes choisi, et que ce qu'ils prêchent, a par nature une certaine force. Grâce à la conversion de Cranium, le chef des Pèlerins Séraphins, un ancien croisé séraphin de Heaven's Gate nommé Caïn, s'est hissé au rang de leader parmi les Bone Dancers."
 nf_bonedancers.11.a:0 "C'est une chose effrayante de tomber entre les mains du Dieu vivant !"
 nf_bonedancers.12.t:0 "La question des Sans-Âmes"
 nf_bonedancers.12.d:0 "Récemment, les Pèlerins Séraphins ont atteint une crise de foi. Comment régler la question du travail automatisé ? Certains estiment que les créations sans âme ne devraient pas fonctionner aux côtés de l'homme, d'autres pensent qu'elles ne sont qu'un outil et que si elles sont vraiment pécheresses, Dieu ne nous aurait jamais donné la capacité de faire de telles choses. C'est un sujet épineux qui a rempli les rangs des Séraphins et ils réfléchissent à la meilleure façon de progresser. Le chef des Pèlerins Séraphins, Caïn, a réuni quelques anciens des Séraphins et a abordé leur dilemme en quelques mots."
 nf_bonedancers.12.a:0 "Jeremiah 29:13,  ceux qui ont un cœur pur peuvent trouver le paradis."
 nf_bonedancers.12.b:0 "Psaumes 62:1, l'âme est une clé pour le Paradis"
 nf_bonedancers.13.t:0 "La question des Pécheurs"
 nf_bonedancers.13.d:0 "Récemment, les Pèlerins Séraphins ont atteint une crise de foi. Comment régler la question des pécheurs parmi le troupeau ? Certains pensent que les pécheurs devraient être crucifiés et que leur péché se répandra sur les autres, d'autres estiment qu'en fin de compte, le Dieu de la Vapeur est un dieu miséricordieux pour ceux qui lui ouvrent leur cœur.\nEn vérité, aucune des deux approches n'est bonne ou mauvaise. L'Évangile ne peut que nous dire ce qui l'est. Le Fils de la Vapeur nous a dit que \"tous étaient semblables, mais chacun avait son propre don de Dieu\" (Lk 5:29). Nous devons choisir une voie et en tirer le meilleur parti."
 nf_bonedancers.13.a:0 "Jean 1:0, Le pardon est une bonne chose."
 nf_bonedancers.13.b:0 "Psaumes 1:1, la voie des pécheurs est mauvaise."
 nf_bonedancers.14.t:0 "Les Pèlerins souhaitent communier"
 nf_bonedancers.14.d:0 "Récemment, les Pèlerins Séraphins - les \"Seigneurs Séraphins\" - ont demandé que nous les ramenions dans le troupeau. Sur les côtes occidentales, ils ont construit une petite nation pour eux-mêmes, en convertissant les Bone Dancers locaux pour qu'ils aient la \"Foi unique\" avec nous. Cependant, de nombreux membres de notre clergé pensent que les Bone Dancers sont par nature trop cruels pour être convertis honnêtement - qu'ils ne font que mentir pour la richesse de la Vapeur. En ce moment, nous nous réunissons pour prendre des décisions et élaborer des plans d'action à ce sujet."
 nf_bonedancers.14.a:0 "Samuel 3:10, Viens, mon enfant"
 nf_bonedancers.14.b:0 "Deuteronomy 23:0, ils sont malfaisants."
 nf_bonedancers.15.t:0 "Baptême dans la Vapeur"
 nf_bonedancers.15.d:0 "L'archange Michel est donc descendu sur nos terres, satisfait. Il a levé la main, puis a prononcé ces mots sacrés.\n\n\"Venez, mes disciples, goûtez le fruit défendu. Vous ne serez pour moi que des enfants.\"\n\nComme un jardin en fleurs, il envoya ses serviteurs et fit leur voyage comme pour nous enseigner ses merveilleuses œuvres et ses triomphes. Nous étions arrivés sur une grande plaine, dans un marais ouvert et ombragé, où tout autour se trouvaient des jardins de nature florissante.\n\n\"Heureux sont les simples d'esprit, car le royaume de la Vapeur est à eux".\nMichel a répondu, heureux de nos progrès et de notre foi dans la Vapeur."
 nf_bonedancers.15.a:0 "La Paix avec Dieu"
 nf_bonedancers.16.t:0 "Appels de l'Hérésie !"
 nf_bonedancers.16.d:0 "Les Anciens de Heaven's Gate ont refusé nos visites, nous avons été considérés comme des hérétiques ! Ils ne peuvent pas nous excommunier ainsi, nous devons aller vers eux et leur prouver notre foi - par la force, s'il le faut !\nCertains pourraient même dire qu'ils nous ont fait gagner notre vie pour devenir des martyrs !"
 nf_bonedancers.16.a:0 "Ils ressentiront la colère de Dieu !"
 nf_bonedancers.17.t:0 "Une Offre d'Échange ?"
 nf_bonedancers.17.d:0 "Un groupe de commerçants du sud nous a fait une offre d'achat de notre littoral pour un profit bien ordonné. Certains dans notre pays estiment que ce serait renoncer à trop de choses, d'autres craignent que si nous refusons cette offre, nous pourrions être contraints à la guerre. La première est la paix, la seconde mènera à une guerre assurée. Que choisissons-nous ?"
 nf_bonedancers.17.a:0 "Pour éviter la guerre, cela semble en valoir la peine."
 nf_bonedancers.17.b:0 "Nous ne céderons jamais, même un centimètre !"
 nf_bonedancers.18.t:0 "Ils ont accepté l'offre !"
 nf_bonedancers.18.d:0 "Ils ont déjà quitté leurs anciennes terres et nous avons emménagé, maintenant nous avons un littoral à partir duquel nous pouvons faire la guerre avec Heaven's Gate"
 nf_bonedancers.18.a:0 "Nous pouvons maintenant nous concentrer sur les hérétiques !"
 nf_bonedancers.19.t:0 "Ils nous ont refusés !"
 nf_bonedancers.19.d:0 "Ils semblent vouloir nous déclarer la guerre ! Nous leur montrerons qu'ils pensent qu'ils peuvent nous refuser notre châtiment !"
 nf_bonedancers.19.a:0 "Si ce n'est par le commerce, alors par la guerre !"
