 nf_bonedancers.25.t:0 "Une Chanson pour Les Machines"
 nf_bonedancers.25.d:0 "Les singers ont quitté leur maison pour se rendre au lieu de leur nouveau concert.\nÀ travers les tunnels sacrés et désolés de la Vapeur, leur chant résonnait, les lignes électriques vibrantes faisant résonner leur sombre message à travers la toundra.\nUn chant de renaissance, un chant d'espoir, une mélodie si grandiose..."
 nf_bonedancers.25.1:0 "Bientôt, le monde se joindra au chœur"
 nf_bonedancers.26.t:0 "Suivre les lignes électriques..."
 nf_bonedancers.26.d:0 "Les références au projet \"Blue Book\" dans les terminaux de l'ARE de la Vapeur ont finalement attiré notre attention sur la ville de Twin Peaks, près de Spokane dans l'ancien Commonwealth du Nord-Ouest.\nLa ville semble avoir été en grande partie abandonnée, mais bizarrement, elle reste relativement bien préservée, seul le temps semble avoir fait s'effondrer quelques toits ici et là. Les seules personnes qui habitent cet endroit sont un groupe de goules à la peau tachée de charbon de bois portant l'habit des bûcherons d'avant-guerre.\nNotre enquête a été plutôt froide jusqu'à ce que nous découvrions un étrange appareil d'enregistrement d'avant-guerre dans la boîte à preuves de l'ancien poste de police. Les preuves nous dirigent vers un étrange hôtel, peut-être est-ce la source de cette sensation d'appel que notre Roi a ressentie ?"
 nf_bonedancers.26.1:0 "Poursuivez l'enquête !"
 nf_bonedancers.26.2:0 "Coupons nos morts ici, cette ville pourrait être plutôt utile."
 nf_bonedancers.27.t:0 "La Forêt Nous Parle"
 nf_bonedancers.27.d:0 "Les Singers se sont rendus à l'hôtel à la recherche de réponses, là ils ont été surpris d'entendre un si bel air.\nC'était comme si le bois dans les murs chantait. C'était leur propre mélodie, pas la même que celle des singers - mais de la même marque. Ils chantaient d'une voix étrange et gazouillante et semblaient inquiets, effrayés\nCertains des Bone Dancers qui ont suivi les singers jusqu'ici commencent à avoir des doutes, estimant que les Acolytes doivent être fous pour écouter du bois.\nIls ne peuvent pas entendre la mélodie... mais si seulement ils pouvaient.\nSi nous devions continuer, alors nous suivrions probablement l'exemple des singers de bois et nous nous rendrions dans la forêt."
 nf_bonedancers.27.1:0 "Écoutez-les."
 nf_bonedancers.27.2:0 "Mettez le feu à cet endroit, j'envie leur chant."
 nf_bonedancers.28.t:0 "Un poème"
 nf_bonedancers.28.d:0 "De l'air pur, il s'est élevé.\nDe l'air pur, qui monte et descend.\nLes singers attendaient leur Roi alors qu'il passait par le sycomore pour aller dans l'autre monde.\n\nÀ son retour, il avait quelque chose de plus. Les gens dans les arbres ont chanté pour le roi, et le roi a répété cette mélodie pour ses singers.\n\n\"À TRAVERS L'OBSCURITÉ DU PASSÉ FUTUR\n\nLE MAGICIEN A ENVIE DE VOIRE\n\nUNE CHANCE DE S'EN SORTIR ENTRE DEUX MONDES\""
 nf_bonedancers.28.1:0 "LE FEU MARCHE AVEC MOI"
 nf_bonedancers.29.t:0 "La Flamme Finale"
 nf_bonedancers.29.d:0 "L'arrivée de la flamme finale a inauguré une nouvelle ère. Le Roi Odious a ressenti une explosion de puissance électrique venant du sud. C'est maintenant le moment du réveil, le jour où les esprits de l'extérieur entrent en scène et chantent leur merveilleuse mélodie."
 nf_bonedancers.29.a:0 "BOIRE ET DESCENDRE"
