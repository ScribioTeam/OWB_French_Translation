l_french:
  #mason_salvatore:0 "Mason Salvatore" #Uses leader loc
  #mason_salvatore_desc:0 "The Salvatores are known for being schemers, dealers, movers, shakers; Mason will improve our economic capacity, but he will be working against us at every turn, looking for his chance." #Uses leader loc

  #christopher_wright:0 "Christopher Wright" #Uses leader loc
  #christopher_wright_desc:0 "Wright's an evangeliser that makes his money selling moonshine; the worst kind of hypocrite. But so long as we keep his distilleries running and his customers in booze, he'll put his thinking, reading and writing to work for our cause." #Uses leader loc

  #mr_bishop:0 "Mr Bishop" #Uses leader loc
  #mr_bishop_desc:0 "Mr Bishop won't accept our takeover lying down, but he's perfectly willing to play the scheming vizier; for now. He'll help control New Reno's wayward souls, but he'll be sowing dissent all the while." #Uses leader loc

  #lil_jesus_mordino:0 "Lil' Jesus Mordino" #Uses leader loc
  #lil_jesus_mordino_desc:0 "The dregs of this fair city would do anything for Mordino and his Jet, but giving Mordino what he wants means sacrificing a significant number of those dregs; to his workhouses, to his bodyguard, to his brothels." #Uses leader loc

 NEW_tiaret_van_graff:0 "Tiaret Van Graff "
 NEW_tiaret_van_graff_desc:0 "En épousant le patriarche de la matriarche Van Graff, elle a assuré son soutien et ses capacités pour notre cause; personne ne veut baiser avec les Van Graff et ils connaissent mieux les armes énergétiques que quiconque. Cependant, il y aura des murmures; des rumeurs selon lesquelles Bishop est maintenant juste une marionnette de Van Graff ... "

 NEW_ol_crookshanks:0 "Ol 'Crookshanks "
 NEW_ol_crookshanks_desc:0 "Crookshanks n'avait pas l'habitude d'obtenir le respect de personne, jusqu'à ce que nous disions clairement que New Reno héberge tous les esprits, les parias et les rebuts. Maintenant, Crookshanks est reconnu pour ce qu'il est; un administrateur expérimenté et un employé précieux. Cependant, certains des crétins fanatiques de la ville pourraient ne pas pouvoir regarder au-delà des lésions."

 NEW_pablo:0 "Pablo "
 NEW_pablo_desc:0 "Pablo est un mercenaire expérimenté qui, avec son groupe, a gravi les échelons du nord à la recherche d'un endroit où obtenir un contrat à vie et s'installer. il sait se battre, faire se battre ses hommes, et il sait garder les mercenaires de toutes sortes motivés et agressifs. "

 NEW_runs_with_hatred:0 "Runs-With-Hatred "
 NEW_runs_with_hatred_desc:0 "Runs-With-Hatred et ses Fils Vengeurs ont été chassés de chez eux par le cruel et terrible Caesar; en offrant une nouvelle maison à New Reno (et une rémunération lucrative), nous pouvons nous assurer qu'ils sont fidèles et prêts à défendre notre ville."

 NEW_pit_master_frazz:0 "Pit Master Frazz "
 NEW_pit_master_frazz_desc:0 "Frazz est étrange, mais ses désirs sont simples; il veut construire des robots et les faire se battre. Si nous lui fournissons des matériaux et le payons suffisamment, il le fera pour nous. Il ne fait jamais de mal à se livrer à un passe-temps. "

 NEW_warcrying_todd:0 "Warcrying Todd "
 NEW_warcrying_todd_desc:0 "Todd et ses garçons adorent faire la course, aiment se battre et aiment combiner leurs loisirs. Ils sont également des réducteurs qui aiment leurs véhicules. Si nous parvenons à donner de l'amour à nos véhicules, nous pouvons améliorer nos capacités de combat motorisé. "

 NEW_tech_officer_hilden:0 "Officier Technologique Hilden "
 NEW_tech_officer_hilden_desc:0 "Hilden est issu d'une longue lignée de scientifiques et d'ingénieurs de l'Enclave, et il connaît bien la technologie de pointe. Il peut appliquer ses compétences uniques à nos batteries laser et à notre armure assistée, ce qui les rend mieux visibles."

 NEW_karm_the_brilliant:0 "Karm le Brillant "
 NEW_karm_the_brilliant_desc:0 "Karm est potentiellement l'un des plus anciens super mutants, comparable à Thradd. Son esprit est solide et ses instincts sont aiguisés; l'expérience et le temps ont fait de lui un planificateur de patients. Bien qu'il puisse prendre plus de temps pour préparer un plan, il sera mortel lorsqu'il sera exécuté et dépassera la vue de la plupart des ennemis. "

 NEW_sergeant_granite:0 "Sergent Granite "
 NEW_sergeant_granite_desc:0 "Farouchement fidèle à l’Enclave, mais prêt à tirer sur quelqu'un jusqu’à son retour, Granite est un sergent d’exercices bien formé, capable de s’assurer que les soldats apprennent et apprennent rapidement. "

 NEW_colonel_jalabert:0 "Colonel Jalabert "
 NEW_colonel_jalabert_desc:0 "On ne sait pas si c'était uniquement une incitation financière qui a poussé Jalabert à abandonner son rang dans l'armée de la RNC et à passer à la vie de mercenaire, mais on sait qu'il est un disciplinaire strict et un tacticien compétent en matière de forces motorisées. ."

 NEW_tobias_halvorsen:0 "Tobias Halvorsen "
 NEW_tobias_halvorsen_desc:0 "Tobias aime les armes à feu, les bombes et toute arme qui a un coup de pied. Lui et ses hommes savent comment utiliser, régler et personnaliser ces armes pour atteindre leur plein potentiel, et nos ennemis n'auront jamais le sentiment d'apprendre par eux-mêmes le pouvoir d'arrêt des Hell-Hammers de Halvorsen. "

 NEW_raul:0 "Raul"
 NEW_raul_desc:0 "Raul était le meilleur mécanicien de Vertibird de l'enclave. Après la défaite de l'enclave à la plate-forme pétrolière et à Navarro, il disparut avec Dornan. Au retour de Dornan, Raul a très vite compris que l’équipement dont ils avaient besoin pour construire leurs usines nécessitait une révision majeure et a commencé à travailler immédiatement pour devenir le meilleur ingénieur de l'Enclave."

 NEW_judah_kreger:0 "Capitaine Judah Kreger"
 NEW_judah_kreger_desc:0 "Judah Kreger était un capitaine dans l'enclave de Navarro et un bon à cela. Ses compétences en leadership ont permis d'éviter plusieurs rivalités dans l'enclave et de continuer à travailler ensemble sans aucun problème. Lorsque l'enclave a été vaincue à Oil Rig et que Navarro s'est enfui, il a tenté de s'intégrer secrètement à la RNC. Puis Dornan est revenu et tout a changé."

 NEW_snookie:0 "Snookie"
 NEW_snookie_desc:0 "Snookie était un garde à la base de Navarro gardant un Griffe de la mort intelligent que l'enclave avait fait prisonnier. Elle était aussi un soldat et excellait à se faire une place et à ne pas bouger d'un pouce. Lorsque l'Enclave a perdu à Navarro, elle a réussi à s'échapper avec Dornan et elle revient avec lui pour assister à la victoire finale des Enclaves."

 NEW_quincy:0 "Quincy"
 NEW_quincy_desc:0 "En tant que chef de l'équipe de techniciens chez Navarro, Quincy était un homme de grande compétence et de grande responsabilité. Il était chargé de superviser le travail des mécaniciens et des équipes de maintenance qui se trouvaient à la base. Lorsque l'Enclave a perdu à la plate-forme pétrolière et à Navarro, il a disparu avec Arch Dornan et revient maintenant avec Dornan lui-même."

 NEW_sanders:0 "Colonel Sanders"
 NEW_sanders_desc:0 "Sanders était l'officier chargé de superviser les fouilles à la base militaire de Mariposa. Ses capacités étaient ce qui permettait à l'Enclave de se procurer l'échantillon de VEMS-II et d'empêcher les Mineurs mutants de vaincre les gardes et les camps juste à l'extérieur de la base. Il dirige ses opérations spéciales avec la capacité d'un véritable officier de l'enclave."

 NEW_daisy_whitman:0 "Daisy Whitman"
 NEW_daisy_whitman_desc:0 "Daisy était et est une pilote de Vertibird accomplie et compte plus de 70 missions à son actif. Grâce à son expérience et à ses compétences dans le ciel, nos flyers seront inarrêtables."

 NEW_orion_moreno:0 "Orion Moreno"
 NEW_orion_moreno_desc:0 "Orion Moreno était un soldat accompli dans l'escouade de Judah Kreger. Son expérience sur le terrain et au combat ainsi que sa loyauté le conduisent à être un atout assez fort pour l'Enclave en général."

 NEW_jagged_jimmy_j:0 "Jagged Jimmy J"
 NEW_jagged_jimmy_j_desc:0 ""

