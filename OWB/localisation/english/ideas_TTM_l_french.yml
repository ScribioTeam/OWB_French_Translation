 ttm_tlalocs_last_memories:0 "Derniers Souvenirs de Tlaloc"
  spellcheck_ignore:0 "ttm_tlalocs_last_memories_desc"
 ttm_tlalocs_last_memories_desc:0 "Un journal de bord de centaines de millions de lignes. La plupart de ces données sont sans valeur - pourtant, certains de nos anciens protocoles Poséidon Energy semblent capables de traiter les informations d'une manière que nous ne comprenons pas entièrement.\n\n§R"Application: PSD_ENERGY.CORE.MEX_GOV_PRIMARY\nVersion: 21349151923109151.313210154.213154.53131\nUnhandled Exception C0000005 (OUT_OF_MEMORY) at address 0x000000013FF61660....\n\n(953,103,593 Lines omitted for brevity)"§!"

 ttm_the_full_moon_raid:0 "Le Raid de la Pleine Lune"
 ttm_the_full_moon_raid_desc:0 "Un groupe de pilleurs vagabonds aurait traversé nos terres depuis les Terres Interdites pour nous attaquer. Il faudra un certain temps pour que la tribu se remette."

 ttm_odysseus_soul:0 "§P\"L'âme d'Odysseus\"§!"
 ttm_odysseus_soul_desc:0 "Le frère de Diana, l'espoir de Greenway, l'outil de Presper.\nTout cela et bien plus encore est stocké sur un holotape de 3 pouces."

 ttm_old_robotics_stockpile:0 "Vieux Stock de la Pépinière"
 ttm_old_robotics_stockpile_desc:0 "Notre stock de robots est à l'abandon et le tremblement de terre qui nous a frappé il y a quelques années a rendu la production de nouveaux robots plus qu'un défi. Il faudra un certain temps avant que nous puissions faire fonctionner l'usine à plein régime pour réparer et remplacer les robots."

  # Manpower laws
 ttm_born_warriors:0 "Protection de Diane"
 ttm_born_warriors_desc:0 "C'est un endroit paisible, et notre Déesse nous protège avec ses divins gardiens de l'Ancien Monde. Selon son mandat, seuls des gardiens de la paix symboliques seront autorisés, car elle prévient que c'est la grande guerre de l'homme qui a détruit l'Ancien Monde."
 ttm_veteran_pathfinders:0 "Auxiliaires de Diane"
 ttm_veteran_pathfinders_desc:0 "Les guerriers des Terres Désolées sont à nos portes, et la protection divine de notre déesse s'estompe. Nous aimons notre Déesse, et nous ferons tout pour la protéger. Des dizaines de volontaires se lèveront et se battront aux côtés de nos gardiens divins !"
 ttm_able_bodied_tribesmen:0 "Guerriers de Diane"
 ttm_able_bodied_tribesmen_desc:0 "La guerre ! Nos gardiens divins et nos meilleurs guerriers versent du sang en son nom, et bientôt nous le ferons. Il sera du devoir de chaque homme et femme valide de se sacrifier à la guerre et de se battre pour notre Déesse !"
 ttm_first_sons_and_daughters:0 "Dernier combat de Diane"
 ttm_first_sons_and_daughters_desc:0 "La guerre ne change jamais. Mes usines s'efforcent de produire des robots et des armes pour le front. Mes circuits électroniques sont maintenant entièrement consacrés aux tactiques et aux stratagèmes pour commander mes armées. Je peux entendre tous les cris. Je goûte presque chaque goutte de sang. Mon rêve s'est brisé sur le champ de bataille. Et pourtant, mes calculs exigent davantage. Et j'exigerai davantage de sacrifices de mon peuple, ne serait-ce que pour sauver le rêve d'une paix éventuelle, le rêve d'un monde meilleur. Mes collègues de l'Ancien Monde ont dit un jour que la guerre ne changeait jamais, mais je vais défier cela jusqu'à la fin."
 ttm_children_and_mothers:0 "Cauchemar de Diane"
 ttm_children_and_mothers_desc:0 "C'est la fin du rêve. La femme qu'était Diane a vécu et est morte à l'époque de la guerre, et en tant que Déesse, j'ai juré de ne plus jamais laisser l'humanité répéter cette erreur. Et pourtant, maintenant, chaque homme, femme et enfant de mes terres crient mon nom comme un cri de guerre alors qu'ils se battent et meurent sur le champ de bataille. Où tout cela est-il allé si mal ? Même si je gagne, j'ai perdu. Je ne pourrai jamais oublier les noms et les visages de toutes les personnes que j'ai envoyées à la mort, même si je le voulais."
