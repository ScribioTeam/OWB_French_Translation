 ttm_ncr_embassy:0 "Mères Jumelles - Ambassade de la RNC"
 ttm_ncr_embassy_desc:0 "Une ambassade commune entre le Colorado et la République de Nouvelle-Californie a permis d'obtenir un large éventail d'avantages pour les deux régions !"

 ttm_marriage:0 "Lune de Miel"
 ttm_marriage_desc:0 "Notre récent mariage a suscité un plus grand enthousiasme au sein de notre peuple !"

 ttm_warriors_of_diana:0 "Guerriers de Diana"
 ttm_warriors_of_diana_desc:0 "Les Mères Jumelles, après leur défaite contre la Légion, ont entamé un processus de bouleversement culturel !"

 ttm_slave_fighters:0 "Combattants d'Esclaves Libérés"
 ttm_slave_fighters_desc:0 ""
 ttm_slave_fighters_idea_hidden:0 "Cette idée est cachée - Lanius ne saura pas que nous l'avons.\n\n"

 ttm_mothers_distant_gaze:0 "Le regard lointain de la mère"
 ttm_mothers_distant_gaze_desc:29 "Diana ne se trouve pas dans l'Abri 29. Elle est capable, grâce aux satellites dont elle a pris le contrôle, de projeter sa conscience sur l'ordinateur ZAX de l'abri pour la contrôler à distance. Selon certaines rumeurs, la véritable forme de Diana se trouverait dans un lieu mystérieux appelé "La nurserie"."
 ttm_innocence_of_the_tribe:0 "Paix et Amour"
 ttm_innocence_of_the_tribe_desc:29 "La tribu des Mères Jumelles, dont Diana est la chef, sont les anciens occupants de l'Abri 29. Leurs ancêtres faisaient partie d'une commune agraire basée sur le culte de la terre mère. Aujourd'hui encore, beaucoup de membres de la tribu ne connaissent pas les méthodes de guerre - ils doivent être guidés par Diana pas à pas pour assurer leur survie dans les terres désolées."

 ttm_safe_harbor_from_the_plague_idea:0 "A l'abri de la Peste"
 ttm_safe_harbor_from_the_plague_idea_desc:0 ""

 ttm_epa_efficiency_protocol:0 "EPA Protocole d'Efficacité"
