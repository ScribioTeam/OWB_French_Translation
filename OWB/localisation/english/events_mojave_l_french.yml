 mojave_helios_one_news.0.t:0 "HELIOS One"
 mojave_helios_one_news.0.d:0 "Salut les gens, Mister New Vegas vous fait savoir qu'il fait 109 degrés Fahrenheit dehors aujourd'hui, c'est énorme. Prenez une bouteille de sarsaparilla et restez hydratés. Vous le méritez. Maintenant, les infos. Des patrouilles de la RNC à Hélios One ont été attaquées cet après-midi, confirmant les craintes d'officiels de la RNC à Camp McCarren. \"Tôt ce matin les troupes stationnées à Hélios One ont été attaquées.\" nous dit un officier anonyme de la RNC. Des rapports de Novac confirment ceci, d'autant que de nombreux résidents furent réveillés par le bruit d'un intense combat. Tous les rapports se concluent par la même remarque : juste avant la fin de la bataille, un grand pilier de lumière blanchit le ciel. Les observateurs le décrivent comme un laser géant, et l'odeur de chair brûlée qui persistait après, ainsi que les cendres autour de la centrale semblent confirmer cette théorie. La RNC fera bientôt un communiqué officiel. C'était les infos d'aujourd'hui, maintenant, je vais vous faire écouter un de nos classiques, parce que vous le méritez."
 mojave_helios_one_news.0.a:0 "HELIOS One est maintenant aux mains du Chapitre du Mojave"

 mojave_helios_one_news.1.t:0 "HELIOS One"
 mojave_helios_one_news.1.d:0 "Bienvenue au Mr. New Vegas Show, la station radio favorite du Mojave d'après l'opinion populaire, suivie par cette mystérieuse diffusion. C'est l'heure des infos, mesdames et messieurs. Aujourd'hui la RNC a rendu public un communiqué confirmant qu'ils s'étaient emparés d'Hélios One. Ceci a été rendu public dans la matinée, un jour après la fin des combats. La bataille a duré la majeure partie de la journée d'hier, et a vu au moins deux mille soldats de la RNC se rassembler pour combattre la Confrérie. Nos sources rapportent que la RNC préparait ceci depuis longtemps, et il semblerait que ce soit un succès, bien que les deux camps aient subi de lourdes pertes. La question est maintenant de savoir si un tel coût en vies était justifié. Ces informations vous viennent du Tops Casino. "
 mojave_helios_one_news.1.a:0 "HELIOS One est maintenant aux mains de la RNC"
