 mojave_news.1.t:0 "La Confrérie du Mojave rejoint la RNC"
 mojave_news.1.d:0 "Par un dénouement inouï, la Confrérie du Mojave a rejoint la RNC !"
 mojave_news.1.a:0 "Intéressant"
