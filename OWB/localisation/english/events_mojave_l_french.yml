 nf_mojave_brotherhood.1.t:0 "Le dernier grand esprit des Terres Désolées"
 nf_mojave_brotherhood.1.d:0 "Scribe de la Confrérie de l'acier, Elijah a défié les conventions et s'est élevé au rang d'aîné, un honneur habituellement réservé exclusivement aux paladins. Une exception lui a été accordée, au motif qu'il est un génie, capable de comprendre le fonctionnement d'un appareil juste en le regardant. Sa perspicacité scientifique n'avait d'égal que sa volonté de récupérer et de développer la technologie. Son approche de la technologie, qui consistait à l'améliorer et à la réutiliser plutôt qu'à simplement la préserver, était considérée comme peu orthodoxe par ses pairs. Elijah envoyait souvent des scribes en mission de récupération de technologies, pourchassant toutes les pistes qu'il trouvait. Sa volonté de développer de nouvelles technologies le mettait en désaccord avec les membres les plus conservateurs de la Confrérie, en particulier les autres ainés."
 nf_mojave_brotherhood.1.a:0 "Presper n'est rien par rapport à moi."
 nf_mojave_brotherhood.1.b:0 "Je suis le seul à pouvoir sauver les Terres Désolées."
 nf_mojave_brotherhood.1.c:0 "La Confrérie est condamnée sans moi."

 nf_mojave_brotherhood.2.t:0 "Voyage au Mojave"
 nf_mojave_brotherhood.2.d:0 "Mordus de contrôle pathologique, il considérait souvent ses subordonnés comme de simples équipements, s'attendant à ce qu'ils exécutent ses ordres et ses demandes sans aucun doute, tandis que la dissidence ou l'imprévisibilité de leur part ne l'ennuierait pas seulement, mais le rendrait même carrément furieux. La seule personne avec laquelle il avait des relations de travail était de loin la scribe Veronica Santangelo, son élève.\n\nLe conflit qu'Élie avait avec les autres membres de la Confrérie n'a fait qu'empirer à mesure qu'Élie faisait pression pour développer de nouvelles technologies et de nouvelles armes éthiquement discutables. Les anciens, plutôt que de s'occuper de lui, décidèrent de l'envoyer avec une petite force de la Confrérie qui l'accompagnait dans l'Est, pour enquêter sur le barrage Hoover et sur la possibilité de le remettre en service."
 nf_mojave_brotherhood.2.a:0 "En fin de compte, je m'occupe de Veronica."
 nf_mojave_brotherhood.2.b:0 "Veronica m'écoute, c'est pourquoi je la respecte."

 nf_mojave_brotherhood.3.t:0 "Enfants jouant avec des bombes"
 nf_mojave_brotherhood.3.d:0 "Quand Elijah et son \"Chapitre du Mojave\" nouvellement formé sont arrivés, il était trop tard ! Un an à peine avant la République de Nouvelle Californie, une république dont la Confrérie se bat depuis plus de cent ans l'avait revendiquée. Elijah était furieux, comparant cela à \"des enfants jouant avec une bombe\".\n\nAvec le barrage sous occupation, Elijah ne pouvait pas faire grand chose d'autre que de mettre en place une opération à son objectif secondaire, une centrale électrique connue sous le nom de Helios One. Là, il planifierait la chute d'Oliver et la remise en état du barrage."
 nf_mojave_brotherhood.3.a:0 "Je ne laisserai personne me prendre ce qui m'est dû."
 nf_mojave_brotherhood.3.b:0 "La Confrérie ne sera pas bafouée."

 nf_mojave_brotherhood.4.t:0 "Procès et tribulations"
 nf_mojave_brotherhood.4.d:0 "Notre conflit avec les territoires Mojave est inéluctable. Bientôt, la pression politique du Congrès de la RNC obligera le général Oliver à lancer son assaut sur HELIOS One. La seule façon dont nous pouvons même espérer repousser leur assaut est la préparation : un modificateur dynamique unique représentant la lutte pour l'initiative entre la Confrérie et la RNC. Lors de l'opération : Sunburst aura lieu, l'équilibre actuel de la préparation sera gravé dans la pierre, nous devons donc nous assurer d'être bien préparés avant que la guerre n'arrive !"
 nf_mojave_brotherhood.4.a:0 "Nous ne devons rien être si nous ne sommes pas préparés."
 nf_mojave_brotherhood.4.b:0 "Seule une armure assistée nous permettra de remporter la victoire !"
 nf_mojave_brotherhood.4.c:0 "Nous avons besoin de plus d'hommes pour contrer les chiffres de la RNC !"

  # .5 doesn't need loc

 nf_mojave_brotherhood.6.t:0 "Victoire dans l'opération Sunburst"
 nf_mojave_brotherhood.6.d:15 "Aujourd'hui est un jour glorieux pour la Confrérie de l'acier, l'aîné Elijah révélant ses prouesses tactiques dans sa défense étonnante du chapitre du Mojave contre la tyrannique République de Nouvelle Californie. Nous avons réussi à pousser les soldats de la république vers l'avant-poste du Mojave - bien que la question du temps reste posée, nous devrions poursuivre l'avance sur le Long 15 vers la Californie. Si nous devions essayer d'affirmer notre domination sur cette terre, il est probable que nous devrions faire face à une réponse plus coordonnée à notre tour."
 nf_mojave_brotherhood.6.a:0 "C'est notre terre !"
 nf_mojave_brotherhood.6.b:0 "Ne poussons pas trop loin."

 nf_mojave_brotherhood.7.t:0 "La folie d'Oliver"
 nf_mojave_brotherhood.7.d:15 "Oliver a perdu le Mojave pour la République de Nouvelle Californie, confronté à une défaite dévastatrice aux mains de la Confrérie de l'acier ; Oliver a été contraint de redescendre le Long 15 vers Sables Ombragés. Heureusement, il semble qu'on ne lui demandera pas de servir de sitôt - la Confrérie ne semblant pas trop désireuse de le poursuivre jusqu'en Californie."
 nf_mojave_brotherhood.7.a:0 "Nous n'avons pas connu de défaite aussi grave depuis des années !"
 nf_mojave_brotherhood.7.a_tt:0 "Le §OGeneral Lee Oliver§! et son personnel de commandement retournent à la République, prêts pour le redéploiement.\n\n"

 nf_mojave_brotherhood.8.t:0 "La folie d'Oliver"
 nf_mojave_brotherhood.8.d:15 "Oliver a perdu le Mojave pour la République de Nouvelle Californie, confronté à une défaite dévastatrice aux mains de la Confrérie de l'acier ; Oliver a été contraint de redescendre le Long 15 vers Sables Ombragés. Il semble inquiétant que la Confrérie le poursuive - nous devrons rassembler une armée si nous voulons empêcher ce chapitre de la Confrérie de lancer des raids directement sur la Californie !"
 nf_mojave_brotherhood.8.a:0 "Nous allons leur montrer !"

 nf_mojave_brotherhood.9.t:0 "Ciphers de l'Ouest"
 nf_mojave_brotherhood.9.d:0 "Notre expédition est enfin arrivée et nous a contactés ! Là, ils ont pu nous indiquer sur qui les Ciphers étaient en réalité. Ils nous ont expliqué l'origine des groupes - comment dans les semaines qui ont suivi la Grande Guerre, un groupe de scientifiques et de soldats a quitté le laboratoire atomique de Los Alamos, au Nouveau Mexique, et a erré vers le nord avec une bande d'autres survivants, à la recherche d'un lieu relativement sûr. Ils ont supposé qu'ils étaient les seuls \"civilisés\" restants, puisque tous les autres qu'ils ont rencontrés les ont attaqués, essayant de leur prendre leur nourriture, leur eau et leurs vêtements. Lorsqu'ils ont découvert l'un des anciens pueblos de Mesa Verde, ils ont décidé d'y établir leur campement.\nLe groupe n'emportait avec lui qu'une quantité limitée de technologie. Les soldats avaient des pistolets et des fusils, et les scientifiques avaient un ordinateur à peine fonctionnel, assez de pièces pour construire plusieurs dessalinisateurs et une éolienne rudimentaire pour les alimenter, plusieurs boîtes recouvertes de plomb contenant de l'uranium enrichi, et une petite réserve de médicaments. Le reste du groupe disposait d'une variété d'équipements divers qui contribuaient pour la plupart à l'usage du groupe.\nUne décennie plus tard, l'ordinateur commença à tomber en panne. Craignant que la technologie de l'Ancien Monde ne soit perdue à jamais, les scientifiques ont commencé à peindre et à graver des schémas électroniques dans les parois de la fosse. En même temps, ils ont insisté pour que la science soit mise en valeur lors de l'éducation des enfants du village afin que leurs descendants comprennent comment utiliser les schémas.\nComme ils ont été imprégnés de sciences dès leur plus jeune âge, les villageois ont tendance à utiliser beaucoup de termes scientifiques pour s'exprimer. Cette façon de parler, parfois confuse et cryptique, leur a valu d'être surnommés \"Ciphers\" par des habitants instruits des Terres Désolées qui pensaient qu'ils parlaient peut-être avec une sorte de code. Les Ciphers ont simplement haussé les épaules et accepté le nom.\nAu fil des ans, les Ciphers ont oublié leurs racines scientifiques et disciplinées et se sont davantage préoccupés de la survie quotidienne que de théories scientifiques dénuées de sens. En ce qui concerne les appareils électroniques et les armes, les Ciphers en savent plus sur leur fonctionnement que sur leur raison d'être : Les symboles disent : \"Mettez ceci et cela ensemble, et ensuite cela se produit.\" Les symboles disent : \"Mettez ceci et cela ensemble, et puis ceci se produit.\" Pourquoi ? Qui le sait ? Tant que les chiffres sont exacts, qui s'en soucie ?\nAvec les informations obtenues sur l'histoire et la relation entre nous et ce groupe, l'équipe de la Confrérie que nous avons envoyée a envoyé une dépêche pour la récupération des vertibird."
 nf_mojave_brotherhood.9.a:0 "Ils nous ressemblent à bien des égards."

 nf_mojave_brotherhood.10.t:0 "L'expédition se retrouve les mains vides"
 nf_mojave_brotherhood.10.d:0 "Il semble que l'expédition que nous avons envoyée n'ait pas réussi à trouver les mythiques Ciphers de l'Ouest. Néanmoins, ils ont pu acquérir une certaine expérience au cours de leurs voyages."
 nf_mojave_brotherhood.10.a:0 "Envoyer une dépêche pour récupération."

 nf_mojave_brotherhood.11.t:0 "Escarmouche à la frontière du barrage"
 nf_mojave_brotherhood.11.d:0 "Il semble qu'après notre récente victoire à Hélios, nos paladins aient fait un peu trop de zèle.\nAlors qu'Elijah se rendait au barrage (auquel la RNC lui a refusé l'accès si bêtement), ils ont appris qu'il y avait une escarmouche entre la Confrérie et la horde d'esclaves de l'Est connue sous le nom de \"Légion de Caesar\". Nos paladins semblaient n'avoir aucune expérience de la lutte contre des ennemis aussi étranges - leur stratégie mélangeant de façon terrifiante des éléments de tactiques tribales, d'habitants des terres désolées et d'anciennes tactiques.\nIl semble que nous ayons un certain entraînement à suivre si nous voulons résister à une telle menace."
 nf_mojave_brotherhood.11.tt:0 "Nous pouvons améliorer nos tactiques contre la Légion grâce à l'entraînement, fait à partir d'une décision débloquée par la priorité §Y\"Se préparer contre la Légion\"§!"
 nf_mojave_brotherhood.11.a:0 "Il semble que nous ayons un certain entrainement à faire !"

 nf_mojave_brotherhood.12.t:0 "Découverte du bunker de la Brigade du Diable !"
 nf_mojave_brotherhood.12.d:0 "Après une longue et coûteuse recherche, notre équipe d'éclaireurs a finalement pu discerner l'emplacement du bunker Remnants. Avec un peu de travail, nous avons pu pénétrer à l'intérieur et découvrir ce qu'il y avait.\nC'est une cache plus petite que ce que l'on pensait possible à l'origine - seulement cinq combinaisons, quelques armes, pas mal de circuits pour l'installation elle-même et un Vertibird. La qualité et la construction de l'équipement sont toutefois étonnantes, à tel point que nous pouvons utiliser ces combinaisons pour poursuivre le développement de notre propre armure assistée !"
 nf_mojave_brotherhood.12.a:0 "Étrange que nous n'ayons rencontré aucun survivant, peut-être sont-ils tous morts ?"
 nf_mojave_brotherhood.12.tt:0 "\n§gCe n'est pas grand chose, mais nous avons aussi trouvé le vieux matériel qui appartenait à ces personnels de l'Enclave.§!"

 nf_mojave_brotherhood.13.t:0 "Le théâtre de science-fiction de minuit !"
 nf_mojave_brotherhood.13.d:0 "Le Mojave abrite les plus grands que l'ancien monde avait à offrir, ou du moins - c'est ce que pensait Elijah.\nRécemment, un groupe de Paladins de la Confrérie poursuivant un groupe de Chacals près de Nipton a complètement disparu sans laisser de trace. Lorsque nous avons lancé une mission de récupération pour récupérer leur équipement, nous n'aurions jamais cru ce que nous avons trouvé ensuite !"
 nf_mojave_brotherhood.13.a:0 "Suspense !"

 nf_mojave_brotherhood.14.t:0 "Le théâtre de science-fiction de minuit !"
 nf_mojave_brotherhood.14.d:0 "C'est près du Mojave Drive Inn que nous l'avons trouvé.\nNous avons trouvé un satellite écrasé, mais il ne semblait pas être de la même marque que les autres débris spatiaux abandonnés que nous avons trouvés. Il était traversé par un œil bleu cryptique - presque comme s'il s'agissait d'un flux en direct. Il n'a fallu que quelques instants d'étude à Elijah - et le fait de voir quelques paladins supplémentaires s'éloigner en clignotant dans des éclairs de lumière bleue - pour qu'il se rende compte que cette machine était une balise capable de transporter. Elijah allait réunir une équipe de paladins pour se diriger vers le satellite et se rendre là où il les emmenait."
 nf_mojave_brotherhood.14.a:0 "Surprise !"

 nf_mojave_brotherhood.15.t:0 "Le théâtre de science-fiction de minuit !"
 nf_mojave_brotherhood.15.d:0 "Quand Elijah franchissait la barrière avec les Paladins, il était étonné de ce qu'il trouvait de l'autre côté.\nUn paradis du progrès technologique - un Eden du progrès. Rien qu'en regardant par la fenêtre de l'endroit où nous avons été amenés, nous pouvons voir tellement de choses ! Émetteurs sonores, alliages de l'ère spatiale, hybridation de l'ADN, recherche sur les particules des champs de force, progrès de l'Auto-Doc en chirurgie crânienne, cardiaque et traumatologique... les espoirs et les rêves d'un siècle sont devenus réalité dans les forges électroniques de la GRANDE MONTAGNE.\n\nLa Confrérie a trouvé son ultime trésor, il ne leur reste plus qu'à l'ouvrir et à voir ce qu'il contient."
 nf_mojave_brotherhood.15.a:0 "Science !"

 nf_mojave_brotherhood.16.t:22 "Sécurisation de X-22"
 nf_mojave_brotherhood.16.d:22 "Station de recherche disparue depuis longtemps, X-22 se consacrait à la recherche sur la vie végétale et ses applications militaires. C'est ici que le transporteur de spores, Beauveria Mordicana, a été créé, puis transféré dans l'Abri 22. L'équipe qui a assuré le contrôle de cette installation a fini par subir des dommages après avoir affronté un ennemi particulièrement dangereux, connu sous le nom de \"Patient Zéro\" dans les registres du terminal.\nDans le X-22, il y a quelques races de plantes particulièrement utiles qui, si elles sont utilisées de la bonne manière, peuvent vraiment nous aider dans notre mission."
 nf_mojave_brotherhood.16.a:0 "Peut-on mettre un collier d'esclave sur une plante ?"

 nf_mojave_brotherhood.17.t:0 "Sécuriser le village de Higgs"
 nf_mojave_brotherhood.17.d:0 "Au cœur de Big Mountain, nous avons trouvé une installation étrange - un village artificiel de banlieue couvert - qui semble avoir été conçue pour les cadres qui dirigeaient Big Mountain. Bien que cet endroit ait subi quelques dommages au fil des ans, il est toujours remarquablement intact, tout bien considéré - nous pouvons étudier le câblage et les circuits à l'intérieur des murs de la maison pour comprendre comment construire des bâtiments d'avant-guerre."
 nf_mojave_brotherhood.17.a:0 "Juste quelques bâtiments de l'ancien monde ? Décevant."

 nf_mojave_brotherhood.18.t:13 "Sécurisation de X-13"
 nf_mojave_brotherhood.18.d:13 "L'installation du X-13 était étrange - apparemment construite autour de l'essai d'un prototype alternatif à la combinaison furtive chinoise. Les scouts de la Confrérie ont dû relever une série de défis de plus en plus difficiles, organisés par une sorte d'intelligence artificielle, avant de pouvoir sécuriser l'installation.\nNous pouvons utiliser les données informatiques ici afin de poursuivre nos propres recherches !"
 nf_mojave_brotherhood.18.a:0 "Au moins, les données seront utilisées."

 nf_mojave_brotherhood.19.t:0 "Sécurisation de Y-0"
 nf_mojave_brotherhood.19.d:0 "Cette installation est remarquable non pas pour ce qu'elle a, mais pour ce qu'elle \"avait\".\nL'installation Y-0 est complètement détruite, mais les rares dossiers de terminal indiquent que ce qui a été fait ici est peut-être le plus important de tous. L'installation ici faisait des recherches sur §Rl'assemblage moléculaire§! - l'acte de transformer n'importe quoi en n'importe quoi, la pierre de l'alchimiste de la science de l'ancien monde.\nIl semble que les scientifiques de Big Mountain ici aient été capables d'accomplir cela - mais pas ici. Ils ont mentionné que cette recherche avait été faite pour un certain \"Fredrick Sinclair\", dans un endroit connu sous le nom de §RSierra Madre§!."
 nf_mojave_brotherhood.19.a:0 "§RLa Sierra Madre...§!"

 nf_mojave_brotherhood.20.t:0 "Sécurisation de X-8"
 nf_mojave_brotherhood.20.d:0 "...Nous ne savons même pas pourquoi cette installation a été réalisée. Il semble qu'il s'agisse d'une école géante créée dans le cadre d'une sorte d'expérience sur l'ego ? Après que nos paladins aient traversé les couloirs, ils ont pu trouver une chose remarquable : un petit cyber-chien du nom de Roxie.\nVeronica a pris un goût particulier à son égard."
 nf_mojave_brotherhood.20.a:0 "Je suis heureux qu'elle soit heureuse."

 nf_mojave_brotherhood.21.t:0 "Sécurisation de X-7"
 nf_mojave_brotherhood.21.d:0 "L'installation X-7 n'est en fait qu'un gigantesque canon d'artillerie -... dont l'utilité n'est en fait pas très grande, car il est complètement isolé de toute menace réelle. Néanmoins, nous pouvons prendre les munitions ici et les convertir en quelque chose que nos troupes peuvent utiliser."
 nf_mojave_brotherhood.21.a:0 "Au moins, nous n'avons pas à le gaspiller."

 nf_mojave_brotherhood.22.t:0 "Sécurisation de l'installation de recherche sur les saturnites"
 nf_mojave_brotherhood.22.d:0 "Nos paladins ont trouvé une étrange installation qui fait référence à un étrange alliage de l'ère spatiale appelé \"Saturnite\". Il s'agit d'un alliage métallo-céramique ayant la capacité inhabituelle de retenir la chaleur et de maintenir un bord. Nous pouvons utiliser ce matériau pour augmenter la durabilité de nos outils !"
 nf_mojave_brotherhood.22.a:0 "La RNC ne brisera jamais notre armure."

 nf_mojave_brotherhood.23.t:17 "Sécurisation de X-17"
 nf_mojave_brotherhood.23.d:17 "L'installation X-17 se distingue par une étrange technologie en son sein - le \"Trauma Harness\". Ces harnais sont essentiellement un mélange d'armure assistée et de robots, capables de conduire et de faire marcher les soldats indéfiniment, même des siècles après leur mort. Si nous installions cette technologie dans nos armures, nos soldats seraient pratiquement inoffensifs !"
 nf_mojave_brotherhood.23.a:0 "La technologie du vieux monde est mise à profit..."

 nf_mojave_brotherhood.24.t:0 "Sécurisation du petit Yangtsé"
 nf_mojave_brotherhood.24.d:0 "Il semble que nous ayons enfin trouvé l'origine des \"colliers d'esclaves\" que nous avons trouvés dans les Terres Désolées. Ici, à Big Mountain, nous avons trouvé un ancien camp de prisonniers chinois peuplé de prisonniers goules portant encore des colliers au cou. Cette technologie a toujours été utile à la Confrérie pour éliminer les mauvaises recrues potentielles. Maintenant que nous en avons un bon stock, nous pouvons continuer à mettre des colliers aux déloyaux pendant des années."
 nf_mojave_brotherhood.24.a:0 "La conformité est appréciée."

 nf_mojave_brotherhood.25.t:0 "Sécurisation de LA ZONE INTERDITE"
 nf_mojave_brotherhood.25.d:0 "La \"ZONE INTERDITE\", comme elle a été appelée à maintes reprises par les Robo-scorpions qui sillonnent le pays, a finalement été sécurisée par nos forces, au grand dam de celui qui semble diriger ces Robo-scorpions - ce \"Docteur Mobius\". Lorsque nous sommes finalement allés sécuriser cette installation, nous nous attendions à trouver le cerveau qui la dirigeait - mais nous ne l'avons pas fait ? Qui que soit ce \"Docteur Mobius\", il semble avoir disparu, étant parti au Dôme pour rencontrer les autres dirigeants de cet endroit."
 nf_mojave_brotherhood.25.a:0 "Nous le retrouverons là-bas lorsque nous prendrons le Dôme."

 nf_mojave_brotherhood.26.t:0 "Sécuriser Big Mountain"
 nf_mojave_brotherhood.26.d:0 "Nous avons pris le reste de Big Mountain - il ne nous reste plus qu'à rencontrer les dirigeants de cet endroit.\nNos paladins se sont approchés du Dôme au centre de Big Mountain, prêts à affronter les dirigeants de cet endroit.\n\nIls n'étaient pas là. Quand les paladins ont enquêté sur ce qui s'était passé, ils ont découvert quelque chose de grave...."
 nf_mojave_brotherhood.26.a:0 "Oh non ..."

 nf_mojave_brotherhood.27.t:0 "Le Dôme s'est fissuré"
 nf_mojave_brotherhood.27.d:0 "Il semble que le Think Tank en ait eu assez que nous nous mêlions de leurs expériences. Ils ont étudié la technologie que nous avons utilisée pour nous rendre à Big Mountain et en revenir, et l'ont mise au point par rétro-engineering ! Des rumeurs ont commencé à se répandre dans le sud du Mojave. On parle de hordes de robots scorpions, de lobotomites sans cervelle et de \"sphères flottantes\", qui vacillent comme un arc-en-ciel de torches dans le désert, comme des volutes de l'Ancien Monde."
 nf_mojave_brotherhood.27.a:0 "Nous devons les arrêter !"
 nf_mojave_brotherhood.27.b:0 "§PIl est temps de lui montrer à quoi ça sert !§!"

 nf_mojave_brotherhood.28.t:0 "Rumeurs de l'Ancien Monde"
 nf_mojave_brotherhood.28.d:0 "La Sierra Madre a été conçue et construite par un seul homme, Frederick Sinclair, sa dernière aventure quelques années avant la Grande Guerre. La Sierra Madre a été conçue comme un lieu où les invités pouvaient inverser leur destin et \"recommencer\".\n\nPendant sa construction jusqu'à la fin, elle est restée une zone de reclus. Toutes les commodités étaient fournies aux habitants par des distributeurs automatiques uniques capables d'utiliser une science avancée pour assembler des matériaux sur place et permettaient aux habitants de vivre en autarcie, même coupés du monde extérieur. Le but de toute l'entreprise n'était pas seulement de créer un grand casino, mais aussi de créer un abri parfait contre l'holocauste nucléaire. Chaque élément des fonctions de la Sierra Madre est de protéger ses habitants.\n\nLe casino de la Sierra Madre est plus qu'un simple casino - c'est le témoignage matériel de l'incapacité d'un homme à lâcher prise. Voyant la Grande Guerre approcher, Frederick Sinclair, souhaitait sauver Vera Keyes, une actrice célèbre et son amour, de la destruction imminente. C'est dans ce but que la villa Sierra Madre et son casino en pierre de taille ont été construits. Mais ce n'était pas suffisant pour Sinclair : dans le sous-sol du casino, un abripresque impénétrable a également été construit, pour s'assurer que lui et son amour puissent surmonter l'apocalypse, ensemble.\n\nC'est cet abri qu'Elijah cherche, là - Elijah espère trouver les secrets de la Sierra Madre. La technologie des hologrammes, les distributeurs automatiques, le mystérieux nuage rouge qui le recouvre encore aujourd'hui. Elijah a été captivé par l'Ancien Monde, et il ne va pas lâcher prise."
 nf_mojave_brotherhood.28.a:0 "La Sierra Madre sera à moi."

 nf_mojave_brotherhood.29.t:0 "Fantômes du passé"
 nf_mojave_brotherhood.29.d:0 "\"Lorsque les Paladins de la Confrérie ont commencé à sécuriser la villa à l'extérieur de la Sierra Madre, ils ont fait face à des forces hostiles pour la première fois.\n\nLe grincement du métal a résonné dans toute la villa comme un cri déformé. L'un des chevaliers regarda sa poitrine, mais il vit un bras affreux qui en sortait, se tortillant dans l'air comme s'il essayait de saisir plus de chair. Le chevalier tomba au sol en vomissant du sang dans son propre casque. Il se tenait là, courbé sur sa mise à mort, les bras écartés et s'efforçant d'attraper le mort. Soudain, il se remit en place, laissant échapper un terrible cri et des craquements alors qu'il se retournait pour faire face au groupe.\n\nUne fois les hommes, ces créatures semblaient avoir prospéré grâce à l'utilisation de costumes dont Elijah se souvient de Big MT, bien que leur mauvaise conception ait fait que le Nuage finit par se glisser dans leurs costumes et les changer pour le pire. Il a fallu des années à nos paladins pour abattre le premier d'entre eux - extrêmement résistant malgré sa petite taille. Leurs visières brillaient d'un vert profond, comme du jade hanté, et son souffle vert s'écoulait du filtre en vagues comme de la fumée.\""
 nf_mojave_brotherhood.29.a:0 "Nous apprendrons leurs secrets."

 nf_mojave_brotherhood.30.t:0 "Mystères du nuage"
 nf_mojave_brotherhood.30.d:43 "Le nuage est ce qui recouvre le ciel ici. On peut le sentir dans l'air, le cuivre et le soufre... brûle les poumons et s'infiltre dans la peau. Le nuage est une toxine en suspension dans l'air, répandue au-dessus de la ville morte de la Sierra Madre par les systèmes de climatisation et de contrôle du climat du Casino & Resort de la Sierra Madre. Au fil des ans, le nuage s'est transformé en un énorme brouillard rouge sang qui recouvre toute la Sierra Madre.\n\nNous avons trouvé ici une goule, \"Dean Domino\", qui prétend être un expert en la matière. Il dit que le Nuage n'était pas toujours là. Il a grandi au fil des ans, même sans voitures ni usines pour l'alimenter.\n\nCréé comme une expérience par les cadres de Big MT, le Nuage est un produit de l'usine de toxines innovantes Z-43 située dans le cratère. Lorsque Frederick Sinclair, le cerveau de la Sierra Madre, est venu à Big MT pour acheter une technologie, il a involontairement signé un pacte faustien : En plus des hologrammes et des recombinateurs de matière, les scientifiques de Big MT placeraient également le nuage dans la Sierra Madre, utilisant le casino, la villa et ses habitants comme cobayes dans ses expériences. Sinclair ne voyait probablement pas d'autre moyen d'obtenir la technologie dont il avait besoin, car il était déjà au bord de la faillite lorsqu'il a commencé à négocier avec les dirigeants. Bien sûr, il n'a pas été informé qu'il recevrait plus que des prototypes inoffensifs.\n\nLe nuage, s'il est bien utilisé, pourrait éventuellement servir d'arme formidable s'il est exploité, ses capacités dans la façon dont il peut être utilisé pour préserver d'autres reliques de l'Ancien Monde - et les nettoyer, en même temps le rend parfait pour les ambitions d'Elijah pour la Confrérie."
 nf_mojave_brotherhood.30.a:0 "Avec ça, on pourrait effacer l'ardoise..."

 nf_mojave_brotherhood.31.t:0 "Un chien enchaîné"
 nf_mojave_brotherhood.31.d:0 "Nos éclaireurs ont pu localiser une petite bête plutôt utile sous la forme d'un super mutant particulièrement dérangé - mais utile.\n\nChoisi par le Maître pour servir dans son armée de super mutants, le travail de Dog était d'aller chercher de nouveaux humains pour les transformer en super mutants. Dog a été écrasé par la défaite du Maître, et il a finalement trouvé son chemin vers la Sierra Madre, où nous l'avons trouvé. Il devrait être facile de profiter de son besoin d'une figure de \"maître\" pour l'asservir comme une bête - Dog est extrêmement loyal et suivra à la lettre les ordres donnés par la voix de son maître, même si cela le met en danger.\n\nEn fin de compte, c'est le devoir de la Confrérie d'utiliser l'ancien monde pour protéger le nouveau, après tout."
 nf_mojave_brotherhood.31.a:0 "Cette bête me servira bien."

 nf_mojave_brotherhood.32.t:0 "L'événement de gala"
 nf_mojave_brotherhood.32.d:0 "La Sierra Madre n'a jamais vraiment ouvert ses portes et s'est ouverte au public - c'est pourquoi il est si difficile d'entrer dans le vrai casino. Pour que nous puissions disposer de la technologie nécessaire, nous devrons déclencher \"l'événement Gala\" - un ensemble de conditions préexistantes à l'extérieur du casino qui provoqueront l'ouverture des portes.\n\nAvec nos paladins préparés, ils ont commencé à travailler pour tenter de déclencher cet événement - en luttant contre les personnes fantômes autour de la villa pendant tout ce temps. Finalement, lorsque nous avons posté un paladin à chaque extrémité de la villa et leur avons fait exécuter des actions correspondantes, cela a provoqué ce que nous cherchions.\n\nUne voix s'est fait entendre par l'interphone lorsque les portes de la Sierra Madre se sont ouvertes.\n\n\"Tout le monde, s'il vous plaît, puis-je avoir votre attention -- les invités et les résidents de la Villa. Je vous demande de sortir et de regarder le ciel nocturne, c'est le moment que vous attendiez, la raison pour laquelle nous sommes tous ici. Le gala, l'inauguration du Casino Sierra Madre, vous êtes ceux qui ont rendu possible cet événement mémorable, et nous vous en remercions. Alors, levez votre verre en signe de célébration, laissez la musique remplir les rues. Des feux d'artifice illuminent le ciel et la promesse de nouveaux départs remplit vos cœurs. Quelle que soit votre fortune, quels que soient vos soucis, laissez-vous aller cette nuit et recommencez. Mais je vous suggère de vous dépêcher, les portes de la Sierra Madre sont ouvertes, mais seulement pour un bref moment. Après cela, les portes se fermeront pour les festivités du soir et ne s'ouvriront plus jusqu'au matin.\""
 nf_mojave_brotherhood.32.a:0 "C'est ma seule chance de voir ce qui se trouve à l'intérieur."

 nf_mojave_brotherhood.34.t:0 "Ce qui reste"
 nf_mojave_brotherhood.34.d:38 "Un aspect notable de l'intérieur de la Sierra Madre est la présence d'hologrammes - des spectres fantomatiques d'âmes qui sont mortes le jour où les bombes sont tombées. Sous le nom de \"Hologram Project\", ils ont été créés à Big MT par la société Big MT dans le centre de recherche sur la dynamique des ondes lumineuses Z-38, sous licence de Fredrick Sinclair. La recherche et le développement initiaux ont été un succès, avec la création de figures humaines en 3D, dont une réplique de l'amour de Sinclair, Vera Keyes.\n\nSinclair voulait faire avancer le projet d'un cran : créer des hologrammes dotés de capacités défensives. Big MT a refusé en raison du coût d'une telle entreprise. Sinclair s'est alors tourné vers National Electric - une société rivale - qui a signé un contrat d'exclusivité avec Sinclair pour la création. Travaillant à partir d'une technologie déjà développée par Big MT, ils ont réussi, en créant des gardes de sécurité holographiques qui pouvaient patrouiller dans des zones restreintes et attaquer les intrus par le biais de rayons laser. En raison des besoins énergétiques intensifs, les hologrammes ont été reliés à un émetteur holographique proche, ne leur permettant qu'une zone de déplacement limitée.\n\nElijah pense pouvoir retravailler la consommation d'énergie des holo-émetteurs pour les rendre utilisables en dehors du casino de Sierra Madre - lui donnant ainsi une armée qui ne peut être blessée ou se lasser, l'arme ultime."
 nf_mojave_brotherhood.34.a:0 "Des soldats de lumière invulnérables, capables de résister à toute attaque."

 nf_mojave_brotherhood.35.t:0 "La plus grande découverte de Big MT"
 nf_mojave_brotherhood.35.d:0 "Créé à Big MT au centre de recherche Y-0, le développement des distributeurs automatiques de Sierra Madre a été financé par Frederick Sinclair. Les appareils qu'il a commandés étaient destinés non seulement à être des distributeurs automatiques, mais aussi des distributeurs d'urgence fournissant de la nourriture et des ressources à rationner en cas d'holocauste nucléaire.\n\nBien que Sinclair les ait décrits comme le moyen d'assurer l'autosuffisance de la Mère, d'autres pensaient qu'ils étaient un moyen de s'assurer que tout l'argent dépensé au casino allait remplir les poches de Sinclair, surtout avec l'interdiction de tous les autres distributeurs automatiques. Pour ses employés, les distributeurs automatiques ressemblaient à un magasin d'entreprise .\n\nAu cœur des distributeurs automatiques de Sierra Madre se trouve une technologie révolutionnaire d'avant-guerre qui n'a jamais eu beaucoup de succès commercial à l'extérieur - bien qu'elle aurait pu mettre fin à la Grande Guerre si elle avait eu lieu : Le distributeur automatique est un dispositif autonome de transformation de la matière. Il peut recréer n'importe quel article (limité par les modèles stockés dans sa mémoire ; des codes d'urgence pourraient être utilisés pour débloquer des modèles supplémentaires, pour les fournitures médicales et autres articles limités en utilisant les puces Sierra Madre et l'alliage dont elles sont faites comme batterie et source de matière première pour les marchandises créées. Il peut également prendre certains objets et les retransformer en puces Sierra Madre.\n\nComme les puces ne sont pas une forme de matière première nanotechnologique, mais de simples alliages d'éléments communs et fissiles (qui peuvent être facilement fabriqués à partir de déchets communs), les machines utilisent la fission nucléaire pour transformer cette matière non seulement en outils, mais aussi en aliments comestibles et même en médicaments sur ordonnance. Les machines démontrent que la civilisation était à l'aube d'une prospérité inimaginable lorsque les bombes sont tombées ; une véritable grande hauteur de laquelle tomber."
 nf_mojave_brotherhood.35.a:0 "Cette technologie peut construire une nation !"

 nf_mojave_brotherhood.36.t:0 "Utiliser la technologie holistique"
 nf_mojave_brotherhood.36.d:0 "Dans la Sierra Madre, il y a plusieurs endroits auxquels nous ne pouvons pas accéder facilement, même après le déclenchement du gala, des portes et des couloirs spécifiques qui nous sont fermés. Elijah serait capable de contourner ce problème en appliquant soigneusement l'une de ses récentes inventions - l'Holorifle. Sa modification du LAER utilise la technologie des hologrammes de l'installation Y-0 ainsi que les émetteurs d'hologrammes armés de National Electric afin de contourner ces défenses. En voyant l'efficacité de ces conceptions dans la Sierra Madre, Elijah est devenu curieux de leur possible application dans les Terres Désolées."
 nf_mojave_brotherhood.36.a:0 "Il est toujours important d'itérer sur la conception."

 nf_mojave_brotherhood.37.t:0 "Exploiter le nuage"
 nf_mojave_brotherhood.37.d:0 "Si nous contrôlons le Nuage, nous contrôlons le Mojave.\nC'est une arme remarquable - si elle est utilisée de la bonne manière. Ici, dans la Sierra Madre, elle a rempli sa fonction, mais afin de faciliter son utilisation en dehors du casino, nous devrons trouver un moyen de la transporter vers des zones localisées spécifiques sans avoir à la répandre partout entre les deux.\nCela ne sert à rien si nous devons blesser nos propres soldats autant que les ennemis, après tout.\n\nLe développement de nouvelles fusées basées sur la conception REPCONN nous permettra de répandre le Nuage vers nos ennemis d'une manière dont nous pourrons bénéficier."
 nf_mojave_brotherhood.37.a:0 "Le Nuage sera l'arme ultime de la Confrérie."

 nf_mojave_brotherhood.38.t:0 "La dernière représentation de Vera Keyes"
 nf_mojave_brotherhood.38.d:0 "Pour pénétrer dans l'abri au fond de la Sierra Madre, il nous faudra une dernière chose. Il s'avère que l'abri a été programmée pour ne s'ouvrir qu'à sa voix - ce qui peut s'avérer particulièrement difficile à obtenir étant donné la dégradation des holothuries que nous avons sur son chant. En continuant à fouiller le casino pour trouver un moyen d'entrer dans l'abri, nous en avons appris peu à peu plus sur la vie de Vera Keyes.\n\nVera Keyes était le nom de scène d'une starlette d'avant-guerre pour laquelle Frederick Sinclair a construit la Sierra Madre. La jeune starlette s'est fait un nom à Hollywood pour sa beauté impeccable et pour son apparition dans un certain nombre de romances mal écrites qui ont attiré de grandes foules au box-office, indépendamment de l'accueil des critiques. Dean Domino, un ancien amour de Vera, la présente à Sinclair après avoir vu qu'elle a attiré son attention. Mais les choses ne sont jamais simples.\n\nDean avait développé du ressentiment envers l'autre homme et avait décidé de tout lui prendre, et Vera avait été contrainte d'accepter de l'aider dans son plan en raison de l'histoire passée. Quand elle a commencé à avoir peur, il lui a assuré son aide en la faisant chanter avec des preuves \"d'indiscrétions\" et d'addictions au Med-X et aux super stimpaks. Ce qu'il ne savait pas, c'est que ces dépendances provenaient du fait qu'elle prenait ces médicaments pour soulager la douleur, comme refuge contre une maladie en phase terminale. La honte de la trahison de Sinclair s'infiltrait jusqu'à la surface même de son personnage public.\n\nVera, accablée par la culpabilité, a raconté à Sinclair le complot. Bien qu'il connaissait depuis longtemps les intentions de Domino et d'elle, il avait réussi à le supporter. Mais cette connaissance noircit le coeur de Sinclair, et il transforma l'abri en un piège pour Domino, rendant impossible toute sortie afin qu'il ait l'éternité pour contempler sa trahison. Sinclair finit par céder et tente de rendre au casino sa vocation première, mais cela s'avère impossible - il a été tout simplement trop bien construit. Il a fait ce qu'il a pu et a espéré qu'après le verrouillage des portes de l'abri, le Sierra Madre Broadcast, le signal d'urgence du casino, apporterait l'aide des autorités et déverrouillerait le trésor de l'abri - Vera."
 nf_mojave_brotherhood.38.a:0 "Continuez à chercher un moyen d'entrer dans l'abri."

 nf_mojave_brotherhood.39.t:0 "Une voix qui prend forme"
 nf_mojave_brotherhood.39.d:0 "La nuit du largage des bombes, la nuit de la grande ouverture, le casino a fermé ses portes et ses systèmes de sécurité se sont activés. Les hologrammes, à cause d'une erreur critique, ont commencé à massacrer les invités suite à une programmation défectueuse, et Vera a été piégée dans sa chambre, avec une seule issue. Elle griffonna ses derniers mots, \"LAISSEZ-MOI PARTIR\", sur le mur, et prit une overdose du cocktail chimique qui l'avait à la fois sauvée et déjà fait tant souffrir.\n\nUn dysfonctionnement de la diffusion d'urgence, causé par le fait que la diffusion du gala était acheminée via le système d'annonce d'urgence pour économiser de l'argent, fit que la publicité pour l'ouverture du casino fut envoyée sur les ondes, plutôt que la diffusion de secours prévue. Pendant plus de deux siècles, la voix de Vera a servi d'appât, non pas pour le sauvetage que Sinclair avait espéré, mais pour les chasseurs de trésors potentiels, les attirant vers leur mort, les incitant à venir dans la Sierra Madre - un endroit où ils pourraient recommencer.\n\nLes restes terrestres de Vera se trouvent dans une chaise de sa suite, toujours dans sa robe de gala. Ses derniers moments ont été enregistrés par l'équipement de sécurité, ce qui fait que les hologrammes qui patrouillent dans la zone, ainsi que l'hologramme dans la fontaine de la Villa, prennent forme après elle tout en jouant ce qui semble être ses derniers mots, consistant en une demande à Sinclair de la laisser partir.\n\nL'hologramme dans la chambre de Vera Keyes est remarquable pour le fait qu'il a enregistré ses derniers mots - stockant des parties de son esprit en lui-même comme une impression d'elle, un souvenir.\nC'est Elijah qui a réalisé qu'elle pouvait être utilisée pour ouvrir l'abri, pirater les émetteurs holo et asservir la mémoire numérique, forçant les derniers mots de Vera à l'accompagner au fond de la Sierra Madre pour ouvrir l'abri qui devait la protéger."
 nf_mojave_brotherhood.39.a:0 "J'aurai ce qui m'est dû."

 nf_mojave_brotherhood.40.t:0 "Recommencer"
 nf_mojave_brotherhood.40.d:0 "Nous avons fait descendre la Voix de Vera Keyes brisée dans les niveaux inférieurs de l'installation, pour finalement arriver à ce que nous attendions - l'abri.\nElle nous ouvrirait la porte en utilisant les derniers mots de Vera, comme on nous l'avait demandé.\nL'abri lui-même était petit, seulement quelques petites pièces, bien garni de nourriture, de fournitures médicales et des dernières richesses de Sinclair. Il y avait des lingots d'or ici - la valeur de l'or d'une petite nation - certainement plus que ceux de la RNC après que leurs réserves d'or aient été détruites par la Confrérie il y a des années.\n\nAvec la technologie des hologrammes et le spectre numérique de Vera, la technologie des distributeurs automatiques, l'holorifle, le nuage et maintenant cette réserve d'or, le [MOJ.GetName] est sur le point de devenir quelque chose de grand."
 nf_mojave_brotherhood.40.a:0 "Après tout ce temps. La Sierra Madre... à moi."

 nf_mojave_brotherhood.41.t:0 "Données de REPCONN"
 nf_mojave_brotherhood.41.d:329 "En explorant le quartier général de REPCONN, nos agents ont pris soin d'extraire toutes les informations possibles des terminaux du bâtiment. La plupart étaient des déchets, mais pas tous. Certains dossiers de la compagnie ont révélé un terrain d'essai de vertibird décrépit, loin au nord, dans [329.GetName]. Cette expédition nécessiterait beaucoup de temps et de ressources, mais pensez au potentiel !"
 nf_mojave_brotherhood.41.a:0 "Nous devons poursuivre dans cette voie !"

 nf_mojave_brotherhood.42.t:0 "Un voyageur de Yuma"
 nf_mojave_brotherhood.42.d:0 "Hier, un voyageur venu du sud nous a contactés. Il se déplaçait dans la région, et affirme que sa ville natale de Yuma se trouve au sommet d'un immense trésor de technologie d'avant-guerre. Apparemment, l'armée américaine a utilisé des grottes naturelles sous la ville comme lieu de stockage pour divers projets et expériences abandonnés. Pour preuve, il nous a montré un de ses paquets, rempli à ras bord de toutes sortes de munitions et de gadgets avancés. Nous pouvons envoyer nos agents en ville, explorer les grottes et revenir avec ce qu'ils trouvent. Cependant, ce serait une opération coûteuse alors que nous sommes déjà à court de ressources. Il est fort probable qu'il y aura une fermentation de l'instabilité et que les effets seront encore pires si l'opération fait choux blanc."
 nf_mojave_brotherhood.42.a:0 "Nous devons envoyer une équipe pour enquêter !"

 nf_mojave_brotherhood.43.t:0 "Retombées de l'opération Yuma"
 nf_mojave_brotherhood.43.d:0 "Presque tous les paladins du chapitre de Mojave ont déconseillé notre expédition à Yuma. Ils ont dit que ce serait trop coûteux, trop risqué, et que cela nous empêcherait de nous concentrer sur l'essentiel : notre force militaire. Maintenant, avec l'expédition qui revient avec peu de choses à montrer, il semble qu'ils avaient peut-être raison. Un groupe de Paladins a de nouveau confronté Elijah aujourd'hui, l'exhortant à réévaluer ses priorités. Quoi qu'il en soit, cette décision déterminera la façon dont le chapitre de Mojave atteindra ses objectifs."
 nf_mojave_brotherhood.43.a:0 "Très bien ! Faites comme vous voulez !"
 nf_mojave_brotherhood.43.b:0 "Non, nous devons maintenir notre cap !"

 nf_mojave_brotherhood.44.t:0 "La Confrérie de Mojave offre une paix blanche ?"
 nf_mojave_brotherhood.44.d:0 "La Confrérie de Mojave a clairement fait connaître sa position - à la fois par la parole et par les armes. Ils nous exhortent maintenant à mettre un terme à notre conquête du barrage Hoover. Ce ne serait que temporaire, bien sûr - aucun accord ne peut nous contenir longtemps."
 nf_mojave_brotherhood.44.a.a:0 "Acceptez-la - nous pouvons les attaquer lorsque nous nous regroupons"
 nf_mojave_brotherhood.44.d.d:0 "Déclinez, continuez la guerre !"

 nf_mojave_brotherhood.45.t.d:0 "Caesar refuse !"
 nf_mojave_brotherhood.45.d.d:0 "Il semble que la Légion veuille mener cette guerre jusqu'au bout."
 nf_mojave_brotherhood.45.o.d:0 "Très bien, nous allons jouer à ce jeu encore un peu plus longtemps."

 nf_mojave_brotherhood.45.t.a:0 "Caesar accepte !"
 nf_mojave_brotherhood.45.d.a:0 "La Légion a accepté de se retirer de nos frontières et de mettre fin à la guerre. Il semble que notre chapitre ait été épargné par le coût de la guerre."
 nf_mojave_brotherhood.45.o.a:0 "La paix est un trésor précieux dans les Terres Désolées."



 nf_mojave.1.t:0 "Commandement du Chapitre"
 nf_mojave.1.d:0 "La question de qui devrait en définitive diriger la Confrérie du Mojave s'est déjà beaucoup posée. Le Chef des Paladins McNamara a ses doutes à propos de la recherche de technologies d'Elijah, pensant que le contrôle d'Helios One fera d'eux une cible opportune pour les grandes puissances de la désolation. Une réunion d'urgence est décrétée, menée par McNamara et Elijah. La discussion dégénère rapidement en un fouillis d'arguments plus ou moins valides et de menaces, culminant avec la menace du Paladin Hardin et de quelques autres, épées à l'air, de tuer l'Ancien Elijah. Voulant éviter un bain de sang, McNamara s'est lancé dans un discours fort à propos des liens fraternels et de la loyauté."
 nf_mojave.1.a:0 "Elijah reste en poste."
 nf_mojave.1.c:0 "Hardin prend le contrôle."
 nf_mojave.1.b:0 "MacNamara évince Elijah."

 nf_mojave.2.t:0 "Rumeurs du Vieux Monde"
 nf_mojave.2.d:0 "Le sens commun affirme que les ancienc d'une société possèdent le plus grand savoir ; ceci était particulièrement vrai parmi la Confrérie d'Acier. Le Père Elijah avait beaucoup appris au fil de sa vie, et sa jeunesse enfuie avait été remplacée par un désir insatiable d'atteindre l'horizon des choses. Il était victime d'une maladie chronique mortelle qui en avait envoyé plus d'un à la mort : Melancholia. Mais contrairement à ses pairs, Elijah possédait les talents pour rendre réels ses fantasmes. Deux lieux le captivaient avec la lueur alléchante d'une ère échappée de l'humanité. Helios One et la Sierra Madre. Le premier était dans son arrière-cour, à une encâblure du GQ du nouveau Chapitre. Abandonnée et négligée depuis des temps immémoriaux, la centrale solaire apparemment inoffensive cachait un noir secret. Elijah avait l'intuition qu'il y avait ici plus que de l'électricité, et il était déterminé à exposer ces secrets au grand jour. Sa seconde obsession était une chose plus profonde, un amour insidieux. Il avait entendu parler d'un joyau délaissé du désert : Sierra Madre. C'était un lieu dit regorgeant de plus de richesses qu'on en peut concevoir, où tout était possible. Qu'il croie ou non à ces histoires de prospecteurs, il savait que le casino et l'hôtel utilisaient des technologies rares. Il y avait des dangers, il le savait, mais s'il pouvait le trouver, il l'ouvrirait comme n'importe quel coffre-fort. Aussi loin qu'Elijah voyait, rien n'était sacré ; tout restait à découvrir."
 nf_mojave.2.a:0 "Rien n'est sacré"

 nf_mojave.3.t:0 "Un Enfer oublié"
 nf_mojave.3.d:0 "Le ciel s'emplissait de sang sous le soleil rouge, alors que le craquement du métal retentissait dans la villa comme un cri étranglé. Un des chevaliers regarda sa poitrine, pour y voir un bras repoussant en sortir, gigotant dans l'air comme si ça cherchait à agripper plus de chair. Remuant violemment, ça revint en arrière avec une force inhumaine, et le chevalier s'effondra en vomissant du sang dans son casque. Elijah ne pouvait que regarder avec horreur, alors que lui et son escorte faisaient face à une créature à nulle autre pareille. Ca se tenait là, penché sur sa victime les bras ouverts et attrapant l'homme mort. Soudain, ça se retourna, laissant échapper un terrible croassement, alors que ça faisait face au groupe. Enserré dans une combinaison HAZMAT, son visage n'était qu'un masque à gaz. Ses viseurs luisaient de vert, comme une jade possédée, et son souffle verdâtre s'échappait du filtre par vagues. La Sierra Madre n'était pas un rêve oublié, ni un paradis en attente d'être découvert : c'était l'Enfer sur Terre."
 nf_mojave.3.a:0 "Nous devons continuer"

 nf_mojave.4.t:0 "Abattre les Van Graff's"
 nf_mojave.4.d:0 "Les éclaireurs de la Confrérie rapportaient qu'un groupe s'établissait dans le Mojave en tant que distributeur d'armes Pré-Guerre. Après de plus amples investigations, il ressortit qu'ils faisaient partie de la famille Van Graff. Des manants comme les Van Graff ne représentaient pas un problème pour Hardin. Leur famille était une vaste mafia opérant depuis Redding, dans la RNC, et était partiellement responsable de la faiblesse de l'expansion de la RNC vers le Nord. D'après Hardin, il était temps de rappeler au Mojave que la Confrérie était encore une puissance à respecter. Leurs gardes extérieurs se révélèrent faciles à neutraliser. La Confrérie ne s'embarrassait pas de furtivité ; à l'instant où ils passèrent le coin et le virent debout au milieu de la rue, ils ouvrirent le feu. Le petit tas de cendres fumantes ne les empêcha pas d'enfoncer la porte. Alors que les trafiquants prenaient leurs armes, la Confrérie s'engagea dans le bâtiment et abattit les derniers gardes. Hardin s'élança sur un homme avec un pistolet plasma, l'envoyant dans le mur avec un grand craquement. Quelques minutes après, le Silver Rush était silencieux, mis à part le bruit des servos en marche. Les hommes d'Hardin dépouillaient la boutique de tout ce qu'ils pouvaient trouver. Un rassemblement qui s'était formé à l'extérieur se dispersa quand la Confrérie sortit, bien que quelques uns les suivirent jusqu'à ce qu'ils aient quitté Freeside pour de bon. Tout le monde avait compris : la Confrérie était de retour."
 nf_mojave.4.a:0 "On s'est occupé des Van Graff"

 nf_mojave.5.t:0 "Raids de la RNC"
 nf_mojave.5.d:0 "L'influence de la Confrérie en Mojave s'amenuisait depuis que la RNC stationnait des troupes dans la région. La RNC pouvait mieux renforcer ses troupes, disposant d'importantes routes de ravitaillement pour nourrir son armée. Cependant, ils sont sur la corde raide, parce que le ravitaillement s'étire de plus en plus à mesure qu'il s'enfonce en Mojave. Hardin s'en rendit compte et organisa une série de raids sur des bases de la RNC pour perturber l'approvisionnement. L'avant-poste Mojave a été le premier frappé par la Confrérie. Se concentrant sur l'infliction de dégâts à l'infrastructure, ils abattirent un des immeubles durant la bataille, dans une tentative de nullifier les efforts de reconstruction de la RNC. Le combat fut intense, la masse de soldats traversant l'avant-poste le rendant difficile à piller, mais pour finir la Confrérie sortit victorieuse. Poursuivant après son succès de l'avant-poste Mojave, la Confrérie se dirigea vers sa seconde cible : Camp Golf. S'arrêtant brièvement pour se reposer, réparer et se soigner à Hidden Valley avant de repartir vers le prochain pillage, la Confrérie arriva à Camp Golf. À ce moment, la RNC était sur ses gardes. Voir leur principal dépôt de ravitaillement profané les avait profondément choqués. Avant qu'ils puissent prendre position, la Confrérie attaqua Camp Golf, espérant amputer les capacités opérationnelles de la RNC pour un temps. Les lasers éventrèrent les sacs de sable autour du camp, les soldats de la RNC tombant comme des mouches sous l'assaut implacable de la Confrérie. Avant d'avoir atteint le bâtiment principal, la moitié des occupants était morte et le camp était en feu. Enfonçant la porte, le cas de la RNC fut réglé comme celui des Van Graff : dératisé. Séparez-les, coincez-les, déchirez-les. Avant longtemps, Camp Golf embaumait de l'odeur de gasoil et de chair brûlée."
 nf_mojave.5.a:0 "La RNC nous craindra"

 nf_mojave.6.t:0 "Colonies pillées dans le Mojave."
 nf_mojave.6.d:0 "Nos colonies dans la désolation Mojave ont été pillées par des Paladins du chapitre local de la Confrérie d'Acier."
 nf_mojave.6.a:0 "Reconstruire consommera des ressources."

 nf_mojave.8.t:0 "Contactez l'Ouest"
 nf_mojave.8.d:0 "Hardin a pris ce qu'on lui a donné et en fit quelque chose. Un Chapitre sur les rotules, une Confrérie à genoux, reforgée dans les flammes et le brasier comme exemple de sa doctrine. Aujourd'hui, des années après son départ de l'Ouest, le Chapitre Mojave a contacté la Confrérie de l'Ouest pour revenir dans le rang."
 nf_mojave.8.a:0 "Ecoutons ce qu'ils ont à dire"

 nf_mojave.9.t:0 "Messager de l'Est"
 nf_mojave.9.d:0 "Quelques jours de cela, un messager s'est présenté aux portes de Lost Hills. D'après lui, il vient du Chapitre Mojave de la Confrérie d'Acier. L'Ancien du Chapitre, l'Ancien Edgar Hardin a récemment mené à bien plusieurs raids contre des colonies de la RNC en Mojave et souhaite à présent établir avec nous un contact officiel et rejoindre l'alliance. Que répondrons-nous ?"
 nf_mojave.9.a:0 "Les actions d'Hardin sont admirables. Elles sont un plus pour l'alliance."
 nf_mojave.9.b:0 "Les actions d'Hardin sont inacceptables. Elles ne sont pas les bienvenues."

 nf_mojave.10.t:0 "Le messager repart."
 nf_mojave.10.d:0 "La conversation fut brève, mais elle permit à Hardin de savoir tout ce dont il avait besoin, et plus. Sa promotion au rang d'Ancien était reconnue par l'Ouest, et plus d'hommes lui seraient envoyés pour poursuivre son oeuvre en Mojave. Le Conseil des Anciens pardonna ses actions contre la RNC en Mojave, et le félicita pour son action contre les Van Graff et les Gun Runners dans la poursuite de ses idéaux. Ils ne commentèrent pas leur propre situation plus que nécessaire, mais le message était clair : le Chapitre Mojave les avait rejoint."
 nf_mojave.10.a:0 "Enfin réunis."

 nf_mojave.11.t:0 "Le messager revient."
 nf_mojave.11.d:0 "La conversation fut brève, mais elle permit à Hardin de savoir tout ce dont il avait besoin, et plus. Sa promotion au rang d'Ancien n'était pas acceptée par l'Ouest et il était marqué comme un renégat. Le Conseil des Anciens condamna ses actions contre la RNC et les Gun Runners en Mojave. Ils ne commentèrent pas leur propre situation plus que nécessaire, mais le message était clair : le Chapitre Mojave n'était pas bienvenu."
 nf_mojave.11.a:0 "Ils ne peuvent voir la vérité."

 nf_mojave.12.t:0 "Le futur de Mojave"
 nf_mojave.12.d:0 "\"Depuis longtemps la Confrérie du Mojave s'est abritée derrière des bastions de béton et d'acier, sans souhaiter ni pouvoir interagir avec le monde alentour. Nous devons sortir de notre réclusion et reprendre le Mojave, et avec elle les responsabilités qui nous sont échues après la chute du Maître. Nous travaillerons à nouveau au nettoyage et à la protection des désolations, et rallumerons les amitiés éteintes depuis la première guerre avec la RNC. Aujourd'hui n'est pas l'heure des vieilles rivalités et des vendettas ! Aujourd'hui est venue l'heure d'un meilleur avenir, mené par la Confrérie !\" - Ancien McNamara"
 nf_mojave.12.a:0 "La Confrérie survivra."

 nf_mojave.13.t:0 "Message à la RNC"
 nf_mojave.13.d:0 "Les escarmouches avec la RNC remontant aux jours de la guerre entre la Confrérie et la RNC ne font que faire saigner les deux camps et les gens qui vivent dans les terres sur lesquelles nous combattons. Nous devrions envoyer un message à la RNC, en espérant conclure un marché avec eux, pour assurer la paix dans nos terres."
 nf_mojave.13.a:0 "Envoyez le message"

 nf_mojave.14.t:0 "Un message du Mojave"
 nf_mojave.14.d:0 "Un envoyé du Chapitre Mojave de la Confrérie d'Acier est arrivé portant un message diplomatique. Le Chapitre Mojave est sous un nouveau commandement, semblerait-il, et ils souhaitent travailler avec nous pour sécuriser leurs terres. Après délibération, leurs diplomates et nos négociateurs sont parvenus à un accord qui permettrait à nos hommes de patrouiller leur terres, en échange d'un accès militaire de leurs hommes sur les terres de la RNC."
 nf_mojave.14.a:0 "Accepter le marché"
 nf_mojave.14.b:0 "Rejeter le marché"

 nf_mojave.15.t:0 "Nos émissaires reviennent"
 nf_mojave.15.d:0 "La RNC était surpris de l'arrivée de nos émissaires et le fut encore plus par les termes du traité que nous suggérions. Après des heures de délibération, la RNC a accepté un marché qui leur permet d'occuper le Mojave en échange d'un accès militaire des membres de la Confrérie sur les terres de la RNC. Espérons que cette coopération amicale débouche sur de plus grands traités à l'avenir."
 nf_mojave.15.a:0 "Excellent !"

 nf_mojave.16.t:0 "Ce qu'il reste"
 nf_mojave.16.d:0 "Se tenant au coeur du saint des saints de la centrale, Elijah réfléchissait à tout ce qu'il avait appris ici. Des dix personnes venues avec lui, quatre seulement restaient à ses côtés, mais ce n'était pas en vain. L'histoire de la Sierra Madre était un conte d'amour dévorant, de jalousie et enfin de trahison. Quelle ironie que la femme qu'il voulait tellement sauver meure dans sa chambre ! Mais tout ça ne comptait plus. C'était un drame écrit depuis 200 ans. Ce qui intéressait Elijah réellement était ce bunker, son contenu et celui des rues au-dessus. En temps voulu, il récupérerait tout pour lui-même, mais il avait d'autres priorités. Les plus intéressantes des technologies miraculeuses de Sierra Madre étaient ses hologrammes et ses distributeurs. Les hologrammes étaient incroyables, des soldats quasi-invulnérables capables de tuer n'importe quel intrus. Un hologramme au bon endroit devenait un régiment à lui seul. D'un autre côté, les distributeurs étaient tout aussi incroyables. Ils faisaient tout au niveau moléculaire, fabriquant tout ce que l'utilisateur désirait, en échange d'un peu de monnaie inutile. De la manière dont Elijah avait déjà contourné leurs sécurités, leurs applications potentielles semblaient illimitées."
 nf_mojave.16.a:0 "Nous prendrons les hologrammes de sécurité."
 nf_mojave.16.b:0 "Nous prendrons les distributeurs."

 nf_mojave.17.t:0 "Raids de caravanes des Guns Runners"
 nf_mojave.17.d:0 "Bien que les Van Graff ne soient plus un problème, il y avait un autre, plus important distributeur d'armement Pré-Guerre dans le Mojave - les Gun Runners. Etabli au Cimetière, à l'intérieur des frontières de la RNC, le fabricant s'était étendu dans plusieurs zones à travers les Terres Désolés. La RNC est un de leurs plus gros clients, bien qu'ils n'achètent que des objets de qualité pour leurs troupes spéciales. Leurs armes sont conçues à partir de plans Pré-Guerre, n'en faisant pas seulement des engins très efficaces, mais aussi de grande valeur aux yeux de la Confrérie. Hardin ordonna des assauts sur leurs caravanes de ravitaillement circulant dans le Mojave, dans l'espoir de gêner les éclaireurs locaux de la RNC, de rendre la vie dure aux Gun Runners et de mettre la main sur des armes de qualité pour la Confrérie. Alors que les raids progressaient, cependant, la RNC commença à envoyer des gardes aux côtés des caravanes pour repousser la Confrérie. Finalement, chaque assaut de caravane ressemblait à celui d'un avant-poste de la RNC. La Confrérie ne pouvait pas continuer ainsi. Changeant de tactique, Hardin décréta qu'une action plus radicale était préférable. Amassant des forces pour une attaque sur l'usine locale des Gun Runners, la Confrérie prit le bâtiment d'assaut et tua tout le monde à l'intérieur. Pillant tous les plans qu'ils trouvaient, les soldats nettoyèrent l'endroit avant de partir."
 nf_mojave.17.a:0 "Les Gun Runners ne vendront plus leurs armes en Mojave désormais"

 nf_mojave.19.t:0 "Accord Commercial de la RNC"
 nf_mojave.19.d:0 "La RNC est une grande puissance économique, et s'engager dans des tractations avec eux serait bénéfique. Envoyer des éclaireurs dans l'industrie de la RNC pour analyse, et formuler des accords économiques avec le gouvernement de la RNC serait une première étape vers une vraie alliance économique avec eux."
 nf_mojave.19.a:0 "Envoyer nos émissaires"

 nf_mojave.20.t:0 "Accord Commercial Mojave ?"
 nf_mojave.20.d:0 "Plus de diplomates du Chapitre Mojave se sont montrés. Cette fois, ils veulent poser les bases d'un ensemble de traités commerciaux et ont contacté plusieurs de nos entreprises."
 nf_mojave.20.a:0 "Retravailler les détails"
 nf_mojave.20.b:0 "Refusez-leur les droits commerciaux"

 nf_mojave.21.t:0 "Nos émissaires reviennent"
 nf_mojave.21.d:0 "La RNC nous permet de commercer ouvertement pour des ressources, et nous autorise à former des contrats avec des companies dans leurs frontières."
 nf_mojave.21.a:0 "Hourra !"

 nf_mojave.22.t:0 "Nos émissaires reviennent"
 nf_mojave.22.d:0 "La RNC a refusé de nous accorder un accord de commerce officiel, et a de plus interdit à nos agents de prendre contact indépendamment."
 nf_mojave.22.a:0 "Oh-oh"

 nf_mojave.23.t:0 "Sierra Madre"
 nf_mojave.23.d:0 "Laissé mon coeur en Sierra Madre. Parti à Sierra Madre. Je souhaiterais être en Sierra Madre. De tels messages peuvent être trouvés griffonnés à travers le Mojave, laissés par de jeunes et vieux fous, poursuivant un rêve évanescent. Si ce n'est un poster, c'est une carte postale. Si ce n'est une carte postale, c'est la publicité - tout peut vous accrocher, mais une fois que vous entendez la voix, vous êtes capturé. Elijah était comme tout le monde, une fois qu'il découvrit ce joyau de l'ancien monde il tomba sous le charme. Ce désir dévorant niché an fond de lui était envoûté par la Sierra Madre. Il prépara une expédition pour voyager avec lui vers la Sierra Madre, dix membres de la Confrérie viendraient avec lui. Ils devraient parcourir les ruines en quête de technologie. Ce n'était pas un secret que beaucoup de chasseurs de trésors y étaient morts, et les survivants parlaient d'un Eldorado sans pareil. Des rumeurs de technologies inconnues par ailleurs attirèrent Elijah, peu à peu. \"Il y a des trésors, là-bas, endormis.\" dit-il à son groupe au début du voyage. \"Et certains, éveillés.\""
 nf_mojave.23.a:0 "Temps de recommencer"

 nf_mojave.25.t:0 "Reprendre Helios One"
 nf_mojave.25.d:0 "La bataille pour Hélios One avait coûté à la Confrérie la majorité de ses forces, résultant en une retraite forcée à travers le Mojave vers la sécurité du Bunker. Si Veronica ne s'était pas frayée un passage jusqu'à Elijah durant la bataille, il aurait très bien pu simplement abandonner son chapitre à la mort. Il ne le savait que trop. La folie, comme un cancer enraciné dans son corps, avait pris ses aises dans son coeur. Sa détermination était une féroce bête enragée. \n\nSes subordonnés l'avaient engueulé dès l'instant où leurs voix n'alerteraient pas la RNC sur leur position. Les cris stressés de McNamara n'étaient étouffés que par la colère grandissante de Hardin, son visage rouge de crier en permanence. Ils voulaient des réponses. Le Père Elijah fit de son mieux pour expliquer pourquoi il avait tant donné pour cet endroit. Il leur raconta tout ce qu'il savait à propos de l'endroit, comment sa production d'énergie n'était que la moitié de sa fonction. Sans aucun doute pourraient-ils renforcer le générateur du Bunker, mais faire d'encore plus grandes choses."
 nf_mojave.25.a:0 "A nouveau nôtre"

 nf_mojave.26.t:0 "Nos émissaires reviennent"
 nf_mojave.26.d:0 "La RNC, d'abord ouvert à l'idée d'un accord, nous rit au nez à l'évocation d'un traité d'accès militaire. Bien qu'un traité militaire ne soit pas viable aussi tôt, peut-être pourrions-nous utiliser notre nouvelle présence diplomatique pour négocier d'autres traités."
 nf_mojave.26.a:0 "Malchanceux"

 nf_mojave.27.t:0 "Pacte militaire avec la RNC"
 nf_mojave.27.d:0 "Avec notre émergence de la désolation viennent la paranoïa et les attaques. Etant donné que l'Ours et le Taureau sont au bord de la guerre, nous risquons d'être pris entre deux feux. Pour détendre la situation, nous devrions contacter la RNC et conclure un accord militaire, que ce soit un pacte de non-agression ou plus."
 nf_mojave.27.a:0 "Les inviter à Sloan"

 nf_mojave.28.t:0 "Traité de Sloan"
 nf_mojave.28.d:0 "Un message est arrivé dans une de nos ambassades, demandant l'autorisation à une délégation diplomatique de venir négocier les termes d'un accord militaire avec nous. Après être arrivés dans la ville de Sloan, l'Ancien MacNamara"
 nf_mojave.28.a:0 "Accepter leurs termes"
 nf_mojave.28.b:0 "Rejeter leurs requêtes"
 nf_mojave.28.c:0 "Leur offrir un abri"
 nf_mojave.28.dd:0 "Leur offrir l'indépendance"

 nf_mojave.29.t:0 "Nos émissaires reviennent"
 nf_mojave.29.d:0 "La RNC a écrit un traité qui n'offre guère plus que de ne pas nous attaquer en cas de conflit majeur."
 nf_mojave.29.a:0 "Ca devra suffire"

 nf_mojave.30.t:0 "Nos émissaires reviennent"
 nf_mojave.30.d:0 "La RNC s'est moqué de nous, nous a envoyé un bureaucrate de bas étage et a refusé chacune de nos offres."
 nf_mojave.30.a:0 "L'échec est cinglant"

 nf_mojave.31.t:0 "Nos émissaires reviennent"
 nf_mojave.31.d:0 "Le Traité de Sloan ne conclut pas uniquement un pacte de non-agression, mais nous place également sous la protection de la RNC. Si quelqu'un souhaitait nous envahir, la RNC nous protégerait."
 nf_mojave.31.a:0 "Merveilleux !"

 nf_mojave.32.t:0 "Nos émissaires reviennent"
 nf_mojave.32.d:0 "Quand nous avons envoyé une délégation diplomatique pour discuter, nous pensions qu'ils enverraient quelques diplomates et bureaucrates pour conclure l'affaire. Nous ne nous attendions pas à rencontrer [NCR.GetLeader] lui-même. Non seulement nous ont-ils offert leur protection, mais aussi de devenir alliés et partenaires de la RNC."
 nf_mojave.32.a:0 "Rejoindre l'alliance"
 nf_mojave.32.b:0 "Choisir la protection"

 nf_mojave.33.t:0 "La Maison gagne toujours"
 nf_mojave.33.d:0 "Malgré les efforts des territoires de Mojave, nous avons récupéré la puce de platine et l'accès à l'Abri. Nous pouvons maintenant réaliser notre rêve d'inaugurer la New Vegas Economic Zone. "
 nf_mojave.33.a:0 "Les barrages de rockets en valaient la peine !"


 mojave_news.0.t:0 "Colonies de la RNC en Mojave pillées"
 mojave_news.0.d:0 "Bonsoir Mesdames et messieurs, malheureusement aujourd'hui je ne suis pas là pour vous divertir. Passons directement aux informations. Des marchands de Californie ont été horrifiés de trouver l'Avant-poste Mojave en ruine ce matin. Son bâtiment principal avait été réduit en poussière et le sol était marqué d'autant de tirs de laser que de cadavres de soldats de la RNC. Un des marchands qui a parlé à Radio New Vegas nous a confié, je cite, que \"Je n'avais rien vu de tel depuis Navarro.\" Ce n'est pas que l'avant-poste Mojave qui a été ciblé, cependant. Peu après que la RNC entende des rumeurs que quelque chose de grave soit arrivé avec l'I-15, Camp Golf a été attaqué. Au lever du soleil, en même temps que les renforts arrivaient, il était trop tard. Le camp avait été embrasé autour de minuit, et le bâtiment principal forcé vers la même heure. Ces évènements laissent le Mojave profondément troublée, et tous les regards se tournent vers la Confrérie pour désigner les coupables de ces raids. Les titres d'aujourd'hui n'étaient pas sponsorisés."
 mojave_news.0.a:0 "Il semble que la RNC est persona non grata en Mojave"

