 has_turned_down_dianas_offer_tt:0 "§RA rejeté la lumière.§!"
 doesnt_have_war_with_neighbor_tt:0 "N'a pas de §Rguerre§! avec un pays §Yvoisin§!."
 nf_lanius_ces_relations.1.t:0 "Ordres de Caesar"
 nf_lanius_ces_relations.1.d:0 "Il y a quatre mois, Caesar a convoqué Lanius dans sa tente-citadelle de Flagstaff. Là, il a donné un ordre important au célèbre légat.\n\n\"Lanius, j'ai besoin que tu prennes Dog City. Je vais avoir besoin des richesses que Denver a à offrir si je veux traverser le Colorado et prendre le barrage.\nJe vais te confier une poignée de cohortes et j'espère qu'en cinq ans, tu auras accompli cette mission. Si tu prends plus de temps, je te considérerai comme un échec et je te condamnerai à mort comme le feraient tous ceux qui m'ont déçu.\nN'aie aucune pitié pour ces prodigues.\""
 nf_lanius_ces_relations.1.a:0 "\"Oui, mon Caesar.\""
 nf_lanius_ces_relations.1.a.tt:0 "[CES.GetFlag]§YCaesar§! a donné à [LAC.GetFlag]§YLanius§! l'ordre direct de conquérir [HAN.GetFlag]§YDog City§! et de revenir avant le §Y1er janvier 2280§!\nSi cette date est dépassée et que [LAC.GetFlag]§YLanius§! n'a toujours pas accompli cette tâche, il sera considéré comme un §Rtraître et condamné à mort, ce qui entraînera le départ de la Cohorte de Lanius de la faction.§!"

 nf_lanius_ces_relations.2.t:0 "Le Boucher Fidèle"
 nf_lanius_ces_relations.2.d:0 "Il y a quatre mois, Caesar a convoqué Lanius dans sa tente-citadelle de Flagstaff. Là, il a donné un ordre important au célèbre Légat.\n\n\"Lanius, j'ai besoin que tu prennes Dog City. Je vais avoir besoin des richesses que Denver a à offrir si je veux traverser le Colorado et prendre le barrage.\nJe vais te confier une poignée de cohortes et j'espère qu'en cinq ans, tu auras accompli cette mission. Si tu prends plus de temps, je te considérerai comme un échec et je te condamnerai à mort comme le feraient tous ceux qui m'ont déçu.\n\nN'aie aucune pitié pour ces prodigues.\""
 nf_lanius_ces_relations.2.a:0 "Que Ma Volonté Soit Faite."
 nf_lanius_ces_relations.2.a.tt:0 "[CES.GetFlag]§YCaesar§! a donné à [LAC.GetFlag]§YLanius§! l'ordre direct de conquérir [HAN.GetFlag]§YDog City§! et de revenir avant le §Y1er janvier 2280§!\nSi cette date est dépassée et que [LAC.GetFlag]§YLanius§! n'a toujours pas accompli cette tâche, il sera considéré comme un §Rtraître et condamné à mort, ce qui entraînera le départ de la Cohorte de Lanius de la faction.§! \n\nCaesar peut fournir à Lanius des équipements et de la main-d'œuvre, mais ne pourra pas contrôler directement Lanius en raison des distances à parcourir."


 nf_lanius_ces_relations.3.t:0 "Le chien est parti !"
 nf_lanius_ces_relations.3.d:0 "Quand nous avons envoyé Lanius conquérir l'Est, certains ont murmuré qu'il pourrait devenir trop fort et distant de Caesar.  Il semble que ces craintes se soient réalisées, car il a envoyé le dernier tribut avec une note. En nous offrant un cadeau de terre et d'eau, Lanius a décrété que c'était le seul cadeau qu'il recevrait de la Légion ; et si nous souhaitons plus que son amitié, nous devrons le prendre par la force."
 nf_lanius_ces_relations.3.a:0 "Nous reconsidérerons cela une fois que nous aurons écrasé la RNC."



 nf_lac.2.t:0 "Renforcements loyaux"
 nf_lac.2.d:0 "Le cri de ralliement de Lanius n'est pas resté sans réponse ! De l'autre côté des terres du prétendant, de loyaux soldats sont venus en masse pour soutenir notre juste cause, las des vieux laquais de Caesar et de leur dévouement envers l'intrus.\n\nMais ce n'est pas tout ce qu'ils apportent avec eux, avec l'avancée des armées vient la nouvelle des plans sordides mis en place par le nouveau chef de Flagstaff ; des plans pour un progrès et une stabilité supposés. Nous voyons à travers ses mensonges ! Ce démon dimensionnel qui se cache dans la peau de l'homme cherche à débarrasser la terre de l'étreinte vertueuse de Mars, et nous n'y participerons pas !"
 nf_lac.2.a:0 "Caesar est peut-être parti, mais ses disciples restent."

 nf_lac.3.t:0 "L'héritage de Caesar"
 nf_lac.3.d:0 "Caesar était un sage offert par Mars, un savant qui a utilisé ses connaissances pour révolutionner l'art de la guerre et prendre l'Arizona entre ses mains. Il a conquis tribu après tribu de manière apparemment impossible comme si c'était aussi facile que de respirer... et nous pleurons sa perte chaque jour. \n\nMais en son absence, nous conservons toujours son savoir, ses tactiques et sa foi en nous ; ses légions toujours loyales. Avec sa compréhension avancée de la guerre percée dans le coeur et l'esprit de nos soldats, comment aurions-nous pu perdre ? Nous allons conquérir, conquérir, et en conquérir encore... nous allons faire rougir de sang toutes les Terres Désolées et de la bannière de la Légion de Caesar !"
 nf_lac.3.a:0 "Il nous a bien appris, et nous ferions bien de nous en souvenir."

 nf_lac.4.t:0 "La plume ou l'épée ?"
 nf_lac.4.d:0 "La Légion a longtemps été confrontée à la réalité de notre infériorité militaire face à la technologie de pointe. Nous avons battu la Confrérie une fois en Arizona, mais nos pertes ont été nombreuses, et certains d'entre nous ont crié leur colère face à l'indifférence apparente de Caesar face à nos souffrances. Ils ont été crucifiés. Mais maintenant que Caesar est parti, nous devons nous demander : notre mode de vie est-il vraiment juste ?\n\nAlors que Caesar avait raison de critiquer la dépendance excessive de l'Ancien Monde à la technologie de pointe, et que sa thèse sur sa chute en conséquence est résolue, ne sommes-nous pas la société parfaite pour s'armer des pièges du cadavre de l'Amérique ?\n\nD'autres pourraient exploiter de telles richesses, nous les utiliserions sûrement correctement... mais d'un autre côté, personne d'autre que nous ne pourrait atteindre le parfait équilibre entre les armes avancées et la vie traditionnelle. Si nous abandonnons nos principes, sommes-nous en train de souiller l'héritage de Caesar ?\n\nLa question qui se pose à nous est aussi vieille que l'histoire écrite... la plume, ou l'épée ?"
 nf_lac.4.a:0 "§RL'épée !§!"
 nf_lac.4.b:0 "§OLa ... plume ?§!"

 nf_lac.5.t:0 "Une simple signature de livre"
 nf_lac.5.d:0 "§bIl y a un homme en face de vous. Il vous parle d'un livre, mais vous avez l'impression de le connaître. \"Je suis un prêtre de Mars\" vous dit-il, son corps frémissant sous une robe rouge profond. \"Nous avons longtemps plaidé pour l'adoption de la Plume. Le moment est venu, alors pourquoi ne pas la prendre et écrire votre nom dans les annales de l'histoire ?\"\n\nVous regardez le livre qu'il a mis sur la table. Il ne ressemble pas à un livre d'histoire, mais vous n'avez jamais lu de livre, alors qui êtes-vous pour juger ? Vous sentez quelque chose d'étranger dans votre main. C'est la plume. Vous la regardez curieusement, puis vous regardez l'homme. \"Il peut être difficile d'écrire, n'est-ce pas ? Savez-vous comment épeler votre nom ?\" Vous hochez la tête. Vous connaissez votre nom depuis ta naissance, évidemment.\n\nIl ouvre le livre pour vous, comme c'est gentil de sa part. Il vous guide vers la bonne page, là où vous devez écrire votre nom. Vos hommes vous regardent avec curiosité, avec impatience, avec avidité. Ils veulent que vous fassiez ça, que vous fassiez quelque chose. C'est difficile depuis l'arrivée du Kaiser, les choses se passent mal. L'air a un goût plus vivant, vous pensez.\n\nLe livre vous regarde dans la pièce. Vous ne ressemblez pas au Fils de Mars, mais il ne connaît pas la religion, alors qu'est-ce qu'il connaîtrait ? Tout ce qu'il sait, c'est que vous devez écrire dedans MAINTENANT.\n\nVous vous souvenez de ce qu'il faut écrire ?"
 nf_lac.5.a:0 "§R...§!"
 nf_lac.5.b:0 "§R...§!"


 nf_lanius.50.t:0 "Esclaves de Lanius"
 nf_lanius.50.d:0 "En témoignage de sa loyauté envers [CES.GetLeader], Lanius a envoyé un nouveau lot d'esclaves de sa conquête. Nous pouvons certainement trouver une utilité à ces prodigues."
 nf_lanius.50.a:0 "Merci, mon serviteur."


 nf_lanius.1.t:0 "La Bête de l'Est"
 nf_lanius.1.d:0 "Lanius était le plus grand guerrier des Hidebarks, l'un des plus grands ennemis de la Légion. Ou est-il né esclave, dont les talents naturels lui ont permis de devenir légionnaire à l'âge de 12 ans ? Est-il vrai qu'il a massacré tous les hommes de sa tribu ? Ou bien ont-ils été assimilés à la Légion ? Seuls Caesar et Lanius en sont sûrs, et ils ne parlent pas. Ce qui est indéniable, c'est que Lanius fait partie des plus grands chefs de la Légion. Certains le qualifient de brute sauvage, mais l'homme derrière le masque peut être plus que ce qu'ils savent..."
 nf_lanius.1.a:0 "Il est un leader naturel des hommes."
 nf_lanius.1.a_tt:0 "\nLanius est Charismatique"
 nf_lanius.1.b:0 "Il se déplace comme le vent."
 nf_lanius.1.b_tt:0 "\nLanius est Agile"
 nf_lanius.1.c:0 "Certains sont nés chanceux. Lanius a eu la chance de naître."
 nf_lanius.1.c_tt:0 "\nLanius est Chanceux"
 nf_lanius.1.e:0 "Certains se demandent s'il est plus intelligent que Caesar lui-même...."
 nf_lanius.1.e_tt:0 "\nLanius est Intelligent"

 nf_lanius.2.t:0 "Rapide, honnête, acheté avec du sang"
 nf_lanius.2.d:0 "Les ressources de la Légion sont vastes, mais pas infinies.  Lanius a dû choisir qui amener avec lui à l'est. Certains ont dit le plus fort, habile avec les armes à feu. D'autres ont dit une horde de fanatiques, prêts à tuer et à être tués. Et d'autres ont dit les plus rapides. Mais la décision n'appartenait qu'à Lanius."
 nf_lanius.2.a:0 "Une expédition bien équipée."
 nf_lanius.2.b:0 "Les survivants vont acquérir des compétences."
 nf_lanius.2.c:0 "Les chars traversent les plaines en tonitruant."

 nf_lanius.3.t:0 "Forger une vaste faux, tranchante comme un rasoir. "
 nf_lanius.3.d:0 "Lorsque Lanius a occupé Fort Summers, il a dû décider de ce qu'il allait faire des habitants de ce petit village plein d'entrain."
 nf_lanius.3.a:0 "Les transformer en une armée d'esclaves."
 nf_lanius.3.b:0 "Volez leurs richesses et saisissez leurs fortunes."

 nf_lanius.4.t:0 "Malheur aux vaincus !"
 nf_lanius.4.d:0 "La tribu Lambda du Nouveau-Mexique a été réduite en esclavage sans pitié, tout comme les Hidebarks l'ont été. Pour montrer sa victoire, Lanius a nommé leur chef de village les Staging Grounds.  Quant à la tribu elle-même ?"
 nf_lanius.4.a:0 "Voici d'autres esclaves !"
 nf_lanius.4.b:0 "Ils ont rejoint les rangs de la Légion."
 nf_lanius.4.c:0 "On leur a enseigné la vertu de l'industria."



 nf_lanius.6.t:0 "Tourner la page"
 nf_lanius.6.d:0 "Les monastères de Santa Fe sont tombés, les ossements de Leibowitz sont en cendres. Et pourtant... il y a beaucoup à apprendre dans ce lieu, des tomes sacrés qui méritent d'être étudiés. Les moines ont amassé non seulement les paroles de leur dieu mort, mais aussi des livres sur l'artisanat, la guérison, etc. Et même leurs sculptures, celles d'un charpentier et d'un autre Caesar, méritent d'être étudiées. "
 nf_lanius.6.a:0 "Comment peut-on être un pêcheur d'hommes ?"
 nf_lanius.6.b:0 "Laissez les moines servir la Légion."


 nf_lanius.7.t:0 "Pillards de l'abri perdu"
 nf_lanius.7.d:0 "Les coureurs des plaines se sont engraissés sur le butin des cadres, mais la conquête de Lanius lui a laissé le choix. Il pouvait prendre leur population d'esclaves pour la sienne, et leur ordonner de cultiver les rives du Pecos pour la Légion. Ou bien il pouvait maintenir les cadres en position d'honneur, afin qu'ils puissent utiliser leurs arts pour la Légion."
 nf_lanius.7.a:0 "Nous n'avons pas besoin d'hommes de métal."
 nf_lanius.7.b:0 "On peut trouver plus d'esclaves ailleurs."

 nf_lanius.8.t:0 "Magie"
 nf_lanius.8.d:0 "Les colons de Roswell ne nous ont pas dit par quels moyens leurs outils et leurs sorts fonctionnaient. Peut-être pouvons-nous apprendre leurs secrets en pillant leur temple d'Ef-Bee-Eye ?"
 nf_lanius.8.a:0 "Décaper l'endroit pour les pièces."
 nf_lanius.8.b:0 "Récupérez les métaux rares."

 nf_lanius.9.t:0 "Les fruits de la victoire"
 nf_lanius.9.d:0 "Les Mescalero ont survécu à la Grande Guerre grâce au cœur de la plante Mescal, et ont étanché leur soif sur le fruit sucré du yucca sous le soleil brûlant. Ils ont prospéré malgré la Grande Guerre et ses conséquences, en se forgeant une maison dans les Terres Désolées.\n\nA présent, les survivants s'occupent de leurs vergers sous les yeux de la Légion, une autre dans la lignée de leurs futurs conquérants. Mais Lanius allait apprendre beaucoup de ses ennemis, et même l'ancien chef du Mescalero, Lozen, admettrait qu'il n'était pas sans sagesse. Car la Bête de l'Est croyait que l'imitation était la forme la plus sincère de flatterie."
 nf_lanius.9.a:0 "Les manières nomades des Apaches nous serviront bien."
 nf_lanius.9.b:0 "Nous pouvons apprendre beaucoup de leurs guerriers."


 nf_lanius.10.t:0 "Le pays du désir du coeur"
 nf_lanius.10.d:0 "Avant la guerre, certains appelaient le Nouveau-Mexique le pays des enchantements. Mais Lanius y a pensé sous un nom plus ancien. Lanius a appris à se battre et à conquérir en Arizona ; mais c'est au Nouveau-Mexique qu'il a appris à gouverner.\n\nIl ne suffit pas d'écraser un ennemi au combat. Lanius a appris ce qui est arrivé après. Boucher une ville ne laissait personne pour nourrir la Légion ; et les esclaves ne pouvaient pas se glorifier de ses conquêtes. C'est pourquoi Lanius prit le collier du Colorado, et laissa les artisans des cadres forger de nouveaux canons pour la Cohorte. Et avec le temps, les pensées derrière son masque ont commencé à changer."
 nf_lanius.10.a:0 "La construction, comme la conquête, a un plaisir qui lui est propre."
 nf_lanius.10.b:0 "Mais cela ne peut pas arriver s'ils résistent encore."

 nf_lanius.11.t:0 "Tous existent pour tester la force de la Légion"
 nf_lanius.11.d:0 "Pendant des générations, la tribu du Rocher Peint a peint l'histoire sur ce rocher, racontant ses gloires et ses triomphes. Lanius l'a regardée, les récits d'espoirs et de craintes, de terreurs et de triomphes, sans commentaire. Au bout d'un moment, il regarda l'homme qui s'agenouillait devant lui. Lequel de ces sangs, le Sang teint, est le vôtre ? Et lequel était celui de la Légion ? L'homme resta silencieux. \"Ne désespère pas de ta défaite, car tu seras purifié en quelque chose de plus grand. Tes hommes ont combattu avec honneur et trouveront une nouvelle vie ! Vos guerriers ont gagné une place dans mon armée, vous nous servirez comme une partie de quelque chose de plus grand. Et comme moi, vous regarderez en arrière, dans des années, et vous vous demanderez quelle part de votre vie vous avez gaspillée.\"\n\nPendant qu'ils regardaient, les légionnaires ont versé de la peinture rouge sur le rocher. L'histoire d'un peuple a disparu sous la marée rouge."
 nf_lanius.11.a:0 "Levez-vous, fils de Mars !"


 nf_lanius.12.t:0 "Compte à rebours"
 nf_lanius.12.d:0 "\"C'est donc ici que se trouve la maison de la Confrérie ?\", a demandé Lanius. \"Un trou dans le sol, où ils peuvent se cacher d'un combat honorable ?\" Lanius s'avança. \"Paladin Andrea ! Je sais que tu m'entends et que tu penses pouvoir nous survivre. Et peut-être que dans un autre temps, tu auras raison.\" Le masque de Lanius restait immobile pendant qu'il continuait. \"Nous avons trouvé les tubes qui amènent l'air dans votre bunker. Trop petits pour aucun d'entre nous, peut-être. Mais au moment même où nous parlons, un gaz s'infiltre dans votre bunker. Vos fils et vos filles peuvent-ils survivre à cela ? Ou allez-vous finir vos jours avec les cadavres de vos enfants, en attendant que vos costumes refroidissent et vous emmènent eux aussi. Faites votre choix.\""
 nf_lanius.12.a:0 "Ils trouveront une nouvelle vie dans la Légion."
 nf_lanius.12.b:0 "Oh, on n'arrête pas le gaz."

 nf_lanius.13.t:0 "Rites égaux"
 nf_lanius.13.d:0 "Le grand Caesar n'a jamais permis aux femmes de servir comme guerrières, limitant leur rôle aux guérisseurs, sages-femmes et scribes. Mais dans sa conquête de l'Est, Lanius a conquis de nombreuses femmes guerrières : Lozen du Mescalero, Morrison de l'Été et Brixley de la Confrérie. Elles ont combattu au moins aussi bien que les tribus de l'Arizona, et il n'y a aucune honte à tomber dans la Légion. Peut-être, se demande Lanius, peut-il utiliser les femmes pour d'autres rôles ? Mais en tant qu'éclaireuses ? Les espions, qui ne font pas passer le mot des agissements de Lanius aux Vulpes ? En tant que scribes honorés, qui se battent avec des mots plutôt qu'avec des armes ?"
 nf_lanius.13.a:0 "Caesar ne cautionnerait jamais cela !"
 nf_lanius.13.b:0 "Lanius aura ses Ministras."

 nf_lanius.14.t:0 "Entraînement de House"
 nf_lanius.14.d:0 "Avec la destruction des Hangdogs, Lanius doit décider de leur sort. Il pourrait simplement les asservir tous, une autre bannière sous les pieds de la Légion. Mais leur dévotion envers leurs chiens est admirable, une dévotion qu'ils n'ont qu'à reporter sur Caesar. Peut-être faudrait-il accorder une place d'honneur aux chiens du Hangdog, en tant que maîtres-bêtes de la Légion ?"
 nf_lanius.14.a:0 "Qu'ils nous servent de maîtres de la bête."
 nf_lanius.14.b:0 "Je peux toujours utiliser plus d'esclaves."


 nf_lanius.15.t:0 "La Légende du Boucher"
 nf_lanius.15.d:0 "Lanius est de retour parmi nous ! Ne serait-ce que pour un temps. Il est allé chez les Apaches. Il a assiégé Roswell. Il a traversé Vault Tec. Et les Apaches sont tombés ! Et Roswell a été mis à sac ! Et les abris ont été brisées ! C'est un grand jour pour la Légion, et si certains des partisans de Caesar s'inquiètent de la Cohorte de l'Est, eh bien, Caesar la gardera dans le rang.\n\nAussi longtemps qu'il vivra. "
 nf_lanius.15.a:0 "N'oubliez pas que vous êtes mortel."


 nf_lanius.16.t:0 "Un Chien pour un Roi"
 nf_lanius.16.d:0 "Nous avons trouvé un compagnon fidèle, que nous appellerons Rex. Car ce chien n'est-il pas un roi de sa race ? C'est un bon garçon, un très bon garçon. Oui, c'est vrai !"
 nf_lanius.16.a:0 "Si quelqu'un demande, il couche avec moi pour se protéger."
 nf_lanius.16.b:0 "Peut-être que Caesar peut avoir besoin d'un compagnon ?"
 nf_lanius.16.b_tt:0 "Cela permettra de réduire le stress de Caesar."


 nf_lanius.17.t:0 "Le Trésor de Dog City"
 nf_lanius.17.d:0 "Lanius nous a envoyé un puissant allié de Dog City, un chien de chasse majestueux qu'il appelle Rex. Nous allons honorer Rex, et lui laisser les plus beaux morceaux de notre table. (Et peut-être quelques secondes)."
 nf_lanius.17.a:0 "Vous pourriez apprendre de lui Vulpes."
 nf_lanius.17.a_tt:0 "Cela permettra de réduire le stress de Caesar."

 nf_lanius.18.t:0 "Plus de pillage !"
 nf_lanius.18.d:0 "Y a-t-il un endroit que Lanius ne peut pas conquérir ? Ce qui a commencé comme une petite expédition a fait boule de neige et est devenu la naissance d'un empire ! Attendez... ne sommes-nous pas déjà un empire ? C'est un peu inquiétant."
 nf_lanius.18.a:0 "C'est bien, non ?"


 nf_lanius.19.t:0 "Le Duel des Destins"
 nf_lanius.19.d:0 "La lame était posée sur la gorge de Shale, le masque impassible. Lame contre lame, coup pour coup, Lanius battit le chef de guerre super-mutant pour le soumettre, dans un combat qui ne fit que s'amplifier. \"Il n'y a pas de honte à tomber\", déclara le légat. \"De nombreuses tombes dans l'Est sont remplies de ceux qui se sont opposés à moi. Dois-je en creuser une autre ?\" Les super-mutants qui regardaient les prochains mots de leur chef débattaient de ce qui se passait ensuite. Shale était-il silencieux ?\n\nOu était-ce le bruit le plus fort qu'ils aient jamais entendu ?"
 nf_lanius.19.a:0 "Bienvenue à la Légion, Prodigium."


 nf_lanius.20.t:0 "Ne changez pas de chaîne !"
 nf_lanius.20.d:0 "Et maintenant, Mesdames et Messieurs, faisons le point sur la façon dont ces rebelles contre la Légion se comportent, et ooh, il semble qu'un autre soit mort sur une croix ! En vérité, étant donné le sort qui attend tous ceux qui s'opposent à Lanius, qui oserait contester son règne ? La prochaine fois, nous aurons un match de gladiateurs entre deux tribus. Un seul d'entre eux sera digne d'un rôle dans la Légion, et qui le sera ! Mais d'abord, un mot de nos sponsors."
 nf_lanius.20.a:0 "C'était peut-être une erreur."

 nf_lanius.21.t:0 "La volonté de Caesar se fait vérité à travers moi"
 nf_lanius.21.d:0 "La mort de Caesar montre ce que nous savions depuis le début : que même un dieu peut mourir. Maintenant, ses disciples de l'Ouest se battent pour les restes, et nous devons décider de ce qu'il faut faire. Nous pourrions les aider tous, sauf Vulpes, dont la trahison n'est pas une façon de gouverner. Mais peut-être devrions-nous les laisser se battre entre eux ? La Légion a besoin de force, et nous pourrions faire la grave erreur de mettre en place un souverain faible si nous intervenons.."
 nf_lanius.21.a:0 "Malpais, mon vieil ami."
 nf_lanius.21.b:0 "La férocité d'Aurelius prévaudra."
 nf_lanius.21.c:0 "Lucius connaissait mieux Caesar."
 nf_lanius.21.e:0 "Qu'ils prouvent leur force !"


 nf_lanius.22.t:0 "Fidèle à Caesar"
 nf_lanius.22.d:0 "[LAC.Getleader] a envoyé de l'aide pour nous aider pendant la Guerre Civile ! Grâce à son aide, nous allons sûrement l'emporter. Même si certains membres de notre conseil auraient préféré une intervention directe, il est probablement préférable de garder le Boucher loin de nos exploitations, de peur que son aide ne devienne des ordres."
 nf_lanius.22.a:0 "Ave !"

 nf_lanius.23.t:0 "Vers la Fin du Monde"
 nf_lanius.23.d:0 "On dit que lorsque Lanius a atteint le Golfe, il a pleuré, car il n'y avait plus de mondes à conquérir. Notre loyal serviteur a accompli sa tâche et a amené l'Est sous la bannière du Taureau. Les armes de la Confrérie, les esclaves Roller Girl et les tehcniciens Tubehead se déversent dans Flagstaff en tribut, et nous l'honorons d'un triomphe.\nMais certains murmurent que le Boucher est peut-être devenu trop puissant. Nous n'avons sûrement rien à craindre, n'est-ce pas ?"
 nf_lanius.23.a:0 "N'oubliez pas que vous êtes mortel."


 nf_lanius.24.t:0 "Le Père et le Fils"
 nf_lanius.24.d:0 "Le triomphe avait été spectaculaire, avec tout le pillage de l'Est s'étendant devant la Légion. L'ancien chef du chapitre d'Alamo, défilait enchaîné, les chariots de trésor tirés par des super mutants... il suffisait de couper le souffle. Mais dans une tente avec Caesar, Lanius se sentait libre de dire ce qu'il pensait. \"L'Est était une campagne difficile. Même maintenant, vous prélevez trop de sang de la Légion pour Vegas. La Légion n'a pas besoin du barrage Hoover, ni de la Californie. Nous pouvons frapper au sud, au Mexique. Nous pouvons achever les Texans. Ou nous pouvons attendre quelques années, et nous battre pour Chicago, au dernier moment du Vieux Monde !\"\nLanius n'a jamais parlé de la réaction de Caesar, mais il est incontestable que dans les mois à venir, d'autres conseillers sont venus à l'Est. Pas seulement des frumentarii ; mais des techniciens, des scribes, ceux qui pouvaient transformer l'Est d'une frontière en un empire. La Légion était là pour rester."
 nf_lanius.24.a:0 "Nous l'avons saisie dans nos mâchoires et nous ne la lâcherons pas."


 nf_lanius.25.t:0 "Le Destin de la Légion"
 nf_lanius.25.d:0 "Lanius pleure la mort de Caesar, mais son décès donne de nouvelles opportunités et soulève des questions. De quel droit [CES.GetLeader] a-t-il dirigé la Légion ? Lanius s'est taillé un empire à l'Est, mais maintenant [CES.GetLeader] pense qu'il est le successeur de Caesar ? Il faudrait qu'il y ait des changements. Au minimum, nous cesserons de payer un tribut à Flagstaff, bien que nous honorions la Légion. Tout au plus, ne devrions-nous pas diriger la Légion ?"
 nf_lanius.25.a:0 "Mettre fin au tribut."
 nf_lanius.25.b:0 "Exigez un tribut."
 nf_lanius.25.c:0 "Le Légat doit diriger."

 nf_lanius.26.t:0 "Rendre à Caesar"
 nf_lanius.26.d:0 "[LAC.GetLeader] a exigé qu'il cesse de payer un tribut à Flagstaff, bien qu'il reste notre allié. Cela nous fera du mal, mais osons-nous entrer en guerre pour régler ce problème ?"
 nf_lanius.26.a:0 "Fin du tribut."
 nf_lanius.26.b:0 "Il est aussi fou que les chiens de Denver. Abattons-le."

 nf_lanius.27.t:0 "L'Égal de l'Ouest"
 nf_lanius.27.d:0 "[CES.GetLeader] a accepté nos demandes. Désormais, nous gouvernerons d'égal à égal. Laissons [CES.GetLeader] avoir l'Ouest ; c'est à l'Est que la Légion a peint son nom en rouge au cours de l'histoire."
 nf_lanius.27.a:0 "Au vainqueur !"

 nf_lanius.28.t:0 "L'Hubris de [CES.GetLeader]"
 nf_lanius.28.d:0 "[CES.GetLeader] se moque de nos conquêtes, pensant qu'elles portent le manteau de Caesar juste parce qu'il est assis à Flagstaff. Il prétend maintenant que nous devons rendre hommage à Flagstaff car nous sommes des esclaves et non des compagnons d'armes pour la Légion. Qu'il en soit ainsi. Marchons vers l'ouest, et jetons le nom de [CES.GetLeader] dans le Grand Canyon. Qu'il raye son nom des listes de la Légion. Faisons mourir son monde."
 nf_lanius.28.a:0 "Tous existent pour tester la force de la Légion"


 nf_lanius.29.t:0 "Le Tour de la Roue"
 nf_lanius.29.d:0 "Lanius contrôle un vaste empire, qui s'étend du Colorado au Golfe. Il suggère maintenant que la Légion de l'Ouest le paie pour sa \"protection\" contre les menaces nébuleuses et anonymes à l'est. Lanius prétend que des machines folles rôdent dans l'obscurité, des fantômes d'aigle, qui veulent nettoyer le monde, et une Confrérie. (Nous sommes assez convaincus qu'il était à court d'idées lorsqu'il a dit qu'il y en avait une autre). Nous pouvons céder aux exigences de Lanius, étant donné la taille de son armée, ou nous pouvons le tuer comme le bouc émissaire qu'il est. Que faire ?"
 nf_lanius.29.a:0 "La plus grande partie de la vaillance est la discrétion."
 nf_lanius.29.b:0 "Qu'il essaie de nous massacrer."

 nf_lanius.30.t:0 "L'Ouest se replie"
 nf_lanius.30.d:0 "[CES.GetLeader] a reconnu que la Légion appartient aux plus forts. Bien qu'ils puissent servir de vice-roi à l'ouest, la domination sur le Taureau nous appartient désormais ! Les richesses de l'Ouest orneront notre nouvelle capitale, et nous pouvons nous préparer à rouler sur le Missisissipi.\n\nCar il y a encore d'autres mondes à conquérir."
 nf_lanius.30.a:0 "Imaginez que vous pensiez que le Mojave est important."

 nf_lanius.31.t:0 "Le Frère de Route"
 nf_lanius.31.d:0 "[CES.GetLeader] a refusé notre demande. Je suppose que nous devons marcher jusqu'à Flagstaff nous-mêmes et rétablir l'unité d'objectif que Caesar a apportée."
 nf_lanius.31.a:0 "Je ne viens pas pour apporter la paix, une épée."


 nf_lanius.32.t:0 "Lanius exige que nous nous agenouillions"
 nf_lanius.32.d:0 "Lanius exige que nous devenions sa marionnette et que nous dansions sur les ficelles d'un boucher. C'est presque aussi offensant que la taille de sa légion bien entraînée. Que devons-nous faire ? "
 nf_lanius.32.a:0 "Nous avons servi Caesar, nous pouvons en servir un autre."
 nf_lanius.32.b:0 "Qui est-il, pour nous commander ?"


 nf_lanius.33.t:0 "Le Peuple Caché"
 nf_lanius.33.d:0 "En interrogeant d'anciens membres du conseil d'administration de la Blue Rose Society, Lanius a finalement été capable d'obtenir l'emplacement d'un lieu important. Un abri - qui n'était pas terminé avant la Grande Guerre, mais qui a été, à un moment donné, colonisé depuis.\nIl était connu sous le nom \"d'Abri 86-b\" sur leurs cartes païennes.\n\nDans les tactiques militaires, les abris ont toujours été une simple conquête, solitaire par nature, paresseuse et assez stupide pour croire que leurs murs de fer tiendraient Mars à distance.\nNous avons finalement été dirigés vers l'emplacement de l'abri en suivant les conseils et les indications du membre du conseil.\nContre les attentes de Lanius, au lieu de trouver un abri rempli de paresseux prodigues à abattre, ils ont trouvé une enveloppe vide ! Ce qu'il restait était une série de couloirs vides, les couloirs en fer de l'abri étaient recouverts d'une écriture indéchiffrable et extraterrestre, le mot écrit habituel ayant muté en un code de caractères cryptiques étranges. Avant que Lanius ne l'exécute, le membre du Conseil a été capable de traduire un des mots lorsqu'il a été pressé, indiquant que les habitants de l'abri étaient connus sous le nom \"d'Esiibii\"."
 nf_lanius.33.a:0 "C'était un gaspillage de venir ici."

  #conquest events##
 lac_conquest_events.1.t:0 "Une victoire pour la Légion !"
 lac_conquest_events.1.d:0 "Un autre peuple de l'Est est tombé dans la Légion. Leurs veuves et leurs maris pleurent lorsque les colliers d'esclaves se resserrent autour de leur cou, et Lanius les regarde impassiblement. Déjà, ses yeux sont fixés sur l'horizon, pour un nouveau monde à conquérir."
 lac_conquest_events.1.a:0 "Il suffit d'en enrôler quelques-uns."
 lac_conquest_events.1.b:0 "Conscrivez un nombre raisonnable d'entre eux."
 lac_conquest_events.1.c:0 "Conscrivez-les tous, et brûlez le reste."
 lac_conquest_events.2.t:0 "Un nouveau stock d'esclaves"
 lac_conquest_events.2.d:0 "Grâce à notre conquête, les prodigues gagneront la valeur d'un travail honnête et d'une main d'oeuvre. Et Lanius pourra garder pour lui certains des meilleurs éléments."
 lac_conquest_events.2.a:0 "Prenez une poignée d'esclaves."
 lac_conquest_events.2.b:0 "Les esclaves résistent."
 lac_conquest_events.2.c:0 "Ils ne méritent pas la liberté."


 lac_conquest_events.3.t:0 "Pillage"
 lac_conquest_events.3.d:0 "Les légionnaires ne s'approprient pas la richesse. Ils les prennent pour Caesar et sa volonté, et nos nouveaux sujets n'ont d'autres droits que ceux que nous leur accordons. Combien prendrons-nous comme butin de guerre ?"
 lac_conquest_events.3.a:0 "Caesar est un seigneur juste."
 lac_conquest_events.3.b:0 "Nous ne pouvons pas écorcher la brahmine que nous trayons."
 lac_conquest_events.3.c:0 "Malheur aux vaincus."

 lac_conquest_events.4.t:0 "Un Désert ou la Paix ?"
 lac_conquest_events.4.d:0 "Ni Lanius ni Caesar ne souhaitent régner sur un tas de cadavres. La Légion sauvera l'humanité et forgera un monde meilleur à partir des déchets de l'ancien temps. Pour ce faire, nous pouvons ajouter nos ennemis à nos rangs.\nOu nous pouvons les clouer sur une croix pour regarder leur monde mourir."
 lac_conquest_events.4.a:0 "Allez chercher le bois."
 lac_conquest_events.4.b:0 "La Légion vous souhaite la bienvenue."

 lac_conquest_events.5.t:0 "Sur une Croix"
 lac_conquest_events.5.d:0 "Ayant choisi de crucifier nos ennemis, nous devons décider combien en crucifier. Bien que certains habitants de Terres Désolées puissent blanchir à cette mort, c'est ainsi que nous rappelons au monde d'obéir à la Légion."
 lac_conquest_events.5.b:0 "Crucifier la moitié du corps des officiers."
 lac_conquest_events.5.a:0 "Faites un exemple de quelques commandants."
 lac_conquest_events.5.c:0 "Crucifiez aussi leurs familles."

 lac_conquest_events.6.t:0 "Au service de la Légion"
 lac_conquest_events.6.d:0 "Lanius n'est pas le premier à jurer fidélité à Caesar, et pourquoi les derniers ennemis seraient-ils différents ? Certains d'entre eux ont combattu honorablement, et maintenant ils peuvent servir Lanius, comme Lanius sert Caesar. Ainsi, la gloire de l'Aigle se répand dans le monde entier."
 lac_conquest_events.6.b:0 "Crucifiez la moitié du corps des officiers."
 lac_conquest_events.6.a:0 "Faites un exemple de quelques commandants."
 lac_conquest_events.6.c:0 "Crucifiez aussi leurs familles."

 nf_lanius_revolter.1.t:0 "La Lune M'a Regardé De Haut"
 nf_lanius_revolter.2.t:0 "La Lune M'a Regardé De Haut"
 nf_lanius_revolter.2.d:0 "Lorsque les lumières brillent de toutes parts, Lanius se retrouve face à face avec une présence immaculée, parfaite. Une figure d'une vraie beauté, de regret, de triomphe et d'amour. C'était la Victoire incarnée.\n§B-... Mon mon,§! §RApollon §!§B ? Tu en as mis du temps.§!\n\nLanius était confus. §RCe n'était pas son nom.§! Il a essayé de parler, mais sa gorge est restée fermée par une force invisible. Il a essayé de respirer, mais ses poumons étaient vides. Il a essayé de détourner le regard, mais il n'y avait rien d'autre.\n\n§BCela fait si longtemps. Tu causes des problèmes en Arizona, je vois ? Tu sais que Pallus a déjà fait assez de dégâts à ces enfants rebelles.§!\n\nAvec une certaine hésitation, Lanius a essayé de s'expliquer ... mais ce n'était pas à la femme vêtue d'or. C'était plutôt à la lumière derrière elle.\n\nLa lumière faisait cela, cette lumière incontrôlée, dominatrice, sinistre. Cette femme avait-elle seulement conscience de ce qu'elle faisait aux gens ? Il expliquait à la lumière sa \"mission\", comment Caesar lui avait confié la conquête des tribus du nord.\n\nElle ne répondait pas, mais la femme parlait à son tour. §BHaha ! Ce n'est pas ton genre de te mêler des affaires des autres§! §RApollon§!§B. Tu te laisses distraire.§!\n§RLes distractions sont mauvaises pour l'esprit.§!\n§BLaisse-moi t'aider, pour que tu puisses te refaire une beauté. Je te rappellerai ta place à mes côtés, je te rappellerai le héros que tu as toujours voulu être.\n\nÔ héros fatigué, dis-moi juste ton nom. C'est tout ce dont j'ai besoin.§!"
 nf_lanius_revolter.2.a:0 "Luttez contre la contrainte !"
 nf_lanius_revolter.2.b:0 "§RDIS-LUI TON NAME§!"

 nf_lanius_revolter.3.t:0 "Rejeter la Lumière"
 nf_lanius_revolter.3.d:0 "Lanius savait reconnaître un escroc quand il en voyait un. Diana est peut-être une divinité -... mais ces machines ? Ces fils ? Cette §Rlumière sinistre ?§! Elle l'a corrompue, tout comme elle a corrompu tous ses \"enfants\".\n\nUne courte bataille a eu lieu au \"Temple\", qui n'était en fait qu'un autre caveau déguisé. Les soldats de la Légion combattent les cruels tribus pour permettre à Lanius de s'échapper du complexe.\n\nCe n'est pas la dernière fois qu'ils entendent parler de la Légion."
 nf_lanius_revolter.3.a:0 "Peut-être qu'elle n'a jamais été un dieu en premier lieu ?"
 nf_lanius_revolter.3.b:0 "Même si c'est un dieu, il faut l'arrêter !"
 nf_lanius_revolter.3.ttm:0 "Lanius se bat dehors !"

 nf_lanius_revolter.4.t:0 "Une Sensation de Flou"
 nf_lanius_revolter.4.d:0 "C'était un sentiment étrange de sortir de ce complexe et de retourner au camp de base. Mes soldats me regardaient bizarrement - c'était comme s'ils s'attendaient à ce que je leur demande de détruire cet endroit.\n\nOù suis-je allé ? Je sais qu'ils savent que quelque chose s'est passé, mais ils n'osent pas me dire leurs griefs en face.\n\nEh bien... Laissez-les partir. S'ils n'ont aucun intérêt à se battre dans ma cohorte, ils peuvent se battre aux côtés de Caesar à la place.\n\nJ'ai besoin de temps pour comprendre ce qui s'est passé quand j'étais dans cette enceinte."
 nf_lanius_revolter.4.a:0 "Plus important encore ...\nQuel est mon nom ?"

 nf_lanius_revolter.4.t.ttm:0 "Lanius retourne au sud."
 nf_lanius_revolter.4.d.ttm:0 "Après leur courte rencontre, Lanius se dirigeait vers le sud, quittant la vallée et retournant à son camp. La conversation entre Diana et Lanius était \"étrange\", faute d'un meilleur terme. Il ne semblait jamais que Lanius lui parlait directement, mais plutôt à quelque chose \"derrière elle\".\nDans le passé, à certaines occasions, quelque chose comme ça s'est produit. Peut-être que ça vaut la peine de faire une petite enquête ?"
 nf_lanius_revolter.4.a.ttm:0 "J'ai besoin d'aller au fond des choses."

 nf_lanius_revolter.5.t:0 "Les auxiliaires déçus rentrent chez eux"
 nf_lanius_revolter.5.d:0 "Je pensais qu'il disparaîtrait en quelques jours, un défi de l'esprit qui attend d'être conquis. Il semble plutôt que ce nuage qui pèse sur mes épaules soit là pour rester. Je n'ai jamais voulu qu'il soit là. Les gens m'appellent \"Lanius\", les gens disent que je dois aller au nord et obéir à mon Caesar, mais tout cela sonne faux.\nPourquoi est-ce que je fais ça ? Pourquoi devrais-je écouter quelqu'un comme ça ? J'ai ma propre force, pourquoi devrais-je me plier à lui ?"
 nf_lanius_revolter.5.a:0 "Peut-être que je vais devoir trouver un nouveau Légat."

 nf_lanius_revolter.5.t.ttm:29 "Shenanigans des ZAX - 29"
 nf_lanius_revolter.5.d.ttm:29 "Lorsque nous avons posé des questions, il n'a pas fallu longtemps pour trouver le coupable de l'humeur étrange de Lanius. Il s'avère que ZAX-29, l'intelligence centrale en charge des affaires de l'Abri 29, a interféré en notre nom, en utilisant le logiciel d'arrangement de la personnalité CODE pour essayer d'instaurer une sorte de crise d'identité chez le Légat.\nDiana était furieuse au début, mais l'intelligence a justifié ses actions de manière directe, en déclarant que c'était l'option qui offrait les meilleures chances de survie aux résidents de l'Abri 29."
 nf_lanius_revolter.5.a.ttm:0 "Je ne t'ai pas demandé de faire ça !"

 nf_lanius_revolter.6.t:0 "Préoccupations croissantes"
 nf_lanius_revolter.6.d:0 "C'était un sentiment étrange de sortir de ce complexe et de retourner au camp de base. Mes soldats me regardaient bizarrement - c'était comme s'ils s'attendaient à ce que je leur demande de détruire cet endroit.\n\nOù suis-je allé ? Je sais qu'ils savent que quelque chose s'est passé, mais ils n'osent pas me dire leurs griefs en face.\n\nEh bien... Laissez-les partir. S'ils n'ont aucun intérêt à se battre dans ma cohorte, ils peuvent se battre aux côtés de Caesar à la place.\n\nJ'ai besoin de temps pour comprendre ce qui s'est passé quand j'étais dans cette enceinte."
 nf_lanius_revolter.6.a:0 "Je suis mon propre homme."

 nf_lanius_revolter.7.t.lac:0 "Revenir à la Lumière"
 nf_lanius_revolter.7.d.lac:0 "Finalement, je n'en pouvais plus. Les voix dans ma tête étaient de plus en plus fortes. J'ai ordonné à ce qui restait de ma cohorte de retourner dans le nord - pour affronter cette tribu une fois de plus, peut-être auront-ils des réponses à ce qui m'est arrivé.\n\nLorsque je suis retourné dans la vallée des Mères Jumelles, mon hôte a été célébré comme un triomphe d'antan. Des cornes, des acclamations et des festivals. Toute la tribu s'est réunie pour m'acclamer à l'unisson pour quelque chose. Au début, je ne savais pas pour quoi. J'ai vite compris en écoutant les paroles d'un oracle de Diana en robe rouge, debout sur un haut piédestal.\nC'était pour moi.\n§R\"Le guerrier sans nom est de retour ! Es-tu prêt à accepter ce qui t'est dû ? Ta place dans les annales de l'histoire, plutôt que d'être l'esclave de Caesar ?\n\nEs-tu prêt à traverser le Rio Grande, à abattre Caesar et à construire avec nous un héritage qui durera mille ans ? Es-tu prêt à accepter ton vrai nom ?\nNous t'avons forgé une nouvelle armure, dépouille-toi de ton ancien toi et revêts l'armure de la tribu. Apollon, nous te l'accordons !\"§!"
 nf_lanius_revolter.7.a.lac:0 "§R... Mon nom !§!"

 nf_lanius_revolter.7.t.ttm:0 "Une Célébration du Couronnement"
 nf_lanius_revolter.7.d.ttm:29 "Ce n'est pas la situation que je voulais, mais je ne suis pas non plus prêt à la laisser tomber.\nD'un côté, ce qu'a fait ZAX-29 était vraiment mal, dépouiller une autre personne de son identité. Ce n'était pas mieux que ce que Caesar fait à ses propres hommes.\n\nPourtant, il serait encore plus cruel de ma part de laisser passer ça, j'ai la chance de mettre fin à la tyrannie de Caesar. Si dépouiller un monstre de ses griffes est le moyen d'y parvenir ? Qu'il en soit ainsi.\nLa philosophie utilitariste dirait qu'aider des dizaines de milliers d'esclaves à se libérer de leurs chaînes est mieux que le caractère sacré de la vie d'un homme. Pourtant, être dans ce dilemme en premier lieu - être le conducteur du chariot sur le destin de milliers de personnes - m'a rempli d'effroi.\nEspérons que certaines célébrations mettront de l'ordre ? Lanius vient ce soir pour accepter sa place à mes côtés contre Caesar, \"Le Culte d'Apollon\", comme les tribus pensent l'appeler.\n\nPeut-être qu'ensemble, moi et la nouvelle alliance d'Apollon, ça va être bon pour les Terres Désolées après tout."
 nf_lanius_revolter.7.a.ttm:0 "... Est-ce qu'un robot de pépinière peut jeter un peu de vin dans mon cerveau ?"

 nf_lanius_revolter.8.t:0 "Lanius trahit Caesar ! Il rend un nouveau nom !"
 nf_lanius_revolter.8.d:0 "Dans une tournure d'événements choquante, le Légat Lanius, redouté et légendaire, et les forces de la Légion directement sous son commandement sont tombés sous la coupe d'un sorcier.  Il semble croire qu'il peut unir les Terres Désolées à la place de Caesar, et a dit à nos frumentarii qu'il va nous montrer ce qu'est la force. Est-il fou ?"
 nf_lanius_revolter.8.t.ces:0 "Notre Legatus s'allie aux Profligates !"
 nf_lanius_revolter.8.t.ttm_lac:0 "Le Nouveau Culte d'Apollon"


 nf_lanius_revolter.20.t:0 "Parler aux Dogs"
 nf_lanius_revolter.20.d:0 "La mission originelle de Lanius était de conquérir les Lycaons et de s'emparer de Denver, mais dans quel but ? Peut-être serait-il préférable de leur proposer une alliance avec la Légion, car si les chiens ne parlent pas, ils savent écouter."
 nf_lanius_revolter.20.a:0 "Un tampon utile au nord."
 nf_lanius_revolter.20.b:0 "La Légion ne prend pas en charge les animaux errants."

 nf_lanius_revolter.21.t:0 "La Première Victime de Caesar"
 nf_lanius_revolter.21.d:0 "Hécate et Ulysse sont parmi les seuls survivants des Poils Tordus, mais tandis qu'il a rejoint la Légion, elle a fui vers le nord et a trouvé du réconfort dans les bras d'une Mère. Elle a poursuivi son propre et fou plan d'eugénisme contre la Légion, cherchant à tester sa force contre la nôtre. Mais peut-être que maintenant, avec la Légion partie, elle peut se reposer et apprendre à lâcher prise ?"
 nf_lanius_revolter.21.a:0 "Le chagrin va te rendre folle, Hécate..."
 nf_lanius_revolter.21.b:0 "Ne travaillons pas avec la sorcière folle."


 nf_lanius_revolter.211.t:0 "Rebonjour Maman"
 nf_lanius_revolter.211.d:0 "Lanius et Diana ont vaincu la Légion et ont, peut-être, apporté la paix aux Terres Désolées. Mais maintenant, ils veulent travailler avec moi ... Que dois-je faire ?  Que font les filles d'Hécate maintenant ?"
 nf_lanius_revolter.211.a:0 "Le chagrin va te rendre folle, Hécate ..."

 nf_lanius_revolter.30.t:0 "Le Sac de Flagstaff"
 nf_lanius_revolter.30.d:0 "Les hommes de Lanius ont pillé Flagstaff pendant trois jours, comme le veut la coutume.  Un pillage rendu d'autant plus tragique par le peu qu'il y avait à piller. Il y avait les trésors de la Légion, et les armureries, mais aucune des icônes de Santa Fe, aucun des lainages des Navajos, aucun des parfums de Lonestar. Si Diana avait raison, et que tous les empires tombent, et sont jugés par ce qu'ils laissent derrière eux, la Légion était, vraiment, une impasse."
 nf_lanius_revolter.30.a:0 "Une vie pour construire la Légion, une heure pour la détruire."

 nf_lanius_revolter.31.t:0 "L'île au Soleil"
 nf_lanius_revolter.31.d:0 "Les escortes de la Légion ont transporté leur vieux dieu vers l'est, en descendant le Mississippi, jusqu'à un navire maya. Les Mayas, à leur tour, ont emmené leur \"invité\" à La Havane, où il était un délégué distingué de la flotte maritime militaire. Car quelle meilleure façon pour Caesar de finir ses jours, que de se draper dans le pourpre qu'il aimait tant ?"
 nf_lanius_revolter.31.a:0 "Brûlons le drapeau, et recommençons."

 nf_lanius_revolter.32.t:0 "Regarder vers l'Ouest"
 nf_lanius_revolter.32.d:0 "Croyez-vous que Caesar ait jamais regretté les chemins qui l'ont mené à Kou ? S'est-il jamais demandé si les Disciples étaient plus sages qu'il ne le pensait ? S'il a eu de telles pensées, il ne les a jamais écrites, et Lanius n'a jamais pris la peine de lui demander."
 nf_lanius_revolter.32.a:0 "Laissez-le écrire sa propre histoire."


 nf_lanius_revolter.33.t:0 "Le Mariage Improbable"
 nf_lanius_revolter.33.d:0 "Dans un geste que personne n'aurait pu prévoir dans les Terres Désolées, le Légat, le commandant en second de Caesar, a fait défection à la Légion et s'est allié au chef des Mères Jumelles, Diana. Bien que les raisons de cette défection ne soient pas claires pour les forces en présence dans les Terres Désolées, la Légion de Caesar doit désormais faire face à une nouvelle menace à sa frontière orientale ainsi qu'à la République de Nouvelle-Californie à l'ouest."
 nf_lanius_revolter.33.a:0 "Caesar n'aurait peut-être pas dû envoyer un homme qui ne respecte que la force de l'Est."

 nf_lanius_revolter.34.t:0 "Et la Terre vous parlera"
 nf_lanius_revolter.34.d:0 "Nous avons travaillé avec Caesar comme la meilleure des options possibles en Orient. Mais voici qu'arrivent de l'Est des nouvelles de Lanius et de la vieille femme de la Montagne. Les deux nous invitent à nous soulever contre Caesar avec eux, ce qui leur ouvrirait un nouveau front précieux. Et bien que nous ayons prospéré avec l'aide de Caesar.... peut-être préférerions-nous un avenir qui ne soit pas lié à quelqu'un qui reconstitue un Empire mort depuis longtemps ?"
 nf_lanius_revolter.34.a:0 "Un vignoble rocailleux n'a pas besoin d'une prière, mais d'une pioche."
 nf_lanius_revolter.35.a:0 "Ils vont clairement mourir, désolé."

 nf_lanius_revolter.35.t:0 "Les Navajo ont dit non."
 nf_lanius_revolter.35.d:0 "Malgré tous nos efforts, les Navajo ont rejeté notre offre de rejoindre notre révolte. C'est normal, mais pensent-ils que la Légion de Caesar a une fin heureuse ?  Pourtant, certains de leurs guerriers ont fui vers l'Est pour rejoindre notre révolte. C'est déjà ça, au moins."

 nf_lanius_revolter.36.t:0 "Le Nœud Gordien"
 nf_lanius_revolter.36.d:0 "Bien que Diana ait persuadé Lanius que la destruction de son peuple par Caesar n'était pas, en fait, un signe de force, il cherche toujours à se tailler un empire. À cette fin, le légat a jeté les yeux sur le chapitre Maxson. Ecraser une faction de la Confrérie de l'Acier serait une grande victoire pour Lanius. Mais elle serait également sanglante, et pourrait épuiser l'Est quand il s'agira d'écraser Caesar.\n\nDiana propose une autre voie. Pourquoi ne pas s'allier avec la Confrérie ? Caesar leur doit une dette de sang pour la destruction du détachement de Phoenix, et en échange de terres le long de la rivière Arkansas, ils pourraient se joindre à la guerre contre Caesar. Au lieu d'un conflit prolongé, Lanius pourrait tourner l'armée de la Confrérie vers l'ouest."
 nf_lanius_revolter.36.a:0 "Quel besoin ai-je de mercenaires en armure assistée ?"
 nf_lanius_revolter.36.b:0 "Il y a de la sagesse dans tes paroles, femme de l'Est."

 nf_lanius_revolter.37.t:0 "La Proposition de la Tribu"
 nf_lanius_revolter.37.d:0 "Le seigneur de guerre de la Légion de l'Est, Lanius, s'est soulevé contre Caesar et suit désormais sa propre voie. Alors que nous pensions qu'il viendrait contre nous avec ses armées, il semble qu'il ait un objectif différent. Lanius nous demande plutôt de le rejoindre dans la lutte contre Caesar lorsqu'il marchera vers l'ouest. En retour, il nous donnera les terres du Colorado qu'il contrôle maintenant. Bien que nous ne servirons pas Lanius dans une quelconque guerre de conquête, nous ne pouvons nier que Caesar a massacré nos frères d'Arizona. Et les ressources de l'affluent de l'Arkansas nous seraient des plus utiles.\n\nNous pouvons bien sûr refuser, mais cela pourrait amener Lanius à nous considérer comme une menace."
 nf_lanius_revolter.37.a:0 "Nous acceptons tes conditions, Légat."
 nf_lanius_revolter.37.a_tt:0 "\nSi la guerre éclate entre §R[CES.GetName]§! et §B[LAC.GetName]§!, nous rejoindrons la cause de l'Est."
 nf_lanius_revolter.37.b:0 "Pourquoi mourrions-nous pour Flagstaff ?"

 nf_lanius_revolter.38.t:0 "Le Nœud Gordien"
 nf_lanius_revolter.38.d:0 "Diriger les Hidebarks n'a jamais été seulement une question de brutalité ou de force. L'homme connu sous le nom de Lanius était un leader par la ruse, la sagesse et la prévoyance. Ainsi, alors que le Légat n'aurait jamais fait de proposition à la Confrérie, un Prinnceps l'aurait fait. Et donc le Chapitre Maxson rejoindra le combat contre la Légion, renforçant les armées de Lanius. Car tous les problèmes ne doivent pas être résolus avec une épée."
 nf_lanius_revolter.38.a:0 "La Crainte et la Camaraderie sont les meilleures roues d'un char."

 nf_lanius_revolter.39.t:0 "Le Nœud Gordien"
 nf_lanius_revolter.39.d:0 "Comme Lanius s'y attendait, le Chapitre Maxson a refusé sa proposition. D'un autre côté, cela fournira un nouveau test pour les troupes du Légat."
 nf_lanius_revolter.39.a:0 "La façon la plus simple de casser un nœud ? Le couper."

 nf_lanius_revolter.40.t:0 "La Trahison des Hidebarks"
 nf_lanius_revolter.40.d:0 "Puissant Caesar, il semble que Lanius nous ait trahis ! L'expédition que nous avons envoyée à l'est s'est révoltée et a formé un pacte avec la Sorcière du Colorado pour s'emparer de l'Est pour lui-même ! Bien que Lanius prononce des paroles mielleuses pour courtiser ses nouveaux sujets, son objectif est clair : s'emparer de l'Arizona pour lui et sa bique. Bien que nous soyons liés par des engagements ailleurs, nous devons nous préparer à marcher vers l'est pour l'arrêter dans deux ans."
 nf_lanius_revolter.40.a:0 "Je traînerai son cadavre derrière mon char."

 nf_lanius_revolter.41.t:0 "Une visite d'Hastseoltoi"
 nf_lanius_revolter.41.d:0 "Nous avons raconté des histoires sur la Chasseuse depuis que les bombes sont tombées ; la mystérieuse sorcière machine de l'Est qui hante les banques de données et met en garde les étrangers. Maintenant, certains de ses robots nous ont fait une offre. Selon la Chasseuse, elle a persuadé le seigneur de guerre Lanius de se soulever contre Caesar, et nous demande de les rejoindre. Ensemble, nous avons peut-être une chance."
 nf_lanius_revolter.41.a:0 "Eh bien, j'ai entendu des idées pires."
 nf_lanius_revolter.41.b:0 "Nous ne nous allierons pas avec un programme informatique et un seigneur de guerre."

 nf_lanius_revolter.42.t:0 "Les Navajo acceptent"
 nf_lanius_revolter.42.d:0 "Grâce à l'aide de Diana comme intermédiaire avec les Navajos, ils se joindront à notre révolte contre Caesar. Ensemble, nous aurons une chance."
 nf_lanius_revolter.42.a:0 "Le vignoble rocailleux n'a pas besoin de prière, mais d'une pioche."

 nf_lanius_revolter.43.t:0 "Les Navajo refusent"
 nf_lanius_revolter.43.d:0 "Il semble que [NAV.GetLeader] soit plus lâche que je ne le pensais. Ils ne se joindront pas à notre révolte contre Caesar."
 nf_lanius_revolter.43.a:0 "Rien n'est aussi éloquent que l'histoire d'un serpent à sonnette."


