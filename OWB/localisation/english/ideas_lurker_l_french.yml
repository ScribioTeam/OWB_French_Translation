 lurk_sharpened_conch_knives:0 "Couteaux de conque aiguisés"
 lurk_hardened_shell_shields:0 "Boucliers de coque durcis"
 mlt_egg_counter:0 "Oeufs [?MLT.mlt_eggs]"
 mlt_egg_counter_desc:0 "La couvée d'oeufs actuelle de M'lulu.\nIls se déplacent parfois à l'intérieur. Ils doivent être proches de l'éclosion."
 mire_the_coral_court:0 "La Cour Corail"
 mire_the_coral_court_desc:0 "La Cour Corail est un groupe d'oracles, de prophètes et de prêtres qui s'occupent de M'lulu et le protègent des menaces extérieures. Ils guident, à tous égards, le destin de la Tribu Fangeux et sa destinée.\nLes [DIS.GetAdjective] de l'Homme Ruddy ont été considérés comme des hérétiques par la Cour Corail lorsqu'ils ne voulaient pas respecter leurs croyances. Ils ont donc été bannis dans le sud."
 lake_disciples_of_the_ruddy_man:0 "Apôtres de l'Homme Ruddy"
 lake_disciples_of_the_ruddy_man_desc:0 "Les [DIS.GetAdjective] croient en l'idée que l'Homme Ruddy - l'ancien héros qui a enseigné aux indigents du bois mort comment survivre dans les terres désolées - n'était pas un dieu en soi mais plutôt que ses actions le rendent digne de respect, comme un saint dans la foi catholique.\nCes idéaux sont considérés comme hérétiques par la Cour Corail de la tribu Mirelurk qui estime que l'Homme Ruddy était un dieu à part entière et que sa lignée devrait être vénérée comme des dieux."
 lake_wounds_from_the_bonepicker_war:0 "Blessures de la guerre des Bonepickers"
 lake_wounds_from_the_bonepicker_war_desc:0 "Les [DIS.GetAdjective] de l'Homme Ruddy, après avoir été exilés de la tribu Mirelurk au nord, ont dû mener une guerre de cinq ans pour traverser la vallée de Camas et atteindre Diamond Peak. De nombreux membres de la tribu sont encore fatigués de cette guerre longue et noyée dans le conflit."
 lake_recovering_from_the_bonepicker_war:0 "Se remettre de la guerre des Bonepickers"
 lake_recovering_from_the_bonepicker_war_desc:0 "Les [DIS.GetAdjective] de l'Homme Ruddy, après avoir été exilés de la tribu Mirelurk au nord, ont dû mener une guerre de cinq ans pour traverser la vallée de Camas et atteindre Diamond Peak. La tribu s'efforce de panser ces blessures et d'amener la tribu vers l'avenir."
