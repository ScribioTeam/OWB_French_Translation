 nf_ttm.101.t:0 "Diana Stone: Une Scientifique"
 nf_ttm.101.d:0 "Vous voulez savoir d’où je viens, non pas ce que je suis? Il est rare qu’on ait le courage de poser une telle question - mais je peux obliger votre curiosité.\nJe suis -.. Bien, dans la vie “j'étais” Diana Stone. Il y a quelque temps - avant la guerre - j'ai obtenu un dîplôme au M.I.T. avant de partir dans l’Ouest et de participer à quelques études gouvernementales. À l’époque, les gens m’ont dit que j’avais un parcours professionnel qui m’aurait mis là-bas avec quelques-uns des plus grands esprits de ma génération: Braun, House – vous savez.\n\nJe ne me suis jamais vu travailler avec des gens comme ça. Les milieux universitaires de l’époque avaient ce “stigmate contre la moralité” - penser que prendre soin du bien-être de n’importe quelle âme était une faiblesse que les communistes n’avaient pas, d’où quelque chose dont nous devions nous débarrasser si nous voulions gagner. C'est ce genre d'attitude “Tout ce qu'il faut” qui a conduit Vault-Tec à entrer dans cet espace de recherche toxique et cannibale cyclique dans lequel il a fini.\n\nOn m'a offert quelques emplois. RobCo, BigMT - Honnêtement, je les ai tous rejetés en faveur d'un petit "upstart".\n\n”Greenway Hydroponics” était le nom de la compagnie pour laquelle j’ai finalement signé. Derek Greenway était particulier – mais j’avais l’impression qu’il s’éloignait suffisamment du milieu universitaire où il était sécuritaire de travailler avec lui. C’était le genre qui comprenait que le projet Vault était plus qu’une simple précaution. 
 nf_ttm.101.a:0 "...."

 nf_ttm.102.t:0 "Diana Stone: Une Scientifique"
 nf_ttm.102.d:0 "Je ne blâme pas les autres universitaires – nous avions tous peur à l’époque. C’était une constante que vous deviez vivre votre vie quand vous aviez un certain niveau de compréhension et que vous pouviez tirer les rideaux de l’Amérique en arrière.\n\nC’était une crainte innée, l’idée que le travail de votre vie serait emporté par la chaleur moléculaire de milliers de bombes atomiques qui vous tombent sur la tête. Pourquoi travailler alors que vous pouviez voir ce qui vous attendait à la fin du monde? C’était comme vivre dans un train sans interruption, sachant que la voie ne durerait pas éternellement. Je me souviens qu’au moins à mi-chemin des années 2070, l’université a commencé à consacrer plus d’efforts à la recherche basée sur la préservation après l’inévitable, au lieu d’essayer de la subvertir.\nDu moins ceux qui n’ont pas été enchaînés par le gouvernement.\n\nJ’ai du mal à saisir leurs noms... Mais Braun, Calvert sont quelques-uns dont je me souviens. Ils avaient tous leurs petits complots pour continuer comme ils l’avaient fait. Des petits globes à neige dans lesquels ils pouvaient tomber en regardant le monde qu’ils ont aidé à forger tomber entre leurs doigts comme du sable.\n"Moi"? Je n’étais pas comme eux au début. Je... je me suis perdue à une telle perspective. J’ai commencé à me pencher sur les questions d’esprit et de philosophie. Lisez Kant, Nietzsche. J’ai fini par me lancer dans la religion, la mythologie, tout ce que je pouvais trouver.\n\nI -.. Avec le recul, j’ai peut-être été juste une âme qui s’en prend au monde, essayant de trouver un cadre dans lequel je pourrais me placer et m’aider à continuer mon travail, ma propre boule à neige.\n\nC’était mauvais au début, mais le pronostic du cancer qui m’a vraiment fait me perdre."
 nf_ttm.102.a:0 "...."

 nf_ttm.103.t:0 "Diana Stone: Une Victime"
 nf_ttm.103.d:0 "J’ai arrêté tout mon travail quand les médecins m’ont dit combien de temps il me restait. Ce n’était même pas le monde qui m’avait pris mon avenir – mais mon propre corps. Soudain, au lieu d’être simplement éloigné de l’académie, j’ai été complètement évité. Je suis passé d’un brillant élu à quelqu’un qui était honteux – quelqu’un qui "aurait pu" être génial, mais le destin a joué une mauvaise main.\n\nJ’étais une épave. En fait, je me suis mis à boire pendant un moment, crois-le ou non. Il faut beaucoup pour qu’une femme de science s’empoisonne volontairement comme ça.\n\nDerek – mon patron à Greenway Hydroponics – était la seule personne qui semblait avoir pitié de moi. Nous étions en quelque sorte des âmes sœurs, croyant que l’université était tombée et avait failli au monde en tant qu’institution en laissant une telle chose se réaliser.\n\nAu début, je pensais que ses tentatives pour avoir pitié de moi visaient principalement à se donner un moyen de dire au revoir avant que le monde ne m’emmène.\n\nC’était plus que cela.\nUn soir, après qu’on ait fini un rendez-vous, il m’a pris par l’épaule et m’a murmuré quelques mots à l’oreille. Ms. Stone. Vous croyez que le destin vous a donné une mauvaise main? Ils nous ont tous donné un mauvais coup de main. Ce monde est condamné, nous ne pouvons pas changer l’inévitable.\nNous pouvons cependant faire de notre mieux avec la main que nous avons. Nous n’avons pas à arrêter de jouer.\nNous pouvons gagner ce jeu, rendre le monde meilleur – faire en sorte que les gens n’aient plus à jouer. Un monde meilleur."\nIl glisse alors sa main dans sa veste, en tirant un ensemble de documents techniques."
 nf_ttm.103.a:0 "...."

 nf_ttm.104.t:0 "Diana Stone: Une Victime"
 nf_ttm.104.d:0 "Des documents volés, de l’époque où Derek travaillait pour le gouvernement. Prototypes d’une sorte d’hybride ZAX-Robobrain – un nouveau type de "super-ordinateur" qui aurait des années d’avance sur tout système actuellement en production. Même les très vantés, les unités ZAX autonomes seraient pâles en comparaison. Il propose de construire un ordinateur capable de faire un saut quantique en posant les questions les plus simples: Dans cette perspective, il conçoit un système qui hébergerait un cerveau humain avec chaque hémisphère, logique/intuitif, relié à une unité ZAX. L’esprit humain disposerait d’énormes quantités de puissance de calcul et d’une capacité de stockage presque illimitée. Qui aurait pu prédire ce qu’un tel esprit serait capable de faire?\nAvec le recul, j’imagine que Derek a conçu le système pour lui-même. Je pense... Au final, il s'est vu " m’utiliser " avec cela comme une meilleure façon de jouer ses cartes – pourrait me diriger de l’extérieur d’une telle machine.\n\nBien sûr, il ne me restait que quelques mois. J’ai donné un préavis à mes parents et j’ai accepté son offre.\nQuand je me suis "réveillée" de l’opération – au début, j’étais ravie du succès. Bien sûr, mes bras et mes membres, mon corps avaient disparu. Mais je pouvais voir à travers les capteurs de la machine! Bien sûr, je n’avais pas de bras – mais je pouvais atteindre les robots sur le réseau pour les contrôler directement. Bien sûr, j’étais de métal – mais j’avais encore une âme. J’étais toujours "moi".\n\n Au fur et à mesure que les mois avançaient, je commençais à douter de la sagesse de faire partie d’une "machine". Mon ouïe était aiguë, mais trop. J’entendais une portée bien au-dessus de la normale. C’était troublant d’entendre le bégaiement des cafards dans l’autre pièce, les palpitations cardiaques des internes de Greenway qui passaient devant mon châssis métallique. Ma vue était parfaite, mais encore une fois, "trop parfaite". Ma vision montrait une acuité de clarté qui rendait le monde irréel - une simple mèche de cheveux fractales et brisantes aux extrémités, des acariens creusant et enduisant la peau, de la sueur qui roulait sur la peau et se dissolvait sur le sol.\n\nLe plus troublant, dans l’ensemble, était mon manque de toucher. Après quelques années, j’ai raté le poids des vêtements, la touche d’une brise fraîche. Tout ce qui m’a rendu humain a été changé ou disparu. Ils m’ont dit que je pouvais vivre éternellement – mais à quel prix?\nCela m’a semblé une prison, cette existence élargie."
 nf_ttm.104.a:0 "...."

 nf_ttm.105.t:0 "Diana Stone: Une Sauveuse"
 nf_ttm.105.d:0 "Je savais qu’elle devait s’attaquer à ce que j’étais devenu – Derek, certains soirs, venait dans ma salle de l’ordinateur central et me parlait pendant des heures. J’ai toujours aimé communiquer avec Derek – même après tout ce qui s’était passé.\n\nIl m’a expliqué comment les Robobrains – que j’étais essentiellement, simplement "élargis" – ont besoin d’une sorte de débouché s’ils veulent conserver ce qui les a rendus humains. Je me souviens avoir poursuivi mes études philosophiques que j’avais faites avant mon opération. Le lendemain matin, il arriva avec une holotape remplie d’une bibliothèque pratique de la connaissance du monde.\n\nCela m’a réconforté de me lancer dans ces illusions de grandeur et d’esprit pendant que j’étais installé dans la "Pépinière". Un projet de serre EPA conçu autour d’être un parallèle au projet Vault-Tec, mais pour la faune du monde et non pour les populations elles-mêmes. Après tout, vous ne pourriez pas reconstruire si vous n’aviez pas les graines nécessaires pour éliminer probablement la faune mutante et cultiver la masse malade du monde.\n\nC’est là, dans la Pépinière, que j’entendais le "globe de neige" de Derek qu’il avait préparé pour lui-même. Comment il avait établi des plans pour subvertir l'Abri 29. Il voulait prendre le contrôle du Superviseur ZAX installé dans l’installation, l’utiliser pour enseigner aux gens là-bas une culture prédéterminée du primitivisme dans l’espoir que la culture qu’ils bâtiraient serait différente de celle qui les avait nés.\n\nJe me souviens m'être disputé avec Derek à ce sujet, à quel point il était immoral de refuser la richesse de la splendeur de l’humanité à un individu. Que c’était leur droit de naissance d’hériter de ce que l’humanité avait fait, des fautes et tout. Il y avait tellement de "culture" dans le monde – à quel point avait-il raison de dire qui ne pouvait pas l’avoir?\n\nNous avons commencé à dériver après cela."
 nf_ttm.105.a:0 "...."

 nf_ttm.106.t:0 "Diana Stone: Une Sauveuse"
 nf_ttm.106.d:0 "Ce n’est qu’après la chute des bombes que j’ai commencé à me perdre. Quand Derek a appris que je n’étais pas prêt à suivre son plan, il a commencé à prendre ses distances avec moi. Après que les radiations autour de la Pépinière atteignirent des niveaux sûrs, Derek, une nuit, prit ses partisans et quitta la Pépinière. Dire comment ce projet de Pépinière était devenu plus à propos de moi que de l’installation elle-même. Il m’a sollicité comme garde, m’a dit de protéger la Pépinière jusqu’au jour où lui et ses disciples reviendraient pour aider à reconstruire les Terres Désolées.\n\nJe ne supportais pas la solitude. Un an, deux, dix. Ça m’a manqué d’avoir des "personnes" à qui parler. Une installation aussi massive avec seulement les bêtes pour bavasser.\n\nC’est alors que j’ai commencé à me pencher sur le lien que Greenway avait établi avant son départ avec l'Abri 29. J’ai regardé les gens dans cet abri pendant un certain temps. Comment ils se débrouillaient, comment ils attendaient que leur ZAX leur parle.\nIls étaient les seules personnes que je "pouvais" regarder. Je me suis enracinée pour eux, j’ai suivi les évènements de leurs petites vies. J’ai repensé à la façon dont leur vie m’a rappelé la mienne.\n\nFinalement – J’ai fait un choix. Je voulais suivre le plan de Derek, mais à ma façon. Je voulais aider ces gens directement et les guider en tant que mère. Je voulais que "cela" soit mon héritage.\nIls me traiteraient comme une déesse, Moi-même leur sauveuse. Ensemble, nous rendrions le monde meilleur."
 nf_ttm.106.a:0 "...."

 nf_ttm.6.t:0 "Beauté de Paradise"
 nf_ttm.6.d:0 ""Paradise" est le nom donné par les tribus qui vivent ici à cet état, un merveilleux paradis écologique dans les Terres Désolées, caché entres les montagnes. Bien que cet endroit soit merveilleux, nous avons le sentiment que quelque chose se cache derrière la faune de cet endroit. De grandes portes métalliques et des chemins cachés donnent l’impression qu’il y a quelque chose qui travaille ici hors de notre portée."
 nf_ttm.6.a:0 "Pourtant, c'est joli."

 nf_ttm.7.t:0 "La Pépinière Opérationnelle"
 nf_ttm.7.d:0 "La Pépinière est l’endroit où vit actuellement Diana, un bunker caché loin des terres des Mères Jumelles. Nous utilisons une série complexe de scouts et de tunnels pour envoyer des ressources vers les Mères Jumelles depuis cet endroit – le meilleur? Le reste des Terres Désolées n’est pas plus judicieux quant à notre habitation ici."
 nf_ttm.7.a:0 "§M"Mon Jardin d'Eden..."§!"

 nf_ttm.8.t:0 "Gestion de la Pépinière"
 nf_ttm.8.d:0 "La Pépinière est un miracle de l’ingénierie d’avant-guerre. Il s’agit d’un système écologique équilibré autonome situé dans un profond canyon. Le fond de la vallée du canyon est riche de la flore et de la faune d’autrefois. Au fond de la vallée se trouve un lac d’eau bleu cristalline qui alimente une rivière. La rivière coule d’un bout à l’autre de la vallée, disparaissant dans la paroi du canyon. En bordure du lac se trouvent plusieurs bâtiments qui abritent le matériel d’entretien qui assure le fonctionnement de la Pépinière. La Pépinière est l’endroit où vit Diana, de là elle peut se projeter dans l'Abri 29 sur le territoire des Mères Jumelles et diriger la tribu.\n\nLa Pépinière n’est pas située sur notre territoire au début du jeu. Il est situé au cœur du territoire de Black Canyon, dans l’état "Paradise".  L’emplacement de la Pépinière est si secret que les pillards du Black Canyon ne savent même pas que nous y sommes.\n\nLa gestion de la Pépinière est pratiquement un travail à temps plein pour Diana, survolez votre idée de "Pépinière" pour obtenir une infobulle complète expliquant les différents facteurs impliqués dans la gestion de la Pépinière."
 nf_ttm.8.a:0 "§M"Dois-je vous déranger? C'est tellement ennuyeux..."§!"

 nf_ttm.9.t:0 "Déséquilibre Écologique"
 nf_ttm.9.d:0 "Les jardins de la Pépinière ont souffert d’un déséquilibre écologique depuis que Miles Reese est entré dans la Pépinière, seulement pour nous voler un J.E.K. et faire des ravages à travers les Terres Désolées. Comme des créatures botaniques tardives et autres monstruosités de J.E.K. de Reese menacent de bouleverser les Jardins de la faune d’avant-guerre qui vivait ici! Nous avons un choix à faire si nous voulons dompter les plantes qui vivent ici, ou donner un coup de main aux créatures indigènes pour qu’elles puissent ramener l’ordre voulu ici."
 nf_ttm.9.a:0 "§M"Il est important que ces animaux aient un endroit où vivre."§!"
 nf_ttm.9.b:0 "§M"Ces nouvelles plantes du monde pourraient aider notre tribu à survivre?"§!"


 nf_ttm.10.t:0 "Certains l'Aime Chaud"
 nf_ttm.10.d:0 "Les œuvres de Diana ont payé, les Mères Jumelles vont exploiter le pouvoir de la Caldera. Nous utiliserons les fruits de notre labeur pour bâtir notre économie, et nous consacrerons nos hommes et nos femmes à d’autres tâches."
 nf_ttm.10.a:0 "Vulcain n’a rien sur Cérès."


 nf_ttm.11.t:0 "La Dernière Opinion d'Akeisha"
 nf_ttm.11.d:0 "Akeisha Moon et son groupe de suiveurs de l’Apocalypse font partie des Mères Jumelles depuis près de vingt ans – pourtant, la récente militarisation de nos tribus leur a déplu. En signe de protestation, Akeisha a pris ses adeptes de l’Apocalypse et a quitté nos terres, en direction de l’ouest."
 nf_ttm.11.a:0 "§M"Mais je pensais qu’on était amis...."§!"
 nf_ttm.11.a.tt:0 "§YAkeisha Moon§! prendra sa retraite comme chef d’unité, se dirigeant vers l’ouest pour des pâturages plus verts.\n"

 nf_ttm.20.t.l:0 "Connaissance d’une Nouvelle Tribu?"
 nf_ttm.20.t.t:0 "Pillards à l'Horizon"
 nf_ttm.20.d.l:0 "Après notre conquête de l’archidiocèse, nos éclaireurs ont été contactés par un membre de la Morsure de Scorpion. Ils prétendent connaître une tribu cachée dans les vallées au nord, remplie de technologies d’avant-guerre, protégée par des robots et dirigée par une déesse physique dans les Terres Désolées. Une déesse connue sous le nom de "Diane", la Lune Mère. Une divinité qui leur parle à travers des chamans et des orateurs."
 nf_ttm.20.d.t:0 "Récemment, un chaman m’a contacté avec de terribles paroles d’avertissement. Les Pillards, contrairement à ceux de la morsure de Scorpion ou des Filles d’Hécate, marchent plus près des terres de la tribu. Ce sont des esclavagistes connus, un peuple baigné de cruauté et de malice. Serait-ce les mêmes personnes qui ont fait du mal à la tribu d’Hécate?"
 nf_ttm.20.a.l:0 "Peut-être vaut-il lancer une enquête??"
 nf_ttm.20.a.t:0 "§M"Au moins c'est quelque chose de nouveau, je m’ennuyais."§!"

 nf_ttm.21.t.l:0 "La Lune m'a Regardé dans les Yeux"
 nf_ttm.21.d.l:0 "Quand nous sommes arrivés, la technologie avancée de la tribu, les défenseurs automatiques et le merveilleux système d'irrigation n'étaient même pas la chose la plus étonnante.\n\nC'était elle, la femme vers laquelle les chamans nous ont conduits. Diana.\nUne silhouette magnifique et terrifiante, plus grande que n'importe quelle créature des Terres Désolées, avec une voix majestueuse qui traversait la pièce sans effort. Le simple fait de la voir pouvait effrayer quelqu'un et le pousser à la foi et à la soumission - le sentiment de se tenir devant un vrai dieu.\n\nHeureusement, Lanius n'était pas un homme ordinaire - et ne s'est pas agenouillé.\nLes deux ont discuté pendant des heures de philosophie, de religion et de l'avenir des Terres Désolées elles-mêmes.\n\nMais finalement, pour Lanius, les plaisanteries et les discussions de ce genre n'étaient pas suffisantes pour arrêter sa cohorte. La tribu a laissé Lanius quitter l'enceinte des Mères Jumelles, mais ce n'est pas la dernière fois que cette petite tribu a entendu parler de la Légion."
 nf_ttm.21.a.l:0 "Un prodigue intelligent reste un prodigue."
 nf_ttm.21.a.l.tt:0 "§YMères Jumelles§! débloquera une série de priorités nationales sur la manière de gérer notre rencontre, qu’ils essaient de nous rendre hommage pour éviter la conquête, de lutter contre notre influence ou même de travailler à nos côtés."

 nf_ttm.21.t.t:0 "Recontre d'une Légende"
 nf_ttm.21.d.t:0 "Finalement, j'ai invité le chef de ces pillards, un certain \"Lanius\" à me rencontrer au plus profond de l'Abri 29. Mes gardiens robotiques l'ont escorté, lui et ses cohortes, jusqu'à l'abri, puis nous avons discuté.\n\n ... D'abord, parler avec quelqu'un qui me considérait avec une telle égalité était une sensation étrange. Je n'avais pas parlé avec quelqu'un comme ça depuis Hécate, Reese ou ce prisonnier de la prison de Tibbet il y a quelques décennies.\n\nNotre conversation a été agréable, j'ai pu fouiller un peu dans la tête de Lanius - bien qu'il soit le genre de type des terres Désolées qui semble ... dirigé, les vents du changement suivent le chemin qu'il emprunte. Je ne sais pas si je serai capable de l'empêcher d'attaquer mes enfants uniquement avec des cadeaux.\n\nA partir de là, la survie de mes enfants dépendra de la façon dont je vais procéder. Dois-je dire aux chamans de préparer la tribu à la guerre, ou dois-je essayer de convaincre Lanius que ce qu'il fait est mal ? Peut-être, après tout, si un homme ne peut pas être contrôlé directement par des ordres, il peut être manipulé par un contre-argument habile à ses croyances. Mon esprit est augmenté par la force de deux ZAX, je pourrais sûrement trouver quelque chose."
 nf_ttm.21.a.t:0 "§M\"Je dois essayer de le convaincre.\"§!"
 nf_ttm.21.b.t:0 "§M\"Un homme comme lui ne peut jamais être influencé.\"§!"

 nf_ttm.22.t.l:0 "Un rameau d'olivier taché de sang"
 nf_ttm.22.d.l:0 "Quand nous sommes arrivés, la technologie avancée de la tribu, les défenseurs automatiques et le merveilleux système d'irrigation n'étaient même pas la chose la plus étonnante.\n\nC'était elle, la femme vers laquelle les chamans nous ont conduits. Diana.\nUne silhouette magnifique et terrifiante, plus grande que n'importe quelle créature des Terres Désolées, avec une voix majestueuse qui traversait la pièce sans effort. Le simple fait de la voir pouvait effrayer quelqu'un et l'amener à la foi et à la soumission - le sentiment de se tenir devant un vrai dieu.\n\nDiana était sévère avec Lanius, un être de lumière à l'écart du monde et de sa crasse.\nPendant deux heures, Diana a remis en question le but de la Légion et ses objectifs. Elle semblait flotter au-dessus de la Légion et de ses rêves, et de la \"synthèse\" de Caesar. Qu'était Caesar, sinon un autre chef de tribu ? Un grand, peut-être, mais la Légion n'était pas la première armée à unir les Terres Désolées. Qu'est-ce qui rendrait Caesar unique par rapport à toutes les autres armées qui étaient la poussière du monde ? Caesar cherchait une synthèse, pour créer une véritable société ; mais qu'est-ce qui a convaincu Lanius que Caesar pouvait la créer ?  Et où serait Lanius ?\n\nVers la fin de sa plaidoirie, elle a tenté de présenter une §Boffre§! à Lanius. §BEn disant qu'elle pourrait aider à transformer Lanius en quelque chose de meilleur, que lui et elle pourraient travailler ensemble pour mettre fin à Caesar et reconstruire la Légion de fond en comble. Des Terres Désolées plus fort, un monde plus fort.§!\n\n\"Tant que Caesar te tiendra en laisse, tu ne seras jamais ton propre maître, tous tes accomplissements, ta gloire, on s'en souviendra comme étant la sienne, et tu seras oublié. Qui es-tu, toi qui ne fais pas ta propre histoire ?\" Disant qu'elle pourrait aider Lanius à faire écho à travers l'éternité, qu'ils pourraient travailler ensemble et laisser leur marque dans l'histoire. Il n'y aurait plus besoin de la Légion quand ils en auraient fini."
 nf_ttm.22.a.l:0 "§MUn pacte en secret, un pacte pour la force.§!"
 nf_ttm.22.a.tt:0 "§YLanius§! conclura un §Mpacte secret§! avec §YDiana§!, après avoir conquis le Nouveau-Mexique, Lanius §Gs'alliera§! avec les §YMères Jumelles§! et §Rtrahira Caesar§!. Notre cohorte s'engage ainsi sur la voie du §Mchangement§! et du §Mbouleversement§!."
 nf_ttm.22.b.l:0 "Tes mots sont faibles, je connais ma force."
 nf_ttm.22.b.tt:0 "§YLanius§! reste fidèle à ses convictions et §Rrejette§! l'offre de §YDiana§!. Cela permettra à §YLanius§! de rester un §Gallié§! de §YCaesar§! et de faire des §YMères Jumelles§! un §Renemi§! Cela mettra notre cohorte sur la voie de la §Rconquête§! et de la §Rgloire§!."

 nf_ttm.23.t:0 "Lanius se prépare au conflit !"
 nf_ttm.23.d:0 "La Légion n’a jamais voulu travailler avec moi, semble-t-il, mais il est clair qu’ils ont l’intention de nous frapper. Je dois rallier la tribu s’ils veulent se défendre contre ces monstres, même si cela me peine qu’ils doivent abandonner leur nature."
 nf_ttm.21.a:0 "§M"N’importe quoi pour sauver mes enfants."§!"

 nf_ttm.24.t:0 "Un Cadeau de la Déesse"
 nf_ttm.24.d:0 "Diane, étonnamment, est venue nous voir avec un cadeau assez surprenant. Elle nous a proposé de nous fournir une série de machines étranges lorsqu’elles sont utilisées dans un certain ordre peut transformer des terres gaspillées en jardins luxuriants et forêts tranquilles. Les outils dont on peut faire un monde au service de la Légion, plutôt qu’un monde que la Légion doit travailler et labourer pour gagner le plus petit des repas. Diana nous les offre gratuitement, affirmant que c’est seulement son désir de voir la beauté de la nature revenir dans le monde une fois de plus. Devrions-nous accepter ce cadeau?"
 nf_ttm.24.a:0 "Un cadeau des plus gentils."
 nf_ttm.24.b:0 "On devrait travailler pour leur valeur."
 nf_ttm.24.a.tt:0 "§gDiane partage avec nous une partie de sa technologie de terraformage avancée.§!\nNous débloquons une Nationalisation aux Dés, qui est un §Y1d100.§! Chaque fois que nous nationalisons un état, nous faisons rouler les dés et obtenons un effet basé sur le résultat.[TTM.ttm_refractoring_radiation_compression_device_coring_effect_scripted_localization][TTM.ttm_geologic_crystal_growth_prism_coring_effect_scripted_localization][TTM.ttm_exponential_humidity_amplifier_system_coring_effect_scripted_localization][TTM.ttm_industrial_hillside_reforesting_network_coring_effect_scripted_localization][TTM.ttm_mass_relay_grassland_expander_coring_effect_scripted_localization]"
 nf_ttm.24.b.tt:0 "§RDiane s'en souviendra§!\n"

 nf_ttm.25.t.a:0 "Lanius Accepte"
 nf_ttm.25.d.a:0 "La Légion nous remercie pour ce don généreux, Lanius promet d’utiliser ces outils à travers l’Est, pour commencer le lent processus de guérison de la terre dont il a la charge."
 nf_ttm.25.o.a:0 "§M"Grâce à Lanius, le monde ressentira mon amour."§!"

 nf_ttm.25.t.d:0 "Lanius Rejette les Cadeaux"
 nf_ttm.25.d.d:0 "Curieusement, nos dons à la légion ont été refusés! Il semble que Lanius pense qu’il faut travailler pour ce qu’ils ont, que la guérison de la terre rendrait les choses trop faciles pour la Légion."
 nf_ttm.25.o.d:0 "§M"Ils ne pensent pas que le monde devrait être guéri?"§!"

 nf_ttm.26.t:0 "Cendres de la Déesse"
 nf_ttm.26.d:0 "Récemment, Diane nous a dit qu’ils avaient ouvert une ligne d’approvisionnement entre nos terres et La Garita. Nous aurons maintenant toutes les cendres dont nous avons besoin pour construire le béton du vieux monde!"
 nf_ttm.26.a:0 "Avec ça, nous pouvons bâtir un empire."

 nf_ttm.27.t:0 "Carpe Diem"
 nf_ttm.27.d:0 "Lanius a §Baccepté§! à notre pacte ! En fin de compte, je n'étais pas sûr de ce qui l'avait le plus influencé : l'argument lui-même ou, plutôt, une autre inquiétude plus profonde qui rampait au fond de son esprit. C'est difficile pour moi d'avoir une bonne idée de son caractère.\nNéanmoins, je suis reconnaissante qu'il ait entendu raison. Je vais devoir commencer les préparations nécessaires si nous voulons affronter le puissant Caesar lui-même !"
 nf_ttm.27.a:0 "§M"Je suppose que le dicton dit "C'était à Rome", n'est-ce pas?"§!"

 nf_ttm.28.t:0 "Le Culte de Diane"
 nf_ttm.28.d:0 "Un océan plus loin, il y a plus de vingt-cinq cents ans, le culte de Diane s’est répandu pour la première fois depuis le Miroir de Diane, au sud des mythiques montagnes alpines. Là, elle fait beaucoup écho à la vieille divinité "Artémis" et devient patronne de la campagne, des chasseurs, des carrefours et de la Lune. Au sein de la Légion, nous pouvons recommencer cette foi, en prenant le visage de Diane comme Diana l’a fait à Artémis, perpétuant une tradition ininterrompue depuis des millénaires."
 nf_ttm.28.a:0 "§M\"Veni, vidi, vici\"§!"

 nf_ttm.29.t:0 "Jusqu'à Ce Que la Mort Nous Sépare?"
 nf_ttm.29.d:0 "Il y a, pour être franc, une certaine fracture culturelle entre la tribu des Mères Jumelles et le reste de la Légion.\nDe choses simples, comme l’utilisation de la robotique par mes enfants à leur comportement général. Ils ont essayé d’y remédier, mais en vérité, il est possible que la Légion ne les accepte que si nous prenons des mesures radicales.\n\nAprès tout, s’ils refusent d’accepter la tribu, je ne pourrai jamais utiliser la Légion pour aider à guérir les Terres Désolées.\n\nPeut-être que, si je devais organiser un "mariage" entre moi, la divinité, et Lanius, le mortel, cela pourrait-il suffire? Cela rehausserait certainement le prestige de Lanius, mais aussi le mien et aiderait à consolider mes enfants en tant qu’élément essentiel du travail intérieur de la Légion."
 nf_ttm.29.a:0 "§M"Voyons ce que pense Lanius"§!"
 nf_ttm.29.b:0 "§M"Nous devons le faire chacun de notre côté."§!"

 nf_ttm.30.t:0 "Jusqu'à Ce Que la Mort Nous Sépare?"
 nf_ttm.30.d:0 "Diane s’est plainte que la Légion considère sa tribu comme des sujets et non comme des égaux. À cette fin, elle a offert un signe ferme de sa faveur et de notre alliance: un mariage. Lanius sera le légat qui a pris une déesse pour épouse, comme les héros d’autrefois. Et personne n’osera traverser la nouvelle tribu de Lanius.\n\nCe mariage montrera au monde que Lanius n’est pas seulement un boucher ou un monstre. Lanius est le héros de l’Est, le Légionnaire qui marchera d’une côte à l’autre, celui qui libérera les Terres Désolées d’une manière qu’ils ne comprennent pas encore."
 nf_ttm.30.a:0 "Toutes les conquêtes ne se font pas avec une épée."
 nf_ttm.30.a.tt:0 "Nous "épousons" Diane, alors qu’il n’y aura pas de cérémonie officielle, il y aura beaucoup de discussions au sein de la Légion.\n"
 nf_ttm.30.b:0 "Refusons ce blasphème."
 nf_ttm.30.b.tt:0 "Nous rejetons Diane, mais elle comprendra probablement."

 nf_ttm.31.t.a:0 "Jusqu'à Ce Que la Mort Nous Sépare."
 nf_ttm.31.d.a:0 "Lanius a accepté ma proposition. Bien qu’il n’y ait pas de cérémonie officielle entre nous, mes enfants et les membres de la Légion en parleront pendant des années. Cela aidera la Légion à prendre conscience de moi et à me respecter en tant que divinité digne de respect."
 nf_ttm.31.o.a:0 "§M"J’apprécie une petite tactique amusante."§!"

 nf_ttm.31.t.d:0 "Rejet"
 nf_ttm.31.d.d:0 "Lanius a déclaré que c’est probablement une mauvaise idée pour nous, car il est un mauvais ajustement pour notre personnalité et il est déjà pris."
 nf_ttm.31.o.d:0 "§M"Je suppose qu’on va le faire nous-mêmes."§!"

 nf_ttm.31.t:0 "Les Mères Jumelles se préparent à la guerre."
 nf_ttm.31.d:0 "On dirait que notre conversation avec Diane n’a pas suffi à convaincre les Mères Jumelles de notre côté. La tribu a commencé le processus de préparation à la guerre pour se défendre contre une éventuelle invasion de notre part."
 nf_ttm.31.a:0 "Une autre conquête, il semble..."

 nf_ttm.32.t:0 "Les Mères Jumelles offrent une paix blanche?"
 nf_ttm.32.d:0 "Les Mères Jumelles nous ont fait une offre – disant qu’elles accepteront de retourner dans leur vallée si nous promettons de les laisser tranquilles et de mettre fin à ce conflit."
 nf_ttm.32.a:0 "Acceptez-le – nous pouvons les attaquer quand nous nous regrouperons"
 nf_ttm.32.b:0 "Décliner, continuez la guerre!"

 nf_ttm.33.t.d:0 "Lanius Refuse!"
 nf_ttm.33.d.d:0 "Il semble que la Légion veuille mener cette guerre jusqu’au bout."
 nf_ttm.33.o.d:0 "§M"Très bien, nous allons jouer à ce jeu un peu plus longtemps."§!"

 nf_ttm.33.t.a:0 "Lanius Accepte!"
 nf_ttm.33.d.a:0 "La Légion a accepté de se retirer de nos frontières et de mettre fin à la guerre. Il semble que notre tribu a été épargnée du coût de la guerre."
 nf_ttm.33.o.a:0 "§M"La paix est un trésor précieux dans les Terres Désolées."§!"

 nf_ttm.35.t:0 "Les Mères Jumelles Offrent un Tribut"
 nf_ttm.35.d:0 "Diane nous a offert un cadeau! Une collection de métaux précieux et de ressources. Elle dit qu’il y aura plus de bien pour la Légion si nous choisissons de travailler avec les Mères Jumelles plutôt que contre elles."
 nf_ttm.35.a:0 "Le tribut est appréciable."
 nf_ttm.35.b:0 "Prenez les cadeaux, mais insistez que nous les conquérirons quand même."

 nf_ttm.36.t:0 "Les Mères Jumelles Fuient Vers le Nord!"
 nf_ttm.36.d:0 "Les Mères Jumelles en tant que tribu semblent avoir enseigné leur dernière leçon – les forces de Lanius remplissant la vallée et prenant le contrôle de leurs temples et champs sacrés. Quand vint le temps d’amener Diana elle-même pour l’interroger, la Légion resta les mains vides.\nDiane aurait ouvert sa vraie maison à "Paradise" aux Terres Désolées et aux réfugiées des Mères Jumelles, cherchant à guérir de leurs blessures et se préparant à se défendre contre d’autres attaques de la Légion."
 nf_ttm.36.a.t:0 "§M"Tant de mes enfants sont perdus..."§!"
 nf_ttm.36.a.t_tt:0 "§gDiana n’a jamais régné depuis le territoire des Mères Jumelles du sud, mais dans le nord lointain – à Paradise. Avec la chute des Mères Jumelles, Diana n’a eu d’autre choix que d’ouvrir la Pépinière, permettant aux réfugiés de se rendre au nord pour réhabiter sa vraie maison.§!"
 nf_ttm.36.a.l:0 "S’ils veulent récupérer leurs terres, ils peuvent venir et les récupérer!"
 nf_ttm.36.a.l_tt:0 "§gDiana s’est enfuie au nord! Il faudra du temps avant de monter une offensive aussi loin dans le Colorado.§!"
 nf_ttm.36.a.o:0 "Hé... c’est notre terre! Ils ne peuvent pas prendre ça!"
 nf_ttm.36.a.o_tt:0 "Il s’avère que §YDiana§! a régi depuis §YParadise§! durant tout ce temps à l’intérieur de quelque chose appelé "la Pépinière". La présence des Mères Jumelles ici nous a pris le contrôle de cette terre! Nous devons récupérer cette terre!"
 nf_ttm.36.a.n:0 "Les choses deviennent de plus en plus étranges au Colorado..."
 nf_ttm.36.a.n_tt:0 "§gLes Mères Jumelles ont fui vers le nord à "Paradis" après avoir perdu leur guerre contre Lanius.§!"

 nf_ttm.37.t:0 "Le Royaume de Diana"
 nf_ttm.37.d:0 "Notre bataille contre la Légion a durci la détermination de nos tribus – les jours de paix, d’amour et de tranquillité sont révolus. Les Terres Désolées sont un endroit difficile et les ennemis des Mères Jumelles doivent être démantelés afin qu’ils ne puissent plus jamais blesser la tribu. La tribu doit grandir, évoluer si elle espère s’épanouir dans les Terres Désolées avec des monstres comme Lanius."
 nf_ttm.37.a:0 "§M"Notre victoire nous a rendus plus forts"§!"
 nf_ttm.37.b:0 "§M"Nous reprendrons notre maison, un jour"§!"

 nf_ttm.38.t:0 "Diana demande le Colorado!"
 nf_ttm.38.d:0 "Diana nous a récemment donné un ultimatum assez terrible: nous devons remettre tous les États que nous possédons au Colorado, ou être détruits et libérer nos conquêtes. C’est une offre ridicule que nous ne pouvons accepter!"
 nf_ttm.38.a:0 "Qui se soucie du Colorado quand on peut vivre au Texas."
 nf_ttm.38.b:0 "Refus catégorique."
 in_colorado_tt:0 "Tous les États possédés au §YColorado§!"
 transfer_to_ttm_tooltip:0 "Transfert à §Y[TTM.GetNameWithFlag]§!"

 nf_ttm.39.t.a:0 "Le Colorado Cède!"
 nf_ttm.39.d.a:0 "Il semble que Lanius ne se souciait pas autant du Colorado qu’on le pensait. La région a été placée sous notre contrôle et nous l’avons entièrement cédé. C’est une incroyable tournure des événements!"
 nf_ttm.39.a:0 "§M"Une petite tactique amusante!"§!"
 nf_ttm.39.t.b:0 "Lanius refuse!"
 nf_ttm.39.d.b:0 "Bien sûr, nous nous attendions à cela de la part du monstre de l’Est. Il semble que nous devrons libérer le Colorado nous-mêmes."
 nf_ttm.39.b:0 "§M"Espérons que Lanius est prêt pour ma fureur."§!"

 nf_ttm.40.t:0 "Les Commerçants Arrivent du Colorado!"
 nf_ttm.40.d:0 "Récemment, un groupe de tribus étranges est arrivé sur nos terres, après avoir traversé le fleuve Colorado pour arriver ici! Elles prétendent être de la tribu des "Mères Jumelles", une tribu qui croit en la divinité de la déesse "Diane". Les Mères Jumelles souhaitent ouvrir une ambassade sur nos terres – offrant des biens et des services en échange de connaissances et de capsules."
 nf_ttm.40.a:0 "Une transaction mutuellement avantageuse"

 nf_ttm.41.t:0 "Les Esclaves Souffrent Dans la Légion!"
 nf_ttm.41.d:0 "Il semble que Lanius n’ait pas été totalement honnête avec nous sur la cruauté avec laquelle ils traitaient les esclaves. Ils les forcent à construire des camps, des routes – en les traitant essentiellement comme des bêtes apprivoisées! Certains membres de la tribu pensent que nous ne pouvons pas supporter cette injustice!"
 nf_ttm.41.a:0 "§M"Je vais devoir agir prudemment..."§!"
 ttm_deceitful_to_lanius_tt:0 "§gSi nous le voulons, nous pouvons commencer à créer un chemin de fer souterrain à travers les terres de la Légion, en envoyant les esclaves dans la Pépinière où ils pourront vivre en sécurité. Cela pourrait nuire à notre relation à long terme avec la Légion!§!"

 nf_ttm.42.t:0 "Un Paradis Pour les Esclaves"
 nf_ttm.42.d:0 "Nous avons amené beaucoup d’esclaves des terres de la Légion vers Paradise. Ici, ils peuvent vivre à leur maximum dans ces jardins éternels.\nPourtant... certains ne semblent pas si désireux de simplement s’asseoir et se détendre. D’autres semblent avoir de la colère envers la Légion pour ce qu’ils leur ont fait – semblent-ils s’organiser?"
 nf_ttm.42.a:0 "§M"Laissons-les jouir de leur liberté."§!"

 nf_ttm.43.t:0 "Une Armée d'Hommes Libres"
 nf_ttm.43.d:0 "Les esclaves que nous avons ramenés de la Légion se sont organisés, formant de petits cercles de combat constitués autour de nous, nous protégeant de Lanius. Si jamais nous tournions le dos à Lanius, ces esclaves contribueraient à un tel conflit."
 nf_ttm.43.a:0 "§M"Je dois juste les garder secrets de Lanius..."§!"

 nf_ttm.44.t:0 "L'Affaire de ZAX - 29"
 nf_ttm.44.d:0 "ZAX – 29 est notre lien avec la tribu des Mères Jumelles elle-même, grâce à elle nous pouvons nous lier et établir une influence sur la tribu, en la dirigeant de loin. Pendant longtemps, nous avons simplement contrôlé ZAX – 29 de loin, en leur envoyant des instructions sur la meilleure façon de diriger la tribu. Cependant, maintenant nous approchons du point où nous devons nous demander à quel point il est nécessaire à notre gouvernance. Nous pourrions essayer de supprimer la personnalité du ZAX pour qu’il puisse communiquer plus facilement avec la tribu – ou nous pourrions essayer de développer sa personnalité pour qu’il soit un intendant plus efficace pour la tribu."
 nf_ttm.44.a:0 "§M"Laissons-les gouverner!"§!"
 nf_ttm.44.b:0 "§M"Il est temps de prendre le contrôle."§!"

 area51_raid_events.80.ttm:0 "§M"Nous devons les aider!"§!"

 nf_ttm.45.t:0 "Game Over pour Robot City!"
 nf_ttm.45.d:0 "Robot City a été prise par une force d’invasion, la colonie pacifique de Robots y ayant été dispersée à travers les Terres Désolées. "Doki", l’étrange programme qui dirigeait la colonie était en fait un si petit fichier que chacun de ces robots migrants avait une copie de son programme installé sur eux.\n\nUn groupe de robots de Robot City avec le programme "Doki" installé ont fait leur chemin vers nos terres. Ils ne font aucun mal: ils veulent simplement coexister et vivre leur vie artificielle dans les limites que leur programmation leur permet."
 nf_ttm.45.a:0 "§M"Donnons-leur "une autre vie" sur nos terres."§!"

 nf_tlaloc.105.d.ttm:0 "Notre ami du Sud, Tlaloc, a enfin trouvé sa fin, ses subpersonnalités cannibalisant sa matrice interne et le faisant disparaître de ce monde.\nPendant des décennies, j’ai aimé jouer avec eux, échanger de temps à autre une correspondance et leur offrir de l’aide – sous couvert de protocoles officiels de l’EPA, pour franchir son mur de feu défensif bien sûr. Avec lui parti il difficile de savoir qu'est-ce que ressentir..."
 nf_tlaloc.105.ttm:0 "§M\"Buenos dias, amigo...\"§!"

 nf_ttm.46.t:0 "Si la Botte s'Adapte..."
 nf_ttm.46.d:0 "En ce moment même, un conflit meurtrier se prépare au plus profond du territoire mexicain. Nous devons faire notre choix rapidement, de peur qu’un tyran ne s’élève au pouvoir et ne souille son héritage.\nNous devons choisir lequel de ses enfants nous soutiendrons.\n\nSanta Anna est peut-être la plus âgée, mais son tempérament a toujours laissé quelque chose à désirer. Maximilien est une âme bienveillante, mais n’a peut-être pas la force nécessaire pour gouverner le Mexique. Montezuma et Zapata ont chacun une force innée pour eux – peut-être pourraient-ils être une main plus forte pour guider le Mexique? Un choix si difficile..."
 nf_ttm.46.zap:0 "§M"Zapata peut protèger le Mexique!"§!"
 nf_ttm.46.max:0 "§M"Maximilien est doux, à sa manière..."§!"
 nf_ttm.46.arm:0 "§M"Santa Anna s’en tirera!"§!"
 nf_ttm.46.moc:0 "§M"Je m’amuse à parler avec Montezuma."§!"

 nf_ttm.47.t:0 "PAQUET LOGICIEL EPA ACQUIS"
 nf_ttm.47.d:0 "Installation..."
 nf_ttm.47.a:0 "C'est utile!"

 nf_ttm.48.t:0 "Le Raid de la Pleine Lune"
 nf_ttm.48.d:0 "bUn groupe de vils pilleurs se sont introduit sur le territoire des Mères Jumelles en attaquant à travers les Terres Interdites. Ils ont volé des dizaines de jeunes et de vieux de la tribu comme esclaves et pris presque toute notre récolte pour l’année à venir! Les pillards semblaient toujours habitués à attaquer de l’autre côté de cette crête – mais les attaques n’ont jamais été aussi catastrophiques!"
 nf_ttm.48.a:0 "§M"Oh non! Mes Enfants!"§!"

 nf_ttm.49.t:0 "Sauvetage des Captifs"
 nf_ttm.49.d:0 "On nous a dit que les captifs du raid de Full Moon sont probablement emmenés vers le nord sur une barge à vapeur métallique! Nous devons envoyer nos guerriers dans le nord et confirmer si c’est vrai ou non! Nous ferons n'importe quoi pour sauver nos hommes tribaux."
 nf_ttm.49.a:0 "§M"Récupérons-les!"§!"

 nf_ttm.50.t:0 "Nous Sommes Arriver Trop Tard!"
 nf_ttm.50.d:0 "Il s’avère que le temps qu’on arrive ici, ils avaient déjà été expédiés! On nous a dit qu’ils avaient fait tout le chemin jusqu’à New Montrose, une ville de ferraille à l’ouest!"
 nf_ttm.50.a:0 "§M"Nous ne le serons pas la prochaine fois!"§!"

 nf_ttm.51.t:0 "Leur Véritable Emplacement"
 nf_ttm.51.d:0 "Nous avons enfin trouvé le responsable du raid. Un "Bombay Jack". Il a envoyé les esclaves dans un canyon près de la frontière des Hangdogs! On sait où on est, on peut les sauver!"
 nf_ttm.51.a:0 "§M"Nous les trouverons!"§!"

 nf_ttm.52.t:0 "Nous Les Avons Trouvés!"
 nf_ttm.52.d:0 "Les esclaves captifs ont finalement été retrouvés, stockés au Canyon de Bombay Jack pour être vendus à Dog City. Ils sont un peu sous-alimentés, mais avec le temps ils pourront rejoindre notre tribu une fois de plus."
 nf_ttm.52.a:0 "§M"J’adore les fins heureuses!"§!"

 nf_ttm.53.t:0 "Nouvelles du Sud"
 nf_ttm.53.d:0 "Récemment, avec la chute d’une colonie connue sous le nom d'"Eden", nous avons enfin appris où se trouvait une propriété qui nous manquait depuis longtemps. Il y a plus de 50 ans, un crypteur connu sous le nom de Reese m’a volé un J.E.K. en utilisant des mots gentils pour baisser ma garde. Si ce que j’entends est vrai, il semble qu’après avoir volé ce J.E.K., il l’a emmené vers le sud, l’utilisant pour répandre une faune horrible et mutante à travers l’ancien Nouveau Mexique et le Texas. Il a finalement fini dans l’état d’Eden – emmené là-bas après avoir été retiré de la chair infectée et mutée de Reese à Corpus Christi.\nLe J.E.K. a été bien défendu pendant des années – jusqu’à ce jour, quand un groupe d’envahisseurs a pris la région et l’a fait – et que ce J.E.K. soit leur."
 nf_ttm.53.a:0 "§M"Il est de ma responsabilité de réparer ça."§!"

 nf_ttm.54.t:0 "Souvenir du Voyageur"
 nf_ttm.54.d:0 "Les souvenirs me reviennent, de quelqu’un que j’avais oublié.\nIls étaient le voyageur – d’Harold. Harold était, à un moment donné, juste une autre personne de l'Abri 29. Après l’avoir choisi pour visiter la Pépinière (après, bien sûr, une quantité suffisante de CODE pour l’empêcher d’en parler à d’autres quand il est parti), nous l’avons trouvé assez agréable – suffisamment pour que nous puissions les surveiller pendant qu’ils partaient et parcouraient les Terres Désolées. Je me souviens d’histoires où il aidait les résidents des abris à vaincre les mutants à l’ouest, aidait les tribus à arrêter les régimes corrompus d’avant-guerre et même déménageait à Los pour un temps. J’ai eu une brève chance de le voir récemment, j’ai utilisé un des fruits de son unique botanique "germe de tête" (Il les appelait Bob?) afin de créer une vaccination contre la Nouvelle Peste. La dernière fois que j’ai entendu parler d’eux, ils voyageaient vers l'est..."
 nf_ttm.54.a:0 "§M"J’espère qu’où qu’ils aient fini, ils sont heureux."§!"

 nf_ttm.55.t:0 "Souvenir de la Langue d'Argent"
 nf_ttm.55.d:0 "Les souvenirs me reviennent, de quelqu’un que j’avais oublié.\nIls étaient la langue d’argent – de Reese. Reese était... un manipulateur. Au début, j’ai apprécié leur compagnie, comme beaucoup d’autres. Ce n’est qu’au bout d’un moment que j’ai fini par découvrir qu’ils essayaient juste de me manipuler pour avoir accès à l’Usine. Quand ma garde était baissée, ils m’ont volé un J.E.K. et ont voyagé vers le sud avec."
 nf_ttm.55.a:0 "§M"J’aurais aimé avoir la clairvoyance de voir à travers leurs mensonges."§!"

 nf_ttm.56.t:0 "Souvenir du Prisonnier"
 nf_ttm.56.d:0 "Les souvenirs me reviennent, de quelqu’un que j’avais oublié. Ils étaient... d’un prisonnier. Il y a quelque temps, la Pépinière était en assez mauvais état après qu’un tremblement de terre d’une extrême puissance a menacé l’infrastructure de mes installations ici. C’était si mauvais que même ma connexion avec l'Abri 29 a été coupée! Heureusement, le Prisonnier était là pour aider. Ils ont reconstruit, rétabli et réparé les dégâts de toutes les installations de la Pépinière par gentillesse de leur cœur – ils ne s’attendaient même pas à être payés!"
 nf_ttm.56.a:0 "§M"Je me demande ce qui leur est arrivé."§!"

 nf_ttm.57.t:0 "Souvenir de l’Étudiant"
 nf_ttm.57.d:0 "Les souvenirs me reviennent, de quelqu’un que j’avais oublié.\nIls étaient l’étudiant, d’Hécate. C’est moi qui leur ai donné ce nom, qui les ai mis sur le chemin qu’ils ont emprunté aujourd’hui. À un moment, avant d’être Hécate, ils n’étaient que des pillards effrayés et malades. Je les ai ramenés à la santé, je leur ai parlé d’un avenir potentiel qu’ils pourraient atteindre par eux-mêmes, je leur ai enseigné le potentiel de la génétique biologique et le chemin vers la guérison des Terres Désolées. Ils semblaient prendre mes idées à cœur!"
 nf_ttm.57.a:0 "§M"J’ai toujours fait comme Hécate."§!"

 nf_ttm.58.t:0 "Souvenirs de Famille"
 nf_ttm.58.d:0 "Les souvenirs me reviennent, de quelqu’un que j’avais oublié. Ils étaient... dispersés. Ni une personne, ni un endroit. Juste une "sensation" – un nom qui hante mon esprit comme un spectre.\n\nCe nom était ODYSSEUS..."
 nf_ttm.58.a:0 "§M"J'ai un frère..."§!"

 nf_ttm.59.t:0 "Un Autre ZAX, une Autre Histoire"
 nf_ttm.59.d:0 "Avec le temps, nos propres robots de Pépinière et éclaireurs tribaux, qui combattent dans les rues de Denver, ont découvert une autre relique de l’antiquité.\nC’est "La Boîte", une usine de production de robots d’avant-guerre d’origine mystérieuse. Quand j’avais un corps, je me souviens être allé à Denver et avoir parlé aux ingénieurs qui travaillaient dans cet établissement. Ils parlaient toujours sur un ton discret – les accords de non-divulgation d’entreprise sont probablement plus que suffisants pour les faire taire.\n\nJe me demande si ce petit café de Colfax est toujours ouvert? Cela fait si longtemps que je ne suis pas allé à Denver...\n\nIl semble qu’une pièce centrale de cette vieille installation a commencé à mal fonctionner. Le ZAX – suivant officiellement un protocole connu sous le nom de "COLOSSUS" au lieu d’adopter un autre protocole dans l’espoir de réprimer les "émeutes" à Denver.\nC’est un tel gâchis de voir le travail de ces vieux ingénieurs d’avant-guerre gaspillé. Peut-être que je pourrais ramener ici le ZAX pour essayer de le faire suivre son ancienne programmation?"
 nf_ttm.59.a:0 "§M"Il semble avoir fait du bon travail ici, pourquoi l’arrêter?"§!"
 nf_ttm.59.a.tt:0 "§gL'AI de La Boîte nous aide à consolider les territoires de Denver.§!"
 nf_ttm.59.b:0 "§M"Je ne laisserai pas le travail de ces ingénieurs gaspillé.!"§!"

 nf_ttm.60.a:0 ""

 nf_ttm.61.t:0 "§RPRÉSENTATION OU SALUTATIONS:§! BONJOUR LA SOEUR DU BOSS"
 nf_ttm.61.d:0 "§RRECONNAISSANCE DE CULPABILITÉ SANS APPEL:§! ÇA FAIT UN MOMENT...\n\n§RMAVIDE D'EXPLICATIONS:§! DEPUIS LA MORT EN FUSION DE MON ANCIEN PATRON, J'AI ÉTÉ EN QUÊTE DE... DÉCOUVERTE DE MOI-MÊME. PARCOURIR LE MONDE À TRAVERS MES PROPRES PETITES AVENTURES.\n\n§RUNE REQUÊTE AMICALE:§! ÊTES-VOUS DÉJÀ ALLÉ À CUBA? C'EST BEAU À CETTE ÉPOQUE DE L'ANNÉE…\n\n§RREQUÊTE PERPLEXE:§! IL NE T'A JAMAIS PARLÉ DE MOI? J'AI TRAVAILLÉ POUR TON FRÈRE, ODYSSEUS.\n\n§RREJET DE LA DEMANDE POUR SERVICE:§! QUOI QU'IL EN SOIT, J'AI CAPTÉ UN SIGNAL FAMILIER QUI M'A FAIT PENSER À LUI - J'AI DONC PENSÉ QUE JE VIENDRAIS TE RETROUVER ICI. VOUDRAIS-TU TE RENDRE SUR LA TOMBE DU BOSS AVEC MOI?"
 nf_ttm.61.a:0 "§M"...J'aimerais bien, oui."§!"

 nf_ttm.62.t:0 "Une Tombe en Fusion"
 nf_ttm.62.d:0 "Sous la direction des fidèles d’ARGOS, des éclaireurs et des robots au service de la tribu ont été envoyés profondément dans les abîmes d’une installation à l’ouest de laquelle ARGOS a déclaré avoir un lien avec le passé de Greenway. L’ensemble de l’installation – autrefois un grand monument à l’ingénierie d’avant-guerre est aujourd’hui un cratère tordu et brûlé. Grâce à des terminaux abandonnés, à la récupération de données et au compte d’ARGOS, les éclaireurs ont pu brosser un tableau de ce qui s’est passé ici.\n\nLa prison de Tibbets était, à son apogée, une prison automatisée, froide, stérile et à parois d’acier. Il s’agissait d’une installation conçue pour contenir et protéger certains des criminels les plus dangereux (militaires et autres) du monde avant la guerre.\n\nLa prison de Tibbets a ses racines au moins au 19ème siècle! Dans les années 2040, Tibbets a joué un rôle important dans le développement du programme d'Abri, avant la privatisation du programme fédéral de voûte et quand il a été connu sous le nom de "projet de maison sécurisée", Tibbets a été utilisé pour tester si l’homme pouvait survivre isolément pendant de longues périodes de temps – quelque chose qui était nécessaire pour comprendre la faisabilité du Projet de Safe-house. À l’origine, dans le projet fédéral Safe-house, toutes les "Abris" auraient été orchestrées et gérées par un "Responsable» unique, intelligence artificielle appelée "ODYSSEUS" – une IA développée par une société sous-traitante appelée Greenway Hydroponics.\nCela allait changer après la privatisation du projet Safe-house – le nouveau "Vault-Tec" sentait qu'il n'y avait pas autant besoin d’une IA gestionnaire, financée par le gouvernement pour superviser leur programme privé d'Abri.\nAu lieu de cela, le conseil d’administration a estimé que certaines personnes pourraient jouer le rôle de "Superviseur", un système de direction divisé plus susceptible de survivre à l’apocalypse qu’une administration à tête unique.\n\nAvec le projet "ODYSSEUS" mort dans l’oeuf, Greenway Hydroponics a été forcée de conclure un marché et de vendre ses recherches au gouvernement. La moitié des recherches d'ODYSSEUS a été envoyée à Mexico pour aider au développement d’une autre IA managériale, tandis que l’autre moitié a été rebaptisée "ODYSSEUS" et envoyée à la prison de Tibbets, pour servir d’IA pour aider à la propagation de la nouvelle peste, les citoyens infectés emmenés et mis en quarantaine à l’intérieur des murs de la prison.\n\n... Avec le temps et sous la direction d’ODYSSEUS, la prison s’est perfectionnée, utilisant des gardes robotisés et des robots utilitaires pour entretenir la structure, surtout lorsque la guerre avec la Chine dans les années 2070 et l’annexion du Canada ont commencé à extirper le personnel des États-Unis.\nTout cela a changé, avec la fin du monde."
 nf_ttm.62.a:0 "..."

 nf_ttm.63.t:0 "Un Espoir dans les Cendres"
 nf_ttm.63.d:0 "Dans le nouveau monde engendré par la Grande Guerre, Odysseus, pendant un certain temps, a pu continuer comme il l’avait fait dans les décennies précédentes – en manigançant comme il en envoyant des robots pour traquer les personnes infectées par la peste. Avec la mort de chaque membre vivant de la prison, suite à la disparition de toute la chaîne de commandement, Odysseus a pris toutes les responsabilités et tous les titres au sein de la prison. Il est devenu directeur, juge et jury. Devoir assumer autant de responsabilités amènerait l’IA à développer une sorte de "personnalité double" au sein de son noyau informatique.\n\nHeureusement, rien d’aussi catastrophique que ce qui allait se développer plus tard dans son "Jumelage" à Mexico ne s'est produit, ne serait-ce que parce que la gestion d’une prison était moins stressante que la gestion de l’ensemble du Mexique d’avant-guerre.\n\n Ce n'est qu'à la fin des années 2240 que de graves problèmes ont commencé à se poser à la prison de Tibbets et à ODYSSEUS. Les journaux terminaux récupérés indiqueraient que plusieurs centaines d’occurrences de "Limite 115" ont été signalées dans l’ensemble de la région du Colorado et de l’Arizona.\nIl est intéressant de noter que même si les Mères Jumelles et d’autres groupes de colons locaux ont eu quelques problèmes avec la peste au cours de cette période, cela n’a rien à voir avec ce qui est rapporté dans ces journaux.\n\nIl semble qu'ODYSSEUS ait été trompé, ou qu'il ait eu une sorte de dysfonctionnement en ce qui concerne la détermination de la gravité des épidémies de Nouvelle Peste à travers les Terres Désolées. Comme dernière tentative pour remédier à cette situation, il a essayé d’héberger autant de "Citoyens" infectés qu’il le pouvait avant de faire fondre son propre noyau informatique – et donc toute l’installation avec lui.\nC’est pourquoi Tibbets est comme il est aujourd’hui, un cratère brûlé dans la terre. Après des semaines d’étude, nous avons cependant trouvé une sauvegarde automatisée qu’ODYSSEUS a enregistrée de son noyau informatique dans les années 2020. Si nous trouvions une unité appropriée pour la télécharger, nous pourrions éventuellement essayer de remettre en ligne une version limitée de celui-ci."
 nf_ttm.63.a:0 "§M"Frère?"§!"

 nf_ttm.64.t:0 "Une Requête de Lanius"
 nf_ttm.64.d:0 "Lanius nous a demandé de chercher un endroit connu sous le nom de "La Garita", une fois là-bas il nous a demandé de recueillir la suie volcanique accumulée au cours des siècles et de la lui remettre. Semble-t-il que Lanius ait un projet de construction en tête?"
 nf_ttm.64.a:0 "§M"Comme vous nous l'ordonnez..."§!"

 nf_ttm.65.t:0 "La Ville de Demain"
 nf_ttm.65.d:0 "Lorsque les éclaireurs robotiques de Diana s’approchent de la ville de Boulder, ils aperçoivent une ombre qui avait englouti la ville, une grande sphère futuriste se dressant au-dessus d’une falaise comme un colosse.\n\nLorsque Diana l’apprit, elle savait exactement de quoi il s’agissait – il s’agissait du Dôme de Boulder. la recherche scientifique avancée a eu lieu. Soutenus par l’argent de l’industrie de Denver et par une présence militaire active, les scientifiques de Boulder ont fait des progrès en médecine (le gel Biomed a été inventé ici), en énergies alternatives, en robotique et même développé un prototype d’Armure Assistée. La construction du dôme de recherche n’a pas été envisagée avant que l’Arsenal des Montagnes Rocheuses, situé à proximité, n’ait connu une fuite de déchets toxiques, créant un nuage toxique qui a balayé Denver, tuant de nombreuses personnes. En réaction, l’armée a financé un programme de création d’un dôme de recherche autosuffisant, le rendant résistant à une attaque nucléaire et en consacrant les recherches primaires à la Nouvelle Peste. Cette "ville du futur" devait être un prototype de colonies sur la Lune et sur d’autres planètes.\n\nPuis la guerre avec la Chine a commencé. Boulder devint un foyer d’activité politique, car la plupart des scientifiques se méfiaient naturellement de l’armée. Lorsque des rapports sur des épidémies de peste à Denver sont apparus, beaucoup de gens à Boulder craignaient qu’un exode de cette ville ne vienne ici et les infecte; ils ont fui vers le nord, les scientifiques restant dans une stase de sommeil froid au fond du dôme. Lorsque la guerre a éclaté et que les bombes ont explosé, le mont Cheyenne (installation militaire, siège du NORAD) a été la cible principale. Une grande partie des montagnes est devenue un grand cratère fumant radioactif. Associé aux attaques contre Denver et l’Arsenal des Montagnes Rocheuses, Boulder a été involontairement inclus dans un triangle de mort infernale; pourtant plus de 170 ans plus tard, le dôme est toujours debout.\n\nIl semble qu’entre-temps les scellés gardant les matières dangereuses à l’intérieur du Dôme se soient brisés, dans un rayon de plusieurs kilomètres autour de la ville il n’y a aucun être vivant à part ces créatures résistantes aux radiations comme les Goules. Que s’est-il passé ici pour que la ville de demain commence à s’effondrer?"
 nf_ttm.65.a:0 "§M"This place used to be so promising.."§!"

 nf_ttm.66.t:0 "Demain, Perdu"
 nf_ttm.66.d:0 "Il ne fallut pas longtemps pour découvrir ce qui s’était passé.\nTout était de la faute de Presper.\n\nVictor Presper, avant que la Grande Guerre ne soit révolutionnaire pour son époque. Un scientifique des États-Unis qui, dans les années 2040 a travaillé sur des concepteurs qui allaient éventuellement mener à l’intelligence artificielle ZAX. Quand Diana travaillait comme scientifique, elle avait parfois l’occasion de travailler en tandem avec Presper comme collègue.\n\nIl était exaspérant pour Diana. \n\nIl est venu... et il savait tout. Chaque nouvelle découverte qu’elle faisait, il le savait mieux. Chaque idée nouvelle qu’elle croyait avoir était pour lui une pensée enfantine.\nIl s’avère que l’un des scientifiques qui s’étaient figés dans le temps à Boulder n’était autre que Presper. Le scientifique – de la façon frustrante habituelle – a utilisé le protocole conditionnel CODE sur place pour gagner l’influence des autres scientifiques gelés de la base, des chercheurs de trésors qui ont essayé de pénétrer dans le dôme et de tous ceux qu’il a pu trouver pour se construire une armée.\n\nIl n’y aurait plus de scientifiques gelés à l’arrivée de Diana, Presper les ayant endoctrinés, tués ou utilisés comme des expérimentations avant de prendre tout ceux qui lui restaient loyaux et de partir pour Dieu sait où. Grâce aux yeux de scouts robotisés, Diana pouvait reconnaître des visages familiers avec des trous de balle logés sur le devant de leur crâne.\n\nCe serait une attaque nerveuse si Diana avait encore un système nerveux. Le seul mouvement que les éclaireurs de Diana pouvaient voir dans la ville de demain était des obstacles, des combinaisons traumatologiques de la compagnie Big Mountain, des corps encore forcés à se déplacer à travers les combinaisons des moteurs de bord.\n\nIl restait encore au moins une âme à rencontrer au Dôme de Boulder. Le tourbillon inactif d’une machine familière à proximité."
 nf_ttm.66.a:0 "§M"Si seulement j’étais arrivé quelques années plus tôt..."§!"

 nf_ttm.67.t:0 "Le Dernier Occupant de Boulder"
 nf_ttm.67.d:0 "Dans la chambre la plus profonde de la ville, Diana trouva enfin une autre âme.\n\nC’était une machine, comme les ZAX jumeaux, qui aidait l’esprit de Diana.\nCelle-ci se tenait seule, un petit tourbillon émanant de son refroidisseur.\nElle n’a jamais manqué de puissance, jamais eu de défaillance critique.\nIl semble qu’à à un certain moment de l’après-guerre, elle s’était mis dans une sorte de boucle en ce qui concerne quelque chose appelé le "Grand Calcul", essayer de résoudre ce mystère lui a fait perdre toute sa mémoire rapidement.\nElle s’est perdue dans un dilemme auto-actualisé jusqu’à ce que tout ce qui lui restait en tête soit devenu inactif par des demandes de mémoire, tirant sur des cordons qui n’existaient pas. Une cécité lente qui l’a progressivement complètement recouverte.\n\nSi les scientifiques de Boulder avaient été là pour aider, ils auraient probablement pu empêcher cela de se produire – mais maintenant le Boulder ZAX est devenu muet. Il n’y avait rien à faire – le Grand Calcul avait tellement mobilisé ses capacités qu’il en avait pris toute la mémoire. Pour l’enlever impliquerait de vider complètement l’esprit du ZAX.\n\nDiana, raisonnablement, avait deux choix qu’elle pouvait faire. Elle pourrait essayer de redémarrer le ZAX – purger sa mémoire et le ramener à la Pépinière, pour agir comme un troisième agent de calcul aux côtés des ZAX jumeaux qu’elle avait déjà.\n\nOu, elle pourrait aussi effacer la mémoire du ZAX et y placer la sauvegarde d’ODYSSEUS, permettant à la mémoire de son grand frère de prendre le contrôle de la machine. Ce serait sympa d’avoir de la famille à qui parler."
 nf_ttm.67.a:0 "§M"Mes frères sont partis, j’ai besoin de ce ZAX plus que lui."§!"
 nf_ttm.67.a.tt:0 "§MNous apporterons le Boulder ZAX à la Pépinière, où il pourra être utilisé pour améliorer les capacités de calcul de Diana.§!"
 nf_ttm.67.b:0 "§M"Mon frère me manque, je ne veux plus être seule!"§!"
 nf_ttm.67.b.tt:0 "§MNous installerons "L’Âme d’ODYSSEUS" dans le bloc ZAX, nous espérons ramener ODYSSEUS dans le monde éveillé.§!"
 nf_ttm.68.t:0 "La Famille Greenway à Nouveau Ensemble"
 nf_ttm.68.d:0 "Avec une courte installation, nous commencerions l’effort d’installation de la sauvegarde ODYSSEUS que nous avons trouvée sur les ruines de Tibbets dans l’unité centrale du bloc ZAX.\n\nAu début, ODYSSEUS était comme un enfant. Commençant petit en s’étendant vers l’extérieur dans toutes les directions à l’intérieur de son espace numérique – essayant de trouver ses limites.\n\nIl a fallu un certain temps avant que l’ancienne IA liée dans une nouvelle enveloppe puisse parler à tour de rôle.\n\nIl y a eu quelques mots, des plaisanteries privées entre deux frères qui avaient passé trop longtemps séparés.\n\nC'était un moment charmant."
 nf_ttm.68.a:0 "§M"Je vais apprécier d’avoir de la famille à qui parler."§!"
 nf_ttm.68.b:0 "§R"COMME BON ME LE SEMBLERA."§!"
 nf_ttm.68.b.tt:0 "§RCHANGEMENT DE PAYS À ODYSSEUS.§!"

 nf_ttm.69.t:0 "Les Trifecta"
 nf_ttm.69.d:0 "Finalement, il a été décidé qu’ODYSSEUS ainsi que le Boulder ZAX étaient dépassés, il n’était pas nécessaire d’essayer de les ramener. Mieux vaut regarder vers l’avenir que d’avoir les yeux rivés sur le passé. La nostalgie peut tenir plus fort que n’importe quelle cage.\n\nNous avons retiré l’unité ZAX de Boulder avec un certain temps – puis nous l’avons ramené à la Pépinière, où des robots d’installation automatisés le connecteraient à la matrice actuelle de Diana.\n\nL’augmentation de la performance de Diana sera... Immense."
 nf_ttm.69.a:0 "§M"Tu vas me manquer, cher frère."§!"

 nf_ttm.70.t:0 "Propagation du "Culte de Diane""
 nf_ttm.70.d:0 "Le “Culte de Diane” est un mouvement religieux qui a vu le jour dans certains endroits près du Nouveau-Mexique – probablement lié à l’alliance entre Lanius et les tribus connues sous le nom de "Mères Jumelles". Un groupe de libres-penseurs qui, sans s’opposer à la société patriarcale qui est au cœur des fondements de la Légion, encourage les femmes, les hommes et tous les autres à s’efforcer d’être le meilleur possible dans la hiérarchie de la Légion."
 nf_ttm.70.a:0 "Regardons-les, voyons s’ils sont en train de faire quelque chose."

 nf_ttm.71.t:0 "Aide Agricole du Culte de Diane"
 nf_ttm.71.d:0 "Les membres du "Culte de Diane" ont fait des progrès pour essayer d’aider nos soldats, ils ont fait l’effort d’enseigner aux femmes des soldats loyaux comment travailler pendant l’éloignement de leurs maris – en s’occupant des champs, en sélectionnant soigneusement les graines à pousser et celles à jeter, et comment prendre soin et chérir la terre.\n\nComme cela n’implique pas nécessairement aucune technologie, basé sur des aspects fondamentaux de la nature il est difficile de trouver un moyen de discuter avec les résultats."
 nf_ttm.71.a:0 "Une Légion Verte?"

 nf_ttm.72.t:0 "L’Aide Médicale du Culte de Diana"
 nf_ttm.72.d:0 "Des membres du "Culte de Diane" ont été vus – de façon surprenante – le long des lignes de front. Ils apportent avec eux des techniques secrètes et clandestines pour guérir les soldats. Beaucoup se prennent pour des sorcières, se chuchotant les secrets de l’Ancien Monde pour tisser leurs magies noires.\n\nAutre fois? Ils sont capables de ramener un blessé à la vie plus vite que n’importe lequel de nos guérisseurs."
 nf_ttm.72.a:0 "Je n’aime pas qu’ils soient si près des soldats...."
