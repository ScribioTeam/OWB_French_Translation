l_french:
 nf_lns.1.t:0 "Silos de la 578e"
 nf_lns.1.d:0 "Au plus fort de la guerre froide, les plaines poussiéreuses autour d’Abilene abritaient 12 silos de missiles appartenant au 578e Escadron de Missiles Stratégiques. Bien que les missiles aient été démantelés bien avant le début du 21e siècle, les silos à missiles dans lesquels ils résidaient demeurèrent la propriété de l’Air Force jusqu’au début de la Grande Guerre. Alors que les missiles commençaient à voler, le commandant local le plus haut placé, le colonel Carrie Owens, avait une décision difficile à prendre. Il avait 12 silos, construits pour survivre aux explosions nucléaires et aux dures retombées qui les suivraient, mais beaucoup trop de choses importantes à y mettre. Ses hommes avaient des bunkers, mais les unités locales de la Garde nationale n’en avaient pas: sauver des combattants aiderait sûrement après l’apocalypse. Ou, Owens pourrait donner la priorité au transfert de précieuses ressources dans les silos, ressources qui seraient inestimables à l’avenir. Ou doit-elle permettre à tous les citoyens qui le peuvent de s’abriter dans les bunkers? Son devoir n’était pas de sauver des vies américaines? Avec peu d’hésitation, Owen a pris sa décision."
 nf_lns.1.a:0 "La Garde nationale a été prioritaire!"
 nf_lns.1.b:0 "Nous avions besoin de tout l’espace de stockage que nous pouvions obtenir."
 nf_lns.1.c:0 "Protéger les citoyens a été notre premier devoir."
 nf_lns.2.t:0 "Ce Qui A Survécu à l’Apocalypse"
 nf_lns.2.d:0 "Tout en épargnant un coup direct, Abilene subit deux frappes de missiles frappant au nord et au sud-est de la ville. La plupart des bâtiments ont été aplatis par l’onde de choc, mais des structures plus résistantes de la base aérienne de Dyess et du centre-ville sont restées debout. Les survivants des explosions, émergeant des silos de missiles entourant la ville, se sont retrouvés accueillis par une ville morte. Ils avaient besoin d’un but, et vite, de peur que leur désespoir ne les atteignent. Le colonel Owens a une fois de plus pris la barre, prenant la décision difficile de donner la priorité à un projet par rapport à tous les autres. Les années suivantes seront dures, et beaucoup de ceux qui survivront dans les silos de missiles autour d’Abilene mourront de malnutrition, de maladie ou d’intoxication radiologique, y compris le colonel Owens elle-même. Malgré les difficultés écrasantes, le principal projet qu’Owens avait poussé a été achevé, et il a transformé Abilene en étoile brillante d’espoir à travers le désert nucléaire qu’est devenu le Texas. En effet, elle est devenue l'Étoile Solitaire. Ce projet était..."
 nf_lns.2.a:0 "Assurer l’accès de tous les citoyens à une alimentation et à l’eau."
 nf_lns.2.b:0 "Reconstruction significative de la base aérienne Dyess, offrant un refuge sûr à tous."
 nf_lns.2.c:0 "Le dégagement de l’I-20, permettant à tout le monde d’atteindre l'Étoile Solitaire."
 nf_lns.3.t:0 "Les Mutants Bloque l'I-10"
 nf_lns.3.d:0 "Avant la guerre, il y avait deux grandes routes vers le Texas en provenance du sud-ouest: l’I-10 et l’I-20. Même après la Grande Guerre, les deux routes sont restées relativement intactes, ce qui a entraîné un flux important d’échanges commerciaux et de personnes de l’ouest vers Austin par l’I-10 et vers Dallas par l’I-20. En conséquence, les colonies situées le long des deux routes ont commencé à reprendre pied: graduellement en expansion et en reconstruction. Jusqu’à l’arrivée des mutants. Dirigés par le charismatique mais tordu Shale, ils se sont installés le long de l’I-10: l’hostilité de Shale envers l’homme a fait en sorte qu’aucun convoi commercial ne puisse emprunter l’I-10 avant d’avoir déménagé. En conséquence, la I-20 est devenue la seule voie sûre et fiable pour Austin et Dallas. Grâce à cela, l'Étoile Solitaire a connu un boom."
 nf_lns.3.a:0 "Notre industrie s’est développée pour fournir aux commerçants."
 nf_lns.3.b:0 "Le commerce le long du Colorado avait aussi besoin de protection."
 nf_lns.3.c:0 "Les marchés de notre centre-ville ont grandi plus que jamais."
 nf_lns.4.t:0 "L’Amitié à Travers le Texas"
 nf_lns.4.d:0 "Si l'Étoile Solitaire est sans aucun doute une puissance économique, les affaires militaires n’ont jamais été notre point fort: nous dépendons principalement de groupes paramilitaires et de sociétés mercenaires. À notre sud-est se trouve la Confrérie de l'Acier du Texas, qui est tout le contraire. La Confrérie a une armée forte et des tactiques avancées, mais elle est aux prises avec une économie paresseuse. La solution semblait donc assez naturelle: l’unification des deux nations par un seul traité économique. Aux termes de l’entente initiale, un syndicat de 10 ans couvrirait les relations commerciales et industrielles, l'Étoile Solitaire fournissant un savoir-faire technique à la Confrérie et la Confrérie fournissant une expertise militaire à l'Étoile Solitaire en retour. L’entente a été ratifiée par les deux parties au début de la nouvelle année en 2265, et est entrée en vigueur ce jour-là, il y a 10 ans. \n\nBien que l’accord initial ait été limité dans le temps, il ne fait guère de doute qu’une prorogation sera signée une fois que les succès de l’accord auront été mis en évidence. Une prolongation permanente a été soumise à notre assemblée la semaine dernière."
 nf_lns.4.a:0 "L’extension est adoptée: à l’unanimité!"
 nf_lns.4.b:0 "La prorogation a été acceptée, sous réserve d’un plus grand avis militaire."
 nf_lns.4.c:0 "L’extension est passée, mais plus limitée que beaucoup l’auraient souhaité..."
 nf_lns.5.t:0 "L'Étoile Solitaire Rappelle l’Expédition Lubbock"
 nf_lns.5.d:0 "Avec des problèmes qui se préparent pour eux à la maison, nous avons reçu aujourd’hui l’annonce de [LNS.GetLeader] que l’expédition Lubbock retournera à l'Étoile Solitaire proprement dite. Leur présence a été bien accueillie par nos militaires et notre peuple, qui seront tous attristés d’apprendre que l’expédition retourne à l'Étoile Solitaire. [LNS.GetLeader] et Cap. Saunders nous assure qu’il s’agit d’un déménagement temporaire, et qu’ils reviendront à temps. Nous verrons à ce sujet."
 nf_lns.5.a:0 "Adieu, mes amis."
 nf_lns.6.t:0 "Un massacre à l'extérieur de Leetown : Plus que le Gang de la Main ?"
 nf_lns.6.d:0 "Notre garnison de Leetown a été réveillée tôt ce matin par une caravane épuisée et ensanglantée qui s’est effondrée sur leurs pas au petit matin. Au bord de l’effondrement, il réussit à dire quelques mots à notre commandant de garnison, le Cap. Rose Edmund. \n\n\"Embuscade... route... massacre...\" \n\nUne pause. \n\n\"Bande de la Main...\" \n\nEdmund hocha la tête d’incrédulité. La Bande de la Main? Sûrement pas: ils avaient été pour la plupart anéanti par les forces spéciales de la Confrérie et des Hommes de Loi il y a longtemps, et les survivants n’étaient pas capables d’une embuscade, encore moins d'un massacre. Mais, consciencieusement, Edmund rassembla ses hommes et marcha sur l’I-20. Les premiers rapports de ses éclaireurs étaient mauvais, mais rien ne pouvait la préparer au spectacle qu’ils avaient reçu quand ils approchaient de la rivière."
 nf_lns.6.a:0 "La seule chose mouvante parmi les corps était une bannière rouge flottant."
 nf_lns.6.b:0 "La caravane ne faisait que défendre leurs arrières."
 nf_lns.7.t:0 "Crise dans le Colorado"
 nf_lns.7.d:0 "Pour la deuxième fois cette saison, la garnison de Leetown a été réveillée au petit matin par un messager ensanglanté à son périmètre. Alors qu’elle espérait que ce jour ne viendrait jamais, Cap. Edmund n’est pas un imbécile, et avait fait des préparatifs pour un autre engagement massif avec une voix hostile, et s’est donc mis à l’action. Cette fois-ci, cependant, l’attaque n’était pas venue d’une caravane sur l’I-20, mais plutôt d’un grand convoi qui suivait le Colorado au sud-est jusqu’à Austin. Les troupes d’Edmund marchèrent aussi vite qu’elles le pouvaient pour atteindre le champ de bataille, mais à l’arrivée de sa garnison, la force d’attaque avait disparu depuis longtemps. Au lieu de cela, il ne restait plus que des caravanes et des canoés incendiés, avec des centaines de cadavres jonchant le sol. La tragédie a été encore plus grave que la dernière attaque: ces assaillants ont été efficaces, sans pitié et capables de frapper sur une vaste zone. Quelque chose de sinistre doit être à l’œuvre, car ce genre d’attaque est bien au-delà des capacités de la Bande de la Main."
 nf_lns.7.a:0 "Doublez nos patrouilles fluviales. Cela ne doit plus se reproduire!"
 nf_lns.7.b:0 "Leur prochaine attaque aura sûrement lieu sur l'I-20."
 nf_lns.7.c:0 "Nos colonies pourraient être les suivantes. Développez les garnisons!"
 nf_lns.8.t:0 "Légionnaires à l'Étoile Solitaire"
 nf_lns.8.d:0 "Alors que notre direction à l'Étoile Solitaire était naturellement au courant des attaques inquiétantes autour de Leetown au cours des 4 derniers mois, personne n’aurait pu être préparé à la nouvelle que les Hommes de Loi ont apportée aujourd’hui [LNS.GetLeader]. Selon leurs hommes dans les rues de l'Étoile Solitaire, deux Légionnaires ont été repérés marchant dans une ruelle d’un des quartiers les plus pauvres de la ville. Bien que non confirmé par plus d’une poignée de témoins, aucun Légionnaire n’a été vu autour de l'Étoile Solitaire depuis la mission de fouille de la Légion dans la région il y a plus de dix ans. Même pendant l’expédition, le groupe est resté loin de la ville, rendant cette observation encore plus bizarre. \n\nS’il n’y avait pas eu les attaques autour de Leetown ces derniers mois, nous pourrions facilement écarter ce rapport. Cependant, plus nous y pensons, plus cela semble logique. La coordination des attaques, la brutalité, l’expertise. Si les Légionnaires sont en jeu, le risque est bien plus grand que nous ne l’aurions imaginé."
 nf_lns.8.a:0 "Trouvez ces Légionnaires: maintenant!"
 nf_lns.8.b:0 "Assigner des unités pour protéger notre industrie partout."
 nf_lns.8.c:0 "Les Hommes de Loi doivent halluciner. Sûrement."
 nf_lns.9.t:0 "Combat dans les Rues de l'Étoile Solitaire"
 nf_lns.9.d:0 "Peu importe ce que nous espérions tous, nous savions tous profondément que ce jour viendrait. Commençant dans la banlieue nord de l'Étoile Solitaire, des escarmouches ont commencé à éclater à travers la ville entre les Hommes de Loi et les insurgés de la Compagnie de la Main. D’abord limités dans leur ampleur et leur durée, les affrontements se multiplient, car il est devenu évident que seuls les Hommes de Loi sont mal préparés à faire face à l’insurrection. Si les attaques sont loin d’être une guerre totale, elles ont la possibilité d’évoluer en guerre: et vite. Compte tenu de la situation actuelle, les combats atteindront probablement les districts centraux d’ici deux à trois jours. Nous devons prendre des mesures pour empêcher cela. Ou que Dieu nous aide tous."
 nf_lns.9.a:0 "Mobilisez toutes les unités. Le soulèvement doit être écrasé."
 nf_lns.9.b:0 "Ça va se répandre. Défendez toutes nos colonies."
 nf_lns.9.c:0 "Donner aux Hommes de Loi les moyens de faire face à cette crise."
 nf_lns.10.t:0 "L'Insurrection se Propage!"
 nf_lns.10.d:0 "Nous espérions que la majeure partie des forces de la Compagnie de la Main serait utilisée dans l’assaut contre l'Étoile Solitaire, mais cela semble loin d’être le cas. Dans l’extrême nord et l’extrême sud de notre territoire, nous avons reçu des informations selon lesquelles des garnisons locales étaient assiégées par des bandes de guerre envahissantes. Si Leetown et Haskell ne sont pas encore tombés, elles le seront bientôt: surtout Haskell au nord, où il semble qu’une division de la Légion ait conjointement attaqué la garnison locale. Des nouvelles encore plus graves viennent du nord de l'Étoile Solitaire, où de nouvelles divisions ennemies ont été aperçues préparant une attaque totale contre notre capitale. \n\nEn réponse à cette menace, les Hommes de Loi se sont mobilisés dans des divisions de style militaire, et toutes les divisions mercenaires ont été mises en alerte. On dirait qu’on a une bagarre sur la main, les copains. Nous ferions mieux de tout donner."
 nf_lns.10.a:0 "Envoyez un message à la Confrérie. On a besoin d’aide."
 nf_lns.10.b:0 "Ave! Fidèle à Caesar..."
 nf_lns.11.t:0 "Le Vieil Ordre Triomphant"
 nf_lns.11.d:0 "Avec l’élimination des dernières poches de la Compagnie de la Main en ce moment même, il semble presque certain que nous avons survécu à l’insurrection de la Compagnie de la Main et de ses alliés de la Légion. Heureusement, la participation de la Légion a été limitée, et non pas une invasion à grande échelle comme nous le craignions au début: il semble plutôt que les groupes étaient des restes du groupe de récupération de la Légion envoyé au Texas il y a plus de dix ans, qui est resté pour tenter de prendre le contrôle et de s'attirer les faveurs de Caesar. Certes, s’ils avaient réussi, cela aurait été un coup de maître, donnant à la Légion une base au Texas. Cependant, ils ont heureusement échoué. Décidément, à peu de chose près. \n\n Il reste cependant beaucoup à faire. Nous avons dû faire d’importantes concessions diplomatiques et économiques pour gagner contre la Compagnie de la Main, et il nous faudra du temps pour nous en remettre. En outre, nous devons encore nous occuper de nos projets de développement de l’Union Économique du Texas. Des temps passionnants nous attendent!"
 nf_lns.11.a:0 "En avant nous allons, plus fort qu’avant."
 nf_lns.12.t:0 "Un Nouveau Seigneur de Guerre sur l'I-20"
 nf_lns.12.d:0 "Les dernières poches de ceux qui sont fidèles à Bang et à l’ordre ancien sont en train d’être éradiquées en ce moment même, et il semble que nous ayons enfin réussi à prendre le contrôle du pays aux traditionalistes étouffés qui refusaient de reconnaître notre véritable maître: Caesar. Maintenant que nous avons le contrôle de la plus grande partie du pays, nous pouvons mettre en œuvre notre programme. Il reste cependant beaucoup à faire avant de rejoindre Caesar et de rejoindre la Légion. L’économie a beaucoup souffert de la guerre civile, et notre armée n’est pas digne d’une Légion. Nous devons aussi nous occuper de ces satanés rangers à l’est, ainsi que protéger l'Étoile Solitaire de toute autre attaque. Nous devons nous mettre au travail, pour Caesar!"
 nf_lns.12.a:0 "Caesar le veut, et il en sera ainsi."
 nf_lns.13.t:0 "Le Retour de l'Expédition Lubbock"
 nf_lns.13.d:0 "Après la fin de la guerre civile à l'Étoile Solitaire, et la stabilité relative qui est revenue à l’État troublé, l'Étoile Solitaire a proposé de rétablir la soi-disante "expédition Lubbock". Ce groupe, dirigé par le vétéran Col. Aaron Sauders, a grandement contribué à notre stabilité et à notre capacité militaire lorsqu’ils ont été stationnés dans notre pays par le passé. Si nous autorisons les troupes à rentrer une fois de plus, nous pouvons nous attendre à ce que ces avantages nous reviennent. Cependant, nous avons des raisons de penser que les motivations de l'Étoile Solitaire ne sont pas purement protectrices: l'Étoile Solitaire pourrait utiliser ces troupes pour exercer un effet de levier contre nous à l’avenir. Nous avons une décision difficile à prendre."
 nf_lns.13.a:0 "Ils sont plus que les bienvenus ici."
 nf_lns.13.b:0 "Ne les laissez pas entrer, nous ne pouvons pas risquer des troupes étrangères."
 nf_lns.14.t:0 "Lubbock Accueille Notre Expédition"
 nf_lns.14.d:0 "Lubbock a accepté notre offre de rétablir la soi-disante \"Expédition de Lubbock\". Les troupes qui composaient ce détachement prennent maintenant position à Lubbock, sous la direction du colonel vétéran. Aaron Saunders. Cela conduira certainement à des liens plus étroits à l’avenir!"
 nf_lns.14.a:0 "Excellent!"
 nf_lns.15.t:0 "Lubbock Refuse Notre Expédition"
 nf_lns.15.d:0 "Après mûre réflexion, Lubbock a décidé de décliner notre offre de rétablir la soi-disante \"Expédition de Lubbock\". Cela signifie qu’ils n’auront plus notre soutien en temps de guerre et en temps de paix, et que nos troupes ne pourront pas se déplacer librement sur le territoire de Lubbock sans déclencher une guerre. Du côté positif, cela signifie que les anciens combattants de l’expédition peuvent maintenant être intégrés à notre armée, aux côtés du Col. Saunders."
 nf_lns.15.a:0 "Cela causera leur perte."
 nf_lns.16.t:0 "Nous Osons Rêver"
 nf_lns.16.d:0 "Il y a vingt ans, le Texas était un gâchis fracturé et chaotique de voleurs, d’esclaves, de commerçants et de mutants. Puis, les choses ont changé. Ensemble, l'Étoile Solitaire et [TBH.GetNameDef] ont signé l’Union Économique du Texas. L’Union, mutuellement bénéfique pour les deux pays, a marqué le pas de deux décennies de croissance économique. L'Étoile Solitaire a connu un essor commercial le long de l’I-20, et [TBH.GetNameDef] s’est étendu pour protéger encore plus de colonies. Ensemble, ces deux éléments ont apporté stabilité et prospérité aux régions du centre et du sud-est de l’ancien Commonwealth du Texas. En conséquence, une idée jusqu’alors ridicule a quitté le royaume de la folie pour rejoindre le royaume de la possibilité. Cette idée? Une nouvelle République du Texas. En combinant la puissance économique de l'Étoile Solitaire avec les prouesses militaires et de maintien de la paix de [TBH.GetNameDef], nous pourrions apporter une stabilité inédite aux Terres Désolées texanes. Pour le bien de notre peuple, nous leur devons d’essayer."
 nf_lns.16.a:0 "En avant, ensemble!"
 nf_lns.17.t:0 "Intégration de l'I-20"
 nf_lns.17.d:0 "On savait peut-être que ce jour viendrait. Peut-être qu’on aurait dû s’y attendre. Néanmoins, le communiqué que le Cap. Saunders nous a amenés aujourd’hui a surpris tout le gouvernement. Le gouvernement de l'Étoile Solitaire, enhardi par le rêve de réformer une République texane, a exigé que nous nous soumettions à l’annexion sous sa direction, jusqu’à ce qu’un Congrès provisoire soit établi pour la nouvelle République. Si nous refusons, [LNS.GetLeader] a promis une action militaire rapide: à la fois une invasion de l’Est, et la soi-disante \"Expédition de Lubbock\" se déplacera rapidement pour conquérir notre capitale. Nous avons une décision difficile à prendre."
 nf_lns.17.a:0 "Nous serons plus en sécurité en tant qu’un."
 nf_lns.17.b:0 "Nous ne pouvons pas compromettre notre autonomie."
 nf_lns.18.t:0 "Lubbock Accepte l'Annexion"
 nf_lns.18.d:0 "Face à des obstacles écrasants, le gouvernement de Lubbock a accepté nos exigences d’annexion et d’intégration. Le commandement des troupes de Lubbock a été transféré au Cap. Saunders, qui a établi un gouvernement militaire provisoire à Lubbock jusqu’à ce que les troupes prennent le contrôle total de la région. Nous pouvons maintenant être certains que nos commerçants pourront accéder à l’I-20 pour toujours plus, et ainsi nous pouvons poursuivre nos efforts pour réformer le Texas!"
 nf_lns.18.a:0 "La diplomatie l'emporte à nouveau."
 nf_lns.19.t:0 "Lubbock Résiste à l'Intégration"
 nf_lns.19.d:0 "Malgré les meilleurs efforts diplomatiques du Cap. Saunders et l’intimidation de l’expédition Lubbock, la direction de Lubbock a refusé notre offre d’intégration dans notre empire commercial. Heureusement, nous avons d’autres moyens pour protéger nos intérêts."
 nf_lns.19.a:0 "Ça aurait pu être si simple."
 nf_lns.20.t:0 "La Tactique de l'I-10"
 nf_lns.20.d:0 "Une délégation de [LNS.GetLeader] de [LNS.GetName] est arrivée dans notre capitale aujourd’hui, cherchant à ouvrir des négociations sur l’accès des commerçants à l’I-10. Ils offrent une aide économique et une compensation \"plus qu’adéquate\" en échange de droits exclusifs pour contrôler ceux qui peuvent commercer sur l’I-10. Bien que l’accord ait probablement un sens économique, laisser les troupes de l'Étoile Solitaire entrer au cœur de notre pays serait incroyablement dangereux si nous nous retrouvions en guerre avec eux. De plus, peut-on leur faire confiance pour tenir leur part du marché?"
 nf_lns.20.a:0 "Acceptez leur offre."
 nf_lns.20.b:0 "C'est trop dangereux!"
 nf_lns.21.t:0 "[FROM.GetName] Accepte"
 nf_lns.21.d:0 "C’était certainement un risque, mais la faible réponse de [FROM.GetName] en vaut la peine."
 nf_lns.21.a:0 "Notre stratégie a payé."
 nf_lns.22.t:0 "[FROM.GetName] Refuse"
 nf_lns.22.d:0 "Il semble que notre volonté d’aller de l’avant \"à tout prix\" va être mise à l’épreuve. [FROM.GetName] a refusé notre offre, ce qui met maintenant la pression sur notre réponse."
 nf_lns.22.a:0 "Nous devons atteindre nos objectifs."
 nf_lns.23.t:0 "L'Unité Attend"
 nf_lns.23.d:0 "Nos frères texans nous ont proposé l’unification. C’est notre plus grand rêve depuis notre création et les incendies de la Grande Guerre. Alors pourquoi attendre? Pourquoi s’accrocher, haletant et luttant, aux derniers vestiges d’une indépendance autodestructrice? Faisons un nouvel avenir ensemble, pour nous-mêmes et pour tout le Texas."
 nf_lns.23.a:0 "Ensemble, nous réaliserons nos projets!"
 nf_lns.24.t:0 "Le Bastion du Texas"
 nf_lns.24.d:0 "Caesar est un homme de génie. Avec peu d’espoir apparent de succès, ses agents et ses recrues ont fait l’impossible. L'Étoile Solitaire est aujourd’hui une maison de fiers légionnaires, qui jurent fidélité à lui et à lui seul. Mais le meilleur est encore à venir. Nous avons un rôle à jouer dans les grands plans de la Légion, et pourquoi refuser aux Sages leur dû?"
 nf_lns.24.a:0 "Par la Volonté de Caesar!"
 nf_lns.25.t:0 "Une Hostile Expédition"
 nf_lns.25.d:0 "Nos voisins hostiles de la Main ont envoyé une expédition punitive contre nous! Nous devons agir vite si nous avons un espoir de survie face à ce qui est sans doute une menace imminente."
 nf_lns.25.a:0 "Envoyez notre armée à l'encontre de l’expédition!"
 nf_lns.25.b:0 "Nous serons plus en sécurité sous leur règne..."
 nf_lns.26.t:0 "Un Ami du Nord"
 nf_lns.26.d:0 "Une délégation nous a rejoints de la Compagnie de la Main jusqu’au nord. Ils nous présentent un accord: un accord qu’ils croient mutuellement avantageux pour les deux parties. L’accord propose une alliance militaire temporaire entre nos deux parties dans le but de nous diviser les terres mutantes de l’armée de Shale et d’Eden. Ils iront conquérir les terres qui appartenaient autrefois à l’armée de Shale, et en échange nous gagnerions les terres d’Eden. Pour adoucir l’affaire, ils offrent également beaucoup de fer pour nous afin de faire ce que nous voulons avec. Comment devrions-nous réagir?"
 nf_lns.26.a:0 "Accepter leur proposition."
 nf_lns.26.b:0 "Leurs mots ne signifient rien!"
 nf_lns.27.t:0 "[IMO.GetName] Accepte Notre Proposition"
 nf_lns.27.d:0 "Après des négociations relativement rapides, [IMO.GetNameDef] a accepté notre accord de partage des terres au sud entre nos deux nations. Ils ont promis leur soutien dans nos guerres à venir pour conquérir la région!"
 nf_lns.27.a:0 "Merveilleux!"
 nf_lns.28.t:0 "[IMO.GetName] Refuse Notre Proposition"
 nf_lns.28.d:0 "Malgré tous nos efforts pour adoucir l’accord proposé, [IMO.GetNameDef] a refusé de s’allier avec nous contre les menaces qui pèsent sur notre sud. Nous devrons nous concentrer uniquement sur l’I-10."
 nf_lns.28.a:0 "Une honte..."
 nf_lns.29.t:0 "La Vie Est Paisible Ici!"
 nf_lns.29.d:0 "Notre renaissance a été fondée sur un principe fondamental: une dévotion inépuisable aux valeurs chères à Caesar et à sa Légion. Après des années de guerre civile, de réformes, de purges et de sang, nous avons finalement réussi à consolider notre position de puissance dominante au Texas et de bastion de la Légion à l’Est. Une fois cela terminé, notre mission consistait à attendre l’invasion du Texas par la Légion. Cette invasion n’a pas encore atteint nos frontières. En tant que tel, nous devons prendre sur nous de nous aventurer vers l’Ouest, vers la Cité du Soleil Rouge. Là-bas, soit nous rencontrerons les patrouilles de la Légion, soit nous découvrirons ce qu’il est devenu de la puissante Légion..."
 nf_lns.29.a:0 "Ensemble, nous réaliserons nos projets!"

 nf_lns.32.t:0 "Un Oiseau dans la Main"
 nf_lns.32.d:0 "La ville de l'Étoile Solitaire a été prise par une bande de pillards. Bien qu'ils ne soient pas une menace pour nous, pourquoi ne pas leur envoyer des armes pour combattre le souhait de la Confrérie ? Honnêtement, cela ne nous coûte rien."
 nf_lns.32.a:0 "Ensemble, nous ferons nos projets !"
 nf_lns.32.b:0 "Nous sommes Occupés, désolé."

 nf_lns.33.t:0 "Hecho En Mexico !"
 nf_lns.33.d:0 "Santa Anna a été assez gentil pour nous envoyer du matériel antichar à utiliser contre la Confrérie. Et peut-être contre lui, s'il devient arrogant ..."
 nf_lns.33.a:0 "Qu'est-ce qu'il va faire, attaquer un Texas divisé ?"
