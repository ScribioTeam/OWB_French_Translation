  # Economic advisor

  TWO_jess: "Jess Tander"
  TWO_jess_desc: "Nobody talks about entrepreneurship as a survival, but that’s exactly what it is. Running with the Chop Shop taught me business is not financial science; it’s about trading, buying and selling."
