  TWO_simon: "Simon Bellingham"
  TWO_simon_desc: "Originally from San Carlos, Simon has managed to get on the bad side of every human, ghoul or AI he has ever worked for, forcing him to flee all the way up here to escape their wrath. Still he is undoubtedly a brilliant mind and his research might be worth the cost that comes with protecting him."
  wanted_man: "Wanted Man"

  TWO_carmen: "Carmen Capdevila"
  TWO_carmen_desc: "Once one of the many lovers of the Generalissimo Carmen has since left Gente to work for us, her charisma and fiery speeches have become legendary, helping to improve our nations outlook on war.\nThe former poster girl for the Generalissimos female empowerment propaganda campaign, has lost nothing of her charm, capable of inspiring everyone from the simple soldier to the diligent factory worker."
