l_french:
 pale_folk_photophobia:0 "Photophobie"
 pale_folk_photophobia_desc:0 "Les Pale Folk souffrent depuis longtemps d'une photophobie débilitante, les obligeant à sortir de leurs habitations souterraines seulement après le coucher du soleil. La même affliction leur accorde également une vision nocturne supérieure, cependant."
 pale_folk_photophobia_goggles:0 "Photophobie Gérée"
 pale_folk_photophobia_goggles_desc:0 "Alors qu'ils préfèrent encore se battre dans le noir, les Pale Folk sont désormais des combattants beaucoup plus efficaces pendant la journée grâce aux envois de lunettes de protection assombries de Vault City."
 pale_folk_pale_warriors:0 "Guerriers pâles"
 pale_folk_pale_warriors_desc:0 "Avec leur photophobie gérée, beaucoup plus de Pale Folk sont prêts à se lever et à se battre pour Vault City qu’auparavant."
