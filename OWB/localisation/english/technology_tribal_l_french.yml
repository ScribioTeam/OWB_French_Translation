 TRIBAL_CULTURE_HEADER:0 "Héritage tribal"
 tribal_tech_access_tech:0 "Nation Tribale"
 tribal_tech_visibility_tech:0 "Technologie Tribale Visible"
  #----------------------------
  # Techs
  #----------------------------
 tribal_starter_tech:0 "Société militaire organisée"
 tribal_starter_tech_desc:0 "Notre société tribale intègre le conflit dans sa culture, profondément imbriquée dans la vie civile elle-même. De nombreux membres de notre tribu savent chasser et se battre, et ce dès leur plus jeune âge. En concentrant nos efforts sur une formation supplémentaire aux armes à feu ainsi qu'aux tactiques de base, nous pourrons faire en sorte que les parents et les mentors fassent le travail des officiers et des sergents instructeurs, ce qui réduira considérablement les dépenses."
 tribal_enforcer_defense_tech:0 "Modifications des objectifs militaires"
 tribal_enforcer_defense_tech_desc:0 "Les Enforcers sont traditionnellement déployées pour maintenir la paix et pacifier toute région particulièrement indisciplinée, mais notre manque d'infanterie lourde se fait connaître. Nous ferions bien de les adapter à un meilleur usage stratégique. L'entraînement militaire, le renforcement des blindés et l'intégration dans les escadrons de guerriers y contribueront."
 tribal_enforcer_hard_attack_tech:0 "Armement spécialisé"
 tribal_enforcer_hard_attack_tech_desc:0 "Notre infanterie lourde n'est actuellement équipée que d'un LMG standard, ce qui la rend inefficace contre les cibles difficiles. Pour résoudre ce problème, nous pouvons à la place monter des fusils automatiques à canon court sous le bras droit, tandis que le bras gauche monte un \"lascannon\" rudimentaire qui utilise toute la capacité d'une cellule d'énergie par tir pour pulvériser les armures."
 tribal_enforcer_soft_attack_tech:0 "Sac à dos de munitions"
 tribal_enforcer_soft_attack_tech_desc:0 "L'armure lourde que portent les Enforcers rend difficile le maniement correct d'une arme à feu, et encore moins le rechargement. Pour remédier à cela, nous pouvons modifier leur armement pour qu'il soit alimenté par une ceinture, et leur permettre de porter un sac à dos en toile de munitions à partir duquel ils peuvent se nourrir. Cela permettra non seulement de résoudre le problème de la lourdeur du rechargement, mais aussi d'augmenter considérablement leur puissance de feu."
 tribal_enforcer_speed_tech:0 "Maîtrise de l'armure lourde"
 tribal_enforcer_speed_tech_desc:0 "En affinant la conception de l'armure de l'Enforcer, avec l'aide de vétérans, ils ont pu tirer parti de sa nature impuissante à un degré surprenant. Le niveau d'entraînement de notre infanterie lourde leur permet même de suivre nos guerriers sur des chemins et des sentiers qu'aucune Armure Assistée ne pourrait emprunter, frappant là où aucune force ne s'en doute."
 tribal_enforcer_org_tech:0 "Doctrine de l'armure impuissante"
 tribal_enforcer_org_tech_desc:0 "Bien qu'ils puissent sembler rudimentaires par rapport aux véritables armures de puissance, nos armures lourdes sont plus mobiles, mieux armés pour les conflits durables et capables de fonctionner avec autant de ressources que nos guerriers. Nous devons tirer parti de ce fait et les intégrer à l'infanterie légère à un degré qu'aucune arumure assistée ne pourrait jamais espérer atteindre, en surprenant l'ennemi avec d'épais blindages et des canons flamboyants."
 tribal_infantry_defense_tech:0 "Compétence en explosifs"
 tribal_infantry_defense_tech_desc:0 "Bien qu'il soit très bien d'avoir le terrain, une quantité massive d'explosifs ne fera jamais de mal. L'intégration de sapeurs guerriers dans nos escouades d'embuscade, capables de créer des surprises sur le chemin de l'ennemi juste avant une grêle de tirs, améliorera certainement nos capacités de défense. Même la plus isolée des détonations mettra sûrement nos ennemis à cran, détruisant le moral."
 tribal_infantry_hard_attack_tech:0 "Formation aux IED"
 tribal_infantry_hard_attack_tech_desc:0 "La formation et le ravitaillement supplémentaires donnés à nos sapeurs guerriers peuvent leur permettre maintenant de poser des IED antichars autour des zones d'opérations possibles, ainsi que sur les routes empruntées. L'utilisation d'une plaque sensible au poids leur permet de n'exploser qu'en présence de moyens blindés ennemis, détruisant les traces de pas et, pour certains des sapeurs les plus fous, vidant entièrement le véhicule dans l'explosion."
 tribal_infantry_soft_attack_tech:0 "Tir de volée couvert"
 tribal_infantry_soft_attack_tech_desc:0 "L'entraînement à l'endurance donné à nos guerriers peut les rendre capables d'escalader facilement les obstacles sur le terrain et d'utiliser les endroits les plus dangereux comme points d'embuscade. Le point principal est d'utiliser nos éléments légers comme unités d'escarmouche de première ligne derrière une couverture bien placée, tandis que notre armement plus lourd est mis à contribution sous des angles inattendus, ce qui permet de réduire l'infanterie ennemie."
 tribal_infantry_recovery_tech:0 "Marche militaire"
 tribal_infantry_recovery_tech_desc:0 "En affinant notre entraînement d'endurance pour la gestion de l'endurance en plus de l'escalade de terrain accidenté, nous pouvons rendre nos guerriers plus en forme physiquement et leur permettre de se déplacer plus souvent. En les maintenant dans des conditions optimales, nous pouvons accroître leur mobilité stratégique et les aider à se remettre plus rapidement de leurs mouvements tactiques."
 tribal_infantry_org_tech:0 "Formation de milices informelles"
 tribal_infantry_org_tech_desc:0 "Encourager la formation de gardes et de milices dans nos villages ne contribuera pas seulement à maintenir la paix, mais donnera aussi à nos plus jeunes membres un avant-goût de ce qu'est la vie militaire. La formation et les tactiques de combat de base ainsi que l'entraînement au tir sont ainsi enseignés dans la vie civile, ce qui nous permet d'avoir des guerriers disciplinés et organisés une fois qu'ils ont rejoint notre armée."
 tribal_construction_tech:0 "Normalisation des infrastructures"
 tribal_construction_tech_desc:0 "En s'éloignant des conceptions libres et de l'emplacement aléatoire des bâtiments, nous pouvons normaliser des structures telles que les logements, les usines, les sentiers et autres infrastructures de ce type. L'avantage est qu'il est beaucoup plus facile de les améliorer, de les construire et de les entretenir, car elles sont désormais considérées comme la nouvelle norme."
 tribal_aa_building_tech:0 "Harcèlement aérien"
 tribal_aa_building_tech_desc:0 "La connaissance innée du terrain et de ses caractéristiques nous permet de placer nos armes anti-aériennes dans des endroits cachés que peu de pilotes soupçonneraient. Chaque grotte pourrait cacher une mitrailleuse, chaque montagne pourrait être une forteresse, l'ennemi ne sera jamais autorisé à voler sans opposition."
 tribal_production_tech:0 "Efforts de récupération"
 tribal_production_tech_desc:0 "Nos groupes de reconnaissance et de chasseurs tombent le plus souvent sur des ruines du vieux monde, mûres pour la prise et pleines de ressources, mais ils les touchent rarement par superstition ou par manque de connaissances. En les éduquant sur les techniques de récupération et en leur offrant une récompense, nous pouvons obtenir régulièrement des matériaux à étudier et des matériaux à utiliser pour la fabrication."
 tribal_occupation_tech:0 "Occupation douce"
 tribal_occupation_tech_desc:0 "Si nous voulons que les nations occupées restent satisfaites, nous devons avant tout rechercher une approche plus délicate. Ils nous considèrent peut-être comme des sauvages, mais nous devrions leur prouver le contraire, ou du moins maintenir nos opérations de répression au plus bas. Les opérations de propagande telles que la distribution de nourriture et la construction d'infrastructures laisseront l'opinion publique se tourner en notre faveur."
 tribal_political_power_tech:0 "Aînés de la tribu intégrée"
 tribal_political_power_tech_desc:0 "Qui sait mieux ce dont notre peuple a besoin que les aînés de notre tribu vénérée ? Conscients des nombreux problèmes de notre société, ainsi que des moyens de les résoudre, nous devrions chercher à appliquer ladite solution le plus rapidement possible pour améliorer la situation de nos frères et sœurs. Notre tribu étant unifiée, ayant de meilleures conditions de vie et prenant une part plus importante dans nos décisions, ils soutiendront plus facilement nos actions."
 tribal_bomb_protection_tech:0 "Tactique de tromperie"
 tribal_bomb_protection_tech_desc:0 "Pour protéger nos infrastructures des bombardements, nous devons être ingénieux et aller au-delà de ce que l'ennemi pourrait attendre. Construire un vaste réseau de fausses usines bon marché et rapidement construites, imparfaitement camouflées pour attirer la reconnaissance ennemie, trompera et détournera nos activités réelles, nous permettant de procéder en toute impunité pendant que l'ennemi gaspille des bombes sur nos leurres."
 tribal_construction_tech_2:0 "Projets communautaires"
 tribal_construction_tech_2_desc:0 "Grâce à la culture très soudée de notre tribu, nous pouvons facilement convaincre la plupart de nos frères et sœurs de donner de leur plein gré de leur temps sur des projets communautaires, faisant participer le village à la construction d'infrastructures pour leur défense, ou leur bien-être. Une main-d'œuvre plus importante peut ainsi être organisée efficacement pour nous permettre de construire des structures plus rapidement que ce que nos équipes pourraient espérer réaliser."
 tribal_construction_tech_3:0 "Enseignement civil"
 tribal_construction_tech_3_desc:0 "Pour les membres de la tribu désireux d'aller encore plus loin dans l'aide à notre effort, nous organiserons des cours dirigés par nos ingénieurs, leur enseignant les bases de la réparation et de la construction. Bien qu'ils ne puissent en aucun cas travailler seuls, des connaissances rudimentaires dans ces domaines donneront à notre équipe de construction une main-d'œuvre instruite, nécessitant moins de direction et travaillant efficacement."
 tribal_production_tech_2:0 "Villages d'artisans"
 tribal_production_tech_2_desc:0 "En séparant et en classant par catégories les productions dont nous avons besoin et en les répartissant village par village, nous pouvons constituer dans ces lieux un réservoir de connaissances et de compétences générales, ce qui augmente considérablement notre capacité à fabriquer tout ce que nous pourrions vouloir. Avec le temps, ces villages seront connus pour leur travail magistral, à mesure que les générations partageront leurs connaissances."
 tribal_production_tech_3:0 "Étude de l'équipement"
 tribal_production_tech_3_desc:0 "Si nous ne pourrons jamais espérer égaler les nations plus avancées en termes de capacité industrielle, nous pouvons cependant voler ou acheter une partie de leur technologie et de leurs plans. Leur étude devrait nous permettre d'appliquer leurs connaissances et leurs enseignements à notre propre équipement, en supprimant les pièces inutiles et en lissant les procédures de fabrication."
 tribal_production_tech_4:0 "Innovation locale"
 tribal_production_tech_4_desc:0 "En intégrant à la fois les leçons externes et l'innovation interne, nous pourrions atteindre des capacités de production dont peu de nations de notre genre sont capables. Les membres de nos tribus sont maintenant éduqués, intelligents et capables d'améliorer constamment tout ce qui va de la conception de nos équipements à nos méthodes de fabrication."
 tribal_aa_unit_tech:0 "Projecteur anti-aérien"
 tribal_aa_unit_tech_desc:0 "Il fonctionne comme un mortier, projetant un obus explosif à basse altitude où une fusée synchronisée le fait exploser en une bouffée impressionnante de fumée noire et d'éclats. Sa conception simple combinée à un système de chargement de brèche permet une cadence de tir extrêmement élevée, saturant l'espace aérien d'explosions."
 tribal_climate_tech:0 "Doctrine d'adaptation"
 tribal_climate_tech_desc:0 "Nos guerriers sont robustes et habitués à vivre de la terre. Pour en tirer parti, nous organisons de multiples parties de chasse et d'éclaireurs dès notre arrivée sur un lieu, ce qui leur permet de se familiariser avec le terrain, de compléter leurs propres rations et de s'adapter rapidement aux nouvelles conditions. Cela devrait les rendre beaucoup plus efficaces sur n'importe quel type de terrain, et les aider dans leurs futures opérations."
 tribal_resistance_tech:0 "Cellules de résistance"
 tribal_resistance_tech_desc:0 "Pour soulager la tâche des opérations de résistance des membres non formés de nos tribus, nous formerons et entraînerons des cellules de résistance spécialisées, organisées et armées de caches d'armes dissimulées sur le terrain. L'entraînement des guerriers et un armement suffisant leur permettront d'être beaucoup plus efficaces dans la conduite des opérations, et de protéger nos frères et sœurs même sous l'occupation ennemie."
 tribal_command_power_tech:0 "Personnel du commandement local"
 tribal_command_power_tech_desc:0 "L'intégration des guerriers et des anciens dans notre état-major nous permettra de diriger nos forces plus efficacement. En effet, nos soldats ont tendance à mieux connaître les tactiques et les mouvements locaux, tandis que nos anciens peuvent apporter leur sagesse et leur conseil à nos décisions pour savoir ce qui est le mieux de leur vaste expérience. Tout cela nous permettra de structurer notre armée autour d'un état-major de commandement efficace et expérimenté."
 tribal_recovery_tech:0 "Rations de terrain améliorées"
 tribal_recovery_tech_desc:0 "Depuis des générations, notre tribu a pu se nourrir des terres désolées, chasser et cueillir avec facilité. Mais maintenant que nous avons une véritable armée, l'une des choses les plus importantes est de la nourrir. L'adaptation de nos techniques pour fournir des rations de campagne savoureuses et faciles à conserver, telles que du cheptel de bêtes de somme, du mélange de pistes ou du pemmican, améliorera considérablement le moral. Un soldat bien nourri est aussi un soldat motivé et énergique."
 tribal_reliability_tech:0 "Connaissances mécaniques inhérentes"
 tribal_reliability_tech_desc:0 "Instiller à notre population un sens de la connaissance mécanique ainsi que de la curiosité dès le plus jeune âge est un bon moyen de renforcer la cohésion, ainsi qu'une meilleure compréhension de nos équipements. Avec le temps et des armes à feu dépassées à expérimenter, nos soldats peuvent devenir capables de démonter et de nettoyer leurs armes plus efficacement."
 tribal_attrition_tech:0 "Connaissance du terrain"
 tribal_attrition_tech_desc:0 "Du désert aux marches, et même aux plus grandes ruines de l'ancien monde, nos forces ont atteint un niveau de connaissance inégalé par aucune autre armée. Là où d'autres perdraient du temps, des vivres et même des hommes au milieu de la dureté des terres désolées, nous prospérons, et nous évitons facilement de tels ennuis. Le fait de pouvoir trouver de la nourriture n'importe où réduit également nos besoins en approvisionnement, ce qui nous permet de combattre beaucoup plus loin de nos lignes."
 tribal_recon_tech:0 "Reconnaissance civile"
 tribal_recon_tech_desc:0 "Un moyen efficace d'obtenir facilement des informations sur les mouvements de l'ennemi est de \"graisser la patte\", comme certains le disent. En payant les commerçants et les chasseurs de la région pour qu'ils fournissent des informations à notre troupe, nous pourrons facilement découvrir les mouvements ennemis dans la région. Après tout, si vous payez suffisamment un marchand, il pourrait vous donner cette belle carte militaire qu'il a volée au poste de commandement ennemi lors de son dernier ravitaillement."
 tribal_reinforce_tech:0 "Tirailleurs de la milice"
 tribal_reinforce_tech_desc:0 "En postant des milices autour des zones à faible menace de notre ligne de front, nous pouvons immobiliser et retarder tout élément ennemi. Ayant reçu l'instruction de n'engager que dans des conditions favorables et de tirer immédiatement des fusées éclairantes, ils sont avant tout formés comme tirailleurs, utilisant le terrain à leur avantage pour ne prendre que de légères pertes jusqu'à ce que nos tribus puissent engager l'ennemi correctement."
 tribal_hard_attack_tech:0 "Doctrine des Armes Combinées AC"
 tribal_hard_attack_tech_desc:0 "La coordination de notre équipe de fusiliers Anti-Char avec les unités de pilleurs est un moyen efficace d'améliorer nos capacités contre des cibles difficiles. Les fusils immobilisant les chars ou les conduisant dans des champs de mines, les pilleurs peuvent facilement prendre d'assaut leur position et les détruire, que ce soit par une énorme explosion d'une charge de démolition ou par le son satisfaisant d'une trappe percée."
 tribal_piercing_tech:0 "Maîtrise du fusil AC"
 tribal_piercing_tech_desc:0 "Un entraînement intensif et la connaissance interne de notre fusil antichar par leur manieur ont fait de chacun d'eux un combattant mortel. Capables d'utiliser le terrain plus efficacement que tout autre, et possédant une précision et une familiarité inégalées avec leur arme, cela leur permet d'atteindre une cadence de tir impressionnante tout en étant capables d'éclabousser l'équipage du char ennemi par les hublots et les points faibles en un seul tir bien visé."
 tribal_coring_cost_tech:0 "Préoccupation des citoyens"
 tribal_coring_cost_tech_desc:0 "Contrairement à ce que beaucoup semblent penser, les politiciens et les officiers n'ont aucune importance lorsqu'il s'agit de stabiliser une région. En effet, la partie la plus importante de toute pacification est le peuple. En nous concentrant avant tout sur le fait de changer le moins possible leur vie et de répondre à leurs besoins et préoccupations chaque fois que cela est possible, nous obtiendrons le soutien du citoyen commun et nous pourrons intégrer les régions plus efficacement."
 tribal_bucket_o_bolts_tech:0 "Fierté tribale"
 tribal_bucket_o_bolts_tech_desc:0 "Si nous avons beaucoup appris des étrangers, nous ne devons jamais oublier que nous sommes totalement différents d'eux. Nous ne pouvons pas les égaler, et pourtant nous sommes supérieurs. Notre connaissance des terres désolées est inégalée, notre maîtrise des armes est sans égale et la confiance en nos frères et sœurs est un lien qu'aucune bataille ne pourrait jamais espérer rompre."





