  oklahoma_patriot:0 "Oklahoma Patriot"
  can_form_oklahoma_tt:0 "Can form §YOklahoma§!"
  colorado_patriot:0 "Colorado Patriot"
  for_can_form_colorado:0 "Can form §YColorado§!"
  is_oklahoma:0 "Has reformed §YOklahoma§!"
  form_colorado:0 "Form Colorado"
  form_colorado_desc:0 "The state of Colorado is long gone - even before the great war, yet the memory of that state lingers on in the hearts of those who live there. Perhaps, if we were to grow powerful enough we could choose to carry on that memory, hell - others might even believe us."
  form_baja:0 "Form The Baja Banditos"
  form_baja_desc:0 "Until recently the sub division of Baja California had worked advantageously for both of the old bandits, but now with The Bear sharpening its teeth, prone to strike at its missing part of California at any moment the times have changed. The world needs one united Baja California if it is to remain independent."
  baja_cores_tt:0 "Gain a core on every state in §YBaja California§!, §YMexicali§! and §YGoat Canyon§!"
  baja_move_capital:0 "Return to Mexicali!"
  baja_move_capital_desc:0 "Several times through Baja California's history has Mexicali served as our Great People's Capital, we will return home to our city and reclaim our birthright."
  sok_form_arroyo:0 "Form Arroyo"
  sok_form_arroyo_desc:0 "The people of Arroyo are a legendary people, their struggle to persist in the wasteland hard to believe. Heroes from their sacred vault going out to defeat some of the greatest evils the Wasteland had ever seen. While many, including Kaga himself, would rather burn down Arroyo then try to acclimate into it there is some movement towards mending the scars between the two tribes and finding peace between the Son's and Arroyo."
  sok_form_arroyo_name_change_tt: "§YKaga§! will be known as §Y"The Chosen One"§!.\n"
  sok_form_arroyo_ind_tt: "The people of §YArroyo§! teach us their §Gsacred mysteries§!, secret techniques they inherited from their ancestors.\n"
  form_oklahoma:0 "Form Oklahoma"
  form_oklahoma_desc:0 "The state of Oklahoma is long gone - even before the great war, yet the memory of that state lingers on in the hearts of those who live there. Perhaps, if we were to grow powerful enough we could choose to carry on that memory, hell - others might even believe us."
  colorado_claims_tt:0 "Gain a claim on every state in §YColorado§! you don't currently own."
  form_northwestern_brotherhood:0 "Form the Northwestern Brotherhood"
  form_northwestern_brotherhood_desc:0 "The Washington Brotherhood's name and reputation has been utterly destroyed by the Immortal and his decent into madness. Regardless, those who survived the Immortal's purges and found refuge in Fort Willamette seek to restore a true Brotherhood in the Washington, with Elder Abel as their leader."
  form_northwestern_brotherhood_tt:0 "\nThe §OBrotherhood Exiles§! will be the dominant political faction in our nation. Any §OWardens of the White§! that remain will disband, and their expertise will be lost. Leaning in to the Brotherhood's way of life will bring us other advantages, however.\n\n"
  form_wardens_of_the_white:0 "A New Home for the Wardens"
  form_wardens_of_the_white_desc:0 "While the Wardens fought long and hard to defend what remained of Portland from slavers and cannibals, life in Oregon has been forever changed over the past decades. Portland simply can't be defended forever, and instead the Wardens want to move to Seattle."
  form_wardens_of_the_white_tt:0 "\nThe §OWardens of the White§! will be the dominant political faction in our nation. Any §OBrotherhood Exiles§! that remain will disband, and their expertise will be lost. Leaning in to the Warden's ideals will bring us other advantages, however.\n\n"
  form_grand_inquisition:0 "Form the Grand Inquisition"
  form_grand_inquisition_desc:0 "With the Old Country destroyed and our ancestors avenged, it now falls on us to ensure our eternal mission is fulfilled. We must forever be vigilant against ghoul treachery!"
  form_old_spokane_state:0 "Form the Old Spokane State"
  form_old_spokane_state_desc:0 "Many of the ghouls that once resided in Vault 100 remember what Spokane was like before the Great War. Maybe one day we'll be able to rebuild Spokane to its grander."
  form_motor_city:0 "Create our Motor City"
  form_motor_city_desc:0 "Ever since the NCR marched into the Mojave and Mr House's robots arose from their slumber, we've been forced to take refuge in Vault 3 and run our drug empire while avoiding Ranger patrols. Not only does this stifle our trade, but it also prevents us for embracing the motor as an efficient, reliable method of drug delivery. Should we conquer New Vegas and fend off the Californian menace, we'd have both reliable access to pre-war motor technology and a blooming market to trade to. Vegas would become our Motor City: the centre of our great drug empire."
  form_arizona_rangers:0 "Reform the Arizona Rangers"
  form_arizona_rangers_desc:0 "When Caesar came to our homes far in Northern Arizona, we stood our ground. For months we fought building to building and street to street to defend the farms and villages we called home. However, we couldn't stop the horde forever. Exhausted, most fled to join the Californian Republic, but a handful of us instead fled South and lived amongst the Ranchers of [ROOT.GetName]. However, the Legion has come once more. If we are able to fight them back even for a little, reclaiming Southern Phoenix and Two Sun, maybe we're fit to call ourselves the Arizona Rangers once more."
  form_longtree:0 "Form Long Tree"
  form_longtree_desc:0 ""
  expand_alliance:0 "Expand Our Alliance"
  expand_alliance_desc:0 "As our power in Colorado has grown, so too must our alliance."
  form_great_circuit:0 "Form the Great Circuit"
  form_great_circuit_desc:0 "With the Snowmads control over our southern lines relinquished, we can restore the rails to working condition!"
  form_nomads_of_the_new_north:0 "Form the Nomads of the New North"
  form_nomads_of_the_new_north_desc:0 "With the Mad Trains and their clans eradicated, we've secured ourselves a proper place within the New North!"
  form_republic_of_the_steam:0 "Form the Republic of the Steam"
  form_republic_of_the_steam_desc:0 "Eradicating the mad zealots of Heaven's Gate and removing Enclave presence from the Rocky Mountains will allow us to emerge from the shadows and help people in unprecedented ways!"
  form_erebus:0 "Form Erebus"
  form_erebus_desc:0 "With the Washington Brotherhood's fall, we are able to reassemble Washington into a land where our tribe may survive unfettered. Though not all will stand for it, Olympus must stand strong in the days to come."
  form_elysian_fields:0 "Form the Elysian Fields"
  form_elysian_fields_desc:0 "Our tribe's influence has spread significantly. More and more people look to the teachings of our Gods every day. Though the spirit of conquest is not the most righteous, we can do more for our people by unifying Cascadia."
  form_northern_federation:0 "Form the Northern Federation"
  form_northern_federation_desc:0 "The Washington Brotherhood has proven how tumultuous this region truly is. To survive, we must unite with our neighbors and take a stand. If not for ourselves, then for the Earth, and for our children."