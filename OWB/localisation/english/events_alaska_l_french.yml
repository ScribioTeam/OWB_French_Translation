l_french:
 generic_alaska.0.t:0 "Expédition vers l'Alaska"
 generic_alaska.0.d:0 "Nous avons décidé d'envoyer une expédition dans les terres lointaines de l'Alaska. Les montagnes de l'Alaska renferment de nombreuses technologies et armes d'avant-guerre, mais aussi de nombreux dangers. Nous devons maintenant décider de la taille de notre expédition. Bien que l'envoi d'une expédition plus grande augmente les chances de succès, cela entraînera également des pertes plus importantes en cas d'échec."
 generic_alaska.0.a:0 "Nous enverrons une expédition de 50 personnes"
 generic_alaska.0.b:0 "Nous enverrons une expédition de 100 personnes"
 generic_alaska.0.c:0 "Nous enverrons une expédition de 175 personnes"
 generic_alaska.0.e:0 "Annuler l'expédition"

 generic_alaska.1.t:0 "L'expédition a commencé"
 generic_alaska.1.d:0 "Les derniers préparatifs ont été faits et notre expédition a commencé. Il faudra du temps avant que notre expédition revienne."
 generic_alaska.1.a:0 ""

 generic_alaska.2.t:0 "Retour de l'expédition"
 generic_alaska.2.d:0 "Notre expédition est de retour. Bien que nous ayons perdu une partie de notre expédition initiale et que nous n’ayons pas trouvé beaucoup de valeur, nous avons tiré de nombreuses leçons utiles en matière de guerre."
 generic_alaska.2.a:0 ""

 generic_alaska.3.t:0 "Retour de l'expédition"
 generic_alaska.3.d:0 "Notre expédition est de retour. Les membres restants ont ramené des connaissances précieuses sur les tactiques et les stratégies d’avant-guerre qui peuvent être facilement adoptées par nos propres forces terrestres."
 generic_alaska.3.a:0 ""

 generic_alaska.4.t:0 "Retour de l'expédition"
 generic_alaska.4.d:0 "Notre expédition est de retour. Les entrepôts abandonnés en Alaska avaient une grande quantité d'armes laser d'avant-guerre. Ces armes peuvent être facilement réparées et réutilisées pour nos forces terrestres."
 generic_alaska.4.a:0 ""

 generic_alaska.5.t:0 "Retour de l'expédition"
 generic_alaska.5.d:0 "Notre expédition est de retour. L'expédition fut un succès étonnant. Non seulement la plupart des membres sont rentrés en toute sécurité, mais ils ont également rapporté une grande quantité de technologie avancée d'avant-guerre, qui peut être utilisée dans la production."
