l_french:
 vault_ac:0 ""All Clear""
 vault_ac_desc:8 "Il y a d'innombrables quantités de désinformation à propos de l'ouverture de la Chambre 8. Mettons-y un terme !"

 vault_crim:0 "S'occuper des criminels"
 vault_crim_desc:0 "Vault city est une utopie inégalée dans la désolation. Une telle place ne peut qu'attirer des gens peu recommandables..."

 vault_spec:0 "Armements de sécurité"
 vault_spec_desc:0 "La défense de Vault City est un sujet critique de chaque réunion gouvernementale, et engloutit une bonne partie de notre budget."

 vault_gecko:0 "Soulèvement Gecko"
 vault_gecko_desc:0 "Le soulèvement Gecko a pris de court Vault City, lors même que les Goules défilaient en l'honneur de leurs droits, une menace inconnue émergea des profondeurs, avec comme but de tout réduire en esclavage. Quand la poussière retomba, qui contrôlait Vault City ?"

 vault_sec:0 "Conseil de sécurité"
 vault_sec_desc:0 "La sécurité de Vault City reste une priorité absolue, et il est du ressort du conseil de maintenir ce statut."

 vault_garage:0 "Garage de Vault City"
 vault_garage_desc:0 "Bien que la place manque, un centre de motorisation pour nos forces de sécurité nous permettrait de mieux développer nos forces tactiques mobiles."

 vault_airstrip:0 "Lignes aériennes Vault-Tec"
 vault_airstrip_desc:0 "Une piste d'atterrissage serait idéale à Vault City. Non seulement comme méthode de régulation de l'importance du flux migratoire, mais aussi comme exercice de notre dominance sur notre espace aérien."

 vault_arm_guard:0 "Rechercher des Schémas d'armes"
 vault_arm_guard_desc:0 "La rétro-ingénierie de nos propres schémas d'armes avancés permettrait certainement d'améliorer l'armement de nos soldats."

 vault_pride_guard:0 "Entraînement de réserve obligatoire"
 vault_pride_guard_desc:0 "Armer et équiper nos citoyens augmentera notre efficacité et notre capacité de support pour l'armée."

 vault_armor_sec:0 "Armure motorisée Vault-Tec"
 vault_armor_sec_desc:0 "Nous avons trouvé d'obscurs et incomplets schémas de prototypes d'armures motorisées dans les pofondeurs de nos ordinateurs. De tels aperçus nous permettront sûrement d'améliorer l'équipement correspondant."

 vault_robot:0 "Robotique Vault-Tec"
 vault_robot_desc:0 "Des joint-ventures avec RobCo permettent le partage de technologies qui aideront à développer nos programmes de robotique."

 vault_tank:0 "Chars Vault"
 vault_tank_desc:0 "Outrepasser les verrous gouvernementaux nous a donné accès à des fichiers de maintenance de chars pré-guerre."

 vault_politics:0 "Restaurer le Conseil"
 vault_politics_desc:0 "Restaurer le conseil après la crise des Geckos pour nous permettre de diriger efficacement."

 vault_brain_1:0 "L'Epée de Damoclès de la Taupe"
 vault_brain_1_desc:0 "Instaurer des mesures de surveillance invasives permettrait au Glorieux Cerveau de contrôler la populace plus efficacement. Bien sûr, c'est pour le plus grand bien..."

 vault_brain_3:0 "Des citoyen \"loyaux\""
 vault_brain_3_desc:0 "Rendez attractifs l'auto-contrôle et la délation et les rats se dévoileront d'eux-mêmes. Les citoyens les plus loyaux recevront des traitements spéciaux, habituellement de la part des super-mutants du Cerveau..."

 vault_brain_2:0 "Organisme de contrôle"
 vault_brain_2_desc:0 "Des couvre-chefs alimentés par l'énergie psychique permettent au Cerveau de se rendre compte des pensées de nos citoyens directement ! Nul n'échappe à son regard, et même maintenant nous recevons de plus en plus de pensées loyalistes."

 vault_brain_4a:0 "Programmes de reproduction humaine"
 vault_brain_4a_desc:0 "Contrairement aux rats-taupes, les humains sont lents et patauds. Concentrés sur des choses sans pertinence comme l'amour et le désir. Nos nouveaux systèmes de contrôle nous permettrons de les forcer à surmonter de tels obstacles inutiles."

 vault_brain_4b:0 "Suprématie des mutants"
 vault_brain_4b_desc:0 "Par le biais d'une application précautionneuse du contrôle mental et des interrogations violentes, les plus grands esprits de Vault City ont été nettoyés de leurs secrets ! Même maintenant, le Cerveau améliore la formule mise dans les Cuves, produisant une nouvelle génération de Rats-Taupes Super Mutants, plus forts et plus intelligents que les précédents !"

 vault_first_1:0 "Renforcer les vieilles méthodes"
 vault_first_1_desc:0 "Vault City a survécu si longtemps en s'accrochant aux règles et aux règlements. La révolution sociale est un fantasme aberrant dans ce nouveau monde, nous devons renforcer les systèmes existants et briser ceux qui prétendent les changer."

 vault_first_2:0 "Départements de R&D"
 vault_first_2_desc:0 "Si Vault City doit devenir un modèle pour ce que sera le nouveau monde, nous devons créer ce nouveau monde ! Longtemps, nous nous sommes appuyés sur les anciennes technologies, maintenant nous devons progresser et innover, pour le futur de l'humanité !"

 vault_first_3:0 "Contrôle de population"
 vault_first_3_desc:0 "Vault City croît sans cesse, et il y a un flux continu de gens souhaitant participer à notre rêve. En retirant les ciblages intellectuels, mais en augmentant ceux moraux et mentaux, nous pourrons mieux déterminer qui mérite d'être citoyen."

 vault_first_4a:0 "Subventionner l'économie civile"
 vault_first_4a_desc:0 "Une cité riche est une cité heureuse, et comment mieux enrichir une ville que par des subventions au commerce ?"

 vault_first_4b:0 "Subventionner l'économie militaire"
 vault_first_4b_desc:0 "Une cité bien armée est une cité sûre, et comment mieux armer une cité que par le trafic d'armes ?"

 vault_chief_1:0 "Rafles officielles"
 vault_chief_1_desc:0 "Trop longtemps Vault City a toléré et craint les masses grossières des taudis ! Que cela cesse ! Dès aujourd'hui, des rafles routinières par les forces de l'ordre expulseront cette lie de notre utopie."

 vault_chief_2:0 "Protocoles de sécurité"
 vault_chief_2_desc:0 "Nos méthodes de sécurité sont dépassées, et concentrées sur l'utilisation de tourelles pour la protection de la ville. Si Vault City doit rester sûre, nous avons besoin de meilleurs gardes. De nouvelles normes de recrutement et d'entraînement devraient aider."

 vault_chief_3:0 "Protocoles avancés"
 vault_chief_3_desc:0 "Défendre un endroit tient à plus qu'être un meiller guerrier, mais à avoir une meilleure maîtrise de l'environnement. Tous les personnels de sécurité devront recevoir un entraînement intensif dans les postes défensifs de la ville, les banlieues et les alentours immédiats."

 vault_chief_4a:0 "Quantité"
 vault_chief_4a_desc:0 "La quantité de nos soldats et leur armement est une chose importante dans notre doctrine. Une puissance de feu écrasante est la clé de la victoire, et pour atteindre ce but, nous devrons d'abord atteindre une supériorité numérique."

 vault_chief_4b:0 "Qualité"
 vault_chief_4b_desc:0 "Fusils et armures sont certes utiles, mais pour réellement contester un champ de bataille, il faut en contrôler le terrain et les airs. Les machines sont le nouveau paradigme de la guerre."

 vault_festus_1:0 "Conférences Goules"
 vault_festus_1_desc:0 "Vault City est nôtre, après toutes ces années de bigoterie, mais maintenant les chefs révolutionnaires s'effondrent dans leurs querelles ! Festus a été élu pour diriger la ville comme elle l'était avant, par un conseil. Mais cette fois ? Il faut être une goule pour recevoir un siège."
 vault_festus_1_tt:0 "Notez que vous ne pourrez pas débloquer §YAvancement Par l'Isolement.§!"

 vault_festus_3:0 "Restaurer entièrement la Centrale Nucléaire Poséidon"
 vault_festus_3_desc:0 "Depuis des décennies, Vault City avait la technologie et le savoir-faire pour réparer la Centrale Nucléaire qui est notre foyer, mais ils refusaient ! Eh bien maintenant qu'ils ont ce qu'ils veulent, et nous allons stabiliser le réacteur pour de bon."

 vault_festus_2:0 "Havre aux goules"
 vault_festus_2_desc:0 "Ils viennent d'aussi loin qu'au-delà des grands déserts, des centaines de goules cherchant un nouveau foyer. Pourquoi les rejeter ?"

 vault_festus_4a:0 "Idéaux de l'Ancien Monde"
 vault_festus_4a_desc:0 "Nous nous souvenons de comment étaient les choses ; certains du moins. Ces idéaux nous ont rendus grands et forts, et bien qu'il y ait des prétendants, le NCR et les autres, nous étions les citoyens de l'Amérique. Nous SOMMES l'Amérique ; ce qu'il en reste."

 vault_festus_4b:0 "Architectes de l'Ancien Monde"
 vault_festus_4b_desc:0 "Jadis, nous construisions de grandes choses. Tours, monuments, cités, et ouvrages d'art. Nous amassions les plus grandes armées et abattions les plus grands ennemis. Reconstruisons ce monde, dès aujourd'hui."

 vault_tribals:0 "Appel à Vault-Tec"
 vault_tribals_desc:0 "Depuis trop longtemps nous sommes restés inactifs dans notre Utopie, nous avons trop attendu. Agissons, maintenant ! Expansion ! Vault-Tec nous appelle."

 vault_80s:0 "Diplomatie avec les Road Warriors"
 vault_80s_desc:80 "Nos confrontations passées avec la tribu de 80 ont été un désastre, nos forces de sécurité ayant été balayées en essayant de les repousser le long de l'I-80. Maintenant nous devons chercher à réparer le passé, appelons leur chef Thunderbird, pour parlementer."

 vault_80s_roam:0 "Laissez-les paître"
 vault_80s_roam_desc:80 "Ce que les 80 désirent vraiment est la liberté de voyager en long et en large sur l'I-80, qu'ils vénèrent comme une sorte de guide spirituel. Nous devrions pouvoir leur donner l'accès à la route pour mettre un terme aux hostilités."

 vault_i80:0 "Rien qu'une route"
 vault_i80_desc:80 "La reddition formelle de la section de Vault City des I-80 sera un grand pas en avant dans notre relation avec eux, et plus important, les endettera spirituellement envers nous."

 vault_80s_gift:0 "Dons de la Route"
 vault_80s_gift_desc:80 "Les 80 sont venus avec un tribut, honorant nos accords de commerce et les autres. Maintenant, un certain nombre de leurs guerriers ont commencé à s'établir dans la périphérie."

 vault_80s_help:0 "Levée des Road Warriors"
 vault_80s_help_desc:80 "Nous avons beaucoup fait pour les 80 dans le passé, et maintenant ils devraient nous retourner la faveur. En l'honneur de nos accords passés et nos bonnes relations, nous leur demanderons de nous aider dans ce conflit."

 vault_80s_def:0 "Défendre la frontière"
 vault_80s_def_desc:80 "Le choix d'un blocus des I-80 mènera inévitablement à la guerre, et c'en est une pour laquelle nous devons être prêts."

 vault_80s_blockade:80 "Confiner les I-80"
 vault_80s_blockade_desc:80 "Jamais plus ! Notre rencontre avec Thunderbird a été un désastre, au point que nous choisissions de fermer la route. Nous ne laisserons plus les 80 harceler nos marchands et piller nos routes commerciales."

 vault_80s_violence:0 "Violence préventive"
 vault_80s_violence_desc:80 "Nous ne pouvons pas attendre que les 80 nous attaquent. Nous devons les attaquer ! Ecrasons nos ennemis avant que leurs guerriers soient prêts pour cette bataille."

 vault_flock:0 "Massacre des moutons"
 vault_flock_desc:0 "Les guerriers de la tribu du Peuple Pâle ont été la terreur du Nevada central durant des décennies, lançant des raids nocturnes sur les caravanes et ravageant des colonies dans leur quête sans fin de ressources. Comme des pillards, ils survivent en prenant, et comme des pillards, il faut s'en occuper rapidement et violemment."

 vault_flock_diagnose:0 "Diagnostiquer leur condition"
 vault_flock_diagnose_desc:0 "Nos docteurs ont passé de nombreuses semaines à étudier la condition du Peuple Pâle, qui semble avoir un génome uniforme favorisant l'albinisme. C'est-à-dire qu'ils sont tous des albinos, et extrêmement sensibles au soleil. Certains d'entre eux ont été utilisés pour des expériences disons... Douteuses."

 vault_flock_goggles:0 "Partager nos lentilles"
 vault_flock_goggles_desc:0 "Ceux du Peuple Pâle sont, dans l'ensemble, incapables de sortir au jour dû à leur grande sensibilité au soleil. C'en e fait des alliés peu utiles, à cause de cette limitation. Une solution simple a été proposée cependant. Nous pourrions leur donner nos surplus de Lentilles Vault-Tec."

 vault_flock_help:0 "Levée du troupeau"
 vault_flock_help_desc:0 "Le Peuple nous est redevable, d'une manière qu'ils ne pourront jamais comprendre, et nous aimons à leur rappeler. En temps de guerre ? Nous les appelons pour qu'ils payent cette dette, petit à petit."

 vault_flock_annex:0 "Soumission souterraine"
 vault_flock_annex_desc:0 "Le Peuple Pâle avait habité une série de complexes souterrains et de cavernes pour la majorité du siècle, et en sont restés insaisissables. Si nous voulons les soumettre, nous devrons conquérir ces enclaves longtemps inatteignables."

 vault_flock_filters:0 "Purifier le troupeau"
 vault_flock_filters_desc:0 "Nous avons découvert que le Peuple Pâle est tel qu'il est à cause de sources lourdement irradiées. Le processus de purification, bien que coûteux, libérerait de vastes réservoirs d'eau, et l'eau est quelque chose que ceux des désolations veulent bien payer au prix fort."

 vault_flock_brain:0 "Géants Pâles"
 vault_flock_brain_desc:0 "Monseigneur ! L'illustre cerveau a requis des guerriers pour ses conquêtes ! Il est temps de rassembler quelques-uns de ces pathétiques humains pâles et de les jeter dans les cuves !"

 vault_cyclops:0 "Loi du Talion"
 vault_cyclops_desc:0 "La tribu des Cyclopes est violente et belliqueuse à l'extrême, une culture spartiate qui exige d'eux d'aller tuer bêtes et hommes pour prouver leur valeur. Ils n'ont jamais osé attaquer les murs de Vault City, mais ils ont été un fléau pour nos communautés extérieures et notre commerce d'aussi loin que nous nous souvenons. Retournons la faveur. Oeil pour oeil..."

 vault_cyclops_eager:0 "Guerriers impatients"
 vault_cyclops_eager_desc:0 "Malgré avoir été vaincus, la tribu des Cyclopes reste surprenamment joviale !? Ils sont d'accord pour se battre pour nous, tant que nous leur permettons de se battre..."

 vault_cyclops_fort:0 "Développer Old Fort"
 vault_cyclops_fort_desc:0 "La tribu conquise des Cyclopes a opéré en dehors d'une importante mission Espagnole, et il semblerait que non loin, on puisse trouver une certaine quantité de mines pré-guerre en relativement bon état. Les rouvrir sera un élément clé de nos opérations futures."

 vault_cyclops_hounds:0 "Les Chiens du Nord"
 vault_cyclops_hounds_desc:0 "La tribu Cyclope est tombée dans un état de soumission totale, cherche la bataille en notre nom avec ardeur. Alliés loyaux ou serviteurs ? Difficile à dire, mais ils se sont ralliés à nous."

 vault_cyclops_help:0 "Promouvoir Polyphème"
 vault_cyclops_help_desc:0 "Polyphème, l'ancien chef de la tribu Cyclope est impatient de nous aider comme il le peut. Il nous demande de le laisser mener ses hommes. Bien qu'il y ait des réserves, on peut remarquer qu'il a beaucoup plus d'expérience que n'importe lequel de nos commandants..."

 vault_cyclops_serve:0 "Servitude forcée"
 vault_cyclops_serve_desc:0 "Les Cyclopes contrôlaient bien plus de territoires qu'on ne l'aurait cru, pour une communauté réduite et belliqueuse. Leur esprit est fort et doit être brisé. Quelques générations de servitude forcée devrait faire l'affaire..."

 vault_cyclops_army:0 "Les Anciens Cyclopes"
 vault_cyclops_army_desc:0 "Monseigneur ! Nous avons lu des histoires, des livres anciens, des rapports ! Des Cyclopes, ces monstres massifs à un seul oeil, qui ont tant fait de mal à l'humanité ! Ne serait-il pas adéquat que le Cerveau ait lui aussi de tels guerriers à sa disposition ?"

 vault_utopia:0 "La Cité Utopique"
 vault_utopia_desc:0 "Vault City est plus qu'un endroit, c'est une idée. Une utopie post-guerre surgissant des désolations ! Nous sommes au-dessus de tous les autres autour de nous, et c'est pour cette raison que tant de moutons se rassemblent ici, désespérant de grappiller ne serait-ce qu'une pincée de la glorieuse technologie que nous possédons."

 vault_med_reg:0 "Régulation des flux médicaux"
 vault_med_reg_desc:0 "La plupart des gens qui viennent dans la Cour centrale cherchent à bénéficier des retombées de nos installations médicales. On ne peut offrir de nouveaux membres à tous ceux qui le demandent. Notre capacité à faire des promesses et discrètement stériliser ceux trop mutés pour être viables signifie que nous disposons d'excellents moyens de contrôle de la population."

 vault_draft:0 "Instituer des levées citoyennes"
 vault_draft_desc:0 "Les hordes grouillantes dans la Cour Centrale sont perçus par beaucoup comme guère plus qu'une simple perturbation, une sangsue à ressources. Il est certes vrai qu'ils reçoivent plus qu'ils ne donnent, mais ce qu'ils sont réellement est un foyer de troupes, un mur de chair contre les horreurs de la désolation."

 vault_mil_sec:0 "Militarisation de la sécurité"
 vault_mil_sec_desc:0 "Les forces de sécurité centrées sur Vault City ont longtemps été incapables d'agir comme une armée professionnelle. Ce en partie à cause du risque de les voir renverser le gouvernement, et parce qu'il n'y avait jamais eu besoin de s'étendre rapidement. Maintenant ? Nous avons besoin de troupes entraînées organisées."

 vault_citizen:0 "Service Citoyen"
 vault_citizen_desc:0 "Notre plus grande capacité d'appeler les foules sous les drapeaux est la promesse de citoyenneté à l'intérieur des murs immaculés de Vault City, pour eux et leurs futures familles."

 vault_robo_sec:0 "Sécurité automatisée"
 vault_robo_sec_desc:0 "Bien que le recrutement soit une solution viable, beaucoup dans Vault City voudraient plus se concentrer sur la production de gardes robotiques, en grande partie pour leur facilité d'emploi, signifiant que nous n'aurions rien à promettre aux foules de la Cour Centrale"

 vault_serv_1:0 "Le futur des Serviteurs"
 vault_serv_1_desc:0 "Les Serviteurs ont été une composante de Vault City d'aussi loin que nous nous souvenons, des âmes désespérées prêtes à se réduire à du quasi-esclavage pour apercevoir l'intérieur des murs. Cependant, les temps changent, et il y a des rumeurs de servants demandant des droits et des meilleurs horaires..."

 vault_serv_2:0 "Qualité de Service"
 vault_serv_2_desc:0 "Beaucoup de nos citoyens se sont plaints de la qualité toujours décroissante du travail des Serviteurs. Des régulations et des tests pourraient être mis en place pour s'assurer que seuls les meilleurs Serviteurs puissent rentrer dans la ville. Cela réduirait notre force de travail, mais un grand nombre dirait qu'il vaut mieux garder les vrais citoyens heureux."

 vault_serv_3:0 "Heures de Services"
 vault_serv_3_desc:0 "Nous avons fait s'épuiser à la tâche nos Serviteurs depuis des décennies, notamment les travailleurs physiques qui triment loin du centre-ville, en tant que récolteurs et récupérateurs. Les faire travailler comme nous le faisons nous a permis de prospérer, mais le mécontentement grandit... Réduisons-nous les heures de travail ?"

 vault_downtown:0 "Rénover le Centre-ville"
 vault_downtown_desc:0 "Le centre-ville est le coeur de notre vraie économie, et abrite la grande majorité de notre artisanat de qualité et de nos services. Sa rénovation est quasiment constante, et beaucoup de notre budget annuel part dans l'expansion et les subvensions."

 vault_courtyard:0 "Moderniser la Cour Centrale"
 vault_courtyard_desc:0 "La Cour Centrale a cru en une cité propre, abritant des milliers d'âmes. Mais elle est aussi incroyablement obsolète, en n'étant qu'un ghetto fantasmé avec une infrastructure en ruines."

 vault_sec_station:0 "Stations de Sécurité"
 vault_sec_station_desc:0 "Surveillant les radios locales et abritant une bonne partie de la garde, les Stations de Sécurité est ce que nous avons de plus proche d'un QG militaire, et se doivent donc d'être de vraies forteresses."

 vault_wall:0 "Etendre le Mur"
 vault_wall_desc:0 "Vault City croît comme les cités de jadis, et il a été récemment remarqué qu'une grande majorité de la population vit hors des fortifications. Une nouvelle couche de murs doit être créée pour protéger nos investissements."

 vault_second_city:0 "Intégrer la Cour Centrale"
 vault_second_city_desc:0 "Le problème de la Cour Centrale nous a dérangé pendant des générations, ses citoyens traités comme des gens de seconde zone. Le choix de les intégrer à la ville, en en faisant des citoyens honoraires, devrait les calmer pour un moment."

 vault_gem:0 "Le joyau de la Désolation"
 vault_gem_desc:0 "Qu'est-ce qui peut être comparé à l'Utopie qu'est Vault City ? Rien ni personne ! Nul n'est aussi innovant, si magnifique, ni n'a la technologie dont nous disposons. Nous sommes le joyau de la Désolation, la dernière vraie enclave de l'Ancien Monde dans un océan de métal brisé et tordu. Que le monde le sache !"

 vault_riperult:0 "L'écraseur"
 vault_riperult_desc:0 "Face Masher, le meurtrier de Crescent Valley, le Fléau de Duckwater, sévit dans le sud. Les légendes locales parlent d'une ville de montagne cachée avec de l'eau propre et des terres vertes et fertiles dans son domaine. Nous devons détruire ce fléau de la société et utiliser ces ressources pour nous-mêmes."

 vault_rip_puppet:0 "Visage amical"
 vault_rip_puppet_desc:0 "Face Masher partage beaucoup de valeurs avec nous. Il protège les siens, se méfie du monde extérieur et est disposé à se salir les mains pour assurer la sécurité de son peuple. Son peuple se méfie aussi sévèrement de nous. Peut-être que l'intronisation de Masher en tant que citoyen à part entière peut nous aider à travailler pour les amener correctement sous notre contrôle."

 vault_rip_pop:0 "La milice Riperult"
 vault_rip_pop_desc:0 "Maintenant que les Riperult ont commencé à nous contrôler, permettre à leur population de former leur propre armée pourrait être une option viable."

 vault_rip_crescent:0 "Le Croissant fertile"
 vault_rip_crescent_desc:0 "La vallée secrète et vitale que Riperult protégeait, maintenant à l'abri de son influence de pirates, est plus que prête à être semée avec nos propres citoyens et revendiquée au nom de Vault City."

 vault_rip_water:0 "L'eau, c'est la vie"
 vault_rip_water_desc:0 "Les cultures d'avant-guerre relativement intactes qui poussent librement dans le Crescent peuvent être adaptées pour être utilisées dans les baies de culture de nos installations conçues par Vault-Tec. Cela nous donnera une source de nourriture plus fiable et plus nourrissante pour notre peuple."

 vault_shoshone:0 "Expulser les Shoshones"
 vault_shoshone_desc:0 ""

 vault_sho_core:0 "Revendiquer Hot Springs"
 vault_sho_core_desc:0 ""

 vault_sho_bonus:0 "Rénovation de la base aérienne"
 vault_sho_bonus_desc:0 ""

 vault_sho_puppet:0 "Terre, Mer, Air"
 vault_sho_puppet_desc:0 ""

 vault_sho_pop:0 "Réservistes shoshones"
 vault_sho_pop_desc:0 ""

 vault_security:0 "Etablir des équipes de sécurité"
 vault_cyc_tech:0 "Les effets de cette priorité sont définis par vos choix de priorités historiques"

 vault_new_reno: "Les lumières se sont éteintes à Reno"
 vault_new_reno_desc:0 "New Reno a toujours été une ruche de racailles et de méchancetés, mais le coup d'État de Thradd va trop loin. Nous devons arrêter son armée avant qu'il ne vienne nous chercher !"

 vault_advancement_through_isolation:0 "Avancement Par l'Isolement"
 vault_advancement_through_isolation_desc:0 "Si nous devions nous ranger du côté d'une autre faction, cela signifierait laisser nos ennemis avoir accès à notre technologie la plus puissante ! Nous devons garder ces secrets à cœur et utiliser cette technologie pour protéger notre indépendance vis-à-vis des étrangers."

 vault_enemies_of_enemies: "Ennemis communs"
 vault_enemies_of_enemies_desc:0 "La menace de l'Est est un problème pour l'ensemble du monde civilisé. Même si la Nouvelle-Californie est dirigée par des imbéciles ignorants, elle est un bien meilleur voisin que les pilleurs de l'Utah ou de la Légion. Peut-être devrions-nous travailler ensemble pour défendre le flambeau de la civilisation."

 vault_brotherhood_pact_of_steel: "Le Pacte d'Acier"
 vault_brotherhood_pact_of_steel_desc:0 "La Nouvelle-Californie veut régner sur toute la côte ouest. Sables Ombragés convoite notre technologie et, si nous nous débrouillons seuls, nous allons sûrement tomber. Mais les Rangers du Désert et la Confrérie de l'acier travailleront ensemble pour la paix, l'ordre et le progrès."

 vault_new_reno_brain: "Plus de terres pour le Cerveau"
 vault_new_reno_brain_desc:0 "Vault City était un bon début, mais New Reno est beaucoup plus peuplée. Il y a tellement plus de matière première à travailler !"

 vault_something_greater: "Quelque chose de plus grand"
 vault_something_greater_desc:0 "Récemment, une nouvelle faction est apparue. Le \"Pacte du Nevada\". Tous les autres groupes ont leurs propres inconvénients, leurs propres ambitions ou souhaits auxquels nous devrions nous soumettre si nous nous joignions à eux. La seule façon de préserver notre indépendance est de rejoindre le pacte du Nevada !"
