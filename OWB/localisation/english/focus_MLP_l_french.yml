l_french:
# Focuses
 mlp_the_magical_storm:0 "La Tempête Magique"
 mlp_the_magical_storm_desc:0 "L'histoire de notre arrivée dans cette étrange nouvelle terre"
 mlp_humans:0 "Des Humains !"
 mlp_humans_desc:0 "Nos premières rencontres avec ces étranges créatures"
 mlp_what_fresh_hell_is_this:0 "L'Apocalypse Approche"
 mlp_what_fresh_hell_is_this_desc:0 "Nous faisons le point sur ce paysage horrible"

 mlp_use_our_magic:0 "La Magie de l'Industrie Lourde"
 mlp_use_our_magic_desc:0 "La magie est un outil à multiples facettes, qui ne prend pas seulement forme pendant le combat, mais qui peut aussi être utilisé pour soutenir et moderniser les efforts industriels !"
 mlp_scavenge_the_destroyers:0 "Récupération des Vaisseaux"
 mlp_scavenge_the_destroyers_desc:0 "Les destroyers sur lesquels nous sommes venus ici sont littéralement faits de ferraille, celle-ci et leurs générateurs peuvent être réutilisés pour produire de l'électricité."
 mlp_repair_our_aircraft:0 "Réparer nos Avions"
 mlp_repair_our_aircraft_desc:0 "Avec l'éventualité que nous transportions une variété d'avions avancés et expérimentaux pour aider dans la lutte contre le fascisme griffonien, ceux-ci peuvent être réorientés maintenant pour notre situation actuelle"
 mlp_use_wrecks_for_factories:0 "Créer des Ateliers Militaire"
 mlp_use_wrecks_for_factories_desc:0 "La réutilisation des coques métalliques des navires pour en faire des usines est une opération assez facile, il suffit de réoutiller les machines et de les loger dans les coques"
 mlp_salvage_battleship_armaments:0 "Récupérer les Armes"
 mlp_salvage_battleship_armaments_desc:0 "Les canons de nos navires peuvent être réutilisés pour être utilisés sur le terrain avec un peu d'outillage et autres ; nous pouvons fabriquer une variété de nouveaux armements, comme des canons festifs !"
 mlp_scrap_advanced_components:0 "Débris de Composants Avancés"
 mlp_scrap_advanced_components_desc:0 "La technologie dans notre radar et de notre équipement d'orientation navale ne nous est d'aucune utilité maintenant que nous sommes sur terre, nous devrions donc réutiliser les composants pour d'autres projets"
 mlp_knowledge_from_the_past:0 "Connaissances du Passé"
 mlp_knowledge_from_the_past_desc:0 "Dans notre pays, nous avions toute une série de technologies électroniques et industrielles que nous pouvons maintenant mettre en œuvre dans ce sombre avenir."

 mlp_chanelling_magic_to_our_troops:0 "Utiliser la Magie pour nos Troupes"
 mlp_chanelling_magic_to_our_troops_desc:0 "Ce qui nous donne un avantage dans les combats dans notre pays d'origine, c'est ce qui nous rendra forts ici, ainsi que notre magie de combat. Entre les boucliers défensifs et la lévitation, nous sommes sûrs d'avoir le dessus dans tout affrontement"
 mlp_produce_magic_weapons:0 "Invoquer des Armes"
 mlp_produce_magic_weapons_desc:0 "Grâce à notre sacrilège équestre, nous pouvons nous mettre au service du royaume des armes et invoquer les avatars de schüt pour nous aider dans la lutte contre les activités anti-chevaux"
 mlp_apply_our_tactics:0 "Appliquer des Tactiques Modernes"
 mlp_apply_our_tactics_desc:0 "Notre armée est une armée entraînée et expérimentée, ayant combattu dans d'innombrables guerres contre des insectes, des yaks, des bœufs et d'autres créatures horribles du vide en dehors d'Equestria, nous aurions tort de ne pas appliquer ces tactiques à notre situation actuelle"
 mlp_feeding_the_flock:0 "Cuisine Équestre"
 mlp_feeding_the_flock_desc:0 "La nourriture dans les terres désolées est tout simplement nulle. Il n'y a pas de foin, pas de putain d'avoine du tout, je déteste ça ici et j'en ai marre, alors je vais faire venir de l'avoine parce que je déteste les fruits à chair blanche, ça a un goût de merde et de mauvais goût."
 mlp_defend_the_crash_citadel:0 "Défendre la Citadelle"
 mlp_defend_the_crash_citadel_desc:0 "La Citadelle  est le cœur de notre ancrage dans ce monde étrange, il faut toujours s'efforcer de le fortifier et de le protéger du danger."
 mlp_entertain_the_flock:0 "Divertissement Équestre"
 mlp_entertain_the_flock_desc:0 "Ces gens d'Enceear ne savent pas ce qu'est le VRAI divertissement. Ils ne font pas de spectacles de musique, ils n'ont pas de galas, ils n'ont même pas de dunking pour les pommes, les putains de troglodytes. Nous allons apporter un peu de culture dans ces terres désolées."
 mlp_enchant_the_traders:0 "Fraude Fiscale Magique"
 mlp_enchant_the_traders_desc:0 "Je ne pense pas vraiment que vous êtes censé détailler les pommes sur vos impôts, mais si je le fais, je peux obtenir plus de plafonds, ce qui est une bonne chose, alors je le fais en espérant que le fisc ne le découvrira pas."

 mlp_spreading_the_magic_of_friendship:0 "La Magie de l'Amitié"
 mlp_spreading_the_magic_of_friendship_desc:0 "Ces gens de \"Caleeforna\" disent qu'ils ne comprennent pas vraiment ce que signifie la magie de l'amitié. C'est une honte terrible car il se trouve que c'est le principe directeur de notre société. Elle peut être la leur aussi, avec un peu de force"
 mlp_rebuild_shady_sand:0 "Reconstruire Sables Ombragés"
 mlp_rebuild_shady_sand_desc:0 "Nos bateaux et les récents combats ont laissé notre capitale actuelle un peu en désordre, mais avec un peu de graisse de sabot et de gravier Earth Pony, nous aurons cet endroit de nouveau réuni en un rien de temps !"
 mlp_recruit_human_generals:0 "Recruter des Bronies"
 mlp_recruit_human_generals_desc:0 "Parmi les habitants des terres désolées, il y a un certain nombre d'humains qui nous aiment particulièrement, nous les chevaux, parfois à un degré presque fanatique ! Deux de ces hommes feraient d'excellents chefs d'unité, un \"Big Jim\" et un \"Arch Dornan\"."
 mlp_core_the_ncr:0 "Faire une Loi sur les Pantalons Chics"
 mlp_core_the_ncr_desc:0 "Rassemblons tous les poneys et élaborons une nouvelle loi.\n\"Si vous habitiez auparavant dans la RNC, vous êtes maintenant sous la juridiction des poneys.\""
 mlp_beat_up_the_brotherhood:0 "Frères dans le Capot"
 mlp_beat_up_the_brotherhood_desc:0 "Deux poneys ont marché jusqu'au bunker. Ils ont demandé : \"Pouvons-nous entrer pour jouer ?\"\nLa voix de l'interphone disait : \"Non, pas de poneys autorisés\".\nIl est évident que cette activité criminelle doit être combattue par une action rapide."
 mlp_horsepower:0 "Puissance Chevaline"
 mlp_horsepower_desc:0 "Il s'est avéré que les confréries de poney n'avaient pas beaucoup d'intérêt dans leurs voûtes. Nous avons cependant trouvé un lecteur de musique assez cool. Derpy écoute Dame Tu Cosita d'El Chombo en boucle et nous ne pouvons pas les arrêter."
 mlp_spread_friendship_to_uncivilised_lands:0 "Répandre l'Amitié à l'Étranger !"
 mlp_spread_friendship_to_uncivilised_lands_desc:0 "Il s'avère donc que nous n'avons pas trouvé le moyen de rentrer chez nous. C'est très bien ! Nous devons juste continuer à chercher. Peut-être qu'un poney à l'est ou au nord sait ce qui se passe ?"

 mlp_spreading_friendship_north:0 "Amis dans les Hautes Sphères"
 mlp_spreading_friendship_north_desc:0 "Cherchons des Amis dans le Norf"
 mlp_secure_the_flank:0 "Visite d'un Poney Célèbre"
 mlp_secure_the_flank_desc:0 "L'Élu est un poney très célèbre, organisons une fête pour lui !"
 mlp_magic_of_reno:0 "Poneys de Jeu"
 mlp_magic_of_reno_desc:401 "Applejack ne peut pas s'arrêter de jouer ! Elle a mis la totalité de son Apple 401k en jetons, la seule solution est maintenant de raser complètement la ville."
 mlp_cannibalism_isnt_friendly_or_magic:0 "Le Cannibalisme n'est ni Sympathique ni Magique"
 mlp_cannibalism_isnt_friendly_or_magic_desc:0 "C'est juste méchant. Comme quoi, putain ? Mange juste une avoine. En fait, je commence à être un peu malade."
 mlp_we_dont_eat_our_friends:0 "On Ne Mange Pas Nos Amis"
 mlp_we_dont_eat_our_friends_desc:0 "Tu peux manger ton nez, et tu peux manger tes amis, mais tu ne peux pas manger le nez de tes amis. En fait, tu pourrais probablement encore le faire."

 mlp_use_crystal_reserves:0 "Cristaux de l'Amitié !"
 mlp_use_crystal_reserves_desc:0 "Rainbow Dash pense qu'elle peut convertir quelques-uns de nos cristaux en ogives Rainboom. Il suffit de les scotcher sur le devant de ces soi-disant \"missiles\" et de les laisser se détruire !"
 mlp_focus_magic_of_war:0 "Magie de la Destruction !"
 mlp_focus_magic_of_war_desc:0 "En se concentrant sur la magie destructrice, nous pouvons rentrer plus facilement chez nous !"
 mlp_focus_magic_of_manufacture:0 "Magie Constructive !"
 mlp_focus_magic_of_manufacture_desc:0 "En nous concentrant sur la magie constructive, nous pouvons rendre la vie de ces \"humains\" plus facile !"
 mlp_dazzle_the_humans:0 "Éblouir les Humains"
 mlp_dazzle_the_humans_desc:0 "Montrons-leur quelque chose qui leur fera tomber leurs chaussettes, et qui leur fera perdre tout leur pied. Probablement la jambe aussi."
 mlp_magical_terraforming:0 "Terraformation Magique"
 mlp_magical_terraforming_desc:0 "Mec les radiations craignent tellement, mais si on les déterre et qu'on les retourne, les retombées radioactives sont maintenant sous la terre et tout va bien, je pense."

 mlp_the_mojave_expedition:0 "Vacances au Barrage !"
 mlp_the_mojave_expedition_desc:0 "Certains poneys veulent juste se baigner ! Je pense que c'est pour cela qu'ils ont mis au point toute cette histoire de barrage, pour que tout le monde puisse avoir une belle piscine, mais une piscine !"
 mlp_the_monarchist_menace:0 "Tyrans Cruels"
 mlp_the_monarchist_menace_desc:0 "Les tyrans cruels ne sont pas bons ! Et celui qui a une belle moustache vit de l'autre côté de la rivière ! Il est grand temps de montrer au Kaiser ce qu'est la magie de l'amitié !"
 mlp_the_second_path_to_the_mojave:0 "Route d'Anotha"
 mlp_the_second_path_to_the_mojave_desc:0 "Quelqu'un a dit qu'il y a une autre route à proximité, prenons la !"
 mlp_claim_the_city_of_sin:0 "Harceler M. House"
 mlp_claim_the_city_of_sin_desc:0 "Il vit dans une nacelle et possède un groupe de robots avec des visages de femmes sur leurs écrans. Cela justifie vraiment la guerre et je ne veux plus en parler."
 mlp_nurture_the_mojave:0 "Easy Pete, l'Empereur du Mojave"
 mlp_nurture_the_mojave_desc:0 "Easy Pete, plus que tout autre, a une compréhension innée de notre arrivée sur cette terre. Révélant au monde ses capacités secrètes de sorcier, il a juré fidélité à Célestia. Il sera un outil utile pour contrôler le Mojave."
 mlp_the_infrastructure_of_war:0 "Routes Magiques"
 mlp_the_infrastructure_of_war_desc:0 "Avec l'aide de Pete, nous avons pu construire un grand réseau routier !"
 mlp_the_factories_of_war:0 "Usines Magiques"
 mlp_the_factories_of_war_desc:0 "Pete nous a montré sa vaste usine de dynamite magique qu'il a gardée sous Goodsprings pendant dix millions d'années. Cela s'avérera déterminant pour nos efforts de guerre !"
 mlp_monarchism_defeated:0 "Despotisme Vaincu"
 mlp_monarchism_defeated_desc:0 "Vive le Monarchisme !"
 mlp_searching_for_a_way_home:0 "Conseils de Pete"
 mlp_searching_for_a_way_home_desc:0 "Pete nous a donné quelques conseils utiles sur la façon de rentrer chez nous..."
 mlp_the_portal_to_equestria:0 "Le Portail vers Equestria"
 mlp_the_portal_to_equestria_desc:0 "Nous pouvons enfin rentrer chez nous..."
