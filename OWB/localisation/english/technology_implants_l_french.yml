l_french:
 # Equipment naming is inherited from the equipment name when displayed in the techtree
 #Headers
 fallout_tech_implant_folder:0 "Cybernétiques"
 fallout_tech_implant_folder_desc:0 "Description de l'Implant"
 HEADER_IMPLANT:0 "Implants Cybernétiques"
 HEADER_IMPLANT_DANGEROUS:0 "Implants Dangereux"
 HEADER_IMPLANT_DEPLOYMENT:0 "Déploiement des Implants"
 implant_militia_supply_tech:0 "Donner des implants aux milices"
 implant_militia_supply_tech_desc:0 "Nos milices, parmi tout autre personnel militaire, pourraient particulièrement bénéficier de notre programme d'implantation. Avec leur manque d'entraînement ou d'équipement remplacé par des fonctions biologiques avancées, nous pourrions contrer entièrement leur vulnérabilité."
 implant_infantry_supply_tech:0 "donner des implants d'infanterie"
 implant_infantry_supply_tech_desc:0 "Notre infanterie sera toujours celle qui gagnera vraiment le combat, et à ce titre elle doit être équipée de la technologie la plus avancée pour garder un avantage sur nos ennemis. Le déploiement de programmes étendus pour les équiper d'implants devrait être d'une grande aide à cet égard."
 implant_spec_ops_supply_tech:0 "donner des implants aux forces spéciales"
 implant_spec_ops_supply_tech_desc:0 "Nos forces de rangers, en particulier, pourraient bénéficier de capacités biologiques considérablement accrues, car elles sont habituées à opérer derrière les lignes ennemies et dans des conditions difficiles. Faire des efforts pour adapter les implants à leurs besoins les aiderait considérablement."
 implant_power_armour_supply_tech:0 "donner des implants aux unités en armures assistées"
 implant_power_armour_supply_tech_desc:0 "À première vue, nos forces en armures assistées n'auraient pas besoin de telles choses, compte tenu de leur vaste avance technologique. Mais, ensemble, le mécanique et le biologique peuvent former une harmonie, capable de faire naître la peur dans le cœur du soldat le plus endurci, quelle que soit son origine."
 implant_vehicles_supply_tech:0 "donner aux équipages de véhicules des implants"
 implant_vehicles_supply_tech_desc:0 "Les équipages des véhicules blindés souffrent généralement d'une mauvaise condition physique en raison de leur rôle constant à l'intérieur d'une énorme coque métallique frappée par le soleil du désert. La combinaison de notre ensemble standard d'implants avec des capacités accrues de refroidissement biologique devrait améliorer sensiblement leur efficacité au combat."
 implant_rejection_therapy_tech:0 "Implants Cybernétiques"
 implant_rejection_therapy_tech_desc:0 "La première étape dans nos efforts pour créer des implants cybernétiques est la création d'un système de diagnostic médical et de guérison \"nanobot\", contenu dans un paquetage standard stimpack. Capables d'informer rapidement et d'assister nos médecins en cas de rejet des points de connexion biologiques, ils peuvent aussi guérir de manière autonome les dommages tissulaires par des opérations nanoscopiques."
 implant_neural_interface_tech:0 "Interface Neurale"
 implant_neural_interface_tech_desc:0 "Les cerveaux sont des organes immensément complexes, bien au-delà de nos capacités actuelles à les cartographier et à les interpréter correctement. En revanche, nous pouvons utiliser la technologie EEG pour convertir les ondes cérébrales de sortie en un langage binaire beaucoup plus simple. Capable d'être déchiffré par l'interface de contrôle de notre prototype d'implant, cela crée une connexion presque semblable à celle d'un Robobrain entre le biologique et le mécanique."
 implant_signal_translation_tech:0 "Traduction du Signal"
 implant_signal_translation_tech_desc:0 "De l'autre côté du spectre, la traduction d'informations binaires en ondes cérébrales serait beaucoup trop difficile à réaliser. En créant de nouvelles terminaisons nerveuses autour des implants et en traduisant leurs informations en simples déclencheurs du système nerveux, nous pouvons faire en sorte que le cerveau réagisse instinctivement aux dommages ou aux nouvelles données émises par les composants mécaniques."
 implant_killswitch_tech:0 "Interfaces de Commande"
 implant_killswitch_tech_desc:0 "L'intégration d'émetteurs de signaux spécialisés dans le HUD de commandement du casque de nos officiers pour s'interfacer avec les systèmes cybernétiques du front peut nous donner un immense avantage, en leur permettant de désactiver les implants inutiles des soldats engagés dans des conflits de bas niveau tout en surcadençant ceux des soldats en première ligne. Naturellement, cela rend le soldat plutôt nerveux, compte tenu de son opinion sur le haut commandement."
 implant_safety_regulation_tech:0 "Normes de Sécurité"
 implant_safety_regulation_tech_desc:0 "Tout comme le cerveau régule le corps pour éviter les dommages, notre système de diagnostic nanoscopique doit veiller à maintenir les implants dans les limites de l'usine afin d'éviter tout dommage éventuel pour lui-même et pour les tissus environnants. Ce faisant, il garantit une très longue durée de vie, une interférence minimale avec les fonctions biologiques et une meilleure intégration dans le corps du sujet."
 implant_safety_regulation_override_tech:0 "Contournement de la Règlementation"
 implant_safety_regulation_override_tech_desc:0 "Tout comme le corps humain dépasse ses capacités en cas de danger extrême, il en va de même pour nos améliorations mécaniques en cas de besoin. Nos officiers auront la possibilité, dans des situations désespérées, de faire en sorte que le système interne des nanorobots arrête les limitations du système, permettant ainsi un surcadençage extraordinaire. Cependant, une attention médicale et une maintenance seront nécessaires rapidement après utilisation."
 implant_shock_absorbers_equipment_tech:0 "Kit d'Implants V2"
 implant_shock_absorbers_equipment_tech_desc:0 "De nouvelles générations de nanorobots, équipés de dispositifs EMS avancés, ont été développées pour faire face au problème du poids toujours croissant des équipements militaires. Les impulsions EMS peuvent être dirigées vers les muscles porteurs afin d'augmenter leur densité et de favoriser une récupération rapide des traumatismes musculo-squelettiques. Cela augmentera la force et la résilience de nos soldats face à tout type de dommage, qu'il s'agisse d'une chute ou d'un coup contondant."
 implant_medical_maintenance_tech:0 "Maintenance Médicale"
 implant_medical_maintenance_tech_desc:0 "Au lieu d'avoir des équipes distinctes d'ingénieurs et de médecins à chaque fois que nos implants doivent subir une maintenance, nous pouvons les intégrer davantage dans le cadre biologique du corps du soldat et orienter nos nanorobots vers la réparation mécanique. Cela permettra à nos équipes médicales de se déplacer sans assistance lorsqu'un examen est nécessaire, ce qui réduira les temps d'arrêt et augmentera la fiabilité des composants mécaniques internes."
 implant_biochemical_combat_boosters_tech:0 "Stimulants de Combat Renforcés"
 implant_biochemical_combat_boosters_tech_desc:0 "Généralement sous forme de pilule administrée par voie orale, le Modafinil est un puissant stimulant utilisé depuis des centaines d'années pour traiter des troubles tels que le manque de sommeil dans les situations de combat. Habituellement administré à très faible dose afin d'éviter les terribles effets secondaires, le système de diagnostic médical intégré nous permet d'injecter la quantité précise requise à notre soldat pour une efficacité maximale, sans aucun risque."
 implant_occulus_enhancers_equipment_tech:0 "Kit d'Implants V3"
 implant_occulus_enhancers_equipment_tech_desc:0 "La production de lentilles de contact bioniques est une étape supplémentaire dans l'intégration d'équipements encombrants directement dans le corps du soldat. Dans ce cas, l'affichage de visée, l'imagerie thermique et infrarouge d'un casque ont été fusionnés dans la membrane reliée directement au nerf optique, fournissant une aide à la visée instinctive ainsi qu'une détection des cibles. Cela nous permet de renforcer et d'alléger considérablement le design de nos casques actuels."
 implant_adaptive_interface_tech:0 "Interface Adaptative"
 implant_adaptive_interface_tech_desc:0 "Penser qu'un ensemble cybernétique peut être transformé en une solution \"taille unique\" est une sous-estimation grossière de la complexité du corps humain. L'intégration d'une technologie de surveillance constante, ainsi que d'un algorithme adaptatif, dans l'unité centrale de traitement permet au système médical de se concentrer spécifiquement sur les augmentations les plus nécessaires. Cela peut aller de l'administration contrôlée de dopamine en cas de traumatisme psychologique à un traitement spécialisé pour lutter contre le lumbago."
 implant_adaptive_respiratory_enhancer_tech:0 "Amplificateur Respiratoire"
 implant_adaptive_respiratory_enhancer_tech_desc:0 "Le terrain difficile des Terres Désolées peut tuer même l'homme le plus endurci, nos soldats doivent donc être préparés à faire face à tout danger. Les risques respiratoires, en particulier, sont un problème courant qui tue de nombreux charognards. La manière naturelle dont se forment les calculs rénaux peut être exploitée dans un organe installé le long de la gorge, produisant un réactif chimique constant sous forme minérale, capable de décomposer les composés nocifs courants en vapeur d'eau."
 implant_monocyte_breeder_tech:0 "Reproducteur de Monocytes"
 implant_monocyte_breeder_tech_desc:0 "L'idée du Reproducteur de Monocytes est antérieure à notre propre programme cybernétique, avec des schémas datant de plusieurs années avant la chute. Un réplicateur rapide de cellules et un système d'administration chimique, il stimule la production de globules rouges dans tout le corps, améliorant leur production ainsi que leur constitution génétique pour une guérison efficace, même en cas de stress extrême. Cela permettra à nos soldats d'endurer des blessures profondes et de rester efficaces au combat pendant des heures après la blessure."
 implant_subdermal_armour_equipment_tech:0 "Kit d'Implants V4"
 implant_subdermal_armour_equipment_tech_desc:0 "En donnant à nos nanorobots la capacité de créer une armure sous-dermique, nous pouvons augmenter considérablement la résistance de nos soldats aux dommages causés par le combat. L'implantation dans la couche du derme réticulaire pour remplacer entièrement la fibre protéique par une matrice en kevlar rend la peau résistante aux projectiles d'armes de poing, aux armes tranchantes, aux tirs et aux traumatismes contondants. L'implantation sous la couche des mécanorécepteurs et des thermorécepteurs n'entraîne aucune diminution des sensations, ce qui la rend pratiquement transparente."
 implant_biochemical_mastery_tech:0 "Maîtrise de la Biochimie"
 implant_biochemical_mastery_tech_desc:0 "Nos avancées constantes dans le domaine de l'intégration cybernétique dans le corps humain nous ont permis de rendre leur installation et leur intégration presque parfaites. Fini le temps de la chirurgie ouverte pour le moindre dysfonctionnement, nos unités sont désormais constamment surveillées et entretenues sans le moindre contact, grâce à des nanorobots médicaux et des médicaments spécialisés permettant d'atteindre un taux de rejet proche de 0 %, ce qui en fait la fusion parfaite entre l'homme et la machine."
 implant_advanced_cybernetic_warfare_module:0 "Kit d'Implants V5"
 implant_advanced_cybernetic_warfare_module_desc:0 "Une meilleure intégration du système de diagnostic nanoscopique dans un module de gestion centralisé nous permet d'augmenter de manière significative l'efficacité de nos soldats. Ces améliorations, liées à un nouvel implant stomacal, fournissent plus de puissance aux composants mécaniques existants, car la transformation par le corps des nutriments en énergie électrochimique est détournée et liée à leur cybernétique. La légère augmentation de la faim comme effet secondaire en vaut largement la peine pour le soldat de demain."

 implant_a_question_of_morals_tech:0 "Devrions-Nous ?"
 implant_a_question_of_morals_tech_desc:0 "Depuis le début du programme, nous nous sommes efforcés de faire en sorte que les implants soient complètement transparents et intégrés au corps humain, rendant un augmenté indiscernable d'un humain. Mais... cela nous limite sévèrement. Nous pourrions aller bien plus loin, atteindre des sommets bien plus élevés, si seulement nous n'étions pas limités ainsi. Mais si nous pouvons atteindre la prochaine étape de l'évolution humaine, ne devrions-nous pas prendre le risque ?"
 implant_cybernetic_warform_tech:0 "Forme de Guerre Cybernétique"
 implant_cybernetic_warform_tech_desc:0 "Le mépris des droits humains les plus élémentaires ainsi que le caractère sacré de sa forme nous ont permis d'aller bien au-delà de toutes nos expériences précédentes. Sans aucune restriction, nous pouvons couper des membres entiers, des organes, ou même d'énormes morceaux du torse, pour les remplacer par des alternatives mécaniques plus efficaces. Nous n'avons pas pensé à rendre les sujets capables de vivre une vie civile après cela, mais est-ce vraiment si important ? C'est à ça que sert le lavage de cerveau après tout."

 implant_tech_bad_idea_1:0 "§RC'est une mauvaise idée.§!"
 implant_tech_bad_idea_2:0 "§RSérieusement, c'est une très mauvaise idée, très très mauvaise.§!"
