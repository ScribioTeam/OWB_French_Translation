l_french:
 # Decisions
 itz_integrating_countdown:0 "Progression de l'intégration"
 itz_integrating_countdown_desc:0 "Une fois le chronomètre terminé, nous intégrerons [TDT.GetName]."
 itz_pet_border_clash:0 "Escarmouche pour Steel City"
 itz_pet_border_clash_desc:0 "En avant - à la côte!"
 itz_harvest_2275_timer:0 "Compte à rebours jusqu'au Jour de Q'an"
 itz_harvest_2275_timer_desc:0 "Une autre année dans les champs tire progressivement à sa fin et il sera bientôt temps de rentrer les cultures. Espérons que nous récolterons une bonne récolte !"
 itz_harvest_timer:0 "Compte à rebours jusqu'au Jour de Q'an"
 itz_harvest_timer_desc:0 "Une autre année dans les champs tire progressivement à sa fin et il sera bientôt temps de rentrer les cultures. Espérons que nous récolterons une bonne récolte !"
 itz_increase_exemptions:0 "Augmenter les exemptions rurales"
 itz_increase_exemptions_desc:0 "La meilleure façon de passer une bonne journée de Q'an est de faire en sorte que plus d'hommes s'occupent des champs. Nous devrions élargir les exemptions dans les zones rurales et faire en sorte que la famine ne règne jamais sur cette terre."
 itz_reduce_exemptions:0 "Réduire les exemptions rurales"
 itz_reduce_exemptions_desc:0 "Le risque de famine est insignifiant si nos fermes et nos villes ont été mises au flambeau par un ennemi. Il faut plus d'hommes dans l'armée !"
 itz_ritualistic_sacrifice:0 "Offrir un sacrifice à Hun-Nal-Ye"

 # Power Struggle Decisions
 itz_power_struggle_timer:0 "Compte à rebours jusqu'au Conseil des Anciens"
 itz_power_struggle_timer_desc:0 "À la suite de la blessure de Kalomte, le Conseil des anciens a été convoqué pour déterminer qui devrait être son régent et son successeur. Nous devons faire tout ce qui est en notre pouvoir pour nous assurer d'être sélectionnés comme candidats !"
 itz_call_early_vote:0 "Demander un vote rapide"
 itz_call_early_vote_desc:0 "S'il est devenu évident que nous sommes le candidat dominant dans la course au remplacement de Kalomte, nous pouvons utiliser notre influence pour convoquer le Conseil des Anciens plus tôt, garantissant ainsi notre victoire rapidement."
 itz_raid_ejerico_congress:0 "Raid au quartier général de l'Ejército"
 itz_raid_ejerico_congress_desc:0 "De temps en temps, le pays est frappé par des bandes de pilleurs ou de criminels en maraude. Il est donc plausible qu'un de ces groupes soit enhardi par le vide du pouvoir laissé après la blessure de Kalomte et lance un raid sur le complexe d'Ejército, n'est-ce pas ?"
 itz_clara_appear_with_kalomte:0 "Apparaître avec le Kalomte"
 itz_clara_appear_with_kalomte_desc:0 "Clara ne lutte pas pour obtenir un soutien au sein des mécanismes de l'État. Après tout, Clara nomme des loyalistes à des postes clés depuis des années. Cependant, Clara se bat pour obtenir une légitimité aux yeux du public, et une excellente façon de l’améliorer serait de mettre l’accent sur un lien entre Clara et le Kalomte blessé."
 itz_clara_try_to_treat_kalomte:0 "Tentative de traitement de Kalomte"
 itz_clara_try_to_treat_kalomte_desc:0 "Une autre solution au problème de la légitimité de Clara consiste à tenter de traiter le Kalomte. Bien que peu probable de réussir, cela donnera l'impression au public que Clara n'est pas après le pouvoir, contrairement à Carlos, le fou du pouvoir."
 itz_clara_beef_up_merodeadores:0 "Muscler les Merodeadores"
 itz_clara_beef_up_merodeadores_desc:0 "Tandis que sa base de pouvoir est l’État, le temps que Clara a passé dans les Merodeadores et les politiques bénéfiques adoptées par la suite à l’égard du corps lui ont permis de compter sur les Merodeadores en cas de besoin. Augmenter leur taille ne peut donc avoir aucun inconvénient !"
 itz_ej_raid_merodeadores_complexes:0 "Raid des quartiers généraux des Merodeadores"
 itz_ej_raid_merodeadores_complexes_desc:0 "Alors que Carlos peut commander le soutien des Ejército et des Wach, Clara conserve le contrôle sur l'élite Merodeadores. Bien que leur nombre soit trop faible pour constituer une menace dans une guerre civile, ils sont suffisamment nombreux pour empêcher toute tentative de coup d'État, voire même lancer des raids contre nos complexes. Nous devrions donc lancer un raid préventif contre leur complexe de dirigeants, sous prétexte de sécurité nationale."
 itz_ej_hold_parade:0 "Organiser un défilé militaire"
 itz_ej_hold_parade_desc:0 "Rien n’inspire de la fierté et de la loyauté parmi la population de mieux qu'un bon défilé militaire. Faisant-en un et impressionnons les aînés de sa puissance !"
 itz_ej_encourgae_conscripts:0 "Encourager les conscrits"
 itz_ej_encourgae_conscripts_desc:0 "Notre principal soutien est l’Ejército. Il est donc logique d'encourager la conscription dans l'Ejército, surtout si nous modifions nos programmes de formation pour y ajouter un brin d'endoctrinement !"
 itz_ej_mil_to_civ_fac:0 "Produire des biens de consommation"
 itz_ej_mil_to_civ_fac_desc:0 "Après des années d’expansion tactique, les Ejército possèdent directement un grand nombre d’usines militaires. Si nous devions affecter certaines de ces usines à la production de biens civils, la population nous semblerait favorable."

 # Decision Categories
 itz_power_struggle:0 "Le grand jeu"
 itz_power_struggle_desc:0 "Le \"Grand Jeu\" est en marche et le pouvoir est dans l'air ! La Ti'huun Clara a convoqué un Conseil des Anciens. Le point le plus important de l'ordre du jour est la succession du Kalomte. Il est hautement attendu que la Ti'huun remporte elle-même la lutte, mais les Ejército reconnaissent que cela signifiera la fin de leur organisation telle qu'ils le connaissent - et feront tout ce qui est en leur pouvoir pour empêcher ce résultat.\n\nL'humeur des Anciens est représentée par la §RPopularité du partie§!. La faction ayant la plus grande influence lors de la réunion du Conseil sera désignée comme régent et héritière apparente. n\nINFLUENCE: Clara:   [?party_popularity@intellectuals|%G0]                   |                      Carlos:   [?party_popularity@elites|%R0]"
 itz_integrating_tdt:0 "Intégration de [TDT.GetName]"
 itz_pet_border_clash_cat:0 "Chaos dans le sud"
 itz_pet_border_clash_cat_desc:0 "Les Itza sont dans le chaos après la grave blessure de leur Kalomte. Le moment est venu de nous lancer et de remporter notre prix - Steel City. Leurs troupes vont fondre comme du beurre devant nos forces."
 itz_harvest:0 "Q'an"
 itz_harvest_desc:0 "L'empire Itzan est vaste. Nous gouvernons près d'un million de personnes, peu nombreuses par rapport à ce qu'elles étaient avant la guerre, mais énormes dans ce monde post-apocalyptique. En conséquence, nos agriculteurs doivent travailler dur dans leurs champs pour nourrir les villes et l'armée. S'ils sont trop peu nombreux ou si la nature le souhaite, nous pourrions faire face à une famine dévastatrice - et même à une §Ragitation civile grave§!.\n\nLe succès de notre journée de Q'an dépend du coût des exemptions rurales, ainsi que lds prédictions du jour de l'année de Q'an, émanant de nos prêtres et finalement de la déesse du maïs Hun-Nal-Ye elle-même.\n\nEn ce moment, nos prêtres prédisent que le jour de Q'an de l'année prochaine sera [ROOT.itz_harvest_forecast]."
