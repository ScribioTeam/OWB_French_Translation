 ASF_ROBERT_DAEGER_NAME:0 "Archevêque Robert Daeger"
 ASF_ROBERT_DAEGER_DESC:0 "Né dans un petit village à l'extérieur de Santa Fe, Daeger a été actif au sein de l'Église dès son plus jeune âge. Un peu réformateur, mais tout aussi amoureux des écritures de l'Ancien Monde que n'importe quel archevêque avant lui, Daeger guide l'Archevêché vers l'avant aux côtés de ses nombreux proches conseillers."
