 # MLT
 MLT_MLULU_NAME:0 "M'lulu"
 MLT_MLULU_DESC:0 "M'lulu est le grand dieu de la tribu des Mirelurks, une tribu de survivants qui vénèrent et travaillent aux côtés des Mirelurks dans leur maison marécageuse.\nLa faim de M'lulu est sans égale dans les Terres Désolées - nécessitant un seul sacrifice chaque jour !\nLe Coral Court, un groupe d'Oracles, est à la fois le protecteur et l'exécuteur de la volonté de M'lulu."
