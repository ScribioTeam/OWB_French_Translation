 # TLA
 TLA_TLALOC_NAME:0 "Tlaloc"
 TLA_TLALOC_DESC:0 "Inconnu, étranger et seul : Tlaloc regarde la surface à travers des lentilles froides et mortes. Ses circuits et ses composants se décomposent au fil des ans et révèlent ses entrailles mécaniques gutturales. Construit par les esprits les plus brillants que l'Amérique avait à offrir, avec une technologie qu'aucun d'entre eux ne comprenait entièrement, le Dieu incontesté du Mexique plane sur tous les aspects de la vie quotidienne comme un spectre. Il a tué par milliers, et il tuera encore. Dans ses derniers jours, il réfléchit sur sa "vie" et ses réalisations, sur les "enfants" qu'il laissera derrière lui. Quelque part au fond de son noyau central, il y a un sentiment d'empathie, mais il mourra avant de pouvoir comprendre ce que cela signifie. Tlaloc sait exactement quand il va mourir : il attend, il complote et passe ses dernières heures à regarder l'horloge avec ce que l'on pourrait considérer comme de la "terreur"."
