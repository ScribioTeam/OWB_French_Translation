 # PEC
 BOWEN_DESC:0 "Habitante de Pecos jusqu'à la moelle, Sheila Bowen aime sa nation et son peuple. Si elle connaît l'importance culturelle et économique des brahmines pour son peuple - elle s'est d'ailleurs enrichie grâce à la vente de lait et de viande -, Bowen sait aussi que sa colonie ne peut survivre sans un changement fondamental. Elle a entendu les histoires de ceux qui ont été forcés de fuir l'avancée des Légions de Caesar, et si elle ne parvient pas à convaincre son peuple de commencer à se militariser, elle craint que ce soit bientôt elle qui raconte la même histoire à un autre groupe de colons misérables. On ne peut pas laisser faire ça."
