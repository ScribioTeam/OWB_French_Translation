 # TOC
 TOC_GROZDAN_HAYKOV_NAME:0 "Grozdan Haykov"
 TOC_GROZDAN_HAYKOV_DESC:0 "Grozdan Haykov était, avant la Grande Guerre, un magicien de la logistique né en Bulgarie. L'un des nombreux esprits brillants \"libérés\" par le gouvernement des États-Unis peu après que l'Europe ait sombré dans la guerre civile, Grozdan a été affecté à Spokane pour aider à résoudre le désordre logistique toujours plus grand qui approvisionnait la garnison américaine au Canada. En raison de son importance, il s'est vu attribuer, comme beaucoup d'autres grands esprits résidant à Spokane, une place dans l'Abri 100. L'un des premiers exposés aux radiations qui se sont infiltrées dans l'Abri 100 sous les ordres de Vault-Tec, Grozdan est très rapidement devenu l'une des figures de proue du quartier macabre de l'Abri 100. Constamment en faveur de la négociation et de la désescalade, même Grozdan n'a pas pu empêcher la \"Grande Révolte\" : une guerre civile totale entre les factions humaines et goules de l'abri 100. Lorsque les humains se sont finalement échappés de l'abri et ont fui vers l'est, Grozdan a dû ramasser les morceaux et tenter de forger un nouvel Abri."
 # TON
 QUINTIN_LOPEZ_DESC:0 "Issu d'une longue lignée de Tohono O'odham du district de Chukut Kuk, Quintin Lopez a eu une éducation relativement sans histoire. Dès son plus jeune âge, on lui a enseigné le riche héritage de ses ancêtres, ainsi que l'importance de la conservation et les principes de l'agriculture, comme on le fait pour chaque enfant de la Nation. Apprenant parfaitement le droit local, Quintin était un choix naturel pour siéger au Conseil Législatif de la Nation, qui s'est réuni pendant plus de quatre siècles. Il finit par être élu président de la nation, en mettant l'accent sur l'importance de l'agriculture et de l'isolement. Bien que les Tohono O'odham entretiennent quelques relations commerciales avec leurs voisins, Quintin espère tranquillement que si la Nation reste suffisamment tranquille, elle pourra peut-être échapper aux guerriers de Caesar..."
 # TPM
 CALLAHAN_DESC:0 "Le Chef de Patrouille Callahan est né pour être Patrouilleur ; enfant d'un couple qui s'est rencontré dans un hôpital de campagne de Patrouilleurs, il a grandi en regardant ses parents rendre la justice et soigner les malades de leur plein gré. Bien qu'il ait gravi les échelons avant d'être élu Chef de Patrouille il y a vingt-quatre ans, il est terriblement ignorant des fondations des \"Dix Patrouilleurs\" qui se délabrent rapidement. Ses politiques progressistes en faveur de la dénonciation et de responsabilité individuelle ont conduit à une augmentation du nombre de fonctionnaires corrompus, à une présence accrue de pillards et à un abus généralisé de la Règle des Dix Patrouilleurs dans une organisation à laquelle beaucoup faisaient autrefois confiance. Callahan commence enfin à comprendre que l'Or et le Bleu ne sont peut-être plus ce qu'ils étaient dans les Terres Désolées."
 # TRK
 TRK_CRANBERRY_NAME:0 "Cranberry"
 TRK_CRANBERRY_DESC:0 "Pendant des siècles, les habitants des Terres Désolées se sont assis pour festoyer autour d'une dinde et célébrer ce dont ils sont reconnaissants, comme le faisaient leurs ancêtres avant la guerre. Mais dans une petite ville du Texas, les effets du JEK muté sont allés trop loin et ont corrompu une dinde locale. Maintenant, Cranberry se lève pour enseigner aux Terres Désolés ce pour quoi ils devraient vraiment être reconnaissants - un régime végétarien obligatoire."
 # TRL
 TRL_FIRST_NAME:0 "Le Primordial"
 TRL_FIRST_DESC:0 ""
 TRL_PITTMAN_NAME:0 "Pittman"
 TRL_PITTMAN_DESC:0 "Pittman a toujours été perspicace et paranoïaque, même quand il tente de le couvrir dans sa propre vanité, il est facile de voir avec ceux qui ont une perception. De toute façon avec lui maintenant, le Premier a commencé à appliquer les tactiques qu’il a apprises au fil des décennies."
 TRL_BONESNARL_NAME:0 "Bonesnarl"
 TRL_BONESNARL_DESC:0 "Bonesnarl était une fois un cannibale humble qui a contourné le Warren en essayant de trouver des vivres pour se nourrir. Sa chance s’est épuisée lorsque le Premier l’a attrapé et l’a jeté dans les fosses VEF du Warren. Désormais un super mutant, sa faim n'a fait que croître avec le temps et les rumeurs croient qu'il va arracher des esclaves juste pour satisfaire sa faim."
 TRL_BETTY_NAME:0 "Betty"
 TRL_BETTY_DESC:0 "Betty vient d'un passé sombre et mystérieux. Seules le Premier et la Mère pouvaient connaître ses origines. Elle est amenée à trouver ceux qui l'ont "provoquée" et ne s'arrêtera pas tant que sa revanche n'aura pas été prise."
 # TSI
 TSI_PALM_NAME:0 "Palm#"
 TSI_PALM_DESC:0 "Anciennement un Centurion d'une garnison en Arizona, Palm a rétabli sa tribu après la chute de la Légion. Élevés le long de la I-10 pendant la plus grande partie de sa vie, les 10 signes ont été intégrés sans pitié à la Légion au début de leur période de croissance. Leur culture est basée sur l'utilisation religieuse des psychédéliques, probablement en raison du fait que l'I-10 est la route de la drogue du Vieux Monde."
 # TTM
 TTM_DIANA_NAME:0 "Diane"
 TTM_DIANA_DESC:0 "Avant la Grande Guerre, Diana Stone était une femme brillante dont le parcours professionnel allait lui valoir une place de choix parmi les plus grands esprits scientifiques des États-Unis. Malheureusement, on lui a diagnostiqué un cancer du sein et on lui a laissé peu de temps à vivre.\nLa nouvelle de sa mort imminente a eu un effet profond sur la vie de Diana. Elle s'est détournée de la science et a commencé à se pencher sur le côté spirituel de la vie. Cependant, comme il lui restait si peu de temps à vivre, elle est vite devenue frustrée et découragée. Cela allait changer lorsqu'elle fut contactée par Derek Greenway.\n\nAvec l'aide de Derek, l'esprit de Diana Stone a été stocké dans un terminal ZAX. Au début, le changement a été apprécié, mais avec le temps, elle s'est aperçue qu'il lui manquait la connexion avec le monde qu'elle avait autrefois. C'est là, au sein de la pépinière où elle était détenue, qu'elle a entendu parler du plan de Greenway pour un certain abri, l'abri 29. Ce plan consistait à y installer une commune agraire dans l'espoir qu'elle contribuerait à restaurer la nature sauvage de l'Amérique à ce qu'elle était auparavant. Diana n'était peut-être pas d'accord avec les méthodes de Derek, mais elle ne pouvait pas ignorer la situation de ceux qui se trouvaient dans l'abri 29..\n\nFinalement, elle s'est fait connaître. En prenant le contrôle de l'unité centrale ZAX de l'abri à distance, Diana allait devenir le gardien et le dieu de l'abri 29, les guidant à travers le chaos des Terres Désolées et assurant leur sécurité en ces temps de crise."
 # TUB
 MR_ENTERTAINMENT_DESC:0 "En direct de la seule station de télévision active des Terres Désolées, le Mr. Entertainment Show apporte de la joie et de l'esprit dans la vie de milliers de personnes chaque vendredi soir. Des segments de cuisine, aux sports de gladiateurs, aux talk-shows avec des invités spéciaux et même des trucs et astuces pour survivre à l'apocalypse, le Mr. Entertainment Show a tout ce qu'il faut ! En tant qu'animateur de l'émission éponyme, Mr. Entertainment est charmant, brillant et joyeux avec tous ceux qu'il rencontre. Il joue dans des films autoproduits, utilise son culte pour répandre les plateaux de télévision à travers l'Amérique et a gravé son image dans le cœur d'innombrables spectateurs. Une fois que vous êtes à l'écoute, vous serez un fan... pour la vie."
 # TVR
 JUAN_MARTIN_VILLACRES_DESC:0 "Né dans ce qui reste de la ville de Mexico, Juan a reçu à sa naissance un cadeau que peu de gens dans l'empire Aztlan possédaient : une famille prestigieuse. Se révélant être un marchand habile et un digne successeur de l'entreprise de ses parents, Juan a été pendant de nombreuses années une figure importante dans les hautes sphères de l'empire Aztlan. Cependant, comme de nombreux membres de la classe marchande de l'empire, Juan se retrouva en minorité lorsqu'il prit position contre la guerre de l'Aztlan contre Tlaloc dans le nord.\n\nAprès que les Aztlan aient payé le prix ultime - le feu nucléaire - pour leur guerre contre Tlaloc, Juan a mené un petit mais influent groupe de la classe marchande à El Foro. Là, il commença à établir un empire marchand sous la protection de Tlaloc qui prônait le commerce plutôt que la guerre."
