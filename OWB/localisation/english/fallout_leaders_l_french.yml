 SUF_RYLEIGH_MORRISON_NAME:0 "Ryleigh Morrison"
 SUF_RYLEIGH_MORRISON_DESC:0 "Dans la Fédération Summers, le général le plus haut gradé - souvent celui qui a le plus grand nombre de victimes parmi les pillards - est considéré comme le \"guide\" et le chef de la Fédération. Après qu'une vive dispute ait conduit Anthony Dewitt à se faire exploser les genoux, Ryleigh Morrison s'est retrouvée avec le plus haut nombre de victimes, peu après avoir été promue Général de Brigade.\n\nConnue pour sa maîtrise des armes explosives, Ryleigh transformerait Flagstaff en un cratère si cela devait permettre aux habitants des Terres Désolées de se libérer de ces bâtards esclavagistes."
