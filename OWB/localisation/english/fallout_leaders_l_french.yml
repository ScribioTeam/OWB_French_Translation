 # TCA
 TCA_ABEL_NAME:0 "Abel"
 TCA_ABEL_DESC:0 "Ancien membre de haut rang de la Confrérie de Washington, Abel a quitté le chapitre taché de sang comme un acte de rébellion, forgeant une communauté avec d'autres évadés et des mercenaires aux vues similaires dans les ruines de Fort Willamette. Réunissant une alliance précaire d'exilés de la Confrérie et des \"Gardiens du Blanc\", un groupe de rangers paramilitaires qui protégeait autrefois Portland, LaCause a réussi à trouver ses marques dans l'Oregon. La désobéissance d'Abel ne passera cependant pas inaperçue de la Confrérie de Washington, et quelques mois après son évasion, sa rébellion sera découverte. Maintenant que l'Immortel est sur son dos, Abel doit tout mettre en jeu pour sauver tout ce qui lui tient à cœur."
 TCA_ELDER_ABEL_NAME:0 "Aîné Abel"
 TCA_ELDER_ABEL_DESC:0 "Malgré toutes les difficultés, Abel a réussi à ramener son groupe de survivants au Capitole après leur exil des années plus tôt lors des purges sanglantes de l'Immortel. Alors qu'Abel a réussi à maintenir la paix entre les Exilés des Gardiens et de la Confrérie alors qu'ils partageaient un ennemi commun, une fois le chapitre tordu de l'Immortel vaincu, Abel a trouvé de plus en plus difficile de maintenir l'unité des deux camps. Quelques mois seulement après la reprise du Capitole, les restes de la Confrérie qu'il dirigeait l'ont élu nouveau doyen du nouveau chapitre du Nord-Ouest. Incapable de garder les Gardiens de son côté plus longtemps, Abel accepta le rôle, promettant de mener la Confrérie sur la voie de la tradition et de l'humilité : un tyran comme l'Immortel ne doit plus jamais se relever."
 TCA_CHIEF_WARDEN_SYLVIA_NAME:0 "Chef de Garde Sylvia"
 TCA_CHIEF_WARDEN_SYLVIA_DESC:0 "Née de parents Gardiens, Sylvia a passé sa vie entière à combattre les esclavagistes et les cannibales dans une tentative désespérée de garder les quelques colons de Portland en sécurité. Sylvia est devenue Chef des Gardiens après la perte du centre-ville de Portland aux mains des esclavagistes de Port Maw : une bataille sanglante qui a coûté aux Gardiens un grand nombre de leurs meilleurs soldats. Sous la direction de Sylvia, les Gardiens se sont alliés avec Abel et les exilés de la Confrérie, et ont réussi ensemble à vaincre la tyrannie de l'Immortel. Aujourd'hui, Sylvia a conduit son peuple à Seattle, où ils vont recommencer leur humble mission."
 # TCL
 HOUSTON_DESC:0 "Le Colonel Houston fait partie d'une longue lignée de patriotes Texans. Fatigué des défaites de l'Enclave dans sa quête pour restaurer l'Amérique, il reconnaît le vrai problème : §Rles Terres Désolées manque de Texas !§!  À la tête d'un détachement de dissidents de l'Enclave, il va purifier les Terres Désolées de tous les gouvernements non Texans, quel qu'en soit le prix. Attachez vos ceintures !"
 # TDT
 TDT_SAJAL_TOBIAS_REY_II_NAME:0 "Sajal Tobias Rey II"
 TDT_SAJAL_TOBIAS_REY_II_DESC:0 "Prévoyant et rusé, Sajal Tobias Rey II dirige Tierra De Los Tzotzil depuis près de vingt ans. Sous sa direction, Tzotzil a réussi à maintenir son autonomie par rapport à l'Empire Itzan, qui progresse, mais à un prix élevé."
 TDT_SAJAL_MAXIMO_VELA_I_NAME:0 "Sajal Maximo Vela I"
 TDT_SAJAL_MAXIMO_VELA_I_DESC:0 "Sajal Maximilo Vela I n'est pas un homme gentil. Élevé dans le Chichen Itza, il était une brute de classe à l'académie militaire, mais il a gravi les échelons malgré tout grâce aux liens politiques solides de sa famille. Le Kalomte Sebastian II de l'Itza a reconnu son potentiel en tant qu'homme fort et loyal peu après sa sortie de l'école militaire, et a donc encouragé le jeune Vela à s'installer à Tzotzil et à gravir les échelons. Vela était l'agent dormant par excellence."
