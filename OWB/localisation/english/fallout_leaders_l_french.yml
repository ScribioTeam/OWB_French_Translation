 # NCN
 NCN_JEREMIAH_RIGDON_NAME:0 "Jeremiah Rigdon"
 NCN_KING_JEREMIAH_RIDGON_NAME:0 "Roi Jérémie I"
 NCN_GOVENOR_JEREMIAH_RIDGON_NAME:0 "Gouverneur Rigdon"
 NCN_JEREMIAH_DESC:0 "Consumé et alité par la fièvre dans sa jeunesse, Rigdon a passé la fleur de l'âge à se retourner et à se retourner pendant que la voix de Dieu lui remplissait la tête.  Il a miraculeusement survécu à l'épreuve, mais il a été changé à jamais, et son zèle renouvelé a engendré la division et le fanatisme dans le troupeau. Rassemblant une congrégation loyale, Rigdon fut déclaré prochain prophète de la LDS peu de temps après sa guérison. Bien qu'il se soit d'abord présenté à son rendez-vous avec un but et une inspiration divine, son corps vieillissant et son intérêt décroissant pour les affaires de l'Église ont conduit à la décadence et à la toxicité derrière des portes closes. En effet, personne n'est dans une position plus privilégiée que Rigdon pour profiter des fruits du travail des Cananéens, et ces mêmes ouvriers bavardent maintenant sur la validité de sa foi : et sur son absence de visions pendant une décennie."
 NCN_GEORGE_MCDOWELL_NAME:0 "George McDowell"
 NCN_GEORGE_MCDOWELL_DESC:0 ""
 NCN_EUGENE_WILSON_NAME:0 "Eugene Wilson"
 NCN_EUGENE_WILSON_DESC:0 ""
 NCN_DANIEL_NAME:0 "Daniel"
 NCN_DANIEL_DESC:0 "Parlant avec soin et se souciant de la faute, Daniel a toujours été un fervent adepte du Seigneur. Pendant le lent glissement de Canaan vers la décadence, Daniel a commencé à émerger comme une figure alternative au sein de l'Eglise. Bien qu'il n'ait jamais osé défier la parole du prophète vivant, Jérémie, Daniel n'a jamais eu peur de parler en faveur des opprimés et de protéger ceux qui sont dans le besoin. Sentant le danger que Daniel pouvait représenter pour son gouvernement, Jérémie a souvent envoyé Daniel dans de longues campagnes missionnaires désorganisées au cours des deux dernières décennies. Bien qu'efficace pour limiter le recul de Daniel face à la décadence croissante, le travail de Daniel avec les tribus de l'Utah lui a permis de mieux comprendre leurs coutumes et leur mode de vie, et lui a fait de nombreux amis parmi les tribus. Pendant la crise des offensives des Jambes Blanches, Daniel est rentré chez lui et est rapidement devenu une figure de proue de ceux qui pensaient que les Cananéens avaient perdu leur chemin. Caractérisé par ses yeux gentils et ses paroles chaleureuses, Daniel mène son troupeau avec un soin tendre."
 NCN_JOSHUA_GRAHAM_NAME:0 "Joshua Graham"
 NCN_JOSHUA_GRAHAM_DESC:0 "Originally a missionary of God, Graham's life was transformed in 2246 when he met two Followers of the Apocalypse in the caves and crags of the Grand Canyon. These two Followers, Bill Calhoun and Edward Shallow, were studying local tribal dialects; a field Graham was an expert in. Deciding to help their research, Graham became their translator, helping the research team move between tribes. In 2247, the group visited the Blackfoot tribe, and disaster struck. The group was prevented from leaving out of desperation on the Blackfoot's part: they were losing multiple wars. Refusing to be erradicated alongside the Blackfoot, Shallow taught the tribe everything he knew about warfare, and assisted them in annihilating their foes. Graham remained with Shallow, now dubbed 'Caesar', firstly as a translator, then general, and finally Caesar's Malpais Legate. Graham proved a brutal leader, committing horrendous atrocities in the name of the Caesar, and was Caesar's most trusted general: trusted so much he was tasked with leading the Legion's armies in the West. Graham's terrible deeds began to catch up with him, even as he ran to avoid them. Slowly but surely, his conscious was being eaten away, and the word of the Lord returned to him as a comfort. This the Caesar could not stand, for Caesar himself was the only 'God' tolerable in the Legion, but the Caesar was willing to put up with this as long as Graham's victories kept coming in. And so Joshua became the Burned Man. Eerywhere he goes, Joshua Graham commands respect: his eyes burn with hatred for the Legion as brightly as the pitch that he burnt in on the Caesar's orders."
 JoshuaReturnsCanaanBurns:0 "C'est-à-dire jusqu'à ce que Graham ose s'élever contre le soutien de Caesar à la destruction de Nouvelle-Canaan. Il était alors clair pour Caesar que la loyauté de Graham était ailleurs, et Caesar a donc ordonné son exécution publique."
 JoshuaRivalsCaesar:0 "C'est-à-dire, jusqu'à ce que la victoire de Graham à la bataille du barrage Hoover l'élève à une popularité qui rivalise avec celle de Caesar lui-même. Craignant qu'il ne soit un rival potentiel, Caesar ordonna l'exécution de Graham : publiquement et douloureusement."
 JoshuaFailsDam:0 "Mais les victoires ont cessé d'arriver. Graham a échoué à la bataille du barrage Hoover, sa tactique irréfléchie s'avérant désastreuse. Ne tolérant aucun échec, Caesar ordonna sa mort."
 # NCR
 NCR_WENDELL_PETERSON_NAME:0 "Wendell Peterson"
 NCR_WENDELL_PETERSON_DESC:0 "Le quatrième président de la RNC, Wendell Peterson, a été élu après que trente-huit citoyens ont été assassinés dans le Mojave sous la surveillance de son prédécesseur. Peterson promet la rétribution et le contrôle de la RNC sur les Mojaves, mais est faible et inefficace, et de nombreuses factions disparates grandissent sous son mandat."
 NCR_GRANT_C_HAYES_NAME:0 "Grant C. Hayes "
 NCR_GRANT_C_HAYES_DESC:0 "Hayes est un politicien perturbateur obsédé par le vieux monde. Avec son aide, nous pouvons mieux réacquérir ses secrets, mais il repoussera son propre agenda tout le temps, et ce sera une entreprise coûteuse."
 NCR_ALLGOOD_MURPHY_NAME:0 "Allgood Murphy "
 NCR_ALLGOOD_MURPHY_DESC:0 "Allgood veut la paix et la prospérité, pour la RNC dans son ensemble, mais surtout pour l’argenterie; Avec son aide, notre fabrication en bénéficiera, mais notre enthousiasme et notre enthousiasme pour la guerre en souffriront."
 NCR_ANTON_FLYNN_NAME:0 "Anton Flynn "
 NCR_ANTON_FLYNN_DESC:0 "Anton Flynn est un négociateur et a fini par contrôler une grande partie des mouvements et des secousses dans la RNC; Cependant, la légitimité de la république sera remise en question si nous l’engageons, car la population craint que l’oligarchie ne s’enracine."
 NCR_AARON_KIMBALL_NAME:0 "Aaron Kimball"
 NCR_AARON_KIMBALL_DESC:0 ""
 NCR_DRUMMOND_NAME:0 "Général Alexander Drummond "
 NCR_DRUMMOND_DESC:0 "Drummond a des années d’expérience pour appuyer sa nomination, et cela montre sa capacité à planifier, à la fois en termes de rapidité et de brio. Cependant, il est impopulaire parmi la population et sa nomination va affaiblir la réputation de la république. "
 # NEW
 NEW_MR_BISHOP_NAME:0 "M. Bishop "
 NEW_MR_BISHOP_DESC:0 "Peu après la défaite de l'Enclave à Navarro, un nouvel enfant de l'évêque est né. Imprégné d'un grand esprit de trahison et de ténacité, il se souciait peu des problèmes de sa famille, jusqu'à ce qu'il prenne le contrôle de la famille à treize ans et les conduise au pouvoir sur Reno. Cependant, d'autres familles de mob continuent de menacer son règne."
 NEW_WRIGHT_NAME:0 "Christopher Wright "
 NEW_WRIGHT_DESC:0 ""
 NEW_SALVATORE_NAME:0 "Salvateur Mason"
 NEW_SALVATORE_DESC:0 ""
 NEW_MORDINO_NAME:0 "Lil 'Jesus Mordino "
 NEW_MORDINO_DESC:0 ""
 NEW_DORNAN_NAME:0 "Arch Dornan"
 NEW_DORNAN_DESC:0 ""
 NEW_THRADD_NAME:0 "Thradd l'Immortel "
 NEW_THRADD_DESC:0 "Bien que secrètement il pleure son amour perdu, dans les endroits où il pense que personne ne peut l'entendre, Thradd est un tueur de sang froid et ne peut être arrêté; il sera capable de tuer tous ceux qui marchent sur notre terrain."
