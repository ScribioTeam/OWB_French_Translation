 # FAR
 Marcus_Furness_DESC:0 "Marcus n'était qu'un enfant lorsqu'il a vu brûler la New Jérusalem, la première grande colonie mormone. Ses parents ont mené la charge sur les murs de la ville ce jour-là, après avoir réuni une alliance de tribus et de pilleurs qui ne pouvaient tout simplement pas s'intégrer au mode de vie mormon. Alors que le Farfield Warband a bénéficié d'une brève période d'indépendance après son départ, une alliance mormone renaissante, soutenue par des convertis des tribus, a réussi à l'écraser et à reconquérir  New Jérusalem quelques décennies plus tard. Suite à la récente vacance du pouvoir dans la New Jérusalem et à Farfield, l'Alliance s'est à nouveau soulevée, cette fois sous la direction audacieuse de Marcus."
 # FFI in FFI big file
 # FIE
 FIE_MOTOR_RUNNER_NAME:0 "Motor-Runner"
 FIE_MOTOR_RUNNER_DESC:0 "Dans les entrailles tachées de sang de l'ancien et serein Abri 3, l'homme qui dirige les aliénés est assis sur un petit trône. Son air renfrogné est masqué par un crâne de bourreau qui a les cornes frisées comme des côtes brisées. Ses oreilles sont remplies des sons d'inhalateurs hurlants et de jets agonisants. Sa tronçonneuse convoite le sang, tout comme ses chiens. La RNC a essayé et échoué à l'assassiner d'innombrables fois. Il est Motor Runner."
 # FLA
 FLA_SKINNER_NAME:0 "Skinner"
 FLA_SKINNER_DESC:0 "Skinner a vu la façon dont les cartes tombaient et a brûlé toutes ses faveurs et ses reconnaissances pour éviter d'être pendu, ses crimes servant de pardon pour le chien de chasse de la Légion, pour quelques milliers de capsules. Sa maîtrise du pouvoir est incroyablement fragile, liée à ses promesses de processus démocratiques et à son serment de faire de Flagstaff une plaque tournante commerciale. On peut se demander si ses citoyens le laisseront vivre assez longtemps pour remplir ces promesses."
 # FOR
 Porter_DESC:0 "La bande prospecteurs respectueux de Porter a été chassée de Denver lorsque les Hangdogs ont pris le contrôle de la ville. Il blâme les ferrailleurs irrespectueux de Claim-Jumper pour leur exil d'un si bon chantier de pillage."
 # FRI
 ISHA_DESC:0 ""
 # GAM
 SOBEK_DESC:0 "La définition même d'un tyran cruel, Sobek dirige la tribu des Gator Maws avec une poigne de fer. Nommé d'après le dieu crocodile égyptien du Nil après avoir lutté et tué un alligator horriblement muté à l'âge de 14 ans, Sobek traque les marais de Louisiane avec la tribu à la recherche de voyageurs qui se sont égarés trop loin de la route."
 # GDH
 GDH_GENERALISSIMO_VIALLA_NAME:0 "Généralissimo Vialla"
 GDH_GENERALISSIMO_VIALLA_DESC:0 ""
 GDH_GUBERNIA_IZQUIERDA_NAME:0 "Gubernia Izquierda"
 GDH_GUBERNIA_IZQUIERDA_DESC:0 "Fille d'Aztlan, elle a fait son chemin vers le nord après que Tlaloc ait atomisé l'armée aztlani il y a des années. Transformée en goule par la transformation, elle a été fascinée par les documents qu'elle a trouvés, qui parlaient d'un gouvernement de lois, et non d'hommes. Les récits de la République du Mexique, et l'inspiration de la République du Rio Grande, lui ont donné un peu de curiosité... peut-être pourra-t-elle aider à forger des Etats-Unis du Mexique, une fois de plus."
 # GLW
 Patches_DESC:0 "Patches a toujours été une goule qui se voyait comme un comédien. Après avoir quitté la Confrérie du MidWest lorsqu'il a cessé de rire de son stand up, Patches a cherché à trouver un nouveau public. Finalement, il est tombé sur les Lucioles vivant près des ruines irradiées de Boulder. Patches anime sa comédie de stand up tous les soirs après avoir mené avec succès les fouilles de Boulder pour trouver de la nourriture et des provisions."
 # GRA
  #
 # GRH
 LUIS_DESC:0 "Élevé dans ce qui était autrefois Puerto Barrios, au Guatemala, Luis était un enfant sans prétention. Bien qu'il ait eu l'ambition de reprendre l'entreprise familiale, le destin avait d'autres projets et il fut enrôlé à seize ans. Il s'est fait un nom dans le sud du Honduras, survivant à \"El Noche de Salvajismo\", et sauvant par la même occasion la ville de Danli de la horde de pilleurs du sud. En 2273, à l'âge de vingt-sept ans, Luis est élu par le Conseil du peuple au poste de Commandant : une fonction qu'il occupera à vie. Aujourd'hui âgé de vingt-neuf ans, le Commandant n'a rien d'autre en tête que l'éradication des pilleurs et la prospérité du peuple de sa nation, libéré de la menace qui pèse sur lui."
 # HAI
 XHUUYAA_DESC:0 "Orphelin, le chef Xhuuyaa n'a jamais connu ses vrais parents. Au lieu de cela, Xhuuyaa a été élevé par la communauté villageoise dans laquelle il est né et a donc été élevé par ceux de l'Aigle et du Corbeau. Alors que traditionnellement un enfant hérite de la moitié de sa mère, la moitié de la mère de Xhuuyaa était inconnue, et les anciens du village ont donc décidé que Xhuuyaa devait vivre sans moitié, s'inspirant à la fois de l'aigle et du corbeau. En conséquence, Xhuuyaa est resté pendant toute sa jeunesse un symbole d'unité et de force pour le peuple Haïda : un choix naturel comme chef."
 # HAM
 ISAAC_DESC:0 "Avec son attitude mystique et son discours charismatique, le prophète Isaac semble ne pas être à sa place en tant que leader des Verriers. Pourtant, son talent est inégalé, un fait qu'il attribue à la faveur divine, et il prêche son évangile de prospérité à tous ceux qui le suivent. Sous ses paroles d'esprit et d'harmonie, les murmures abondent d'une face cachée plus sombre. Que ce soit celui de l'escroc cynique ou du fanatique fou, personne ne peut le dire. Mais sous ce sourire omniprésent, se cachent des poignards."
 # HAN
 HAN_BARES_HIS_TEETH_NAME:0 "Grande-Gueule-Dentée"
 HAN_BARES_HIS_TEETH_DESC:0 "Traquant les ruines de Dog-City, le grand maître des Hangdogs chasse les proies fraîches. Avec lâcheté par nature, Bares His Teeth s'est retrouvé habilité par les chiens à ses talons - utilisant leur force comme la sienne."
 HAN_WARDEN_NAME:0 "WARDEN"
 HAN_WARDEN_DESC:0 "Le protocole de sécurité WARDEN est une série de programmes d'avant-guerre exécutés par l'ordinateur central ZAX situé dans La Boîte, une grande usine de production de robots au cœur de Denver. WARDEN a été conçu par les programmeurs de Robco pour réprimer les troubles et les émeutes.\n200 ans plus tard, WARDEN a été réactivé à partir du mode veille et est plus que désireux de ramener Denver à l'ordre."
 HAN_COLOSSUS_NAME:0 "COLOSSUS"
 HAN_COLOSSUS_DESC:0 "L'IA située dans la boîte n'a pas toujours été connue sous le protocole de sécurité "Warden". À un moment donné, pendant les voyages du Prisonnier, elle était connue sous le protocole de jeu de guerre de COLOSSUS. Diane, estimant qu'il est important que le ZAX de la boîte n'oublie pas ses racines, a restauré le protocole original de la boîte."
 HAN_DREAM_HUNTER_SPINEBREAKER_NAME:0 "Chasseur de Rêves Spinebreaker"
 HAN_DREAM_HUNTER_SPINEBREAKER_DESC:0 ""
 HAN_GREAT_GECKO_NAME:0 "Grand Gecko"
 HAN_GREAT_GECKO_DESC:0 ""
 # HEA
 MICHAEL_DESC:0 "Baptisé dans l'eau qui alimente les puissantes machines à vapeur de Heaven's gate, Saint Michel passait d'un humble colon à un homme qui parlait à Dieu. C'est Lui qui a instruit Michel sur les manières de faire la guerre, car comme son nom l'avait annoncé, Michel devait être le chef d'une armée contre le diable lui-même. Malheureusement pour les Terres Désolées, Michel considère tout le monde comme un pécheur."
 # HGH
 PASTOR_SAMUEL_DESC:0 "Chef de l'église de la Haute Chapelle, Samuel a guidé les paroisses de la Grande Rivière pendant des décennies. Avec la montée de Heaven's Gate, le schisme Anointed, et l'instabilité croissante à l'ouest, la patience légendaire de Samuel, tout comme ses cheveux et ses options, s'amenuise."
 # HRO
 HRO_HOUSTON_GOVERNING_BODY_NAME:0 "Comité Gouvernant de Houston"
 HRO_HOUSTON_GOVERNING_BODY_DESC:0 ""
