 # SHI
 SHI_Leader_DESC:0 "La Dr Sheng est la chef désigné du \"Conseil de San Francisco\", un organe directeur composé de membres de l'École du Dragon, de l'École de la Grue, du Département Scientifique Shi et du Palais d'Acier de l'Empereur. (Les membres de l'Église de Hubologie ont également droit à un siège limité au conseil. )\n\nBien que l'Empereur, mystérieux et rarement vu, soit de jure le souverain céleste de San Francisco, l'Empereur ne prend pas part aux affaires internes ou externes, mais seulement aux affaires de l'esprit et de la Cour Céleste Supérieure. C'est au chef du conseil élu qu'il revient de gérer les affaires internes et externes au jour le jour.\n\nLa Dr Sheng a plus que mérité son poste d'élue. Pionnière de la recherche en botanique, elle a été le chef de projet à l'origine de la création du \"Sérum de Sentience Botanique\" (SSB), un sérum de croissance qui a permis à San Francisco d'être l'une des villes les moins irradiées de toute la côte ouest Américaine.\nSheng a également un don pour la diplomatie - il a été un personnage clé dans la négociation du programme d'échange culturel San Francisco - Sables Ombragés. Sous la direction de Sheng, la ville de San Francisco a un avenir vraiment brillant."
 # SHO
 TECHKI_DESC:0 "Chef depuis aussi longtemps que la plupart des Shoshones s'en souviennent, Techki a vu son peuple traverser certains des meilleurs et des pires jours dans cet enfer de terres désolées. Arrivé au pouvoir après le meurtre de son père par les fanatiques de Heaven's Gate, l'un des premiers devoirs de Techki a été de conduire son peuple vers l'ouest, vers des territoires plus sûrs. Bien qu'ils jurent de ramener un jour leur peuple chez lui, les chefs Techki savent que ce ne sera pas facile. Néanmoins, ils sont prêts à essayer..."
 # SIN
 SIN_MARIA_SINALOA_NAME:0 "Maria Sinaloa"
 SIN_MARIA_SINALOA_DESC:0 "Dernière de la Vieille Garde dans l'échelon du cartel mexicain, Maria est la reine incontestée des narcos de Sinaloa depuis plus d'un siècle. Le récent soulèvement des Luchadores et l'indépendance nominale des territoires du sud ont mis un léger bémol à son glorieux règne, mais Maria a prévu d'éliminer ces opposants, ainsi que tout autre obstacle potentiel à son règne de fer."
