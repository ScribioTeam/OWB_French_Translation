 ARR_CHOSEN_NAME:0 "l'Élu"
 ARR_CHOSEN_DESC:0 "Légendaire parmi leur peuple pour avoir accompli la tâche de trouver un J.E.K. en les sauvant de l'Enclave, et en réunissant les deux lignées - l'Être Elu est digne d'être appelé un héros. New Arroyo prospère sous leur direction, étant devenue une nation puissante et pacifique."
