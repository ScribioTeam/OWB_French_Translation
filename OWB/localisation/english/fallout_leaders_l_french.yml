 # TWO
 TWO_WILL_FASTER_NAME:0 "Will Faster"
 TWO_WILL_FASTER_DESC:0 "Will Faster s'est levé pour diriger le Culte de Nas, et depuis la conquête de la Légion, il a assuré la sécurité de son peuple tout en respectant les exigences de la Légion. Il a porté le drapeau à damiers de la guerre à de nombreuses reprises. Alors que certains détestent la Légion, le Prêtre Faster se souvient de l'époque où les pillards infestaient l'Arizona comme des poux, suçant le sang du peuple. Aujourd'hui, le Culte de Nas peut courir sur une centaine de kilomètres en toute sécurité, et les gens apportent des offrandes de tous les territoires de la Légion. Caesar honore les dieux du Culte, leur dédiant des voitures et des temples sacrés. Peut-être, pense Faster, la Légion pourrait-elle encore embrasser la foi. Cela ne lui assurerait-il pas une place dans le Grand Garage ?"
