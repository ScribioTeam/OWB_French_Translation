 PAR_DYED_BLOOD_NAME:0 "Sang-Versé"
 PAR_DYED_BLOOD_DESC:0 "Né d'une mère morte en couches, ou \"dans le Rouge\", comme l'appelait la tribu de Painted Rock, Dyed-Blood était destiné à être un grand guerrier. Le plus jeune à avoir terminé les épreuves du Rock en une génération, Dyed-Blood a rapidement commencé à être à la hauteur de son destin. Craint à travers les plaines qu'il traque, Dyed-Blood et ses hommes sont les meilleurs combattants à des kilomètres à la ronde."
