 MUR_PRESBYTER_ANN_NAME:0 "Presbytre Ann"
 MUR_PRESBYTER_ANN_TWICE_BAPTISED_NAME:0 "Ann La Double-Baptisée"
 MUR_PRESBYTER_ANN_DESC:0 "La presbytre Ann tient haut le flambeau du salut pour tous, bien qu'il la brûle tendrement. Autrefois modeste diacre d'église, la redécouverte des œuvres de Saint Barnabé l'a transformée en réformatrice du jour au lendemain. Elle a servi en première ligne de la révolution, abandonnant sa famille, son foyer, et perdant même sa femme aux mains de l'oint pendant la Grande Fuite. Au fond d'elle-même, elle sait que le leadership n'a jamais été l'appel du Seigneur pour elle, mais elle tiendra le flambeau, quel qu'en soit le prix."
