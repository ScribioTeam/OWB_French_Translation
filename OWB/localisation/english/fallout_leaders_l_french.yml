 # NPE
 NPE_SENATOR_CLAUS_NAME:0 "Senator Claus"
 NPE_SENATOR_CLAUS_NAME_DESC:0 "Le sénateur Noël a quitté la stase cryogénique pour trouver un monde dépourvu de cheminées brûlant du charbon américain, et des foyers remplis de souhaits pour des produits américains en ce jour très spécial. Au lieu d'un foyer chaleureux pour les vacances, M. Noël a découvert un monde rempli de très vilains garçons et filles. Avec l'aide de ses fidèles elfes, le sénateur Noël pourrait bien mettre de l'ordre dans ses affaires à temps pour le plus joyeux des cadeaux que les Terres Désolées n'ait jamais vu ! Quand tous les vilains enfants de l'apocalypse auront leurs bas remplis de \"charbon\", le monde sera bien meilleur, bien que plus radioactif."
 NPE_OVERCLAUS_NAME:0 "L'Overclaus"
 NPE_OVERCLAUS_DESC:0 ""
 # ODY
 ODY_ODYSSEUS_NAME:0 "ODYSSEUS"
 ODY_ODYSSEUS_DESC:0 "Dans les années 2040, les recherches sur l'IA §R"ULYSSES"§! de la société Greenway Hydroponique ont conduit à la création de deux intelligences artificielles. L'une, §R\"TLALOC\"§!, serait prête à commander le Mexique et à s'assurer de sa conformité.\nL'autre, §R\"ODYSSEUS§!, serait chargé de surveiller et d'atténuer la propagation de la Nouvelle Peste.\n\nAu cours de la période qui a suivi la grande guerre, ODYSSEUS a été trompé par Victor Presper qui lui a fait croire qu'une nouvelle épidémie de peste s'était répandue. Il envoya ses robots se déchaîner à travers l'Arizona et le Colorado en cherchant à contenir ceux qui étaient considérés comme des porteurs, semant la peur dans les Terres Désolées sur leur passage. Il ne restait qu'une coquille de son ancienne intelligence après une immolation auto-infligée due à la croyance erronée que l'épidémie de nouvelle peste était inarrêtable.\n\nRécemment, Diana Stone a réussi à trouver une sauvegarde du noyau de mémoire d'ODYSSEUS, l'utilisant et l'installant dans le ZAX de Boulder Dome à court de mémoire afin de remettre en ligne la légendaire intelligence."
 # OLY
 HERMES_DESC:0 "Né de la tribu Olympus il y a 20 ans, Hermès a pris la tête du groupe lorsque la Confrérie de Washington a commencé sa campagne contre son peuple. Tirant son nom de sa capacité unique à traverser les flancs des montagnes enneigées à la vitesse de l'éclair, Hermès s'est révélé être un commandant compétent et un leader affectueux. Il devra cependant faire appel à toutes les astuces de sa tribu s'il veut survivre à l'assaut de l'Immortel."
 # ORO
 Hecate_DESC:0 "§RPour Hécate, la haine survit aux haineux.§!\n\nHécate est une femme aux multiples facettes, une mortelle sous le manteau de la divinité de la lune mère elle-même. La lame des prophètes, le dernier des §YTwisted Hairs§! et le messager de leur vengeance.\n\nElle porte la couleur de la lune noire, rarement voire jamais vue dans ses peintures de guerre et ses tresses. Elle n'est pas née avec ce droit divin - c'est un titre qu'elle a dû mériter...\nAutrefois, elle était moins importante. Elle n'avait pas la force de défendre sa tribu contre les assauts de la §YLégion de Caesar§!.\nCe n'est que lorsqu'elle a tout perdu, allongée sur les dunes des Terres Désolées, que la déesse §YDiane§! est arrivée, a eu pitié d'elle, lui accordant le manteau de la déesse de la Lune noire et le savoir sacré dont elle pouvait se servir pour prendre dans les Terres Désolées ce qu'elle avait perdu.\n\nLa foi d'Hécate, les \"Filles\" et les \"Chiens\" d'Hécate ont dominé les Terres Désolées pendant près de trente ans. La force de ces émissaires lointains se dirige vers le siège de son pouvoir à Ouroboros.\n§RHécate ne reculera devant rien pour voir la fin de la Légion de Caesar, pour amener le châtiment sur Caesar et les Terres Désolées elles-mêmes pour ce que le monde lui avait fait.§!"
