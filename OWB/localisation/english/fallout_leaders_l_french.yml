 # ARM
 ARM_SANTA_ANNA_NAME:0 "Santa Anna"
 ARM_SANTA_ANNA_DESC:0 "La première et la plus forte des identités séparées de Tlaloc, et la seule à errer en dehors du domaine de Tlaloc, Santa Anna est un fléau dans les Terres Désolées. Folle de pouvoir et désespérée de se \"racheter\" après sa défaite il y a des centaines d'années, cette IA folle a piégé une partie du Mexique pour faire son devoir, et ne reculera devant rien pour devenir vraiment le général mexicain qu'elle se croit être."
