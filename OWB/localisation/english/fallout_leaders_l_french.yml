 # ASS
 Tuffy_DESC:0 "Décrit par les fans comme \"construit comme un réfrigérateur avec une tête\", Tuffy est le pivot lourd des Assassin City Rollergirls. Toujours furieux après leur violente éjection du Fair Park Coliseum des mains de la Confrérie du Texas, Tuffy et les filles ont consolidé leur emprise sur Paris, au Texas, tout près de chez elles - complotant sans doute pour reprendre leur stade à la première occasion."
 # ATE
 ATE_EMPRESS_NAME:0 "Porte-Parole Yesenia Aztlanl"
 ATE_EMPRESS_DESC:0 "Yesenia a régné sur l'Empire depuis qu'elle a été poussée sur le trône de manière inattendue dans sa jeunesse, après le bombardement nucléaire de Tlaloc sur une armée dirigée par sa mère et son père, et la mort subséquente de ses deux frères pendant la douloureuse retraite qui a suivi. Le spectre de cet événement sombre a plané sur son mandat d'impératrice depuis, et sa défaite subséquente aux mains des Itza n'a fait que renforcer le murmure qu'elle pourrait être indigne.  Malgré tout, l'impératrice aveugle sait qu'elle ne peut se permettre d'abandonner le poids du leadership, car un rêve terrible la hante depuis dix ans. Elle sait que Tlaloc mourra et que son départ s'accompagnera d'une ère de sang et de chaos."
 ATE_RAFAEL_NAME:0 "Rafael Cuauhtli"
 ATE_RAFAEL_DESC:0 "L'ascension fulgurante de Rafael Cuāuhtli vers le pouvoir au sein de l'Empire a bouleversé l'équilibre que beaucoup considéraient comme essentiel à l'Empire, mais son charisme et son contrôle total de l'armée n'a laissé aucune possibilité réaliste de le défier au sein du pays. Déjà, il s'est déclaré le premier de la nouvelle dynastie \"Cuāuhtli\". Cuāuhtli, le Sauveur."
 ATE_ARMANDO_NAME:0 "Armando Ocēlōtl"
 ATE_ARMANDO_DESC:0 "Armando Ocēlōtl n'a jamais eu l'intention de prendre le contrôle de l'Empire lorsqu'il a commencé ses opérations initiales de prise de contrôle, ayant plutôt cru que lui et son organisation se débarrasserait de Yesenia, une organisation désastreuse et maladroite, jusqu'au moment où sa fille aînée serait prête à prendre le trône. Cependant, en grande partie grâce au soutien populaire, Armando se retrouve à la tête d'une nouvelle dynastie. Les gens ont déjà commencé à l'appeler Ocēlōtl, le Champion."
 ATE_KINKAID_NAME:0 "Gail Kinkaid"
 ATE_KINKAID_DESC:0 "La marine de l'Empire Aztlan est considérée comme une farce aux yeux de la plupart des gens, en grande partie à cause de son incapacité à gagner une seule bataille contre l'Itza dans une longue histoire. Cependant, Gale Kinkaid, le descendant d'un homme arraché de force à l'un des bunkers secrets de l'Amérique, croit fermement en la capacité des Aztlan à vaincre finalement les Itza. Sa croyance découle en grande partie de la longue histoire navale de sa famille, qui remonte à la Seconde Guerre mondiale. Kinkaid a passé des décennies à réclamer des réformes navales coûteuses, au grand dam de ses homologues de l'armée."
