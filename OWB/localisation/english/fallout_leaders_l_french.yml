 # SOR
 WALKING_CLOUD_DESC:0 "\"Oh Père, guidez et protégez-nous, vos humbles enfants, alors que nous travaillons dans les vignes, et rendez-nous forts pour résister à ceux qui voudraient nous voler Zion\".\n\nLa foi de Nuage-Naissant envers le \"Père\" n'a fait que croître depuis qu'elle a été \"convertie\" par un missionnaire néo-cananéen. Comme la plupart des tribus, elle croit qu'il est un esprit gardien destiné à protéger les Pleureurs et à les guider à travers les terres désolées après la §R\"Fin qui Venue des Flammes\"§!.\n\nElle est très respectée par les Pleureurs, à la fois sage-femme, guerrière et l'une des rares à porter le prestigieux gantelet Yao-Guai, symbole que l'on a entrepris une quête dangereuse pour aider la tribu."
 WANDERING_WINDS_DESC:0 "Wandering Winds a été l'une des premières tribus à accepter les enseignements des Mormons. Envoyée à New Canaan comme liaison, elle est revenue avec la parole de Dieu et un message de paix, ainsi que de nouveaux enseignements pour diriger son peuple. Bien qu'elle soit une dirigeante inexpérimentée, elle a le soutien de son peuple et la bénédiction du Seigneur."
