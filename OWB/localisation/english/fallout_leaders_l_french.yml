 TLP_PRESIDENT_OKLAHOMA_CORTEZ_NAME:0 "Président Cortez"
 TLP_PRESIDENT_OKLAHOMA_CORTEZ_DESC:0 "Cortez a été élu président de l'Oklahoma principalement grâce à la reconnaissance de son nom, la loge de Wichita Falls ayant souvent aidé ses voisins du nord et du sud contre les périls que le désert avait à offrir. Cortez espère faire de l'Oklahoma un État fier, attaché à ces mêmes valeurs."
