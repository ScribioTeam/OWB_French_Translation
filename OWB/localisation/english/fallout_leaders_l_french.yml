 VIC_QUEEN_VICTORIA_VI_NAME:0 "Reine Victoria VI"
 VIC_QUEEN_VICTORIA_VI_DESC:0 "La monarque au pouvoir de New Victoria, nommé d'après son domaine obtenu de ses mères avant elle, la reine Victoria a bien servi son peuple pendant son séjour sur le trône. Bien que sa lignée n'ait aucun lien avec les Windsors, son ascendance peut être attribué à un politicien canadien influent. Ne se considérant pas comme un successeur britannique, mais plutôt comme une monarchie canadienne, la maison royale de New Victoria perpétue les traditions que la plupart ont oubliées."
