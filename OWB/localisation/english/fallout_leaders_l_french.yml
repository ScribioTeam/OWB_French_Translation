 # JIC
 JIC_DELSHAY_NAME:0 "Delshay"
 JIC_DELSHAY_DESC:0 "Déjà âgé au moment où la Légion a incorporé sa tribu, Delshay n’a jamais oublié ses origines. Même lorsque la Légion a converti les enfants des membres de sa tribu à leur dogme, il est resté silencieux, attendant le jour où il pourrait transmettre ses connaissances sans crainte. Un par un, les anciens sont morts jusqu'à ce qu'il soit le dernier vivant. Maintenant, avec la faiblesse de la Légion, il entend maintenir sa culture en vie par tous les moyens nécessaires."
 # KAM
 KENNETH_DESC:0 "Fils d'un couple de pillards qui se préoccupaient plus du jet que de la parentalité, Kenneth s'est retrouvé très tôt dans une bande. Inévitablement, son gang a été tué par des colons, mais il a été autorisé à s'enfuir en raison de son âge. Kenneth s'est retiré dans le désert, devenant un expert en matière de recherche de nourriture au cours de la décennie, sans jamais oublier les personnes qui ont tué ses parents."
 # KHA
 KHA_PAPA_KHAN_NAME:0 "Papa Khan"
 KHA_PAPA_KHAN_DESC:0 "Vieux et amer, Papa Khan a suivi tous les chemins que le Mojave a à offrir. Il a conduit les restes brisés des New Khans de la Californie à New Vegas, et après que l'énigmatique Mr House les ait chassés, il les a conduits à Bitter Springs. Ici, Papa Khan s’est attaché à créer une existence pour la prochaine génération de Khans. Cependant, les vieilles habitudes ont la vie dure et il semble peu probable que Papa Khan se contente de laisser la RNC prospérer dans sa cour."
 KHA_REGIS_NAME:0 "Régis"
 KHA_REGIS_DESC:0 "Régis avait toujours été le bras droit de Papa Khan. Il était un conseiller inébranlable pour le Khan vieillissant. Après des années de bons et loyaux services envers Papa Khan, Régis lui donna un coup pour s'emparer de l'avenir des Khans, finissant par usurper sa position. Régis est maintenant le dernier d'une lignée de chefs de gang légendaires, avec lesquels il doit lutter avec acharnement pour être à la hauteur et se surpasser : un destin qu'il espère. L'avenir est prometteur pour les Grands Khans."
 KHA_EDUARDO_HANNIBAL_NAME:0 "Eduardo Hannibal"
 KHA_EDUARDO_HANNIBAL_DESC:0 ""
 KHA_TOOTHLESS_HANNIBAL_NAME:0 "Hannibal l'Édenté"
 KHA_TOOTHLESS_HANNIBAL_DESC:0 ""
 # KLA
 SLIM_PICKET_DESC:0 "Né et élevé à Klamath, Slim Picket a vu tout ce que Klamath a de bon et de mauvais à offrir. Piégeur expérimenté et tireur à moitié correct, Slim est le leader de facto de Trapper Town. Sa planification méticuleuse a permis à Klamath de faire bon usage de ses réserves apparemment infinies de gecko, offrant ainsi une alternative moins chère à la viande de brahmine pour ceux qui ne peuvent pas se permettre les prix élevés des Barons."
