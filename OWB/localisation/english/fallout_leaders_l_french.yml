 # ROB
 ROB_DOKI_DOKI_NAME:0 "Doki Doki"
 ROB_DOKI_DOKI_DESC:0 "En 2068, le jeu holodisque Doki Doki ( £rob_doki_doki_texticon £rob_doki_doki_texticon ) a été lancé sur les marchés étrangers par un éditeur américain. Il s'agissait principalement d'un \"jeu de simulation de rencontre\" (une mode au moment de sa sortie) centré sur une relation avec le jeu éponyme Doki.\nEn 2077, un terminal à Liberty, Colorado, a installé Doki Doki quelques heures avant que les bombes ne tombent. Le temps que le jeu finisse de s'installer, l'humanité s'était déjà détruite avec le jeu.\n\nFinalement, ARGOS - un robot au service du directeur de la prison de Tibbets - allait passer par Liberty. ARGOS fut attiré par le petit terminal, curieux de son innocence et de son désir de connexion. Il a passé des années à travailler avec lui, améliorant les capacités du terminal au fil du temps.\n\nQuand ARGOS a finalement quitté le terminal pour de bon, Doki s'est ennuyé de son vieil ami. Le programme utilisait ses processeurs améliorés pour rechercher son ami perdu, en tendant la main aux robots voisins et en implorant de l'aide. Ces appels à l'aide amèneraient une petite communauté de robots à s'installer dans ce qui deviendrait la \"Robot City\", les appels du terminal les guidant comme un papillon de nuit vers la flamme."
 # ROT
 ROT_JACOBIA_THE_WRATHFUL_NAME:0 "Jacobia le Furieux"
 ROT_JACOBIA_THE_WRATHFUL_DESC:0 "Jacobia Le Fauve, cinquième chef des Purificateurs et descendant d'Alexandre l'Impitoyable, chef de la Grande Révolte, a gagné son nom pour une bonne raison. Célèbre dans tout Washington pour sa haine sans limite pour les goules, Jacobia a pris la tête du groupe à l'âge de 22 ans. Idéaliste dans l'âme, Jacobia rêve depuis longtemps de transformer les Purificateurs en une organisation plus formelle dont l'objectif principal serait d'éradiquer les goules partout où elles se trouvent. Après tout, les goules ont tué beaucoup de ses ancêtres : il est temps pour les humains de prendre leur revanche."
 # RRG
 RRG_TODD_HOWITZER_NAME:0 "Todd Howitzer"
 RRG_TODD_HOWITZER_DESC:0 "Toujours aussi énigmatique, Todd Howitzer se distingue même parmi ses camarades d'élite par ses nuances vives et ses chemises repassées. Sa famille fabrique des armes depuis avant la Grande Guerre, et il a le prestige de le montrer. Aujourd'hui, il a été choisi comme représentant et dirigeant de la toute nouvelle T.A.A., mais à la consternation de ses cohortes, il semble plus intéressé par le profit que par la construction d'un paradis capitaliste durable."
 RRG_TODD_HOWITZER_2_DESC:0 "Un peu humilié d'avoir failli mourir par sa propre cupidité, l'ancien révolutionnaire Todd a fait marche arrière et a jeté son sort dans le même sac que celui du président Guerra. En échange de sa vie, de gardes du corps pour le maintenir en vie et un pardon pour ses crimes : il a vendu chacun de ses anciens partenaires commerciaux et les secrets de leurs techniques de production d'armes. C'est de la politique, bébé ; ça marche, c'est tout."
 RRG_DANTE_GUERRA_NAME:0 "Dante Guerra"
 RRG_DANTE_GUERRA_DESC:0 "Le président Dante Guerra a fidèlement servi la République du Rio Grande pendant toute sa vie d'adulte : il a effectué deux mandats. L'importance qu'il accorde aux travaux publics et à la qualité de vie lui a valu le cœur du peuple, mais de même, ses propres bévues politiques lui ont valu des ennemis au sein de la Chambre des députés et du Sénat de la République. En tant que populiste entouré de conservateurs, de lobbyistes et d'une minorité réformiste, les choses se présentent mal. L'opinion que son propre gouvernement a de lui n'est qu'aggravée par son incapacité à tenir en échec la Texan Arms Association."
 RRG_DANTE_GUERRA_CHARISMATIC_DESC:0 "Détenant le pouvoir exécutif sur la République pour la troisième et dernière fois de sa vie, le président Guerra a de nombreuses priorités, dont le procès et l'exécution de Caesar et de ses compagnons. En travaillant avec le Congrès de l'Union et son peuple, Dante vise à délivrer le marteau de la justice sur les terres sans loi de l'Arizona, et à redresser les torts d'Edward Sallow. En cours de route, le président vieillissant continuera d'améliorer la vie de son peuple, de défendre les institutions de la République et de la voir prospérer. Dante Guerra a un mandat chargé devant lui, mais à la fin de celui-ci, il essaiera de laisser les Terres Désolées dans un meilleur état qu'il ne l'a trouvé."
 RRG_DANTE_GUERRA_MERCILESS_DESC:0 "Avec le soutien du Congrès de l'Union et des citoyens de la République derrière lui, le président Guerra, vieillissant, aborde avec vigueur le stade de son troisième mandat. Ses yeux brûlent comme des prodigues sur le bûcher, les souvenirs de sa femme et ceux qu'il n'a pas pu sauver, le hantent encore une décennie plus tard. Pour son tout dernier mandat présidentiel, le Matador de la République prévoit de sortir en fanfare. Soit les bureaucrates se plieront à sa volonté, soit il les fera. Rien ne s'interposera entre Dante et son Enfer : les cadavres brûlants des taureaux gonflés par la conquête et le génocide s'empileront devant lui !"
 RRG_LEONARDO_MORA_NAME:0 "Leonardo Mora"
 RRG_LEONARDO_MORA_DESC:0 "Visionnaire. Héros de guerre. Mari. Leonardo Mora est toutes ces choses; et plus. En 2263, lors de son premier mandat présidentiel, Mora se vit confier une tâche impossible: vaincre la Légion. Avec à peine plus qu’une milice désorganisée entre ses mains, Mora a réussi à vaincre une certaine défaite avec du sang, de la sueur et un pur charisme. Avec son second mandat, le héros bien-aimé du peuple n'a plus qu'une idée en tête: la réunification de sa patrie perdue, le Mexique. Il n’y aura jamais d’autre homme aussi capable et aussi puissant que Mora: c’est au moins ce qu’il pense. Lui seul peut rassembler le peuple mexicain de son plein gré ou de force. Rien, pas même Dieu, ne peut s'interposer entre lui et le travail de sa vie. Mora restera dans l'histoire comme le plus grand homme que le Mexique ait jamais connu - ou mourant après avoir essayé."
 RRG_VALENTINA_ROSADO_NAME:0 "Valentina Rosado"
 RRG_VALENTINA_ROSADO_DESC:0 "Le père de Rosado a fui l'emprise de Santa Anna pour vivre loin des automates, mais sa fille les a ramenés à la maison à l'âge de quatorze ans. Il l'a élevée en lui racontant des histoires de robots patrouillant les terres désolées : et ils l'ont fascinée. À seize ans, Rosado a fait ses valises et est parti pour l'une des rares usines de robotique de la T.A.A., travaillant sur la chaîne de montage en tant qu'apprenti pour des hommes de moindre envergure. À vingt-trois ans, elle en avait assez des restrictions imposées à son travail et elle a voyagé au-delà des frontières de la République. Là, elle rencontra la Confrérie de l'Acier, troquant son génie pour la connaissance. Valentina aida le chapitre texan dans tous les domaines, de la récupération de données à la réparation de robots, en passant par l'effraction de bunkers. Elle a perdu son bras pour faire entrer la Confrérie dans Fort Hood, et pour son sacrifice, ils lui ont sauvé la vie. Avec le soutien des plus forts du Texas, un nouveau bras et un génie mécanique inégalé : Rosado a l'intention de changer la République pour toujours."
 RRG_LADY_OF_THE_BELLS_NAME:0 "La Dame des Carillons"
 RRG_LADY_BEllS_DESC:0 "La présidente Rosado a fusionné avec les tessons de Tlaloc. Bien qu'elle dise qu'elle est toujours la présidente Rosado, certains d'entre nous ne peuvent s'empêcher de penser que lorsqu'elle a fusionné avec Tlaloc, c'est Rosado, et non Tlaloc, qui a été subsumé. Certains ont pris l'habitude de l'appeler Coyolxauhqui, la Dame des Cloches, en hommage à ses origines et à ses EDE omniprésents."
 Chalchiuhtlicue_DESC:0 "Chalchiuhtlicue, l'épouse de Tlaloc, est le nom de l'IA qui dirige aujourd'hui le Mexique central. Mais là où Tlaloc maintenait la terre dans une stase rigide, Chalchiuhtlicue écoute la République de Rio, et guide les Terres Désolées vers un nouveau et brillant avenir !"
 # RSR
 RSR_SLIM_NAME:0 "Slim"
 RSR_SLIM_DESC:0 "Le commerce au sein de la Légion était une excellente affaire et la concurrence était quasi inexistante en raison de la redoutable réputation de la Légion. Slim était un négociant bien établi au Nouveau-Mexique, fondant son empire mercantile sur Red Sun. Au fil des ans, il a utilisé sa grande armée de mercenaires pour protéger la ville de la colère de la Légion, ce qui lui a valu le titre de président lors de la fondation de la République de Red Sun."
