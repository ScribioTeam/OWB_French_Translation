 # ANO
 ANO_FATHER_AMON_NAME:0 "Père Amon"
 ANO_FATHER_AMON_DESC:0 "Gardien messianique de milliers d'âmes sacrées, le poids du leadership pèse lourdement sur les vieilles épaules d'Amon. La ferveur du Seigneur a disparu de ses yeux, battue sous les coups successifs de la perte de son peuple et de son propre prodige au profit de l'hérésie. Maintenant, tout ce qui reste à Amon, c'est la volonté de réparer le schisme, ou de mourir en essayant."
