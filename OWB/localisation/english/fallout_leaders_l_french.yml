 # CMC
 CMC_LUSHANYA_HARJO_NAME:0 "Lushanya Harjo"
 CMC_LUSHANYA_HARJO_DESC:0 "Lushanya Harjo est l'héritière d'une des plus grandes familles de casinos de la coalition. Elle a reçu une éducation relativement paisible, mais elle a été formée et scolarisée dans toutes sortes de domaines qui ont permis à leur famille de durer aussi longtemps et de réussir qu'elle l'est. Elle a eu une courte carrière raisonnablement réussie de chanteuse de salon, avant que la mort de ses parents lors d'une incursion des raiders ne la mette dans une position où elle a dû reprendre l'affaire et la direction de facto de la coalition plus tôt que prévu."
