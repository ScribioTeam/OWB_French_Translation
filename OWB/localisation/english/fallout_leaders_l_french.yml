 # BRI
 BRI_RACHEL_MAY_NAME:0 "Rachel May"
 BRI_RACHEL_MAY_DESC:0 "Née dans une riche famille de charognards, Rachel a le don de la politique et l'esprit des statistiques, ce qui lui a permis de monter rapidement en grade dans l'entreprise de ses parents. Suite à leur mort prématurée dans un accident minier de tungstène, Rachel a pris le contrôle de la société à l'âge de 20 ans seulement, avalant rapidement d'autres sociétés minières et de récupération plus petites au sein de Brigham. Bien qu'elle soit une sympathisante des Mormons, Rachel n'est pas elle-même mormone, et donc, dans le vide de pouvoir créé par l'effondrement du pouvoir mormon dans le nord, elle a profité de l'occasion pour rassembler une alliance de sociétés et a déclaré son indépendance. Sous sa direction, Brigham et les colonies environnantes prospèrent grâce au commerce du tungstène."
 BRI_AUGUSTUS_HAYES_NAME:0 "Augustus Hayes"
 BRI_AUGUSTUS_HAYES_DESC:0 ""
