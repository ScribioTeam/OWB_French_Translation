 # MDT
 MDT_MESMERALDA_NAME:0 "Mesmeralda"
 MDT_QUEEN_MESMERALDA_NAME:0 "Reine Mesmeralda"
 MDT_MESMERALDA_DESC:0 "Autrefois, une Vipère traquait les Terres Dévastées avec sa bande pour trouver des esclaves à ramasser et à revendre dans le sud. Elle était bien armée avec des technologies de l'ancien monde comme les mesmetrons et les colliers d'esclaves, utilisés pour garder les esclaves en laisse.\nUn jour, après une révolte d'esclaves réussie, une certaine Vipère s'est retrouvée victime de ses propres outils !\n\nCe jour-là fut le dernier dont \"Mesmeralda\" pouvait se souvenir, se croyant désormais la méchante d'une vieille bande dessinée d'Hubris !\nAprès avoir utilisé ses outils pour amener les Marrow Drinkers sous son talon, elle espère maintenant utiliser sa "magie de contrôle de l'esprit" et ses \"artefacts enchantés\" afin de provoquer l'avènement du royaume gorgone tel que prédit dans les \"légendes\"."
