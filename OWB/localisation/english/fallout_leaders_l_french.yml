 # BDT
 BDT_ODIOUS_KING_NAME:0 "Roi Odious"
 BDT_ODIOUS_KING_DESC:0 "Un jour, un homme a été victime d'un groupe qui voulait l'exploiter. Il est tombé dans le vide qu'ils ont laissé dans son esprit et n'est jamais revenu.\nLe Roi Odious est ce qui restait, le reflet de ce qui n'était pas perdu autrefois.\n\nAujourd'hui, le Roi Odious et ses partisans dirigent les Bone Dancers. Ils écoutent la chorégraphie de leur roi et suivent la mélodie de son étrange chœur."
 BDT_CRANIUM_NAME:0 "Cranium"
 BDT_CRANIUM_DESC:0 "Cranium a été introduit dans les Bone Dancers à un jeune âge, un enfant pris dans une caravane de Heaven's Gate et élevé comme leur propre enfant. Ce garçon a fini par devenir un guerrier, participant aux Bone Dancers du Roi Odious et repoussant les bandes de pilleurs qui essayaient de prendre les riches terres des Bone Dancers. Ces dernières années, Cranium a commencé à être connu comme le leader des Bone Dancers, prenant une position de leader au fur et à mesure que sa puissance devenait connue de tous."
 BDT_CAIN_NAME:0 "Cain"
 BDT_CAIN_DESC:0 "Cain est le chef des Seigneurs Séraphins. Un fervent adepte des croyances de Heaven's Gate, Cain a accepté de mener les Pèlerins Séraphins à travers la rivière vers les terres des Bone Dancers dans l'espoir de faire du prosélytisme auprès des impies. Les Bone Dancers étaient amis avec les disciples du Dieu du Steam et les ont conduits vers les terres d'où ils venaient. Cain lui-même est un personnage mystérieux, mis à part ce que l'on sait de son éducation parmi les Enfants de la Porte."
 BDT_DIOS_NAME:0 "Dios"
 BDT_DIOS_DESC:0 ""
 # BEL
 BEL_Winterborn_DESC:0 "Le Winterborn défend Bellingham depuis plus de deux cents ans. Dans une vie antérieure, il était un soldat, chargé de défendre sa maison contre une armée d'invasion. Et maintenant ? Les radiations ont ghoulifié son corps, mais l'esprit de combat demeure.\n\nL'unique raison de vivre du Winterborn est de défendre sa maison contre tout fils de pute qui oserait penser qu'il peut prendre Bellingham aux personnes qui y vivent."
 # BJS
  #
 # BLK
 BLK_CANYON_RUNNER_NAME:0 "Canyon Runner"
 BLK_CANYON_RUNNER_DESC:0 "Après avoir miraculeusement survécu à l’effondrement de la Légion malgré sa présence sur les lignes de front, Canyon Runner s’est tourné vers ses ancêtres dans un nouveau but. \"Les asservir, c'est les sauver, leur donner un but et des vertus.\" Faisant écho aux actions de ses ancêtres, Canyon Runner fit renaître sa tribu morte en esclavage, attirant de nombreux légionnaires perdus."
 # BLO
 BLO_EL_BANDIDO_SANGRIENTO_NAME:0 "El Bandido Sangriento"
 BLO_EL_BANDIDO_SANGRIENTO_DESC:0 "\"El Bandido Sangriento\" est un nom qui fait trembler le cœur des hommes et des femmes honnêtes du nord du Mexique. C'est un titre aussi horrible que celui qui le porte, une goule dont la traînée de carnage est devenue une légende du cartel. Personne ne sait quand elle est née, mais la goule qui allait devenir \"Le Bandit Sanglant\" était depuis longtemps une personne malveillante et calculatrice. Elle s'est fait un nom en brûlant les villes frontalières, en éventrant leurs habitants et en laissant le butin au soleil pour les vautours et les prospecteurs. Finalement, cette goule convoitait le pouvoir et assassina tous ses supérieurs avec l'aide des Sinaloa, changeant le cartel Beltrán Leyva pour toujours."
