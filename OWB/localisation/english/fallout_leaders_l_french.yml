 # TLP
 TLP_ADJUTANT_GENERAL_CHRISTOPHER_HARRISON_NAME:0 "Adjudant Général Christopher Harrison"
 TLP_ADJUTANT_GENERAL_CHRISTOPHER_HARRISON_DESC:0 "Nommé à son poste par le dernier gouverneur de l'Oklahoma, Rebecca Murray, l'Adjudant General Christopher Harrison est la plus haute figure de la Garde nationale de l'Oklahoma. Officier de carrière, Harrison a servi pendant quatre ans dans la Garde nationale aérienne avant de recevoir sa commission à l'âge de 24 ans. Après sa nomination, Harrison a gravi les échelons assez rapidement, reconnu pour ses compétences en matière de planification. Malheureusement, même les plans de Harrison n'ont pas pu préparer la Garde à l'apocalypse nucléaire."
 TLP_PRESIDENT_OKLAHOMA_NGUYEN_NAME:0 "Président Nguyen"
 TLP_PRESIDENT_OKLAHOMA_NGUYEN_DESC:0 "Un patrouilleur de la Dernière Patrouille qui a quitté la patrouille après avoir appris l'attaque sur la Fédération Nguyen a été élu sans même être dans l'état par ceux qui la connaissaient personnellement. De retour dans l'Oklahoma, Nguyen espère réparer les cicatrices qui ont été laissées dans la région et contribuer à ramener la région à un niveau de normalité, en servant de médiateur entre les différentes factions de la nouvelle république."
