 # MAX
 MAX_MAXIMILIAN_NAME:0 "Maximilian"
 MAX_MAXIMILIAN_DESC:0 "Deuxième fils de Tlaloc, le fier fantôme du deuxième empereur mort du Mexique a fait preuve de prudence, étendant son contrôle sur l'ensemble du réseau de son père pendant des décennies. Aujourd'hui, soudainement lancé dans le monde avec sa propre tranche de paradis, l'aimable roi a l'intention de régner sur ses sujets mexicains une fois de plus ; pour toujours. Peut-être en raison de la nature eurocentrique de l'histoire fournie à Tlaloc, Maximilien est chaleureux, passionné et quelque peu idiot. Sa naïveté caractéristique s'est manifestée plus dangereusement dans le silicium que dans la chair, créant une entité bienveillante mais profondément instable. Contrairement à ses frères, l'Empereur est profondément émotionnel : plus humain que la plupart des humains. En pleurant la perte de sa femme, Maximillian s'entoure de conseillères, espérant la retrouver à la vie : tout comme lui."
