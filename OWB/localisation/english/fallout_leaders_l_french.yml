 # RBT
 LEADER_RBT_DESC:0 "Parmi les Casse-côtes, il y a toujours Doras.\n\nC'est un titre annoncé qui se transmet d'un guerrier à l'autre dans une tradition sacrée ininterrompue depuis que les cieux ont été embrasés par la chaleur de la fournaise mondiale. Il est du devoir des Doras de guider la génération à laquelle il appartient, de diriger des parties de chasse pour recueillir des corps frais et de s'assurer qu'aucun ne brise ses chaînes de succession sans fin."
