 # NAV
 NAV_HASHKEH_NAME:0 "Chief Hashkeh Naabaah"
 NAV_HASHKEH_DESC:0 "Hashkeh Naabaah a gagné son nom, le Guerrier en colère, lorsqu'il a tendu une embuscade à des pilleurs menaçant Na Dene. À la surprise de certains, il est l'un des partisans de la paix avec la Légion. L'un des plus grands guerriers du peuple, il a servi avec distinction dans la conquête d'une grande partie de l'Arizona et dans les campagnes de la Légion à l'Est. Les guerriers de Hashkeh, les Skin Walkers, ont tué les chefs ennemis et détruit les lignes de ravitaillement avec un minimum de pertes, effrayant, certains murmurent, Lanius lui-même. Mais Hashkeh n'est pas un pion de la Légion ; il sera leur ami s'ils traitent carrément avec le Peuple, mais son fusil laser peut toujours trouver une nouvelle cible..."
