 # EHT
 EHT_THUNDERBIRD_NAME:0 "Thunderbird"
 EHT_THUNDERBIRD_DESC:0 "Enfant, il a vu son père, le grand chef de guerre Super Bee, ordonner à son peuple de fuir vers le nord-ouest le long de la I-80 avant que lui et son groupe de combat ne se séparent du groupe et ne courent vers le sud pour endiguer la marée toujours croissante de soldats de la RNC qui se rapprochait de Sac-Town.\n\nEn tant que novice Blackfinger, il a pris le corps en ruine d'une machine cassée, abandonnée dans la banlieue de New Reno, et a disparu dans les déserts du Nevada pendant un an pour la soigner. À son retour, il a pris son propre nom, Thunderbird.\n\nEn tant que guerrier des routes, il a mené une centaine de guerriers dans les profondeurs du territoire de l'Utah pour frapper les tribus qui voulaient s'approprier la I-80 sacrée, et pour collecter une dîme sanglante auprès des habitants récalcitrants qui avaient élu domicile sur cette terre.\n\nEn tant que Seigneur de Guerre, Thunderbird a parlé à son peuple d'une prophétie, lui rappelant son acte et sa légende avec une promesse singulière. Son histoire se terminera là où elle a commencé, et son peuple retrouvera son foyer, d'une manière ou d'une autre."
