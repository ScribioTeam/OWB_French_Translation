 CMC_PRESIDENT_OKLAHOMA_LUSHANYA_HARJO_NAME:0 "Président Harjo"
 CMC_PRESIDENT_OKLAHOMA_LUSHANYA_HARJO_DESC:0 "Lushanya Harjo a été élu Président de l'Oklahoma par ceux qui se sont tenus à ses côtés contre l'agression de la dernière patrouille. Harjo espère utiliser sa position pour essayer de punir, d'atténuer et finalement de dissoudre la Dernière Patrouille en tant qu'organisation au sein de la république avant de rendre le pouvoir au peuple de la Fédération."
