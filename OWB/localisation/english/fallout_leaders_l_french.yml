 # WHD
 OLDDOG_DESC:0 "Le soi-disant \"roi\" des Withered Dogs, Old Dog est une goule presque complètement sauvage. Ayant survécu à la Grande Guerre, il a été chassé de Dog City par les Hangdogs, comme beaucoup d’autres goules, par peur, et est parti chercher une maison dans le nord. Son instabilité a rendu son règne capricieux et dangereux, mais pour beaucoup de goules, son règne est préférable à la ségrégation et à l'oppression."
 # WHI
 PATHFINDER_DESC:0 "Pathfinder n’avait pas l’intention de devenir dirigeant quand il était un jeune homme, il voulait devenir fermier. Cependant, en raison de la montée en puissance des survivants de Kamlo, de nombreux aînés de Whistler ont été tués et la prochaine génération d'hommes compétents a pris la tête. Ainsi, Kirima devint Pathfinder."
 # WHT
 WHT_BALM_UPON_WOUNDS_NAME:0 "Baume-sur-les-Plaies"
 WHT_BALM_UPON_WOUNDS_DESC:0 "Salt-Upon-Wounds a abandonné ses voies de péché. Il pleure, parfois, pour ce qu'il a fait par erreur. Mais il a marché dans les ténèbres et a vu une grande lumière. Désormais, lorsqu'il part en guerre, c'est pour apporter la parole du Seigneur aux sauvages du désert. Car tous doivent apprendre que Dieu est grand."
 WHT_SALT_UPON_WOUNDS_NAME:0 "Sel-sur-les-Plaies"
 WHT_SALT_UPON_WOUNDS_DESC:0 "Le chef de guerre des Whie Legs. Le pire boucher de tous. Les tribus qu'il a écrasées sont nombreuses. Les guerriers qu'il a tués sont innombrables. La guerre est tout ce qu'il connaît. Tout ce qu'il a, tout ce que cette tribu a, a été pris par la force, par des raids et des pillages. On dit qu'il n'y a pas d'homme plus mortel à bout portant, que son poing puissant a fracassé une centaine de crânes. \n\nMais si ses ennemis prétendent que la guerre est tout ce qu'il connaît, Salt-Upon-Wounds n'est pas un imbécile. Mari aimant et père dévoué, il voit les murs qui se referment autour de son peuple et a juré de lui trouver une issue. Même s'il doit claquer son poing du pouvoir à travers les murs de Jéricho même."
