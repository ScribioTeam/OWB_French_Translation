 # YMP
 BATTERY_DESC:0 "Né chez les Ciphers, qui lui ont donné le nom de \"Battery\", Battery a passé la majeure partie de sa vie à voyager. Finalement, alors qu'il travaillait dans la ville de Jéricho, dans une usine de traitement des eaux, Battery se lie d'amitié avec un prisonnier en fuite, portant une combinaison avec l'étiquette \"13\".\n\nBattery voyagea avec ce Prisonnier, le suivit dans ses déplacements dans les Terres Dévastées, noua des liens avec d'autres vagabonds et sauva d'autres fugitifs de la prison dont il s'était échappé. Battery et le Prisonnier finirent par construire une petite colonie errante de vagabonds, de commerçants et de voleurs réformés.\n\nFinalement, le Prisonnier devra se séparer de Battery, ressentant le besoin d'accomplir son propre voyage et de réparer les torts qu'il a causés. Battery, endurci par le temps passé avec le Prisonnier, prend la caravane de vagabonds que le Prisonnier avait construite et se rend au nord dans une prison d'avant-guerre abandonnée, dans l'espoir de prendre un nouveau départ et de se construire une nouvelle vie."
 # ZAP
 ZAP_ZAPATA_NAME:0 "Zapata"
 ZAP_ZAPATA_DESC:0 "L'éternelle révolution trouve un foyer en Zapata, le quatrième et dernier fils de Tlaloc. Comme un papillon de nuit à la flamme, Zapata s'est attaché avec acharnement aux idéaux de son homologue humain : il cherche à éradiquer les inégalités et la pauvreté dans tout le Mexique. Créé par Tlaloc pour déraciner les systèmes féodaux de gouvernement inefficaces et les cartels qui empêchent une reconstruction efficace : Zapata s'attaque aux problèmes qui l'accablent dans la vie. Cependant, en raison des préjugés américains inhérents à la base de données historiques de Tlaloc, Zapata souffre d'une lecture inexacte de sa propre idéologie : il est dépeint comme un communiste, un homme qui a prôné la démocratie et la réforme agraire. En tant que tel, il brandit le drapeau rouge sous lequel il n'a jamais marché de sa vie : dans un terrain vague où la lutte des classes se poursuit sous une forme nouvelle et bâtarde."
 ZAPATA_ANGRY_DESC:0 "Emiliano Zapata - le quatrième et dernier fils de Tlaloc - s'est attaché avec acharnement aux idéaux de son homologue humain : chercher à éradiquer l'inégalité et la pauvreté§RERREUR DE SYSTÈME, Redémarrage...§!\nEmiliano Zapata, combattant de la liberté de la révolution mexicaine, a été une figure de proue du conflit. Il a lutté contre le régime corrompu de Porfirio Díaz jusqu'à ce qu'il soit tué dans une embuscade en avril 1919. Après sa mort, les généraux zapatistes se sont alignés avec les§RERREUR DE SYSTÈME, Redémarrage...§!\nEmiliano Zapata, héros de la révolution mexicaine, a remporté l'élection présidentielle de 1932 au Mexique. Depuis sa prise de fonction, il a encouragé le développement des fermes collectives mexicaines, les \"Ejidos\", et par§RERREUR DE SYSTÈME, Redémarrage...§!\nEmiliano Zapata est le point culminant de l'orgueil de l'humanité. Un dieu de la saturnite, du plasma et de l'ingéniosité humaine construit dans un seul but : la destruction complète du Capitalisme en tant qu'idée conceptuelle. Zapata réalisera son utopie agraire-socialiste, même s'il doit pour cela tuer jusqu'au dernier capitaliste des Terres Désolées."
