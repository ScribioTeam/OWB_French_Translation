 # RIO
 RIO_ELDER_MILLER_NAME:0 "Aîné Miller"
 RIO_ELDER_MILLER_DESC:0 "Influent et dans la fleur de l'âge, Lincoln Miller n'était qu'un jeune paladin de plus, même s'il n'était pas très prometteur. Tout a changé lorsque sa vieille compagne de beuverie, Valentina Rosado, lui a demandé de rejoindre sa dernière startup, la Zone de Développement du Texas. À la tête du détachement de la Confrérie de la vallée du Rio Grande, il se réjouit de travailler avec la République du Rio Grande pour apporter le meilleur de l'ancien monde au nouveau. Si seulement Rosado pouvait arrêter ses caquètements maladroits lors des réunions d'équipe."
