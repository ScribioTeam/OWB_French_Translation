 # EDA
 EDA_LEADER_DESC:0 "Suite à la disparition de son prédécesseur Phillip Jeffries lors d'une escarmouche sur la frontière de l'Arizona, Gordon Cole a été nommé directeur par intérim et conférencier de liaison de la Société de la Rose Bleue. Cole espère élucider les mystères entourant la disparition de Jeffries, ainsi que ceux des envahisseurs de l'ouest."
