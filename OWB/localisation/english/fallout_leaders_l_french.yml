 # NOE
 NOE_NOE_NAME:0 "Noe"
 NOE_NOE_DESC:0 "Avant Noé, les Noéménites n'avaient pas de nom. Une collection d'étranges goules et de mutants ayant immigré aussi loin que possible de l'ouest afin de trouver la paix dans le monde à leur manière. Ce n'est que récemment que les Noéménites ont été forcés de se cacher, le Noé éponyme aidant à garder les mutants cachés dans les grottes, alors que les 80's rugissaient. Bientôt, ils apprirent à le suivre."
