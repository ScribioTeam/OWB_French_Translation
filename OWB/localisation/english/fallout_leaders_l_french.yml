 # MOS
 MOS_ULYSSES_NAME:0 "Ulysses"
 MOS_ULYSSES_DESC:0 "Guerrier et éclaireur expérimenté, Ulysses est un homme rusé, plein de ressources et dangereusement intelligent, capable de survivre même sur les terrains les plus hostiles et inhospitaliers. La perte de son ancienne maison, les Mèches Tressées, aux mains de la Légion de Caesar, a rendu Ulysses obsédé par l'histoire et les symboles. Comment les individus peuvent avoir un impact sur la première et devenir effectivement les seconds, en étant totalement conscients du poids de leurs actions.\n\nUlysses a pris la route de la Ligne de Partage, voyageant à travers les tempêtes qui l'entourent pour livrer des colis vitaux à la colonie en pleine expansion, avec l'espoir que les habitants puissent construire quelque chose de vraiment grand."
