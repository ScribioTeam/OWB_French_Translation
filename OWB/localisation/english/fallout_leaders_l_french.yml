 # CRA
 CRA_COMMANDER_KEEN_NAME:0 "Commandant K'Een"
 CRA_COMMANDER_KEEN_DESC:0 "Le commandant K'Een, de l'Armada Zetan Star, est prisonnier sur terre depuis que son navire s'est écrasé au Nouveau-Mexique. Les États-Unis n'ayant pas réussi à le neutraliser, une filiale de la société Long Now a proposé de lui construire un navire de confinement. La zone 51 aurait fini par être construite autour de cette prison, pour s'assurer que K'Een ne puisse jamais s'échapper et menacer l'Amérique."
 # CRZ
 OCTANEIUS_DESC:0 "Fanatique de l'extrême, on ne sait rien du pyro-cultiste qui se faisait appeler \"Octaneius\" avant de prendre sa place comme chaman des Cornes Folles. Ses actions après coup, cependant, remplissent des volumes. Les sermons du Feu et du Soufre, légèrement étouffés par un ancien respirateur, propulsent son peuple vers de nouveaux sommets d'extrémisme, tout cela dans le but de provoquer un nouvel incendie apocalyptique pour nettoyer le monde."
