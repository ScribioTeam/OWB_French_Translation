 # MOC
 MOC_MOCTEZUMA_NAME:0 "Moctezuma"
 MOC_MOCTEZUMA_DESC:0 "Fils le plus dur de Tlaloc, Moctezuma a été conçu comme une réponse aux menaces d'Itzan et d'Aztlani au sud. Ces sociétés étrangères ont prospéré dans les cendres de l'ancien monde et menacent de gagner les cœurs et les esprits de citoyens arrogants qui veulent quelque chose de plus de la vie que la domination d'une machine étrangère, bien que bienveillante. Moctezuma a été la réponse de Tlaloc, forgée dans le but de préserver la culture mexicaine des idéaux étrangers du nouveau monde. Les sujets de Moctezuma apprennent la poésie nahuatl et étudient les œuvres de Frida Kahlo. Ils aiment les fleurs ; et ils aiment la guerre."
