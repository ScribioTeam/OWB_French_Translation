 # HUA
 HUA_WAUBA_NAME:0 "Wauba"
 HUA_WAUBA_DESC:0 "La tribu de Wauba était l'une des premières absorbées par la Légion. Leur culture a été nettoyée par les hommes de Caesar pour les intégrer aux siens. Avec leur dirigeant parti tout comme leur culture une fois la guerre terminée, les Hualapai doivent ramasser les morceaux de leur identité oubliée. Wauba a pris le relais en guidant sa tribu dans sa tentative de se refaire."
