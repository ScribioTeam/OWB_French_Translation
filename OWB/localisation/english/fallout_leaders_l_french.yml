 BRON_DESC:0 "Le Roi Philosophe des Tar Walkers, Bron a battu tous ses ennemis pendant la Guerre Routière s'assurant ainsi sa couronne tachée de sang des 89. Homme de peu de mots mais de grandes actions, son comportement calme dément un féroce appétit de violence, qu'il infligera à tous ceux qui oseront défier son règne."
 # TBH
 TBH_EDWARD_RUSK_NAME:0 "Edward J. Rusk"
 TBH_EDWARD_RUSK_DESC:0 "Aîné de longue date de la Confrérie texane, Rusk est un adversaire redoutable pour les derniers pillards du Texas. Stoïque, régulier et toujours prêt à fumer un cigare sur les lèvres, il ouvre la voie à la Confrérie depuis des décennies. Ses cheveux grisonnants sont un signe de son âge ; il était vivant lorsque l'Union économique du Texas a été créée, étant son principal défenseur du côté de la Confrérie. Charismatique et apprécié par les troupes pour ses vices et sa bonne compagnie, on le trouve souvent en train de boire du bourbon avec les troupes. Il porte un chapeau de dix gallons et possède un fusil de chasse à double action, fabriqué spécialement pour utiliser les ECP comme munitions à la place des balles plus traditionnelles. Son arme plutôt terrifiante a été fabriquée pour faire face aux super mutants les plus coriaces que le Texas puisse offrir, et sa puissance de feu en témoigne."
