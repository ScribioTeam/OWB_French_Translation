 ITZ_KALOMTE_SEBASTIAN_NAME:0 "Kalomte Sebastián II"
 ITZ_KALOMTE_SEBASTIAN_DESC:0 "Né dans une famille rurale, Sebastián s'est engagé dans l'armée à l'âge de seize ans pour échapper à la prison agricole où il a grandi. Là, il a rapidement gravi les échelons au sein des Ejército, les habitués de l'Itza, participant à une grande partie des premières campagnes de Chichen Itza au-delà de la péninsule du Yucatán. Son moment décisif, cependant, fut la bataille de la rivière Papaloapan, où il rallia à lui les forces d'Itzan en déroute après la mort de leur commandant. Sous les ordres de Sebastián, l'armée se réorganisera et contre-attaquera, repoussant l'Aztlán et le couronnant en héros. Il va ensuite s'appuyer sur l'Ejército et sur la nation dans son ensemble pour organiser un coup d'État et prendre le trône lui-même."
 ITZ_CLARA_GUZMAN_NAME:0 "Ti'huun Clara Guzmán"
 ITZ_CLARA_GUZMAN_DESC:0 "Clara a grandi dans l'étalement urbain de Cancún post-apocalyptique, en tant qu'enfant adoptif d'un officier mérodéadorien et de son prospère mari commerçant. Grâce à la richesse de ses parents, Clara a reçu une éducation complète et a montré un flair pour les chiffres et la stratégie. Bien qu'elle n'ait pas bénéficié de la meilleure éducation supérieure, en partie grâce au manque de contacts de ses parents, elle a maintenu son désir de rejoindre la branche administrative de l'empire Chichen Itzan. Sa langue d'argent et sa vivacité d'esprit lui valent de rapides promotions dans les rangs de l'administration de Cancún, et de nombreuses filles en plus, avant qu'elle ne devienne la protégée de Kalomte Sebastián II lui-même lorsqu'il a pu constater ici l'efficacité de son travail lors d'une visite à Cancún. Sebastián l'a invitée à la capitale pour devenir son Ti'huun, un diplomate venu de l'extérieur - un titre dont elle est toujours fière aujourd'hui."
 ITZ_CARLOS_FRANCO_NAME:0 "Halach Uinik Carlos Franco"
 ITZ_CARLOS_FRANCO_DESC:0 "La première expérience de guerre de Carlos a été la bataille de la rivière Papaloapan, en tant que fantassin dans l'Ejército. La bataille a été sanglante, mais son unité a tenu bon même lorsque les forces d'Itzan se sont effondrées autour de lui. Son courage dans la bataille lui a valu le respect de ses officiers, ainsi que l'œil de Sebastián après que l'unité sous-équipée et fatiguée de Carlos ait été aidée par une charge des Jaguars d'élite d'Aztlán, en partie grâce à la bravoure personnelle de Carlos. Il est rapidement devenu l'un des généraux les plus fiables de Sebastián après avoir fait preuve de courage et de qualité de commandement pendant le reste de la campagne, ce qui lui a valu le poste de commandant de l'Ejército après le coup d'État réussi de Sebastián."
 # JAC
 JAC_leader_desc:0 "La terreur que Banshee a semée est connue loin à la ronde !\n\nÀ la tête de Jackals itinérants, Banshee a dévasté des régions aussi éloignées que le Colorado, la Californie et le Texas ! Banshee a rencontré Hécate à la Pyramide Noire, a combattu la Confrérie Texane et a affronté la Légion dans ses premières années.\n\nAprès avoir frôlé la mort à Fort Worth - ce qui lui a fait perdre la plupart de ses célèbres cheveux d'or - Banshee a décidé de revenir sur son terrain de prédilection, le Nevada, en espérant que les meurtres y seront un peu plus faciles que ceux auxquels il s'était habitué."
