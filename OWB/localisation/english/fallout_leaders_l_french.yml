 # COW
 COW_BILLY_CLANTON_NAME:0 "Billy Clanton"
 COW_BILLY_CLANTON_DESC:0 "Déserteur des Rangers de l'Arizona plusieurs décennies avant la bataille de Kingman, Billy s'est retrouvé dans une position étrange lorsque les derniers éclats des Rangers de l'Arizona ont fui vers le sud. Au cours des décennies qui ont suivi sa désertion, Billy a lentement gagné du pouvoir en prônant l'isolationnisme : face au Taureau, cela semblait être un objectif honnête. Cependant, ses anciennes sympathies l'habitaient toujours : comment Billy pouvait-il refuser les restes des Rangers, aussi brisés soient-ils ? Après de nombreuses nuits blanches, il parvint à un compromis avec lui-même, acceptant de laisser les Rangers s'installer au Pays Cowboy s'ils acceptaient de ne pas se militariser. Après tout, Clanton ne pouvait pas risquer la colère de Caesar. Caesar finira par venir les chercher, mais peut-être - juste peut-être - pas aujourd'hui."
 COW_EMILIANO_REYES_NAME:0 "Emiliano Reyes"
