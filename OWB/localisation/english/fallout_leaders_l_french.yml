 # BRK
 BRK_GRAVEN_NAME:0 "Graven"
 BRK_GRAVEN_WW_NAME:0 "King K. Kraven"
 BRK_GRAVEN_DESC:0 "Vêtu d'une armure de l'ancien monde venue du grand nord, Graven est un mystère pour tous. Son passé est inconnu, son visage est entrevu par peu de gens, et ses brûlures n'ont pas d'origine connue. Quand il était jeune, il était sauvage, assoiffé de pouvoir, mais maintenant sa soif de sang a mûri pour devenir quelque chose de plus sinistre. Avec l'âge vient la sagesse, ou du moins c'est ce qu'on dit : pour Graven, avec l'âge vient la folie."
 BRK_RAGNAR_NAME:0 "Ragnar"
 BRK_RAGNAR_DESC:0 "Fils du Givre, c'est comme cela qu'ils appellent Ragnar. Les légendes parlent de sa naissance, de l'enfant d'un mort et d'un géant du gel Blanc sans fin. Soi-disant que seule la cabale gelée connaît la véritable histoire. Indépendamment du mythe, la puissance de Ragnar est évidente, il est plus grand et plus large que tout autre homme le long de la côte. Il vit et respire \"La survie du plus apte\". Sept pieds de haut et apparemment invincible, la soif de bataille de Ragnar n'a d'égal que sa force inhumaine."
 BRK_CHADWICK_HECTOR_NAME:0 "Chadwick Hector"
 BRK_CHADWICK_HECTOR_DESC:0 ""
 BRK_SQUINTING_COINS_NAME:0 "Squinting Coins"
 BRK_SQUINTING_COINS_DESC:0 ""
 # BSU
 BSU_HONEST_NAME:0 "Franc"
 BSU_HONEST_DESC:0 "La mécanique est rare dans les Terres Désolées, en particulier dans les tribus. La Légion a accordé de la marge de manoeuvre à Honest en échange de ses services de mécanicien, qu’il a exploités au maximum. Refusant d'accepter sa position dans la Légion une fois qu'ils avaient fini de conquérir sa tribu, il attendait avec impatience le jour où il pourrait mettre fin à leur contrôle."
 # BVC
 Pancho_Villa_DESC:0 "Né dans la pauvreté d'un contrebandier de Colonet, Pancho Villa a gravi les échelons des bandits de Valle en développant impitoyablement leur commerce de contrebande dans la RNC. Toute tentative de mettre fin à leur activité a été déjouée par son ingéniosité à créer de nouvelles méthodes de contrebande de marchandises, et avec l'aide des bandits de Paz, il semble que cela ne s'arrêtera pas de sitôt. Toutes les recettes de la contrebande ont servi à améliorer le niveau de vie des habitants de la vallée, ce qui lui a valu un grand soutien de la part de son peuple. Ces dernières années, cependant, le RNC a été de plus en plus agressif, envoyant des colons pour déplacer son peuple. La violence qui en résulte et ses conséquences ont accru les tensions, et Pancho se prépare à un conflit dans un avenir proche. Malgré la force écrasante du RNC, il est aux côtés de son peuple et risque de se battre si celui-ci décide de le poursuivre."
 # CAF
 CAF_BARON_GARCIA_NAME:0 "Barón García"
 CAF_BARON_GARCIA_DESC:0 "Né d'un couple improbable, un conscrit de l'armée américaine de Guam et un réfugié du Nicaragua, le tristement célèbre Barón a grandi dans les terres désolées incertaines de l'après-guerre des années 2080. Il a été témoin d'atrocités qu'il vaut mieux oublier, voyant de première main à quel point l'humanité peut être loin de la compassion. Il regarda les empires se lever et tomber, et après être devenu immortel, il décida de commencer son propre empire. Endurci par près de deux siècles d'existence et ne connaissant rien d'autre que les terres désolées, il trace son propre chemin de la caféine vers l'avenir sans se soucier des petits dilemmes moraux. Tandis que les imbéciles meurent en essayant de se couronner eux-mêmes, Garcia seul s'assoit volontiers à la table des autres, car il sait la vérité : empereurs, présidents, révolutionnaires - tous plient le genou à la richesse."
 CAF_ANGEL_CORRA_NAME:0 "Ángel Corra"
 CAF_ANGEL_CORRA_DESC:0 ""
 CAF_ROMULO_ZULOAGA_NAME:0 "Rómulo Zuloaga"
 CAF_ROMULO_ZULOAGA_DESC:0 ""
 CAF_FELIPE_PIMENTEL_NAME:0 "Felipe Pimentel"
 CAF_FELIPE_PIMENTEL_DESC:0 ""
 # CAR
 THE_CHIEF_DESC:0 "Les Carthaginois sont peut-être des pillards sans pitié, mais ils savent cuisiner. Le chef a réussi à garder ses pillards ensemble grâce à de délicieux festins et des raids rentables. Les rumeurs selon lesquelles il cuisinerait ses victimes ne sont que des mensonges ; il s'avère que l'assaisonnement ne peut être parfait."
 # CBN
 CBN_Leader_DESC:0 "La maire Jasmine dirige la ville de Carbon depuis six bonnes années maintenant ! Elle est populaire auprès des colons locaux grâce à ses objectifs de campagne visant à protéger les colons contre les pilleurs et à protéger l'industrie florissante du \"divertissement\" de Carbon. Jasmine espère qu'elle pourra gagner un ou deux autres mandats grâce à une solide éthique de travail et à un engagement envers la population."
 STR_LEADER_DESC:0 "Jacoby est devenu le chef du club des observateurs de l'espace de Roswell après avoir gagné une tombola et raconté une bonne blague. Avec son esprit naturel, il a su tirer parti de cette position et l'utiliser pour devenir une célébrité locale à Roswell - de nombreuses personnes dans la ville l'admirent pour son soutien et ses conseils."
 CBN_MATRON_Leader_DESC:0 "Les Pillards de Matrons ont été, à un moment donné, pratiquement détruits - c'était un vieux groupe composé d'anciennes prostituées de Carbon cherchant à faire quelque chose de mieux de leur vie. Sous la direction de leur nouvelle \"Pillard de Matron\", les Matrones espèrent retrouver un peu de la gloire qu'elles avaient autrefois."
 # CCW
 THE_LOST_DESC:0 "Il est préférable de laisser certaines histoires dans l'oubli."
 # CES
 CES_CAESAR_NAME:0 "Caesar"
 CES_CAESAR_DESC:0 "Il était une fois un adepte de l'apocalypse nommé Edward Sallow. Sallow a été capturé par une tribu primitive lors d'une expédition. Pour sa libération, il leur a enseigné la doctrine de la guerre totale et les a amené à détruire complètement leurs ennemis. Ils l'ont couronné Caesar et il a commencé sa conquête de toute sa vie en tant que dirigeant incontesté de la Légion."
 CES_LUCIUS_NAME:0 "Prétorien Lucius"
 CES_LUCIUS_DESC:0 ""
 CES_MALPAIS_NAME:0 "Légat Malpais"
 CES_MALPAIS_DESC:0 "Au cours des années passées à travailler avec Caesar, il a appris à donner des ordres et à mener la bataille. Entraîner, punir et terroriser ; une série de petites erreurs qui s'accumulent.  Le légat Malpais reprend maintenant le manteau de Caesar, et apportera la lumière du Seigneur aux Terres Désolées, même si c'est peut-être plus littéralement que ce que ses frères avaient prévu."
 CES_AURELIUS_NAME:0 "Aurelius de Phoenix"
 CES_AURELIUS_DESC:0 "Bien que certains se demandent comment Aurélius a pu atteindre un tel rang, personne ne peut nier qu'il dépasse ses pairs."
 CES_CAIUS_DRUSUS_NAME:0 "Caius Drusus"
 CES_CAIUS_DRUSUS_DESC:0 "Carrying himself with the pomp and dignity one would expect from a centurion, while also maintaining the air of a seasoned warrior, Caius is called the prophet of Hades among the Legion. Caius is the only ghoul to ever ascend to the rank of Legate before Caesar's death. Caius began his 'career' as a soldier under Colonel Green on the Reservation, but he soon saw a need to protect ghouls across the Wasteland. And who better to do so than the Legion? The tribes whisper that Caius is already dead; but if that is so, who better to lead after Caesar's ascension?"
 CES_VULPES_NAME:0 "Vulpes Inculta"
 CES_VULPES_DESC:0 ""
 CES_CAESAR_COUNCIL_NAME:0 "Conseil Régeant"
 # CHC
 FIRST_CHORISTER_DESC:0 "Née dans un monde d'expériences et de science tordue, §RLa Première Choriste§! est la fille d'une mère endettée, trompée et droguée et d'un père inconnu. Elle n'est pas la première née dans le laboratoire : elle est la onzième. Chacune d'entre elles avait été expérimentée avec des souches de VEF dans le but d'obtenir des pouvoirs psychiques. Elle a été la première à survivre à ces expériences menées sur elle par des scientifiques au fin fond de l'enceinte correctionnelle de Watonga. Il s'est avéré qu'elle était la première d'une longue série : après elle, au moins deux douzaines de Choristes l'ont rejointe, enchaînés à d'horribles machines, dans une pièce qu'ils ont appelée La Chapelle. Avant que les bombes ne tombent, les machines des scientifiques empêchaient les Choristes de chanter ensemble, mais après que les scientifiques aient abandonné la Chapelle pour échapper à l'apocalypse nucléaire, la Chorale a commencé à chanter à l'unisson."
