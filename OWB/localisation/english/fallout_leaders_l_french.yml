 # DEA
 RUSHING_WATERS_DESC:0 "En liaison avec New Canaan, Rushing Waters est retournée dans sa tribu, débordante d'histoires de guerre sainte et de stratégies anciennes, mais sans grand chose à dire sur les écritures. Bien qu'elle ne soit pas exactement une élève modèle des Mormons, elle est farouchement protectrice de sa tribu, et est un prodige en matière de planification militaire."
 # DES
 DES_SNAKE_VARGAS_NAME:0 "'Snake' Vargas "
 DES_SNAKE_VARGAS_DESC:0 "Autrefois un jeune Ranger fantasque, la vieillesse et le poids du commandement ont endurci Snake Vargas. Après avoir perdu une grande partie de son équipe, Vargas doit trouver un équilibre entre son désir de protéger les citoyens des Terres Désolées des pillards et son besoin de protéger ses propres rangers.\n\nVargas est un vétéran qui a gagné son rang et sa renommée lors de l'incident de Cochise, aux côtés de Deth, Hell Razor et Sagarra ; il a joué tous les rôles que cette organisation a pu offrir, et il sait comment utiliser au mieux la poigne de fer des Rangers."
 DES_HELL_RAZOR_NAME:0 "Hell Razor "
 DES_HELL_RAZOR_DESC:0 "Hell Razor n'a pas beaucoup changé depuis son ascension au poste de Ranger Général; ses tactiques sont toujours agressives et tendent à obtenir les mêmes résultats; des pertes massives des deux côtés."
 DES_THRASHER_SAGARRA_NAME:0 "'Thrasher' Sagarra "
 DES_THRASHER_SAGARRA_DESC:0 "La lecture prolongée de Sagarra et son étude des anciennes tactiques ne sont pas en reste. cela lui a donné un esprit tactique précis et analytique, lui permettant de planifier rapidement les lignes de bataille et de les exécuter avec une efficacité mortelle. "
 DES_BEN_CRENSHAW_NAME:0 "Ben Crenshaw"
 DES_BEN_CRENSHAW_DESC:0 ""
 # DIS
 PROPHET_VADIM_DESC:0 "Un ancien prophète de la Cour de Corail de la tribu Mirelurk Vadim a eu une bonne vie, cependant - comme l'influence de la Cour de Corail continuait à grandir sur la tribu Mirelurk, Vadim ne pouvait pas rester sans rien faire - ce qu'il voyait comme un abandon des anciennes méthodes. Lui et ses apôtres ont été exilés dans le sud. Là, ils ont combattu les cannibales de Bonepicker et se sont installés."
 # DRE
 Old_Pete_DESC:0 "Old Pete est né et a grandi dans la colonie minière d'après-guerre de Prince George. Ancien mineur, il devint par la suite chef des Dredgers après l'assassinat de son prédécesseur par des pillards. Il dispersa rapidement toute la bande de pillards par lui-même, ce qui entraîna un vote unanime pour en faire le nouveau chef. Il a des histoires apparemment infinies à raconter. Son passé favori est de lancer son fidèle fusil de chasse à l'assaut des pillards."
