 # BLP
 BJS_GUAREZ_NAME:0 "Guarez"
 BJS_GUAREZ_DESC:0 "Maître de la logistique et de la négociation, Guarez a apporté une grande richesse à la Paz en établissant un vaste réseau commercial à travers le Mexique. Bien qu'il vende parfois des marchandises légales, il a surtout aidé les bandits de Valle à acquérir des produits de contrebande, ce qui lui a valu de nombreux ennemis au sein de la RNC."
