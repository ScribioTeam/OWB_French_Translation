 VEG_MR_HOUSE_NAME:0 "Mr. House"
 VEG_MR_HOUSE_DESC:0 "Un magnat des affaires d'avant-guerre, Robert House a fait fortune avec la robotique et l'informatique. Son intelligence et sa richesse considérable signifiaient que lorsque les bombes ont été larguées, il était prêt et a réussi à sauver une grande partie de Vegas de la destruction nucléaire. Le despote House insaisissable veille sur le Strip de Vegas avec des rêves d'avenir."
