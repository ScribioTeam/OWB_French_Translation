 # WAP
 WAP_SONSEE_ARRAY_NAME:0 "Sonsee"
 WAP_SONSEE_ARRAY_DESC:0 "Se libérant de l'esclavage au moment où la Légion commençait à s'effondrer, Sonsee mena une petite rébellion d'esclaves dans toute l'Arizona alors que la Légion se retirait de ses terres. Après avoir libéré d'innombrables esclaves, elle fonda l'Apache de l'Ouest, prenant le nom d'histoires que sa grand-mère lui avait racontées."
 # WBH
 WBH_THE_IMMORTAL_NAME:0 "L'Immortel"
 WBH_THE_IMMORTAL_DESC:0 "Révéré par ses subordonnés pour les avoir conduits à Seattle, le soi-disant aîné \"immortel\" est plus âgé que ses plus anciens commandants. Sa campagne de violence et d'assujettissement à travers Washington a inspiré un désir de sang dans son chapitre - laissant une tache noire sur l'ensemble de la Confrérie."
