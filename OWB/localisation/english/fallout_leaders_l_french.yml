 # YAK
 OLD_SOUL_RAVEN_DESC:0 "Le vieux Sould Raven est l'aîné le plus sage de la tribu et le président du conseil tribal de la nation Yakama. Leader reconnu pour sa compassion et sa bienveillance, Old Soul Raven est aimé par la nation et a dirigé son peuple d'une main ferme depuis plus de dix ans. Cependant, l'expansion de la Confrérie de Washington, qui a quitté son foyer côtier pour s'installer sur les terres des Yakamas, a fait que la compassion et l'attention ont été mises de côté dans la lutte désespérée pour la survie."
