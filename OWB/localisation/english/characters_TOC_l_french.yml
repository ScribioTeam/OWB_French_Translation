 TOC_theodore_price_name:0 "Theodore Price"
 TOC_theodore_price_economic_advisor_desc:0 " Avant la guerre, Price travaillait pour le Consortium Électrique du Commonwealth Nord-Ouest. Leur objectif principal était d'alimenter la plaque tournante des infrastructures reliant les États-Unis et le Canada récemment annexé. Après la guerre, la plupart des centrales n'étaient plus qu'une relique de l'ancien monde, sans combustible pouvant être brûlé dans les terres dévastées. Une seule centrale nucléaire fonctionne à Electric City, et Price a pour objectif de la faire fonctionner. Étant presque aussi âgé que lui et travaillant toujours pour garder les lumières allumées, il considère la centrale comme une sorte d'âme sœur, un lien avec un passé qui ne peut pas encore être brisé."

 TOC_joshua_nevin:0 "Joshua Nevin"
 TOC_joshua_nevin_economic_advisor_desc:0 "Les Terres Désolées semblent s'en prendre aux Goules. En descendant du paysage infernal de l'Alaska, Nevin cherchait une vie meilleure sans persécution. Ce qu'il a trouvé était plus de la même chose, un autre endroit où sa peau était un arrêt de mort pour certaines personnes. S'armant, comme toutes les autres goules, jusqu'aux dents, il est déterminé à contrer tous les fanatiques de la Coure d'Alene, simplement en survivant."

 TOC_killian_nelson_name:0 "Killian Nelson"
 TOC_killian_nelson_cultural_advisor_desc:0 "Le froid dépouillera de leur courage même les hommes les plus féroces. Pour survivre, il faut tout isoler contre le vent glacial. C'est pourquoi des trappeurs comme Killian Nelson chassent les bêtes de la toundra brutale pour tenir la mort à distance un peu plus longtemps."

