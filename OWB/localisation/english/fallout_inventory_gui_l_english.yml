  FALLOUT_INVENTORY_ITEM_5: "Glassed Skull"
  FALLOUT_INVENTORY_ITEM_5_DESC: "Shortly after the first strike by Tlaloc against the rallying Aztláni forces, this relic was found. [This.GetLeader], skin slowly melting from [This.GetHerHis] face, found a perfect skull turned to glass from the heat and pressure of the blast. The glowing green reminder of a past life, a lost life, pushes the Mavens forward on their quest."
  FALLOUT_INVENTORY_ITEM_5_EFFECTS: "$stability_factor$: §G+15.00%§!"
  FALLOUT_INVENTORY_ITEM_6: "ProSnap PanaLuxe Deluxe Camera"
  FALLOUT_INVENTORY_ITEM_6_DESC: "This unique ProSnap relic is a one of a kind in the wasteland, a prototype for a camera that never made it to market. This small hand-held device is capable of capturing visual and audio feeds simultaneously, transposing the captured footage into a film reel in less then two hours!"
  FALLOUT_INVENTORY_ITEM_6_EFFECTS: "$stability_factor$: §G+7.50%§!"

  FALLOUT_INVENTORY_ITEM_7: "Android-Metal Blade"
  FALLOUT_INVENTORY_ITEM_7_DESC: "This unique blade was forged from the strange alloys that composed the armor of the Androids of TV-Town, made by Kaga after his Sons took over the town. It is seen as a rallying cry of the Sons, and a powerful relic among the tribals of the Wasteland; countless lives having been spilled in the making of that blade."
  FALLOUT_INVENTORY_ITEM_7_EFFECTS: "$war_support_factor$: §G+7.50%§!"

