  # Events:
  fallout_inventory_events.EVTNAME3: "Potential Discovery in the Outside World"
  fallout_inventory_events.EVTDESC3: "A small squad of pioneers came across a small cave while they were transporting equipment. This could potentially bring us a new item, if their discovery proves to be as promising as we hope. Shall we send out another squad to search the place they found?"
  fallout_inventory_events3.EVTOPT1: "The one who doesn't search will never find anything..."
  fallout_inventory_events3.EVTOPT2: "... on the other hand this requires resources we could spend elsewhere."

  fallout_inventory_events.EVTNAME4: "Pioneer Squad returns"
  fallout_inventory_events.EVTDESC4: "The squad we sent out to search a newly found place for new items has returned. Hopefully they have good news."
  fallout_inventory_events4.EVTOPT1: "Let's see..."

