 itz_idea_ejercito_factories:0 "Contrôle des Usines Militaires par Ejército"
 itz_idea_ejercito_factories_desc:0 "Les Ejército ont, depuis des générations, eu un contrôle plus ou moins total sur la production militaire. En conséquence, la production est devenue très efficace lorsqu'une usine ne produit qu'un seul type de bien, mais les rivalités entre usines et un manque d'adaptabilité évident font qu'il n'est pas facile de changer de production.\n"
 itz_idea_extensive_agri_expemtions:0 "Exemptions étendues"
 itz_idea_extensive_agri_expemtions_desc:0 "Une grande partie de notre population rurale a été exemptée du service militaire afin de pouvoir s'occuper de ses fermes et de ses propriétés familiales. Bien que cela signifie que notre armée est assez petite, elle garantit presque d'éviter la famine.\n"
 itz_idea_moderate_agri_expemtions:0 "Exemptions Modérées"
 itz_idea_moderate_agri_expemtions_desc:0 "Une partie modérée de notre population rurale a été exemptée du service militaire afin qu'elle puisse s'occuper de ses fermes et propriétés familiales. Cela réduit considérablement le risque d'une famine dévastatrice, mais limite également la taille de notre armée.\n"
 itz_idea_light_agri_expemtions:0 "Exemptions de Lumière"
  itz_idea_light_agri_expemtions_desc:0 ""
 itz_idea_minimal_agri_expemtions:0 "Exemptions Minimales"
  itz_idea_minimal_agri_expemtions_desc:0 ""
 itz_idea_bare_minimal_agri_expemtions:0 "Exemptions Très Minimales"
  itz_idea_bare_minimal_agri_expemtions_desc:0 ""
 itz_idea_dynamic_harvest:0 "Résultats de la Récolte de l'Année Dernière"
 itz_idea_dynamic_harvest_desc:0 "Comme nous dépendons de nos fermes rurales pour nourrir nos villes et nos armées, une mauvaise récolte peut nous nuire pendant toute une année. De même, une bonne récolte nous fait vivre pendant un an. Si le pire devait arriver, et que nous nous approchions dangereusement d'une famine, nous pourrions être contraints de nous rendre facilement..."
 itz_idea_the_red_blood:0 "Le Sang Rouge"
 itz_idea_the_red_blood_desc:0 "Quand les Américains sont arrivés, nous avons opposé une forte résistance. Même lorsqu'ils nous ont attaqués avec une force écrasante, nous avons refusé de céder. Ils l'ont fait aussi. Ils nous ont massacrés."
 itz_idea_the_white_flag:0 "Le Drapeau Blanc"
 itz_idea_the_white_flag_desc:0 "Quand les Américains sont arrivés, nous avons opposé une forte résistance. Puis ils sont revenus avec une force écrasante, anéantissant rapidement nos armées et ne laissant que les milices, les femmes et les enfants. En désespoir de cause, ils ont hissé le drapeau blanc de la reddition."
 itz_idea_the_blue_water:0 "Eau Bleue"
 itz_idea_the_blue_water_desc:0 "Quand les Américains sont arrivés, nous avons opposé une forte résistance. Puis ils sont revenus avec une force écrasante, anéantissant rapidement nos armées et ne laissant que les milices, les femmes et les enfants. Désespérés, ils ont fui en mer sur des bateaux et des radeaux."
 itz_idea_south_focus:0 "Priorité au Sud"
 itz_idea_south_focus_desc:0 "Le Kalomte a décrété que la lutte contre les raiders du sud devait être notre priorité absolue - et il en sera ainsi !"
 itz_idea_north_focus:0 "Priorité au Nord"
 itz_idea_north_focus_desc:0 "Le Kalomte a décrété que les relations avec les nations du Nord devaient être notre priorité absolue - et il en sera ainsi !"
 itz_idea_encourgae_commerce:0 "Encourager le Commerce"
 itz_idea_encourgae_commerce_desc:0 "Pour que notre économie se développe, nous devons temporairement introduire des mesures visant à encourager les citoyens à commercer davantage."
 itz_idea_navigating_gulf:0 "Naviguer dans le Golfe"
 itz_idea_navigating_gulf_desc:0 "Le golfe du Mexique est une étendue d'eau vaste et complexe, remplie d'îles, de récifs et d'autres dangers cachés. Heureusement, après des années d'exploration et d'expérimentation, nous disposons de cartes du Golfe assez décentes, ce qui nous permet de déjouer les plans de nos ennemis."
 itz_idea_building_gulf_fleet:0 "Développer la Flotte du Grand Golfe"
 itz_idea_building_gulf_fleet_desc:0 "Si notre flotte est importante, le Golfe l'est aussi. Nous devrions faire des efforts pour nous étendre, afin de nous assurer que nous pouvons dominer les vagues du Golfe."
 itz_idea_schematics_stolen_arm:0 "Schémas Volés"
 itz_idea_schematics_stolen_arm_desc:0 "Un récent raid effectué par des marines du Chichen Itza a dévasté notre stock de schémas. Il faudra un certain temps pour s'en remettre."
 itz_idea_schematics_stolen:0 "Schémas Volés"
 itz_idea_schematics_stolen_desc:0 "Notre récente libération des schémas de l'Armée du Mexique va considérablement aider notre effort de recherche."
 itz_idea_society_in_collapse:0 "Une société en Déclin"
 itz_idea_society_in_collapse_desc:0 "Notre pays est en train de s'effondrer suite à la blessure critique du Kalomte. Le chaos règne dans les rues. Les travailleurs ne veulent pas travailler, et l'armée ne veut guère se battre sans son chef inspiré."
 itz_idea_political_instability:0 "Instabilité Politique"
 itz_idea_political_instability_desc:0 "Le fonctionnement de notre État n'est pas clair - il y a deux nombreux chefs dans la cuisine."
 itz_idea_broken_imperialism:0 "Impérialisme Brisé"
 itz_idea_broken_imperialism_desc:0 "À la suite de l'attaque contre la vie de notre grand Kalomte, tout esprit d'expansion a quelque peu disparu, tant chez nos soldats que chez nos ouvriers."
 itz_idea_integrating_tdt:0 "Intégrer [TDT.GetName]"
 itz_idea_integrating_tdt_desc:0 "§HCette idée sera supprimée lorsque l'intégration de [TDT.GetName] sera terminée - ce qui est indiqué par le temps restant sur la décision d'intégration de [TDT.GetName]§!"
 itz_idea_ejercito_unhappy:0 "Ejército Malheureux"
 itz_idea_ejercito_unhappy_desc:0 "Le candidat préféré des Ejército, Carlos, n'a pas été choisi pour être le nouveau chef de l'Itza, et les Ejército ont donc décidé de ne pas se montrer coopératifs."
 itz_idea_merc_unhappy:0 "Mérodéadores Rebelles"
 itz_idea_merc_unhappy_desc:0 "La candidate préférée des Merodeadores, Clara, n'a pas été choisie pour être le nouveau chef de l'Itza, et les Merodeadores sont donc en pleine rébellion. Il faut faire quelque chose pour eux !"
 itz_idea_merc_destined_for_scrapheap:0 "Les Mérodéadors destinés à la casse"
 itz_idea_merc_destined_for_scrapheap_desc:0 "Il a été décidé que les Merodeadores sont destinés à la décharge. Bien qu'ils n'aient pas encore été officiellement mis hors service - ce qui sera fait lorsque nous aurons terminé les réformes militaires radicales - ils ne se battront certainement pas pour nous."
 itz_idea_clara_guard:0 "La Garde de Ti'huun"
 itz_idea_clara_guard_desc:0 "Les gardes du corps de Ti'huun sont un groupe de troupes redoutables, loyales et aguerries au combat, qui sont utilisées à la fois pour défendre les Ti'huun et pour écraser les dissidents politiques dans tout l'Itza. Un coup à la porte tard dans la nuit de la part du garde est une expérience dont très peu de gens se souviennent."
 itz_idea_military_rule:0 "Règle Martiale"
 itz_idea_military_rule_desc:0 "Comme premier acte au pouvoir, le Halach Uinik, Carlos Franco, a institué un état de loi martiale pour écraser les dissidents et assurer son règne. Mais rien n'indique que ce mode de gouvernance va disparaître de sitôt."
 itz_build_palace_wtt:0 "Construction du Grand Palais"
 itz_build_palace_wtt_desc:0 "Clara a décrété la construction d'un Grand Palais - à la fois pour servir de mémorial au Kalomte et pour lui servir de nouvelle base de pouvoir. \n§YLa construction sera terminée lorsque cette idée sera retirée§!"
 itz_build_palace:0 "Construction du Grand Palais"
 itz_build_palace_desc:0 "Clara a décrété la construction d'un Grand Palais - à la fois pour servir de mémorial au Kalomte et pour lui servir de nouvelle base de pouvoir. \n§YLa construction sera terminée lorsque cette idée sera retirée§!"
 itz_palace_built:0 "Le Grand Palais de l'Itza"
 itz_palace_built_desc:0 "Le Grand Palais de l'Itza a été construit dans la capitale, servant à la fois de centre administratif et de symbole du pouvoir absolu de Clara."
 itz_idea_ejer_borders_starter:0 "Réformer l'Ejército"
 itz_idea_ejer_borders_starter_desc:0 "Après leur déloyauté dans la lutte pour le pouvoir, il a été décidé que l'Ejército sera réformé en une force d'élite de contrôle des frontières, plutôt que la force armée tentaculaire qu'ils sont actuellement."
 itz_idea_ejer_borders_finisher:0 "Élites à la Frontière"
 itz_idea_ejer_borders_finisher_desc:0 "À la suite d'intenses réformes et d'importants changements de direction, l'Ejército a été complètement transformé en son nouveau rôle de protection des frontières."
 itz_idea_ejer_purges_starter:0 "Purges de l'Ejército"
 itz_idea_ejer_purges_starter_desc:0 "Après leur déloyauté dans la lutte pour le pouvoir, il a été décidé que les Ejército seront purgés de leurs ambitieux officiers et fonctionnaires. Si cela signifie qu'ils sont beaucoup moins efficaces à court terme, ils seront très loyaux à long terme."
 itz_idea_ejer_purges_finisher:0 "Du Sang Neuf dans l'Ejército"
 itz_idea_ejer_purges_finisher_desc:0 "Après une série de purges et de recrutements, les généraux de l'Ejército sont désormais convenablement apprivoisés. Les purges ont cependant laissé des cicatrices durables..."
 itz_idea_merc_marines_starter:0 "Merodeadores en Marines"
 itz_idea_merc_marines_starter_desc:0 "Après leur décision de se ranger du côté des Ti'huun dans la lutte pour le pouvoir, nous avons décidé qu'il était préférable que les Mérodéadores soient réformés pour jouer un rôle exclusivement maritime - plutôt que la brutalité générale à laquelle ils étaient habitués auparavant."
 itz_idea_merc_marines_change:0 "Merodeadores en Marines"
 itz_idea_merc_marines_change_desc:0 "Après leur décision de se ranger du côté des Ti'huun dans la lutte pour le pouvoir, nous avons décidé qu'il était préférable que les Mérodéadores soient réformés pour jouer un rôle exclusivement maritime - plutôt que la brutalité générale à laquelle ils étaient habitués auparavant."
 itz_idea_ejercito_total_fac:0 "Contrôle Total de l'Usine par les Ejército"
 itz_idea_ejercito_total_fac_desc:0 "Les Ejército ont, depuis des générations, eu un contrôle plus ou moins total sur la production militaire. Par conséquent, la production est devenue très efficace lorsqu'une usine ne produit qu'un seul type de bien, mais les rivalités entre usines et un manque d'adaptabilité évident font qu'il n'est pas du tout facile de changer de production. Après la victoire de Carlos dans la lutte pour le pouvoir, les Ejército ont obtenu le contrôle total de toute la production militaire du pays."
 itz_idea_purged_beuro:0 "Bureaucratie Purgée"
 itz_idea_purged_beuro_desc:0 "Suite à l'échec de Clara à prendre le contrôle dans la lutte pour le pouvoir, la bureaucratie a été purgée des loyalistes de Clara pour s'assurer qu'il n'y ait pas de risque de contre-coup d'Etat. Cela nous a cependant un peu fait mal à court terme,"
 itz_idea_home_defence:0 "Loi sur la Défense Intérieure"
 itz_idea_home_defence_desc:0 "Notre pays est menacé par des forces étrangères, et il est du devoir de chaque citoyen de défendre sa patrie contre une invasion. Jusqu'au dernier !"
 itz_idea_self_assertion:0 "L'Affirmation d'Itzan"
 itz_idea_self_assertion_desc:0 "Nous, en tant que nation, avons réussi à sortir d'une période sombre de notre histoire en balançant. L'avenir est à notre portée !"
 itz_idea_civ_cons:0 "Équipes de Construction"
 itz_idea_civ_cons_desc:0 "Pour aider à la construction d'infrastructures et d'usines indispensables, nous avons transformé une partie de notre population en brigades de construction. Cela nous aidera à produire rapidement des bâtiments et des fortifications vitales."
 itz_idea_secret_police:0 "I.C.D.E.B."
 itz_idea_secret_police_desc:0 "Le Bureau de Défense des Citoyens d'Itzan, ou I.C.D.E.B. en abrégé, est un organisme créé par le Kalomte peu après son accession au pouvoir. Il l'a utilisé pour écraser les dissidents au sein du relm, ainsi que pour déloger les partisans dans les territoires occupés."
 itz_idea_secret_police_empowered:0 "Renforcement de l'I.C.D.E.B."
 itz_idea_secret_police_empowered_desc:0 "Le Bureau de Défense des Citoyens d'Itzan, ou I.C.D.E.B. en abrégé, est un organisme créé par le Kalomte peu après son accession au pouvoir. Il l'a utilisé pour écraser les dissidents au sein du relm, ainsi que pour déloger les partisans dans les territoires occupés. Toutefois, il a récemment été habilité à lui permettre de fonctionner plus efficacement."
 itz_idea_fyp_construction:0 "Plan de quatre ans : Construction"
 itz_idea_fyp_construction_desc:0 "Nous avons choisi de lancer notre premier plan quadriennal sur la construction. Pour l'Itza !"
 itz_idea_fyp_construction_dd:0 "Plan de quatre ans : Construction"
 itz_idea_fyp_construction_dd_desc:0 "Suite au succès du dernier plan quadriennal, nous avons décidé de doubler notre dernier plan et d'investir davantage dans la construction, bien que ce soit un peu au détriment d'autres domaines."
 itz_idea_fyp_resources:0 "Plan de quatre ans : L'exploitation des ressources"
 itz_idea_fyp_resources_desc:0 "Nous avons choisi de mettre en œuvre notre premier plan quadriennal sur l'exploitation des ressources. Pour l'Itza !"
 itz_idea_fyp_resources_dd:0 "Plan de quatre ans : L'exploitation des ressources"
 itz_idea_fyp_resources_dd_desc:0 "Suite au succès du dernier plan quadriennal, nous avons décidé de doubler notre dernier plan et d'investir davantage dans l'exploitation des ressources, bien que ce soit quelque peu au détriment d'autres domaines."
 itz_idea_fyp_prod:0 "Plan de quatre ans : Priorité à la production"
 itz_idea_fyp_prod_desc:0 "Nous avons choisi de consacrer notre premier plan quadriennal à la production. Pour l'Itza !"
 itz_idea_fyp_prod_dd:0 "Plan de quatre ans : Priorité à la production"
 itz_idea_fyp_prod_dd_desc:0 "Suite au succès du dernier plan quadriennal, nous avons décidé de doubler notre dernier plan et d'investir davantage dans la production, bien que ce soit un peu au détriment d'autres domaines."
 itz_idea_fyp_research:0 "Plan de quatre ans : Priorités de recherche"
 itz_idea_fyp_research_desc:0 "Nous avons choisi de lancer notre premier plan quadriennal sur la recherche. Pour l'Itza !"
 itz_idea_fyp_research_dd:0 "Plan de quatre ans : Priorités de recherche"
 itz_idea_fyp_research_dd_desc:0 "Suite au succès du dernier plan quadriennal, nous avons décidé de doubler notre dernier plan et d'investir davantage dans la production, bien que ce soit un peu au détriment d'autres domaines."
 itz_idea_large_families:0 "L'Initiative Familiale"
 itz_idea_large_families_desc:0 "Afin de garantir que nous ayons toujours des hommes pour notre armée et pour nos usines, nous avons lancé une initiative visant à encourager les femmes à materner des familles plus nombreuses - avec des récompenses à la fois monétaires et matérielles."
 itz_idea_war_is_peace:0 "Le Premier Principe"
 itz_idea_war_is_peace_desc:0 "Le Premier Principe, extrait d'un livre poussiéreux qui se trouve dans une vieille bibliothèque - La Guerre est la Paix. En étant en guerre, nous gardons les gens concentrés sur la victoire plutôt que de se soucier de leur amélioration matérielle."
 itz_idea_freedom_is_slavery:0 "Le Deuxième Principe"
 itz_idea_freedom_is_slavery_desc:0 "Le Deuxième Principe - La liberté est l'esclavage. En gardant notre population dans les champs et les usines, nous faisons en sorte qu'elle n'ait jamais le goût du monde de la liberté."
 itz_idea_ignorance_is_strength:0 "Le Troisième Principe"
 itz_idea_ignorance_is_strength_desc:0 "Le Troisième Principe - L'ignorance fait la force. Tant que les gens seront aveugles à la vérité, ils n'aspireront pas à un meilleur lendemain parce qu'ils croient qu'aujourd'hui est le meilleur qu'ils puissent espérer."
 itz_ideas_import_tariffs:0 "Tarifs d'Importation"
 itz_ideas_import_tariffs_desc:0 "Afin de stimuler le commerce local, le commerce des ressources étrangères a été fortement restreint. Cela signifie qu'une plus grande partie de nos propres ressources est utilisée par nos marchés, mais il sera plus difficile de conclure des accords commerciaux avec des pays étrangers à l'avenir."
 itz_idea_quantity_over_quality:0 "La Quantité plutôt que la Qualité"
 itz_idea_quantity_over_quality_desc:0 "Nos armées sont vastes - trop vastes pour être équipées de manière adéquate avec des armes de haute qualité. C'est pourquoi nous avons décidé de veiller à ce que tous nos hommes disposent d'une arme plutôt que la moitié d'entre eux n'en ait une en état de marche."
 itz_idea_settling_nation:0 "Nation qui s'installe"
 itz_idea_settling_nation_desc:0 "Les travailleurs sont encouragés à s'installer dans les grandes villes, laissant derrière eux de nouvelles machines et des bêtes de somme pour faire leur travail dans les champs."
 itz_civilizing:0 "L'Essor Culturel"
 itz_civilizing_desc:0 "La société connaît des changements rapides, l'objectif final étant de devenir une nation civilisée. Cependant, le peuple n'est pas heureux."
 itz_idea_generals_in_abundance:0 "Généraux dans l'Abondance"
 itz_idea_generals_in_abundanc_desc:0 "Notre récent conflit signifie que nous n'avons pas fini d'avoir des hommes qualifiés qui attendent d'être promus !"
 itz_idea_rough_terrian_training_dummy:0 "Entraînement sur Terrain Accidenté"
 itz_idea_rough_terrian_training_dummy_desc:0 "§RCette idée n'accorde aucun bonus, mais elle représente une technologie qui le fait !§! \n\nTous les unités d'§YOpérations Spéciales§! gagnent §Y+10% d'Attaque§!, §Y+10% de Défense§! et §Y+20% de Vitesse de Mouvement§! en §Yterrain accidenté§! - i.e. montagnes, déserts, marais, collines, forêts et jungles."
 itz_idea_imc:0 "Le Corp Itzan de la Marine"
 itz_idea_imc_desc:0 "Suite à la destruction des partisans Merodeadores, le Corp Itzan de la Marine. a été créée pour assumer ses responsabilités navales antérieures. Celles-ci sont strictement limitées dans leur portée. L'I.M.C. est donc spécialisée dans les missions de combat naval (où leurs débarquements sur nos navires renforcent notre efficacité navale) et de débarquement (où les unités de l'I.M.C. elles-mêmes brillent)."
 itz_idea_unified_force:0 "Force de Combat Unifiée"
 itz_idea_unified_force_desc:0 "Après de vastes purges de l'Ejército et des Merodeadores, nous avons finalement réussi à créer une armée unique et apolitique. Toutes les opérations militaires sont maintenant menées par l'armée Itzan, ce qui donne beaucoup plus de souplesse administrative et réduit fortement les chances d'un bon vieux coup d'État."
 itz_idea_streamlined_factories:0 "Production Rationalisée"
 itz_idea_streamlined_factories_desc:0 "Suite aux changements apportés à l'Ejército, nous avons réduit l'emprise de l'Ejército sur la production militaire, ce qui a permis d'assouplir les lignes de production."
 itz_idea_officer_dynasties:0 "Dynasties d'Officiers"
 itz_idea_officer_dynasties_desc:0 "La direction des Ejército est maintenant, grâce à une certaine incitation, composée de multiples familles puissantes. Cela nous avantage considérablement, en rendant les généraux plus abondants et plus expérimentés."
 itz_idea_elite_force:0 "La Crème de la Récolte"
 itz_idea_elite_force_desc:0 "Après des années de réformes et d'investissements, l'Ejército est maintenant une force de combat d'élite, capable de manœuvres complexes et d'opérations de front."
 itz_idea_revanchism:0 "Le Revanchisme d'Itzan"
 itz_idea_revanchism_desc:0 "Enfin, après des mois de chaos politique et de défaites militaires, nous sommes prêts à entamer le processus de récupération de nos territoires perdus. Pour l'Itza !"
 itz_idea_loyal_subject:0 "Sujet Loyal"
 itz_idea_loyal_subject_desc:0 "Suite à l'investissement des Itza dans notre pays, notre classe dirigeante est devenue plus fidèle aux Itza, et plus résistante à tout mouvement d'indépendance."
 itz_grh_bond_of_love_idea:0 "Les Liens de l'Amour et de la Politique"
 itz_grh_bond_of_love_idea_desc:0 "Le mariage entre la Ti'huun Clara et le Commandant Louis apporte un grand bénéfice aux deux grandes nations, tant politiquement que militairement."
 itz_robot_fear_3:0 "Crainte des Robots de Moctezuma"
 itz_robot_fear_3_desc:0 "Les robots se sont emparés des Terres Désolées qui constituaient autrefois le territoire de Tlaloc, ce qui a fait que nos grandes armées ont plié et se sont brisées devant eux. Accrochez-vous bien, ça va être dur !"
 itz_robot_fear_2:0 "Crainte des Robots de Moctezuma"
 itz_robot_fear_2_desc:0 "Les robots se sont emparés des Terres Désolées qui constituaient autrefois le territoire de Tlaloc, ce qui a fait que nos grandes armées ont plié et se sont brisées devant eux. Accrochez-vous bien, ça va être dur !"
 itz_robot_fear_1:0 "Crainte des Robots de Moctezuma"
 itz_robot_fear_1_desc:0 "Les robots se sont emparés des Terres Désolées qui constituaient autrefois le territoire de Tlaloc, ce qui a fait que nos grandes armées ont plié et se sont brisées devant eux. Accrochez-vous bien, ça va être dur !"
 itz_supreme_idea:0 "Suprématie d'Itzan"
 itz_supreme_idea_desc:0 "Maintenant que nos ennemis, anciens ou nouveaux, sont conquis ou apaisés, il est temps pour l'Itza de regarder au-delà du sud du Mexique. Le temps est venu de renaître !"
 itz_idea_awake_and_angry:0 "Réveillé et en Colère"
 itz_idea_awake_and_angry_desc:0 "Après des mois et des mois de chaos politique et de défaites militaires, nous avons enfin renversé la tendance. Les Itza se sont réveillés de leur sommeil, et ont soif de sang !"
 true_unity_idea:0 "Unité Véritable"
 true_unity_idea_desc:0 "Après le mariage de Clara et d'Armando, et l'accomplissement de leurs vœux de mariage, les grands empires de l'Itza et de l'Aztlan ont atteint un certain degré d'unité. Cela est de bon augure pour l'avenir !"
