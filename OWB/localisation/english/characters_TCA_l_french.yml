 TCA_caleb_rose_name:0 "Caleb Rose"
 TCA_caleb_rose_cultural_advisor_desc:0 "Il n'est pas nécessaire de faire cette course pour voir qui peut être le plus brutal ou le plus rusé. La coopération des Gardiens et des réfugiés de la Confrérie pourrait être un tournant pour le Nord-Ouest s'ils peuvent survivre à la tempête qui s'annonce. Il ne peut y avoir de troc avec les loups qui considèrent les innocents du monde comme des moutons."

