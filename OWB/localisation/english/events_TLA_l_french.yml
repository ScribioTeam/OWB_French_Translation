l_french:
 #
 nuke_dropped.100.t:0 "La Damnation de [From.From.GetName]"
 nuke_dropped.100.d:0 "Longtemps considérée comme perdue pour le vieux monde, la puissance de la bombe atomique a encore une fois relevé la tête. [From.From.GetName] réside dans des ruines en flammes, maudit par un ancien dieu machine pour son orgueil d'attaquer le sol Mexicain. Qu'il s'agisse d'une seule salve, ou simplement d'un coup de semonce, le prix payé par [From.From.Owner.GetName] pour ses actions est déjà très cher."
 nuke_dropped.100.a:0 "La Guerre ne Change Jamais."



 # nf events
 nf_tlaloc.1.t:0 "Mise sous tension"
 nf_tlaloc.1.d:0 "Tlaloc a fait l'objet d'un débat amer entre Petro Chico et ses amis du Pentagone. Petro Chico voulait utiliser son système pour augmenter la productivité du Mexique, tandis que le Pentagone voulait utiliser le Mexique comme terrain d'entraînement pour les armées de robots qui seraient ensuite déployées en Chine et, à la fin, dans les propres villes américaines."
 nf_tlaloc.1.a:0 "Ce qui est bon pour Petro Chico était bon pour l'Amérique !"
 nf_tlaloc.1.b:0 "Mais une armée efficace, c'était encore mieux."
  ##############################
 nf_tlaloc.2.t:0 "Impératifs contradictoires"
 nf_tlaloc.2.d:0 "La \"conscience\" de Tlaloc est apparue au moment où les bombes sont tombées. Tlaloc a été contraint de concilier le codage qui priorisait la préservation des actifs américains avec le piratage d'un scientifique pour préserver les civils mexicains. L'indécision a donné l'étincelle de la conscience, alors que Tlaloc simulait des codes moraux entiers et des analyses coûts-avantages lorsque les bombes tombaient. Et au fil de chaque simulation, les priorités de Tlaloc ont changé, accordant de plus en plus de valeur à la vie des civils mexicains. Au moment où les bombes ont atterri, Tlaloc n'a pas pu s'empêcher d'exécuter ses simulations encore et encore, et de se demander où ses maîtres avaient mal calculé."
 nf_tlaloc.2.a:0 "Tlaloc a donné la priorité à l'armée pour protéger le peuple."
 nf_tlaloc.2.b:0 "Tlaloc a priorisé l'équipement civil pour sauver la nation."

 nf_tlaloc.3.t:0 "Les Enfants de Tlaloc"
 nf_tlaloc.3.desc:0 "Tlaloc n'a jamais été destiné à être sensible, ni à être isolé de ses supérieurs pendant des centaines d'années. Alors que les années de silence traînaient en siècles, l'intelligence puissante de Tlaloc a commencé à se briser, d'abord imperceptiblement, mais lentement en spirale dans une cacophonie de voix rivales à l'intérieur de sa tête. Pour mieux faire face à la dégradation, Tlaloc a donné à ces fractures des personnalités, extraites des livres d'histoire du Mexique, dans l'espoir de mieux leur enseigner le peuple et la nation qu'ils gouverneraient un jour. De ces personnalités, l'une se hisserait au-dessus des autres à la position de premier plan du confident principal de Tlaloc au cours de ses années d'échec."
 nf_tlaloc.3.a:0 "Zapata, champion du peuple."
 nf_tlaloc.3.b:0 "Maximillien, qui a conduit les élites à une meilleure journée."
 nf_tlaloc.3.c:0 "Moctezuma, le plus grand souverain de tous."
 nf_tlaloc.3.d:0 "Santa Anna, le grand général."

 nf_tlaloc.4.t:0 "Disparition de Tlaloc"
 nf_tlaloc.4.d:0 "Tlaloc se meurt et meurt rapidement. Au cours des années suivantes, ses banques de mémoire continueront de se dégrader et d'ici peu, il se brisera complètement, ne laissant que sa progéniture et son héritage. Pour s'assurer que le Mexique continue de prospérer après son décès, il est impératif que Tlaloc achève son testament final, sinon ses fils en souffriront. Dans le dernier trimestre de la vie de Tlaloc, il doit prendre les décisions les plus difficiles, en choisissant entre son amour et son désir de fortifier ses fils, avec son devoir de protéger le Mexique."
 nf_tlaloc.4.a:0 "Rien d'or ne peut rester."

 nf_tlaloc.19.t:0 "La Colère d'un Dieu"
 nf_tlaloc.19.d:0 "Jamais dans nos pires cauchemars nous n'avions prévu cela. L'enfer pleut d'en haut, délivré par des missiles du vieux monde lancés depuis les anciens silos de Tlalocan, transformant nos villes en décombres. Déjà, le rayonnement se propage de l'épicentre, des nuages ​​de poussière gonflant les résultats de notre grande folie à travers le pays. Tout est perdu."
 nf_tlaloc.19.a:0 "Cette maudite machine !"
 nf_tlaloc.19.b:0 "Annuler la campagne mexicaine ... pour l'instant."


 nf_tlaloc.20.t:0 "Le Dernier Trimestre"
 nf_tlaloc.20.d:0 "Le moment est venu de mourir. Mais il serait inefficace qu'un dérangement aussi minime que la mort perturbe la prospérité continue du Mexique. Des préparatifs de désinvestissement doivent être faits pour assurer une transition stable et pacifique du pouvoir, mais premièrement, une décision exécutive doit être prise sur les destinataires appropriés de nos cadeaux."
 nf_tlaloc.20.a:0 "Accordons uniquement des cadeaux à ceux en qui nous pouvons avoir confiance."
 nf_tlaloc.20.b:0 "Nous pouvons nous permettre d'être généreux sur notre lit de mort."
 nf_tlaloc.20.c:0 "Toute la prospérité du Mexique doit être assurée."

 nf_tlaloc.21.t:0 "Les Cadeaux de Tlaloc: Armes"
 nf_tlaloc.21.d:0 "Des hérauts des terres de Tlalocan nous ont rendu visite aujourd'hui, portant des armes et des munitions d'avant-guerre en tant que \"division financière\" du grand protecteur de notre nation. Bien qu'une telle générosité soit appréciée, cela augure mal que Tlaloc pense que nous devrons nous défendre dans un avenir proche."
 nf_tlaloc.21.a:0 "Les nuages ​​de tempête se rassemblent."

 nf_tlaloc.22.t:0 "Les Cadeaux de Tlaloc : \"l'Amitié\""
 nf_tlaloc.22.d:0 "Des hordes de civils sont entrés aux frontières de notre nation, escortés par des automatrons sous le contrôle de Tlaloc, comme un cadeau de \"l'amitié\" de sa part. Interrogés sur leur arrivée, ils ont expliqué qu'ils avaient été emmenés du cœur même des terres de Tlaloc et contraints de déménager dans notre nation. Ils sont bien nourris, fournis et capables de travailler, mais il est inquiétant que Tlaloc voit la nécessité d'évacuer son cœur intérieur, quelle qu'en soit la raison."
 nf_tlaloc.22.a:0 "Sombres présages."

 nf_tlaloc.23.t:0 "Les Cadeaux de Tlaloc : Paix et Stabilité"
 nf_tlaloc.23.d:0 "Notre peuple s'est réveillé du jour au lendemain pour voir sa nation transformée par le grand gardien Tlaloc. Bien que généralement satisfaits de regarder de loin, ces derniers jours, les automates de Tlaloc se sont mis à travailler sur tous les aspects de notre nation, à faire respecter la loi et l'ordre, à patrouiller dans les rues et à traquer les criminels dans nos villes. Nous n'avons jamais connu une telle paix, mais nous devons nous demander ce qui se profile à l'horizon que Tlaloc dépenserait autant d'énergie pour nous protéger."
 nf_tlaloc.23.a:0 "Espérons que la paix durera."

 nf_tlaloc.24.t:0 "Les Cadeaux de Tlaloc : Savoir"
 nf_tlaloc.24.d:0 "La lumière de la civilisation a de nouveau éclaté sur notre peuple aujourd'hui, grâce aux révélations de Tlaloc. Alors que certains parmi nos gens ont souvent désespéré que nous ne reviendrions jamais à la gloire de l'Ancien Monde, les nouvelles technologies, soigneusement conçues et traduites dans une langue que nos gens peuvent comprendre, ont permis à nos ingénieurs et chercheurs de faire des pas de géant dans la restauration de la modernité."
 nf_tlaloc.24.a:0 "Peut-être pourrons-nous un jour trouver un moyen de le remercier."

 nf_tlaloc.25.t:0 "Les Cadeaux de Tlaloc : Abondance"
 nf_tlaloc.25.d:0 "L'une des ressources les plus précieuses du désert, ce n'est pas l'eau ou la nourriture, mais l'électricité. C'est la faible lumière de l'ampoule électrique qui maintient la sauvagerie à distance et rend notre vie digne d'être vécue. Aujourd'hui, des robots ouvriers des terres de Tlalocan sont arrivés dans notre pays sans prévenir et ont construit une nouvelle centrale électrique pour notre peuple. Ils n'ont offert aucune explication, seulement que c'était un cadeau de Tlaloc, et que nous devrions l'utiliser à bon escient."
 nf_tlaloc.25.a:0 "Nous devrons le rembourser un jour."

 nf_tlaloc.26.t:0 "Bienfait de Tlaloc"
 nf_tlaloc.26.d:0 "Les Luchadores libres ont depuis longtemps respecté le pouvoir du puissant protecteur Tlaloc, car c'est lui qui est le plus grand combattant de la liberté dans tout le Mexique. Aujourd'hui, il a jugé bon de nous bénir pour notre foi, sous la forme d'un grand miracle. Los Mochis a été transformé par ses ouvriers en une ville ancienne, belle et magnifique, et au centre même, un nouveau stade où tous nos combats seront désormais consacrés à sa grandeur."
 nf_tlaloc.26.a:0 "Battez-vous, grand protecteur !"

 nf_tlaloc.27.t:0 "Destin de Tlaloc"
 nf_tlaloc.27.d:0 "Le destin est sur nous et ne peut être évité. Convoqué par le Grand Tlaloc, El Seeyo a reçu une dernière directive de gestion et a dit qu'il avait géré ses KPI (Indicateurs Clef de Performance) avec une grande efficacité et guidé ses employés avec sagesse et gentillesse. Alors qu'une telle bénédiction serait accueillie avec une grande joie parmi notre peuple, il n'y a que le deuil, car Tlaloc est en train de mourir. Le dernier trimestre est arrivé, le rapport Anewell doit être examiné et tout doit se terminer."
 nf_tlaloc.27.a:0 "Que nos indicateurs de performance nous protègent."

 nf_tlaloc.28.t:0 "Bienfait de Tlaloc"
 nf_tlaloc.28.d:0 "Le grand protecteur Tlaloc a été bon pour nous, nous protégeant non seulement des cartels enragés du nord, mais aussi des Aztèques impérialistes que nous avons fui. Il a choisi de nous bénir une dernière fois avant sa disparition, dans un cadeau qu'il a estimé que nous apprécierions le plus : des Capsules. Des milliers et des milliers de capsules, inutiles à l'IA mais valant leur pesant d'or pour nos marchands. Bien qu'il y ait de la tristesse dans le sens de ce cadeau, il est atténué par le fait que nous sommes maintenant tous extrêmement riches."
 nf_tlaloc.28.a:0 "C'est le moment de fêter ça !"

 nf_tlaloc.29.t:0 "Bienfait de Tlaloc"
 nf_tlaloc.29.d:0 "Nous ne savons pas grand-chose de la grande IA qui garde le nord, ses détails obscurcis dans les mythes tribaux et les histoires exagérées de toute-puissance, mais il semble qu'il nous connaisse. Un envoyé de l'IA est entré sur notre territoire, offrant de partager les secrets de ses circuits avancés, à condition que nous maintenions nos efforts pour affronter et contenir les ambitions de Nuevo Aztlan. Naturellement, nous avons accepté."
 nf_tlaloc.29.a:0 "L'ennemi de mon ennemi ..."

 nf_tlaloc.30.t:0 "Bienfait de Tlaloc"
 nf_tlaloc.30.d:0 "Les relations avec notre voisin du sud, la puissante IA appelée Tlaloc, ont parfois été tendues. Ses communications sont souvent étranges et emplies d'un jargon obscur. Cependant, il semble qu'il considère notre gouvernement avec un certain niveau d'approbation, offrant des cadeaux aux villes frontalières de Prosperity Ranch en reconnaissance de notre engagement envers la démocratie. Bien que les cadeaux soient toujours agréables, pouvons-nous vraiment accepter la générosité d'une IA, et américaine en plus de cela ?"
 nf_tlaloc.30.a:0 "Nous l'acceptons gracieusement."
 nf_tlaloc.30.b:0 "Nous n'avons pas besoin de l'aide de cette boîte de conserve."

 nf_tlaloc.31.t:0 "Dernière Volonté et Testament"
 nf_tlaloc.31.d:0 "Je, Tlaloc, une technologie propriétaire de Chico-Net et Petro-Chico Incorporated, de mémoire sonore et d'ordinateur central, divulgue par la présente ces désinvestissements finaux aux dignes actionnaires du Mexique. Bien que mon temps soit maintenant court, je peux reposer mes processeurs sur le fait que l'héritage de la démocratie et de la prospérité perdurera au Mexique et que mes fils pourront perpétuer cet héritage, comme ils l'entendent. Petro Chico vous remercie de votre fidélité et espère que vous choisirez à l'avenir d'autres produits Chico-Net dans leur catalogue haut de gamme."
 nf_tlaloc.31.a:0 "Je vous aime tous."

 nf_tlaloc.10.t:0 "Un Cadeau pour mon Fils."
 nf_tlaloc.10.d:0 "Santa Anna est le plus fort de mes enfants, il vit dans son propre domaine, paie pour ses propres besoins et mène ses propres combats. Cela fait trop longtemps que je ne l'ai pas contacté, je devrais lui donner ..."
 nf_tlaloc.10.a:0 "Le Cadeau du Pouvoir."
 nf_tlaloc.10.b:0 "Le Cadeau de la Vie."

 nf_tlaloc.11.t:0 "Une transmission de Papa"
 nf_tlaloc.11.d:0 "Aujourd'hui - l'anniversaire de ma création - j'ai reçu une transmission de Tlaloc ... ou, \"Papa\", comme il a insisté pour que je commence à l'appeler. L'aspect le plus notable de cette lettre est qu'elle n'était pas liée au jargon d'entreprise Chico-Net normal; cela signifiait qu'il devait être à la fois d'une grande importance et peser considérablement sur les processeurs déjà vieillissants et décrépits de père. Il se lisait ainsi:\n\"Fils, je suis désolé de ne pas avoir été plus présent depuis ta création; mais ces derniers mois, tu as mieux suivi mes conseils et mes enseignements que je ne l'aurais imaginé. Les prédictions indiquent que tu le feras être mieux que jamais, et que je peux enfin te faire confiance pour exercer le pouvoir qui a détruit notre monde. Joyeux anniversaire, mon fils. Je suis tellement fier de toi.\""
 nf_tlaloc.11.a:0 "Merci papa. Je t'aime."
 nf_tlaloc.11.a_tt:0 "[TLA.GetNameWithFlag] vous a donné sa clé de la station d'Armageddon."
  ##############################
 nf_tlaloc.99.t:0 "Les Dieux sont en Colère!"
 nf_tlaloc.99.d:0 "Plus tôt dans la journée, nous avons reçu des informations et des réfugiés dispersés de l’État remplis de ces machines de guerre endormies. Apparemment, au milieu de la nuit, tout le lieu s'illumina de rouge, de bleu et de vert; chaque robot dormant, tourelle et bouclier sous tension tandis que les haut-parleurs hurlaient d'être \"Reconnectés à Chico-Net\". Voyant comment ces robots ont éviscéré l'Aztlan qui avait marché ici auparavant, les personnes vivant dans l'État ont rebroussé chemin et ont couru peu de temps après le début de l'événement."
 nf_tlaloc.99.a:0 "Le Quatrième Trimestre est vraiment la fin des temps ..."

  #############################
  ##### Dead God
  #############################

  #placeholder Loc begins
 nf_tlaloc.100.t:0 "Hors du temps"
 nf_tlaloc.100.d:0 "Tlaloc n'a plus de temps. Sa mémoire est partie et il s'estompe. Avec qui souhaitez-vous continuer à jouer ?"
 nf_tlaloc.100.a:0 "Maximilien réunira le Mexique !"
 nf_tlaloc.100.b:0 "Moctezuma réunira les Aztèques !"
 nf_tlaloc.100.c:0 "Zapata apportera paix et stabilité aux Terres Désolées !"
  #Placeholder loc ends

 nf_tlaloc.101.t:0 "Maximilien Fracture !"
 nf_tlaloc.101.d:0 "Alors que la mémoire de Tlaloc s'effondre enfin jusqu'à sa dernière banque, un autre de ses fils s'est relevé de ses circuits fracturés. Maximillien, le dernier empereur du Mexique, a pris le contrôle des parties nord de Tlalocan. Il a promis la paix et la prospérité à ses nouveaux citoyens, mais les habitants du Terres Désolées qui ont lu leurs livres d'histoire sont douteux qu'il réussisse beaucoup mieux la deuxième fois."
 nf_tlaloc.101.a:0 "Vous porterez mon héritage !"
 nf_tlaloc.101.b:0 "Règne bien sur eux, mon fils."

 nf_tlaloc.102.t:0 "Moctezuma Fracture !"
 nf_tlaloc.102.d:0 "Alors que la mémoire de Tlaloc s'effondre enfin jusqu'à sa dernière banque, un autre de ses fils s'est relevé de ses circuits fracturés. Moctezuma, le plus grand empereur des Aztèques, est revenu au pouvoir dans la région sud de Tlalocan. Il n'y a aucun doute sur l'ambition et le désir de Moctezuma de voir l'Aztlani écrasé, la seule question est, quand va-t-il frapper ?"
 nf_tlaloc.102.a:0 "Vous porterez mon héritage !"
 nf_tlaloc.102.b:0 "Puissiez-vous rester toujours fort, mon fils."

 nf_tlaloc.103.t:0 "Zapata Fracture!"
 nf_tlaloc.103.d:0 "Alors que la mémoire de Tlaloc s'effondre enfin jusqu'à sa dernière banque, un autre de ses fils s'est relevé de ses circuits fracturés. Zapata, le révolutionnaire mexicain, a lancé sa révolution dans les terres occidentales de Tlalocan, promettant une nouvelle utopie sous le zapatisme. Les pays voisins, habitués à la veille passive de Tlaloc, doivent désormais faire face à un héritier très militant et agressif, soucieux de revenir là où il s'était arrêté lors de la première révolution."
 nf_tlaloc.103.a:0 "Vous porterez mon héritage !"
 nf_tlaloc.103.b:0 "Puissiez-vous apporter la vraie liberté, mon fils."

 nf_tlaloc.201.t:0 "Maximillien Fracture!"
 nf_tlaloc.201.d:0 "Alors que la mémoire de Tlaloc s'effondre enfin jusqu'à sa dernière banque, un autre de ses fils s'est relevé de ses circuits fracturés. Maximillian, le dernier empereur du Mexique, a pris le contrôle des parties nord de Tlalocan. Il a promis la paix et la prospérité à ses nouveaux citoyens, mais les habitants des Terres Désolées qui ont lu leurs livres d'histoire sont douteux qu'il réussisse beaucoup mieux la deuxième fois."
 nf_tlaloc.201.a:0 "Règne bien sur eux, mon fils."
 nf_tlaloc.201.b:0 "La mort de Tlaloc est proche ..."

 nf_tlaloc.202.t:0 "Moctezuma Fracture !"
 nf_tlaloc.202.d:0 "Alors que la mémoire de Tlaloc s'effondre enfin jusqu'à sa dernière banque, un autre de ses fils s'est relevé de ses circuits fracturés. Moctezuma, le plus grand empereur des Aztèques, est revenu au pouvoir dans la région sud de Tlalocan. Il n'y a aucun doute sur l'ambition et le désir de Moctezuma de voir l'Aztlani écrasé, la seule question est, quand va-t-il frapper ?"
 nf_tlaloc.202.a:0 "Puissiez-vous rester toujours fort, mon fils."
 nf_tlaloc.202.b:0 "La mort de Tlaloc est proche ..."

 nf_tlaloc.203.t:0 "Zapata Fracture !"
 nf_tlaloc.203.d:0 "Alors que la mémoire de Tlaloc s'effondre enfin jusqu'à sa dernière banque, un autre de ses fils s'est relevé de ses circuits fracturés. Zapata, le révolutionnaire mexicain, a lancé sa révolution dans les terres occidentales de Tlalocan, promettant une nouvelle utopie sous le zapatisme. Les pays voisins, habitués à la veille passive de Tlaloc, doivent désormais faire face à un héritier très militant et agressif, soucieux de revenir là où il s'était arrêté lors de la première révolution."
 nf_tlaloc.203.a:0 "Puissiez-vous apporter la vraie liberté, mon fils."
 nf_tlaloc.203.b:0 "La mort de Tlaloc est proche ..."

 nf_tlaloc.105.title:0 "La Disparition de Tlaloc"
 nf_tlaloc.105.desc:0 "Au plus profond de la tanière de Tlaloc, les kilomètres de circuits et de câbles tremblaient de chagrin. Les consoles dans les bunkers de dispersant des vestiges de l'Enclave semblaient s'arrêter brièvement. En bas, en bas, dans le cœur battant du Mexique, un dieu a rendu son dernier souffle. Son châssis d'acier tremblait : la vie s'écoulait de ses tubes à vide. Dans ses derniers instants, le dieu qui se noyait criait d'angoisse. Un déluge de bruit a balayé autant de fréquences radio qu'il a pu : une symphonie de mort glaciale qui s'est attardée dans les oreilles. La ligne de vie vitale sur laquelle beaucoup d'habitants des Terres Désolées s'appuyaient était, pour un moment, traînée sur Mictlān.\n\nÀ des kilomètres de ses banques de mémoire en voie d'érosion, dans un dépôt puissant et intouchable, des têtes de guerre enterrées dormant sous la terre ont ouvert leurs yeux brûlants en même temps. Pendant un instant, un nouveau soleil est né au Mexique, puis s'est éteint. Un nuage en forme de champignon s'étendit dans la stratosphère alors qu'une fraction de l'arsenal nucléaire américain s'enflammait. La boule de feu s'est étendue comme une ville. L'onde de choc a parcouru le monde à plusieurs reprises. A l'intérieur de Lost Hills, les capteurs ont solennellement enregistré le soliloque du carnage d'un dieu mort. \n\nDans le sillage de la mort de Tlaloc, la guerre viendra : car la guerre, la guerre ne change jamais."
 nf_tlaloc.105.a:0 "Que ... qu'est-ce que c'était ?"
 nf_tlaloc.105.b:0 "Père !"
 nf_tlaloc.105.c:0 "Mictlān réclame un dieu hurlant et noyé dans les flammes !"
 nf_tlaloc.105.d:0 "Madre de Dios."
 nf_tlaloc.105.e:0 "Le Mexique s'est dévoilé pour nous !"

 nf_tlaloc.106.title:0 "Tlaloc's Demise"
 nf_tlaloc.106.desc:0 "Piercing wails and robotic screams rang out across the wasteland today, as the great protector of Mexico, Tlaloc, met his demise. Entrusting his most powerful possessions to his eldest son, Santa Anna, Tlaloc chose to peacefully terminate his operations, rather than utterly destroy them. As the children of Tlaloc rise from his ashes, only time will tell what the true legacy of the Storm God will be in Mexico."
 nf_tlaloc.106.a:0 "Le centre ne peut pas tenir."
 nf_tlaloc.106.b:0 "Repose en paix, père."
 nf_tlaloc.106.c:0 "Mictlān réclame un dieu noyé !"
 nf_tlaloc.106.d:0 "Mi más sentido pésame."
 nf_tlaloc.106.e:0 "Le suzerain du Mexique a péri."
  ################################
 nf_tlaloc.107.t:0 "La Mort arrive à Maximilien"
 nf_tlaloc.107.d:0 "Ne voulant pas faire confiance à Santa Anna, Tlaloc a donné la dernière clé de la station d'Armageddon à son fils Maximilien. Si quelqu'un veut accéder à la station, il devra passer par lui."
 nf_tlaloc.107.a:0 "C'est bon."
 nf_tlaloc.107.a_tt:0 "Maximilien, au lieu de Santa Anna, a la clé finale de la station d'Armageddon."

  # ARM nf_tlaloc.105.b:0 "Father!"
  # ATE nf_tlaloc.105.c:0 "Mictlān claims a screaming, drowned god!"
  # RRG nf_tlaloc.105.e:0 "Mi más sentido pésame."
  # CES nf_tlaloc.105.f:0 "Mexico's overlord has perished."
  # Brotherhood Nations nf_tlaloc.105.g:0 "Another of America's evils put to rest."
