 ncr_puppet_leader_desc:0 "L'administration territoriale de la RNC est devenue de plus en plus lourde à mesure que la RNC se gargarise de ses voisins environnants. Avec les tâches ardues de gestion de la fiscalité, des infrastructures, des projets de normes et du processus juridique, avec peu de place pour la surveillance, l'Administration Territoriale est devenue une loi à part entière sur les frontières de la RCN."

 moj_puppet_leader_desc:0 "Placeholder"

 veg_puppet_leader_desc:0 "On dit que le meilleur gouvernement fonctionne comme une entreprise, et New Vegas prend cela à cœur. Alors que le Strip ne cesse de s'agrandir, tout ce qui ne peut pas devenir une entreprise décente est sommairement \"liquidé\" par la nouvelle direction."

 vlt_puppet_leader_desc:0 "Alors que les frontières de Vault City commencent à s'étendre, il est nécessaire de créer un système d'administration efficace pour nos nouveaux sujets. Un groupe de citoyens loyaux s'est proposé pour \"superviser\" la vie de ces personnes, afin d'assurer le plus grand bénéfice à la fois pour la ville et pour la science."

 bos_puppet_leader_desc:0 "Même s'ils se méfient des étrangers, la Confrérie de l'acier les traite comme une famille lorsque l'un d'eux est entré dans le giron. Le Hall des Initiés est l'endroit où les membres nouvellement baptisés de la Confrérie commencent leurs premiers pas pour devenir des membres à part entière de l'ordre."

 trl_puppet_leader_desc:0 "C'est la volonté du Premier qui guide tout, du chef de guerre à l'esclave le plus humble. Grâce à sa sagesse, même les faibles et les vaincus peuvent se soumettre à sa volonté et trouver une nouvelle vie au service de la cause."

 wbh_puppet_leader_desc:0 "Dans les recoins les plus sombres des bunkers de la Confrérie, se trouvent les fonderies sombres qui brûlent sans cesse. Les \"initiés\" emmenés des nations conquises vers cet enfer sont travaillés sans repos ni soin, avec pour seul espoir une \"promotion\" vers la libération de la mort. Ce sont les Salles des Damnés."

 enc_puppet_leader_desc:0 "Le Département fédéral de l'assainissement a une opinion mitigée des habitants des Terres Désolées, mais un pauvre artisan blâme ses matériaux. Même s'il faudra peut-être assassiner et réduire en esclavage tous les mutants de la terre de Dieu, la civilisation sera rendue à l'Amérique."

 ces_puppet_leader_desc:0 "Toutes les tribus ne sont pas dignes d'être considérées comme des égales sous le Taureau, cet honneur doit être mérité. L'Administratio Imperii est chargée de créer une nouvelle société à partir de l'ancienne, en démantelant la technologie, en réduisant en esclavage les femmes et les enfants et en enrôlant dans la légion tous les hommes valides, ce qui n'est que le début de leur noble tâche."

 des_puppet_leader_desc:0 "Il faut du temps pour apporter la paix à une terre qui ne l'a jamais connue, et parfois, il faut aussi un amour dur. Le Commandement des Rangers a entrepris de faire régner l'ordre public dans ses nouveaux territoires, et il compte bien faire son travail."

