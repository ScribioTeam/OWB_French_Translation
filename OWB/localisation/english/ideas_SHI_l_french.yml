 shi_shi_huang_ti:0 "Shi-Huang-Ti"
 shi_shi_huang_ti_desc:0 "Les ancêtres de l'actuel peuple Shi étaient les équipiers d'un sous-marin chinois, le Shi-Huang-Ti, qui s'est échoué à San Francisco peu après la Grande Guerre. Malgré les niveaux de radiation extrêmes qui persistent dans les ruines brûlantes de la ville, ils ont réussi à s'implanter dans la ville (dans l'ancien quartier chinois, rien de moins). Peu à peu, le sous-marin a été dépouillé de ses sous-systèmes, car ils ont trouvé une nouvelle vocation au service des Shi, comme le groupe de survivants en est venu à s'appeler. L'empereur, le légendaire chef des Shi est installé dans le \"Palais d'acier\", une citadelle créée à partir du métal récupéré dans le sous-marin."
 shi_ghosts_of_the_pacific:0 "Fantômes du Pacifique"
 shi_ghosts_of_the_pacific_desc:2073 "Au large de la côte de San Francisco se trouve l'un des endroits les plus instables des Terres Désolées. En 2073, les États-Unis ont remporté la course internationale pour établir une plateforme à un endroit clé au large de San Francisco (après avoir saboté les efforts chinois en ce sens). Cet endroit était l'une des dernières grandes poches de pétrole connues dans le monde, que l'on pensait inaccessible car située à des milliers de pieds sous les fonds marins.  Pendant la tempête nucléaire de la Grande Guerre, les membres les plus importants et le personnel essentiel des États-Unis ont été évacués vers cet endroit.\nLa plate-forme pétrolière Poséidon dans l'océan Pacifique a été choisie comme base secrète à partir de laquelle les États-Unis pourraient continuer à exister et à faire la guerre à la Chine, avec pour objectif final de reprendre les États-Unis continentaux. Alors que le monde brûlait et que les États-Unis se désintégraient, leur président et les vestiges de \"l'Enclave\" du gouvernement fantôme américain d'avant-guerre, se sont établis comme sa continuation, revendiquant l'autorité sur le continent américain.\n\nC'est-à-dire, jusqu'à ce que l'Élu les arrêtent. Un héros à part entière - ce champion allait provoquer une fonte de la plate-forme pétrolière, condamnant ainsi l'enclave en Californie. Les Shi, au cours des années qui se sont écoulées depuis, ont appris beaucoup de choses sur l'Enclave. Ils ont étudié les secrets de l'aéronautique, de la botanique et de la métallurgie de cette sombre organisation oubliée."
