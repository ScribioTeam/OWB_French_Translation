 nf_vegas.30.t:0 "Le pacte du Nevada"
 nf_vegas.30.d:0 "Nous devrions proposer aux autres nations du Nevada de créer une faction pour s’aider mutuellement en cas de besoin."
 nf_vegas.30.a:0 "Les contacter"

 nf_vegas.31.t:0 "Pacte du Nevada avec New Vegas"
 nf_vegas.31.d:0 "New Vegas a proposé une alliance avec eux."
 nf_vegas.31.a:0 "Acceptez"
 nf_vegas.31.b:0 "Décliner"

 nf_vegas.32.t:0 "Les Rangers du désert acceptent"
 nf_vegas.32.d:0 "Les Rangers du désert ont accepté notre proposition d'alliance."
 nf_vegas.32.a:0 "Très bien."

 nf_vegas.33.t:0 "Les Rangers du désert déclinent"
 nf_vegas.33.d:0 "Les Rangers du désert ont décliné notre proposition d'alliance."
 nf_vegas.33.a:0 "Quel malheur."

 nf_vegas.34.t:0 "Pacte du Nevada avec New Vegas"
 nf_vegas.34.d:0 "New Vegas a proposé une alliance avec eux."
 nf_vegas.34.a:0 "Accepter"
 nf_vegas.34.b:0 "Décliner"

 nf_vegas.35.t:0 "New Reno accepte"
 nf_vegas.35.d:0 "New Reno a accepté notre proposition d'alliance."
 nf_vegas.35.a:0 "Très bien."

 nf_vegas.36.t:0 "New Reno refuse"
 nf_vegas.36.d:0 "New Reno a refusé notre proposition d'alliance."
 nf_vegas.36.a:0 "Quel malheur."
