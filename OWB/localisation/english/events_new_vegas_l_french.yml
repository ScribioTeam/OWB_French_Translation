 nf_vegas.1.t:0 "La grande Guerre"
 nf_vegas.1.d:0 "Il n'y avait qu'une seule constante à Vegas, et c'était le changement. J'étais presque entièrement prêt à empêcher l'apocalypse de toucher mon joyau du désert, mais sans la puce de platine, je ne pourrais pas arrêter tous les missiles."
 nf_vegas.1.a:0 "J'ai donné la priorité à la protection des banlieues dans les quelques secondes dont j'avais besoin."
 nf_vegas.1.b:0 "Mes défenses laser visaient des missiles dirigés vers l'industrie militaire"

 nf_vegas.2.t:0 "Système instable"
 nf_vegas.2.d:0 "Sans la puce de platine, je ne pourrais pas améliorer mes Securitrons ou mes défenses. De nombreuses coupures de courant, une corruption endémique des données et un coma ont été le résultat de mon échec. J'ai dû faire un choix douloureux : réutiliser une version plus ancienne et très stable de mon système d'exploitation d'avant-guerre, ou tenter de sauver et d'utiliser un système d'exploitation incomplet, qui était conçu pour être plus capable de faire face aux menaces des Terres Désolées."
 nf_vegas.2.a:0 "J'ai réinstallé une version beaucoup plus ancienne et stable de mon système d'exploitation."
 nf_vegas.2.b:0 "J'ai pris un risque et j'ai tenté de récupérer des parties de l'OS incomplète."

 nf_vegas.3.t:0 "Sélection des pions"
 nf_vegas.3.d:0 "Avant la guerre, Las-Vegas était une ville de rêve, où les fortunes se gagnaient et se perdaient en un instant. Pour retrouver ce sentiment et récolter les bénéfices, pour attirer une foule de l'autre côté du désert avec des néons lumineux.... Je dois rouvrir les casinos, et ils avaient besoin de familles pour les gérer."
 nf_vegas.3.a:0 "Vegas deviendra le joyau brillant de l'avenir de l'humanité."

 nf_vegas.4.t:0 "Réouverture de Gomorrah"
 nf_vegas.4.d:38 "Ma priorité dans ma quête de la reconstruction de Vegas était d'arracher le contrôle de la ville des mains qui l'avaient squatté pendant des siècles. La banlieue pouvait attendre, la zone immédiate entourant le Lucky 38 - la très convoité Vegas Strip - était farouchement disputée par deux tribus. Slither Kin et Les Grands Khans s'intéressaient tous deux à la drogue et leurs activités communes en faisaient des concurrents et des ennemis. Il était clair pour moi que je devrais choisir un groupe plutôt qu'un autre si je désirais unir les autres et revendiquer la ville pour moi-même.\n\nLes propositions initiales adressées aux deux groupes ont été tièdes, les orgueilleux Grands Khans me rejetant catégoriquement et Slither Kin doutant de mes intentions. Ensuite, les combats les plus féroces entre eux ont commencé et j'ai vu mon opportunité. Nul doute que la tribu de mon choix verrait la raison après que mes securitrons aient expulsé l'autre de Vegas - de manière permanente. Je souhaitais un élément criminel au sein de Vegas pour graisser les pattes et gérer mon marché noir de manière fluide et appropriée : à la manière de la mafia qui était avant l’atome. Cependant, même si je sauvais les Grands Khans, je risquais de les séparer en deux grâce à leur "Papa Khan" têtu. Et quant à Slither Kin, même s’ils semblaient plus agréables que les Grands Khans, ils étaient beaucoup plus glissants. Leurs yeux envieux ont tout dit.\n\nEnfin, j'ai fait mon choix."
 nf_vegas.4.a:0 "Les Slither Kin étaient incroyablement dangereux, et c'est pourquoi je les aimais tellement."
 nf_vegas.4.b:0 "Que les conséquences soient maudites, j'aurais mon Khanat !"

 nf_vegas.400.t:0 "Le Faux Khan à New Vegas"
 nf_vegas.400.d:0 "Au réveil, M. House trouva son Vegas bien-aimé au milieu d’une lutte acharnée entre les Khans et les Omertas, deux tribus ayant chacune une influence sur environ la moitié de la ville. Lors d'un combat particulièrement vicieux, House a choisi son camp, qui était nos prédécesseurs. Avec l'aide de ses Securitrons, nous avons purgé les Omertas de la ville une fois pour de bon.\n\nCependant, House semblait avoir de plus grands projets pour nous. Il nous a invités à contrôler et à protéger les rues de la banlieue de Vegas et nous a promis technologie et ressources si nous étions d’accord. D'accord nous ne l'étions pas. Le consensus général était qu'il n'y avait pas d'espace à Vegas pour nous et pour House, mais un dissident pensait que nous pouvions travailler ensemble. En conséquence, le corps principal des Khans se rendit à Bitter Springs. Pendant ce temps, le groupe dissident a décidé de rester avec House et de l’aider dans sa tâche. Ils sont même allés jusqu'à couronner leur propre Khan ! La simple existence du faux Khan affaiblit quelque peu notre légitimité et notre capacité politique, mais en tant que Khans, nous nous tenons à de meilleurs standards que de simplement l'assassiner ..."
 nf_vegas.400.a:0 "La situation doit être résolue, d'une manière ou d'une autre ..."

 nf_vegas.5.t:0 "Réouverture de l'Ultra-Luxe"
 nf_vegas.5.d:0 "Après avoir fait face au plus grand affrontement que Vegas ait connu depuis des décennies, j’ai exercé mon influence retrouvée avec un grand effet. À la suite de mon étalage du pouvoir, de nombreux groupes privés de droits m'ont demandé de l'aide, tandis que d'autres ont fait connaître leur opposition à mes actions. Pour le meilleur ou pour le pire, je me faisais un nom dans le Mojave. Parmi tous les groupes que je connaissais, deux ont éveillé mon intérêt à l'époque : The Fiends et un groupe dont le nom vaut mieux ne pas être dit.\n\nLes premiers étaient des pillards vicieux, des toxicomanes et des sauvages. Leur chef, Motor Runner, avait une sorte d'intelligence criminelle et régnait depuis des années dans les parties méridionales dévastées de Vegas. Cependant, malgré leur réputation de violence, ce dernier groupe était tout aussi odieux, sinon plus. Les cannibales, c’est ce qu’ils étaient, dévoreurs des fruits interdits du corps humain. Ils ont squatté le sommet du raffinement de Vegas, l’Ultra-Luxe, et se sont cachés du Mojave en général. J'avais clairement le choix, soit de vaincre le cannibalisme de mes voisins, soit de laisser les démons leur montrer à quel point leurs propres entrailles étaient délicieuses.\n\nLe choix était simple."
 nf_vegas.5.a:0 "J'ai soulevé les damnés pour qu'ils deviennent mes Gants Blancs."
 nf_vegas.5.b:0 "J'ai laissé les démons peindre la ville en rouge."

 nf_vegas.6.t:0 "Réouverture des Sommets"
 nf_vegas.6.d:0 "Après avoir nettoyé l'Ultra-Luxe, pour le meilleur ou pour le pire, j'ai eu un dernier casino à récupérer : Les Sommets. À son apogée, Les Sommets était l'endroit idéal pour le respectable ouvrier de la classe moyenne. Il n'offrait pas de plaisirs charnels comme son voisin, Gomorra, et ses boissons n'étaient pas aussi chères que les cigares, comme dans l'Ultra-Luxe. C'était un endroit où les enjeux étaient bas, les boissons fortes, et la scène était peuplée d'actes de classe. Mon Vegas avait besoin de cet endroit, d’un lieu pour les gens ordinaires, et pour recréer ce sentiment de confort, j’avais besoin d’un équipage élégant.\n\n Heureusement, Vegas ne manque pas d'individus suaves qui cherchent à court-circuiter leur prochain. Deux groupes me sont apparus parmi les autres ; Les Boot Riders et les Kings. Les premiers étaient une tribu de nomades qui, au premier abord, n’avaient rien à faire avec les pompadours et le big band. Cependant, Benny, un nouveau venu parmi leurs rangs, cherchait à faire bouger les choses et à moderniser le groupe. D'autre part, bien que turbulent et tapageur, les Kings était déjà tout ce dont j'avais besoin et plus encore. Leur chef têtu aurait peut-être déjà refusé de baisser la tête, mais peut-être que mon offre n’était pas suffisante ?\n\nIl était temps pour le swing de faire son grand retour."
 nf_vegas.6.a:0 "Bien qu’il s’agisse d’un serpent, l’intelligence de Benny s’est révélée irrésistible."
 nf_vegas.6.b:0 "Le style des Kings était du vieux monde - le choix était simple."

 nf_vegas.7.t:0 "Expansion : Vers l'intérieur ou vers l'extérieur ?"
 nf_vegas.7.d:0 "Mon New Vegas se rassemblait lentement malgré mon réveil précoce, mais les décisions sont restées. Je pourrais soit concentrer mon attention sur la création d'un Vegas intérieur riche et pauvre et d'un " libre-espace " pauvre, soit essayer d'inclure tout Vegas dans ma grande vision."
 nf_vegas.7.a:0 "Vegas intérieur était ma priorité, il était prévu de faire le plus de profit."
 nf_vegas.7.b:0 "L'amélioration de la périphérie de Vegas renforcerait le soutien du public."

 nf_vegas.8.t:0 "Alliance Mojave"
 nf_vegas.8.d:0 "New Vegas a proposé une alliance avec nous pour l'amélioration du désert. Soi-disant le chef de l'une des familles du casino, le Roi, espère utiliser notre technologie pour aider les gens du désert. Ils espèrent qu'une alliance servirait nos deux ambitions."
 nf_vegas.8.a:0 "La technologie existe pour aider les gens."
 nf_vegas.8.b:0 "Le [From.GetName] reste seul."

 nf_vegas.9.t:21 "Le destin de l'Abri 21"
 nf_vegas.9.d:21 "L'Abri 21 était une expérience d'avant-guerre mise sur pied par Vault Tec pour observer comment une société basée sur le jeu fonctionnerait de manière isolée. Étonnamment, contrairement à de nombreuses histoires d'horreur trouvées dans le désert, cet abri s'en est sortie sans complications. En raison de son bon état et de la qualité de vie de ses habitants, il y a deux options pour ce qui peut être fait avec l'Abri. Il pourrait être dépouillé de toutes ses ressources et technologies utiles, ou transformé en un grand casino et hôtel à part entière."
 nf_vegas.9.a:0 "Convertissez-le"
 nf_vegas.9.b:0 "Dépouillez le."

 nf_vegas.10.t:0 "Victor dit Howdy"
 nf_vegas.10.d:0 "Avec l'aide des Adeptes de l'Apocalypse, les Rois ont réussi à capturer et à désactiver un système de sécurité connu sous le nom de Victor. Empêcher sa personnalité de sauter était crucial, et après avoir empêché le sécuritron de le relâcher, les Adeptes ont utilisé à bon escient les quarante secondes qu'ils avaient eues. Victor a été masqué du réseau et reprogrammé légèrement pour enlever sa loyauté à la Maison - au lieu de le rendre loyal au Roi et à ses ambitions."
 nf_vegas.10.a:0 "Vous servez le peuple maintenant, général Victor."

 nf_vegas.11.t:0 "Enrôlez les Khans"
 nf_vegas.11.d:0 "Recruter des gardes du corps à l'intérieur des Chairmen susciterait trop de suspicion, et Benny le savait - c'est pourquoi il a plutôt fait appel à l'aide des Khans. Bien que bien connus dans la région de Vegas, les Khans n'avaient jamais été particulièrement importants."
 nf_vegas.11.a:0 "Personne ne remarquera des Khans disparus."
 nf_vegas.11.b:0 "Des gardes ultra-luxe? Oui s'il vous plaît."

 nf_vegas.12.t:0 "Enrôler les Chairmen"
 nf_vegas.12.d:0 "Malgré le fait que le recrutement des Chairmen éveillerait les soupçons, Benny avait l'impression que les seules personnes en qui il pouvait avoir confiance étaient ses anciens membres de tribu. Ils étaient là pour regarder Benny tuer Bingo et revendiquer le pouvoir, et ils seraient là pour le voir faire la même chose à la maison."
 nf_vegas.12.a:0 "Les Chairmen peuvent faire le travail."

 nf_vegas.13.t:0 "N'est-ce pas un coup de pied dans la tête"
 nf_vegas.13.d:0 "Yes Man a donné à Benny toutes les informations dont il avait besoin:  le coursier passerait par Goodsprings en allant à Vegas. Ils attendaient leur carrière avec impatience -impatients d'en finir avec l'acte, jusqu'à ce qu'ils arrivent enfin. Ce n'était pas une affaire de fantaisie, le coursier a été attaqué, attaché et creusé une tombe peu profonde pendant qu'ils respiraient encore.  Peut-être que certains des hommes avec Benny avaient un problème avec ses méthodes, ou peut-être qu'ils n'en avaient pas - seuls le coursier, Benny, et ses hommes le sauront toujours.\"Il est temps d'encaisser", a déclaré Benny en laissant tomber sa cigarette. , se tournant pour faire face à sa victime. Il glissa sa main dans la poche de son costume, enlevant la puce en platine et la faisant clignoter au courrier. \"Tu as fais ta dernière livraison enfant \" Cachant la puce à l'intérieur de sa combinaison, il enleva un pistolet gravé à sa place.\"Désolé de t'avoir embobiné dans cette scène.\" Il regarda le coursier dans les yeux pendant qu'il parlait, sa victime distraite par l'arme qui se trouvait à ses côtés. \"D'où tu t'agenouilles, ça doit ressembler à une malchance de 18 carats.\" Il leva son pistolet au front du courrier.\"La vérité est ...\""
 nf_vegas.13.a:0 "\"... Le jeu a été truqué depuis le début. \""

 nf_vegas.14.t:0 "Lumières de New Vegas"

 nf_vegas.15.t:0 "Tirs dans les rues de Vegas"
 nf_vegas.15.d:0 "Le temps est venu pour les habitants de New Vegas de s'élever contre M. House et son régime. Les Wastelanders  devraient être libres de déterminer leur propre destin, sans l'ingérence d'un autocrate très éloigné des gens qu'il gouverne. L'avenir de New Vegas est un Vegas où l'homme moyen peut faire quelque chose de lui-même, et ne pas craindre qu'il soit un pion dans un plan mégalomane. Ce n'est pas seulement une guerre pour l'avenir de New Vegas, mais pour celui des Mojave dans leur ensemble - notre victoire montrera au Taureau et à l'Ours qu'on ne peut ignorer les gens de la Terre Désolée !"
 nf_vegas.15.a:0 "La maison tombe!"

 nf_vegas.16.t:0 "Livraison rapide"
 nf_vegas.16.d:0 "Finalement, après des milliers de capsules dépensées, j'ai localisé la puce de platine. Cependant, malgré mon attente d'une livraison rapide, mon courrier a été arrêté par la Confrérie en sortant de San-Francisco. Je n'ai pas beaucoup de contrôle dans la région, et plus le coursier reste longtemps entre les mains de la Confrérie, plus il a de chances de découvrir la vraie nature de la puce."
 nf_vegas.16.a:0 "Ils sont trop stupides pour le découvrir. J'attendrai."
 nf_vegas.16.b:0 "Ces imbéciles regarderont autrement si je leur offre quelque chose."

 nf_vegas.17.t:0 "Securitron d'Abri"
 nf_vegas.17.d:0 "Dormant sous la terre en face du barrage Hoover, dans une installation pas comme les autres, mon armée de Securitrons attend leur signal d'activation - dormant sous une ancienne station de surveillance météorologique mondiale. Avec la puce de platine, je peux tous les mettre à niveau, les activer et demander à l'installation de commencer à construire d'autres dispositifs de sécurité. Tout ce que j'ai à faire, c'est de livrer physiquement la puce à l'Abri, et les processus automatisés feront le reste."
 nf_vegas.17.a:0 "Un de mes hommes de main peut se déguiser."
 nf_vegas.17.b:0 "Je vais envoyer un commando et provoquer une distraction."

 nf_vegas.18.t:0 "Reconstruire la grandeur"
 nf_vegas.18.d:0 "Dans cette vieille maison, House Resort, il y a une photo encadrée de moi dans les années passées. Bien que je ne me plaigne pas de ce que j'ai fait jusqu'à maintenant, je regrette de ne jamais savoir si le prototype de ce portrait a jamais été terminé. Sa forme définitive se trouve à D.C. et je ne la reverrai probablement jamais. Mais si je pouvais recréer mon prototype ? Pourrais-je reconstruire la grandeur ?"
 nf_vegas.18.a:0 "Je peux le faire en un an."
 nf_vegas.18.b:0 "Ça va me prendre deux ans."

 nf_vegas.19.t:0 "Livraison retardée"
 nf_vegas.19.d:0 "Lors d'une rencontre avec mon bras droit, j'ai été interrompu par une notification d'un de mes agents de sécurité. Ce satané coursier avait enfin trouvé le chemin vers moi. En envoyant mes hommes voir l'imbécile, ils sont repartis avec la moitié de ce qui leur avait été promis - et j'ai reçu ma précieuse puce de platine."
 nf_vegas.19.a:0 "Enfin ! Maintenant, au travail...."

 nf_vegas.20.t:0 "New Vegas fait une offre"
 nf_vegas.20.d:0 "Aux petites heures du matin, un robot RobCo inconnu de nous s'est approché d'un avant-poste et a demandé à parler à un " supérieur ". En faisant rire la machine, un paladin lui parla et reçut une proposition - libérer le coursier que nous détenions à Sunnyvale, et en retour son maître nous fournira la technologie avancée des ruines de Vegas."
 nf_vegas.20.a:0 "Le robot est dangereux, tuez-le. Interrogez le coursier."
 nf_vegas.20.b:0 "Une technologie avancée du Nevada ? Le péquenaud peut être libre."

 nf_vegas.201.t:0 "La Confrérie rejette !"
 nf_vegas.201.d:0 "Confondre ! Un signal d'urgence a été envoyé depuis le signal de détresse automatisé émis par mes sécuritrons. Mon émissaire a été sabordé par la Confrérie. Malheureusement, il semble que la livraison sera brièvement suspendue."
 nf_vegas.201.a:0 "Qu'ils aillent au diable ! Cela pourrait prendre du temps."

 nf_vegas.202.t:0 "La Confrérie accepte !"
 nf_vegas.202.d:0 "J'ai reçu un message de mon émissaire à la Confrérie. Il semble qu'ils aient mordu à l'hameçon. Par conséquent, le Courrier a été libéré. Il devrait arriver dans moins d'une semaine."
 nf_vegas.202.a:0 "Ils ont fait le bon choix."

 nf_vegas.21.t:0 "Paladins du désert"
 nf_vegas.21.d:0 "Nos alliés à New Vegas ont proposé une guerre commune contre les raiders qui peuplent le pays. En échange de la promesse de protéger les passages dans le Mojave, New Vegas nous soutiendra dans une bataille pour sécuriser le Mojave du Sud pour la Confrérie une fois pour toutes."
 nf_vegas.21.a:0 "Le Mojave est aussi bon que le nôtre."

 nf_vegas.22.t:0 "Vegas Prime"
 nf_vegas.22.d:0 "Sans les ressources à ma disposition avant la guerre, il était incroyablement difficile de terminer mon robot. Non seulement j'ai dû planifier à l'avance pour obtenir des ressources, mais j'ai aussi dû compter sur les wastelanders pour faire la grande majorité du travail simple à ma place. Tout aurait pu facilement mal tourner, mais ce n'est pas le cas. Au lieu de cela, aujourd'hui, New Vegas regarde son protecteur marcher à travers l'horizon - Vegas Prime est pleinement opérationnel."
 nf_vegas.22.a:0 "Enfin c'est prêt."

 nf_vegas.23.t:0 "L'infiltration du roi"
 nf_vegas.23.d:0 "Le Roi n'était pas un choix immédiatement évident, mais le temps qu'il a passé à cultiver un public fidèle a fait de lui un excellent orateur. Cependant, en dépit d'être un légionnaire complet, je crains que le Roi ne se distingue comme un légionnaire exceptionnellement conscient. Il peut facilement se glisser dans le coffre-fort, mais il reste à voir s'il peut tromper la légion."
 nf_vegas.23.a:0 "Maintenant je dois attendre."

 nf_vegas.24.t:0 "Infiltration de Benny"
 nf_vegas.24.d:0 "J'ai envoyé Benny infiltrer le camp de la Légion en face du barrage. Il était assez facile de lui trouver un uniforme ; les légionnaires morts sont omniprésents. Les talents de persuasion de Benny ont facilité son entrée dans le camp, mais il faut encore voir s'il réussira ou non à entrer dans le coffre-fort."
 nf_vegas.24.a:0 "Maintenant je dois attendre."

 nf_vegas.25.t:0 "Lutte contre l'incendie sur la colline de Fortification"
 nf_vegas.25.d:0 "J'ai conçu un plan simple pour m'assurer que l'Abri redeviendrait sous mon contrôle : un assaut de sécurité soutenu par des mercenaires payés d'avance par trimestre, et j'ai promis les trois prochains trimestres après un retour réussi. Il ne me restait plus qu'à décider combien d'hommes de sécurité j'enverrais pour l'assaut. Une force plus importante garantissait le succès, mais elle garantissait aussi de lourdes pertes et des meurtres en représailles. Combien étais-je prêt à négocier ?"
 nf_vegas.25.a:0 "Assaut complet - rien de moins."
 nf_vegas.25.b:0 "Je vais envoyer quelques divisions pour l'assaut."
 nf_vegas.25.c:0 "En fait, ai-je besoin de la dérivation du sécuritron?"

 nf_vegas.26.t:0 "Armée de Sécuritron"
 nf_vegas.26.d:0 "Des sécuritrons ont roulé sur le béton du barrage et ont illuminé la nuit en regardant le fort qui se dressait au-dessus. Tirant sur les quelques légionnaires qui se trouvaient à l'extérieur des portes, ils ont commencé à démolir les défenses pour se permettre d'entrer. Déjà de grandes parties du camp s'étaient réveillées de leur sommeil - des cris de guerre lointains avaient fait cet apparent-et des renforts se déversaient vers la brèche. Malgré cela, le petit groupe de travail de mercenaires bien armés que House avait engagé pour prendre d'assaut la station météorologique a réussi à passer à travers la bataille infernale. Les quelques personnes qui sont arrivées à l'intérieur ont affronté des adversaires encore pires, et le seul homme qui a réussi à passer à travers la grêle d'une fusillade de sentinelle a inséré la puce comme demandé ; passant ses derniers instants à s'affaler contre un mur, regardant les sécuritrons se rassembler et penser au paiement promis dans son sang qui se glaça."
 nf_vegas.26.a:0 "Mon armée est prête; maintenant il est temps de faire de vrais progrès."

 nf_vegas.27.t:0 "L'Abri brûle !"
 nf_vegas.27.d:0 "J'accordais trop peu d'importance à la rapidité avec laquelle la Légion réaliserait mon plan. Quelques instants seulement après que l'homme de mon choix eut activé l'Abri, la Légion prit d'assaut l'ascenseur alors qu'ils sortaient et tentaient de les tuer. Je ne sais pas exactement comment ils s'en sont sortis vivants, mais ils ont dû s'échapper pendant la confusion alors que les tribus se précipitaient pour entrer dans la zone sécurisée. Mes défenses étaient incapables de se défendre contre des vagues de légionnaires, et peu de temps après, l'Abri était en feu. "
 nf_vegas.27.a:0 "Sauvages! Comment osent-ils détruire l'Abri?"

