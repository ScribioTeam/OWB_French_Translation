 nf_vegas.37.t:0 "New Vegas veut rejoindre le pacte du Nevada"
 nf_vegas.37.d:0 "Ce soir, un groupe de robots inconnus est entré dans notre capitale, prétendant être de New Vegas et se distinguant comme 'Securitrons'. Ils se sont exprimés poliment et ont demandé qu'une lettre soit adressée à l'autorité la plus compétente - dont le contenu propose l'inclusion de New Vegas dans le pacte du Nevada."
 nf_vegas.37.a:0 "New Vegas est une étoile montante - nous serions fous de les refuser."
 nf_vegas.37.b:0 "New Vegas vient de subir un coup d'état... nous devrions garder nos distances."

 nf_vegas.38.t:0 "Nous avons été acceptés!"
 nf_vegas.38.d:0 "Nous avons reçu une réponse du pacte du Nevada. Nous avons été acceptés et sommes maintenant un membre officiel de cette alliance!"
 nf_vegas.38.a:0 "À nos nouveaux partenaires commerciaux!"

 #placeholder localisation begins
 nf_vegas.39.t:0 "Nous avons été rejetés!"
 nf_vegas.39.d:0 "Nous avons reçu une réponse du Pacte du Nevada. Nous avons été rejetés de l'alliance !"
 nf_vegas.39.a:0 "C'est scandaleux!"

 nf_vegas.40.t:0 "La Trahison du Roi"
 nf_vegas.40.d:0 "Le Roi a poussé House à quitter Vegas et menace maintenant de détruire tout ce que nous avons créé en travaillant si dur !"
 nf_vegas.40.a:0 "Il doit être renversé."
 #placeholder localisation ends

 nf_vegas.41.t:0 "Une invitation formelle?"
 nf_vegas.41.d:0 "L'illustre M. House nous a offert une maison sur la bande?"
 nf_vegas.41.a:0 "Qui pourrait refuser?"
 nf_vegas.41.b:0 "Jamais!"

 nf_vegas.42.t:0 "Les Fiends acceptent"
 nf_vegas.42.d:0 "Les Fiends ont accepté notre offre! Commençons à les déplacer dans la bande."
 nf_vegas.42.a:0 "Ils seront connus sous le nom de Consiglieres"

 nf_vegas.43.t:0 "Les Fiends rejettent"
 nf_vegas.43.d:0 "Les Fiends ont refusé notre offre! Je suppose que nous allons devoir reconsidérer nos options."
 nf_vegas.43.a:0 "Les Omertas feront l'affaire!"

 nf_vegas.44.t:0 "Une invitation formelle?"
 nf_vegas.44.d:0 "L'illustre M. House nous a offert une maison sur la bande?"
 nf_vegas.44.a:0 "Qui pourrait refuser?"
 nf_vegas.44.b:0 "Jamais!"

 nf_vegas.45.t:0 "Les Grands Khans acceptent"
 nf_vegas.45.d:0 "Les Grands Khans ont accepté notre offre! Commençons à les déplacer dans la bande."
 nf_vegas.45.a:0 "Ils seront connus sous le nom de Khaganate!"

 nf_vegas.46.t:0 "Les grands khans rejettent"
 nf_vegas.46.d:0 "Les Grands Khans ont refusé notre offre! Je suppose que nous allons devoir reconsidérer nos options."
 nf_vegas.46.a:0 "La Société des Gants Blancs fera l'affaire!"

 nf_vegas.47.t:0 "L'armée de Benny"
 nf_vegas.47.d:0 "M. House n'a jamais parlé directement de l'Abri, il a gardé ses cartes près de sa poitrine et en a révélé aussi peu que possible. Ce n'est qu'avec l'aide de Yes Man que Benny a pu découvrir la vérité derrière la puce de platine - la raison pour laquelle il a tué le coursier pour cela. Maintenant, tout le travail qui a été fait pour trahir House porterait ses fruits : Benny aurait son armée."
 nf_vegas.47.a:0 "Il est temps de graisser quelques paumes de mains"

 nf_vegas.48.t:0 "Affaires fautives"
 nf_vegas.48.d:0 "La Légion de Caesar est largement considérée comme l'une des parties les plus sûres et les plus rentables de la Terre Désolée pour le commerce. Les caravanes parcourent souvent l'Arizona, le Nouveau-Mexique et le Colorado sans aucune interférence de la part des voleurs. Comme tant de commerçants n'amènent même pas de gardes du corps - sachant que la Légion elle-même garantit leur sécurité par son existence. La seule mise en garde dans cette entente d'affaires séduisante est que la Légion n'autorise pas la vente de drogues ou de médicaments de pointe dans leur pays, entre autres choses. Cela les a rendus impopulaires auprès de nombreux commerçants des Mojave, mais c'est aujourd'hui le premier accord commercial majeur signé par les trois familles. Une grande caravane composée de commerçants et de nombreux gardes du corps s'arrêtera brièvement au fort avant de poursuivre leur route à travers la Légion. Les gardes prétendent que la caravane a l'intention de quitter les terres de la Légion, mais la vérité est beaucoup plus sinistre...."
 nf_vegas.48.a:12 "Avez-vous déjà vu un SMG 12.7, légionnaire ?"

 nf_vegas.49.t:0 "Cheval de Troie"
 nf_vegas.49.d:0 "Le fort a éclaté en chaos lorsque les gardes du corps et les caravaniers ont pointé leurs fusils sur les légionnaires. Les recrues chargées de surveiller la caravane ont été réduites en lambeaux en quelques instants, le groupe bien armé fauchant les hommes qui les entouraient dans une gerbe de sang et gore. Le soleil couchant a projeté une ombre orange horrible sur la scène alors que des renforts sont apparus de l'autre côté de la crête, le sang versé remplissant leurs veines tribales d'une sauvagerie que peu d'entre eux survivent. Alors que les rangs commençaient à se remplir de décanus et de centurions, les caravaniers se sont tournés vers Benny pour obtenir des conseils, mais l'ont trouvé disparu. Peut-être un ou deux ont-ils aperçu sa silhouette au sommet de la colline, en les regardant brièvement, avant qu'elle ne glisse sur la crête et dans le camp proprement dit. Sa promesse d'une petite force de la Légion n'était qu'un mensonge, sa déclaration selon laquelle ces dépouilles seraient autorisées à retourner dans les familles était creuse. Des machines lointaines hurlèrent, une armée se mobilisa sous les pieds de la Légion, et Benny était déjà à mi-chemin de l'autre côté du barrage. Tirant son briquet, le serpent eut une fumée de fête en écoutant le bruit des coups de feu se réduire lentement au silence."
 nf_vegas.49.a:0 "Les morts ne sont pas face contre terre."

 nf_vegas.50.t:0 "Le roi réussit!"
 nf_vegas.50.d:0 "Le Roi et ses hommes ont grandi dans les ruines de New Vegas, ayant déjà vu et sacrifié bien avant mon retour sur la scène mondiale. Son histoire de combattant et son charisme écrasant m'ont amené à croire qu'il serait capable d'infiltrer la Légion et de se rendre facilement à la station météorologique. Ma seule préoccupation était de savoir s'il serait capable ou non de résister aux scènes d'esclavage, aux violations des droits de la personne et à la brutalité de l'intérieur du cœur battant de la Légion. Il semble que mes hypothèses étaient tout à fait justes. Lorsque le Roi m'a fait part de son succès, il m'a dit qu'il avait frappé un légionnaire sur le chemin de la gare. Quand je lui ai demandé de clarifier, il m'a dit qu'il ne supportait pas de voir cet homme torturer un esclave, et qu'il l'avait frappé dans un accès de colère soudaine. Heureusement, ses émotions ont joué en sa faveur ; les soldats des environs ont supposé que quelqu'un n'avait fait qu'irriter un décanus. Ne voulant pas être soumis à sa colère, ils l'ont laissé seul lors de son ascension vers la station météorologique. Bien qu'il ait sans doute été très difficile pour lui de laisser ces esclaves derrière lui lorsqu'il est sorti du camp et qu'il est revenu, il a fait ce que je lui ai demandé, et pour cela il a gagné mon respect."
 nf_vegas.50.a:0 "Mon armée est prête; maintenant il est temps de faire de vrais progrès."

 nf_vegas.51.t:0 "Les Chairmen réussissent!"
 nf_vegas.51.d:0 "Je n'avais jamais trop aimé Benny. Il était capable, intelligent et savait improviser, mais il avait de l'ambition. Comme un serpent dans l'herbe, si vous lui tourniez le dos, vous le regretteriez une fois ses crocs enfoncés. C'est pourquoi j'avais hésité à l'envoyer à la Légion. Je crains que son ambition ne l'emporte sur sa fierté. Cependant, Benny avait grandi en tant que tribal nomade, et bien que la Légion puisse lui être étrangère, ses soldats ne l'étaient pas. D'après son récit, il s'est faufilé sans effort dans les nombreux secteurs du fort, à la fois par persuasion et furtivement. Arrivé à la station météorologique, il sortit les gardes et entra dans l'Abri. Peu de temps après, il s'est retrouvé dans la dernière ligne droite, enlevant sa tenue trash au profit d'un vêtement plus adapté à ses goûts. Même si je ne fais pas entièrement confiance à Benny en tant que personne, je peux faire confiance à ses résultats."
 nf_vegas.51.a:0 "Mon armée est prête; maintenant il est temps de faire de vrais progrès."

 nf_vegas.52.t:0 "Livraison sans entrave"
 nf_vegas.52.d:0 "Cet après-midi, mes agents de sécurité patrouillant dans la banlieue de New Vegas ont localisé le coursier que j'attendais. Je les avais suivis tout au long de leur voyage, et avec eux si près de l'arrivée, j'ai envoyé une patrouille pour récupérer la puce. Une fois leur livraison terminée, j'ai remis l'argent et je les ai envoyés sur leur chemin - et j'ai ramené mes robots pour qu'ils me remettent la puce."
 nf_vegas.52.a:0 "Après presque deux siècles ..."

 nf_vegas.53.t:0 "L'état de Vegas."
 nf_vegas.53.d:0 "Nos traités avec Vegas nous ont été très bénéfiques récemment. La bonne volonté a été manifeste, et avec l'invasion de la Légion dans l'Ouest, l'incorporation de Vegas en tant qu'état membre officiel de la République pourrait être la meilleure option."
 nf_vegas.53.a:0 "Envoyer un messager."
 nf_vegas.53.b:0 "Nous ne préférerions pas."

 nf_vegas.54.t:0 "Vegas se joint à la RNC?"
 nf_vegas.54.d:0 "Dennis Crocker, le chef de l'ambassade de la RNC sur la bande, nous a approché avec une offre qui lui a été transmise directement de leur capitale. Ils veulent nous inviter dans la RNC en tant qu'État autonome."
 nf_vegas.54.a:0 "Signer la pétition."
 nf_vegas.54.b:0 "Nous resterons souverains."
 #placeholder localisation Begins
 nf_vegas.55.t:0 "Pacte du Nevada avec New Vegas"
 nf_vegas.55.d:0 "New Vegas a proposé une alliance avec eux."
 nf_vegas.55.a:0 "Accepter"
 nf_vegas.55.b:0 "Décliner"

 nf_vegas.56.t:0 "Vault City accepte"
 nf_vegas.56.d:0 "Vault City a accepté notre proposition d'alliance."
 nf_vegas.56.a:0 "Très bien."

 nf_vegas.57.t:0 "Vault City décline"
 nf_vegas.57.d:0 "Vault City a décliné notre proposition d'alliance."
 nf_vegas.57.a:0 "Quel malheur."

 nf_vegas.58.t:0 "Tendre la main aux Khans"
 nf_vegas.58.d:0 "Notre relation avec les Khans a toujours été difficile, mais récemment, les échanges et la communication entre nous deux ont atteint un sommet sans précédent. Nous avons même commencé un rapprochement politique avec les Khans, faisant une série de promesses allant de la protection à la cessation de notre soutien au "faux" Khan que nous hébergeons. Leur réaction semble chaleureuse et nous pensons que le moment est venu de formaliser un pacte de défense entre nous deux. Ce serait sûrement mutuellement bénéfique."
 nf_vegas.58.a:0 "Nous devons mettre de côté nos différences"
 nf_vegas.58.b:0 "Les Khans ne sont plus. Ce n'est pas grave."

 nf_vegas.59.t:0 "Vegas tend la main"
 nf_vegas.59.d:0 "Notre relation avec New Vegas a toujours été difficile, mais récemment, les échanges et la communication entre nous deux ont atteint un sommet sans précédent. Ils ont même entamé un rapprochement politique avec nous, faisant une série de promesses allant de la protection à la cessation de leur soutien au prétendant Khan qu'ils hébergent. Maintenant, ils croient qu'il est juste de formaliser un pacte défensif entre nous deux ! Ce serait sûrement mutuellement bénéfique."
 nf_vegas.59.a:0 "Ça m'a l'air bien"
 nf_vegas.59.b:0 "On travaille seul"

 nf_vegas.60.t:0 "Les Grands Khans acceptent"
 nf_vegas.60.d:0 "Succès ! Nous avons signé un traité d'assistance mutuelle avec les Grands Khans. En échange d'une coopération militaire complète, nous avons convenu de cesser de soutenir le "faux" Khan que nous soutenions autrefois. Au lieu de cela, les conseillers militaires des Grands Khans eux-mêmes apporteront une contribution utile."
 nf_vegas.60.a:0 "Merveilleux"

 nf_vegas.61.t:0 "Les Grands Khans refusent"
 nf_vegas.61.d:0 "Notre pari n'a pas porté ses fruits. Les Khans ont renvoyé une note plutôt cinglante à nos diplomates, remplie d’une gamme d’explosifs tournant autour de leur dégoût que nous accueillions un "faux" Khan. De toute évidence, ils n'auraient pas fait de bons alliés."
 nf_vegas.61.a:0 "Il y en a d'autres avec qui nous pouvons être amis"

 nf_vegas.62.t:0 "La capture du faux Khan"
 nf_vegas.62.d:0 "Suite à notre occupation de New Vegas, nous avons rapidement éliminé le prétendant Khan hébergé par le régime de New Vegas. Nous veillerons à ce qu'ils soient rapidement ... réintégrés ... dans les Khans."
 nf_vegas.62.a:0 "Notre autorité est indiscutable"

 nf_vegas.63.t:0 "Des bagarres dans les égouts ?"
 nf_vegas.63.desc:0 "Récemment, House a appris qu'il existe un ring de combat illégal situé près du Strip, connu sous le nom de \"The Thorn\". Alors que normalement cela ne serait pas à noter, ces derniers temps, \"The Thorn\" a détourné une bonne partie du tourisme du Strip. Nous devrons faire quelque chose à ce sujet si nous voulons maintenir notre marge bénéficiaire à un niveau élevé."
 nf_vegas.63.a:0 "Mettons-les à l'écart, ils sont une menace pour nous."
 nf_vegas.63.b:0 "Apportez ce divertissement à l'intérieur du strip."

 benny_try_to_join_legion_tt:0 "§RC'est une très mauvaise idée.§!"
 nf_vegas.64.t:0 "Une offre pathétique de Vegas."
 nf_vegas.64.d:0 "Benny, le nouveau dirigeant de Vegas après qu'il ait tué House de manière détournée, est récemment venu nous voir avec une offre de soumission. Quelqu'un de si faible, pathétique et vil ne pourrait jamais servir dans la Légion - ainsi, nous avons le choix.\nComment voulons-nous refuser son offre ?"
 nf_vegas.64.a:0 "Asservir le messager qu'il a envoyé."
 nf_vegas.64.b:0 "Répandez la panique sur le Strip en disant que Benny a essayé cela."

 nf_vegas.65.t:0 "Notre messager a été asservi !"
 nf_vegas.65.d:0 "Le messager que nous avons envoyé à la Légion a été asservi ! C'est un message assez clair pour montrer qu'ils ne souhaitent pas que nous travaillions ensemble."
 nf_vegas.65.a:0 "Oh non !"

 nf_vegas.66.t:0 "Ils ont refusé ! Panique dans les rues !"
 nf_vegas.66.d:0 "Il semble que la Légion n'ait pas seulement refusé, mais que d'une manière ou d'une autre, on a appris que nous avions essayé de nous allier avec les \"Esclavagistes\" ! La panique règne dans les rues de Vegas !"
 nf_vegas.66.a:0 "Oh non !"

 nf_vegas.67.t:0 "Ouvrir le Strip ?"
 nf_vegas.67.t_desc:0 "Pendant trop longtemps, House a maintenu le Strip séparé du reste de Vegas - si longtemps en fait que les différences culturelles entre le Strip et le Freeside sont une grande source d'inquiétude quand il s'agit d'une ouverture théorique des portes. Comment devrions-nous procéder ?"
 nf_vegas.67.a:0 "Faisons cela sur quelques années."
 nf_vegas.67.b:0 "Nous devons le faire maintenant ! Ouvrez les portes !"
 #placeholder localisation ends
