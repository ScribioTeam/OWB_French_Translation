 #----------------------------
 vehicle_restoration:0 "Restauration de véhicules"
 vehicle_restoration_desc:0 "Une étude approfondie des groupes motopropulseurs, de l'infrastructure des véhicules et une amélioration générale de la restauration de ces composants nous permettront de récupérer, de réparer et de remettre en état les véhicules à moteur dont nos divisions d'infanterie seront équipées, ce qui devrait considérablement améliorer l'efficacité et la rapidité de notre armée."

 bike_tech_1:0 "Moto en matériaux de récupération"
 bike_tech_1_desc:0 "Les tuyaux et les moteurs de type électroménager nous ont donné l'occasion de développer des véhicules motorisés. Bien qu'il ne soit pas adapté aux terres désolées et peu subtils, il devrait permettre à nos soldats d'accroître sensiblement leur mobilité tactique et stratégique."
 bike_tech_2:0 "Moto récupérée"
 bike_tech_2_desc:0 "Un boîtier légèrement blindé pour protéger les équipements sensibles et de meilleurs systèmes de filtration permettront à nos divisions de motards de rouler dans les terres désolées sans aucun problème. Les conducteurs n'ont pas été oubliés, et des lunettes de protection anti-poussière, un couvre-bouche et des casques résistants aux chocs ainsi qu'un bouclier haute visibilité leur permettront de profiter pleinement de leur nouvelle mobilité."
 bike_tech_3:0 "Moto des Terres Désolées"
 bike_tech_3_desc:0 "Un boîtier légèrement blindé pour protéger les équipements sensibles et de meilleurs systèmes de filtration permettront à nos divisions de motards de rouler dans les terres désolées sans aucun problème. Les conducteurs n'ont pas été oubliés, et des lunettes de protection anti-poussière, un couvre-bouche et des casques résistants aux chocs ainsi qu'un bouclier haute visibilité leur permettront de profiter pleinement de leur nouvelle mobilité."

 tires_vehicle_tech:0 "Profil des pneumatiques"
 tires_vehicle_tech_desc:0 "En modifiant le dessin de la surface de contact de nos pneus et en ajoutant des boutons improvisés, nous pouvons aider nos véhicules à avoir plus de traction sur les terrains sableux et rocheux des terres désolées, ce qui leur permet d'accéder plus facilement aux terrains difficiles et de prendre plus rapidement de l'élan."
 tires_vehicle_tech_1:0 "Raffinage du caoutchouc"
 tires_vehicle_tech_1_desc:0 "Une attention particulière doit être accordée à une multitude de facteurs pour nos composés de caoutchouc, tels que la dureté, le profil extérieur et l'adhérence à la fois sur le désert de terres incultes et sur les nouvelles infrastructures que nous essayons de construire. Complété par un profil de pneu plus épais aux propriétés pare-balles, il permettra à tous nos véhicules d'avoir une meilleure vitesse sur route et hors route."

 car_tech_1:0 "Voiture récupérée"
 car_tech_1_desc:0 "Les véhicules des Terres Désolées ne sont certainement pas jolis, mais comme nous, ils sont solides et fiables. Même si la ferraille boulonnée au châssis n'arrête pas les tirs des fusils de chasse, elle devrait tout de même assurer une certaine protection à nos troupes. Et personne ne se plaindra de ne pas être soumis aux horribles intempéries des terres désolées."
 car_tech_2:0 "Voiture des Terres Désolées"
 car_tech_2_desc:0 "L'ajout de technologies d'avant-guerre, comme des moteurs améliorés et des optiques simples, combiné à une réflexion sur les terres désolées pour remplacer les pièces trop compliquées, nous permet de pousser nos forces motorisées encore plus loin. Des calendriers d'entretien serrés et une formation accrue des conducteurs sont nécessaires pour maintenir notre mobilité stratégique et réduire le taux d'accidents."
 car_tech_3:0 "Voiture militaire"
 car_tech_3_desc:0 "Maintenant que nos capacités d'ingénierie sont presque au niveau d'avant-guerre, nous pouvons moderniser nos divisions motorisées pour disposer de véhicules plus rapides, plus fiables et bien protégés. De nouvelles techniques de blindage et de conception des moteurs, combinées aux tactiques classiques des terres désolées, devraient nous donner un avantage sur toute autre unité en dehors des divisions blindées."

 plating_vehicle_tech:0 "Ajout de placage"
 plating_vehicle_tech_desc:0 "L'utilisation de la grande quantité de ferraille trouvée autour des terres désolées pourrait renforcer les principaux points faibles du blindage de nos véhicules. La protection est accrue, mais il faut aussi tenir compte de l'augmentation du poids."
 bumper_vehicle_tech:0 "Pare-chocs"
 bumper_vehicle_tech_desc:0 "Des cowcatchers spécialement conçus et d'autres types de béliers donneront à nos troupes l'occasion de participer à des tactiques assez peu conventionnelles. Attendez-vous à la fois à une nouvelle façon de briser les lignes fortifiées et à un taux de désobéissance plus élevé."
 gasoline_vehicle_tech:0 "Carburants volatiles"
 gasoline_vehicle_tech_desc:0 "Il est peut-être préférable de ne pas remettre en question les mélanges et les substances créant une dépendance qui sont déversés dans notre approvisionnement en carburant, mais c'est effectivement efficace. Le moteur rugit, et parfois malheureusement un peu plus que cela. Il serait peut-être préférable d'éviter un peu la baie de maintenance pendant que notre équipe de maintenance se calme."
 sealed_vehicle_tech:0 "Étanchéité"
 sealed_vehicle_tech_desc:0 "Des soudures de coque entièrement scellées avec des systèmes de filtration d'air et des équipements d'humidification offrent à l'équipage de nos véhicules et aux divisions mobiles une atmosphère propre, fraîche et revigorante pour combattre et se rétablir. Bien que cela réduise la vitesse de nos véhicules en raison de l'augmentation de leur puissance et de leur poids, nos troupes se remettraient plus rapidement au combat grâce à ces améliorations."
 armoured_vehicle_tech:0 "Renforcement du blindage"
 armoured_vehicle_tech_desc:0 "Alors que les améliorations précédentes des blindages n'étaient effectuées qu'aux points faibles critiques pour préserver le poids, nous avons maintenant la possibilité de faire le tout grâce à des suspensions et des amortisseurs améliorés. Le blindage traité et même le simple blindage composite devraient permettre à nos divisions motorisées et mécanisées de rester pertinentes sur le champ de bataille moderne"

 tracks_vehicle_tech:0 "Chenilles simples"
 tracks_vehicle_tech_desc:0 "La simplification des liaisons au sol et des systèmes de suspension est un élément clé de la fabrication en série des véhicules à chenilles. De telles améliorations réduiraient les temps d'immobilisation des véhicules, les difficultés d'entretien et les besoins en main-d'œuvre, augmentant ainsi la fiabilité générale de nos chars."
 tracks_vehicle_tech_1:0 "Galets de roulement"
 tracks_vehicle_tech_1_desc:0 "L'ajout de rouleaux de renvoi à notre système de propulsion nous permet de maintenir une tension constante des chenilles, ce qui réduit la friction entre elles et les plaques de blindage ainsi que les autres éléments de propulsion. Le remplacement moins fréquent des chenilles et la réduction du bruit ainsi que de l'usure sur le champ de bataille améliorent la fiabilité de nos véhicules à chenilles."

 tank_tech_1:0 "Char en matériaux de récupération"
 tank_tech_1_desc:0 "Alors que les camions d'artillerie et les TTB fournissent des blindages légers et de la puissance de feu à nos divisions mécanisées, l'ennemi commence à déployer de meilleures armes antiblindées. La solution est simple. Un châssis à chenilles reconstruit à partir de plans de véhicules de construction industrielle blindés avec des dalles de béton ainsi que des couches d'acier espacées prises en sandwich entre elles assure une protection contre les lance-roquettes, même simples, tandis que les sabords de tir et les supports de boulets blindés permettent à nos véhicules d'être armés avec un choix d'armes légères, de mitrailleuses lourdes et de fusils antichars. La lame du bulldozer avant permet également à notre équipage de démolir les positions fortifiées et d'éperonner les véhicules blindés ennemis."
 tank_tech_2:0 "Char des Terres Désolées"
 tank_tech_2_desc:0 "En découpant complètement la superstructure improvisée et en repartant de la base de la coque, nous pouvons concevoir un VAB beaucoup plus efficace. Un blindage angulaire pour une meilleure protection à un tonnage moindre, un stockage de munitions sécurisé, une mitrailleuse coaxiale montée sur la coque ainsi qu'une véritable tourelle motorisée avec un canon de soutien d'infanterie améliorent leur efficacité contre les cibles douces et dures, tandis que le blindage plus léger en plaques d'acier trempé permet au même moteur d'atteindre des vitesses plus élevées et de prendre notre ennemi par surprise."
 tank_tech_3:0 "Char de la grand guerre"
 tank_tech_3_desc:0 "Si le processus de conception du réservoir lui-même est très simple, compte tenu de la quantité de plans et de véhicules intacts trouvés dans les soutes, la fabrication et l'approvisionnement ne le sont pas. La technologie d'avant-guerre exige des capacités de fabrication avancées ou une pensée très créative. Le remplacement du placage d'uranium appauvri extrêmement avancé par une plaque frontale en alliage beaucoup plus simple, l'unification du système à quatre chenilles en un système à deux chenilles et le remplacement de l'électronique interne étendue par des substituts plus simples tels que des dispositifs mécaniques et des modules de contrôle de tir peu compliqués permettent à nos usines militaires de construire un redoutable produit du passé."

 truck_tech_1:0 "Blindé léger en matériaux de récupération"
 truck_tech_1_desc:0 "Fabriqués à partir de ferraille trouvée dans les dépotoirs ou les vieilles bases militaires, ces camions d'armes ne sont pas très visibles. Mais bien que la ferraille puisse à peine résister aux tirs des armes légères et que le moteur ait du mal à suivre l'augmentation de poids, ils protègent efficacement nos éléments d'infanterie, qui ne seraient jamais pris à se plaindre de ne pas être abattus. Un fusil automatique monté sur une monture à pivot fournit un tir d'appui lors du débarquement, mais l'équipage de ces véhicules est expressément averti de ne pas s'engager dans un combat direct autrement."
 truck_tech_2:0 "Blindé léger récupéré"
 truck_tech_2_desc:0 "Autre produit de notre réseau de récupération, ces camions sont un mélange de blindage rouillé provenant de véhicules délabrés et d'unités de moteur essayant de fonctionner ensemble grâce à une transmission conçue à la hâte. Dotés de meilleures défenses que les modèles précédents, ces camions sont également armés d'une mitrailleuse correctement montée, et leur équipage est protégé par un bouclier. De meilleures dispositions sont également prises pour l'infanterie embarquée afin de lui permettre d'emmagasiner plus de puissance de feu à l'intérieur et d'être plus à l'aise au combat et en dehors."

 storage_vehicle_tech:0 "Stockage additionel"
 storage_vehicle_tech_desc:0 "La fourniture de paniers métalliques soudés pour nos véhicules permettra à notre équipage de stocker son matériel de manière plus sûre que s'il était simplement jeté dessus. Plus d'équipement dans la bataille permet à nos divisions mobiles et à nos véhicules chenillés de tenir beaucoup plus longtemps sans avoir besoin de se ravitailler en carburant et de se réarmer, ce qui réduit la pression sur notre réseau d'approvisionnement."
 overclock_vehicle_tech:0 "Moteur suralimenté"
 overclock_vehicle_tech_desc:0 "Transformer les groupes motopropulseurs de nos véhicules blindés en consommateurs de gaz peut sembler être une mauvaise idée, mais des soupapes ouvertes, un pipeline de carburant plus large et une enveloppe de protection mise au rebut pour un meilleur refroidissement donneront une impression de vitesse même au char le plus lourd. De tels changements nécessiteront bien sûr un meilleur réseau de fabrication de carburant, mais l'avantage tactique et stratégique ne peut être ignoré."
 gunport_vehicle_tech:0 "Emplacement pour armes"
 gunport_vehicle_tech_desc:0 "Des ouvertures découpées pour les canons dans l'habitacle de nos véhicules blindés de transport de troupes, ainsi que des ouvertures pour les pistolets de nos chars, ajouteront à la puissance de feu disponible à bord pour le combat. Les sabords pour les pistolets permettent à l'équipage de nos chars de se défendre contre les assauts de l'infanterie, tandis que les sabords pour les armes à feu de nos véhicules permettent aux fusils de tirer sur toute cible molle assez bête pour s'en approcher. L'équipage des véhicules, cependant, doit ralentir pour permettre un tir précis."
 high_tech_fuel_vehicle_tech:0 "Carburants avancés"
 high_tech_fuel_vehicle_tech_desc:0 "La fabrication chimique avancée, telle que le filtrage moléculaire, permet d'obtenir des carburants à indice d'octane plus élevé et donc beaucoup plus adaptés aux moteurs réglés avec de meilleurs taux de compression. Moins de saleté et d'impuretés augmentera également la durée de vie de nos filtres à carburant et de nos chambres de combustion, ce qui augmentera la durée de vie de nos groupes motopropulseurs."

 apc_tech_1:0 "VTT récupéré"
 apc_tech_1_desc:0 "Les camions lourds blindés récupérés constituent une base bien plus adaptée à nos divisions mécanisées. Un blindage plus épais, soutenu par de meilleures suspensions et des moteurs à couple élevé, peut désormais résister aux tirs de fusils, aux attaques au laser et même aux projectiles des fusils antichars. Une mitrailleuse lourde montée à l'avant et pouvant être déplacée vers d'autres ports de tir dans le véhicule apporte une puissance de feu appropriée pour le combat en première ligne, et toutes ces caractéristiques combinées permettent enfin à l'équipage de notre véhicule de soutenir directement notre division d'infanterie, ce qui se traduit par une bien meilleure combinaison de défenses et d'assauts."
 apc_tech_2:0 "VTT des Terres Désolées"
 apc_tech_2_desc:0 "Un châssis à chenilles pour naviguer plus facilement dans les terrains vagues, un moteur à double couplage et des blindages renforcés sont le résultat des efforts de nos ingénieurs pour améliorer les véhicules de combat pour nos divisions mécanisées. Un système de rampe permettant de débarquer sous protection blindée, un système de communication externe pour le soutien de l'infanterie et une nouvelle ceinture de mitrailleuses mixtes avec des projectiles incendiaires et perforants continuent d'améliorer le potentiel de coopération entre les véhicules et l'infanterie."
 apc_tech_3:0 "VTT des la grande guerre"
 apc_tech_3_desc:0 "Les CAP d'avant-guerre sont le nec plus ultra de ce que nous pouvons fabriquer actuellement. Le blindage composite avec doublure anti-éclats, ainsi que la protection en kevlar pour l'équipage et l'infanterie montée sauveront la vie de nombreux fantassins, tandis que le canon court de soutien de l'infanterie détruira toute position fortifiée ou ennemi que nos gars sur le terrain pourraient rencontrer."

