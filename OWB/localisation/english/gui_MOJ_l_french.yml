 ABILITY_USE_ARCHIMEDES_II:0 "Faire feu ARCHIMEDES II"
 ABILITY_USE_ARCHIMEDES_II_DESC:0 "ARCHIMEDES II est un satellite d’artillerie construit par Poseidon Energy tirant sa puissance à partir d’énergie solaire en vertu d’un contrat avec le gouvernement des États-Unis.\nIl est resté stationnaire en orbite depuis la fin de la Grande Guerre. Elijah a récemment découvert comment l’utiliser à son plein potentiel, laissant le propriétaire d’HELIOS frapper leurs ennemis avec des lances provenant du soleil lui-même.\n\nAprès avoir ouvert le feu, nous devrons attendre un certain temps que le satellite capte l’énergie à l’aide de ses panneaux solaires embarqués avant de pouvoir ouvrir le feu à nouveau."
