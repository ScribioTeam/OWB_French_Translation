l_english:
  ttm_prepare_the_nursery_for_habitation:0 "Prepare the Nursery for Habitation"
  ttm_prepare_the_nursery_for_habitation_desc:0 "Normally, we only had a few select souls live within the Nursery: The honoured of the tribe. Now? We need to prepare the Nursery for wider occupancy! We will need to establish space for living quarters, temples and nurseries!"

  ttm_a_railroad_to_paradise:0 "A Railroad to Paradise"
  ttm_a_railroad_to_paradise_desc:0 "We need to start moving slaves out of Lanius's lands - they are being treated far too unfairly!"
  ttm_ncr_embassy_decision:0 "Establish NCR Embassy"
  ttm_ncr_embassy_decision_desc:0 "We have heard many stories of the "NCR" from our time interacting with the Legion. Perhaps its a good idea to send a expedition out west and see what they are all about?"
  ncr_benefits_tt:0 "§gThe Twin Mothers and NCR begin a series of beneficial trades, exchanging volunteers, resources and knowledge for the betterment of each other.§!"
  every_ncr_member_tt:0 "We, as well as every member of the §YNCR§!"

  ttm_betray_lanius:0 "Betray Lanius"
  ttm_betray_lanius_desc:0 "Ultimately, Lanius is a bully.\nAll evil men, cruel hearted monsters and sadists need to get what is coming to them. Lanius will fall and be forgotten as another stepping stone to progress the Wasteland had to take."

  ttm_simulation_training:0 "Simulation Training"
  ttm_simulation_training_desc:0 "Some of our tribe have no way to train for the hardships ahead! Let us help them in whatever way we can - through automated training protocols in simulation chambers even!"

  ttm_satellite_effects_loc:0 "\n    §G+[?TTM.ttm_satellite_network_tt]%§! §WDecryption Factor§!\n    §G+[?TTM.ttm_satellite_network_tt]%§! §WAir Interception Attack Factor§!\n    §G+[?TTM.ttm_satellite_network_tt]%§! §WAir Range Factor§!\n    §G[?TTM.ttm_satellite_network_tt_inverse]%§! §WAir Accidents Factor§!\n    §G[?TTM.ttm_satellite_network_tt_inverse]%§! §WAir Weather Penalty Factor§!\n    §G[?TTM.ttm_satellite_network_tt_inverse]%§! §WAir Night Penalty Factor§!"

  ttm_road_building:0 "Road Building"
  ttm_road_building_desc:0 "Continuing our roads project will bring our people together."

  development_project_la_garita_caldera:0 "The Garita Caldera"
  development_project_la_garita_caldera_desc:0 "The Garita Caldera's steam can be a valuable tool, if we have the courage to use it."

  development_project_la_garita_caldera_wtt:0 "The Garita Caldera"
  development_project_la_garita_caldera_wtt_desc:0 "The Garita Caldera's steam can be a valuable tool, if we have the courage to use it."

  ttm_syndicate_councils:0 "Syndicate Councils"
  ttm_syndicate_councils_desc:0 "By establishing local rulership communities we can better control our vast nation."

  ttm_automated_hospitals:0 "Automated Hospitals"
  ttm_automated_hospitals_desc:0 "We need to get medical aid out to those who need it."

  ttm_guns_for_caps_decision:0 "Guns for Caps"
  ttm_guns_for_caps_decision_desc:0 "Now that we control this territory it doesn't have to be as armed as it is now. By demilitarizing the local populace we can ensure this areas safety."

  ttm_moonlight_schools_decision:0 "Moonlight Schools"
  ttm_moonlight_schools_decision_desc:0 "We need to better educate our people! By going out and building schools we can ensure that our people are well educated."

