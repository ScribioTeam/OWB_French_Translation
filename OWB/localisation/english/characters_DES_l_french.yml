l_french:
 DES_angela_deth:0 "Angela Deth "
 DES_angela_deth_desc:0 "L'âme d'Angela est aussi ardente que ses cheveux; Chaque membre de la direction des Rangers le sait depuis l'incident de Cochise. Elle donnera tout pour protéger les Rangers et elle s'arrêtera sans limite pour que nos ennemis paient. "
 frontline_operative:0 "Première ligne Opératoire"

 DES_snake_vargas_army_chief:0 "'Snake' Vargas "
 DES_snake_vargas_army_chief_desc:0 "Vargas est un vétéran qui a mérité son rang et sa renommée dans l'Incident de Cochise, aux côtés de Deth, Hell Razor et Sagarra. il a été dans tous les rôles que cette organisation a à offrir, et il sait comment utiliser la poigne de fer des Rangers."
 lifelong_ranger:0 "Ranger à vie"

 DES_hell_razor_army_chief:0 "Hell Razor "
 DES_hell_razor_army_chief_desc:0 "Hell Razor n'a pas beaucoup changé depuis son ascension au poste de Ranger Général; ses tactiques sont toujours agressives et tendent à obtenir les mêmes résultats; des pertes massives des deux côtés."

 DES_thraser_sagarra_army_chief:0 "'Thrasher' Sagarra "
 DES_thraser_sagarra_army_chief_desc:0 "La lecture prolongée de Sagarra et son étude des anciennes tactiques ne sont pas en reste. cela lui a donné un esprit tactique précis et analytique, lui permettant de planifier rapidement les lignes de bataille et de les exécuter avec une efficacité mortelle. "
 tactically_minded:0 "Esprit tactique "

 DES_snake_vargas_high_command:0 "'Snake' Vargas "
 DES_snake_vargas_high_command_desc:0 "Vargas a peut-être été forcé de prendre sa retraite, mais cela ne signifie pas qu'il s'est retiré. Au lieu de cela, Snake a pris la relève, utilisant ses connaissances des opérations sur le terrain pour s’assurer que les hommes sont de haute moralité et qu’ils sont aidés et soulagés le cas échéant."
 dispatcher:0 "Répartiteur "

 DES_ross_nakam:0 "Ross Nakam "
 DES_ross_nakam_desc:0 "Nakam était le chef des Vipers, mais ses compétences en matière de guérilla et de contrôle de la population pourraient nous être très précieuses. Cependant, son passé horrible et ses méthodes discutables peuvent amener les gens à s'interroger sur la cause des Rangers. "
 viper:0 "Vipère "

 DES_jack_hidalgo:0 "Jack Hidalgo "
 DES_jack_hidalgo_desc:0 "Hidalgo était le chef des Jackals et, comme les récolteurs qu'ils ont eux-mêmes nommés, les Jackals savent comment survivre sans aucun ravitaillement, aucun secours et aucun renfort. Cependant, le passé horrible des Jackals fait de sa nomination une question de dignité et peut affaiblir la légitimité des Rangers."
 jackal:0 "Jackal "

 DES_hell_razor_high_command:0 "Hell Razor "
 DES_hell_razor_high_command_desc:0 "Hell Razor's a toujours été considéré comme un berserker, et cela n'a pas changé lorsqu'il a pris le commandement et a cessé d'être un agent de terrain. Ses tactiques agressives ont été connues pour briser les lignes ennemies, mais elles peuvent aussi nous coûter cher, un manque de respect pour la vie humaine. "
 aggressive_attacker:0 "Agresseur agressif "

 DES_veteran_ranger_holstadt:0 "Ranger Vétéran Holstadt "
 DES_veteran_ranger_holstadt_desc:0 "Holstadt a servi avec les Rangers pendant plus de 20 ans, et après que l'unification ait été envoyée aux Desert Rangers pour qu'ils prennent leur retraite, ils servent plutôt à instruire et à former un plus grand nombre de nos propres Rangers. "

 DES_des_pills:0 "Facture de Chop Shop"
 DES_des_pills_desc:9 ""

 ranger_instructor:0 "Instructeur Ranger "
 ranger_instructor_desc:9 ""

 DES_doctor_verdrehtnerv:0 "Docteur Verdrehtnerv "
 DES_doctor_verdrehtnerv_desc:0 "Verdrehtnerv a reçu sa formation auprès de ses adeptes et est largement reconnu pour son efficacité en matière de santé et de rétablissement, et sa supervision assurera que plus d'hommes et de femmes seront en forme et prêts pour le combat (ainsi que d'assurer la santé générale de la population)."

 DES_randy_aldgate:0 "Randy Aldgate "
 DES_randy_aldgate_desc:0 "Une découverte improbable de Yerington, Aldgate était un escroc et un colporteur. Cependant, ces compétences de duplicité et de charisme peuvent être mises à profit. La propagande de guerre et le matériel de recrutement sont toujours bénéfiques pour notre capacité de guerre et, en tant que tels, notre capacité à aider la population du Nevada."

 DES_elias_wordsworth:0 "Elias Wordsworth "
 DES_elias_wordsworth_desc:0 "Wordsworth faisait de la gestion pour la Caravane Crimson, mais se retirait pour vivre dans le territoire contrôlé par les Rangers; il ne faudrait pas grand-chose pour le sortir de la retraite dans un rôle gouvernemental, pour le bien des Rangers."

 DES_patrick_fitzpatrick:0 "Patrick Fitzpatrick "
 DES_patrick_fitzpatrick_desc:0 "Fitzpatrick possède un esprit de logistique, de nécessité et de nombre; combien de coups, combien d'hommes, combien d'armes ? Il sera parfait pour organiser le réapprovisionnement de nos soldats. "

 scribe_theresa:0 "Scribe Theresa "
 scribe_theresa_desc:0 "Scribe Theresa est une attachée de la Confrérie, envoyée pour classer nos fichiers de technologie et partager leur propre technologie avec nous; alors qu'elle est ici, elle est trop heureuse d'aider avec d'autres recherches, particulièrement dans son domaine, une scientifique enthousiaste."

 DES_thraser_sagarra_cultural_advisor:0 "Gilbert Sagarra "
 DES_thraser_sagarra_cultural_advisor_desc:0 "Sagarra est un vieux sans comparaison, et bien qu'il ait eu un nom beaucoup plus féroce dans le passé, il a dépassé son apogée. Il aide maintenant les Rangers en lisant d’anciens rapports de combat, des textes tactiques et d’autres éléments de l’histoire de la guerre, espérant apprendre du passé pour améliorer notre avenir. "

 DES_mechanic_advisor:0 "Kai Cooke"
 DES_mechanic_advisor_desc:0 "Asservi par les Vipères, Kai a vécu pendant des années avec une botte au cou. Obligé de maintenir les machines de guerre et les armes des Vipers en parfait état de marche, tout défaut signifiait qu'il devait être battu. Après sa libération, il rechigne encore à tout mouvement soudain de son bras, mais il est heureux de pouvoir travailler pour une meilleure cause."

 DES_Supplier:0 "Rusty"
 DES_Supplier_desc:0 "Connu sous le surnom de Rusty, sa réputation de fixateur était légendaire dans le nord du Nevada pendant des années. Capable d'obtenir n'importe quoi au bon prix, il était un incontournable à Reno avant qu'une mauvaise affaire ne le mette sur l'agneau. Bien que certains membres de la vieille école des Rangers ne le considèrent pas comme meilleur que les Vipers, ils ne peuvent jamais contester ses résultats."
