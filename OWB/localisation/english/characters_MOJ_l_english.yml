l_english:
  MOJ_veronica_santangelo:0 "Veronica Santangelo"

  MOJ_edgar_hardin_army_chief:0 "Head Paladin Edgar Hardin is a member of the Mojave Wasteland Brotherhood of Steel, he shows divine loyalty to the Brotherhood. He is known for his no non-sense attitude and his morals of giving everyone a chance to prove themselves and make themselves better."

  MOJ_PALADIN_RAMOS_NAME:0 "Paladin Ramos"
  MOJ_paladin_ramos_army_chief:0 "Paladin Ramos has long served the Brotherhood as the head of security in the Mojave Chapter. He knows nothing but loyalty to the cause and ideals of the Brotherhood."

  MOJ_PALADIN_SATO_NAME:0 "Paladin Sato"
  MOJ_paladin_sato_high_command:0 "Paladin Sato is a long time member of the Brotherhood. He rose through the ranks to paladin and is now regarded as an expert in all things weapons."

  MOJ_PALADIN_FAIRBANKS_NAME:0 "Paladin Fairbanks"

  MOJ_KNIGHT_TORRES_NAME:0 "Knight Torres"

  MOJ_SCOUT_SIERRA_NAME:0 "Scout Sierra"
  MOJ_scout_sierra_high_command:0 "Sierra is a scout who has grown up in the service of the Brotherhood. After her grueling training and initiation she rose through the ranks before becoming a scout."

