l_french:
 LNS_lubbock_exp_no_revoke_tt:0 "§RNous ne pouvons pas révoquer cet accord diplomatique tant que §Yl'Expédition de Lubbock§! reste à leurs frontières.§!"
 LNS_has_brotherhood_advisors_tt:0 "§YLes Conseilleurs Militaires de la Confrérie§! sont présents dans notre nation, soit à travers la clause pertinente de l'§GUnion Économique du Texas§! étant active soit à travers d'autres §Ractions d'urgence§!."
 lns_hire_more_mercs_tt:0 "§GDeux§! divisions de mercenaires, en adéquation avec notre modèle de §YForce Mercenaire Mixte§!, se présenteront pour faire leur devoir à §Yl'Étoile Solitaire§!.\n"
 lns_recall_lubbock_expedition_tt:0 "§gL'§YExpédition de Lubbock§! retourne à l'Étoile Solitaire, dirigé par §YCap. Aaron Saunders§!, général de niveau §G3§!, et composé de trois divisions d'infanterie §Gexpérimentées§!.§!\n\n"
 lns_reduce_uprising_leaders_tt:0 "Trouver les légionnaires va §gréduire§! les chances de §Rsoulèvement§! de §Ygénéraux§!, mais certaines maisons seront endomaggées!\n"
 lns_reduce_sabotage_tt:0 "Affecter des unités à nos usines §gréduira§! l'effet du sabotage en cas de §Rrévolte§!, et stabilisera la situation, mais cela aura des coûts... \n"
 lns_no_effect_tt:0 "Nous ne prendrons aucune mesure, prévenant l’hystérie de masse mais aussi nous empêchant de prendre des mesures contre toute §Rrévolte§!. Mais il n'y en aura pas, n'est-ce pas?\n"
 lns_reduce_lone_star_spawn_tt:0 "L'envoi d'unités supplémentaires à l'Étoile Solitaire §Gréduira§! le nombre de divsions ennemies qui apparaissent autour de l'Étoile Solitaire.\n"
 lns_reduce_minor_spawn_tt:0 "La déviation des unités vers les petits établissements §Gréduira§! l'apparition de divisions ennemies qui apparaissent autour de nos colonies.\n"
 lns_increase_lawmen_spawn_tt:0 "Donner du pouvoir aux Hommes de Loi §Gaugmentera§! le nombre de divisions d'§YHommes de Loi§! engendrés par le déclenchement de la guerre civile.\n"
 lns_play_revolters_tt:0 "§RNous changerons de nation et jouerons en tant que la Légion-alignée de la Compagnie de la Main!§!\n"
 lns_return_to_lubbock_tt:0 "§gNous proposerons de rétablir l'§YExpédition de Lubbock§!. Si Lubbock accepte, §YCap. Aaron Saunders§! et ses §YVétérans de Lubbock§! retourneront défendre Lubbock, et nous garantirons leur indépendance. S’ils refusent, nous garderons les §YVétérans de Lubbock§! et obtenons la possibilité d’éditer leur modèle.§!\n\n"
 lns_lubbock_exp_tt:0 "§gLes trois divisions qui composent l’expédition de Lubbock retourneront à notre contrôle avec §YCap. Saunders§!.\n§!"
 lns_start_army_reform_tt:0 "§gNous nous efforcerons de faire passer notre armée hors de la dépendance totale à l’égard des mercenaires et de créer une force de défense nationale.§!\n\n§GDeux§! nouveaux niveaux de §YLois de Conscription§! seront déverrouillés, ce qui nous permettra de commencer à éloigner notre armée d’une force mercenaire.\n"
 lns_reach_out_to_the_old_tt:0 "§YCyamus Asina§!, un vétéran de l’ancienne expédition de récupération de la Légion, devient §Gdisponible§! pour le recrutement en tant que §YChef d'Armée§!.\n"
 lns_integrate_the_i20_tt:0 "§gSi l'§YExpédition de Lubbock§! est présente à §YLubbock§!, nous pourrons user de notre influence sur leur gouvernement pour exiger leur annexion. Sinon, nous devrons peut-être recourir à des moyens plus... directs... d’acquérir leurs terres..§!\n\n"
 lub_switch_to_lns_tt:0 "We allons devenir l'§YÉtoile Solitaire§!, continuons nos aventures sous leur gouvernance.\n"
 lns_ownership_of_the_i10_tt:0 "§gNous enverrons une offre de partenariat économique à celui qui possède §YFort Stockton§!, e chef de l’I-10, offrant une aide économique en échange du contrôle exclusif de l’I-10. S’ils refusent notre généreux accord, nous devrons peut-être envisager d’autres approches, plus directes...\n\n§!"
 lns_ownership_of_the_i10_if_accept_tt:0 "\n§RS’ils acceptent l’offre, les effets suivants se produiront:§!\n\n"
 lns_lanius_approaches_tt:0 "§gNous préparerons des avant-postes à la frontière de la cohorte de Lanius, de ses États satellites et des membres de sa faction.§! \n\n§GDeux§! niveaux d'§YAvant-Poste§! seront construits dans toutes les provinces frontalières avec la §YCohorte de Lanius§!, leurs §Yétats satellites§! our leurs §Ymembres de faction§!.\n\n"
 lns_protect_northern_flank_tt:0 "Une flotte de §G8§! §Ycanoës§! et de §G4§! §Ynavires de pêche§! sera mobilisée en dehors d'§YHaskell§!, prête à défendre notre commerce.\n"
 lns_one_army_for_texas_tt:0 "§gNous poursuivrons nos tentatives de réforme militaire, en rapprochant notre armée du modèle américain d’avant-guerre..§!\n\n§GDeux§! nouveaux niveaux de §YLois de Conscription§! seront déverouillées, nous permettant de commencer à transiter notre armée vers une force unifiée.\n"
 lns_rally_the_rangers_tt:0 "§gNous avons besoin du support de [TBH.GetNameDef] afin d’aller de l’avant avec la réforme du Texas. Par conséquent, nous devons soit nous assurer d’avoir leur soutien, soit nous assurer de posséder leurs villes clés si elles venaient à tomber.§!\n\n"
 lns_occupation_of_lubbock_tt:0 "§gNous enverrons une expédition militaire pour prendre §Y[LUB.GetNameWithFlag]§!. S’ils sont en faction avec nous, ou avec notre État satellite, ils peuvent se soumettre à notre domination, mais il est fort probable qu’ils enverront leur armée à notre encontre avant qu’elle n’atteigne leur capitale. Si cela se produit, la §Rguerre§! sera déclarée!§!\n\n"
 lns_slave_to_be_admired_tt:0 "§YChak Conway§!, un général goule de niveau §G3§! de §YLubbock§!, devient disponible pour l’affectation.\n"
 lns_protect_the_east_tt:0 "§gNous préparerons des avant-postes à notre frontière sud-est, nous donnant une ligne défensive si ceux à l'est tentent quoi que ce soit...§! \n\n§GDeux§! niveaux d'§YAvant-Postes§! seront construits dans toutes les provinces frontalières de §YBrackenridge§! et §YColeman§!.\n\n"
 lns_crucify_opposition_tt:0 "§gPar la crucifixion systématique de l’opposition dans les territoires occupés, nous pouvons éliminer la menace qu’ils font peser sur notre pouvoir et les ramener sous notre coupe. C’est peut-être sanglant, mais Caesar le veut!§!\n\nRéduit le §Ycoût de nationalisation§! des États §Ytexans§! par §G20%§!.\n"
 lns_our_own_centurions_tt:0 "Nous allons §Gdéverouiller§! la technologie de récompense §YCenturions§!, accordant à toute Infantrie & Mot/Mech §G+3§! d'organisation.\n"
 claim_edn_cores_tt:0 "Obtient une §Grevendication§! sur tous les §YÉtats nationaux de départ§! de §Y[EDN.GetNameWithFlag]§!.\n"
 lns_call_us_in_tt:0 "§RNous serons appelés à la guerre pour conquérir nos nouvelles revendications quand la Compagnie de la Main déclarera la guerre.§!\n"
 claim_sha_cores_tt:0 "Obtient une §Grevendication§! sur tous les §YÉtats nationaux de départ§! de §Y[SHA.GetNameWithFlag§!.\n"
 imo_accepts_deal_consequence_tt:0 "Si, grâce à notre diplomatie, §Y[IMO.GetNameWithFlag]§! a accepté notre accord, ils §Rdéclareront la guerre§! sur ces nations aussi.\n"
 lns_go_west_tt:0 "\n\n§gUne série de décisions seront débloquées pour nous permettre de tracer un chemin vers la Cité du Soleil Rouge, la colonie la plus à l’est de la Légion selon les anciens récupérateurs. Soit nous rencontrerons la Légion en marchant vers l’ouest, soit nous serons accueillis à la Cité du Soleil Rouge par ce qu'il en reste. Nous devons choisir un futur pour nous-mêmes une fois que l’un de ces deux aura eu lieu...§!\n"
 lns_continue_i20_work_tt:0 "Tous les États sur l'§YI-20§! obtiendront §Gdeux§! niveaux d'§Yinfrastructure§!.\n"
 lns_cutting_edge_development_tt:0 "Nous devenons §Gavancé§! en terme de §Ytechnologie industrielle§!."
 lns_lone_star_prospers_tt:0 "Le §YNoeud Commercial§! à l'§YÉtoile Solitaire§! verra son niveau augmenté de §G2§!, donnant un boost économique significatif."
 lns_recruit_new_minds_tt:0 "§YDaisy Roth§!, la réformatrice industrielle des bidonvilles qui s’étendent autour de l'Étoile Solitaire, offre son service en tant que §Yconseiller économique§!."
 ces_lns_legion_tt:0 "La soi-disante §RLégion de l'Étoile Solitaire§! nous prêteront serment d’allégeance, et toutes leurs troupes et leurs généraux seront sous notre commandement. Nous allons gagner des §Grevendications§! sur tous les États qu’ils détiennent. Cela nous renforcera sûrement."
 lns_legion_ces_tt:0 "Nous prêterons §Rserment d'allégeance§! à [THIS.GetName], les successeurs légitimes de §RMars§!. Nos unités et généraux seront transférés à [THIS.GetName], et ils obtiendront des §grevendications§! sur nos États nationaux. §YNous allons changer de tag pour §R[THIS.GetName]!, et continuer la campagne du Texas en tant que nouvelle force unifiée!§!"
  # Decisions
 lns_owns_all_lub_states:0 "Tous les États nationaux de §YLubbock§! sont §Ycontrolés§! par nous-même ou un État satellite."
 lns_transfer_ownership_tt:0 "Nous deviendrons les §Gpropriétaires§! de tous les États nationaux de §YLubbock§!.\n"
 lns_owns_all_north_suf_states:0 "§Y60-Signs§!, §YShoetakers§! et §YFort d'Été§! sont tous §Ycontrolés§! par nous-même ou un État satellite."
