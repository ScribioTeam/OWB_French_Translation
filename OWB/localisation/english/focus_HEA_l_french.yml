l_french:
 hea_nf_precursers:0 "Héritage de l'Écriture"
 hea_nf_precursers_desc:0 "La parole de Dieu a toujours été la loi suprême du pays, même à une époque où Heaven's Gate était dirigée par des dirigeants plus modérés. Ces écrits divins ont toujours inspiré notre peuple, génération après génération."

 hea_nf_pilgrims:0 "Venu des pèlerins"
 hea_nf_pilgrims_desc:0 "Les pèlerins ont voyagé sur nos terres, intentionnellement ou non, pendant une bonne partie de plusieurs décennies. Pour ces personnes, des églises et des sanctuaires ont été construits, pourtant l'un a toujours été plus populaire que l'autre !"

 hea_nf_tribals:0 "Conversion païenne"
 hea_nf_tribals_desc:0 "Les tribus sont venues se joindre à notre troupeau à maintes reprises, parfois des individus, parfois des tribus entières. Leur arrivée ne peut jamais être prédite et mettes souvent nos ressources à rude épreuve."

 hea_nf_innocence_lost:0 "Innocence Perdue"
 hea_nf_innocence_lost_desc:0 "La tragédie chez Innocence Lost ne peut jamais être sous-estimée. La rage du païen est tombée sur le paisible pèlerin, et on dit que le sang coulé à cet endroit tache le sol rouge à ce jour. Un mot d'avertissement à tous les fidèles."

 hea_nf_pol_action:0 "Le grand débat"
 hea_nf_pol_action_desc:0 "L'héritage du Grand Débat est ancien et remonte aux années qui ont suivi la grande guerre, au cours de laquelle le peuple craignait que la violence ne se déclare entre les personnes de confessions différentes. Au lieu de cela, à chaque dimanche, tous ceux qui croient en Dieu sont encouragés à se battre entre eux intellectuellement et théologiquement, là où tous peuvent voir."

 hea_nf_embrace_elite:0 "Victoire au clergé"
 hea_nf_embrace_elite_desc:0 "Le clergé a presque perdu les cœurs et les esprits du peuple à cause du charisme et de l'audace du jeune prophète, mais on peut dire que les têtes plus fraîches ont inévitablement triomphé. Car même le Prophète ne peut pas débattre d'une petite armée d'esprits, chaque dimanche. Inévitablement, même il voit la sagesse dans leurs paroles."

 hea_nf_embrace_elite_1:0 "Conseil du Christ"
 hea_nf_embrace_elite_1_desc:0 "Désormais baptisés le Conseil du Christ, les anciens de la ville, rejoints par le prophète, avancent avec leurs projets et leurs projets habituels. Ils cherchent à unifier tous les hommes sous Dieu et à se concentrer fortement sur l’amélioration de la masse des âmes perdues."

 hea_nf_reject_elite:0 "Le prophète prévaut"
 hea_nf_reject_elite_desc:0 "Les paroles du prophète ont été littéralement écrites sur les murs du métro, en contrebas de la ville. Dans les foyers, les réfectoires et les lieux sacrés, ses paroles sont prononcées. Le grand débat est devenu moins un débat, et plus un appel de ralliement à tous ceux qui souhaitent le voir vaincre l’ancienne élite, par l’esprit, la parole et la volonté pure."

 hea_nf_reject_elite_1:0 "L'Archange se lève"
 hea_nf_reject_elite_1_desc:0 "Tous ceux qui s'opposent à la volonté du prophète ont été soumis et ceux qui restent agenouillés en sa présence. La divinité marche parmi nous et vient avec lui la parole de Dieu. Il n'y a personne qui puisse considérer l'élite théocratique comme un prétendant en sa présence, car cet homme a sûrement Dieu à ses côtés."

 hea_nf_consolidate_pol:0 "Evolution religieuse"
 hea_nf_consolidate_pol_desc:0 "Un temps de changement est sur nous et les gens affluent vers la porte des cieux ! Ils se mettent à genoux dans nos églises et murmurent des prières enthousiastes à notre seigneur, demandant pardon et miséricorde. Le monde change et enfin, La religion change avec elle."

 hea_nf_grand_cathedral:0 "La cathédrale"
 hea_nf_grand_cathedral_desc:0 "Au cœur même de la porte des cieux, il y a toujours eu une cathédrale massive et en ruines, une relique du vieux monde qui a survécu où toutes les autres choses sont tombées en ruines et en poussière. La rénovation de cette cathédrale a été l'œuvre de mille hommes, sur plusieurs décennies. La chorale appelle tout dans la ville à la messe et la fumée appelle tous à moins de cent milles de la ville."

 hea_nf_innocence_lost_deal:0 "Souvenirs d'Innocence"
 hea_nf_innocence_lost_deal_desc:0 "Innocence était, fidèle à son homonyme, une ville paisible d'âmes aimables, faisant ce qu'elle pouvait pour survivre dans les terres incultes. Pour leur foi et leur gentillesse, ils ont été massacrés par des masses païennes incertaines et craintives. Il y a peu de vivants aujourd'hui qui ne pleurent pas encore un être cher perdu, repris par la misère et l'incertitude. Avec le temps, que deviendra cette peur ?"

 hea_nf_forgive_sins:0 "Apprendre à pardonner"
 hea_nf_forgive_sins_desc:0 "La haine n'est pas la voie de Dieu et elle n'est pas intrinsèque au cœur de l'humanité. Le monde a suffisamment saigné, a assez souffert parce que les hommes et les femmes ne pouvaient pas se laisser aller. On nous a donné une seconde chance dans ce qui reste de la plus grande création de notre seigneur, alors ne le gâchons pas avec le même dépit qui l'a ruiné."

 hea_nf_fog_of_mercy:0 "Miséricorde pour les méchants"
 hea_nf_fog_of_mercy_desc:0 "Ces païens qui ont autrefois massacré l’Innocence nous ont fui pendant des décennies, craignant ce qui se produirait lorsque nous les attraperions, craignant la colère de notre Dieu. Pourtant, quand nous les avons trouvés ? Nous avons offert la miséricorde à tous ceux qui le prendraient, et la nouvelle de cette miséricorde s'est répandue comme une traînée de poudre à travers la terre. Aux yeux de tous ceux qui nous regardent, nous nous souvenons de cette gentillesse."

 hea_nf_vengance:0 "Oeil pour oeil"
 hea_nf_vengance_desc:0 "Et avons-nous oublié les plaies ? Les murs de Jéricho ? Les armées noyées du pharaon ? La pitié va à ceux qui le méritent et nous ne pouvons jamais leur pardonner pour ce qu’ils ont fait. Que tout le monde se souvienne de l'innocence et de tous ceux qui en entendent parler. Les méchants vont subir la vengeance des fidèles."

 hea_nf_boilers_of_justice:0 "Bouilli vivant"
 hea_nf_boilers_of_justice_desc:0 "Ces païens autrefois massacrés Innocence s'enfuirent aussi loin que leurs jambes pouvaient les emporter, dispersés au vent et dans cent directions. Une fois tous les quelques mois, un tel homme ou une telle femme est attrapé et ramené à Heaven's gate, où il est pardonné, mais après avoir été puni pour son péché. Baptisé dans de l'eau bouillante, afin qu'ils puissent voyager au paradis et demander pardon à ceux qu'ils ont abattus."

 hea_nf_addres_militarism:0 "Une culture de la guerre ?"
 hea_nf_addres_militarism_desc:0 "Il y a longtemps, Heaven's Gate était une communauté largement paisible nichée dans les montagnes. Les guerriers étaient peu nombreux, car nos menaces étaient peu nombreuses. Pourtant, les temps changent et la fumée monte des manufactures et des ateliers d’armement, les jeunes hommes marchent au pas, se préparant aux guerres qui, selon eux, viendront. La perte de l’Innocence a changé notre façon de voir le monde et la façon dont nous y réagissons façonnera pour toujours notre nation."

 hea_nf_embrace_militarism:0 "Embrasser la violence"
 hea_nf_embrace_militarism_desc:0 "Et à quoi sert la miséricorde aux fidèles ? Si nous ne pouvons pas défendre notre peuple, à quoi sert notre foi ? A quoi servent nos rêves ? Nous devons apprendre à nous protéger pour éviter une autre tragédie. Les bras des fidèles sont remplis de la force de l'homme et de Dieu."

 hea_nf_embrace_militarism_1:0 "La dixième croisade"
 hea_nf_embrace_militarism_1_desc:0 "Les croisades sont une légende, car on en sait si peu. On dit qu'une armée de fidèles s'est levée pour abattre de faux prophètes, pour aller de l'avant et se défendre contre les masses païennes. Homme et femme, grand-père et petit-fils, tous répondent à l'appel et tous se préparent à la guerre contre les ennemis de Dieu."

 hea_nf_fight_militarism:0 "La montée de la miséricorde"
 hea_nf_fight_militarism_desc:0 "Et à quoi bon si nous devenons nos ennemis ? Si nous cédons à la folie et à la violence ? La guerre n'est pas ce que nous sommes et elle ne le sera jamais. Un bastion pour de bon, un bastion pour le changement. La porte du ciel sera le cœur du royaume de Dieu sur la terre, et aucun royaume de Dieu ne se rendra à la boucherie de ceux qui ne connaissent pas mieux."

 hea_nf_fight_militarism_1:0 "Sanctuaire pour tous"
 hea_nf_fight_militarism_1_desc:0 "Tous ceux qui sont perdus peuvent venir à la porte. Ceux qui fuient la persécution, ceux qui fuient l'esclavage, ceux qui fuient leurs conquérants. Tous ceux qui sont prêts à croire peuvent trouver le sanctuaire dans nos murs et dans le temps ? Notre maison deviendra leur maison, notre nourriture deviendra leur nourriture et notre foi deviendra leur foi."

 hea_nf_army:0 "Evolution de la garde"
 hea_nf_army_desc:0 "Pour la plus grande partie de cent ans, Heaven's Gate a été protégé par la garde, un alignement officieux de milice décousue et des mercenaires qui ont peu ou pas d'interaction formelle entre eux, au-delà d'un objectif unique de protéger la porte. Faire de cette organisation une véritable armée ne sera pas une tâche simple."

 hea_nf_army_1:0 "Armer le clergé"
 hea_nf_army_1_desc:0 "Les plus grands parmi nos guerriers ont toujours été le clergé et les prédicateurs, ceux qui sortent dans ce monde stérile et dangereux avec un petit livre et un grand fer à repasser, voués à apporter la miséricorde de Dieu aux nécessiteux. Permettre à ces hommes d'enseigner et d'armer le clergé sera le premier pas vers une force de combat appropriée."

 hea_nf_conscription:0 "Service obligatoire"
 hea_nf_conscription_desc:0 "Parmi les citoyens, il y a souvent peu ou pas de désir d'aller de l'avant et de se battre, d'aller de l'avant et de tuer, mais tout bon chrétien a le devoir de protéger son foyer, sa famille et ceux qui ne peuvent pas se protéger. Le service obligatoire est un moyen de parvenir à une fin, une méthode par laquelle nous remplirons les rangs de notre mission sainte, mais plus que cela, c'est la volonté de notre dieu."

 hea_nf_crusaders:0 "Armées croisées"
 hea_nf_crusaders_desc:0 "Parmi nos citoyens, il y a ceux d'esprit zélé et de corps sacré qui estiment qu'il est de leur devoir de faire la guerre aux infidèles et d'amener Dieu sur cette terre engendrée. Les prétendus croisés avancent en chantant des prières et en s'entraînant quotidiennement avec les rêves du jour où ils n'auront pas à prendre les armes fraîches dans leur esprit. Jusqu'à un tel jour ? Ils se battront et prieront pour la porte des cieux."

 hea_nf_army_2:0 "Armée d'Ordos"
 hea_nf_army_2_desc:0 "Ceux de nos rangs qui estiment qu’il existe un besoin singulier de violence croient aussi à la maîtrise de la guerre. Pour faire la guerre aux oubliés, il faut d'abord connaître la guerre. L'armée d'Ordos est une sous-section de l'église qui se consacre à l'étude des batailles bibliques, des documents historiques et des exemples modernes de guerre à grande échelle, afin qu'ils puissent mieux l'apprendre et la maîtriser."

 hea_nf_air:0 "La course au paradis"
 hea_nf_air_desc:0 "La course au paradis est un nom trompeur pour un phénomène culturel qui a été créé il y a trente ans par un prédicateur âgé nommé Darren Shaw, qui a défié les jeunes esprits de la Porte de rejoindre le ciel depuis son lit de mort. Bien que ce soit sans aucun doute une déclaration philosophique, de nombreux jeunes ingénieurs y croyaient un défi et une invitation à reconstruire les machines volantes d'autrefois."

 hea_nf_air_knight:0 "Bénédiction des anges"
 hea_nf_air_knight_desc:0 "On dit que ceux qui volent et ont volé le font uniquement parce que les anges et, par extension, Dieu les permettent aussi. Si tel est le cas, on peut dire que tous ceux d'entre nous qui prennent le ciel le font avec la bénédiction de ces anges et la bénédiction d'un dieu bien-aimé. Que ceux qui osent le faire le fassent la confiance que cette foi peut inspirer."

 hea_nf_air_peasant:0 "Ailes des anges"
 hea_nf_air_peasant_desc:0 "On dit que ceux qui volent sont douloureux, mais tous ceux qui volent ne le font pas dans les avions. Pour s'envoler, il faut vivre l'expérience, être libre d'esprit et d'âme, d'esprit et de corps. À cette fin, ceux qui volent et souhaitent voler doivent savoir que les ailes qui les portent ne sont ni en métal, ni en fibre, ni alimentés en combustible ou en réacteur. Les ailes des anges portent ceux qui montent en flèche, et ceux qui le savent ne connaîtront pas la peur."
 hea_add_30_fighters_tt:0 "Ajoute §H30§! Scrap Fighters à nos stocks."

 hea_nf_air_1:0 "Ascension atteinte"
 hea_nf_air_1_desc:0 "Ceux qui volent pour nous ne craignent ni la chute ni la montée, car ils savent dans leur cœur que leur âme est déjà levée. Leurs corps ne sont que des vases pour la volonté du seigneur, car ce sont les rares qui se sont levés assez haut pour voir à l'œil nu ce qui était le dieu du monde créé, la beauté ruinée de ce que nous avons gaspillé. La mort est une miséricorde et la mort en son nom ? Un honneur."

 hea_nf_missionary_warriors:0 "Pèlerins armés"
 hea_nf_missionary_warriors_desc:0 "Ceux qui se rendent à Heaven's Gate ont souvent parcouru des kilomètres sans nombre, à travers la terre et l’eau, contre la menace de mort et de rumination. Ils ont vu à l'œil nu ce qui reste du royaume de Dieu sur la terre et ils connaissent tous les chemins à parcourir. Cette connaissance, par-dessus tout, nous donne un avantage en période de conflit et de violence regrettable."

 hea_nf_officer_priests:0 "Clerc Généraux"
 hea_nf_officer_priests_desc:0 "Il y a peu de choses dans le monde qui peuvent motiver un homme ou une femme à avancer plus rapidement qu'un hymne court à la grâce d'un vers puissant. Les généraux clercs ne dirigent pas seulement nos armées, ils les guident à travers ce qui reste du monde, en veillant à ce que l'esprit et le corps restent forts tout le temps."

 hea_nf_community_service:0 "Servage à l'ère de la vapeur"
 hea_nf_community_service_desc:0 "Le devoir que l'on doit à Heaven's Gate est sans égal, car c'est le dernier véritable bastion de la divinité qui reste dans ce monde, alimenté non seulement par la vapeur de la fusion nucléaire, mais par la volonté, le cœur et l'esprit des fidèles. Tous ceux qui vivent doivent faire leur part pour la cause de Dieu, luttant contre l'esprit et le corps pour construire un avenir digne d'être appelé à la maison."

 hea_nf_path_of_steam:0 "Expansion des pipelines de vapeur"
 hea_nf_path_of_steam_desc:0 "Les pipelines qui partent de la ville de Heaven's Gate sont plus que des autoroutes à travers lesquelles la chaleur et le carburant sont acheminés vers le grand royaume. Ce sont des autoroutes que les pèlerins parcourent et les missionnaires remontent. Ils sont la promesse de l'eau et de la chaleur aux malades et au froid dans notre royaume, le rappel constant qu'ils ne sont pas oubliés, pas abandonnés. Développer de telles lignes, c'est développer la foi."

 hea_nf_school_of_steam:0 "Enseignement clérical"
 hea_nf_school_of_steam_desc:0 "Les esprits des jeunes sont souvent oubliés dans les friches, remplis uniquement du strict nécessaire. Ce qu'il faut pour construire un abri, ce qu'il faut pour nettoyer une arme à feu, pour survivre à la dureté de ce nouveau monde. Pourtant, parmi notre genre, l'éducation cléricale est disponible pour tous ceux qui le souhaitent, pour quelques prières et la promesse d'encourager les autres à la chercher."

 hea_nf_school_of_steam_industry:0 "Usines à vapeur"
 hea_nf_school_of_steam_industry_desc:0 "La vapeur qui coule des réacteurs spéciaux de fusion au coeur de Heaven's Gate, cadeaux de nos ancêtres, préservés par la volonté de Dieu, est ce qui nous permet de prospérer lorsque tant d’autres échouent et tombent. Il est de notre devoir d’apporter cette vapeur à tous dans notre domaine, car la chaleur et l’électricité qu’elle fournit réchauffent notre population et alimentent notre industrie."

 hea_nf_school_of_steam_motorisation:0 "Innovation de moteur"
 hea_nf_school_of_steam_motorisation_desc:0 "On dit que le pétrole a tué la guerre, le pétrole et d’autres combustibles et pouvoirs limités. Des choses qui ne pourraient pas être remplacées par la fusion et l'acier. Si seulement la technologie que nous utilisons maintenant avait été perfectionnée plus tôt, cela aurait peut-être pu être évité. Quoi qu’il en soit, nous avons maintenant les moyens d’améliorer les véhicules mêmes qui ont permis la fin."

 hea_nf_school_of_steam_aviation:0 "Reconstruction des aéroports"
 hea_nf_school_of_steam_aviation_desc:0 "Éparpillés à travers le pays, des étendues de terrain plat en ruine, remplies de nids de poule, de machines en ruine et de pavés cassés. Les machines en ruine qui restent dans ces aéroports sont la clé de nos efforts pour reconstruire les flottes de ciel du vieux ..."

 hea_nf_machines_of_steam:0 "Dreadnoughts à vapeur"
 hea_nf_machines_of_steam_desc:0 "Partout dans le désert, les individus s'efforcent de reconstituer les plus anciennes armes de guerre, ces goliaths en métal qui ont jadis brisé les armées qui s'opposaient à la puissance de l'armée américaine. Grâce à notre technologie unique de fusion à la vapeur, nous sommes en mesure de résoudre l’un des problèmes les plus courants liés à ce type de progrès technologique, c’est-à-dire d’alimenter ces machines de manière efficace."

 hea_nf_men_of_steam:0 "Armure Assistée à vapeur"
 hea_nf_men_of_steam_desc:0 "Le blindage électrique est, à la base, un système remarquablement inefficace de guerre. Seuls ceux qui ont accès à de vastes stocks de noyaux de fusion et à des sources d’énergie similaires sont capables de déplacer de telles unités monstrueuses. En utilisant notre propre technologie, nous sommes en mesure d’alimenter ces unités rudimentaires avec une facilité et une rapidité habituellement perdues pour notre entourage."

 hea_nf_age_of_steam:0 "Un nouvel âge"
 hea_nf_age_of_steam_desc:0 "Les réacteurs à vapeur-fusion nous ont amenés bien au-delà de tout ce que l’on pouvait s’attendre, permettant à nos militaires d’atteindre des hauteurs que l’on pensait auparavant impossibles à tous, à l’exception des plus grands pays ou technophiles. La bénédiction de la vapeur nous a permis de devenir ce que nous sommes et avec cette bénédiction ? Nous allons inaugurer un nouvel âge."

 hea_nf_industry:0 "Développer la porte"
 hea_nf_industry_desc:0 "La porte est le siège de notre pouvoir, d'où découle toute notre influence et notre foi. Construire la ville plus loin est la priorité absolue de notre peuple, car une fois que la porte sera construite au maximum, les terres qui l'entourent seront vraiment prospères comme avant la guerre. Ce n’est qu’alors que nous pourrons commencer à reconstruire ce qui était une perte."

 hea_nf_industry_1:0 "Grâce de Coer"
 hea_nf_industry_1_desc:0 "Par la grâce de Dieu tout-puissant, l'ordre a été transmis par l'église elle-même. Les collines de Coer doivent être reconstruites en tant que centre de commerce et d’industrie. De la rivière de prospérité qui jaillira de cette terre, notre peuple poursuivra sa mission de reconstruction du monde."

 hea_nf_industry_2:0 "Grâce de la vapeur"
 hea_nf_industry_2_desc:0 "Par la grâce de Dieu tout-puissant, l'ordre a été transmis par l'église elle-même. La vapeur doit être reconstruite en tant que centre de commerce et d’industrie. De la rivière de prospérité qui jaillira de cette terre, notre peuple poursuivra sa mission de reconstruction du monde."

 hea_nf_industry_3:0 "Grâce de Talache"
 hea_nf_industry_3_desc:0 "Par la grâce de Dieu tout-puissant, l'ordre a été transmis par l'église elle-même. Talache doit être reconstruit en tant que centre de commerce et d’industrie. De la rivière de prospérité qui jaillira de cette terre, notre peuple poursuivra sa mission de reconstruction du monde."

 hea_nf_industry_4:0 "Grâce de Verlorene"
 hea_nf_industry_4_desc:0 "Par la grâce de Dieu tout-puissant, l'ordre a été transmis par l'église elle-même. Verlorene Spur doit être reconstruit en tant que centre de commerce et d’industrie. De la rivière de prospérité qui jaillira de cette terre, notre peuple poursuivra sa mission de reconstruction du monde."

 hea_nf_industry_mil_1:0 "Bénédiction de Coer"
 hea_nf_industry_mil_1_desc:0 "Par la volonté de Dieu tout-puissant, l'ordre a été transmis par le prophète lui-même. Les collines de Coer doivent devenir un centre de guerre et de fabrication d'armes. Des puissants bras qui jailliront de cette terre, nous gagnerons la force nécessaire pour remodeler ce monde."

 hea_nf_industry_mil_2:0 "Bénédiction de la vapeur"
 hea_nf_industry_mil_2_desc:0 "Par la volonté de Dieu tout-puissant, l'ordre a été transmis par le prophète lui-même. La vapeur doit devenir un centre de guerre et de fabrication d'armes. Des puissants bras qui jailliront de cette terre, nous gagnerons la force nécessaire pour remodeler ce monde."

 hea_nf_industry_mil_3:0 "Bénédiction Talache"
 hea_nf_industry_mil_3_desc:0 "Par la volonté de Dieu tout-puissant, l'ordre a été transmis par le prophète lui-même. Talache doit devenir un centre de guerre et de fabrication d'armes. Des puissants bras qui jailliront de cette terre, nous gagnerons la force nécessaire pour remodeler ce monde."

 hea_nf_industry_mil_4:0 "Bénédiction de Verlorene"
 hea_nf_industry_mil_4_desc:0 "Par la volonté de Dieu tout-puissant, l'ordre a été transmis par le prophète lui-même. Verlorene va devenir un centre de guerre et de fabrication d'armes. Des puissants bras qui jailliront de cette terre, nous gagnerons la force nécessaire pour remodeler ce monde."

 hea_nf_industry_5:0 "Renaissance de la porte"
 hea_nf_industry_5_desc:0 "La porte du ciel renaît, et de tous les coins de la friche viennent ceux qui cherchent la richesse et le pouvoir. Les armuriers parcourent de grandes distances pour nous vendre, les caravanes affluent vers notre capitale et pour la première fois depuis longtemps ? La ville est plus grande que les ruines qu’elle était autrefois construite. Pour la première fois depuis la grande guerre, la ville grandit vraiment."

 hea_nf_foreign_ministry:0 "Ambassade du Christ"
 hea_nf_foreign_ministry_desc:0 "Notre nation bénie se trouve au cœur de l'Idaho, centrée autour de l'imposante Steam et Heaven's Gate : un endroit où les enfants de Dieu peuvent contempler quatre états à la fois. Ce n'est pas une erreur que deux nations chrétiennes résident dans le sud de notre saint état. Bien qu'ils se soient éloignés du vrai chemin, le message de Dieu est clair pour le prophète : nous devons les inviter chez nous et leur montrer la véritable voie de Dieu."

 hea_nf_embassy_murtaugh:0 "Parler avec les protestants"
 hea_nf_embassy_murtaugh_desc:0 "Les hommes et les femmes de Murtaugh suivent le bon livre, bien que la mauvaise version de ce livre. Leur haine avec leurs voisins est certes stupide, mais on ne peut pas douter de la dévotion et du zèle avec lesquels ils se rapprochent de leur devoir divin."

 hea_nf_defensive_league:0 "Confrérie avec Murtaugh"
 hea_nf_defensive_league_desc:0 "Murtaugh nous a envoyé ses pèlerins et nous leur avons envoyé les nôtres. Et comme la parole de Dieu est communément et ouvertement partagée entre nous, le sens de la fraternité entre nos peuples grandit. Avec cette croissance vient une meilleure compréhension de leurs conflits, nous savons maintenant pourquoi les Ires hérétiques sont une insulte à Dieu !"

 hea_nf_strike_ires:0 "Frapper les catholiques"
 hea_nf_strike_ires_desc:0 "Les Ires doivent être considérés comme les hérétiques qu'ils sont, et pendant que nous sommes miséricordieux, en offrant la conversion à ceux qui le prendront, il n'y a aucun doute dans l'esprit de notre peuple que ce conflit mènera à de grandes effusions de sang. Les hérétiques sont un lot têtu après tout."

 hea_nf_embassy_ires:0 "Parler avec les catholiques"
 hea_nf_embassy_ires_desc:0 "Les hommes et les femmes des Ires suivent le bon livre, bien que la mauvaise version de ce livre. Leur haine avec leurs voisins est certes stupide, mais on ne peut pas douter de la dévotion et du zèle avec lesquels ils se rapprochent de leur devoir divin."

 hea_nf_defensive_pact:0 "Confrérie avec les Ires"
 hea_nf_defensive_pact_desc:0 ""Les Ires ont envoyé leurs pèlerins chez nous et nous leur avons envoyé les nôtres. Et comme la parole de Dieu est communément et ouvertement partagée entre nous, le sens de la fraternité entre nos peuples grandit. Nous savons maintenant pourquoi les Murtaugh hérétiques sont une insulte à Dieu ! ""

 hea_nf_strike_murtaugh:0 "Frapper les protestants"
 hea_nf_strike_murtaugh_desc:0 "Murtaugh doit être considéré comme un hérétique, et pendant que nous sommes miséricordieux, en offrant la conversion à ceux qui le prendront, il ne fait aucun doute dans notre esprit que ce conflit mènera à de grandes effusions de sang. Les hérétiques sont un lot têtu après tout."

 hea_nf_attack_hgh:0 "Les païens de la Haute Chapelle"
 hea_nf_attack_hgh_desc:0 "Les païens de High Chapel ont été un affront à Sa gloire pendant bien trop longtemps, leur défi à l'égard des merveilles de notre technologie et de notre mode de vie ne nous a guère laissé d'autre choix. Le temps de la miséricorde est révolu depuis longtemps."

 hea_nf_attack_mur:0 "Grève contre les réformateurs"
 hea_nf_attack_mur_desc:0 "Dans toute société, les réformateurs représentent un danger pour la foi. Pire encore ? Ils étaient autrefois de mèche avec nos rivaux acharnés à la Haute-Chapelle. Montrons à ces réformateurs ce qui arrive à ceux qui remettent en question la gloire de Dieu."

 hea_nf_attack_ano:0 "Croisade contre les oints"
 hea_nf_attack_ano_desc:0 "Les Oints du Seigneur se sentent justes à l'image de Dieu, et pourtant ils menacent la sécurité de notre grand fleuve par leur désir de conquête. S'ils devenaient trop puissants, ils pourraient constituer une menace pour notre sainte mission dans ce monde - arrêtons cela avant qu'il ne soit trop tard."


