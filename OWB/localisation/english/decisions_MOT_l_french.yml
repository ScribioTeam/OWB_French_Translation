l_french:
  # Moj Conflict / Op Sun
 MOT_MOJ_operation_sunburst:0 "Le Conflit du Mojave"
 MOT_MOJ_operation_sunburst_desc:0 "Avant l'arrivée de l'expédition Mojave du [RNC.GetNameWithFlag], la Confrérie de la région pouvait opérer dans toute la région en toute liberté. Cela leur a permis de récupérer toutes sortes de technologies du Mojave et des commerçants qui l'ont traversé, les ramenant à leur base d'opérations dans HELIOS One. Cependant, lorsque la RNC s'est installée, les affrontements étaient inévitables. La Confrérie n'avait pas les effectifs nécessaires pour consolider son contrôle sur n'importe quel endroit, sauf sur HELIOS One et le complexe adjacent de Hidden Valley. Aujourd'hui, la pression politique s'accentue sur le général Lee Oliver pour qu'il lance une dernière campagne contre la Confrérie, la rayant définitivement du Mojave. \n\nLe vainqueur de cette lutte sera probablement décidé sur la base de la §RPréparation§! pour l'affrontement, plutôt que par la force pure le long. Plus vous êtes préparé, plus vos forces seront fortes et plus faibles seront celles de votre adversaire."
 operation_sunburst_countdown:0 "Opération : Sunburst"
 operation_sunburst_countdown_desc:0 "Sous la pression intense de ses supérieurs au pays, un conflit entre l'expédition Mojave et la Confrérie Mojave est inévitable. Bientôt, un assaut sur HELIOS One sera lancé."
  # WiNaIP
 MOT_independent_war:0 "La Guerre n'est pas un Phénomène Indépendant"
 MOT_independent_war_desc:0 "Les combats que nous menons ici dans le Mojave se répercutent sur la RNC. Le gouvernement de Sables Ombragés a investi d'innombrables dollars dans notre puissance militaire et a fait croire à la population que notre campagne de Mojave sera bon marché, rapide et indolore. Nous savons que la campagne est tout sauf ces choses. Mais nous ne devons pas le laisser faire : nous ne recevons pas assez de soutien de la RNC proprement dit, et vous pouvez imaginer le tumulte si nous commençons à subir des pertes importantes. \n\nLe §OGouvernement§! dans Sables Ombragés est actuellement [ROOT.mot_gov_opinion] nos demandes d'aide. \nLe §OPeuple§! de la RNC sont actuellement [ROOT.mot_people_opinion] notre campagne."
 winaif_recruit_ncr_scientists:0 "Externaliser la Recherche de la RNC"
 winaif_recruit_ncr_scientists_desc:0 "L'expédition de la Campagne du Mojave est principalement militaire. Nous avons des hommes, des armes, des explosifs et des couteaux à portée de main, et nous sommes capables de nous battre au pied levé. Cependant, nos capacités de recherche font défaut : curieusement, le Mojave n'est pas l'endroit idéal pour créer de nouveaux centres de recherche ou étudier les subtilités de l'énergie nucléaire. Nous pouvons nous appuyer sur les vastes capacités de recherche de la RNC pour combler notre propre manque, mais rien n'est jamais gratuit."
 winaif_petition_for_divisions:0 "Requête pour les Divisions "
 winaif_petition_for_divisions_desc:0 "Nous ne pouvons pas faire beaucoup de recrutement parmi les populations locales, à la fois en raison de leur rareté et de leur résistance à notre campagne. Au contraire, nous sommes plus ou moins dépendants des renforts des territoires de la RNC pour nous soutenir. Curieusement, les gens n'aiment pas être recrutés pour la campagne du Mojave : nous devrions essayer de ne pas trop insister sur ce point..."
 winaif_petition_for_divisions_tt:0 "\n§gLa quantité de personnel que nous recevons est proportionnelle à la quantité maximale de personnel de la RNC. Au fur et à mesure de leur expansion, cette décision permettra de fournir plus d'hommes, mais de la même manière, s'ils perdent du terrain, nous pourrons en obtenir beaucoup moins!§!\n"
 winaif_petition_for_equipment:0 "Requête pour l'Équipement"
 winaif_petition_for_equipment_desc:0 "Le Mojave est désolée et ruinée. Il y a peu de possibilités de production d'armes de masse en dehors des grandes agglomérations, comme Nipton ou les murs de New Vegas. Les Gun Runners sont peut-être capables de subvenir à nos besoins pour la plupart, mais lorsque nous essayons de créer de nouvelles divisions, les stocks de la RNC peuvent être utiles."
 winaif_petition_for_equipment_tt:0 "\n§gLa quantité d'équipement que nous recevons est proportionnelle aux usines d'armement de la RNC. Au fur et à mesure de leur expansion, cette décision permettra de fournir plus d'équipements, mais de la même manière, si elles perdent du terrain, nous pourrons en obtenir beaucoup moins !§!\n"
  # Mojave Defence Committee
 MOT_defence_committee:0 "Le Comité de Défense du Mojave"
 MOT_defence_committee_desc:0 "Si le Général Oliver est sans aucun doute un esprit militaire intelligent, la Campagne du Mojave est une opération délicate qui nécessite la participation et la coordination de plusieurs personnalités militaires de haut rang. Bien que le débat et la pléthore d'options dont les pionniers de le Comité de Défense font preuve soient très précieux pour la Campagne, il y a lieu de s'inquiéter que le Comité soit de plus en plus divisé. Les querelles de stratégie entre le §§OGénéral Oliver§! et le §OChef Hanlon§!, qui présentent tous deux des plans souvent contradictoires au Comité, sont particulièrement importantes. \n\nLe §OGénéral Oliver§! a actuellement §O[ROOT.mot_oliver_hanlon_ballance]§! §OChef Hanlon§!."
