l_english:
  TWO_SARA_CHRISTIAN:0 "Sara Christian"
  TWO_SARA_CHRISTIAN_DESC:0 "\"I've spent my life honing engines and spreading the word of Nas to all those who would listen. If the skirt wearers don't like it, then they can bite my dust.\" "
  TWO_RED_FOYT:0 "Red Foyt"
  TWO_RED_FOYT_DESC:0 "With the lack of gasoline in the wasteland, energy cells are king. Foyt runs a company that exists only to keep the great wheels turning; Keeping the roads safe and even, and preserving as many cells as possible."
  TWO_JESS_TENDER:0 "Jess Tender"
  TWO_JESS_TENDER_DESC:0 "Nobody talks about entrepreneurship as a survival, but that’s exactly what it is. Running with the Chop Shop taught me business is not financial science; it’s about trading, buying and selling."
  TWO_MARIUS:0 "Marius the Younger"
  TWO_MARIUS_DESC:0 "It is in war that the State really comes into its own: swelling in power, in number, in pride, in absolute dominion over all aspects of life."
  TWO_MORTAL_JOE:0 "Mortal Joe"
  TWO_MORTAL_JOE_desc:0 "Don't look for the needle in the haystack. Just buy the haystack!"
  TWO_MORTIMER:0 "P. Mortimer"
  TWO_MORTIMER_DESC:0 "Remember when disaster strikes, the time for preparation has passed."
  TWO_HERSHEL_RUDD:0 "Hershel Rudd"
  TWO_HERSHEL_RUDD_DESC:0 "While few have genuine love for the Legion, none can deny their effectiveness. Trade caravans from the Chop Shop and other Two Sun based companies have reached places never even heard of 20 years ago. The brutality of the Legion has left the merchant houses flush with caps, even if they are covered in blood."
  TWO_SIMON_BELLINGHAM:0 "Simon Bellingham"
  TWO_SIMON_BELLINGHAM_DESC:0 "Originally from San Carlos, Simon has managed to get on the bad side of every human, ghoul or AI he has ever worked for, forcing him to flee all the way up here to escape their wrath. Still he is undoubtedly a brilliant mind and his research might be worth the cost that comes with protecting him."
  TWO_CARMEN_CAPDEVILA:0 "Carmen Capdevila"
  TWO_CARMEN_CAPDEVILA_DESC:0 "Once one of the many lovers of the Generalissimo Carmen has since left Gente to work for us, her charisma and fiery speeches have become legendary, helping to improve our nations outlook on war.\nThe former poster girl for the Generalissimos female empowerment propaganda campaign, has lost nothing of her charm, capable of inspiring everyone from the simple soldier to the diligent factory worker."
  TWO_LEEROY_WALTRIP:0 "Leeroy Waltrip"
  TWO_LEEROY_WALTRIP_DESC:0 "The skirt-wearers may be content to bust their ass trekking across the wasteland, but we do it with the blessing of the gods. Let them die in the holes they dig while we roar past them."
  TWO_ALBANUS_OF_TWO_SUN:0 "Albanus of Two Sun"
  TWO_ALBANUS_OF_TWO_SUN_DESC:0 "The Legion values Two Sun, despite whatever the dissidants may say. Caesar's blessing has cause this corner of Arizona to thrive. The engines of Two Sun bring the Bull's wrath across the wasteland, and Albanus has been tasked by Caesar himself to ensure the flow doesn't stop."
  TWO_BUCK_TEAGUE:0 "Buck Teague"
  TWO_BUCK_TEAGUE_DESC:0 "One of the founders of the Chop Shop, the military endeavours of Two Sun are of particular interest. Zipping along the battlefield like it is a sunday stroll, he views the one sided slaughters he visits as if they were a hunting trip. Despite his extravagent tendencies which put a sizeable hole in the countries coffers, he continues to provide the army with the best machines he can muster."
  TWO_WYATT_THE_DEMON:0 "Wyatt The Demon"
  TWO_WYATT_THE_DEMON_DESC:0 "People shouldn't call for demons unless they really mean what they say"
  TWO_RUDEL_CASTRO:0 "Rudel Castro"
  TWO_MERITO_MORTIMER:0 "Merito Mortimer"
  TWO_TINY_LABONTE:0 "Tiny Labonte"
  TWO_RUBY_FLOCK:0 "Ruby Flock"
  TWO_RUBY_FLOCK_DESC:0 "\"My father was a mechanic, My grandfather was a mechanic, and my great-great gsrandpappy was a mechanic. So yes, I do know what the hell I am doing.\""
  TWO_WILLIAM_HERSCHEL:0 "William Herschel"
  TWO_WILLIAM_HERSCHEL_DESC:0 "Crawling is acceptable, falling is acceptable, puking is acceptable, blood is acceptable, sweat is acceptable, pain is acceptable but quitting is not acceptable."
