 slave_unrest:0 "Agitation des esclaves"
 slave_unrest_2:0 "Agitation extrême des esclaves"
 generic_slave_event.1.t:0 "Un raid d'esclaves réussi !"
 generic_slave_event.1.d:0 "Nous sommes revenus avec encore plus d'esclaves pour notre empire. N'était-ce pas une époque grandiose ?"
 generic_slave_event.1.a:0 "Le raid pour les esclaves est amusant et rentable !"

 generic_slave_event.2.t:0 "Un raid d'esclaves raté !"
 generic_slave_event.2.d:0 "Malgré tous nos efforts, nos futurs esclaves ont combattu notre récente expédition. On pourra toujours réessayer plus tard...."
 generic_slave_event.2.a:0 "Apportez-moi un esclave actuel pour le punir !"
 generic_slave_event.3.t:0 "[Root.GetName] se battra toujours pour la liberté !"
 generic_slave_event.3.d:0 "Bien que les esclavagistes se soient attaqués à nous avec le feu et le sang, le courage et la détermination de nos héros les ont fait fuir. Que ce soit une leçon pour tous ceux qui contestent nos droits !"
 generic_slave_event.3.a:0 "Ce n'est pas la guerre, c'est la lutte contre les parasites."

