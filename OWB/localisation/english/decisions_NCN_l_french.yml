 ncn_conversion_desc:0 "Les gens autour de nous ne sont pas éclairés aux yeux du seigneur. Nous devons envoyer nos missionnaires pour convertir ces pécheurs là où ils vivent, et lentement notre influence et l'influence du seigneur se répandront."
