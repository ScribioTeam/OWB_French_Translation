 coup_north_tt:0 "Vous allez installer un gouvernement qui paiera ses dettes à New Canaan, mais certains des citoyens de [From.GetName] §Rn'aimeront pas ça§!."
 coup_south:0 "Recouvrir les dettes auprès de [From.GetName]"
 NCN_joshua_graham_threatens_all:0 "La paix par la force"
 NCN_joshua_graham_threatens_all_desc:0 "Les habitants de l'Utah doivent se mobiliser pour s'opposer aux Jambes Blanches. Joshua Graham veillera à ce qu'ils le fassent, même s'il doit les traîner dans la boue en leur donnant des coups de pied et en criant."
 conquer_neighbors:0 "Protéger [From.GetName]"
 conquer_neighbors_desc:0 "[From.GetName] doivent apprendre qu'ils seront plus en sécurité sous notre protection."
 ncn_conversion_daniel:0 "Convertir l'Utah"
 ncn_conversion_daniel_desc:0 "Chantez au Seigneur un nouveau chant ; chantez au Seigneur, toute la terre. Chantez au Seigneur, louez Son nom ; proclamez Son salut jour après jour. Déclarez Sa gloire parmi les nations, Ses merveilles parmi tous les peuples."
 convert_tribes_daniel:0 "Convertir [From.GetName]"
 convert_tribes_daniel_south:0 "Convertir [From.GetName]"
 ncn_conversion_daniel_sack_of_new_canaan:0 "La Bonne Parole"
 ncn_conversion_daniel_sack_of_new_canaan_desc:0 "La persécution n'a pas arrêté le progrès de la vérité, mais n'a fait qu'ajouter de l'huile sur le feu. Elle s'est propagée avec une rapidité croissante. Fiers de la cause qu'ils ont épousée et conscients de notre innocence et de la vérité de leur système, au milieu des calomnies et des reproches, les anciens de cette Église sont allés prêcher l'Évangile."
 convert_tribes_daniel_sack_1:0 "Convertir [From.GetName]"
 convert_tribes_daniel_sack_ally:0 "Bienvenue [From.GetName] dans la foi."
