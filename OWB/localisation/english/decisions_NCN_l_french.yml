  # Outcasts and Misfits
 ncn_outcasts_and_misfits:0 "Les exclus et les inadaptés"
 ncn_outcasts_and_misfits_desc:0 ""
 farfield_revolt_mission:0 "Révoltes de Farfield !"
 farfield_revolt_mission_desc:0 "Les tribus et les inadaptés qui résident à Farfield et dans les environs ont été privés de leurs droits par nos dirigeants. Si nous ne faisons pas quelque chose rapidement, nous risquons qu'ils lancent une révolte ouverte !"
 brigham_revolt_mission:0 "Révoltes de Brigham !"
 brigham_revolt_mission_desc:0 "Brigham et nos colonies du nord sont composées d'un mélange éclectique de récupérateurs, d'entrepreneurs et de commerçants. Bien que les colonies fassent théoriquement partie de notre domaine, elles ne sont pas mormones. Récemment, ils sont devenus insatisfaits de nos dirigeants, et si nous ne réglons pas le problème rapidement, nous pourrions être confrontés à une révolte totale !"
 farfield_build_dwellings_wtt:0 "Construire des logements à Farfield"
 farfield_build_dwellings_wtt_desc:0 "Farfield souffre d'un manque de place. Les choses vont si mal que beaucoup de gens vivent dans les coques en ruine des habitations d'avant-guerre ou dans des tentes à la lumière des étoiles. Si nous consacrions une partie de notre industrie de consommation à la construction d'habitations raisonnables, nous pourrions certainement retourner certains résidents."
 farfield_build_dwellings_no_wtt:0 "Construire des logements à Farfield"
 farfield_build_dwellings_no_wtt_desc:0 "Farfield souffre d'un manque de place. Les choses vont si mal que beaucoup de gens vivent dans les coques en ruine des habitations d'avant-guerre ou dans des tentes à la lumière des étoiles. Si nous consacrions une partie de notre industrie de consommation à la construction d'habitations raisonnables, nous pourrions certainement faire tourner certains résidents."
 farfield_meet_local_leaders:0 "Rencontrer les dirigeants locaux du Sud"
 farfield_meet_local_leaders_desc:0 "Si nous organisions une rencontre entre [NCN.GetLeader] et certains dirigeants locaux de Farfield et des environs, nous pourrions certainement contribuer à apaiser leurs craintes d'être laissés pour compte par rapport au reste du pays."
 farfield_encourage_enlistment:0 "Encourager l'engagement du Sud"
 farfield_encourage_enlistment_desc:0 "Où vont les hommes et les femmes quand ils ont l'impression de ne pas avoir de maison ni d'amis ? C'est vrai : l'armée ! Si nous encourageons l'enrôlement à Farfield, nous pourrions sûrement aider les gens à se sentir moins abandonnés..."
 farfield_build_up_consumer_industry:0 "Développer l'industrie de consommation à Farfield"
 farfield_build_up_consumer_industry_desc:0 "Si nous devions détourner une partie de nos ressources naturelles vers la région de Farfield, nous pourrions encourager la production de biens civils. Cela nous serait probablement même profitable à long terme !"
 farfield_supply_local_markets:0 "Approvisionner les marchés du Sud"
 farfield_supply_local_markets_desc:0 "Si la plupart des colonies peuvent obtenir tout ce dont elles ont besoin pour survivre grâce à la multitude de caravanes de commerçants qui visitent nos terres, certains produits de luxe sont pratiquement introuvables en dehors de la capitale. Si nous détournons certains de ces biens vers le sud, nous pourrions sûrement guérir certaines divisions entre eux et nous."
 brigham_provoke_war_scare:0 "Provoquer une peur de guerre à Brigham"
 brigham_provoke_war_scare_desc:0 "Si nous devions commodément oublier un exercice de débarquement naval près de Brigham, nous pourrions l'encadrer comme une invasion de Jambes Blanches. Brigham n'oserait sûrement pas se révolter si les Jambes Blanches pouvaient les frapper..."
 brigham_expand_garrisons:0 "Développer les garnisons du Nord"
 brigham_expand_garrisons_desc:0 "Une façon évidente de montrer que nous gardons toujours le contrôle des régions frontalières du Nord est d'étendre les garnisons que nous avons dans les localités et sur les routes. Cela ligotera les hommes, mais contribuera certainement à décourager toute idée que Brigham pourrait avoir."
 brigham_build_up_industry:0 "Construire une industrie militaire à Brigham"
 brigham_build_up_industry_desc:0 "Une bonne façon de montrer notre puissance militaire et de s'assurer de la loyauté de Brigham serait de construire un nouvel atelier militaire à Brigham. Qu'on leur rappelle notre puissance !"
 brigham_conduct_training_exercises:0 "Mener des exercices d'entraînement militaire"
 brigham_conduct_training_exercises_desc:0 "Si nous devions entraîner certaines de nos milices tribales dans nos régions frontalières du nord, nous pourrions sûrement montrer à quel point notre armée est bien entraînée et équipée."
  # Corruption
 ncn_corrupt_our_neighbors:0 "Convertir nos voisins ... par profit !"
 ncn_corrupt_our_neighbors_desc:0 "Bien que nous voulions évidemment sauver les âmes des autres habitants de l'Utah, ils n'ouvriront leur cœur que s'ils ouvrent leur portefeuille pour notre plus grand bien. La foi peut aller de pair avec la vente des meilleurs pots et casseroles de New Canaan."
