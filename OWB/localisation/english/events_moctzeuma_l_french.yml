l_french:
# Events
 nf_moc.1.t:0 "Toute la terre est une tombe"
 nf_moc.1.d:0 "Toute la terre est une tombe et rien ne lui échappe.\n Rien n’est si parfait qui ne descend pas à sa mort.\nLes rivières, les ruisseaux, les fontaines et les eaux coulent,\nmais ne retournent jamais à leurs joyeux débuts.\nComme ils se hâtent sur les vastes royaumes du dieu de la pluie,\nils fabriquent également la triste urne de leur sépulture."
 nf_moc.1.a:0 "Disparues sont ces gloires,"
 nf_moc.1.b:0 "Rien ne les rappelle, sauf la page écrite."
############################
 nf_moc.2.t:0 "Au dieu de la guerre"
 nf_moc.2.d:0 "Celui qui agit en haut,\nsuit son propre chemin.\nOh, merveilleux habitant dans les nuages,\nOh l'habitant dans la région des ailes gelées.\nIl fait tomber les murs de feu,\nLà où les plumes sont rassemblées.\nDésireux de faire la guerre, l'Enflammé descend.\nIl fait rage où la poussière tourbillonnante se pose."
 nf_moc.2.a:0 "Venez à notre aide!"
 nf_moc.2.b:0 "Il y a la guerre, il y a du feu."
############################
 nf_moc.3.t:0 "Les Guerres de Fleurs"
 nf_moc.3.d:0 "Où allez-vous ? Où allez-vous ?\nPour la guerre, à l'eau sacrée.\nNotre mère, Obsidienne Volante, tue des hommes sur le champ de bataille.\nLa poussière monte sur la flaque de flammes,\nLe poignard du dieu soleil est blessé.\nOh Mctlacueye, oh Macuil Malinalli !\nLa guerre est comme une fleur,"
 nf_moc.3.a:0 "Vous allez la tenir dans vos mains."
 nf_moc.3.a_tt:0 "Déverrouille les §TGuerres des Fleurs.§!"
############################
 nf_moc.4.t:0 "Guerre des Fleurs de Moctzeuma"
 nf_moc.4.d:0 "Les robots de Moctezuma ont traversé la frontière, saisissant notre personnel et nos ressources dans ce qu’ils appellent un \"art de la performance élaboré\". Que devons-nous faire ?"
 nf_moc.4.a:0 "Je suppose que nous sommes impuissants!"
 nf_moc.4.b:0 "Rassemblez l'armée !"
############################
 nf_moc.5.t:0 "Les flottes ennemies"
 nf_moc.5.d:0 "Les robots de Moctezuma ont traversé la frontière, saisissant notre personnel et nos ressources dans ce qu’ils appellent un \"art de la performance élaboré\". Que devons-nous faire ?"
 nf_moc.5.a:0 "Je suppose que nous sommes impuissants !"
 nf_moc.5.b:0 "Rassemblez l'armée !"
############################
 nf_moc.6.t:0 "Un défi pour notre raid"
 nf_moc.6.d:0 "Cœur, n'aie pas peur.\nIl existe sur le champ de bataille,\nJ'ai hâte de mourir,\nPar la lame d'obsidienne tranchante."
 nf_moc.6.a:0 "Nos cœurs ne veulent rien d'autre qu'une mort de guerre."
############################
 nf_moc.7.t:0 "Moctezuma se retire"
 nf_moc.7.d:0 "L'armée de Moctezuma est venue et est partie. Les zones frontalières sont en ruines - des panaches de fumée parsèment l'horizon. L’attaque a vraiment dévasté la région et il faudra un certain temps pour se remettre de l’attaque."
 nf_moc.7.a:0 "Récupérer il faut"
############################
 nf_moc.8.t:0 "Escalade de la Guerre des Fleurs en Guerre Réelle"
 nf_moc.8.d:0 "Les escarmouches à la frontière de Moctzeuma dégénèrent en une véritable guerre."
 nf_moc.8.a:0 "Les prunes tomberont sur terre."
############################
 nf_moc.9.t:0 "Victoire dans la Guerre des Fleurs"
 nf_moc.9.d:0 "Comment tombent-ils ? Comment tombent-ils ?\nCes coeurs, fruits mûrs pour la récolte.\nRegarde-les, ceux-ci tombent, les cœurs,"
 nf_moc.9.a:0 "Ceux-ci tombent, les coeurs."
############################
 nf_moc.10.t:0 "Victoire dans la Guerre des Fleurs"
 nf_moc.10.d:0 "Les fleurs de Moctezuma sont très belles, mais notre peuple n'est pas votre récolte."
 nf_moc.10.a:0 "La prochaine fois, nous déchirerons votre processeur et le placerons sur un autel."
############################
 nf_moc.11.t:0 "Défaite dans la Guerre des Fleurs"
 nf_moc.11.d:0 "Ne laissez pas les coléreux le faire; la terre est vaste en effet.\nSi un seul a vécu pour toujours;"
 nf_moc.11.a:0 "Si un seul ne devait pas mourir !"
############################
 nc_moc.12.t:0 "Défaite dans la Guerre des Fleurs"
 nf_moc.12.d:0 "Mauvaise nouvelle du front : les affrontements à la frontière sont terminés et nos troupes ont été contraintes de se retirer de la frontière. Moctezuma a envahi nos villages et colonies frontaliers, détruisant de vastes étendues de terres et d’infrastructures. Nos troupes se sont retirées vers des positions plus défendables plus éloignées de la frontière, mais nous doutons que l'IA s'engage dans une campagne prolongée. Au lieu de cela, nous devrons attendre qu’ils se retirent, panser nos blessures et tenter de reconstruire. Nous serons plus prêts pour eux la prochaine fois."
 nf_moc.12.a:0 "Nous reconstruirons ..."
############################
 nf_moc.13.t:0 "Nous reculons"
 nf_moc.13.d:0 "Nous avons décidé avec tact de retirer nos pillards du territoire ennemi afin de conserver main-d’œuvre et équipement. Nous avons acquis une expérience précieuse au combat grâce à la rencontre, mais l'ennemi aussi. Avec le temps, nous reviendrons et raserons leurs villages."
 nf_moc.13.a:0 "Un geste stratégique"
############################
 nf_moc.14.t:0 "Moctezuma recule"
 nf_moc.14.d:0 "Bonne nouvelle des régions frontalières - Moctezuma a cessé ses activités et s'est retirée de nos terres. Bien que nous n'espérions pas écraser l'armée, c'est une victoire !"
 nf_moc.14.a:0 "La prochaine fois, nous allons casser votre disque dur."
