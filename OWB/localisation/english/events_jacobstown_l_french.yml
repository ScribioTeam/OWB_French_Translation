 nf_jacobstown.1.t:0 "Lever des Nightkin"
 nf_jacobstown.1.d:0 "Déçu par le manque de confiance de ses collègues super-mutants - en particulier les nightkin - Marcus a finalement décidé que le rêve de Jacobstown n'est plus viable. Partis soudainement avec un petit groupe d'amis dévoués, il a été vu pour la dernière fois en train de marcher vers le nord à travers les forêts enneigées qui entourent la ville.\n\n\n\nPour profiter de l'absence de pouvoir, des raids nightkin ont déjà commencé à sonder les colonies voisines et des caravanes marchandes. Sous la direction paranoïaque de Keene, l'avenir du Mojave du Nord semble bien plus violent qu'auparavant."
 nf_jacobstown.1.a:0 "La Guerre ne change jamais."
