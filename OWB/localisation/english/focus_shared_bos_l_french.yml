l_french:
 shared_bos_our_founding:0 "Notre Fondation"
 shared_bos_our_founding_desc:0 "Si le Grand Aîné Maxson a été le fondateur de la Confrérie dans son ensemble, chaque chapitre a eu ses propres fondateurs, ceux qui ont fait connaître les dangers de la technologie plus loin en Terre Désolée. Qui étaient nos fondateurs ?"

 shared_bos_our_interim:0 "Notre Programme"
 shared_bos_our_interim_desc:0 "Chaque chapitre de la Confrérie a ses propres priorités. Certaines se concentrent sur la collecte des armes puissantes de l'Ancien Monde, tandis que d'autres donnent la priorité aux machines et outils industriels. Sur quoi avons-nous mis l'accent ?"

 shared_bos_our_future:0 "Notre Avenir"
 shared_bos_our_future_desc:0 "Nous avons beaucoup appris au cours des années qui sont maintenant derrière nous. Nous devons maintenant utiliser cette expérience et nous préparer pour les nombreuses années qui nous attendent."

 shared_bos_water_operations:0 "Opérations Navales"
 shared_bos_water_operations_desc:0 "Avec un accès sécurisé à une grande étendue d'eau, nous pouvons commencer à étendre nos opérations à un théâtre naval. Bien que nous n'ayons que peu ou pas d'expérience dans ce domaine, nous pouvons nous inspirer des tactiques d'avant-guerre."

 shared_bos_port_expansion:0 "Expansion Portuaire"
 shared_bos_port_expansion_desc:0 "Afin d'accueillir une flotte de taille opérationnelle, nous avons besoin de nombreuses installations, telles que des cales sèches, des chantiers d'entretien, des jetées, etc. Afin d'atteindre nos objectifs, nous devrons investir massivement dans l'expansion de notre infrastructure navale existante."

 shared_bos_supporting_vessels:0 "Raiders de la Mer"
 shared_bos_supporting_vessels_desc:0 "Des navires plus petits et plus légers constituent l'essentiel des marines modernes des terres désolées. Pour garder notre avance sur les mers, nous devons investir dans la production d'embarcations simples et robustes, capables de harceler facilement les navires ennemis."

 shared_bos_larger_vessels:0 "Navires de Siège"
 shared_bos_larger_vessels_desc:0 "Afin de faire une quelconque brèche dans une marine ennemie, et de soutenir efficacement nos troupes sur le terrain, nous devons être capables de construire de grands navires capables de monter de gros armements. En nous concentrant sur ce point, nous nous rapprocherons de la domination navale."

 shared_bos_reclaim_a_flagship:0 "Récupérer un Navire Amiral"
 shared_bos_reclaim_a_flagship_desc:0 "La projection de puissance est essentielle. Pour vraiment laisser notre marque sur les mers, nous ne pouvons pas simplement avoir une marine efficace : nous devons aussi en avoir une impressionnante. Un navire amiral de l'ancien monde réaménagé répondrait parfaitement à nos besoins."

 shared_bos_aerial_operations:0 "Opérations Aériennes"
 shared_bos_aerial_operations_desc:0 "La flexibilité est une chose qui fait souvent défaut à notre organisation. Afin de rendre compte de nos faiblesses, nous devons les transformer en forces. Dans le passé, de vastes expéditions ont été entreprises à l'aide de matériel aérien. Nous pouvons en tirer des enseignements."

 shared_bos_from_the_skies:0 "Du Ciel"
 shared_bos_from_the_skies_desc:0 "Bien que nous possédions les connaissances nécessaires pour moderniser les avions les plus élémentaires, nous ne savons pas comment les piloter au combat, ni comment les utiliser tactiquement. Nous devrions nous tourner vers nos bases de données et adapter autant d'informations que possible sur les tactiques aériennes d'avant-guerre"

 shared_bos_staging_bases:0 "Bases d'Opérations"
 shared_bos_staging_bases_desc:0 "Les avions sont des poids en papier surdimensionnés, sans les installations adéquates pour les entretenir et les armer, et sans suffisamment d'espace libre pour décoller et atterrir. Si nous voulons développer une force aérienne efficace, nous devons rechercher les endroits idéaux pour créer des aérodromes, et c'est exactement ce que nous devons faire."

 shared_bos_aerial_supremacy:0 "Suprématie Aérienne"
 shared_bos_aerial_supremacy_desc:0 "Grâce à notre nouvelle compréhension du combat aérien, nous pouvons commencer à redessiner nos avions en pensant aux terres désolées. En prenant des raccourcis là où c'est possible, nous économiserons beaucoup de temps de production et de précieuses ressources, deux choses qui sont actuellement rares."

 shared_bos_flight_academy:0 "Académie de Vol de la Confrérie"
 shared_bos_flight_academy_desc:0 "Les pilotes sont l'élément vital d'une force aérienne, et nos pilotes doivent faire un usage efficace de notre stock limité d'avions, de munitions et d'équipements. L'établissement d'un programme de formation complet pour les pilotes permettra non seulement de mieux utiliser notre équipement, mais pourrait aussi nous fournir un véritable as."

 shared_bos_our_right:0 "Notre Droit"
 shared_bos_our_right_desc:0 "En tant qu'organisation technocratique, chaque élément de la technologie nous appartient de droit. Nous ne volons pas la technologie par malveillance ou par dépit, nous la prenons pour protéger les innocents qui en feront inévitablement un mauvais usage. Bien que les gens ne comprennent pas toujours, tout ce que nous faisons, c'est en fin de compte de garder les terres désolées en sécurité. Notre compréhension de la technologie est sans égale."

 shared_bos_salvaged_metal:0 "Métal de Récup"
 shared_bos_salvaged_metal_desc:0 "La récupération des métaux est facile à obtenir. Les débris de ferrailles sont aussi courantes que la terre dans les terres désolées, dépassant des bâtiments, enfouis dans la terre comme des mauvaises herbes, et jonchant les rues comme des ordures. Récupérer le métal dans notre voisinage immédiat nous permettra de disposer de plus de ressources pour notre équipement."

 shared_bos_increase_power_production:0 "Augmenter la Production Électrique"
 shared_bos_increase_power_production_desc:0 "Les générateurs sont à la fois une bénédiction et une malédiction. Ils produisent de grandes quantités d'énergie pour un coût de maintenance relativement faible, mais ils nécessitent souvent des piles à combustible spécifiques et sont difficiles à reconcevoir pour fonctionner avec du combustible à base de maïs. Investir dans la production d'électricité sera toujours bénéfique pour le rendement de nos équipements."

 shared_bos_salvaged_electronics:0 "Électronique de Récup"
 shared_bos_salvaged_electronics_desc:0 "La récupération de l'électronique est beaucoup plus difficile que la récupération du métal, en partie à cause de la nature délicate de la plupart des produits électroniques. Au mieux, le fait de retirer le câblage et les circuits des radios, des robots et des armes à énergie cassée nous permettra de récupérer davantage de ferraille électronique pour les projets futurs."

 shared_bos_advanced_tech:0 "Technologie de Pointe"
 shared_bos_advanced_tech_desc:0 "Rassembler des technologies rares est non seulement difficile, mais dangereux. Souvent, les endroits où l'on peut trouver des technologies rares d'avant-guerre sont également remplis de robots tueurs, de radiations mortelles ou d'autres dangers. Néanmoins, la collecte de technologies de pointe nous permettra de créer de nombreux équipements haut de gamme, c'est pourquoi il faut le faire."

 shared_bos_fueling_our_rise:0 "Alimenter Notre Essor"
 shared_bos_fueling_our_rise_desc:0 "Le carburant se présente sous toutes ses formes, mais souvent nos récupérateurs recherchent la variété nucléaire. Les piles à combustibles inutilisées sont extrêmement précieuses pour tous les habitants des terres désolées, mais surtout pour nous. Elles alimentent nos armures assistées, nos armes laser et nos générateurs. Leur sécurisation est une priorité pour tous les scouts."

 shared_bos_arm_foundries:0 "Fonderies d'Armes"
 shared_bos_arm_foundries_desc:0 "Nous ne pouvons pas répandre et maintenir notre doctrine sans force, et nous ne pouvons pas appliquer la force efficacement si nos hommes sont sous-approvisionnés. Si la Confrérie doit poursuivre ses opérations, nous devons non seulement prendre la technologie des mains des colons, mais la produire nous-mêmes."

 shared_bos_civilian_workshops:0 "Usines Civiles"
 shared_bos_civilian_workshops_desc:0 "De nombreux bunkers et bases que nous cherchons à occuper n'ont pas été épargnés par la Grande Guerre, et ils nécessitent des réparations et des fouilles importantes pour devenir pleinement utilisables. Pour nous assurer que nous sommes prêts pour les futurs efforts de construction, nous devrions commencer à développer notre propre petite base industrielle."

 shared_bos_heavy_production:0 "Production Lourde"
 shared_bos_heavy_production_desc:0 "Nos projets industriels civils et militaires étant terminés, nous voyons nos efforts porter leurs fruits. Afin de continuer à favoriser le succès et à alimenter notre croissance, nous devrions lancer un second effort de construction, plus modeste, en nous concentrant sur un mélange des deux branches. Parallèlement, nous pouvons également mettre en place l'infrastructure nécessaire aux efforts futurs."

 shared_bos_our_might:0 "Notre Puissance"
 shared_bos_our_might_desc:0 "La Confrérie de l'Acier est crainte et respectée dans toutes les terres désolées pour notre puissance militaire. En termes d'efficacité au combat, nous sommes bien au-dessus de la misère que les terres désolées ont à offrir. Un homme en Armure Assistée vaut dix soldats non blindés, sinon plus. L'étude des engagements précédents nous aidera à améliorer notre future doctrine de combat."

 shared_bos_steel_legions:0 "Légions d'Acier"
 shared_bos_steel_legions_desc:0 "Nos hommes, côte à côte, forment un mur d'une force inébranlable. La Confrérie est comme une longue chaîne, répartie sur tout le continent, avec de nombreux, nombreux maillons sur toute sa longueur. Aucune partie de la Confrérie n'est faible, chaque homme et chaque femme est formé à un niveau de compétence dont d'autres groupes ne peuvent que rêver."

 shared_bos_new_initiates:0 "Nouveaux Initiés"
 shared_bos_new_initiates_desc:0 "Nous sommes plus qu'une simple organisation militaire, la Confrérie est une grande famille. Nos chevaliers, paladins et scribes sont tous libres de poursuivre des relations, de se marier et d'avoir des enfants. C'est ainsi que la Confrérie survit. Lorsque ces enfants atteignent l'âge adulte, ils deviennent des initiés et commencent leur formation à leur discipline respective."

 shared_bos_t45d_production:45 "Production de T-45d "
 shared_bos_t45d_production_desc:45 "Le T-45d a été le premier modèle d'armure assistée produit par l'Amérique, et cela se voit. Une armature simple, des servos peu brillants, des points faibles exposés et une conception de casque moins qu'impressionnante. Pourtant, n'importe quelle armure Assistée est meilleure que n'importe quelle autre, et sa simplicité la rend plus rapide à réparer et à produire."

 shared_bos_t51b_production:51 "Production de T-51b"
 shared_bos_t51b_production_desc:51 "Le modèle T-51b est le summum de la conception d'armure Assistée d'avant-guerre. Il est le favori de la Confrérie de l'acier pour sa conception robuste, son armure en céramique façonnée, l'absence de points faibles évidents, et son casque et ses filtres fabriqués de manière experte. Bien que plus difficile à entretenir et à produire, il ne fait aucun doute que le T-51b est supérieur au T-45d en tout point."

 shared_bos_wastelander_conscripts:0 "Conscrits des Terres Désolées"
 shared_bos_wastelander_conscripts_desc:0 "Les habitants des terres désolées ne sont pas nombreux, ils n'ont rien de spécial ou d'unique. Souvent myopes, brutaux, et trop simples pour comprendre le danger de la technologie : nous les évitons souvent comme la peste. Pourtant, parfois, il faut du sang neuf. Dans ces moments-là, nous recherchons dans la population des candidats dignes d'intérêt, et nous acceptons souvent dans nos rangs des habitants des terres désolées qui ont fait leurs preuves et qui nous sont sympathiques."

 shared_bos_flesh_before_steel:0 "La Chair avant l'Acier"
 shared_bos_flesh_before_steel_desc:0 "\"La chair est faible\", une expression courante qui a un sens très différent pour les autres que pour nous. Dans la Confrérie, on dit que cette phrase exprime et accepte le fait que le corps humain est frêle. Même avec notre armure Assistée, nous sommes toujours humains, et à moins que le corps à l'intérieur de l'armure n'ait été entraîné correctement, il mourra bien avant que l'armure ne se brise. Tous les initiés sont formés pour comprendre ceci : la faiblesse est humaine."

 shared_bos_basic_arms_for_basic_people:0 "Des Armes de Base pour des Gens de Base"
 shared_bos_basic_arms_for_basic_people_desc:0 "On ne peut pas s'attendre à ce que même les habitants des terres désolées recrutés dans nos rangs comprennent la technologie aussi bien que nous. Afin de prévenir tout accident malheureux, nous fournissons aux recrues des Terres Désolées des armes à énergie plus simples jusqu'à ce qu'elles aient prouvé leur capacité. Naturellement, cela signifie que nous produisons et récupérons à l'avance de nombreuses armes pour les nouvelles recrues."

 shared_bos_doctrinal_thought:0 "Pensée Morale"
 shared_bos_doctrinal_thought_desc:0 "Avec le sang neuf viennent les nouvelles idées. Les habitants des Terres Désolées pensent et se battent d'une manière différente de la Confrérie, et cette expérience s'avère souvent précieuse pour la Confrérie dans son ensemble. En demandant à nos initiés des terres désolées de rédiger des rapports sur leurs batailles précédentes, nous pouvons les examiner pour évaluer l'état des terres désolées et nous préparer en conséquence."

 shared_bos_combined_operations:0 "Opérations Conjointes"
 shared_bos_combined_operations_desc:0 "Apprendre à se battre aux côtés d'anciens habitants des Terre Désolée peut être difficile. Leur style de combat, sauvage et axé sur la survie, peut souvent être mouvementé et imprévisible. C'est précisément la raison pour laquelle leur recrutement peut être si précieux, et pourquoi il est si bénéfique de les intégrer dans notre structure de commandement. Cette nature sauvage et imprévisible ne fait que rendre nos escouades plus efficaces qu'auparavant."

 shared_bos_our_goal:0 "Notre Objectif"
 shared_bos_our_goal_desc:0 "L'idéologie de la Confrérie est simple. Nous voulons un monde dans lequel l'insouciance de l'homme ne peut être rendue possible par les outils qu'il utilise, un monde dans lequel les atrocités ne sont pas commises au nom du \"progrès scientifique\". C'est pourquoi nous confisquons la technologie, et détruisons ce que nous ne pouvons pas confisquer. Tous nos devoirs sont pour le bien de l'humanité dans son ensemble."

 shared_bos_seek_technology:0 "Étude Technologique"
 shared_bos_seek_technology_desc:0 "Reproduire l'électronique d'avant-guerre est une tâche difficile, même pour les conceptions les plus simples. Si nous voulons avoir la moindre chance de recréer de manière fiable des conceptions quelque peu avancées, nous devons disséquer nos quelques précieux modèles d'avant-guerre en état de marche et examiner leur fonctionnement interne. C'est douloureux, mais si nous ne parvenons pas à découvrir le secret de ces choses, nous serons à jamais dans l'ignorance."

 shared_bos_scribe_research:0 "Recherche de Scribe"
 shared_bos_scribe_research_desc:0 "Pousser nos scribes vers des projets de recherche plus longs nous récompensera inévitablement. Le fait de donner la priorité à l'étude à long terme et à l'auto-réflexion devrait rendre nos résultats plus précis, et le fait d'avoir des scribes qui accompagnent les équipes de recherche devrait les rendre beaucoup plus capables d'enquêter sur les sites d'avant-guerre. Les scribes sont l'épine dorsale de la Confrérie, nous devons continuer à affiner leurs compétences."

 shared_bos_old_developments:0 "Anciens Développements"
 shared_bos_old_developments_desc:0 "La technologie d'avant-guerre est intrinsèquement précieuse, même si elle est cassée et qu'elle n'est que de la ferraille. L'exploration des ruines d'avant-guerre à la recherche de technologies rares non découvertes, qu'elles soient cassées ou en état de marche, constitue une part importante des activités de la Confrérie dans les terres désolées."

 shared_bos_robotic_advancements:0 "Progrès de la Robotique"
 shared_bos_robotic_advancements_desc:0 "La robotique était l'une des plus grandes industries américaines avant la Grande Guerre, et elle était considérée comme un leader mondial dans le domaine de la robotique. De ce fait, les terres désolées sont parsemées de coquilles de robots cassés, ainsi que les figures errantes de ceux qui suivent encore une programmation dépassée. Le fait de démonter ces deux éléments nous aidera à construire des robots pour nos propres besoins."

 shared_bos_vertibird_schematics:0 "Schémas de Vertibird"
 shared_bos_vertibird_schematics_desc:0 "Le plus prisé de tous les schémas d'avant-guerre, les schémas pour Vertibirds sont rares et difficiles à trouver. Toutes les copies connues ne proviennent que de l'Enclave, et avec leur disparition, cette précieuse réserve s'est tarie. Pourtant, les anciens techniciens de l'Enclave qui ont échappé à leur disparition emportent souvent avec eux de nombreux outils... et parfois, un ou deux schémas."

 shared_bos_bunker_thought:0 "Esprit de Bunker"
 shared_bos_bunker_thought_desc:0 "Presque tous les membres de la Confrérie sont nés dans un bunker, et la plupart d'entre nous ont passé leur vie à grandir dans et autour d'eux. Pour nous, la sécurité d'un bunker est rassurante et réconfortante. C'est pourquoi les fortifications de la Confrérie sont construites selon des normes plus élevées que la plupart des autres, en raison de notre familiarité avec les structures renforcées."

 shared_bos_surface_outposts:0 "Avant-postes de Surface"
 shared_bos_surface_outposts_desc:0 "Afin d'étendre nos opérations de plus en plus loin, nous avons besoin d'installations sécurisées pour stocker les fournitures et le repos entre les expéditions. La mise en place d'un corps de construction spécifiquement destiné à la construction de fortifications de surface nous serait très profitable."

 shared_bos_underground_workshops:0 "Ateliers Souterrains"
 shared_bos_underground_workshops_desc:0 "L'expansion de notre base industrielle à l'intérieur de notre réseau de bunkers est notre prochaine priorité. L'implantation de l'industrie dans des positions fortifiées nous permettra de continuer à créer une production respectable même en étant sur le dos, créant ainsi une couche d'industrie que notre ennemi ne pourra pas prendre jusqu'à la fin."

 shared_bos_new_technology:0 "Percée Technologique"
 shared_bos_new_technology_desc:0 "Nos scribes ont fait une série de découvertes scientifiques importantes en succession rapide, élargissant ainsi nos horizons et ayant un impact sur tous nos projets de recherche actuels à partir de la base. C'est vraiment incroyable, car ces enseignements nous permettront de poursuivre nos projets de recherche et de restauration plus rapidement que jamais."

 shared_bos_tesla_theory:0 "Théorie Tesla"
 shared_bos_tesla_theory_desc:0 "Grâce à nos nouvelles percées dans le domaine de la science, nos scribes ont pu recréer un schéma d'avant-guerre que nous avions trouvé il y a longtemps. Auparavant, nous étions incapables de reproduire ses effets sans résultats désastreux. Aujourd'hui, cependant, nous avons enfin réussi à stabiliser suffisamment le schéma pour qu'il puisse être utilisé au combat. Des armes Tesla ont été ajoutées à nos arsenaux !"
