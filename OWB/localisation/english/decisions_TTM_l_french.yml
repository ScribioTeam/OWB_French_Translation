 ttm_satellite_decay_tt:0 "\n  §WTaux de Décomposition de l'Orbite:§! §R[?TTM.ttm_satellite_network_decay_rate]%§!\n   Chaque année, notre réseau satellitaire va subir une dégradation due au rayonnement solaire, à la désintégration de l’orbite et aux collisions avec des débris.\n   Le taux de décomposition augmente à mesure que notre réseau s’agrandit."

 ttm_future_airforce_aerial_warfare_doctrine:0 "§WA la technologie§!  §YDoctrine de Guerre Aérienne§!  §YFuture Force Aérienne§!"
 ttm_diana_hacking_tt:0 "§gDiana tente de prendre le contrôle d’un certain nombre de satellites afin de les ajouter à son réseau actuel de satellites grâce à des méthodes telles que la déchiffrement des énigmes, l’analyse des guides opérationnels militaires d’avant-guerre et la trigonométrie avancée.§!\n"

 ttm_peace_treaty_with_lanius:0 "Traité de Paix Avec Lanius"
 ttm_peace_treaty_with_lanius_desc:0 "Si on peut repousser la Légion, peut-être qu’ils accepteront un accord de paix?"
