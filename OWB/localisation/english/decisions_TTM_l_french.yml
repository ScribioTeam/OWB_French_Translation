l_french:
 ttm_prepare_the_nursery_for_habitation:0 "Préparer la Pépinière pour l’Habitation"
 ttm_prepare_the_nursery_for_habitation_desc:0 "Normalement, nous n'avions que quelques âmes choisies qui vivaient dans la Pépinière: les honorés de la tribu. Maintenant? Nous devons préparer la Pépinière à une plus grande occupation! Nous devrons créer des espaces pour les habitations, les temples et les chambres d'enfant!"

 ttm_a_railroad_to_paradise:0 "Un Chemin de Fer vers Paradise"
 ttm_a_railroad_to_paradise_desc:0 "Nous devons commencer à déplacer les esclaves hors des terres de Lanius. - ils sont traités beaucoup trop injustement!"
 ttm_ncr_embassy_decision:0 "Créer une Ambassade de la RNC"
 ttm_ncr_embassy_decision_desc:0 "Nous avons entendu de nombreuses histoires sur la "RNC" lors de notre époque en interaction avec la Légion. Peut-être serait-il bon d’envoyer une expédition dans l’Ouest pour voir de quoi il s’agit?"
 ncr_benefits_tt:0 "§gLes Mères Jumelles et la RNC commencent une série de métiers bénéfiques, en échangeant des bénévoles, des ressources et des connaissances pour le bien de chacun.§!"
 every_ncr_member_tt:0 "Nous, ainsi que tous les membres de la §YRNC§!"

 ttm_betray_lanius:0 "Trahir Lanius"
 ttm_betray_lanius_desc:0 "En fin de compte, Lanius est une brute.\nATous hommes mauvais, les monstres au cœur cruel et les sadiques ont besoin d'obtenir ce qui leur arrive. Lanius tombera et sera oublié comme un autre tremplin que les Terres Désolées ont dû prendre pour progresser."

 ttm_simulation_training:0 "Formation par Simulation"
 ttm_simulation_training_desc:0 "Certains membres de notre tribu n'ont aucun moyen de s'entraîner pour les épreuves à venir ! Aidons-les par tous les moyens possibles, même par des protocoles d'entraînement automatisés dans des chambres de simulation !"

ttm_satellite_effects_loc:0 "\n    §G+[?TTM.ttm_satellite_network_tt]%§! §WFacteur de Décryptage§!\n    §G+[?TTM.ttm_satellite_network_tt]%§! §WFacteur d'Attaque d'Interception Aérienne§!\n    §G+[?TTM.ttm_satellite_network_tt]%§! §WFacteur de Portée Aérienne§!\n    §G[?TTM.ttm_satellite_network_tt_inverse]%§! §WFacteur d'Accidents Aériens§!\n    §G[?TTM.ttm_satellite_network_tt_inverse]%§! §WFacteur de Pénalité pour les Conditions Atmosphériques§!\n    §G[?TTM.ttm_satellite_network_tt_inverse]%§! §WFacteur de Pénalité Aérienne de Nuit§!"

 ttm_road_building:0 "Construction de Routes"
 ttm_road_building_desc:0 "Poursuivre notre projet de routes permettra de rassembler nos gens."

 development_project_la_garita_caldera:0 "La Garita Caldera"
 development_project_la_garita_caldera_desc:0 "La vapeur de la Garita Caldera peut être un outil précieux, si nous avons le courage de l’utiliser."

 development_project_la_garita_caldera_wtt:0 "La Garita Caldera"
 development_project_la_garita_caldera_wtt_desc:0 "La vapeur de la Garita Caldera peut être un outil précieux, si nous avons le courage de l’utiliser."

 ttm_syndicate_councils:0 "Conseils de Syndicats"
 ttm_syndicate_councils_desc:0 "En établissant des communautés de gouvernement local, nous pouvons mieux contrôler notre vaste nation."

 ttm_automated_hospitals:0 "Hôpitaux Automatisés"
 ttm_automated_hospitals_desc:0 "Nous devons apporter de l'aide médicale à ceux qui en ont besoin."

 ttm_guns_for_caps_decision:0 "Des Armes pour des Capsules"
 ttm_guns_for_caps_decision_desc:0 "Maintenant que nous contrôlons ce territoire, il n’a pas besoin d’être aussi armé qu’aujourd’hui. En démilitarisant la population locale, nous pouvons assurer la sécurité de ces zones."

 ttm_moonlight_schools_decision:0 "Écoles au Clair de Lune"
 ttm_moonlight_schools_decision_desc:0 "Nous devons mieux éduquer notre peuple! En sortant et en construisant des écoles, nous pouvons faire en sorte que notre peuple soit bien instruit."

 ttm_satellite_hacking:0 "Enquête Spatiale"
 ttm_deep_space_satellite_hacking:0 "Enquête de l’Espace Profond"
