l_french:
 oregon_cannibal_question_of_cannibalism:0 "Question du Cannibalisme"
 oregon_cannibal_question_of_cannibalism_desc:0 "Depuis des décennies, le cannibalisme est un problème majeur parmi les tribus de l'Oregon.\nC'est à nous de choisir si nous essayons de nous éloigner de cette pratique ou si nous l'adoptons."
 oregon_cannibal_back_away_from_the_blood_feasts:0 "Loin des Fêtes Sanglantes"
 oregon_cannibal_back_away_from_the_blood_feasts_desc:0 "En fin de compte, les Fêtes Sanglantes sont quelque chose de trop épuisant pour notre peuple. Nous devons commencer à dépasser cette pratique si nous voulons assurer notre survie dans les Terres Désolées."
 oregon_cannibal_cutting_out_the_red_meats:0 "Suppression de la Viande Rouge"
 oregon_cannibal_cutting_out_the_red_meats_desc:0 "La première question de l'abandon du cannibalisme est de trouver des alternatives à la consommation de viande. Il faut que les gens deviennent végétaliens !"
 oregon_cannibal_new_harvests_for_a_new_outlook:0 "De Nouvelles Récoltes pour de Nouvelles Perspectives"
 oregon_cannibal_new_harvests_for_a_new_outlook_desc:0 "Il y a plusieurs décennies que les [ROOT.GetAdjective] ont fait de grosses récoltes. Nous devons faire de plus grosses récoltes si nous voulons éviter la famine !"
 oregon_cannibal_wild_flower_cigars:0 "Fleurs Sauvages à Cigare"
 oregon_cannibal_wild_flower_cigars_desc:0 "En fabriquant des cigares à partir de fleurs sauvages écrasées, nous pouvons non seulement donner à nos agriculteurs une denrée précieuse pour remplacer leurs mauvaises habitudes, mais aussi gagner une grande quantité de Caps !"
 oregon_cannibal_first_generation_without_the_urge:0 "Première génération sans la Problématique"
 oregon_cannibal_first_generation_without_the_urge_desc:0 "C'est la première génération depuis un certain temps qui grandira sans avoir besoin de chair humaine, chérissons cette nouvelle génération."
 oregon_cannibal_every_man_a_star:0 "Chaque Homme, une Étoile"
 oregon_cannibal_every_man_a_star_desc:0 "Abandonner le cannibalisme, c'est plus qu'arrêter les festins, cela signifie que les gens qui ont passé leur vie à pratiquer les rituels ont besoin d'une nouvelle foi en laquelle croire. Si nos pratiques nous ont rendus trop vils pour que même les Hommes d'Heaven's Gate sans parler des Cananéens, nous enseignent la foi, nous pouvons au contraire nous tourner vers autre chose.\nDans les anciennes bibliothèques, nous avons trouvé des références à une ancienne religion ésotérique appelée Thelema, qui encourage la croyance en sa propre volonté. C'est une religion appropriée pour les Terres Désolées, non ?"
 oregon_cannibal_teach_the_legend_of_the_donner_party:0 "Enseigner la Légende de la Fête Donner"
 oregon_cannibal_teach_the_legend_of_the_donner_party_desc:0 "Le Donner Party est une vieille histoire qui raconte les dangers du cannibalisme. En l'enseignant aux jeunes, nous pouvons les empêcher de commettre les péchés de leurs parents."
 oregon_cannibal_reach_out_to_the_holdouts:0 "Tendre la Main aux Récalcitrants"
 oregon_cannibal_reach_out_to_the_holdouts_desc:0 "Comme pour tout grand changement de société, il y en aura qui résisteront. Nous devons tendre la main et nous réconcilier avec ces résistants."
 oregon_cannibal_request_assistance_from_the_timberline:0 "Demander l'aide de la Timberline"
 oregon_cannibal_request_assistance_from_the_timberline_desc:0 "La Timberline, un groupe de colons au nord. Si nous leur tendons la main, peut-être seront-ils prêts à nous aider à nous éloigner de cette pratique."
 oregon_cannibal_old_oregon_ways:0 "Vieilles Méthodes de l'Oregon"
 oregon_cannibal_old_oregon_ways_desc:0 "Nous constatons déjà les avantages de l'abandon du cannibalisme - les gens, plutôt que de consacrer leur temps à la chasse de leur prochain, se rassemblent face à l'adversité. Donnez-nous quelques années et nous pourrons peut-être reconstruire l'infrastructure de notre pays pour qu'elle corresponde au nouvel avenir de nos peuples."
 oregon_cannibal_the_blood_cult:0 "Le Culte du Sang"
 oregon_cannibal_the_blood_cult_desc:0 "Le cannibalisme n'est pas un problème, non - c'est juste l'usage effréné qui en est fait. Nous devons affiner le cannibalisme, le perfectionner."
 oregon_cannibal_corpsey_culinary:0 "Cuisine de Cadavres"
 oregon_cannibal_corpsey_culinary_desc:0 "La préparation d'un repas est importante pour sa saveur."
 oregon_cannibal_finger_fillet:0 "Filet de doigt"
 oregon_cannibal_finger_fillet_desc:0 "Les doigts sont plutôt bons quand ils sont frits."
 oregon_cannibal_boot_biting:0 "Ragoût de Pied"
 oregon_cannibal_boot_biting_desc:0 "Les bottes constituent un bon bol dans lequel on peut faire bouillir les pieds."
 oregon_cannibal_mind_munchies:0 "Repas du Cerveau"
 oregon_cannibal_mind_munchies_desc:0 "Le cerveau a toujours le meilleur goût."
 oregon_cannibal_grabbing_takeout:0 "Plat à Emporter"
 oregon_cannibal_grabbing_takeout_desc:0 "Manger des gens de notre propre tribu est probablement une mauvaise idée. Allons chercher de la viande ailleurs."
 oregon_cannibal_meet_with_the_red_flagged_slavers:0 "Rencontre avec les Esclavagistes du Drapeau Rouge"
 oregon_cannibal_meet_with_the_red_flagged_slavers_desc:0 "Laissons quelques marchands masqués se diriger vers le sud, négocier avec les marchands de Flagstaff afin d'obtenir quelques sacs de viande."
 oregon_cannibal_leftovers_of_the_raiders:0 "Les Restes de Raiders"
 oregon_cannibal_leftovers_of_the_raiders_desc:0 "Les Raiders laissent toujours un tel gâchis, voyons quel est leur prix de vente pour ça."
 oregon_cannibal_friends_in_high_places:0 "Amis dans les Hautes Sphères"
 oregon_cannibal_friends_in_high_places_desc:0 "Il semble que nos récents achats aient attiré l'attention d'un groupe de \"connaisseurs\" plutôt riches dans la Ville Lumière, ils nous font une offre que nous ne pouvons pas refuser."
 oregon_cannibal_rivers_of_blood:0 "Rivières de Sang"
 oregon_cannibal_rivers_of_blood_desc:0 "Notre art s'est affiné jusqu'au fil du rasoir, faites connaître aux Terres Désolées notre cruauté et notre soif de sang ! Après tout, c'est pour eux que nous venons."
 oregon_cannibal_the_oregon_trails:0 "Les Routes de l'Oregon"
 oregon_cannibal_the_oregon_trails_desc:0 "Les anciens pionniers avaient l'habitude de chercher cette terre - nous la gaspillons. Essayons de reconstruire ce qui a été perdu."
 oregon_cannibal_simple_hunting_weapons:0 "Des Armes de Chasse Simples"
 oregon_cannibal_simple_hunting_weapons_desc:0 "Les clubs font du bon travail"
 oregon_cannibal_improved_hunting_weapons:0 "Armes de Chasse Améliorées"
 oregon_cannibal_improved_hunting_weapons_desc:0 "Peut-être que les couteaux sont mieux ? Ils sont plus tranchants, après tout."
 oregon_cannibal_artisan_hunting_weapons:0 "Armes de Chasse Artisanales"
 oregon_cannibal_artisan_hunting_weapons_desc:0 "Pourquoi même s'approcher ? Il suffit de lancer des objets à l'ennemi."
 oregon_cannibal_wasteland_hunting_weapons:0 "Armes de Chasse des Terres Désolées"
 oregon_cannibal_wasteland_hunting_weapons_desc:0 "L'utilisation de bâtons de tonnerre dans nos parties de chasse nous permettra de chasser même le Yao-Guai !"
 oregon_cannibal_simple_tools:0 "Outils Simples"
 oregon_cannibal_simple_tools_desc:0 "La fabrication d'outils est assez difficile - on ne peut pas abîmer un marteau cependant, c'est juste une pierre sur un bâton."
 oregon_cannibal_improved_tools:0 "Outils Améliorés "
 oregon_cannibal_improved_tools_desc:0 "En utilisant des pierres pour aiguiser nos outils, nous pouvons les rendre encore meilleurs !"
 oregon_cannibal_artisan_tools:0 "Outils Artisanaux"
 oregon_cannibal_artisan_tools_desc:0 "Nous avons trouvé quelques vieux holotapes qui semblent détailler comment fabriquer de véritables armes du vieux monde !"
 oregon_cannibal_wasteland_tools:0 "Outils des Terres Désolées"
 oregon_cannibal_wasteland_tools_desc:0 "Nous avons trouvé une cache d'outils de l'ancien monde !"
 oregon_cannibal_thriving_in_the_wastes:0 "Prospérer dans les Terres Désolées "
 oregon_cannibal_thriving_in_the_wastes_desc:0 "Avec nos nouveaux outils et nos nouvelles armes, nous prospérons plutôt bien dans les Terres Désolées, tout compte fait."
 oregon_cannibal_backyard_scrapyards:0 "Parcs à Ferraille"
 oregon_cannibal_backyard_scrapyards_desc:0 "Tout le monde a un peu de ferraille dans son jardin, mettons-la à profit."
 oregon_cannibal_gamma_gulp_brewary:0 "Brasserie Gamma Gulp"
 oregon_cannibal_gamma_gulp_brewary_desc:0 "La Gamma-Gulp est un ancien type de brassin qui était autrefois brassé dans cette partie des Terres Désolées. En réutilisant certaines de leurs brasseries, nous pouvons commencer à produire davantage de ce brassin !"
 oregon_cannibal_northwest_commonwealth_army_stashes:0 "Caches de l'Armée du Nord-ouest Du Commonwealth"
 oregon_cannibal_northwest_commonwealth_army_stashes_desc:0 "L'Ancien peuple qui vivait ici semblait stocker beaucoup de choses - probablement en préparation d'une sorte d'invasion perçue par un ennemi de l'autre côté de la mer ?"
 oregon_cannibal_old_commonwealth_roads:0 "Vieilles Routes du Commonwealth"
 oregon_cannibal_old_commonwealth_roads_desc:0 "Les anciennes routes qui reliaient la nation qui existait sur ces terres sont plutôt bien faites."
 oregon_cannibal_roadside_communities:0 "Communautés en Périphérie"
 oregon_cannibal_roadside_communities_desc:0 "Les commerçants locaux commencent à construire de petites villes commerciales sur les bords des routes principales, vendant leurs marchandises et servant de centres communautaires locaux."
 oregon_cannibal_invite_southern_traders:0 "Inviter les Commerçants du Sud"
 oregon_cannibal_invite_southern_traders_desc:0 "En invitant des commerçants du Sud, nous pouvons améliorer la richesse de notre peuple."
 oregon_cannibal_protect_from_foreign_influence:0 "Se Protéger de l'Influence étrangère"
 oregon_cannibal_protect_from_foreign_influence_desc:0 "Nous ne pouvons pas accepter que des gens voyagent à travers nos terres, ils pourraient essayer d'influencer notre peuple pour le pire !"
 oregon_cannibal_preemptive_battle_training:0 "Formation au Combat"
 oregon_cannibal_preemptive_battle_training_desc:0 "Nous devons nous entraîner pour le combat tout le temps ! De cette façon, nous serons toujours prêts."
 oregon_cannibal_metal_detectors:0 "Détecteurs de Métaux"
 oregon_cannibal_metal_detectors_desc:0 "Nos éclaireurs ont trouvé un petit jouet sympa - un \"Détecteur de métaux\", nous pouvons l'utiliser pour détecter de la ferraille même sous terre !"
 oregon_cannibal_local_communities:0 "Communautés Locales"
 oregon_cannibal_local_communities_desc:0 "Les communautés qui ont vu le jour ici sont nombreuses et compactes."
 oregon_cannibal_skyscrapers_of_the_northwest:0 "Gratte-ciels du Nord-Ouest"
 oregon_cannibal_skyscrapers_of_the_northwest_desc:0 "Même les gratte-ciel commencent à être récupérés ! Peu de gens peuvent rivaliser avec nous si nous nous installons dans les plus grandes citadelles du vieux monde !"
