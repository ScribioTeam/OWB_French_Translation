  brk_coastal_terror:0 "Coastal Terror"
  brk_coastal_terror_desc:0 "Our ships can reach anywhere! Experienced sailors are common in the coast, which comes in handy when a lot of loot is waiting to be taken from distant lands, or ships carrying goods need to be pursued and plundered."

  brk_raider_society:0 "Society of Raiders"
  brk_raider_society_desc:0 "Loot is a strong drive for the inhabitants of the Broken Coast, many of the hardened raiders from all over come together to seek their fortunes in combat. These raiders are born and raised in the frigid mountains, and bathed in the icy wind of the sea making them extremely resistant to the cold. That being said, all that time spent focused on raiding makes innovation... a bit of a lower priority."

  brk_vic_patriotic_defence:0 "Patriotic Defence"
  brk_vic_patriotic_defence_desc:0 "Raiders threaten our country. The situation has escalated past coastal raids and past port raids. The raiders now occupy parts of our island with the sole purpose of making us their slaves. We can't allow this to happen - we must fight back."
