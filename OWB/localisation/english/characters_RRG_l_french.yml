 RRG_southern_hummingbird:0 "Southern Hummingbird"
 RRG_southern_hummingbird_desc:0 "Un transfuge de la cour d'Aztlan, Southern Hummingbird croit que le Sixième Soleil n'a pas besoin de sacrifices sur un autel sanglant ; il a besoin d'un peuple uni autour d'un chef aussi grand que Mora."
 RRG_justin_walton:0 "Justin Walton"
 RRG_jacob_martinez:0 "Jacob Martinez"
 RRG_jacob_martinez_desc:0 "Né et élevé sur la rive nord du Rio Grande, Jacob était le troisième fils d'un baron des armes influent, l'un des nombreux qui parsemèrent le nord de la République. Son père l'a négligé, le poussant sur un chemin différent de celui de ses frères, loin de l'entreprise familiale et de la politique. Peut-être son père avait-il espéré l'utiliser comme lobbyiste, mais lorsque Jacob a été élu député, il avait depuis longtemps rompu les liens avec sa famille."
 RRG_carlos_avila:0 "Carlos Avila"
 RRG_carlos_avila_desc:0 "Vieille garde de part en part, Carlos Avila est une goule qui a tout vu. Il travaille pour la République depuis 200 ans et l'expérience qu'il a accumulée lui permet de prédire les événements avec une grande perspicacité. Nombreux sont ceux qui plaisantent en disant que son dévouement contre nature à ses diverses fonctions au fil des ans montre qu'il est devenu sauvage : mais en vérité, sa loyauté féroce envers la République est peut-être tout ce qui le garde sain d'esprit."
 RRG_gaius_aetius:0 "Gaius Aetius"
 RRG_gaius_aetius_desc:0 "Anciennement l'un des meilleurs subordonnés de Paullus, Gaius s'est déshonoré en tombant amoureux d'une locale, se faisant passer pour un sympathisant. Sa punition était de voir ses camarades massacrer la population locale. Paullus, dans son orgueil, avait oublié à qui il avait affaire. Dans un spectacle époustouflant de prouesses martiales, Gaius a exécuté la décimation inverse sur ses ravisseurs, s'échappant avec sa vie et l'amour de celle-ci. Fuyant vers la République, il a juré de tourner le dos à la barbarie et de devenir un homme honnête."
