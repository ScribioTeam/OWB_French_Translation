 MAX_immigration_decisions:0 "Commission impériale d'immigration"
 MAX_immigration_decisions_desc:0 "Sa Majesté impériale, empereur du Mexique, grand maître de l'ordre de Guadalupe, fondateur de l'ordre de l'aigle mexicain et prince d'Autriche, souhaite la bienvenue à tous ceux qui souhaitent la sécurité de son royaume. Bien entendu, ils ne pourront obtenir la citoyenneté qu'après une période de temps consacrant des services à leur nouveau domicile."
 MAX_hire_immigrants:0 "Demandez à [FROM.GetName] de faire venir plus d'immigrés"
 MAX_hire_immigrants_desc:0 "[FROM.GetName], malgré ses différences, est disposé à aider les immigrants à échapper à la misère des Terres Désolées. Max récompensera bien sûr ses sujets pour leurs bonnes actions."
