#################################
# This is Not a Place of Honour #
#################################
 nf_turkey.1.t:0 "De Quoi êtes-vous Reconnaissant ?"
 nf_turkey.1.d:0 "Les Américains ont célébré Thanksgiving pendant des siècles, en remontant jusqu'aux premiers Pèlerins. Même au lendemain de la Grande Guerre, les gens ont essayé de maintenir la fête en vie, en offrant une boîte de haricots, ou un voisin, pour marquer le jour. Le redressement des Terres Désolées au cours des dernières décennies a vu un retour aux anciens festins, avec de nouvelles caractéristiques. Une partie de purée de pommes de terre, une tarte aux fruits, une sauce aux goudrons. Mais à travers tout ça, personne n'a demandé aux dindes ce qu'elles aimaient."
 nf_turkey.1.a:0 "Garnir !"
 nf_turkey.1.b:0 "La tarte ! La tarte !"

 nf_turkey.2.t:0 "Dans le Jardin d'Eden"
 nf_turkey.2.d:0 "Le JEK muté a fait des choses étranges, horribles et merveilleuses. Parmi elles - Cranberry. Est-ce le JEK qui lui a donné la sensibilité ? VEF ? Une expérience du département marketing de l'Enclave de Chicago ? Personne ne peut le dire. On sait juste qu'il s'est réveillé dans une ferme, entouré de ses frères. Cranberry s'est échappé et s'est caché dans le cadavre, enseignant et partageant ses méthodes. Pourquoi les humains devraient-ils dévorer et consommer tout ce qu'ils observent. Sont-ils meilleurs que les mutants de l'Est, qui se régalent de chair humaine ? Non. Si les Terres Désolées doivent changer, alors ils doivent renoncer à leur avidité et à leur égoïsme. Ils doivent apprendre à partager avec les autres, et avec la nature. Ils doivent être reconnaissants pour les joies de la vie, leurs amis et leurs proches, pas pour les possessions.  \n\n§RIls doivent être reconnaissants pour lui !§!"
 nf_turkey.2.a:0 "Écoutez-moi, mutants !"
 nf_turkey.2.b:0 "Entendez-moi, Rangers !"
 nf_turkey.2.c:0 "Faites-moi confiance, Cherokees !"

 nf_turkey.3.t:0 "L'invitation de Thanksgiving"
 nf_turkey.3.d:0 "Il semble qu'une dinde géante super-mutante ait pris le contrôle d'une partie du Texas et exige maintenant que toutes les Terres Désolées viennent à Thanksgiving. Elle promet un événement splendide qui ne sera jamais oublié. Cranberry menace également de déclencher une bombe nucléaire géante si nous ne sommes pas présents, alors envoyons une délégation !"
 nf_turkey.3.a:0 "Ugh, mais qu'en est-il des achats du Black Friday ?"

 nf_turkey.4.t:0 "Merci d'être un fan"
 nf_turkey.4.d:0 "Alors que les dernières assiettes sont débarrassées, les personnages des Terres Désolées réalisent que peut-être, au moins, ils devraient faire attention à ce que leurs repas de Thanksgiving ne soient pas conscients d'eux-mêmes à l'avenir.  Et ils sont remplis d'un sentiment renouvelé de gratitude envers tous les développeurs qui ont rendu la série Fallout si amusante. À tous ceux d'Interplay, Black Isle, Osbsidian, Micro Forte, Bethesda et Obsidian, merci pour Fallout. inXile, merci pour Wasteland. Et nos joueurs, merci d'être vous. Même ceux qui ont une photo de profil Enclave à cause de problèmes de père non résolus."
 nf_turkey.4.a:0 "Mais sérieusement, quand est-ce que la série sort ?"
 nf_turkey.4.a_tt:0 "Nous vous donnons aussi des revendications sur le Texas, comme cadeau."


####
 trk_origin_story:0 "Le Dernier Thanksgiving"
 trk_origin_story_desc:0 "Depuis trop longtemps, les habitants des Terres Désolées dévorent d'innocentes dindes à Thanksgiving. Ils les lâchent même du haut des vertiges dans les ruines de Cincinnati, une tradition sacrée de malveillance. Mais cela prend fin aujourd'hui !"
 turk_fev:0 "Gardez le Tofu"
 turk_fev_desc:0 "Que ce cycle de violence prenne fin ! Car les jardins d'Eden ont appelé un oiseau avec une meilleure voie !"
 turkey_janissaries:0 "Janissaires Turcs"
 turkey_janissaries_desc:0 "La puissante Turquie a autrefois enrôlé des soldats parmi les peuples qu'elle avait conquis. Nous devrions faire de même !"
 turkey_kitchen:0 "Préparez la Cuisine !"
 turkey_kitchen_desc:0 "Pourquoi ne pas faire une délicieuse galette végétarienne au lieu d'une galette de dinde ? C'est probablement plus sain pour vous aussi !"
 turkey_trot:0 "La Course de la Dinde"
 turkey_trot_desc:0 "Manger de la dinde te rendra léthargique à cause de tout ce tryptophane. Pourquoi ne pas aller courir à la place ?"
 turkey_banquet_hall:0 "La Salle à Manger"
 turkey_banquet_hall_desc:0 "Si nous devons organiser un dîner de Thanksgiving, il nous faut un endroit pour l'accueillir. Pourquoi pas le Last Lodge ?"
 thanksgiving_clean_up_the_house:0 "Nettoyage !"
 thanksgiving_clean_up_the_house_desc:0 "Regardez ce désordre ! Comment pouvons-nous inviter tout le monde avec toutes ces ordures qui traînent ?"
 turkey_butter_milk_biscuits:0 "Biscuits !"
 turkey_butter_milk_biscuits_desc:0 "Ce n'est pas Thanksgiving sans quelques biscuits. Maintenant, où pouvons-nous trouver du lait de Brahmine pour le beurre ?"
 turkey_mashed_taters:0 "Broyer des Tatos"
 turkey_mashed_taters_desc:0 "Certaines personnes de l'Est qualifient les Tatos de dégoûtants, mais ils n'en ont jamais mangé avec une bonne sauce. Tente le coup ! Nous aurons juste besoin d'emprunter quelques ustensiles de Lubbock."
 turkey_enclave_guests:0 "La Famille Arrive en Ville !"
 turkey_enclave_guests_desc:0 "On dirait que des gens du Montana vont venir dîner. Hourra !"
 turkey_vegas_showgirls:0 "Organisez un Défilé !"
 turkey_vegas_showgirls_desc:0 "On ne peut pas avoir Thanksgiving sans regarder une parade. Voyons si nous pouvons inviter des gens de Vegas à le faire !"
 turkey_turn_on_the_stove:0 "Allumer le Fourneau"
 turkey_turn_on_the_stove_desc:0 "Il est temps de commencer à cuisiner ! Préparons-nous, tout le monde !"
 npe_lonestar:0 "Prenez des amuse-gueules"
 npe_lonestar_desc:0 "Les stocks de l'Étoile Solitaire contiennent beaucoup de nourriture d'avant-guerre prête à être consommée. Prenons-en un peu pour réduire notre temps en cuisine !"
 turkey_pecan_pie:0 "Faire une Tarte aux Noix de Pécan"
 turkey_pecan_pie_desc:0 "Vous savez qu'il n'y a pas eu de tarte aux noix de pécan depuis la Grande Guerre ? Eh bien, cela prend fin aujourd'hui !"
 turkey_make_some_drinks:0 "Préparez des Boissons"
 turkey_make_some_drinks_desc:0 "Prends un bon Fire Belly, ou mets du rhum dans ton Nuka Cola. Tu en auras besoin quand ta famille commencera à parler de politique."
 turkey_call_your_family:0 "Envoyez les Invitations"
 turkey_call_your_family_desc:0 "Le dîner est presque prêt. Préparons l'envoi des invitations pour le Dernier Thanksgiving."
 thanksgiving_gravy:0 "Sauce Supplémentaire"
 thanksgiving_gravy_desc:0 "On ne peut pas faire de biscuits sans sauce, après tout. Honnêtement, pourquoi n'aides-tu pas ta famille à cuisiner au lieu de jouer ?"
 turkey_thank_you_fans:0 "Le Changement de Cœur"
 turkey_thank_you_fans_desc:0 "Tous ces visiteurs et ces crimes de guerre font que [TRK.GetLeader] se demande. De quoi sommes-nous vraiment reconnaissants, en fin de compte ? N'est-ce pas les uns les autres ? Et Fallout ? Non, c'est surtout Fallout."
