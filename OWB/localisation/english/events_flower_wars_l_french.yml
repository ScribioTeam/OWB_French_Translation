l_french:
 flw.1.t:0 "Mouvements à la frontière"
 flw.1.d:0 "Les rapports du front rapportent une histoire inquiétante: les troupes ennemies sont en train d'être déplacées à la frontière de [?Global.flw_defender_state.GetName]! C’est beaucoup trop près de nos frontières pour être des exercices de routine, nos voisins perfides doivent se préparer à une attaque !"
 flw.1.a:0 "Aux armes ! Une attaque doit être imminente !"
 flw.2.t:0 "Répercussions politiques"
 flw.2.d:0 "Malgré tous nos efforts pour déclencher un conflit à petite échelle pour [?Global.flw_defender_state.GetName], il semble que nous n’ayons tout simplement pas réussi à créer l’élan nécessaire pour justifier une telle attaque; Face à de telles circonstances, nous sommes obligés de nous retirer, de peur de risquer un conflit de grande envergure."
 flw.2.a:0 "La défaite aux mains de l'ennemi aurait été plus douce que cela ..."
 flw.3.t:0 "Echec de l'initiative dans [ROOT.flw_enemy]"
 flw.3.d:0 "Bien que pendant un certain temps, il semblait que nos voisins s'apprêtaient à saisir  [?Global.flw_defender_state.GetName], les choses se sont ternies à la frontière. En raison de toute une série de circonstances internes, nos ennemis ne font plus aucun effort pour s'emparer de notre territoire."
 flw.3.a:0 "Les imbéciles savaient qu'ils n'avaient aucune chance !"
 flw.4.t:0 "La Guerre des Fleurs se réchauffe !"
 flw.4.d:0 "Nos premiers soupçons concernant la constitution de troupes à la frontière de [?Global.flw_defender_state.GetName] étaient corrects ! [ROOT.flw_enemy] tente de s'emparer du territoire avant que nous engagions toute notre force de combat à le défendre ! Le temps nous dira si nos forces frontalières seront en mesure de gagner la bataille."
 flw.4.a:0 "Nous allons leur montrer notre courage !"
 flw.5.t:0 "La Fin des Guerres de Fleurs"
 flw.5.d:0 "Après le déclenchement d'une guerre civile pour le contrôle de l'Empire Aztlan, l'importance des escarmouches mineures communément appelées \"guerres des fleurs\" s'est estompée aux yeux de la population des deux côtés de la frontière. Au lieu de cela, les deux puissantes factions de l'empire Aztlan sont mutuellement attrapés à la gorge et la rumeur prétend que le Conseil de guerre d'Itzan a demandé à [ITZ.GetLeader] d'intervenir. Il semble que si les Itza ne sont pas apaisés, la \"Guerre des Fleurs\" pourrait se transformer en une véritable guerre ..."
 flw.5.a:0 "Un conte aussi vieux que le temps se termine avec moins d'un gémissement ..."
 flw.6.t:0 "Agitation dans nos Territoires !"
 flw.6.d:0 "Les récentes opérations de [ROOT.flw_enemy] ont réussi à retourner la population contre nous ! Certains de nos soldats ont été tués, et notre effort de guerre est fortement diminué. Nous devrons prendre des mesures pour éviter que cela ne se reproduise."
 flw.6.a:0 "Bon sang !"
 flw.7.t:0 "Nos drogues sont dopées !"
 flw.7.d:0 "Nous avons tendance à distribuer des drogues parmi notre population. Malheureusement, notre dernière distribution n'a pas été très sécurisée, ce qui a permis à des agents ennemis d'augmenter notre approvisionnement en drogue. Il s'agit d'une crise grave, qui fera beaucoup reculer notre pays."
 flw.7.a:0 "Agh ! Mch back ptoey !"

 flw_clash.1.t:0 "Victoire à la frontière"
 flw_clash.1.d:0 "Avec de joyeuses humeurs et des cœurs endurcis, nos braves guerriers aztlan reviennent de leur conquête de [?Global.flw_defender_state.GetName]; bien que cette conquête ne se soit pas faite sans perte, elle apporta un gain considérable dans la lutte sans fin avec nos rivaux éternels."
 flw_clash.1.a:0 "Rapportez le butin à [Root.Capital.GetName]!"
 flw_clash.2.t:0 "Défaite aux mains d'Itzan"
 flw_clash.2.d:0 "\"L'Empire\" sournois de Chichen Itza nous a saisi [?Global.flw_defender_state.GetName] ! Lors d'une attaque surprise, les forces d'Itzan ont pu envahir nos forces frontalières et s'emparer du territoire avant que nous puissions réagir avec une réponse militaire complète."
 flw_clash.2.a:0 "Nous devons contre-attaquer bientôt !"
 flw_clash.3.t:0 "Le clash se termine dans l'impasse"
 flw_clash.3.d:0 "Quelle gloire trouve-t-on dans une guerre sans vainqueurs ? Aujourd'hui, les mères aztlan pleurent leurs fils perdus dans une impasse sur le territoire de [?Global.flw_defender_state.GetName]; aucune victoire n'a été revendiquée, seulement la vie de nombreux jeunes guerriers a été perdue."
 flw_clash.3.a:0 "Une impasse vaut mieux qu'une défaite, c'est juste."
 flw_clash.4.t:0 "Victoire à la frontière"
 flw_clash.4.d:0 "Avec de joyeuses humeurs et des cœurs endurcis, nos braves guerriers Itzan reviennent de leur conquête de [?Global.flw_defender_state.GetName]; bien que cette conquête ne se soit pas faite sans perte, elle apporta un gain considérable dans la lutte sans fin avec nos rivaux éternels."
 flw_clash.4.a:0 "Rapportez le butin à [Root.Capital.GetName] !"
 flw_clash.5.t:0 "Défaite à Aztlan"
 flw_clash.5.d:0 "Le misérable \"Empire\" de Nuevo Aztlan s'est emparé de [?Global.flw_defender_state.GetName] ! Lors d'une attaque surprise, les forces aztlan ont pu envahir nos forces frontalières et s'emparer du territoire avant que nous puissions réagir avec une réponse militaire complète."
 flw_clash.5.a:0 "Cela laisse notre côte dangereusement exposée ..."
 flw_clash.6.t:0 "Le clash se termine dans l'impasse"
 flw_clash.6.d:0 "Quelle gloire trouve-t-on dans une guerre sans vainqueurs ? Aujourd'hui, les mères d'Itzan pleurent leurs fils perdus dans une impasse sur le territoire de [?Global.flw_defender_state.GetName]; aucune victoire n'a été revendiquée, seulement la vie de nombreux jeunes guerriers a été perdue."
 flw_clash.6.a:0 "Une impasse vaut mieux qu'une défaite, c'est juste."
