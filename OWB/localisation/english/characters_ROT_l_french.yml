 ROT_jax_campbell_name:0 "Jax Campbell"
 ROT_jax_campbell_high_command_desc:0 "\"Je ne vais pas prétendre que la violence est agréable. Tuer des animaux ne doit pas être considéré comme un plaisir, mais il faut le faire pour maintenir l'ordre et couper les mauvaises herbes.\" "

 ROT_gabrielle_keen_name:0 "Gabrielle Keen"
 ROT_gabrielle_keen_economic_advisor_desc:0 "La haine seule ne peut pas être votre seule nourriture. Alors que les Rotpurgers s'apprêtent à prendre Spokane aux mutants, beaucoup se demandent ce qu'ils feront quand la neige sera retombée. Gabrielle Keen y voit la première étape de la reconquête d'une partie de l'ancien monde. Les péchés de leurs ancêtres ne seront jamais effacés, mais le monde n'a pas besoin d'être souillé de cendres et de honte pour toujours."

