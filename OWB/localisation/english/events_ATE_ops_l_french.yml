 ate_ops.1.t:0 "L'Histoire de l'Opératif Aztlan"
 ate_ops.1.d:0 "Il y a une histoire de feu de camp souvent racontée parmi les Itzans (et les plus audacieux de nos esclaves) sur les tentatives d'assassinat d'un général Itzan par un agent d'Aztlan. \n \n \"Un jour, un membre de La Fuerza a décidé de tuer un des généraux d'Itzan. Il s'est rendu à Itza, a trouvé sa maison et a passé une semaine à la repérer. Il a passé en revue toutes les voies d'évacuation possibles, a étudié la sécurité du général et a appris sa routine avec détermination. Après tout cela, il a contacté son patron, et lui a dit que tout ce dont il aurait besoin pour perpétrer l'assassinat est un pistolet minuscule. \"Vraiment ?\" Son patron a demandé, étonné. Néanmoins, l'agent lui a assuré que ce serait plus que suffisant. Il avait appris tout ce qu'il y avait à savoir sur le général, il n'y avait certainement pas moyen pour lui d'échouer. \n \n Finalement, l'agent s'est approché du général juste devant sa maison. Général ! Général ! Il a dit, en criant et en agitant ses bras, \"Je viens vous défier dans un combat unique et honorable, au nom de Nueva Aztlan !\"\n \n Il va sans dire que les gardes l'ont ensuite tuer sans honorable mention."
 ate_ops.1.a:0 "C'est embarrassant !"
  ############################
 ate_ops.2.t:0 "Connais Ton Ennemi !"
 ate_ops.2.d:0 "                       ***BULLETIN, DE NOS GRANDS DIRIGEANTS*** \n \nCitoyens, nos ennemis rôdent à tous les coins de rue ! Le Kalomte, leurs armées et leurs espions, tous cherchent à nous détruire ! Afin de vaincre cette menace à notre frontière, nous n'avons qu'à travailler ensemble contre eux ! Il suffit de ne pas faire confiance à vos voisins et de surveiller leurs moindres mouvements ! Les Itzan ont placé des espions sur tout notre territoire, espérant trouver des esprits faibles qui peuvent devenir la proie de leur propagande et de leurs mensonges, et seule la vigilance du voisinage peut les arrêter ! \n \nQuoi qu'il arrive, souvenez-vous : un sympathisant d'Itzan est un Itzan déguisé !"
 ate_ops.2.a:0 "Il faut les éradiquer."
  ########
 ate_ops.3.t:0 "Une Nuit dans le Yucatan"
 ate_ops.3.d:0 "Jungo se déplaçait tranquillement dans les rues de la ville. Il avait rencontré son contact et lui avait donné ses ordres. Il ne restait plus qu'à quitter la ville, et le plus tôt serait le mieux. Perdu dans ses pensées, il marchait avec confiance dans une rue plus petite. L'astuce était, bien sûr, d'agir avec confiance. Un garde pourrait harceler un homme à l'air suspect qui se faufilait dans la ville en pleine nuit. En revanche, un homme fier et en marche n'attirerait que le respect et le bout d'un chapeau.  \n \n    L'allée latérale qu'il avait choisie le rapprochait des enclos des esclaves. Une erreur. \n \n    \"Señor, señor !\" cria un esclave depuis l'une des cages. Il faisait des gestes sauvages, cherchant des miettes de rechange. \n \n    Jungo a accéléré, transformant sa marche en un rythme effréné. Il avait à peine réussi à tourner au coin de la rue qu'il entendit un garde sortir de la caserne voisine et se diriger vers l'esclave. Relâchant doucement sa respiration, il ralentit à nouveau sa marche. Moins il y a d'attention, mieux c'est."
 ate_ops.3.a:0 "C'est sûr, c'est passé près."
  ###################
 ate_ops.4.t:0 "Pour Gagner une Guerre"
 ate_ops.4.d:0 "Le général Gabriel Fraga s'est souvent demandé pourquoi il avait accepté un tel titre. Si on lui avait dit, il y a vingt ans, que la récompense pour avoir progressé lentement dans les rangs militaires de l'Aztlan était de passer de longues nuits à regarder des cartes et des rapports, eh bien, la perspective de devenir un officier de carrière aurait été beaucoup moins convaincante. \n \nLa seule chose qui a sauvé son humeur est le contenu des différents rapports éparpillés sur son bureau. Il semblait que, ne serait-ce que pour le moment, Itza était sur la défensive. La Fuerza avait tenu bon face à l'I.C.D.E.B., et avait même remporté quelques victoires opérationnelles. Les échecs constants des services de renseignement de l'Aztlan avaient mis Fraga à mal pendant des années. Il n'avait jamais eu l'impression de pouvoir diriger ses troupes avec confiance, craignant toujours les embuscades d'Itzan ou les offensives surprises. Jusqu'à présent, il avait tâtonné dans le noir contre un ennemi dont il semblait ne rien connaître. Si, juste peut-être, cela pouvait changer... \n \nAlors, ce serait une toute autre guerre."
 ate_ops.4.a:0 "Aztlan tourne la page."
  ###################
 ate_ops.5.t:0 "Connais Ton Ennemi"
 ate_ops.5.d:0 "Les personnes présentes se souviendront de cette rencontre pour le reste de leur vie. Assis autour d'une table de pierre, une vieille goule portant un costume et une cravate pimpants leur a annoncé la nouvelle. \n \n\"Le financement intégral a été autorisé pour La Fuerza Especial\", a-t-il déclaré sans ambages, en parlant doucement et sans détours. \"Dorénavant, les ressources que vous demandez seront les ressources qui vous seront données\". \n \nIls se regardaient rapidement, incertains de ce qu'ils entendaient. Il y avait sûrement un piège ? \n \n\"Vous comprendrez donc que l'on attend de vous les meilleurs résultats. Cependant, compte tenu de vos performances, nous ne sommes pas inquiets\", a déclaré la goule, se levant lentement de son siège à la table. \"Je m'appelle Langley, et vous aurez de nombreuses nouvelles de moi.\""
 ate_ops.5.a:0 "Notre travail porte ses fruits."
