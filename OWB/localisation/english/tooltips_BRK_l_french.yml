 # tooltips
 brk_can_raid_vic_or_hai:0 "La cible est soit §H [VIC.GetNameDef]§! ou §H [HAI.GetNameDef]§!: nous pouvons lancer un raid naval à la fois.\n"
 brk_raid_decisions:0 "L'effet de la suppression de cette décision dépend de la façon dont [From.GetNameDef] réagit à notre raid!\n"
 brk_activate_escalation_decision:0 "Une nouvelle décision est apparue qui nous permettra d'intensifier notre raid actuel en un conflit frontalier.\n"
 BRK_prelim_raid:0 "Nous ne faisons actuellement aucun raid.\n"
 BRK_setting_up_raid:0 "Nous ne pouvons pas attaquer deux personnes à la fois.\n"
 brk_vic_decision_chain_tt:0 "Compléter ce focus débloque une §Ychaîne de décisions§! attaquer, envahir et faire la guerre avec §H [VIC.GetNameDef] §!\n"
 brk_vic_success_tt:0 "§HSuccès! §!\n"
 brk_vic_failure_tt:0 "§RÉchec!§!\n"
 brk_vic_raid_underway_tt:0 "Actuellement, nous n'avons pas de raid en cours contre soit §H [VIC.GetNameDef]§! ou §H[HAI.GetNameDef] §!.\n"
 brk_vic_improve_odd_tt:0 "§REn raison de la façon dont «aléatoire» fonctionne dans HOI4, si vous échouez à cette décision, la seule façon de réussir à l'avenir est de mener à bien le Raid de pratique contre [HAI.GetName] .§!"
 brk_vic_coast_raid_tt:0 "Nous avons effectué un raid victorieux sur leurs littoraux au moins une fois.\n"
 brk_vic_port_raid_tt:0 "Nous avons effectué un raid victorieux sur leurs ports au moins une fois.\n"
 brk_vic_port_seized_tt:0 "Nous avons exécuté avec succès l'un des trois plans de saisie §HPort d'Hiver§!.\n"
 brk_vic_plan_1_tt:0 "Trois divisions de raiders saisissent §HPort d'Hiver§!: Avec un quatrième débarquement à §HHauteurs d'Or§!. Il est temps de réécrire la guerre! sur §HNew Victoria§!!\n"
 brk_vic_plan_2_tt:0 "Deux divisions de raiders s'emparent de §HPort d'Hiver§!!\n"
 brk_vic_plan_3_tt:0 "Nous saisissons, pillons et quittons §HPort d'Hiver§! enduit de sang pour montrer notre force!\n"
 brk_vic_choose_plan_tt:0 "Lors de la planification, nous pouvons choisir l'un des trois plans.\n"
 the_moot_graven:0 "Choisir Graven dans le Moot."
 the_moot_ragnar:0 "Choisir Ragnar dans le Moot."
 brk_60_cooldown:0 "La décision de raid sera à nouveau disponible §H60§! jours après la fin de la dernière.\n"
 brk_80_cooldown:0 "La décision de raid sera à nouveau disponible §H80§! jours après la fin de la dernière.\n"
 brk_100_cooldown:0 "La décision de raid sera à nouveau disponible §H100§! jours après la fin de la dernière.\n"
 BRK_raiding_fleet_tt:0 "La flotte de drapeaux noirs sera construite."
 BRK_graven_boat_tt:0 "Un cuirassé nommé Gravens Palace sera construit."
 brk_haida_raid_tt:0 "A effectué un raid sur §H[HAI.GetNameWithFlag]§! et leur a saisi §YPort Mores§!"
 cascadia_cores_tt:0 "Obtient une revendication sur chaque état de §YGraham Island§! & §YVancouver Island§! et dans la Colombie du §YSud§!, §YNord Est§! et §YNord Ouest§!"
