l_french:
 veg_judgement:0 "Le jour du jugement"
 veg_judgement_desc:0 "En 2065, House a prédit qu'un échange nucléaire entre les États-Unis et la Chine aurait lieu dans les 15 prochaines années et a décidé de mettre toutes ses ressources dans la protection de sa ville natale, Las Vegas. Il possédait son propre hôtel, le Lucky 38 Casino, équipé de systèmes de brouillage radar, de matrices de missiles, d'un réseau de défense laser et de systèmes de survie."

 veg_software:0 "OS incomplet"
 veg_software_desc:0 "Suite à la vaillante défense de New Vegas, la maison a été plongée dans un coma violent, et la majorité de ses données et robots se sont retrouvés corrompus et inutilisables pendant les décennies suivantes, protecteurs silencieux incapables de bouger ou de penser. Lorsque House est revenue à la conscience, il avait des choix à faire. A-t-il osé tenter de sauver son OS plus avancé ou est-il simplement revenu à une version stable ?"

 veg_families:0 "Trois familles"
 veg_families_desc:0 "House espère reconstruire le monde et pour ce faire, il doit commencer par reconstruire son Vegas bien-aimé. Il commence avec les trois grands casinos qui ont déjà rivalisé avec son propre Lucky 38, en allant chercher des groupes adaptés à de tels établissements, ceux qui peuvent être facilement contrôlés, et apporter à Vegas les couilles dont il aura besoin à l'avenir."

 veg_newvegas:0 "New Vegas"
 veg_newvegas_desc:0 "Le processus de reconstruction de Vegas n’a pas eu lieu rapidement, et entre dépenser de l’argent pour chasser sa précieuse puce de platine et gérer les familles de la bande, House s’est trouvé plus qu'occupé. Malgré cela, il a trouvé le temps et l’argent d’investir dans Vegas lui-même."

 veg_oldauthority:0 "Ancienne autorité"
 veg_oldauthority_desc:0 "Il y a longtemps ? J'ai gouverné Vegas avec mes machines et ma richesse. Il n'y en avait pas dans cette ville qui pourrait se dresser contre moi et maintenant ? Plus que jamais ? C'est vrai. Ils apprendront à nouveau à respecter le nom de Robert House. Mon autorité doit être absolue si je veux sauver ce monde du désordre qu’il est devenu."

 veg_house:0 "La maison"
 veg_house_desc:0 "Vegas, ou comme ils l'appellent maintenant, New Vegas, est restée chez moi aussi longtemps que je me souvienne. Il a été ma maison, ma maison et ce sera la maison à partir de laquelle le reste des Terres Désolées est enseigné les leçons de jadis. Mes plans bien préparés sont plus anciens que je ne peux imaginer, je ne peux pas me permettre d’échouer."

 veg_nwo:0 "Nouvel ordre mondial"
 veg_nwo_desc:0 "Les Terres Désolées sont un endroit vil et dangereux, et les gangs sont extrêmement grossiers et violents. Ceux qui ne sont pas avec mes plans pour la paix sont contre eux et je les humilierai comme je l'ai fait il y a longtemps des rivaux d'affaires."

 veg_rockthesuburbs:0 "Nettoyer les banlieues"
 veg_rockthesuburbs_desc:0 "Les Fiends ont trop longtemps dominé la banlieue de New Vegas! Ils terrorisent les habitants de cette grande ville, abusant des innocents pour alimenter leur empire de dépendance."

 veg_secure:0 "Puissance sécurisée"
 veg_secure_desc:0 "Le barrage Hoover fonctionnait encore après toutes ces années, un pont très convoité à travers le colorado, mais surtout ? Une source d'électricité et de puissance pour quiconque a osé tenter de le revendiquer. Je l'aurai pour moi, dès que je purgerai notre canaille locale."

 veg_broken:0 "Acier cassé"
 veg_broken_desc:0 "Le Chapitre du Mojave de la Confrérie de l'Acier a été une douleur dans mon dos depuis que je connais leur existence. Voler des pièces technologiques importantes, éliminer mes créations et voler les gens de New Vegas. Je vais les éteindre."

 veg_reborn:0 "Renaissance d'HELIOS"
 veg_reborn_desc:0 "Les stocks de la Confrérie du Mojave sont impressionnants! De vastes quantités de munitions, de technologies de pointe et d’autres choses de ce type se trouvent juste sous le sol. Les dégager est un petit investissement, mais sûrement digne."

 veg_securenorth:0 "Sécuriser le Nord"
 veg_securenorth_desc:0 "Les Grands Khans sont en gros des échecs, ayant été retirés de leur pays d'origine à de nombreuses reprises. En effet, ils perdent une guerre contre leur propre extinction, et je pense qu’il est temps de les presser un peu."

 veg_clean:0 "Nettoyer le Mojave"
 veg_clean_desc:0 "Les gangs de raiders au sein des Mojaves n’avaient pas été prévus, car ils étaient au départ trop peu nombreux. Pourtant, alors que de petites bandes vaincues arrivent de Nouvelle-Californie, leur nombre et leur puissance de feu continuent de croître. Il serait préférable d'éliminer ces ravageurs avant qu'ils ne deviennent un véritable problème."

 veg_frisco:0 "Rouvrir les mines Frisco"
 veg_frisco_desc:0 "Les mines d'argent de Frisco avaient toujours été mon objectif personnel avant la guerre, même si je n'ai jamais trouvé le temps de les ouvrir et que ceux qui en étaient propriétaires étaient injustes par rapport à leurs prix. Mais maintenant ? Il y a peu à faire pour arrêter une acquisition hostile."

 veg_silver:0 "Affaires d'argent"
 veg_silver_desc:0 "Alors que les métaux rares ne valent pas ce qu’ils étaient avant la guerre, ils sont encore précieux à l’extrême. Le revenu modeste mais régulier des mines Frisco est un facteur qui aide New Vegas à prospérer, et plus encore ? Quelque chose que je peux développer dans le futur."

 veg_architect:0 "Architecte du destin"
 veg_architect_desc:0 "Dire que je prévoyais tout cela serait un mensonge, mais dire que je n'ai pas pris ce qui m'a été donné et créer pour moi quelque chose de nouveau et de beau serait faux. Je suis devenu l'architecte du destin et je me construirai un nouveau monde."

 veg_platinumchip:0 "La puce de platine"
 veg_platinumchip_desc:0 "La puce de platine a toujours été la clé du casse-tête qui protégeait mon Vegas adoré, et elle le reste à ce jour. Sa reprise me permettra de réveiller mes armées et de garantir un avenir à New Vegas."

 veg_vault:0 "L'abri"
 veg_vault_desc:0 "L'abri se trouve de l’autre côté de la rivière, mais ce n’est pas un défi de faire passer en contrebande un individu capable de l’ouvrir et de récupérer mon armée, car il n’y a aucune force dans les Terres Désolées qui pourrait arrêter leur départ. Ils assureront enfin la sécurité de mon peuple."

 veg_prime:0 "Vegas Prime"
 veg_prime_desc:0 "Le projet Liberty Prime était l'un des projets les plus ambitieux de RobCo, et dire que ça ne me laissait pas d'inspiration serait un mensonge! J'ai fais les bases de Vegas Prime, une variante plus petite et plus facile à gérer de ce géant mécanique, il y a longtemps."

 veg_economy:0 "Miracle Économique"
 veg_economy_desc:0 "New Vegas va devoir prospérer comme avant la guerre. Pour ce faire, il faudra des échanges commerciaux, des jeux de hasard et tous les vices possibles. Ce n'est pas difficile de vous faire penser, et je sais que New Vegas sera un miracle économique, tout comme Vegas avant la chute des bombes."

 veg_foreigninvest:0 "Sécuriser les investisseurs étrangers"
 veg_foreigninvest_desc:0 "Les Terres Désolées regorgent de fervents amateurs de sensations fortes et d’âmes avides qui cherchent désespérément à gagner rapidement de l’argent. Heureusement, New Vegas est l'endroit idéal pour ces personnes. Chaque capsule que j'ai dépensé en publicité l'a clairement démontré à tous ceux qui recherchent un nouvel endroit pour dépenser."

 veg_ncrembassy:0 "Ambassade de la RNC"
 veg_ncrembassy_desc:0 "La République de Nouvelle Californie est une bénédiction déguisée, facilement manipulable, désespérée d’avoir Vegas sous son contrôle, et avec les plus grands militaires de ce côté du Colorado. Les contrôler, tirer parti de leur puissance militaire contre les menaces extérieures et exploiter leur système économique sera essentiel pour l'avenir de New Vegas."

 veg_jointscavenge:0 "Raccorder les compagnies de récupération"
 veg_jointscavenge_desc:0 "Les récupérateurs de la RNC sont des ouvriers diligents, habitués à repérer les villes récupérées depuis des décennies et à trouver constamment de fortes sources de métal dans les ruines de New Vegas. Nos propres charognards pourraient en apprendre une ou deux choses."

 veg_ncrrail:0 "Réseau ferroviaire de la RNC"
 veg_ncrrail_desc:0 "La RNC a proposé la construction d'un vaste réseau ferroviaire afin de mieux se protéger contre la puissance envahissante de la légion et pour accélérer le commerce avec nous. Ces deux choses sont en ligne avec mes intérêts et mon plein soutien financier."

 veg_ncrdeal:0 "Accord commercial de la RNC"
 veg_ncrdeal_desc:0 "La République de Nouvelle Californie a offert à New Vegas le statut de partenaire commercial privilégié, ce qui devrait permettre un traitement préférentiel lors des négociations commerciales et des compétitions sur les deux parties. Rien ne peut venir de cela, mais augmenter la dépendance de la RNC à New Vegas et la richesse de ma ville. Que demander de plus à un homme ?"

 veg_newmanagement:0 "Nouvelle direction"
 veg_newmanagement_desc:0 "Robert House est une relique du passé, un imbécile qui ne comprend pas les Terres Désolées ou la vie de ses habitants. Il faudra des esprits ambitieux pour amener New Vegas sous une nouvelle direction, mais heureusement, ces esprits ne manquent pas dans la ville du péché."

 veg_king:0 "Le roi"
 veg_king_desc:0 "Le roi est la voix et l’âme des habitants de New Vegas, les opprimés qui vivaient dans les ruines de l’endroit avant de redevenir un bastion de la civilisation. Frustré par les mauvais traitements infligés à son peuple et méfiant à l’égard de la RNC, le roi espère créer un New Vegas qui donnera la priorité à son peuple."

 veg_everyman:0 "Chaque homme un roi"
 veg_everyman_desc:0 ""Les rois ont une idée, vous voyez ? Où chaque homme est libre de suivre son propre chemin, de faire sa propre chose. Où chaque homme est un roi à part entière." - Le Roi"

 veg_prepcity:0 "Préparer la ville"
 veg_prepcity_desc:0 "Si New Vegas doit croître, il lui faudra des richesses inimaginables. Heureusement, il est idéalement situé pour attirer seulement cela, avec les rivières et les routes qui y mènent à des kilomètres de distance, nous devons simplement attendre et préparer New Vegas pour la richesse qui doit y arriver."

 veg_segregate:0 "Séparer Vegas"
 veg_segregate_desc:0 "Comme c'est triste à admettre, les pauvres de New Vegas tirent leur richesse de la bande. Ils viennent en masse, construisent des dettes qu'ils ne peuvent jamais rembourser, déstabilisant le délicat équilibre qui nous a apporté une telle richesse! Freeside devrait être muré et éloigné de New Vegas, et s’ils cherchent à dépenser des capsules ici ? Laissez-les prouver qu'ils ont les capsules en premier lieu."

 veg_revitalize:0 "Revitaliser Freeside"
 veg_revitalize_desc:0 "La bande peut être la partie la plus riche de New Vegas, mais son peuple et son âme vivent à Freeside, avec d'innombrables petites boutiques et de petites propriétés. Leur offrir un financement adéquat devrait sûrement l'emporter sur l'amour des habitants de New Vegas."

 veg_vault21:0 "L'Abri 21"
 veg_vault21_desc:0 "L'abri en dessous de New Vegas est une source de grande fierté pour les habitants de New Vegas, mais pourrait aussi être une source de grande richesse. Les secrets et les ressources dans ses niveaux inférieurs sont vastes et importants, mais il pourrait facilement être transformé en une méthode simple et abordable pour loger la meilleure clientèle."

 veg_cerulean:0 "La robotique céruléenne"
 veg_cerulean_desc:0 "L’installation abandonnée de Cerulean Robotics, située juste à l’ouest de Freeside, est hors d’usage depuis les bombes. Maintenant que Vegas est en plein essor et que la majorité des anciennes installations de RobCo sont à nouveau opérationnelles, il est logique que cette installation soit convertie."

 veg_followersupport:0 "Support du suiveur"
 veg_followersupport_desc:0 "Les adeptes de l'apocalypse sont arrivés à Vegas avant que House sorte de son coma et travaillaient à civiliser la ville pour l'amélioration de l'humanité. Ce n'est pas facile de gagner leur soutien, et ils sont des idéalistes dans leur forme la plus pure. Leur connaissance de la médecine est vaste et pourrait se révéler tout à fait bénéfique pour notre cause."

 veg_industry:0 "Relancer Vegas"
 veg_industry_desc:0 "Il y a des dizaines de petites boutiques et de plus petits casinos décorant Vegas, et parmi eux ? Un nombre insurmontable de pauvres et de pauvres. Le financement de ces magasins afin qu'ils puissent employer ces personnes aiderait à relancer le peu d'économie qui ne dépend pas du tourisme que nous avons."

 veg_walls:0 "Les murs de New Vegas"
 veg_walls_desc:0 "New Vegas est un endroit convoité, même maintenant que la RNC et la Légion se mobilisent pour obtenir ses contrôles, que les volontés et les pensées de ses dirigeants et de ses habitants soient condamnées. Protéger la ville est une priorité pour tous ceux qui s’occupent de telles choses, et la protection de la ville est exactement ce que nous avons l’intention de faire."

 veg_muggers:0 "Enrôler les Muggers"
 veg_muggers_desc:0 "Les Muggers sont une bande particulièrement violente de femmes, dont beaucoup sont des veuves âgées de pillards massacrés dans l’ouest, qui ont acquis une réputation de brutalité et d’efficacité. Cette réputation pourrait aller loin en établissant le roi comme un homme qui ne doit pas être sous-estimé."

 veg_followers:0 "Intégration du suiveur"
 veg_followers_desc:0 "Parmi les adeptes, de nombreux idéalistes croient que l’avenir des Terres dévastées devrait appartenir à leur peuple et à aucune des superpuissances régionales. L'intégration de ces personnes dans notre structure de commandement devrait nous permettre de gagner un avantage technologique et moral."

 veg_securitron:0 "Études Securitron"
 veg_securitron_desc:0 "Les Securitrons de New Vegas enregistrent-ils absolument tout ce qui se passe dans ses murs et avec des connaissances comme celle-là ? Vous pourriez apprendre presque n'importe quoi sur n'importe qui. Savoir exploiter cet avantage sera essentiel pour se débarrasser du joug de M. House."

 veg_vic:0 "Général Victor"
 veg_vic_desc:0 "Victor est une singularité des Terres Désolées, un Securitron semi-indépendant avec une personnalité unique. En dépit d'être un laquais pour M. House, la suppression de quelques protocoles de choix devrait nous permettre de le convaincre d'utiliser ses sensibilités de cow-boy."

 veg_first:0 "Vegas d'abord"
 veg_first_desc:0 "New Vegas appartient aux habitants de New Vegas! Nos priorités devraient être la ville elle-même, le peuple à l’intérieur, et notre objectif devrait être d’éviter les enchevêtrements à l’étranger."

 veg_raiderend:0 "Une fin aux Raiders"
 veg_raiderend_desc:0 "Les démons et les Khans sont un fléau pour les bons gens de New Vegas depuis trop longtemps! Le roi a lancé son ultimatum et les gens ont répondu! Nous allons jeter ces barbares aux chiens."

 veg_mojavesecond:0 "Mojave Deuxième"
 veg_mojavesecond_desc:0 "Les Mojaves au sud abritent des dizaines de petites communautés et de petites localités qui dépendent entièrement de New Vegas pour leur survie. Il suffirait d'un simple geste d'intervention pour les gagner à nos côtés!"

 veg_warforvegas:0 "Guerre pour New Vegas"
 veg_warforvegas_desc:0 "Attendre plus longtemps met les gens de New Vegas en danger! Nous devons nous lever maintenant et jeter House de sa tour. Ce ne sera pas une bataille facile, mais c'est une bataille que nous pouvons et devons gagner pour notre avenir!"

 veg_mojave:0 "Alliance Mojave"
 veg_mojave_desc:0 "Nous sommes une nation de Rois, un rempart contre les tyrans et les monstres. Nous nous opposerons à tout homme qui pense pouvoir posséder le monde !"

 veg_dambusters:0 "Inviter les Dam Busters"
 veg_dambusters_desc:0 "Les Dam Busters sont un petit groupe de technophiles avancés vivant dans l'abri du barrage Hoover. Leur emplacement stratégique les met en danger, mais encore une fois ? Une alliance avec eux pourrait nous placer dans une position de grand pouvoir politique."

 veg_mojavesecure:0 "Sécuriser le Mojave"
 veg_mojavesecure_desc:0 "Les gangs de raideurs de Mojave méritent d'être expulsés de la terre! Ils ont nui à notre peuple et entravé notre commerce depuis trop longtemps."

 veg_assassinate:0 "Assassiner House"
 veg_assassinate_desc:0 "M. House est beaucoup trop puissant pour lutter de front. Au lieu de cela, une méthode plus rusée, comme l'assassinat, doit être employée pour éviter les effusions de sang dans les rues. Obtenir un homme à l'intérieur ne sera pas facile, mais qui a dit des choses comme ça ?"

 veg_peoplesvegas:0 "Vegas pour le peuple"
 veg_peoplesvegas_desc:0 "Le roi l'a fait! Vegas est enfin gagné et conquis, maintenant libre de poursuivre son destin. Que ce soit en conflit avec les superpuissances locales, ou que le commerce et la prospérité ne fassent que vivre tranquillement, personne ne peut nier qu’il sera prêt à faire face à tout ce qui se présentera."

 veg_joker:0 "Le Joker"
 veg_joker_desc:0 "Benny a été avec House depuis le début, et il n'y a aucun doute quant à qui est le majordome à New Vegas. Le Joker n'est pas sans ses astuces, cependant; il est le joker, et il a l’intention de le prouver en bouleversant le statu quo."

 veg_thugs:0 "Les voyous de Benny"
 veg_thugs_desc:0 "Une bande hétéroclite de Khans, les voyous de Benny font le travail avec un niveau de professionnalisme peu commun à New Vegas, ou ailleurs dans les Terres Désolées"

 veg_hiredhelp:0 "Engagé de l'aide"
 veg_hiredhelp_desc:0 "De temps en temps, il faut un expert pour faire de grandes choses. Heureusement, un génie du nom de M. Awesome a approché Benny sur une offre d'emploi récente qui lui a été offerte par des étrangers, et cherche à nourrir les informations d'initiés à un prix raisonnable."

 veg_yesman:0 "Yes Man"
 veg_yesman_desc:0 "Yes Man est la clé de tout, un moyen simple et efficace de prendre le contrôle de tout le réseau de sécurité des Maisons, et par extension ? Tout de New Vegas. Le programmer n'est pas chose facile, mais ça ne vaut pas le coup."

 veg_lowfriends:0 "Amis dans les bas lieux"
 veg_lowfriends_desc:0 "Les Khans sont les voyous de Benny, capables de l'aider à résoudre la plupart des problèmes. Ils sont sans scrupules et sont tout à fait prêts à assumer n'importe quelle tâche ... au juste prix."

 veg_highfriends:0 "Amis dans les hauts lieux"
 veg_highfriends_desc:0 "Les Chairmen ont été fidèles à Benny depuis qu'il a pris le contrôle du gang dans ce combat fatal au couteau, il y a plusieurs années. Depuis, il ne les égare jamais et quand il en a besoin ? Il peut compter sur des amis haut placés."

 veg_wrongpackage:0 "Mauvais paquet"
 veg_wrongpackage_desc:0 "Selon la rumeur, un courrier transporte quelque chose de grand au nom de M. House. Ou du moins, c'est ce que Benny a dit à son peuple, et il a également précisé qu'il n'avait pas l'intention de laisser ce paquet arriver à M. House."

 veg_crackthevault:0 "Fissurer l'Abri"
 veg_crackthevault_desc:0 "Il est temps d'ouvrir l'arme secrète de M. House, un abri remplie de robots de qualité militaire qui consacrera Benny comme le véritable pouvoir du Mojave. Tout ce qu'il doit faire, c'est trouver un moyen d'y parvenir, mais cela ne devrait pas être trop difficile. Après tout, même la légion ne détournera pas une caravane commerciale."

 veg_allin:0 "Tout compris"
 veg_allin_desc:0 "Ils disent que M. House avait le jeu truqué depuis le début, mais ils savaient peu que le joueur trichait. Benny avait un joker dans sa manche tout le temps, et le moment est venu pour House de payer. Le pot ? Tous ceux de New Begas bébé."

 veg_ringading:0 "Ring-a-Ding-Ding!"
 veg_ringading_desc:0 "Vegas appartient aux Chairmen! Plus important ? Il appartient à Benny, qui a pris la place de M. House en tant que dirigeant et chef du secteur général. Avec toutes les ressources de la maison à portée de main et plus d’argent qu’il n’aurait jamais pu rêver, Benny est prêt pour la vie."

 veg_nevadapact:0 "Le pacte du Nevada"
 veg_nevadapact_desc:0 "Il y a des dizaines de petites cités-états dispersées dans tout le Nevada, entre Vegas, Reno et Vault City ? Vous pourriez former un empire dans quelques années. Qui peut dire qu'ils ne peuvent pas ou ne doivent pas se regrouper, juste pour s'en tenir aux gros chats de la RNC ou aux barbares de l'Arizona ?"

 veg_familyman:0 "Homme de famille"
 veg_familyman_desc:0 "Personne ne parvient à rien dans cette vie sans un peu d'aide, une structure de soutien agréable et saine pour  mener à bien les moments difficiles. La plupart des gens ont de la chance d'avoir une famille, mais Benny ? Benny en a trois qu'il peut faire appel à son soutien."

 veg_gomorrahthugs:0 "Les Voyoux de Gomorrah"
 veg_gomorrahthugs_desc:0 "Les hommes et les femmes de Gomorrah sont violents, mais ils feront tout pour des capsules."

 veg_topsthugs:0 "Les Tops"
 veg_topsthugs_desc:0 "Les Tops peuvent aligner des combattants flashy et chic. Le genre de chats avec lesquels personne ne veut tanguer à moins que les choses ne deviennent désespérées."

 veg_ultraluxethugs:0 "Voyoux Ultra-Luxe"
 veg_ultraluxethugs_desc:0 "Combattre des gens de l'Ultra-Luxe n'est pas comme n'importe quoi d'autre dans les Terres Désolées. Ils sont tous ouvertement formels et psychotiques intérieurement, prenant une joie écoeurante dans les dégâts qu’ils infligent."

 veg_compensation:0 "Indemnisation familiale"
 veg_compensation_desc:0 "Toutes les dettes doivent être payées à un moment donné et il est maintenant temps pour nous de payer les nôtres. Ne vous inquiétez pas cependant; tout cela en valait la peine."

 veg_familysupremacy:0 "La suprématie familiale"
 veg_familysupremacy_desc:0 "Il y aura toujours un boss à New Vegas, mais ne laissez personne vous dire que les maisons ne sont pas suprêmes dans leurs domaines du commerce, de la violence et de l'intimidation. Cette ville ne serait rien sans eux."

 veg_privatearmies:0 "Armées Privées"
 veg_privatearmies_desc:0 "Les familles de New Vegas proposent toutes de petites légions d’hommes et de femmes armés, prêts à appliquer leur volonté à tout moment. Un stock d’armes comme celles-ci peut être coûteux, mais le ciel en vaut la peine à long terme."

 veg_aligned:0 "Aligner les familles"
 veg_aligned_desc:0 "Faire en sorte que les familles travaillent ensemble est un élément clé du plan de Benny. Cela va impliquer la flatterie, la corruption, le mariage et pas beaucoup de meurtres discrets, mais en fin de compte ? Un Vegas uni se tient ensemble et vit ensemble."

 veg_checkereddevil:0 "Diable à damier"
 veg_checkereddevil_desc:0 "Benny est légendaire pour sa capacité à lutter contre les alliés et à rendre l'impossible possible. Beaucoup ont dit qu'il ne serait pas possible de faire travailler ensemble les trois familles, qu'elles se sont battues comme des démons. Ils savaient peu que tous les démons s'agenouillent devant le Diable à damier."

 veg_ultraluxe:0 "L'ultra-luxe"
 veg_ultraluxe_desc:0 "L'Ultra-Luxe est un établissement d'un raffinement incroyable qui dissimule délicatement les tendances les plus contestables de ses opérateurs. Il n'y a personne qui puisse contester l'idée que c'est l'endroit le plus classe sur le strip."

 veg_whitegloves:0 "La société du gant blanc"
 veg_whitegloves_desc:0 "La Société du Gant Blanc a parcouru un long chemin depuis ses racines cannibales traditionnelles. Avec des masques de fantaisie et des costumes jazzy, ils espèrent faire en sorte que les gens oublient ce qu’ils étaient autrefois en devenant simplement autre chose."

 veg_wealthycontacts:0 "Contacts riches"
 veg_wealthycontacts_desc:0 "La Société du Gant Blanc traite avec les personnes les plus riches et les plus riches des quatre coins du pays. Que ce soit le baron de la république, la visite de gangsters de New Reno, ou le vagabond solitaire avec une fortune à jeter aux machines à sous."

 veg_meatonthemenu:0 "Le banquet humain"
 veg_meatonthemenu_desc:0 "Il n'est pas possible d'oublier tout simplement ce que vous êtes et ce que vous êtes, et même la Société du Gant Blanc se retrouve dans certaines de ses anciennes pratiques. Ne vous inquiétez pas cependant; ils ne sont pas une menace pour vous… ils ne profitent que des viandes les plus fines."

 veg_abandon:0 "Abandonner le cannibalisme"
 veg_abandon_desc:0 "Quel genre de sauvage mange un homme ? La Société du Gant Blanc est au-delà de cela! Réformé en un groupe approprié de wastelanders avec les intentions les plus nobles. Obtenir le plus de richesse possible de la clientèle la plus riche."

 veg_khaganate:0 "Le Faux Khan"
 veg_khaganate_desc:0 "Lorsque M. House est sorti de son sommeil, il a trouvé deux gangs luttant pour le contrôle des rues de Vegas. House jeta son dévolu sur les Khans, leur permettant de vaincre les Omertas pour le contrôle des rues. Les Khans étaient reconnaissants pour l'aide, mais ne voulaient pas servir House, peu importe combien il les corrompait. Au lieu de cela, ils ont quitté la ville. Autrement dit, presque tous les Khans, qui conseillent maintenant New Vegas ..."

 veg_pickelhaube:0 "Pickelhaubes de fantaisie"
 veg_pickelhaube_desc:0 "Quelques personnes ont appelé les chapeaux à crampons portés par les Khaganates stupides, laids ou démodés, mais personne n'a dit cela plus d'une fois à cause des dents manquantes."

 veg_buryhatchet:0 "Enterrer la Hachette"
 veg_buryhatchet_desc:0 "Il ne sert à rien de renforcer la vive rivalité entre nos conseillers Khan et les Khans qui résident dans le Nord. Les Grands Khans détestent notre soutien aux "faux" Khans qui vivent à Vegas et nous voyons de grandes promesses dans une alliance durable avec les Grands Khans. Peut-être qu'il est temps de résoudre nos problèmes et d'aller de l'avant ensemble ..."

 veg_tops:0 "Les tops"
 veg_tops_desc:0 "Les Tops offrent une expérience classique à Vegas, avec des postures cool, branchées, amusantes et machistes pour séduire les amateurs de style. Ceci est un endroit pour les hommes virils avec une dame sur chaque bras, et les gens qui le dirigent sont tout aussi chic."

 veg_chairmen:0 "Les Chairmen"
 veg_chairmen_desc:0 "Les Chairmen incarnent une ancienne esthétique «cool» de Vegas, tirée des banques de données historiques de M. House. Moulés pour être les plus fins de la ville, les Chairmen sont devenus de véritables gangsters, ils sont devenus le véritable article, des hommes dangereux jouant à des jeux dangereux."

 veg_arms:0 "Armer les Chairmen"
 veg_arms_desc:0 "Les Chairmen ont toujours été attentifs à ce qu’il ya de mieux, que ce soit dans les jolis costumes qu’ils portent, dans le casino chic dans lequel ils vivent, ou dans les doudous des armes Tommy qu'ils affrontent contre ceux qui ont la malchance de les insulter. Les armes à feu comme ça ne sont pas bon marché, mais heureusement,ils ont des capsules à utiliser."

 veg_newdeal:0 "Nouvelle offre de Benny"
 veg_newdeal_desc:0 "Les Chairmen ont le casino le plus rentable sur le marché, et une telle richesse leur permet de se concentrer quand il est grand temps pour les familles de décider ce que personne n’obtient en termes de plafond."

 veg_kings:0 "Les rois"
 veg_kings_desc:0 "Le Greaser Gang connu sous le nom de Kings résiste largement aux tentatives insistantes de M. House pour les réformer en un peuple civilisé et ce n'est que l'inspiration divine qu'ils trouvent dans les ruines d'un établissement Freeside qui ouvre les yeux sur la gloire du Vieux Monde. ."

 veg_westside:0 "Reconstruction de Westside"
 veg_westside_desc:0 "En dépit d'être basé sur la bande, les Kings ont leurs cœurs sur le Westside, où les Kings eux-même ont été jadis adoré comme une légende du rock and roll. En son honneur, et au nom des personnes qui y vivent, ils travaillent pour en faire un lieu meilleur et plus sûr."

 veg_north:0 "Sécuriser le Nord"
 veg_north_desc:0 "Westside pourrait être un endroit sûr ces jours-ci, mais Vegas est plus grand que Westside! Plus grand que n'importe quel côté, et les Kings ont l'intention de s'assurer que tout le monde le sache. Ils ne font que jeter des capsules dans cette zone, dégageant les décombres, installant des barricades défensives. Certains disent qu'ils se préparent à une guerre; d'autres pensent qu'ils ne sont que de bons gars."

 veg_gomorrah:0 "Gomorrah"
 veg_gomorrah_desc:0 "Là où les autres casinos de The Strip sont raffinés, le Gomorrah est rugueux sur les bords et grossier, car il offre du sexe louche à vendre. Au sommet de la liste des attractions se trouvent la prostitution, puis l'alcool et la drogue, et enfin le jeu."

 veg_consig:0 "Les Consiglieres"
 veg_consig_desc:0 "Les Fiends ont reçu une nouvelle identité de House, celle des Consiglieres. Inspirés de la foule sicilienne, ils sont les nouveaux hommes de Vegas, un groupe violent qui surpasse tous les autres gangs en matière d’intimidation et de modes de vie débauchés. Ils sont menés par le Motor-Runner, qui refuse d'abandonner son ancien nom, pour que les gens n'oublient pas qui il était avant de commencer à jouer gentiment."

 veg_skullsandsuits:0 "Crânes et costumes"
 veg_skullsandsuits_desc:0 "Les Consiglieres ne sont pas autorisés à porter ou à afficher des os d'humains, mais cela ne les empêche pas d'afficher des os. Des compétences de bourgeois, des crocs de gecko, des doigts de griffes de la mort et mille autres curiosités morbides décorent ces mafiosos vicieux. La plupart des gens ont peur d'eux et pour ce qui les concerne ? C'est une bonne chose."

 veg_cologne:0 "Tueur de cologne"
 veg_cologne_desc:0 "Le tueur de Cologne est quelque chose d'un coup dans les rues. Personne ne sait de quoi proviennent les Fiends, mais tout le monde est d’accord pour dire que ça sent un peu comme le mutfruit et un peu comme le sang. Quoi qu’il en soit, c’est un succès dans les rues de New Vegas, et tous les gars qui valent le coup le portent."

 veg_omertas:0 "Les omertas"
 veg_omertas_desc:0 "Un groupe de gangsters hautement organisé et meurtrier, les Omertas contrôlent le casino de Gomorrah, un étalage louche sur une grande échelle, et incarnent ainsi l’exploitation impitoyable sous le faste et le glamour des enseignes lumineuses du Strip."

 veg_addiction:0 "Addiction à vendre"
 veg_addiction_desc:0 "Le Jet se vend. Le sexe se vend. Les mentants vendent. Tout ce que le vice vous dit que vous n'êtes pas censé avoir dans cette vie se vend bien, et il ne fait aucun doute que le bastion du vice est le meilleur endroit pour l'obtenir sur la Strip."

 veg_mobsters:0 "Armée de gangsters"
 veg_mobsters_desc:0 "Les Omertas sont toujours emballés par la chaleur, les explosifs et mille autres choses désagréables. Quand les choses se gâtent, ils sont la chose la plus proche de toute famille de New Vegas à une armée, d'innombrables hommes cherchant à faire leurs preuves."

 veg_lucky38:0 "Le Lucky 38 ouvre"
 veg_lucky38_desc:0 "L'élément le plus important de la ligne d'horizon de New Vegas, le Lucky 38 est un vestige d'avant-guerre et un monument durable à la vision de Las Vegas de M. House: luxe sans décadence, raffinement sans élitisme, classe sans snobisme."

 veg_robco:0 "La renaissance de RobCo"
 veg_robco_desc:0 "RobCo Industries était l'une des sociétés d'informatique et de robotique les plus importantes et les plus influentes des États-Unis d'avant-guerre. Dans ces innombrables installations, dispersées autour de New Vegas, on peut trouver le potentiel de créer une multitude d’automates sans fin."

 veg_firstbatch:0 "Premier lot"
 veg_firstbatch_desc:0 "Le premier lot de Securitrons fraîchement moulus provenant des installations récemment reconstruites a roulé de la ceinture il y a quelques heures! Bien que Securitrons ne soit pas un spectacle nouveau à New Vegas, les robots dotés d'une nouvelle couche de peinture et de nouvelles armes brillantes le sont certainement."

 veg_expansion:0 "Expansion de la production"
 veg_expansion_desc:0 "Les robots ne sont pas une chose facile à faire, et élargir nos installations nous permettra de nous concentrer sur leur production en masse."

 veg_handys:0 "Handicemen Militaire"
 veg_handys_desc:0 "Les robots Mister Handy sont des robots utilitaires créés par General Atomics International, développés et développés par RobCo Industries. Bien qu'ils aient été conçus comme des automates à corvée générale, ils sont tout à fait capables de se défendre avec leur lance-flammes et leur scie circulaire."

 veg_gutsys:0 "Sergent Gutsy"
 veg_gutsys_desc:0 "M. Gutsy est une gamme de modèles de robots militaires créée par General Atomics International. C'est une version militarisée de Monsieur Ier Handy. Les modèles Gutsy sont armés d'un pistolet à plasma, à peu près équivalent à un pistolet à plasma, pour les combats à longue portée. À courte distance, le robot s'appuie sur son lance-flammes."

 veg_robotstrats:0 "Stratégistes Robobrain"
 veg_robotstrats_desc:0 "Robobrains sont des robots polyvalents. Leurs mémoires et programmes sont stockés dans un cerveau organique ou partiellement organique, contenu dans une coquille en forme de dôme sur leur châssis. Ils sont considérés comme intuitivement supérieurs à la plupart des robots, car les cerveaux humains leur permettent un plus large éventail de réponses et de fonctions."

 veg_securitrons1:0 "Ligne de déploiement Securitron"
 veg_securitrons1_desc:0 "Le système de sécurité PDQ-88b produit par House Industries ne prend en charge que deux systèmes d’exploitation: Mk I et Mk II. Le système d'exploitation Mk I manque de pilotes pour les systèmes de réparation automatique et d'armes explosives, limitant l'arsenal du robot au laser Gatling intégré X-25 et à la mitrailleuse 9 mm."

 veg_expandeddeployment:0 "Déploiement étendu"
 veg_expandeddeployment_desc:0 "La construction du système de sécurité PDQ-88 est une priorité pour les habitants de New Vegas, car ce robot fiable et inébranlable est un symbole des capacités défensives de la ville depuis des décennies. L'expansion du déploiement n'est pas bon marché, mais cela en vaut la peine."

 veg_sentrybots:0 "Robot de sentinelle Applicateurs"
 veg_sentrybots_desc:0 "Les robots sentinelles (numéros de série militaires SB-XXXX) sont des robots de sécurité fabriqués avant la Grande Guerre dans le but exprès de participer aux combats les plus lourds pendant la guerre."

 veg_smallarms:0 "Innovations dans le domaine des armes légères"
 veg_smallarms_desc:0 "L'homme de Las Vegas mérite une arme qui se situe au-dessus des autres. Il est raisonnable d’être déraisonnable en matière de plafonnement des armes à feu après tout."

 veg_rapidresponse:0 "Réseau de réponse rapide"
 veg_rapidresponse_desc:0 "Si le Mojave et New Vegas doivent survivre ? Nous devrons être en mesure de défendre n'importe quel coin à tout moment. Cela signifie investir dans notre infrastructure en ruine."

 veg_security:0 "Sécurité extérieure à Vegas"
 veg_security_desc:0 "La force de sécurité extérieure de Vegas est la chose la plus proche d'une armée debout et non robotique que New Vegas a eue depuis que les familles sont entrées en ville. Des volontaires armés du meilleur que la Strip peut offrir, risquant leur vie pour protéger les intérêts de la ville."

 veg_vehicles:0 "Restauration de véhicule"
 veg_vehicles_desc:0 "Beaucoup d'endroit dans les Terres Désolées aiment remettre les voitures en état. Nous sommes un peu en retard sur l'adoption, mais New Vegas est plus que capable de soutenir cette industrie. Nous pourrions tout aussi bien investir."

 veg_mobile:0 "Guerre mobile"
 veg_mobile_desc:0 "Les véhicules sont parfaits pour le commerce, mais ils sont tout aussi précieux en temps de guerre. Une petite force de jeunes âmes enthousiastes a formé un petit groupe de scoutisme au nom de Vegas."

 veg_militia:0 "Armes de milice"
 veg_militia_desc:0 "Les milices locales de chacune des petites localités et communautés ont demandé des armes pour se défendre. Les vendre à prix réduit est un bon moyen de garantir notre sécurité et notre activité durable."

 veg_boomers:0 "L'accord Boomer"
 veg_boomers_desc:0 "Les Boomers du nord sont un peu farfelus en matière d'interaction. Probablement deux fois plus susceptibles de vous faire exploser que de s'engager dans une conversation saine… mais. La promesse des avions est suffisante pour les amener dans une alliance officielle avec New Vegas."

 veg_lakemead:0 "Superforteresse de Lake Mead"
 veg_lakemead_desc:0 "La Superforteresse en dessous de l'hydromel est un véritable trésor, mais notre capacité à le reproduire l'est aussi. Pour une poignée d'entre eux ? Nous pouvons consacrer notre alliance avec les Boomers une fois pour toutes."

 veg_warlabs:0 "Laboratoires de guerre"
 veg_warlabs_desc:0 "La guerre ne change jamais, mais les armes que nous utilisons le font très certainement. Si nous nous battons contre nos ennemis, nous devrons évoluer comme le sont les Terres Désolées."

 veg_justlikethesim:0 "Tout comme les simulations"
 veg_justlikethesim_desc:0 "House effectuait des simulations tactiques bien avant que le monde ne s’éclate. Ses études peuvent donner un bon aperçu de la manière de combattre nos ennemis dans les Terres Désolées."

 veg_handh:0 "H & H Tools Grande Réouverture"
 veg_handh_desc:0 "H & H Tools Factory était l'entreprise familiale des House. Le demi-frère de Robert House, Anthony House, a triché l'héritage de l'entreprise de M. House lorsque leur père est décédé. Anthony House a souffert de paranoïa, ce qui a conduit à des mesures de sécurité de plus en plus sévères entre 2020 et 2023. Il a fallu si longtemps pour rouvrir les portes."

 veg_zappsigns:0 "Zapp's Neon Sign"
 veg_zappsigns_desc:0 "Une fois une grande entreprise de fabrication d'enseignes, Neon Signs de Zapp a même illuminé la Strip de Las Vegas elle-même. Maintenant, ils sont plus connus pour être utilisés comme murs périmétriques infranchissables."

 veg_sewage:0 "Reconstruire le système d'égout de Vegas"
 veg_sewage_desc:0 "Les eaux usées sont l’une des denrées perdues du vieux monde que seuls quelques endroits peuvent vraiment comprendre ou apprécier, mais bientôt tout le monde à New Vegas connaîtra la joie que de telles installations peuvent apporter."

 veg_fourthfam:0 "La quatrième famille"
 veg_fourthfam_desc:0 "La Confrérie du Mojave n'a jamais été en bons termes avec les gens de New Vegas, mais une alliance est une alliance, et on ne peut nier que le travail du Roi avec eux a apporté de nombreuses révélations à la population de Vegas."

 veg_elijah:0 "Restauration du Lucky 38"
 veg_elijah_desc:0 "Le Lucky 38 a subi beaucoup de dégâts pendant la guerre, imposant à la plupart de ses systèmes la limite de leurs efforts pour protéger Las Vegas de l’oubli nucléaire. À ce jour, de nombreux systèmes d'éclairage et d'alimentation n'ont pas fonctionné correctement, mais les nouveaux efforts d'Elijah les ont ramenés en ligne."

 veg_t45d:0 "Recherche Confrérie"
 veg_t45d_desc:0 "La Confrérie de l'Acier a jugé utile de partager avec nous le secret de leur Armure Assistée. Le roi aura sa propre compagnie de chevaliers, avec des cheveux fins et tout le monde."

 veg_bossecurity:0 "Sécurité de New Vegas"
 veg_bossecurity_desc:0 "Au fil des décennies, la section Mojave de la Confrérie de l’Acier a volé des dizaines et des dizaines de Securitrons trouvés dans les Terres Désolées, les déconstruisant et les réparant pour un usage personnel. En signe de bonne foi ? Un autre échange de tels robots doit avoir lieu."

 veg_hopeville:0 "Récupérer l'Ancien"
 veg_hopeville_desc:0 "M. House est conscient de l'existence d'un vaste réseau militaire situé entre le canton de Mountain Springs, et que la région a généralement été utilisée et occupée par des forces diverses au cours des dernières décennies. Le fait de le revendiquer pour lui-même renforcera son contrôle sur les entrées de New Vegas."

 veg_ashton:0 "Frappez le nouveau"
 veg_ashton_desc:0 "Mountain Springs défie M. House, ses habitants hébergent des réfugiés de la récente conquête de Mountain Springs, et la majorité d'entre eux résistent à l'offre de pourparlers de paix. Une autre leçon de force sera nécessaire pour ouvrir cette route commerciale une fois pour toutes."

 veg_newvegastreaty:0 "Traité de New Vegas"
 veg_newvegastreaty_desc:0 "La Nouvelle-Californie continue à étendre ses frontières rapidement et New Vegas semble être la prochaine cible. Pour empêcher l’extinction de la lumière la plus brillante de la civilisation, je leur offrirai un accord qu’ils ne peuvent pas refuser: l’aéroport de McCarran leur appartient, tout comme une coupure de courant du barrage, et New Vegas est laissé seul."

 veg_ncrtradedeal:0 "Accord commercial de la RNC"
 veg_ncrtradedeal_desc:0 "Avec New Vegas maintenant hors de la ligne de feu, parler de commerce peut commencer. Les barons de la RNC ont hâte de faire sécher New Vegas, de capitaliser sur sa richesse comme ils l'ont fait pour Reno. Mais contrairement aux dirigeants de Reno, je sais exactement comment utiliser des imbéciles gourmands à mon avantage. New Vegas va prospérer."

 veg_ncrstatehood:0 "État de la RNC"
 veg_ncrstatehood_desc:0 "L'état au sein de la RNC peut sembler peu attrayant, mais la nature corrompue de son fonctionnement interne laisse beaucoup de place à l'autonomie. J'ai passé ma vie sous le pouce des autocars et des imbéciles, je peux le faire encore si cela mène à mon succès."

 veg_janes_comfort:0 "Confort de Jane"
 veg_janes_comfort_desc:0 "Parfois, un homme a juste besoin d'un peu de §pconfort§! dans sa vie."

 veg_secure_the_southern_mojave:0 "Sécuriser le Mojave du Sud"
 veg_secure_the_southern_mojave_desc:0 "Notre traité avec la RNC a finalement fait son temps. Il est temps que nous leur montrions à quoi ils ont affaire."

 veg_control_of_the_dam:0 "Contrôle du barrage"
 veg_control_of_the_dam_desc:0 "En contrôlant le Barrage, je contrôle le lac Mead.\nEn contrôlant le lac Mead, je contrôle le Mojave.\nEn contrôlant le Mojave, je contrôle mon destin."

 veg_outer_strip_politics:0 "Politique du Strip"
 veg_outer_strip_politics_desc:0 "Malheureusement, je ne peux pas concentrer toute mon attention sur le Strip. Il y a des nuisances occasionnelles en dehors de mon domaine que je dois parfois gérer."

 veg_rallying_support_against_the_strip:0 "Rassembler les soutiens contre le Strip"
 veg_rallying_support_against_the_strip_desc:0 "Pendant trop longtemps, le Freeside a été sous la coupe du Strip. Nous devons trouver des alliés si nous voulons faire tomber un roi et en ériger un autre."

 veg_the_needy_over_the_rich:0 "Les nécessiteux plutôt que les riches"
 veg_the_needy_over_the_rich_desc:0 "Nous devons veiller à ce que les plus faibles et les plus pathétiques d'entre nous soient pris en charge, plutôt que les plus aisés."

 veg_inspire_the_hopeless:0 "Inspirez les désespérés !"
 veg_inspire_the_hopeless_desc:0 "\"Si nous pouvons battre un tyran, pourquoi pas vous ?\""
 veg_freeside_for_freeside:0 "Freeside pour Freeside"
 veg_freeside_for_freeside_desc:0 "Nous aurions pu nous débarrasser d'un tyran - mais si nous ne nous occupons pas du dernier, alors quels sont les rois que nous sommes ? Nous devons tenir tête à la RNC - leur montrer qu'ils ne peuvent pas nous marcher dessus !"
