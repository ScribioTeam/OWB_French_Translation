l_english:
  ksr_1:0 "War Never Changes"
  ksr_1_desc:0 "Mighty Kaiser, let me explain to you the history of the world. And let me tell you about the *real* Great War."
  ksr_2:0 "Legacy of the Weltkrieg, maybe?"
  ksr_2_desc:0 "Malpais, how can you not know of the Second Weltkrieg. Our epic offensive against Paris? The Russian invasion! And why are you giving me a dirty look for mentioning Germany's invention of the atomic bomb?"
  ksr_3:0 "Is That How It Happened?"
  ksr_3_desc:0 "Unfortunately, neither the Kaiser nor Malpais are quite sure what the pre-war World was like. Perhaps the Syndicalists conquered the world in a red flood! Or maybe some Austrian national populist seized power in Germany."
  ksr_the_american_rhine:0 "The American Rhine"
  ksr_the_american_rhine_desc:0 "Now that we are here... the Rhine is truly a beautiful river, isn't it? It would be wonderful if we can pacify the other side of the river.\nFor that, we would have to ensure our southern flank is protected though."
  ksr_stop_navajo_syndicalism:0 "Stop Navajo Syndicalism"
  ksr_stop_navajo_syndicalism_desc:0 "During the second weltkrieg Navajo code talkers proved to be a major hindrance for reichspakt spies stationed in the United States. Lets end this before it becomes a problem."
  ksr_reorganize_the_arizona_rangers:0 "Reorganize the Arizona Rangers"
  ksr_reorganize_the_arizona_rangers_desc:0 "...Are those really cowboys? Like Karl May's books? How quaint!\nWe must offer them a spot in our new reichspakt - perhaps offer them some of the old equipment the old Kaiser took from the "Arizona Rangers"?"
  ksr_control_the_american_rhine:0 "Control the American Rhine"
  ksr_control_the_american_rhine_desc:0 "Now that our southern and eastern flanks are settled we can focus on the rhine."
  ksr_noble_tribal_warriors:0 "Noble Tribal Warriors"
  ksr_noble_tribal_warriors_desc:0 "The Dead Horses seem like a honourable tribe - like the Saxons of old! Lets send them a invitation to our righteous cause."
  ksr_treaty_with_the_tribes:0 "Treaty Across the Canyon"
  ksr_treaty_with_the_tribes_desc:0 "The strange scientists living within the skeleton of a space-age relic don't enjoy interacting with outsiders - but they can be pressured into joining our faction potentially."
  ksr_protect_the_beauty_of_zion:0 "Protect the Beauty of Zion"
  ksr_protect_the_beauty_of_zion_desc:0 "Zion is one of the most beautiful places in the wasteland - we need to ensure that this relic of the old world is kept safe from harm."
  ksr_riches_of_the_river:0 "The Rhine's Riches"
  ksr_riches_of_the_river_desc:0 "With the rhine secured we can benefit from the riches it offers."

  ksr_recovering_from_terrible_tuesday:0 "Recovering from Terrible Tuesday"
  ksr_recovering_from_terrible_tuesday_desc:0 "I think I am getting a little deja-vu here."
  ksr_help_finance_traders:0 "Help Finance Traders"
  ksr_help_finance_traders_desc:0 "Many traders feel that they have lost faith in the Legion's ability to defend them. We must ensure we can protect the market roads!"
  ksr_moving_affected_tribes:0 "Moving Affected Tribes"
  ksr_moving_affected_tribes_desc:0 "Many tribes are on the other side of the river, yet they clearly don't want to be involved in Lanius's conquests. Lets help them get over here!"
  ksr_lessons_from_black_monday:0 "Lessons from Black Monday"
  ksr_lessons_from_black_monday_desc:0 "We must use the experience of the Reichspakt's economic collapse to help move past this disaster!"
  ksr_the_old_ways:0 "The Old Ways for a New World"
  ksr_the_old_ways_desc:0 "The Kaiser's ancestors tamed a barbaric wasteland. So what if the wasteland is the Arizona desert, instead of the Prussian marches. The same methods shall prevail, and knowing what does, and does not work, will give us an edge."
  ksr_free_cities:0 "The Reichsstadts"
  ksr_free_cities_desc:0 "Although Prussia had no truck with free cities, the Kaiser understands their role in a medieval economy. The Kaiser will make a effort to found the first of the Empire's imperial cities!"
  ksr_serfdom:0 "Serfdom, not Slavery"
  ksr_serfdom_desc:0 "Slavery is barbaric - the foundation of the Roman Empire, yes. But we are not Rome.\nWe will reform our slavery system - the workers in this state must have a sense that they can earn their freedom!"
  ksr_german_engineering:0 "German Engineering"
  ksr_german_engineering_desc:0 "When our people put their minds to a task they can do anything."

  ksr_resource_development:0 "Resource Development"
  ksr_resource_development_desc:0 "We must avoid the problems Germany suffered from! We need to be self sufficient."
  ksr_resource_metal_1:0 "Some Metal"
  ksr_resource_metal_1_desc:0 "Some metal is good.."
  ksr_resource_metal_2:0 "More Metal"
  ksr_resource_metal_2_desc:0 "More metal is better."
  ksr_resource_metal_3:0 "Most Metal"
  ksr_resource_metal_3_desc:0 "Lots is best!"
  ksr_resource_energy_1:0 "10% Energy Generation"
  ksr_resource_energy_1_desc:0 "Some simple power stations will help fuel our growing economy."
  ksr_resource_energy_2:0 "50% Energy Generation"
  ksr_resource_energy_2_desc:0 "Lets try to improve our power grid - nobody likes to sit in the dark."
  ksr_resource_energy_3:0 "110% Energy Generation"
  ksr_resource_energy_3_desc:0 "WE NEED TO BREAK OUR LIMITS! MAXIMUM ENERGY OUTPUT YEAH!"
  ksr_resource_advanced_1:0 "Simple Circuitry"
  ksr_resource_advanced_1_desc:0 "If we want to gather some useful circuits if we are to keep the infrastructure up to date."
  ksr_resource_advanced_2:0 "Advanced Circuitry"
  ksr_resource_advanced_2_desc:0 "We found some old circuitry in the ruins of Tibbets' Prison."
  ksr_resource_advanced_3:0 "Masterwork Circuitry"
  ksr_resource_advanced_3_desc:0 "Fully excavating Tibbets' Prison will get us enough circuitry to last a lifetime!"
  ksr_the_new_summer_home:0 "The New Sanssouci"
  ksr_the_new_summer_home_desc:0 "I need a comfortable modern city to rest to live out the rest of my days. This is no Berlin - but it will do."

  ksr_scientific_development:0 "Scientific Development"
  ksr_scientific_development_desc:0 "Science is a good thing for a nation to invest into. Onwards to the future!"
  ksr_the_blitzkrieg:0 "Study the Blitzkrieg"
  ksr_the_blitzkrieg_desc:0 "Studying this timelines Germany revealed that at some point after Germany lost World War 1 the German government was overtaken by one Mr. Hitler. This Hitler sure knew how to lead a offensive war - lets copy his tank designs!"
  ksr_study_ancient_diagrams:0 "Study Ancient Diagrams"
  ksr_study_ancient_diagrams_desc:0 "The Tiger 821 is the new tank that's the talk of the wasteland! Armed with city-block destroying shells and composite plating this tank is a force to be reckoned with!"
  ksr_fritz_langs_legacy:0 "Fritz Lang's Legacy"
  ksr_fritz_langs_legacy_desc:0 "Fritz Lang, a famous film maker had a vision for the future - of automatons and paradise. We should emulate his vision!"
  ksr_true_metropolis:0 "True Metropolis"
  ksr_true_metropolis_desc:0 "The mediator of the head and the hands must be the heart."
  ksr_the_industrial_machine:0 "The Industrial Machine"
  ksr_the_industrial_machine_desc:0 "We will build our Legion into a industrial powerhouse!"
  ksr_military_academies:0 "Military Academies"
  ksr_military_academies_desc:0 "Prussia was known for its military academies - lets build some here! Vulpes can help us find the most skilled warriors in the Legion to work here."
  ksr_reaffirm_military_dogma:0 "Reaffirm Military Dogma"
  ksr_reaffirm_military_dogma_desc:0 "There is a difference in stratagem between our various generals. We need to have a unified dogma of war!"
  ksr_the_reichscorp:0 "The Reichscorp"
  ksr_the_reichscorp_desc:0 "The Reichscorp will be a skilled squadron of soldiers who can do what others cannot!"
  ksr_ready_for_war:0 "Ready for War"
  ksr_ready_for_war_desc:0 "We will be ready for the battles ahead!"

  ksr_the_new_socialist_menace:0 "The New Socialist Menace"
  ksr_the_new_socialist_menace_desc:0 "It seems, no matter the time the damn reds will always prove themselves to be a threat to heritage, justice and faith.\nNo matter, I stopped the French and Americans - I can stop this upstart in Mexico as well."
  ksr_coerce_the_ranchers:0 ""Coerce" the Ranchers"
  ksr_coerce_the_ranchers_desc:0 "We need to get down to the south as soon as possible - we need to lease this land from the ranchers by force! We can return the land in a few decades, when this is all done."
  ksr_supplies_from_two_sun:0 "We Need Two-Sun Supplies!"
  ksr_supplies_from_two_sun_desc:0 "We absolutely 'need' Two Sun if we are going to hold a supply line in the south. We are left with little choice!"
  ksr_jungle_training:0 "Jungle Training"
  ksr_jungle_training_desc:0 "We need to train our soldiers in the art of fighting in the rough terrain of Mexico!"
  ksr_the_new_reichspakt:0 "The New Reichspakt"
  ksr_the_new_reichspakt_desc:0 "Oh no, Zapata is already here! We don't like them, but we will have to ally with these criminals if we are to beat him!"
  ksr_the_southern_front:0 "The Southern Front"
  ksr_the_southern_front_desc:0 "Now that we have secured our neighbouring countries we can prepare a deeper southern front!"
  ksr_breadbasket_of_mexico:0 "The Breadbasket of Mexico"
  ksr_breadbasket_of_mexico_desc:0 "Las Granjas is the bread basket of Mexico - we can't afford a single socialist getting a single loaf of bread from there!"
  ksr_punish_criminals:0 "Punish Criminals"
  ksr_punish_criminals_desc:0 "What's this, zombie criminals? They will side with the socialists when they approach the border. We need to stop them!"
  ksr_integrate_the_breadbasket:0 "Integrate the Breadbasket"
  ksr_integrate_the_breadbasket_desc:0 "By integrating this region into our supply lines we can ensure our troops don't go hungry."
  ksr_the_generalissamos_aid:0 "The Generalissamos Aid"
  ksr_the_generalissamos_aid_desc:0 "Vialla seems like a smart man. He can show us what it takes to beat Zapata!"
  ksr_advice_from_the_generallisamo:0 "Vialla's Advice"
  ksr_advice_from_the_generallisamo_desc:0 "Vialla, in truth actually has some very good advice about how to govern a country. He would have passed through a Prussian military academy with flying colours!"
  ksr_noble_catholic_warriors:0 "Noble Catholic Warriors"
  ksr_noble_catholic_warriors_desc:0 "Vialla might be knowledgable, but the Free Fighters? They are honourable. We need to side with them"
  ksr_lease_a_supply_route:0 "Lease a Supply Route"
  ksr_lease_a_supply_route_desc:0 "If we are going to be attacking Zapata we 'need this territory'. Lets open up a discussion with the Free Fighters to temporarily get this territory from them!"
  ksr_the_third_weltkrieg:0 "The Third Weltkrieg"
  ksr_the_third_weltkrieg_desc:0 "This time we will wipe out socialism for good."
  ksr_direct_oversight:0 "Direct Oversight"
  ksr_direct_oversight_desc:0 "If we are going to ensure that socialism can never rise in Mexico again we will need to hold onto this territory for a few decades, so that this generation - and the generation after forgets about it entirely."
  ksr_establish_a_mexican_republic:0 "Establish a Mexican Republic"
  ksr_establish_a_mexican_republic_desc:0 "We don't want to be dictators - lets give up our land to our good friend so they can establish a democratic state in Mexico."
  ksr_prussian_confederation:0 "The Prussian Confederation"
  ksr_prussian_confederation_desc:0 "We have fought the greatest war of our times and won. We need to embolden the legion's spirit in this victory to something more! We need to ensure that all will remember our victory against Zapata!"
  ksr_the_retrobahn:0 "The Retrobahn"
  ksr_the_retrobahn_desc:0 "The Malpais Legate informed me that something known as the "Autobahn" was made in Germany in this world. While I never made such a thing perhaps a nation-wide roadway would be a good thing for our new nation?"
  ksr_prussian_professionalism:0 "Prussian Professionalism"
  ksr_prussian_professionalism_desc:0 "Our people will work harder then any other!"
  ksr_syndicalist_horses:0 "Syndicalist Horses"
  ksr_syndicalist_horses_desc:0 "Bloody hell, more of them? And they are evil monstrous horses as well? We have to run a bayonet through their hides!"
  serfdom:0 "Serfdom"
#Tooltips
  KSR_prussian_professionalism:0 "Prussian Professionalism"
  KSR_navajo_war:0 "Navajo War"
  KSR_terrible_tuesday:0 "Terrible Tuesday"
  KSR_terrible_tuesday_2:0 "Terrible Tuesday"
  KSR_terrible_tuesday_3:0 "Terrible Tuesday"
  ksr_drastic_defense:0 "Drastic Defence"
  ksr_drastic_defense_desc:0 "This war is turning out to be harder then we first thought! We are going to have to improvise here!"
  lanius_rises_up_east_of_the_rio_grande:0 "§RAll territory east of the Rio Grande goes to Lanius, as it is loyal to him.\nOur industry is greatly hurt by this move.§!"
  lanius_rises_up_east_of_the_rio_grande_as_him:0 "§RAll territory east of the Rio Grande goes to Lanius, as it is loyal to him.\nPlay as Lanius and deal with Kaiser.§!"
  ksr_if_they_accept:0 "§gWe offer the Free Fighters a deal to lease states from them in order to better fight Zapata.§!\nIf they accept:"
  ksr_all_mexican_states:0 "Every Mexican state"
  ksr_all_owned_mexican_states:0 "Every owned Mexican state"
  ksr_transfer_to:0 "Transfer to §Y[event_target.ksr_mexican_nation.GetNameDef].§!"
