 nf_event_cho.1.t:0 "L'Ouverture de la Bibliothèque"
 nf_event_cho.1.d:0 "La bibliothèque a ouvert ses portes en début d'après-midi ensoleillé. Il y avait plus de gens que prévu qui attendaient aux portes. Mais c'est une bonne chose.\nCe qui n'est pas une bonne chose, ce sont les... personnes moins savoureuses dispersées parmi le public qui attend. Nous voulons que les connaissances stockées dans ce bâtiment soient appréciées par le plus grand nombre de personnes possible, mais nous ne pouvons pas nous empêcher de craindre que certains abusent de ce qu'elles contiennent. Peut-être devrions-nous reconsidérer notre position ? Une forme de laissez-passer pour la bibliothèque pourrait fonctionner, associé à un questionnaire rapide avant de le distribuer. Il s'agit juste d'éradiquer certaines personnes particulièrement mauvaises."
 nf_event_cho.1.a:0 "Non, la Bibliothèque est destinée à tous."
 nf_event_cho.1.b:0 "Ce ne sont que quelques questions anodines."

 nf_event_cho.2.t:0 "Une Histoire Légèrement Différente"
 nf_event_cho.2.d:0 "Ce soir, le Tatoué raconte l'histoire du Choctaw sans nom. C'est une histoire bien connue de notre peuple. La version que le Tatoué raconte diffère de manière très particulière des versions les plus courantes. Au lieu d'une évasion d'Osage suivie d'un voyage fantastique d'un an aidé par un loup, l'homme tatoué décrit de façon très détaillée comment le Choctaw sans nom s'est battu contre la bande de guerre d'Osage. Le guerrier s'est battu avec un abandon imprudent, s'attendant à mourir ce jour-là, vaincu par le nombre de ses ennemis. La vision brouillée par l'épuisement et la douleur causée par de nombreuses blessures, le Choctaw s'effondre finalement en anticipant un coup mortel à venir.\nMais rien de tel n'arrive.\nL'Homme Tatoué raconte comment le guerrier sans nom s'est réveillé le lendemain matin pour se retrouver entouré des corps des Osage, tués par lui avec rage.\nEncore fatigué par son combat, il fait le voyage de retour vers sa tribu, mais trouve le village détruit par une bande de guerre plus importante de la même tribu Osage pendant son absence. A la recherche de sa bien-aimée dans les ruines, il trouve son corps dans l'enveloppe brûlée de l'habitation de sa famille.\n\nL'Homme Tatoué se lève de son siège habituel, terminant le récit de façon assez abrupte. Les auditeurs enchantés le supplient de raconter ce qui est arrivé au guerrier. Il répondit vivement :     \"Il s'est mis à errer, sans donner de nom\"."
 nf_event_cho.2.a:0 "Un Conte Plein d'Entrain"
 nf_event_cho.2.b:0 "Un Conte Plein de Tristesse"

 nf_event_cho.3.t:0 "Les Résultats sont Là"
 nf_event_cho.3.d:0 "Nous avons fait quelques tests. Certains ont donné des résultats catastrophiques. Il y avait une quantité inappropriée de têtes explosives.\nMais certaines personnes qui ont suivi les étapes du pamphlet se sont montrées très prometteuses. Nous en avons tiré un tas de capacités mineures. Certaines ont été précognitives, mais rarement plus d'un jour et généralement seulement des informations sans importance comme \"Vous allez caresser un chien demain\". \"Il vous aboiera dessus et remuera sa queue\".\nCependant, certains des testeurs étaient bien au-dessus des autres. Nous devons décider sur qui nous devons nous concentrer pour dépenser nos ressources limitées."
 nf_event_cho.3.a:0 "Atepa, la Pyrokinétique"
 nf_event_cho.3.b:0 "Koi, l'Empathique"
 nf_event_cho.3.c:0 "Tula, la Kinétique"
 esp_and_you_atepa_tt:0 "La Pyrokinétique a tendance à brûler les choses au hasard autour de lui, mais pointez le sur nos ennemis et il excellera."
 esp_and_you_koi_tt:0 "L'Empatique est sans prétention. Il n'est qu'un vagabond et un charognard. Il est donc parfait pour obtenir des informations de nos ennemis."
 esp_and_you_tula_tt:0 "La Télékinétique a tendance à pouvoir attaquer sous des angles inattendus, surprenant ses ennemis."
