 #-------------------------------------
 # Settler
 #-------------------------------------
 settler_forfathers:0 "Dons des ancêtres"
 settler_forfathers_desc:0 "Nos ancêtres étaient des hommes simples mais sages, travaillant la terre et cherchant une vie meilleure pour leurs enfants. Leur travail acharné et leur détermination nous ont donné une nation et nous leur en serons toujours reconnaissants."

 settler_defend:0 "Pour la défense du village"
 settler_defend_desc:0 "Puissance de feu, capsules, ressources. Tous essentiels à la vie dans les terres désolées, et cela vaut également pour notre pays. Pour survivre, nous devions concentrer nos efforts et nous consacrer à un seul objectif commun."

 settler_become:0 "Que deviendrons-nous ?"
 settler_become_desc:0 "Les terres désolées se trouvent devant nous. Sauvages, indomptés, dégénérés, cruels. Nous devons rechercher un but, examiner l'ensemble d'une nation foudroyée devant nous et l'apprivoiser. Nous allons honorer nos ancêtres et survivre. Non seulement survivre, mais prospérer, réaliser l'impossible après l'apocalypse."

 settler_palisade:0 "Ériger une palissade"
 settler_palisade_desc:0 "Nous ne pouvons pas nous permettre de cibler et de détruire efficacement les menaces sans faire de victimes. Nous n'avons tout simplement pas la formation. En tant que mesure intermédiaire jusqu'à ce que nous puissions mieux former nos forces militaires, nous leur apprendrons des stratégies de retranchement, telles que des tactiques de tir pour tondre les ennemis, ainsi que des procédures appropriées pour creuser les tranchées."

 settler_community:0 "Centre de la Communauté"
 settler_community_desc:0 "Nous ne pouvons espérer nous développer davantage sans regarder à l'intérieur. Le centre de notre nation est une communauté pacifique composée de civils travaillant. Pour nous en occuper et accroître notre capacité industrielle, nous entamerons un programme d'expansion de notre centre-ville. Plus d'usines, plus d'espace pour notre peuple et plus de développement."

 settler_reorganization:0 "Réorganisation politique"
 settler_reorganization_desc:0 "Alors que nous commençons à réaliser à quel point les terres désolées sont terribles, nous devons examiner tous les aspects de notre société pour en assurer la survie. Notre système politique ne peut être laissé de côté en cette période de conflit, il est temps d'agir."

 settler_schools:0 "Financer les écoles"
 settler_schools_desc:0 "Une nation est aussi forte que son citoyen le plus faible, et tout le monde sait que la connaissance, c'est le pouvoir. Les entreprises colossales visant à permettre aux enfants et aux adultes de pouvoir se renseigner à partir de livres et de classes de lecture récupérés permettront à notre pays de s’améliorer intellectuellement, ce qui ne peut que conduire à de nouvelles percées."

 settler_support:0 "Soutenir le peuple"
 settler_support_desc:0 "Notre peuple est notre force ! De l'ouvrier au fermier, de l'ingénieur au soldat, ils forment tous le noyau même de notre pays ! Il est temps que nous leur donnions la force politique qu’ils méritent, il est temps que l’homme ordinaire se lève et mène notre pays vers la prospérité. Vive notre pays !"

 settler_intellectuals:0 "Fonds Intellectuels"
 settler_intellectuals_desc:0 "La science est une maîtresse cruelle. Elle a détruit l'ancien monde et, vu la violence et les carnages qui se déroulent, elle pourrait également détruire de nouveau. Nous devons être plus intelligents, plus capables, plus mûrs. Nous devons exploiter sa force et l'utiliser contre nos ennemis. La technologie apportera la prospérité et nous allons donc commencer à donner plus de contrôle politique à nos scientifiques et ingénieurs."

 settler_elites:0 "Vendre aux élites"
 settler_elites_desc:0 "Prospérité, foi, espoir. Toutes les platitudes vides, imaginées par des imbéciles, pensant que les terres désolées seraient bonnes. Ce n'est pas le cas. Cela les écrasera et réduira leurs os en poussière. Il est temps de reprendre ce qui nous revient de droit, de venger notre peuple et de chaque perte que nous avons subie. Nous donnerons du pouvoir aux directeurs d’usine, aux magnats des entreprises et aux riches. Ils nous donneront des armes et ils nous donneront du sang."

 settler_empower:0 "Donner le pouvoir au maire"
 settler_empower_desc:0 "On ne peut pas se permettre une guerre politique en ces temps sombres. Notre maire est un homme compétent, sage et fort. Il nous a conduit sur ce point et il peut nous mener beaucoup plus loin. Il est temps de donner encore plus de pouvoir à sa position et d'assurer son pouvoir lors de la prochaine crise."

 settler_oligarch:0 "Pouvoir oligarchique"
 settler_oligarch_desc:0 "Renforcer l'autonomisation de l'oligarchie et mettre en place une infrastructure dédiée pour coordonner et dominer l'économie nous donneront un coup de pouce supplémentaire à nos industries d'armement. Pourtant, nous avons besoin de plus en plus de puissance de feu pour vaincre l'horreur des terres désolées. Certains disent que rien ne vaut la peine d’oublier nos origines, mais un trop grand nombre d’êtres chers ont été perdus au compte-gouttes pour écouter leurs paroles."

 settler_minds:0 "Conseil des esprits"
 settler_minds_desc:0 "Déjà, l'élite intellectuelle a présenté des dizaines d'idées pour améliorer nos vies. Artisanat volant, logement réel, électricité, même de l'eau potable ! Nous devons faire tout ce qui est en notre pouvoir pour que ces rêves du passé deviennent réalité. Nos ouvriers construiront de nombreux bâtiments spécialisés leur permettant de réunir leurs esprits brillants, ce qui entraînera sûrement des avancées jamais vues auparavant."

 settler_council:0 "Conseil du peuple"
 settler_council_desc:0 "Notre peuple est maintenant uni sous une cause commune. Chaque voix a son mot à dire et notre société est plus unifiée que jamais. Les citoyens ayant leur mot à dire dans la vie politique quotidienne, le niveau de vie s’améliore lentement et, avec eux, la stabilité de notre pays. Plus que jamais, nos milices sont renforcées, des dizaines de citoyens s’enrôlant pour protéger leur foyer pacifique. Jamais nous ne serons brisés, notre nation sera debout !"

 settler_rivals:0 "Éliminer les rivaux"
 settler_rivals_desc:0 "Entouré de pillards et de tribus, de dégénérés et de meurtriers. Nous ne pouvons pas permettre que cela dure. Nous protégerons notre nation et notre peuple contre cette menace. Jamais plus nous n'attendrons derrière nos murs pour être massacrés par des bandes de pillards, à partir de maintenant nous allons frapper. Ils se tairont devant nous et nous ne montrerons aucune pitié."

 settler_bodyguards:0 "Garde du corps personnel"
 settler_bodyguards_desc:0 "Des soldats triés sur le volet et formés d'anciens combattants de notre rang formeront le noyau de notre armée. Leur courage et leur détermination inspireront les autres. Nous allons en faire des héros et organiser des campagnes de recrutement massives dans toutes nos villes. Cela nous donnera beaucoup de nouvelles recrues que nous pouvons utiliser pour éradiquer la menace des pillards, à mesure que nous aurons le plein contrôle du système politique."

 settler_loyalty:0 "Loyauté du peuple"
 settler_loyalty_desc:0 "Au fur et à mesure que la confiance dans notre conseil augmente, la confiance de la population dans notre système politique grandit également. Un tel soutien de la part des plus jeunes enfants aux personnes les plus âgées laisse à notre conseil le pouvoir de changer le gouvernement, ce qui nous permet de modifier plus rapidement nos politiques. La nation est à nos côtés et nous ne décevrons pas."

 settler_aerodynamics:0 "École d'aérodynamique"
 settler_aerodynamics_desc:0 "Notre soutien a donné des résultats incroyables ! Un aéroport a été construit et un prototype a survolé peu de temps après. Nos gens nous ont regardés avec émerveillement nous voir repartir au ciel, sans restriction et gratuitement. Déjà, l'opinion positive de notre conseil intellectuel a explosé. Il ne faudra pas longtemps pour qu'ils deviennent les dirigeants de notre pays, et il n’y a que peu de mal à cela."

 settler_focus_monopoly:0 "Monopole"
 settler_focus_monopoly_desc:0 "Étonnamment, quelques hommes d’affaires ont en réalité fui notre État après avoir assisté à une manifestation de militarisme et de violence à la suite de sentiments de vengeance. Les rares qui restent sont soit trop effrayés pour quitter leurs postes, soit à la recherche d'opportunités. Cela laisse assez de vide pour avoir une forme de monopole économique et, avec elle, encore plus d'usines peuvent être dédiées à la construction d'armes. Nous allons saigner les terres désolées à sec."

 settler_traderoutes:0 "Établir des routes commerciales"
 settler_traderoutes_desc:0 "Pour accroître nos échanges commerciaux et jeter les bases de futurs efforts en la matière, nous allons consacrer du temps et des limites à l’amélioration de nos routes et de nos sentiers menant de nos villes à l’arrière. Les convois de Brahmines ainsi que les randonneurs peuvent désormais se déplacer plus facilement à l'intérieur de notre territoire et avec eux, les bénéfices suivront."

 settler_arrive:0 "Arrivée des colons des Terres Désolées"
 settler_arrive_desc:0 "La nouvelle de notre expansion s'est répandue et, avec elle, de plus en plus de colons arrivent à la recherche d'un paradis sécuritaire et d'un foyer paisible. Nous pourrions utiliser plus de travailleurs et nous les accueillerons à bras ouverts."

 settler_enforce:0 "Appliquer les lois commerciales"
 settler_enforce_desc:0 "L'application de lois sur le commerce équitable pour éviter les escroqueries courantes et les échanges non rentables a permis à nos usines de bénéficier de ressources supplémentaires à un coût réduit, ce qui serait utile pour la fabrication en général."

 settler_roadways:0 "Aménagement des routes"
 settler_roadways_desc:0 "Les routes du vieux monde peuvent toujours être trouvées partout, dans des conditions pitoyables, tout en servant toujours de sentiers de lumière et de points de repère. Nous les reconstruirons, en permettant même aux transports motorisés de les utiliser et en accélérant considérablement les mouvements, qu'ils soient commerciaux ou stratégiques."

 settler_tato:0 "Agriculteurs de la pomme de terre"
 settler_tato_desc:0 "Organiser un système agricole plus profond reposant sur de simples jardins de basse-cour permettra à chaque famille de se nourrir dans une faible mesure, réduisant ainsi la pression exercée sur notre système agricole et permettant à notre population de croître avec nos disponibilités alimentaires."

 settler_brahmin:0 "Bergers de Brahmines"
 settler_brahmin_desc:0 "L’élevage et la reproduction des vaches Brahmines, appris par les commerçants qui les utilisent dans leur convoi commercial, donneront à notre population une augmentation considérable du stock de nourriture provenant à la fois du lait et de la viande, ce qui est suffisant pour nourrir de petits villages pendant une semaine. L'utilisation de chaque partie de la Brahmine dans les recettes et les applications pratiques augmentera encore plus."

 settler_future:0 "Planifier l'avenir"
 settler_future_desc:0 "À l'avenir, il nous faudra de plus en plus d'usines pour répondre à la demande de notre peuple et de notre gouvernement. En tant que tels, des investissements seront réalisés dans la recherche appropriée sur ces questions, nous permettant d’être prêts à toute éventualité."

 settler_pride:0 "Fierté locale"
 settler_pride_desc:0 "Au fur et à mesure que nos investissements portent leurs fruits et que la qualité de vie de la population augmente, le soutien commence à grossir et la fierté de contribuer à l'amélioration de notre communauté est augmenté. Nos citoyens se sentent honorés d'aider et nos milices de protéger. Un soldat qui croit sincèrement à la cause pour laquelle il se bat ne le fera que plus fort."

 settler_town:0 "Le village devient une ville"
 settler_town_desc:0 "De plus en plus de personnes arrivent des communautés environnantes ou naissent dans notre capitale. Nous devons l'élargir encore plus, la transformer d'un simple village en une ville. Un tel changement nécessitera des efforts, mais nos travailleurs sont plus que prêts à les concrétiser et nous bénéficierons de plus d'espace et de capacités de fabrication."

 settler_city:0 "Développer la ville extérieure"
 settler_city_desc:0 "Maintenant que notre capitale est devenue une belle ville, nous pouvons commencer à regarder vers les régions moins développées de notre pays. D'autres villes ont besoin de financement pour leurs programmes de développement et nous pouvons enfin leur donner les fonds pour commencer la construction."

 settler_labor:0 "Traités relatifs au travail"
 settler_labor_desc:0 "Les conventions collectives traitant spécifiquement de la sécurité sur le lieu de travail et de procédures de formation adéquates nous permettront de doter nos usines de moins de travailleurs pour la même efficacité, tout en nous permettant d’en équiper davantage en même temps. Cela réduira également le taux d'accident et donc le handicap du personnel, ce qui nous permettra de les recruter dans nos forces armées."

 settlers_markets:0 "Expansion des marchés"
 settlers_markets_desc:0 "En élargissant les opportunités économiques offertes à nos populations avec un petit nombre de privatisations, nous gagnerons en efficacité et en permettant à nos citoyens d’investir dans de meilleures infrastructures et dans les nouvelles technologies."

 settler_robed:0 "Accueilir les vagabonds sans-le-sou"
 settler_robed_desc:0 "Des vagabonds sans-le-sou ont récemment cherché refuge dans nos villes. Tout en restant discrets et en restant entre eux la plupart du temps, ils ont commencé à s’ouvrir en voyant le niveau de vie de nos villes. Étonnamment informés en ingénierie électronique, ils ont déjà proposé des solutions intéressantes aux problèmes rencontrés par nos équipes de recherche, ce qui ne fait que les rendre plus mystérieux."

 settler_paladin:0 "Exil des paladins de la Confrérie"
 settler_paladin_desc:45 "Alors que la nervosité était palpable dans les rangs de nos forces de défense après avoir vu une escouade de paladins fortement blindés se diriger vers nos villes, les vagabonds vêtus de robes ont bien accueilli ces nouveaux arrivants et leur ont expliqué la situation. Ce sont des paladins de la confrérie en exil, chassés pour leurs opinions ou leurs actions. En échange d'abris, ils sont prêts à nous donner leur armure assistée T-45D pour l'étudier."

 settler_scribe:0 "Exil des scribes de la Confrérie"
 settler_scribe_desc:0 "Comme les vagabonds sans-le-sou accueillaient plus de colons comme eux à la porte de la ville, une explication était nécessaire. Ces colons sont apparemment des scribes de la Confrérie, exilés de leur chapitre. Ils sont prêts à payer pour un passage en toute sécurité ou pour vivre dans notre communauté en échange d'une technologie d'armes à énergie avancée."

 settlers_commanders:0 "Commandants de milice"
 settlers_commanders_desc:0 "Donner le commandement de nos escouades de milice à des vétérans entraînés permettra aux officiers déjà expérimentés de se déployer le long de nos troupes, augmentant ainsi leur efficacité, et permettant à notre état-major de comprendre les exigences d'une bataille intense mieux que quiconque."

 settler_organization:0 "Organisation de la milice"
 settler_organization_desc:0 "Une réorganisation de notre état-major, ainsi que la structuration de la division, amélioreront l'efficacité tactique au combat. De telles mesures permettront à nos troupes de combattre plus efficacement et de maintenir la formation plus longtemps malgré les obstacles, en laissant le temps aux renforts."

 settler_drilling:0 "Entraînement de la milice"
 settler_drilling_desc:0 "L’amélioration de la structuration des exercices et de la coupe de parties inutiles, ainsi que la rationalisation du programme de formation donné dans tout le pays, supervisé par des anciens combattants et du personnel qualifié, permettront d’accroître considérablement la vitesse à laquelle nous pourrons former nos milices. Il est de la plus haute importance que nous gardions un avantage sur la main-d'œuvre mise en service sur nos ennemis."

 settler_drills:0 "Entraînement de la milice"
 settler_drills_desc:0 "L’amélioration de la structuration des exercices et de la coupe de parties inutiles, ainsi que la rationalisation du programme de formation donné dans tout le pays, supervisé par des anciens combattants et du personnel qualifié, permettront d’accroître considérablement la vitesse à laquelle nous pourrons former nos milices. Il est de la plus haute importance que nous gardions un avantage sur la main-d'œuvre mise en service sur nos ennemis."

 settler_posters:0 "Affiches de recrutement de la milice"
 settler_posters_desc:0 "Transformer nos unités les plus qualifiées en personnel ou en élite en soldats plus grands que nature, décrits comme des hommes durs, professionnels et impitoyables, nous permettra de faire une propagande efficace. Montrer ces commandos, prêts à affronter et vaincre tout ennemi, rassurera notre population et l'incitera à s'enrôler dans notre milice."

 settler_standard:0 "Normalisation de l'armée"
 settler_standard_desc:0 "Nos milices utilisent de nombreux équipements différents, qu’il s’agisse d’armes à feu, d’armures, ou même parfois de ravitaillement et de nourriture. La création et la normalisation d’un kit d’armement et d’approvisionnement de base simplifieront considérablement notre chaîne d’approvisionnement et réduiront la tension ressentie pendant les opérations défensives et offensives."

 settler_encourage:0 "Encourager les femmes à servir"
 settler_encourage_desc:0 "Tout le monde devrait pouvoir servir ! Les femmes de nos nations ont toujours peur, car elles pensent que la guerre devrait être laissée aux hommes. Nous leur montrerons qu'elles peuvent aider à détruire l'ennemi et à défendre leur pays. Entraînement de tireurs d'élite, tactiques d'infiltration, exercices de sapeur, elles tueront un pillard aussi efficacement que n'importe quel homme."

 settler_oldworld:0 "Tactiques du Vieux Monde"
 settler_oldworld_desc:0 "L'inspiration tirée d'anciens terminaux de données et de manuels militaires sera mise à profit pour améliorer nos forces armées. Les tactiques du Vieux Monde sont efficaces, si elles sont trop rudimentaires pour les Terres Désolées. En les combinant avec une stratégie d'escarmouche et de guérilla, ainsi qu'avec un entraînement de survie, notre armée deviendra une force de combat efficace."

 settler_fallback:0 "Tactiques de repli"
 settler_fallback_desc:0 "Des troupes de reconnaissance spécialisées, surveillant en permanence nos lignes arrières pour les itinéraires de retraite, ainsi que des positions défensives renforcées et planifiées derrière la ligne de front permettront à nos forces de se replier tactiquement sous un tir dégagé, au lieu de simplement courir aussi vite que possible et souiller leurs sous-vêtements."

 settler_awareness:0 "Sensibilisation tactique et cartographique"
 settler_awareness_desc:0 "L'intégration de la connaissance des cartes et de la pensée tactique au champ de bataille dans le régiment d'instruction de notre état-major de commandement et de sergent de reconquête leur permettra de diriger nos troupes plus efficacement et de mieux connaître leur environnement. Cela leur permettra de bouger et de frapper rapidement, tout en organisant des embuscades et des pièges, sans laisser de répit à l'ennemi."

 settler_marching:0 "Entraînement à marche forcée"
 settler_marching_desc:0 "Alors que nous préférons parler \"d’exercices physiques et tactiques améliorés\", la \"marche souple\", comme l’appellent nos soldats, vise à améliorer leur mobilité stratégique grâce à une meilleure résilience et à une marche plus rapide. Être un peu plus rapide que l'ennemi sera toujours un avantage qui en vaut la peine."

 settler_pointdefense:0 "Stratégie de point de défense"
 settler_pointdefense_desc:0 "La stratégie du point de défense est désignée comme telle en raison de ses exigences opérationnelles. De multiples avant-postes camouflés, armés d'armes à longue portée et hors des sentiers battus, harcèleront les troupes ennemies de loin et donneront un avertissement préalable quant à leur composition et à leur force."

 settler_distance:0 "Mouvements sur de longues distances"
 settler_distance_desc:0 "En développant nos exercices de marche, nous avons réussi à l’améliorer, tout en maintenant une conscience tactique, des positions de combat et un espacement de combat correct lors de longues marches. En tant que tels, nos troupes sont plus prêtes à faire face à une contre-attaque ennemie ou à se joindre immédiatement à une attaque sans avoir à s’arrêter et à se regrouper."

 settler_caravan:0 "Recruter des gardes de caravane"
 settler_caravan_desc:0 "De plus en plus de convois commerciaux traversent nos villes et nous avons remarqué une chose curieuse. Les gardes qui leur sont assignés ne sont pas réellement des employés, mais des mercenaires. En leur promettant un lieu de séjour et de meilleurs contrats de travail que leurs employeurs marchands, cela nous permettra de les recruter dans notre armée et de renforcer nos rangs avec des professionnels qualifiés."

 settler_gunsmiths:0 "Embaucher des fabricants d'armes"
 settler_gunsmiths_desc:0 "Le besoin urgent de plus de puissance de feu peut être résolu de manière très simple. Envoyer des messagers dans tout le pays pour recruter un armurier dans nos forces armées augmentera nos capacités de fabrication et apportera leur expertise en armes légères dans nos rangs."

 settler_subsidize:0 "Subventionner les fabricants d'armes"
 settler_subsidize_desc:0 "Des investissements massifs dans des armuriers locaux leur permettront de recruter plus de personnes, d'étendre leurs opérations et d'acquérir des équipements de pointe. En retour, nous bénéficierons d'armes fournies à un prix de gros réduit, et nous aurons priorité sur tout lot d'armes à feu par rapport aux simples citoyens."

 settler_armory:0 "Établir une armurerie"
 settler_armory_desc:0 "L’établissement d’un arsenal centralisé dans chaque centre-ville simplifiera les approvisionnements, augmentera l’accès aux munitions, donnera un meilleur espace de travail à notre industrie militaire et fournira un lieu d’urgence aux membres de notre milice en cas d’attaque ennemie."

 settlers_wall:0 "Planifier un mur"
 settlers_wall_desc:0 "Des recherches plus poussées sur la construction avancée d’avant-postes, ainsi que sur une conception rationalisée intégrant à la fois l’environnement désertique et suffisamment robuste pour résister aux tirs d’armes légères, nous permettront de construire des avant-postes militaires beaucoup plus rapidement pour protéger notre territoire."

 settler_defenses:0 "Finaliser les défenses"
 settler_defenses_desc:0 "La priorité est la protection de notre population et du centre-ville. En tant que tel, de multiples lignes de défenses imbriquées seront établies autour de son périmètre extérieur. Nous ne pouvons pas permettre à l'ennemi de percer pour massacrer notre peuple, et nous ne le laisserons jamais. Nous resterons ici. Pas un pas en arrière."

 settler_science:0 "Grand Livre de la Science !"
 settler_science_desc:0 "Nous avons trouvé une curieuse collection de livres intitulée "Le Grand Livre de Science!" en remarquable état. Elle semble traiter de tout ce qui va de la chimie à l'électronique, mais l'édition la plus intéressante, et celle trouvée dans le meilleur état du monde, traitait de la conception interne de l'assistant de ménage robotique d'avant-guerre. Cela pourrait être mis à profit ..."

 settler_laboratory:0 "Établir un laboratoire"
 settler_laboratory_desc:0 "Donner à nos scientifiques et ingénieurs des bâtiments et des équipements dédiés dans lesquels ils peuvent expérimenter et améliorer leur pensée améliorera considérablement leurs conditions de travail, leur permettant de travailler simultanément sur plusieurs projets et augmentant notre rendement intellectuel."

 settler_medical:0 "Amélioration de la recherche médicale"
 settler_medical_desc:0 "Alors que notre situation globale s'améliore et que nos chercheurs ont accès à de plus en plus de ressources, nous devons penser à des technologies pratiques qui profiteront à la fois à notre peuple et à nos forces armées. La technologie médicale améliorée permettra de sauver la vie de nombreux membres de la milice et laissera à nos citoyens une vie plus longue et plus épanouissante."

 settler_garage:0 "Financement du garage"
 settler_garage_desc:0 "De multiples garages se sont formés dans notre pays, chargés de la restauration et même de la fabrication de véhicules. En tant que tels, ils constituent un atout précieux tant pour leur expertise en mécanique que pour leur expérience dans le traitement des blocs de puissance et des moteurs. Nous devrions financer ces garages pour les laisser continuer leurs opérations, ce qui nous permettra d’obtenir quelques ateliers supplémentaires."

 settler_chemistry:0 "Laboratoire de chimie"
 settler_chemistry_desc:0 "Des laboratoires chimiques spécialisés disposant de tous les produits chimiques à notre disposition et dotés de personnel qualifié ayant une expérience dans la fabrication de carburant et de produits médicaux devraient réduire le coût de la fourniture de divers équipements à nos troupes, tels que des médicaments, des composés explosifs ou des matières inflammables."

 settler_focus_robco:0 "Équipement RobCo récupéré"
 settler_focus_robco_desc:0 "Une entreprise d'avant-guerre connue sous le nom de \"Rob-Co\" opérait dans le domaine de la robotique personnelle et militaire avant la chute de la bombe. Le nettoyage de leurs centres régionaux et de leurs usines de fabrication devrait nous donner un aperçu de leur philosophie de conception et améliorer simultanément nos propres unités mécaniques grâce à des conceptions rationalisées."

 settler_vehicles:0 "Véhicules de transport"
 settler_vehicles_desc:0 "Plusieurs véhicules de transport personnel sont utilisés dans toutes nos villes et il serait dommage de ne pas les utiliser. Une demande générale de propositions de conception et d’études mécaniques de ces machines donnera des idées à nos propres ingénieurs, permettant éventuellement d’améliorer la conception motorisée de nos troupes."

 settler_war:0 "Véhicules de guerre"
 settler_war_desc:0 "Les unités motorisées légèrement blindées sont un moyen efficace et économique d’augmenter la vitesse de nos unités, mais elles sont peu protégées. Nous ne pouvons pas raisonnablement envoyer de tels véhicules au combat de première ligne. La recherche sur les systèmes de blindage et les modèles de suspension améliorés devrait nous permettre de créer des transports blindés, capables de résister aux tirs d'armes légères et de fournir un soutien à nos troupes."

 settler_teams:0 "Équipe de récupération"
 settler_teams_desc:0 "Une meilleure motorisation signifie que nous pouvons équiper nos équipes de récupération de véhicules personnels, leur permettant ainsi de mener leurs activités essentielles beaucoup plus loin de nos centres de population, et d’amasser davantage de matériel et de ressources à ramener. Des efforts doivent être faits pour une motorisation complète dès que possible, afin de maximiser leurs efforts."

 settler_thinktank:0 "Think-Tank"
 settler_thinktank_desc:0 "Même si nous nous assurerons que notre équipe de recherche ne nommera plus jamais l'une de nos activités scientifiques, un tel jeu de mots cache les investissements et les efforts consacrés au développement de véhicules à chenilles. Fortement blindés et armés, ils pourraient renverser la situation en cas d'impasse ou constituer le centre de nos systèmes de défense."

 settlers_protection:0 "Protection médicale"
 settlers_protection_desc:0 "Lors du nettoyage des installations de Rob-Co, nous avons trouvé un modèle expérimental intéressant de ce que l'on appelle \"M. Gutsy\". Conçu pour permettre à la fois une intervention chirurgicale avancée et une autodéfense sur le champ de bataille lors d'opérations médicales, sa conception peut nous aider à améliorer la qualité de la médecine adaptée au front et la conception robotique."

 settler_firefighter:0 "Protection des pompiers"
 settler_firefighter_desc:0 "Bien que des unités spéciales de lutte contre les incendies se soient formées au fil du temps pour lutter contre les incendies au pays, nous devrions consacrer du temps et des plafonds à la formation de brigades spécialisées pour traiter ce problème. Cela permettra à notre population de se sentir plus en sécurité face aux flambées plus importantes ou industrielles et nous permettra de nous remettre rapidement des dommages stratégiques."

 settler_construction:0 "Protection des constructions"
 settler_construction_desc:0 "L'établissement de protocoles de reconstruction et la construction de notre infrastructure avec des points forts redondants nous permettront de récupérer plus rapidement après des dommages structurels et ainsi de retrouver une mobilité stratégique et des capacités de fabrication plus rapidement."

 settler_police:0 "Protection policière"
 settler_police_desc:0 "Notre milice a travaillé sans relâche pour sécuriser nos villes et permettre à nos citoyens de se sentir en sécurité. Et ils font un travail admirable, étant bien connus localement et donc dignes de confiance. Mais comme les partisans cherchent à endommager des bâtiments derrière notre ligne de front, nous devons former des unités de police capables de les traiter. L'entraînement aux armes légères, les tactiques d'interrogatoire et les connaissances de la guerre urbaine les rendront mortels contre quiconque tentant de se cacher."
