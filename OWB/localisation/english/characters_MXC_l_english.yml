  MXC_KNIGHT_BANKS_NAME:0 "Knight Banks"
  MXC_KNIGHT_BANKS_economic_advisor:0 "Knight Banks"
  MXC_KNIGHT_BANKS_economic_advisor_desc:0 "Colorado wasn't known for its infrastructure before the war. After the bombs dropped and 200 years of degradation, the roads are yet another victim with the fall of America. There won't be golden roads leading to Maxson Bunker, but at the very least we can stop some of the foot pain while on patrol."

  MXC_SCRIBE_MONROE_NAME:0 "Scribe Monroe"
  MXC_SCRIBE_MONROE_economic_advisor:0 "Scribe Monroe"
  MXC_SCRIBE_MONROE_economic_advisor_desc:0 ""

  MXC_SCRIBE_PIERCE_NAME:0 "Scribe Pierce"
  MXC_SCRIBE_PIERCE_economic_advisor:0 "Scribe Pierce"
  MXC_SCRIBE_PIERCE_economic_advisor_desc:0 "\"Plasma technology has been all but lost for manufactoring purposes, what is stopping that from eventually happening with laser weaponry? I trust our reclamation teams will do their best to stop our heritage from being lost to time. In the mean time, i'm going to make sure there won't be a lack of beam weapons. Now hand me that screwdriver.\" "

  MXC_MADDOC_CONLEY_NAME:0 "Maddoc Conley"
  MXC_MADDOC_CONLEY_cultural_advisor:0 "Maddoc Conley"
  MXC_MADDOC_CONLEY_cultural_advisor_desc:0 "When the Maxson Chapter fought the Hangdogs, they learned that the wastes would always have the advantage. Even with the strongest armour and biggest gun, it won't do anything if no one is around to use it. Allowing promising wastelanders to join our ranks or atleast work along side us will keep Roger Maxson's dream alive."

  MXC_AIDAN_YOUNG_NAME:0 "Aidan Young"
  MXC_AIDAN_YOUNG_cultural_advisor:0 "Aidan Young"
  MXC_AIDAN_YOUNG_cultural_advisor_desc:0 ""

  MXC_KNIGHT_HOOD_NAME:0 "Knight Hood"
  MXC_KNIGHT_HOOD_cultural_advisor:0 "Knight Hood"
  MXC_KNIGHT_HOOD_cultural_advisor_desc:0 "\"You have to think about it from a Wastelander's perspective. Everything out there simply wants to use them or abuse them. They don't know they can be something greater than just a farmhand or a raider. With a bit of knowledge and meeting them halfway, they could start to help more than just themselves.\" "

  MXC_PALADIN_GREENE_NAME:0 "Paladin Greene"
  MXC_PALADIN_GREENE_cultural_advisor:0 "Paladin Greene"
  MXC_PALADIN_GREENE_cultural_advisor_desc:0 "\"Don't bother trading in Brotherhood territory. They are likely to stop and rob you if you have a toaster with one too many buttons.\" -Anonymous Cherokee Trader"

  MXC_BRODERICK_CALDWELL_NAME:0 "Broderick Caldwell"
  MXC_BRODERICK_CALDWELL_high_command:0 "Broderick Caldwell"
  MXC_BRODERICK_CALDWELL_high_command_desc:0 "The Brotherhood has not survived due to idealogical strength alone. Troopers clad in power armour take the field, no longer incapicated from a rogue shot. With armour to protect the valuable soldier inside, the full potential of a knight can be unleashed."

  MXC_REED_ATKINSON_NAME:0 "Reed Atkinson"
  MXC_REED_ATKINSON_high_command:0 "Reed Atkinson"
  MXC_REED_ATKINSON_high_command_desc:0 "If a job is worth doing, it is worth doing well."

  MXC_KNIGHT_HARDEE_NAME:0 "Knight Hardee"
  MCX_KNIGHT_HARDEE_high_command:0 "Knight Hardee"
  MXC_KNIGHT_HARDEE_high_command_desc:0 "Humanity killed itself to sustain its war machine. Trying to keep an army of power armour suits in the field is a goal that will get the Brotherhood killed. By working on non-powered infantry and improving the average soldier, we can ensure the survival of the Brotherhood."

