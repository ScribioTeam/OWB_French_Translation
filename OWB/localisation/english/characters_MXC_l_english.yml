  MXC_ANDREA_BRIXLEY_army_chief_desc:0 "\"We have been out here for decades upon decades. Lost Hills gave us our directive to save the treasures of the old world from the punishment of time. Despite everything that has happened over the years, we will continue our mission.\" "

