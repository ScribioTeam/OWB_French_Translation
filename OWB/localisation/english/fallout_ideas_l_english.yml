  renescos_pharmacy_company:0 "Renesco's Pharmacy"
  renescos_pharmacy_company_desc:0 "Buy something or get the hell out."
  cats_paw_company:0 "Cat's Paw"
  jungle_gym_company:0 "Jungle Gym"
