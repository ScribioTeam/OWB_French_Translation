l_french:
 lns_marching_west_cat:0 "Marchant Vers l'Ouest"
 lns_marching_west_cat_desc:0 "Notre rébellion a commencé par une promesse: qu’un jour, la Légion viendrait à nous et qu’elle nous accorderait des richesses, des titres et des terres au-delà de nos imaginations les plus folles. Jusqu’à présent, la Légion n’est pas venue. Nous ne devons cependant pas perdre espoir, car nous savons que la Légion n'a pas pu tomber. Nous pousserons jusqu’à la Cité du Soleil Rouge, loin de notre Ouest, pour les rencontrer: ou découvrir ce qui leur est arrivé."
 lns_march_through_lubbock:0 "Marche à Travers Lubbock"
 lns_march_through_lubbock_desc:0 "Lubbock est la première nation sur le chemin de notre expédition vers l’Ouest. Ils contrôlent une partie de l’I-10 qui s’étend à notre ouest, et en tant que tel, ils seront écrasés si nous voulons atteindre la Cité du Soleil Rouge."
 lns_pacify_lubbock:0 "Pacifier Lubbock"
 lns_pacify_lubbock_desc:0 "Suite à l’action déterminée de nos Légions, le chemin vers l’Ouest a été dégagé à travers les vestiges de ce qui était autrefois Lubbock. Maintenant, il est temps de pacifier la zone, en s’assurant qu’ils ne représentent pas une menace pour notre flanc arrière quand nous marcherons plus à l’ouest."
 lns_march_for_fort_summers:0 "Marche pour le Fort d'Été"
 lns_march_for_fort_summers_desc:0 ""
 lns_fortify_fort_summers:0 "Défendre le Fort d'Été"
 lns_fortify_fort_summers_desc:0 "Le Fort d'Été surplombe les routes d’approvisionnement essentielles vers l’Ouest, et nous devons donc veiller à ce qu’il soit adéquatement défendu contre toute force hostile. Si nous renforçons les avant-postes le long de la route, nous assurerons la sécurité de nos troupes et de la population locale."
 lns_enter_red_sun_city:0 "Fidèle à Caesar"
 lns_march_into_bernalillo:0 "Prendre Castrum Mars"
