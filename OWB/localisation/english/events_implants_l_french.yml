l_french:
 implant_events.1.t:0 "La science a dépassé la retenue des hommes"
 implant_events.1.d:0 "Qu'avons-nous fait ? Qu'avons-nous fait ? Qu'avons-nous fait ? Qu'avons-nous fait ? Qu'avons-nous fait ? Qu'avons-nous fait ? Qu'avons-nous fait ? Qu'avons-nous fait ? Qu'avons-nous fait ? Qu'avons-nous fait ? Qu'avons-nous fait ? Qu'avons-nous fait ? Qu'avons-nous fait ? Qu'avons-nous fait ? Qu'avons-nous fait ? Qu'avons-nous fait ? Qu'avons-nous fait ? Qu'avons-nous fait ? Qu'avons-nous fait ? Qu'avons-nous fait ? Qu'avons-nous fait ? Qu'avons-nous fait ? Qu'avons-nous fait ? Qu'avons-nous fait ? Qu'avons-nous fait ? Qu'avons-nous fait ? Qu'avons-nous fait ?"
 implant_events.1.a:0 "De la folie ?"
 implant_events.2.t:0 "Quelque chose a mal tourné !"
 implant_events.2.d:0 "Nous ne pouvons pas tout à fait expliquer pourquoi, mais quelque chose ne va tout simplement pas bien avec nos interfaces. Ce qui était auparavant une aubaine pour notre industrie, provoque aujourd'hui une fatigue beaucoup plus rapide chez les travailleurs. Espérons que nous pourrons bientôt atteindre à nouveau un rendement industriel correct."
 implant_events.2.a:0 "Je me sens aussi fatigué"
 implant_events.3.t:0 "Tragédie"
 implant_events.3.d:0 "Rongé par la culpabilité, et consumé par le sentiment d'avoir commis le crime ultime, enlevé le libre arbitre à nos soldats, notre chef scientifique s'est senti incapable de supporter la pression. Trouver un remplaçant prendra du temps et retardera nos recherches."
 implant_events.3.a:0 "Qui a donné un pistolet à la tête d'œuf ?"
 implant_events.4.t:0 "Campagne Publique"
 implant_events.4.d:0 "Notre population a remarqué ce que nous faisons. Enlever le libre arbitre, la personnalité, tout ce qui nous rend humains aux individus, pour les laisser courir sur l'ennemi. Nous devons réprimer ces émeutes, rapidement."
 implant_events.4.a:0 "Devrions-nous les lobotomiser aussi ?"
 implant_events.5.t:0 "Menace pour l'Humanité"
 implant_events.5.d:0 "Un de nos voisins nous juge digne d'être détruits pour nos crimes. Ils ne peuvent plus tolérer notre présence à leurs côtés. Par leur faute, ils mourront et feront de nouveaux esclaves sans cervelle."
 implant_events.5.a:0 "Nous sommes allés trop loin."
