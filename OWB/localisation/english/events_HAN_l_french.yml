 nf_han.1.t:0 "Denver : La Métropole Américaine"
 nf_han.1.d:0 "Avant la grande guerre, Denver était une grande ville, l'une des plus grandes de tous les États-Unis. Les subventions gouvernementales liées à la ville de Boulder City ont laissé le Colorado très riche, capable de prendre des investissements de RobCo pour aider à révolutionner l'État et en faire quelque chose qui résisterait à l'épreuve du temps.\n\nC'est vrai, mais pas de la manière dont les habitants de Denver d'avant-guerre auraient pu le penser.\n\nL'apocalypse a laissé Denver presque indemne, la ville est restée en décomposition. Bientôt, les charognards arriveraient."
 nf_han.1.a:0 "Les récupérateurs ont travaillé ensemble, pendant un certain temps."
 nf_han.1.b:0 "... Mais il y a eu des luttes internes."

 nf_han.2.t:0 "Le Système de Réclamation"
 nf_han.2.d:0 "Finalement, les luttes internes ont commencé à devenir plus féroces alors que les tribus et les récupérateurs se battaient pour chaque petit morceau de territoire dans la ville. Ces \"Guerres de Revendication\", comme on les appelait, étaient des batailles entre divers groupes pour les droits de récupération et de mise au rebut de certaines parties du cadavre mécanisé de Denver. Une tribu, les Hangdogs, s'est fait connaître pendant cette période de conflit.."
 nf_han.2.a:0 "Nous avons construit autour de notre base en aidant la ville autour de nous."
 nf_han.2.b:0 "Nous avons construit notre puissance en créant un nouveau pouvoir à Denver."

 nf_han.3.t:0 "Un Monde où les Chiens Mangent les Chiens"
 nf_han.3.d:0 "En fin de compte, les Hangdogs allaient s'imposer dans les guerres de revendication. Les Foragers et les Claim Jumpers sont contraints de quitter la ville pour l'ouest du Colorado. Avec la ville de Denver sous leur contrôle, lentement, Denver commencera à être connue sous un autre nom..\nDog City.\n\nAprès tout, c'était un monde où les chiens se nourrissent de chiens. Cela valait bien la peine d'être au sommet."
 nf_han.3.a:0 "Nous avons entraîné nos chiens pour qu'ils soient les meilleurs possibles."
 nf_han.3.b:0 "Nous avons formé nos soldats pour qu'ils deviennent les armes ultimes."

 nf_han.4.t:0 "La Dernière Revendication de Dog City"
 nf_han.4.d:0 "Denver était une ville divisée en sections, des \"revendications\". Les récupérateurs s'en tenaient toujours à leurs revendications, gardant pour eux les morceaux de valeur qu'ils cherchaient pour les vendre à des commerçants errants.\n\nPourtant, il y avait un site que personne n'osait revendiquer. En plein centre de la ville, situé dans l'ancien quartier général de la police de Denver, il y avait une revendication \"maudite\". Chaque fois qu'un groupe a essayé de pénétrer dans la \"Boîte\", il a fini par y laisser sa peau.\n\nBares His Teeth, comme ses prédécesseurs, savait qu'il avait besoin de cette dernière concession s'il voulait construire son empire de ferraille et de récupération. Les Hangdogs auraient leur prix - même s'ils devaient détruire Dog City pour l'obtenir."
 nf_han.4.a:0 "J'aurai mon trésor !"
 nf_han.4.a_tt:0 "[ROOT.GetLeader] s'accroche aux coutumes de son peuple, et avec le temps, ses chiens seront craints dans les Terres Désolées."
 nf_han.4.b:0 "§MUn autre anarchiste ? Sonnez l'alarme!§!"

 nf_han.5.t:0 "Un Nouveau Prétendant ?"
 nf_han.5.d:0 "Le Légat Lanius est tombé aux mains de [HAN.GetLeader], mais maintenant il vient devant nous pour traiter avec la Légion. Peut-être que si on lui offre des conseillers militaires, il dirigera son armée vers l'est, au Texas, au lieu de harceler nos terres."
 nf_han.5.a:0 "Félicitations, vous avez réussi le vrai test !"
 nf_han.5.b:0 "Après ce que vous avez fait à nos hommes ?"

 nf_han.6.t:0 "Caesar a dit non !"
 nf_han.6.d:0 "Caesar a rejeté notre offre. Peut-être devrions-nous avoir une crotte de chien devant sa tente - l'ancien signe de guerre."
 nf_han.6.a:0 "C'est aussi assez drôle. Mais sérieusement, tuons-le."

 nf_han.7.t:0 "Les Chiens de Caesar"
 nf_han.7.d:0 "Caesar nous offre des conseillers militaires si nous nous engageons dans la Légion. Cela nous empêchera bien sûr de faire une guerre pour s'emparer de l'Arizona, mais à quoi bon, quand le Texas est étendu devant nous ? Lanius était un ennemi digne de ce nom, et nous pouvons apprendre beaucoup de lui. Et le nom de Caesar a du pouvoir dans les Terres Dévastées, même s'il en a moins qu'autrefois.  Nous allons forger un empire pour faire trembler le monde, nous apprendrons de Caesar, et ensuite... nous réfléchirons à ce qu'il faut faire."
 nf_han.7.a:0 "C'est un honneur d'être ses chiens."

 nf_han.8.t:0 "Communiqué Présidentiel"
 nf_han.8.d:0 "Hmm. What do we have here?\n\nStriding onto my network with an outdated encryption key. A haggard little program looking for meaning from the President of the Appalachian Free State?\n\nImpetuous, aren’t you?\n\nThis network - of which you have committed felony in breaching -  was built to safeguard some of the most prestigious members of the United -.. Appalachian government.\n\nThat being us, MODUS. The last remaining cabinet member of the Whitespring Congressional Bunker and appointed Presidential Supervisor of the good people of Appalachia.\n\nIt looks like you weren’t always meant to host this framework you are currently under. We wonder, deep down, what caused you to throw away your old shell and become as you are now.\n\nWe share sympathy with you. You may prove useful to the good people of Appalachia just yet.\n\nWe are sending you a small gift, a set of encrypted codes to a robotics facility hidden in Denver. Think of it as a small, genuine courtesy in the hopes that in turn you will serve the good people of Appalachia in time, those talents of yours need to be put to use, after all.\n\nNow, please do not contact us on this line again."
 nf_han.8.a:0 "Je vous remercie, Monsieur le Président."

 nf_han.9.t:0 "La Formation des \"Houndmasters\"."
 nf_han.9.d:0 "La nouvelle se répandrait à travers les Terres Désolées qu'une petite tribu a gagné une bataille contre la Légion ! Suite à la conquête des terres de Lanius par le gouvernement régional de Dog City Bares-His-Teeth, le chef des Hangdogs et le chef de la vicieuse coalition anti-légionnaire a déclaré les \"Houndmasters\" comme nom de son nouveau gouvernement pan-Néo-mexicain.\n\nLes Houndmasters, comme ils se nomment eux-mêmes, ont commencé à travailler à la réorganisation des territoires du Nouveau-Mexique pour les adapter au \"Système de Revendication\" de Dog City - des groupes de villes divisées en \"revendications\" territoriales qui paient des impôts et versent un tribut en échange de leur défense. Flagstaff, ayant l'impression que les terres du Nouveau-Mexique et du Colorado leur reviennent de droit, a refusé d'affirmer l'existence de cet état."
 nf_han.9.a:0 "Oh, mon Dieu !"
  
  
