  HOOVER_DAM_LOCK_MOT_CHOICE_EFFECT_TT:0 "We §Rlose§! the ability to take option [?option|Y] in the Hover Dam Plan §Y[This.GetHooverDamIncidentName]§!.\nIf we had already chosen option [?option|Y], our choice will be reset and we will need to §Ychoose again§!.\n"
