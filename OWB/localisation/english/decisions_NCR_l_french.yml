 NCR_heavytroops_focus_category:0 "Déploiement expérimental des soldats"
 NCR_armourexperiment_focus:0 "Déployer la division expérimentale de soldats avec armure assistée"
 NCR_armourexperiment_focus_desc:0 "Nos expériences avec l'armure assistée se sont finalement réalisées et nous sommes prêts à déployer les unités nouvellement formées et équipées dans les Sables ombragés. Ces expériences nous aideront certainement à dominer les wastes."
 NCR_protege_focus:0 "Déployer les troupes de Lee"
 NCR_protege_focus_desc:0 "Le général Lee Oliver, protégé de Kimball, est un commandant compétent et tactique. Il est également très conscient des points forts de la RNC, qui est dans sa supériorité technologique face à ses ennemis. À cette fin, il a équipé ses nouveaux soldats de l'armure assistée pour vaincre les ennemis de la RNC avec facilité."
 NCR_heavytroops_focus:0 "Déployer les soldats lourds"
 NCR_heavytroops_focus_desc:0 "Après notre défaite au barrage Hoover, nous avons changé de stratégie. Nous devons tirer parti de notre supériorité technologique par rapport à la légion. À cette fin, nous déploierons davantage de soldats lourds équipés d'armures assistées afin de vaincre la légion une fois pour toutes."
 ncr_revolts:0 "Les révoltes de la fédération Phoenix !"
 seek_peace:0 "Signer un accord de paix"
 seek_peace_desc:0 "La guerre contre la fédération de Phoenix ne tourne pas en notre faveur - nous avons été pris au dépourvu, la majeure partie de notre armée étant encerclée en territoire ennemi. Depuis le soulèvement, la Fédération a fait d’importants progrès sur notre territoire : nous n’avons pas d’autre choix que de mettre un terme à la violence inutile."
