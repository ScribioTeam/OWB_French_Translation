 NCR_banditry_category:0 "Le problème des Raiders"
 NCR_banditry_category_desc:0 "La RNC s'est développée rapidement pendant sa conquête politique de la Californie, amenant de nombreuses colonies, villes et tribus à se développer. Malheureusement, la RNC n’est pas trop grande qu’elle se bat constamment pour protéger ses villages et ses cantons et souffre maintenant de vagues de vols incessants."
