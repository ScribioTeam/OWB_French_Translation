 NCR_helios_category:0 "Réparation d'HELIOS One"
 NCR_helios_category_desc:0 "Avec la victoire de la RNC sur le Chapitre du Mojave de la Confrérie et la fin de leurs guérillas, la RNC a pris le contrôle de nombreuses positions stratégiques à travers le Mojave. Il y avait un bâtiment que la Confrérie avait refusé de laisser, la centrale HELIOS One. Après une bataille sanglante pour la centrale, les responsables de la RNC ont été déçus de constater qu'elle était en panne. Cela a laissé la RNC frénétiquement à la recherche de quelqu'un qui pourrait la faire fonctionner de nouveau ..."
