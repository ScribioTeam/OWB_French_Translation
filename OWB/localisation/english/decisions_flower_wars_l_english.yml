  has_flw_initiative:0 "We have the initiative in the Flower Wars"
  flw_cancelled:0 "The §YFlower War§! has been ceased due to war, diplomacy or other events"
  flw_following_happen:0 "§RThe following will occur when this mission completes:§! \n"

