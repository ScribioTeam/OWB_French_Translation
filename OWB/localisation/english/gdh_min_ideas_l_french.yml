l_french:
 GDH_alvarez:0 "Yuri Alvarez"
 GDH_alvarez_desc:0 "\"Montrez-moi la paix et je m'enfuirai de cet enfer.\" - La Prière des Marchands d'Armes "
 GDH_hidalgo:0 "Bartender Hidalgo"
 GDH_hidalgo_desc:0 "Après une longue journée de travail, rien ne vaut une boisson fraîche. Avec la bénédiction du Généralissimo, tous les travailleurs des champs et des usines peuvent compter sur un barman sympathique pour les aider à passer la journée."
 GDH_guillen:0 "Victoria Guillen"
 GDH_guillen_desc:0 "Les prêtres mécaniciens de Two Suns travaillent dur pour assurer le bon fonctionnement des moteurs des Terres Désolées. Bien que le Généralissimo Vialla n'ait pas encore l'intention de se lancer dans l'industrie automobile, il est difficile de dire non à une belle promenade du dimanche."
 GDH_reyes:0 "Emilia Reyes"
 GDH_reyes_desc:0 "Avec les armes que le Généralissimo fournit si ingratement aux Terres Désolées, pourquoi auriez-vous besoin d'un quelconque morceau de métal estampillé par les Gun Runners ? Battez vos ennemis à longue distance avec une arme fiable, pas un bâton aiguisé ou un pistolet laser à peine fonctionnel."
 GDH_diaz:0 "Manuel Diaz"
 GDH_diaz_desc:0 "La nécessité est la mère de l'invention. En cas d'échec, le fait de verser un salaire à celui qui est le premier à résoudre un problème tend à résoudre le problème."
 GDH_songwriter:0 "Les Compositeurs d'Argent"
 GDH_songwriter_desc:0 "Le groupe le plus chaud de Peurto Libertad. Connus pour des titres tels que \"Child of the Sun\" et \"Villa Vacation\", leurs chansons sont constamment diffusées à la radio. "
 GDH_carvallo:0 "Marcelo Carvallo"
 GDH_carranza:0 "Eustace Carranza"
 GDH_carranza_desc:0 "\"Les Terres Désolées sont un endroit dangereux. Luchadores véreux, fangeux, robots maléfiques ; ils veulent tous détruire votre dur labeur et manger votre nourriture durement gagnée. Avec le Généralissimo en charge, nos routes sont sûres et nos récoltes sont abondantes, mais seulement si vous aidez à maintenir cette situation.\" "
 GDH_obregon:0 "Pancho Obregon"
 GDH_obregon_desc:0 "Tout le monde ne semble pas comprendre que le Généralissimo a l'intérêt de tous en tête. Voyons si nous pouvons les convaincre."
 GDH_obregon_lar:0 "Pancho Obregon"
 GDH_obregon_lar_desc:0 "Tout le monde ne semble pas comprendre que le Généralissimo a l'intérêt de tous en tête. Voyons si nous pouvons les convaincre."
 GDH_garcia:0 "Porfirio Garcia"
 GDH_calderon:0 "Lazaro Calderon"
 GDH_calderon_desc:0 "\"Cette terre est votre terre, cette terre est ma terre. En tout cas, ce n'est pas leur terre.\""
 GDH_azul:0 "Pavel Azul"
 GDH_azul_desc:0 "Alors que la plupart des conseillers de Vialla ne se préoccupent pas de la menace des Suneaters, Azul sait qu'ils sont la plus grande menace pour le Généralissimo. Le combat étant au cœur de leur société, il est inévitable qu'ils tournent leur regard vers les innocents de Gente Del Sol."
 GDH_blanco:0 "Marina Sofia Blanco"
 GDH_blanco_desc:0 "\" Avec les meilleures armes et le meilleur leadership des Terres Désolées, nos soldats ne peuvent pas échouer.\" - Généralissimo Vialla"
 GDH_huerta:0 "Priscila Huerta"
 GDH_caserta:0 "Jacinta Caserta"
 GDH_caserta_desc:0 "Les munitions sont tout aussi essentielles que l'arme à laquelle elles sont destinées. Inventeur plutôt que soldat, Caserta a essayé de perfectionner la balle parfaite pour chaque situation. Si ses charges de poudre à canon sont souvent bien plus efficaces que celles de ses concurrents, une pincée supplémentaire de poudre à canon peut provoquer des dysfonctionnements catastrophiques."
 GDH_mendoza:0 "Samuel Mendoza"
 GDH_thornton:0 "Javier Thornton"
 GDH_thornton_desc:0 "Un Attaché de la RRG, Javier admire la force de l'armée du Généralissimo mais a repéré de nombreuses failles. Leur foi en leur chef est admirable, mais leurs tactiques manquent de discipline."
 GDH_oseguara:0 "Benito Oseguara"
 GDH_oseguara_desc:0 "\"Leur chef est un négociateur impitoyable, mais leurs hommes n'ont pas le cran de vraiment suivre son exemple. Avec la bénédiction du Caesar, je vais leur montrer leur vrai potentiel.\" - Benito Oseguara, rédigeant un rapport à la Légion."
 GDH_navy:0 "Dario Vázquez"
 GDH_airforce:0 "Adan Carbonero"
