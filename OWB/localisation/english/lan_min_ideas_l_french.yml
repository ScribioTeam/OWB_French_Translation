 LAC_Mor:0 "Ryleigh Morrison"
 LAC_Mor_desc:0 "Avec Fort Summers sous le contrôle de la Légion, Morrison est obligé d'aider la machine de guerre. En tant que femme, ses prouesses au combat allaient se retrouver loin du champ de bataille. Avec un collier autour du cou, elle supervise la construction d'armes pour alimenter l'apprivoisement de l'Est."

 LAC_McKinley:0 "Directeur Général Mckinley"
 LAC_McKinley_desc:0 "Mckinley est bien passé à la vie sous la légion. Si elle ne vit plus dans le luxe, son sadisme peut encore s'exprimer lorsque les quotas ne sont pas atteints. Dans les ateliers à l'est du Rio, elle considérait sa situation comme moins une rétrogradation et plus une mise à l'écart."

 LAC_Valencia:0 "Auxiliaire Valence"
 LAC_Valencia_desc:0 "Beaucoup d'humains impliqués avec Diana considéraient la légion comme une brute de plus dans les Terres Désolées. Lorsque Valence a été affectée au travail avec Lanius, elle a eu l'impression que sa morale était mise à l'épreuve pour travailler avec ces barbares. Malgré ses objections, sa volonté d'alléger la souffrance humaine trouve de nombreux usages dans une terre de conquête et de brutalité. Certains soldats l'ont même considérée comme un ange."

 LAC_Honest:0 "Franc"
 LAC_Honest_desc:0 "\"Vous saviez que cela se reproduirait, honnêtement. La Légion a besoin de vos services, que cela vous plaise ou non. Le destin connaît votre place ici, même si vous refusez de l'accepter.\""

 LAC_Mathius:0 "Mathius, Visionnaire du Soleil Rouge"
 LAC_Mathius_desc:0 "Lorsque de nombreuses nations colonisées sont conquises, le processus de reconstruction doit commencer. Les agriculteurs, les ouvriers et les autres travailleurs acharnés font une transition nette sous le drapeau rouge du Taureau. Les criminels, les mendiants et les faibles doivent gagner leur vie dans cette nouvelle existence, et prendre les décombres de leur ancien monde et les utiliser comme base pour leur nouveau monde est un bon début."

 LAC_Paxton:0 "Paxton Auberdine"
 LAC_Paxton_desc:0 "Paxton dirigeait une entreprise commerciale en difficulté à partir de Longknife avant l'arrivée du légat. Les raiders, les routes non pavées et une économie en difficulté l'avaient laissé presque sans sous. Avec l'expansion du contrôle de la Légion vers l'est, les pilleurs se sont taris et les capsules ont commencé à couler. Un homme presque brisé par les Terres Dévastées prospéra grâce à la Légion. Toutes ses caravanes ont commencé à offrir des réductions sur les transactions par le biais des pièces de la Légion, son amour pour le Taureau poussant sa domination encore plus loin."

 LAC_Sheriff:0 "Shérif Boucher"

 LAC_VanDoorn:0 "Peter Van Doorn"
 LAC_VanDoorn_desc:0 "Si l'ancien chef de la Blue Rose Society a apporté de nombreuses idées sur la manière dont nous pouvons améliorer notre technologie, nous devons le tenir à l'écart de certaines tribus plus superstitieuses. Ceux qui ont une faible foi en Mars se retrouvent à croire aux nombreux mensonges qu'il débite sur d'étranges créatures venues d'au-delà des étoiles."

 LAC_Bishop:0 "L'Archevêque Daegar"
 LAC_Bishop_desc:22 "\"Il leur dit alors : Rendez donc à Caesar ce qui appartient à Caesar, et à Dieu ce qui appartient à Dieu.\" -Matthieu 22:21"

 LAC_Caged:0 "Lozen Colorados"
 LAC_Caged_desc:0 "Les Colorados ont été les premiers de l'Est à tomber dans la légion. Certains pourraient dire que c'est un honneur, mais Colorados reste silencieux sur ce qu'elle a fait pour sauver son peuple."

 LAC_Arrowbreaker:0 "Brise-flèche"
 LAC_Arrowbreaker_desc:0 "\"Vous avez perdu contre la Légion. J'ai été là où vous étiez avant, mais vous n'êtes pas le premier conquis et certainement pas le dernier. Vous avez pu vivre quand vous avez choisi de vous opposer au Légat. Si vous n'arrivez pas à accepter la réalité, il ne vous reste plus qu'une mort douloureuse. Soyez façonnés comme de l'argile et construisez un avenir meilleur, ou nourrissez les dignes comme du composte.\""

 LAC_Armistead:0 "Armistead Exécutif"
 LAC_Armistead_desc:0 "Lorsque la poussière s'est installée et que la Légion a conquis les cadres, peu de gens ont résisté à une force aussi écrasante. Ceux qui étaient assez stupides pour se battre ouvertement étaient massacrés comme des animaux, mais ceux qui avaient l'esprit d'un légionnaire pouvaient se racheter aux yeux du Légat. "

 LAC_Starved:0 "Chien Affamé"

 LAC_Vex:0 "Vexillarius Agrippa"
 LAC_Vex_desc:0 "L'étendard de la Légion inspire ceux qui servent sous le taureau. Il est non seulement un symbole de force et d'unité, mais aussi un rappel de ce qu'ils doivent protéger. Si l'étendard tombe au combat, tous savent que leur vie est perdue aux yeux du Légat."

 LAC_Instructor:0 "Instructeur Dane"
 LAC_Instructor_desc:0 "On ne devient pas légionnaire du jour au lendemain. Il faut les décomposer, pour les réformer à l'image du Taureau. Ils pleureront, ils saigneront, mais ils pourront ressentir de la fierté quand ils pourront enfin sentir la force d'un soldat."

 lac_servius:0 "Servius de Ganado"
 lac_servius_desc:0 "La Légion n'est plus une bande de tribus forcées à avoir un but. Servius n'était qu'un enfant lorsqu'il a été intronisé dans la Légion, et ne connaît pas d'autre vie que celle d'un homme avec une épée à la main. Lorsque Lanius a annoncé son expédition pour civiliser le reste du Nouveau-Mexique et tout ce qui se trouve au-delà, il a eu l'honneur de porter le flambeau de l'ordre et de la raison d'être dans les Terres Dévastées."

 lac_fireball:0 "Petty Fireball"
 lac_fireball_desc:0 "Nombreux sont ceux qui, au sein de la Légion, considèrent les Two Sun comme un fléau décadent pour l'honneur de la Légion. Les véhicules roulant à toute allure sur les Terres Dévastées au lieu de marcher au mérite de vos propres pieds, ils les considèrent comme des lâches pour avoir utilisé des machines pour gagner leurs guerres. Petty a rejoint l'expédition vers l'est non pas par nécessité, mais pour montrer que les Two Suns ne sont pas une tumeur sur la légion. Avec la bénédiction de Senior, ceux qui s'opposent à nous ne seront qu'une tache rouge sur l'asphalte."

 lac_ahiga:0 "Ahiga"
 lac_ahiga_desc:0 "\"Na dene a été protégée de la dure torture des Terres Dévastées, mais ce n'est pas un cadeau. Un jour, un géant viendra nous humilier tous et je ne serai pas trouvé en manque. Les escarmouches avec vos semblables et les Ciphers ne sont qu'un jeu d'enfant. Montrez-moi le vrai Légat de guerre, et je vous montrerai l'honneur des Navajos.\" - Skinwalker Ahiga "

 LAC_brotherhood_advisor:0 "Andrea Brixley"

 LAC_frumentarii:0 "Frumentarii Hadrian"
 LAC_frumentarii_desc:0 "Les règles de la guerre ne sont pas nouvelles. Des milliers d'années d'innovation et de conception tomberont encore sous le coup d'une application correcte du cerveau et des muscles. Le robot le plus robuste et le pistolet laser le plus chaud trouveront des fissures dans leurs systèmes, mais l'esprit et la discipline ont des tolérances bien plus strictes que le plastique et l'acier."

