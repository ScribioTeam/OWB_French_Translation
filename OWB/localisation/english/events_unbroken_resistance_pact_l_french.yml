 unbroken_resistance_pact_event.1.t:0 "Une agitation du nord"
 unbroken_resistance_pact_event.1.d:0 "Après notre récente victoire sur nos ennemis, nos informateurs ont découvert que cette fois, d’autres nations semblent avoir remarqué. Récemment, un rassemblement de la plupart des factions majeures de la direction du nord a été convoqué, et de ce que nous avons rassemblé, le sujet porte sur les actions défensives mutuelles, et pourtant, pour une raison quelconque, nous n’avons pas été invités... Les détails de l'accord seront conclus dans les 10 jours suivants, jusque-là, nous attendons."
 unbroken_resistance_pact_event.1.a:0 "Cela ne pourra pas les sauver."

 unbroken_resistance_pact_event.2.t:0 "Signez le pacte \"Résistance ininterrompue\""
 unbroken_resistance_pact_event.2.d:0 "Après les récentes actions agressives de la Côte Cassée, il a été suggéré que les nations du nord forment un pacte pour décourager toute nouvelle expansion. Le plan consiste simplement à fournir de petites quantités d’armes et à permettre aux volontaires ainsi qu’au transport de chaque membre du pacte de créer des unités de volontaires. Ces unités de volontaires s’implanteront dans des pays menacés d’invasion et, à la vue des soldats de la Côte Cassée, se mobiliseront pour former une force de combat. Si nous signons cela, la protection supplémentaire fournie peut en valoir la peine. Simultanément, nous sommes liés à cela, ce qui rend la diplomatie plus difficile ailleurs"
 unbroken_resistance_pact_event.2.a:0 "Où signons nous ?"
  unbroken_resistance_pact_event.2.b:0 "Nous refusons de signer."

 unbroken_resistance_pact_event.3.t:0 "Le pacte \"Résistance ininterrompue\""
 unbroken_resistance_pact_event.3.d:0 "Il semble que les réunions précédemment découvertes aient porté leurs fruits. Un nouveau pacte entre les nations du nord, baptisé le pacte «Une résistance ininterrompue», tente de limiter notre expansion aux pays voisins. D'après ce que nous pouvons recueillir, il ne s'agit pas d'une alliance formelle, mais plutôt d'un réseau défensif. Via la grande rivière Columbia, des unités de volontaires des colonies à travers le pays sont envoyées et armées, intégrant tous les signataires menacés par nous. Ils peuvent alors se mobiliser rapidement et tenter de renforcer nos opposants. À mesure que notre territoire prend de l’ampleur, le nombre de recrues qu’il est possible de déployer va également augmenter et devenir dangereux avec le temps. Nous pouvons toujours utiliser nos prouesses navales pour envahir ceux qui ne font pas partie du pacte, mais gardez à l'esprit que ces terres éloignées ne sont pas notre objectif ultime et ne peuvent servir que de colonies."
 unbroken_resistance_pact_event.3.a:0 "Plus de bourgeois au massacre."
