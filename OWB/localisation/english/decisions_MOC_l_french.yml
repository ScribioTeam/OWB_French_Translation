# decisions
 moc_flower_wars_category:0 "Les Guerres de Fleurs"
 moc_flower_wars1:0 "La Guerre des Fleurs contre [FROM.GETNAME]"
 moc_flower_wars1_desc:0 "Fleurs folles sacrées, fleurs de feu de joie, notre seul ornement, fleurs de guerre."
 moc_light_border_raid_defender_warning:0 "Moctezuma vient pour une Guerre des Fleurs!"
 moc_light_border_escalate:0 "Escalader le raid contre [From.GetNameDef] vers un conflit à la frontière"
 moc_escalate_conflict:0 "Escalader la Guerre des Fleurs"
 moc_back_out_of_conflict:0 "Arrêtons la Guerre des Fleurs"
 moc_sacrifices_decisions:0 "Fruit pour les Dieux"
 moc_offering_to_war_god:0 "Offrande à Huitzilopochtli"
 moc_offering_to_war_god_desc:0 "Huitzilopochtli, le guerrier,\nCelui qui agit en haut\nsuit son propre chemin.\nUn merveilleux habitant parmi les nuages,\nOh, un habitant dans la région des ailes gelées.\nIl provoque la chute des murs de feu dans le feu rassemblés.\nOù les plumes sont ramassées.\nAinsi, il fait la guerre,\net soumet les peuples."
 moc_offering_Quetzalcoatl:0 "Offrande à Quetzacoatl"
 moc_offering_Quetzalcoatl_desc:0 "Qu'il soit bientôt, ô mon jaguar mat,\nToi qui ment, ouvrant la bouche vers les quatre directions.\nTu as très soif et aussi faim.\nEt déjà le méchant qui se moque des gens, celui qui est fou, est à venir."
 moc_offering_rabbits:0 "Un toast aux quatre cent lapins ivres"
 moc_offering_rabbits_desc:0 "Je monte mon tambour, je rassemble mes amis. Aya !\nOù ils trouvent de la boisson, je les fais chanter.\nNous irons un jour, mais c’est la loi des fleurs qui régit, c’est la loi de la chanson, donc Aya !\nSoyez heureux, habillez-vous avec des plumes de quetzal, oh amis.\nEt buvez!"
