  ### Node tutorial Hints
  TRADE_NODE_NAME_TRIGGER:0 "[GetTradeNodeNameTTHint]"
  TRADE_NODE_NAME_HINT_TT:0 "§gEconomic nodes are a collection of states which have above average commerce for the wasteland. Each node has a centre state which collects [GetCapCurrencyType]s and is the origin of trade routes. Member states contribute development to the node, increasing its level. The contributing factors for a node are listed directly below this header.§!"

  TRADE_NODE_PROGRESS_TRIGGER:0 "[GetTradeNodeProgressTTHint]"
  TRADE_NODE_PROGRESS_HINT_TT:0 "§gProgress and level are measured by state development in an Economic Node. State development is a weighted average of factories, dockyards, infrastructure, and river access between a centre state, and its member states.§!"

  TRADE_NODE_LEVEL_TRIGGER:0 "[GetTradeNodeLevelTTHint]"
  TRADE_NODE_LEVEL_HINT_TT:0 "§gLevel 8 can be reached by state development, beyond level 8 requires Economic Development from focuses, events, and decisions.§!"

  TRADE_NODE_ECONOMIC_DEVELOPMENT_TRIGGER:0 "[GetTradeNodeEconomicDevelopmentTTHint]"
  TRADE_NODE_ECONOMIC_DEVELOPMENT_HINT_TT:0 "§gEconomic Development increases level by one per point. Economic development can be granted through focuses, events, decisions, and more! Each point allows development past level 8 to a maximum of level 10§!"

  TRADE_NODE_BASE_VALUE_TRIGGER:0 "[GetTradeNodeBaseValueTTHint]"
  TRADE_NODE_BASE_VALUE_HINT_TT:0 "§gNode level creates development value.§!"

  TRADE_NODE_TRADE_VALUE_TRIGGER:0 "[GetTradeNodeTradeValueTTHint]"
  TRADE_NODE_TRADE_VALUE_HINT_TT:0 "§gAmount of trade flowing into a node. Trade routes send a portion of the node's development value downstream to the target, in return, the target sends a smaller portion upstream§!"

  TRADE_NODE_TOTAL_VALUE_HINT_TT:0 "\n\n§gTotal node value is combined development and trade value, with modifiers.§!"

  TRADE_NODE_MEMBER_STATES_LIST_ENTRY_HINT_TT:0 "\n\n §gMember states make up the body of a node. Routes do not go directly to or from member states, but they contribute development to node progress and level. A member state can only be a member of one node at a time.§!"

  TRADE_NODE_TRADE_ROUTE_BUTTON_TRIGGER:0 "[GetTradeNodeRouteButtonTTHint]"
  TRADE_NODE_TRADE_ROUTE_BUTTON_HINT_TT:0 "§gTrade routes send a portion of the node's development value downstream to the target, in return, the target sends a smaller portion upstream back here!§!"

  TRADE_NODE_PROMOTE_BUTTON_TRIGGER:0 "[!promote_node_button_click_enabled][GetTradeNodePromoteTTHint]"
  TRADE_NODE_PROMOTE_BUTTON_HINT_TT:0 "§gPromoting a node increases level and development value.§!"

  TRADE_NODE_ORGANIZATION_LIST_ENTRY_TRIGGER:0 "[GetTradeNodeOrganizationTTHint]"
  TRADE_NODE_ORGANIZATION_LIST_ENTRY_HINT_TT:0 "§gOrganizations create shops and establishments in nodes. Having an organization in a node unlocks the ability to access their shop, as well as favours, for a country. Organizations spread between nodes through trade routes.§!"

  NODE_MAP_LEDGER_TRIGGER:0 "[GetNodeMapLedgerTTHint]"
    NODE_MAP_LEDGER_HINT_TT:0 "§gThe '§!§MLedger§!§g' within the trade node map displays incomes from all nodes under your country's control. It also displays a list of currently controlled trade nodes§!"

  NODE_MAP_LEDGER_ROUTES_TRIGGER:0 "[GetNodeMapLedgerRoutesTTHint]"
