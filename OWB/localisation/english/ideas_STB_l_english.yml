l_english:
  stb_old_shiver_honey:0 "Old Shiver Honey"
  stb_old_shiver_honey_desc:0 "The Old Shiver Complex once served as a major vault for bees and their genetic material. After the war, only the beekeepers retained the knowledge on how to operate the machines that shape new bees should a catastrophe wipe out the old ones as well as processing the honey and beeswax into the medicine, food and even the currency the [STB.GetName] have."
