l_french:
 development_project_done_event.1.title:0 "Fuite de matières radioactives confirmée !"
 development_project_done_event.1.desc_notech:0 "Nos équipes de confinement ont fait de leur mieux, mais avec seulement des combinaisons en acier revêtues de plomb, elles ne peuvent tout simplement pas s'approcher de la zone touchée sans risque considérable. Des équipes photographiques utilisant des dosimètres à badge ont été déployées avec nos équipes NBC, car leur film s'assombrit en présence de radiations, mais ces mesures de détection prennent des heures, voire des jours, pour nous informer de l'existence de poches dangereuses. Nous ne disposons pas non plus des médicaments nécessaires pour traiter l'empoisonnement par radiations, et nous ne pouvons donc qu'espérer faire tout notre possible pour réduire l'ampleur de cette catastrophe avant qu'elle n'affecte les zones civiles."
 development_project_done_event.1.desc_lowtech:0 "Des équipes NBC ont été rapidement déployées dans toute l'installation, accompagnées d'équipes de confinement et de détection portant des compteurs Geiger à dos pour la détection des poches de radiation. Bien que la plupart des travaux doivent être effectués à la main, la sécurisation du site avec des équipes de décontamination et des douches d'eau filtrée permet de limiter la plupart des dégâts à la zone immédiate du réacteur. Des combinaisons en caoutchouc et une thérapie antimicrobienne devraient réduire les effets à long terme sur nos soldats, et la distribution généralisée de pilules d'iode aux civils permettra d'éviter la plupart des dégâts."
 development_project_done_event.1.desc_adetech:0 "Nos détecteurs de zone ont immédiatement détecté les radiations, et nos équipes de confinement en attente ont traité efficacement la fuite avec une exposition très minimale grâce à leurs combinaisons anti-radiations renforcées. Des équipes de construction sont déjà en route avec du matériel léger pour colmater toute fuite détectée dans le noyau, et des camps médicaux ont été installés autour du périmètre. Dans l'ensemble, l'opération a été très efficace, et Dieu merci, nous avons les moyens de traiter cette situation rapidement."
 development_project_done_event.1.desc_hightech:0 "Notre équipe de renseignement déployée dans la salle de contrôle de la structure a heureusement réussi à mettre en marche les vieux ordinateurs d'avant-guerre à l'aide de quelques appareils de fission portables, et a déjà engagé des protocoles de confinement. Des équipes en Armures Assistées équipées des protections radioactives les plus lourdes sont en route avec des robots de transport transportant des équipements pour colmater toute fuite détectée par le système, et nous nous attendons à un temps d'arrêt minimal de nos opérations."
 development_project_done_event.1.a:0 "Couper tout accès à l'information, contenir la diffusion de la désinformation. Le public sera informé qu'il s'agit d'un sabotage ennemi."
 development_project_done_event.1.b:0 "Concentrer tous les efforts disponibles sur la protection des civils, nous ne pouvons pas nous permettre un incident nucléaire."
 development_project_done_event.1.c:0 "Remerciez l'équipe de confinement, maintenant remettons ce réacteur en marche."
 development_project_done_event.1.d:0 "Impressionnants en effet, les officiers de la NBC se réjouiront de l'efficacité de leurs soldats."

 development_project_done_event.2.title:0 "Surtension détectée !"
 development_project_done_event.2.desc_notech:0 "Sans aucune connaissance de l'électronique d'avant-guerre, tout ce que nous pouvions faire était d'émettre un ordre d'évacuation et de regarder impuissants les multiples panneaux solaires surchargés et court-circuités, détruisant une énorme partie de l'usine. Heureusement, au moins la surcharge a été contenue par la diminution drastique de l'énergie produite, mais nous n'avons aucune chance de pouvoir réparer de telles reliques."
 development_project_done_event.2.desc_adetech:0 "Comme des équipes de sapeurs avaient déjà été déployées dans toute l'installation pour maintenir et restaurer tout protecteur de surtension disponible, nous avons réussi à le contenir dans une petite sous-section de l'usine. Nos ingénieurs prévoient une perte de puissance minime, mais le remplacement de chaque parafoudre grillé pourrait prendre un certain temps, ce qui a fait peur à notre équipe."
 development_project_done_event.2.desc_hightech:0 "Heureusement, notre équipe d'ingénieurs avait déjà trouvé plusieurs systèmes de protection contre les surtensions qui se chevauchaient lors d'une inspection précédente, et ces mesures ont permis de stopper la surtension sans endommager le système électrique sensible. Au moment où nous parlons, les parafoudres sont déjà en cours de remplacement et nous prévoyons une interruption de nos activités de quelques heures au maximum."
 development_project_done_event.2.a:0 "Cette opération a été un échec catastrophique, il faut sauver ce que nous pouvons et rediriger le peu de puissance dont nous disposons."
 development_project_done_event.2.b:0 "Excellent travail de nos ingénieurs, remettons enfin cette relique en ligne."
 development_project_done_event.2.c:0 "Remettez cette camelote en ligne, il est temps de ramener enfin l'électricité dans les terres désolées."

 development_project_done_event.3.title:0 "Les défenses sont en ligne !"
 development_project_done_event.3.desc_notech:0 "Nos éléments avancés ont malheureusement déclenché les tourelles automatisées de la base, et n'avaient pas suffisamment d'armes antiblindées sous la main pour y faire face. Il a fallu envoyer des renforts et se précipiter sur les tourelles avec des explosifs portatifs sous un feu de couverture. Comme prévu, elles ont subi des pertes importantes et ont perdu plus de 70 % de leurs effectifs opérationnels. Nous ne nous attendons pas à ce qu'ils se rétablissent de sitôt."
 development_project_done_event.3.desc_lowtech:0 "Notre équipe de reconnaissance a déclenché le système de défense automatisé de la base lors de leur ratissage, mais a heureusement pu s'en occuper avec un minimum de dégâts grâce aux multiples escadrons de fusiliers antichars déployés à leurs côtés. Ils continuent à faire des rapports, mais il semble qu'ils aient subi un minimum de pertes, principalement par surprise."
 development_project_done_event.3.desc_adetech:0 "Notre premier ratissage a activé les défenses de la base, mais grâce à la connaissance des installations militaires d'avant-guerre et à un officier très méfiant ayant déjà ordonné la mise en alerte des escouades antichars, nous n'avons eu aucune victime, avec seulement quelques blessés. Les lance-roquettes ont fait peu de travail sur ces reliques, et nous continuons notre opération comme prévu avec un minimum de temps d'arrêt."
 development_project_done_event.3.desc_hightech:0 "Avec nos champs de brouillage déployés autour de la base, les défenses ont à peine eu le temps de se mettre en route avant que leurs logiciels de ciblage ne soient brouillés jusqu'en enfer. Nos soldats ont eu tout le temps nécessaire pour poser des explosifs et détruire les tourelles désormais inutiles. Nos scanners ont également révélé des sous-sections supplémentaires de la base non accessibles par le personnel, nous théorisons qu'ils détiennent des équipements top-secret."
 development_project_done_event.3.a:0 "Evacuez les blessés et priez pour les victimes. J'espère que cela en vaut la peine."
 development_project_done_event.3.b:0 "Félicitez les équipes d'Antichar et poursuivez l'opération."
 development_project_done_event.3.c:0 "Cet officier mérite une augmentation, apportez plus de provisions et continuez le balayage."
 development_project_done_event.3.d:0 "Très bon travail, donnez une tournée gratuite au bar à l'équipe une fois qu'elle est de retour."

