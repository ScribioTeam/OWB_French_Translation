 itz_chose_clara_tt:0 "Des §Ydécisions§! seront débloquées pour nous permettre d'aider §RClara§! à s'élever au pouvoir. Cependant, des §Yévénements aléatoires§! tenteront d'entraver notre progression ! Si Clara ne gagne pas la lutte, nous continuerons à être la faction qui en résultera, quoi qu'il arrive."
