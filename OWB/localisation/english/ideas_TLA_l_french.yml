 tla_nuclear_shellshock:0 "Shellshock nucléaire"
 tla_nuclear_shellshock_desc:0 "De nouvelles radiations se propagent comme une plaie sur nos terres, des émeutes ont éclaté dans nos villes et nos soldats désertent en masse. Depuis la Grande Guerre, aucune puissance et destruction aussi terribles n’ont été constatées. Mais la guerre, la guerre ne change jamais."
  
