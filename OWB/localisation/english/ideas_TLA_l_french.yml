 tla_finished_gifts:0 "Dernière volonté et testament"
 tla_finished_gifts_desc:0 "Avec ses derniers dons cédés, Tlaloc est prêt pour son éventuel décès."

 blessed_by_tlaloc:0 "Béni par Tlaloc"
 blessed_by_tlaloc_desc:0 "Même les grandes puissances mexicaines sont impressionnées par la confiance et la familiarité de ce chef avec la puissante IA. Et leur peuple encore plus."

