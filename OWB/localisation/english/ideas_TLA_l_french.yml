 tla_the_guarantees:0 "Les garanties"
 tla_the_guarantees_desc:0 "§GVos garanties vous permettront de protéger n'importe quel pays mexicain de votre sphère d'influence de la nécessité de combattre seul. Bien que cela ne vous permette PAS d'intervenir du côté des cartels contre les nations locales.§!"

 tla_decaying_memory:0 ""
 tla_decaying_memory_desc:0 "En tant que Tlaloc, vous perdrez constamment la mémoire à la fois par le temps qui passe et pour les trois personnalités opposées qui se sont développées en vous. Vous aurez environ cinq ans pour faire la paix avec le monde, puis vous mourrez. Ensuite, vous serez né de nouveau comme votre fils préféré."

 tla_memory_loss_idea:0 "Perte de mémoire"
 tla_memory_loss_idea_desc:0 "§RDaisy, Daisy ..... §!"

 tla_untimely_death:0 "Mort prématurée"
 tla_untimely_death_desc:0 "Malgré tous ses efforts et ses préparatifs, Tlaloc n'a pas été en mesure de remplir son dernier testament avant sa mort. Le chaos et la confusion qui en ont résulté ont semé le chaos dans les nouveaux territoires de ses enfants."

