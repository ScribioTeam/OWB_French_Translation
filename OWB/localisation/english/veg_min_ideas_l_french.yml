 Veg_Pacer:0 "Pacer"
 Veg_Pacer_desc:0 "Copain d'enfance du King, il n'est pas aussi aimable que son ami. Territorial et distant, il ne laissera pas la population de Freeside être manipulée par des étrangers."
 Veg_Duke:0 "Duke"
 Veg_Phillipe:0 "Phillipe"
 Veg_Phillipe_desc:0 " \"Je suis le putain de dieu de la cuisine fusion de brahmine à New Vegas, voilà qui je suis. Non, non, cela ne me rend pas encore assez honneur. Je suis le putain d'inventeur de la bouffe comestible\" "
 Veg_Jessup:0 "Jessup"
 Veg_Jessup_desc:0 "Jessup est une personnalité influente parmi les Khans. Ami de Chance, il incarne la philosophie \"ça passe ou ça casse\" des Khans."
 Veg_Swank:0 "Swank"
 Veg_Swank_desc:0 " \"Mec, après tout nous ne sommes que les gens les plus branchés de tout le Strip. Nous sommes ici depuis plus longtemps que quiconque, avons les chambres les plus chics et une marée de capsules qui afflue. Les gens aiment les Pachas, parce que nous leur offrons simplement du bon temps, sans conditions.\" "
