l_french:
# Focuses
 car_menace:0 "The Menace Of Texas"
 car_menace_desc:0 "Carthage is one of the oldest raider gangs in Texas, and one of the last ones left. Under the Chef the gang has gone from being a minor annoyance to most of Texas to gaining the moniker '§RThe Menace of Texas§W'."

 car_giant:0 "On The Border Of The Giant"
 car_giant_desc:0 "There was once a time when there was another man to fear in Texas, if you could call him that to fear then Rusk, but for who ever remmembers that time it is long gone. Over time we've seen nations and raider gangs come and go. For each of their passings we've goten stronger, but alas so has their recent slayer. For each kill he counts we can only stay on the sideline waiting like vultures to see what rots."

 car_reach_out:0 "Reaching Out To Louisiana"
 car_reach_out_desc:0 "Most of Louisiana is a savage place where it is kill or be killed. That or you suddenly walk upon a Patrolman and get shot anyway for being a raider, but in this deathtrap of a land we might find a solution to our problems in Texas."

 car_coalition:0 "A Coalition Against The Brotherhood"
 car_coalition_desc:0 "Ever since The §RTerror of Texas§W was slain we've seen the Brotherhoods influence in Texas grown, from forging alliances to whipping out raider gangs. For each of these actions we've seen the other way as we were always strong enough to avoid their wrath, but now with the enemies at our gates we have to take a stand! To unite the last of the Raiders in Texas for one last push against the iron hand which crushed the old tyrant!"

 car_rally:0 "Rassembler les Hommes!"
 car_rally_desc:0 "If Carthage is to stand the test of time we can't have troops who are good with friends and cowardly with foes! When our enemies comes right toward us we have to make sure our fellow men also remains to stand and fight, less they be branded a coward!"

 car_survival:0 "A War Of Survival"
 car_survival_desc:0 "It's no secret that the majority of the nations around us would like to see Carthage whipped of the map. Be that as it may and come as it will, we won't go quitly into that night when it comes!"

 car_military:0 "Military Build Up In Carthage"
 car_military_desc:0 "Carthage has mostly been able to equip her men with scavanged and repaired rifles we've gained through scavenging and raiding up up until this point, but every era has its end and its time we start trying to produce some of our own guns!"

 car_industry:0 "A Industry For The War To Come"
 car_industry_desc:0 "With every raid we take more slaves, alas as we can't get the seasoning on human meat right we will just have to settle with putting them to work in our factories."

 car_houston_take_over:0 "Houston We Have A Take Over!"
 car_houston_take_over_desc:0 "With Dallas firmly in our hands no one can stop us from marching on Houston. For too long the old rocketers has denied us reaching the golf of mexico, no longer shall we stand in the shade of others!"

 car_soldiers:0 "Soldiers From Louisiana"
 car_soldiers_desc:0 "Altough no state in Louisiana is dumb enough to sign a suicide pact with us there are several raiders and mercenaries who are. Altough if we survive they are in for the payout of a lifetime. So only real question is if their greed is greater then their good judgement."

 car_slaying_giant:0 "Slaying The Giant of Texas"
 car_slaying_giant_desc:0 "There is several success stories about the underdog winning, but staring down the eyes of our old rival the odds seems impossible. But if the Texans are to be our end, so be it let us go down in the stories of our people as Heros and Martyrs!"

 car_raiders_paradise:0 "§RA Raiders Paradise§W"
 car_raiders_paradise_desc:0 "Against all odds we managed to take not only Dallas, but also Houston. Now with the §GGiant of Texas §Wslain§W and our spot in the sun proclaimed, let our §RReign of Terror§W begin!"

 car_leadership:0 "Nouveau Leader"
 car_leadership_desc:0 "Il est temps de faire bouger les choses dans le gang. De plus en plus, les gars commencent à murmurer, et tout le monde peut dire que l'air est assez épais pour le couper avec un couteau. Quoi qu'il arrive, cela se passera dans un bain de sang."

 car_sadists:0 "Les sadiques"
 car_sadists_desc:0 "Ces baiseurs étaient partout sur nous en un instant. Vous ne faites que tourner la tête une seconde, puis un taré décide de démolir toute la direction d'un gang pour le plaisir. Ces gars sont des animaux, ce n'était même pas un meurtre, c'était un crime. Ils n'utilisaient pas d'armes, seulement leurs poings et leurs dents ..."

 car_preparing_for_total_war:0 "Se Préparer à la Guerre Totale"
 car_preparing_for_total_war_desc:0 "Maintenant que tout le monde a trop peur de faire quoi que ce soit, les fous ont pris le relais. Ils n’ont même aucun sens, ils ont simplement rassemblé absolument tous les habitants des villages voisins, qu’ils soient enfants ou personnes âgées, et leur ont demandé de déterminer comment utiliser une arme à feu. Je les ai vus décapiter un mec avec des béquilles, de mes propres yeux, juste parce qu'il ne voulait pas le prendre !"

 car_draconian_recovery_methods:0 "Les Méthodes de Récupération Draconiennes"
 car_draconian_recovery_methods_desc:0 "Alors que tout le monde avait soit complètement fui la région, soit fut devenu complètement fou de la "formation", les cinglés ont complètement pris le dessus. Ils ne se soucient pas de savoir comment vous devez le faire, mais vous n'arrêterez pas le massacre. Ils pompent n'importe qui dans leur armée avec des chems et se nourrissent de cadavres humains s'il n'y a pas de nourriture. Ils viennent de devenir sauvages."

 car_eggheads:0 "Les têtes d'œuf"
 car_eggheads_desc:0 "Vous ne penseriez pas qu'un tas de maigres batailles ne feraient pas grand chose, mais je les ai vus faire ... des choses étranges. Ils continuent à se chuchoter et à répandre des rumeurs, menant des pillards les uns contre les autres. Ces gars sont trop intelligents pour leur propre bien."

 car_critical_thinking:0 "Analyse Critique"
 car_critical_thinking_desc:0 "Ça devient de pire en pire maintenant. Chaque fois que vous attrapez l'un d'entre eux en train de mentir, ils parviennent toujours à s'en sortir en créant encore plus de confusion. Nous ne pouvons pas tuer exactement les gars qui nous donnent de nouveaux chems ..."

 car_master_plan:0 "Le plan directeur"
 car_master_plan_desc:0 "Tout s'est passé trop vite. Une énorme bagarre de bars a commencé quand l'un des chefs de groupe a dit au patron qu'un de ses sergents ne le respectait pas. L'ensemble du bâtiment s'est transformé en un club de combat improvisé, et personne n'a même remarqué le paquet de grenade qui roulait au milieu avant qu'il ne soit trop tard."

 car_grunts:0 "Les grognements"
 car_grunts_desc:0 "De plus en plus, les rangs des pillards commencent à se demander pourquoi ils suivent même les ordres du patron. Après tout, ils ont bien plus d'armes et de gars que lui ! Pourquoi ne peuvent-ils pas donner des ordres à la place ?"

 car_gangland_diplomacy:0 "Diplomatie de Gangland"
 car_gangland_diplomacy_desc:0 "Alors que tous les grognements s'unissent et agissent contre un seul ennemi, à savoir la tête frêle qui se nomme chef, le gang devient de plus en plus unifié et assoiffé de sang. Le patron est heureux et pense que cela signifiera plus de pillage avec beaucoup de meurtres, mais il ne saura pas ce qui l'a frappé."

 car_everyone_works:0 "Tout le Monde Travaille"
 car_everyone_works_desc:0 "C'était une affaire très simple, il s'avère. Lorsque vous décidez de tirer sur le genou d'un homme avec un revolver de grand calibre, il ne fait pas beaucoup pour se défendre. Criant comme un cochon et implorant la pitié, pathétique. Tout le monde travaille pour le gang, et cela le concerne également. Le travail forcé jusqu'à ce que son autre genou se brise lui fera également du bien."

 car_boss:0 "Le Chef"
 car_boss_desc:0 "Alors que les rumeurs se répandent et que les gens ont l’air de plus en plus fuyant, le patron commence à penser que les vers ne connaissent peut-être pas leur place. Un bon coup suffirait probablement à cela, sinon un cerveau étendu sur le mur suffirait tout aussi bien."

 car_dont_question_the_boss:0 "Ne Questionnez Pas le Chef"
 car_dont_question_the_boss_desc:0 "Même en train de frapper un traître après avoir tenté de le poignarder dans le dos, l'esprit du patron s'égarait vers de profondes questions. Cela fonctionnerait-il vraiment comme ça ? Peut-être que les corrompre serait mieux ? Mais alors qu'il sentait quelque chose de mouillé sur son visage, à savoir des fragments d'os et du sang provenant du visage affaissé qu'il était en train de frapper, il réalisa que la violence était aussi parfaitement bonne."

 car_iron_grip:0 "La poignée de fer"
 car_iron_grip_desc:0 "Quelques exécutions ici, quelques mutilations là-bas, des meurtres particulièrement violents avec des trucs impressionnants tels que des grenades ou des fusils de chasse, et voilà, sa bande lui obéissait à nouveau. C'était presque ennuyeux. Tout le monde s'est vite remis au travail, encore plus dur qu'avant, et il est remonté sur son trône de métal et de crânes. Exactement comme il se doit."

 car_improve_the_hideout:0 "Améliorer le cœur"
 car_improve_the_hideout_desc:0 "Prendre le contrôle de plus en plus de territoires à notre portée devrait nous permettre de grandir plus vite. Reprendre des usines et procéder à quelques exécutions devrait amener la plupart des gens à faire la queue."

 car_cruel_heartland:0 "Cœur cruel"
 car_cruel_heartland_desc:0 "Beaucoup d'espace est gaspillé en bâtiments inutiles, comme des maisons ou des cliniques ou même quelque chose d'aussi stupide qu'une ferme. Brûlez-les tous, cela devrait nous laisser de la place pour nous développer."

 car_territorial_reinforcement:0 "Renforcement Territorial"
 car_territorial_reinforcement_desc:0 "Nous devons garder à la fois les esclaves et les gangs rivaux dehors. Et pour cela, nous avons organisé de nombreux pillages pour aider à construire des avant-postes le long de nos frontières. Il est facile de les doter en personnel, car tout membre de gang digne de ce nom voudra être le premier dans l'action."

 car_skulls_on_sticks:0 "Mettre des crânes sur des bâtons"
 car_skulls_on_sticks_desc:0 "Vous savez, on pourrait penser qu'effrayer les gens était facile. Mais non, il faut y penser. Au lieu de simplement mettre des parties aléatoires du corps sur des bâtons et de pulvériser des messages grossiers partout, nos gars ont découvert qu'il est bien plus efficace de mettre une tête humaine décapitée ayant encore toute sa peau."

 car_terrorise_the_locals:0 "Terroriser les locaux"
 car_terrorise_the_locals_desc:0 "Parfois, il suffit de s'occuper de choses simples. Menacer des habitants, brûler des objets au loin, hurler dessus en tirant en l'air, cela devrait calmer ceux qui veulent être des héros. Cela va certainement aussi soulager le stress chez nos gars en attendant le prochain raid."

 car_raider_headquarters:0 "Siège des Raiders"
 car_raider_headquarters_desc:0 "Ce dont nous avons besoin, c'est d'une immense forteresse. Quelque chose qui va immédiatement faire trembler un gang rival ! Nous aurons des murs énormes, des salles entières dédiées à la production d'armes, beaucoup d'esclaves pour construire cela encore plus grand et meilleur ! Ce sera génial."

 car_territoriality:0 "Loyautés Territoriales"
 car_territoriality_desc:0 "Au fur et à mesure que nous donnons de plus en plus de butin à nos troupes, celles-ci se passionnent pour le style de vie. Combinez cela en leur rappelant ce qui arrive généralement aux pillards capturés par les nations réelles, et cela les incitera à lutter plus fort pour garder ce genre de vie."

 car_we_never_die:0 "Nous Ne Mourons Jamais !"
 car_we_never_die_desc:0 "Eh bien, je veux dire, sauf quand nous le faisons. Mais vous savez ce que je veux dire, le gang ne meurt jamais. Je veux dire, il y a tellement de pillages, de mises à sacs et de tirs, comment pourrait-il en être ainsi ? Nous continuons à avoir plus de gars, nous continuons à avoir plus de recrues, et ainsi nous continuons à avoir plus de butin !"

 car_manifest_destiny:0 "Destinée Manifeste"
 car_manifest_destiny_desc:0 "Regardez autour de vous, nous sommes entourés de mor-ons, et ils sont si faibles aussi ! Ils ont à peine quelque chose sur eux, ne savent même pas comment soulever un fusil, pourquoi avons-nous encore peur d'eux ? Leur terre, leur butin, leurs villes ? Ils devraient être les nôtres. Et nous les ferons nôtres, par la force."

 car_incorporate_slavers:0 "Incorporation d'esclavagistes"
 car_incorporate_slavers_desc:0 "Oui, ils ont un peu éraillé certains des gars, avec tous ces pleurs et ces supplications, etc. Mais les esclaves sont si utiles que nous ne pouvons vraiment pas nous en passer. Vous pouvez leur faire faire à peu près n'importe quoi, y compris leur faire penser que s'ils restent plus de cinq secondes en première ligne, ils seront libres ..."

 car_slave_labour:0 "Travail d'Esclave"
 car_slave_labour_desc:0 "Organiser un recrutement massif d'esclaves et les mettre au travail dans la construction ? Génie. D'accord, certains d'entre eux risquent de perdre un bras ou deux de temps en temps, mais vous ne pouvez pas douter que le bordel a été construit beaucoup plus rapidement que d'habitude."

 car_forced_labour:0 "Travail Forcé"
 car_forced_labour_desc:0 "Vous devez être intelligent lorsque vous utilisez des esclaves. Poussez-les juste assez fort pour avoir de très bons résultats, mais pas tout à fait pour les tuer ou les mutiler. Cela demande un certain degré de compétence et avec une meilleure formation de nos maîtres esclaves, nous pouvons les faire travailler sous le dur soleil du désert sur les routes."

 car_slave_scientists:0 "Asservissement de Scientifiques"
 car_slave_scientists_desc:0 "Écoute, tu vois ces gros cerveaux ? Eh bien oui, ils ne semblent pas beaucoup, mais peut-être, juste peut-être, ils pourraient en fait nous donner de meilleurs shooties et autres. Pourquoi ne pas les faire travailler pour nous ? Observez-les de près et voyez à quelle vitesse ils fabriquent des explosifs lorsqu'un pistolet est dirigé vers eux."

 car_slave_researchers:0 "Esclaves Scientifiques"
 car_slave_researchers_desc:0 "En ajoutant à nos scientifiques des ingénieurs \"recrutés de force\", ils devraient pouvoir travailler encore plus vite et créer encore plus de choses sympas pour nous. Imaginez, nous pourrions peut-être même avoir une arme à feu qui n'explose pas dans votre visage !"

 car_new_age_weaponry:0 "Nouveaux Jouets Brillants"
 car_new_age_weaponry_desc:0 "Maintenant, regardez cette arme brillante. Je ne sais pas du tout comment ça marche, et peut-être que ça n'a pas l'air aussi brillant que des pistolets à poudre noire, mais ça frappe tout idiot en pensant qu'un tas de ferraille les sauvera. N'est-ce pas que gonfler ? Peut-être allons-nous donner de l'alcool à leurs têtes."

 car_guns_with_legs:0 "Armes à feu avec Jambes"
 car_guns_with_legs_desc:0 "Bon alors voir cette poubelle ? Eh bien, il a des armes à feu et une armure. Il ne meurt pas aussi facilement. Alors que diriez-vous que nous donnions un coup de pied devant les gens, et quand ils sont à court de munitions, nous leur explosons le cul ? Je sais, je sais, j'aurais dû être tacticien."

 car_find_the_good_stuff:0 "Le Bon Matos"
 car_find_the_good_stuff_desc:0 "Je n'ai aucune idée de ce qu'est ce truc, mais les ingénieurs n'arrêtent pas de dire qu'on en a besoin pour faire plus de poubelles mobiles, alors... je suppose qu'on va le prendre aussi ? On n'a jamais fait ça avant, mais là encore, on n'a jamais eu de compacteurs d'ordures mobiles tirant sur les gens avec des SMG."

 car_shitty_robots:0 "Robots Merdiques"
 car_shitty_robots_desc:0 "Vous voyez toutes ces choses fantaisistes là-bas ? Pourquoi en avons-nous même besoin, cela ne fait que ralentir la production. Je ne sais même pas ce qu’est un gyroscope, ni ce que \"empêcher le robot d’entrer dans un événement nucléaire catastrophique\", mais je suis sûr que nous pouvons le transmettre. Plus d'armes à feu !"

 car_encourage_slavers:0 "Encourager les esclavagistes"
 car_encourage_slavers_desc:0 "Cela poussera peut-être un peu trop loin pour certains, mais plus d'esclaves et plus de capsules signifie bien plus d'esclaves à utiliser dans notre armée. Ce qui est toujours une bonne chose, bien sûr, et nous pourrons toujours les utiliser ultérieurement."

 car_establish_the_slave_trade:0 "Diminution dans le Commerce des esclaves"
 car_establish_the_slave_trade_desc:0 "Nous devons aller chez les gars de la région, plus d’avoirs extérieurs, plus de mauvaises affaires, nous allons faire de la traite négrière et créer notre propre entreprise ! Sans rapports trimestriels et réunions ennuyeuses, et avec bien plus de chems !"

 car_drug_dealers:0 "Faire du Trafic de Drogue"
 car_drug_dealers_desc:0 "Les drogues, la chose ultime à utiliser dans n'importe quelle situation. Evitez juste de dire aux gens quel type de fumier vous utilisez dans le Jet. En fait... ne leur parlez pas du tout de la bouse."

 car_raid_workshops:0 "Vol de la Concurrence"
 car_raid_workshops_desc:0 "D'accord, alors au lieu de construire des objets, nous les volons ? Je veux dire, nous sommes des pillards, cela a du sens. Cela nous éviterait également des ennuis."

 car_supply_stashes:0 "Remplir la Planque"
 car_supply_stashes_desc:0 "Nous avons besoin de plus en plus de choses pour alimenter notre machine de guerre, de l'eau pour les gars, de la ferraille pour les usines, allez-y ! Continuez à penser à ce brillant nouvel APC que vous voulez, et vous travaillerez encore plus dur."

 car_turn_the_lights_on:0 "Donner un Coup Pied au Générateur"
 car_turn_the_lights_on_desc:0 "Je n'ai absolument aucune idée de la raison pour laquelle les ingénieurs continuent de dire qu'il faut donner des coups de pied dans les trucs. On pourrait penser qu'ils ont besoin de soins appropriés, mais ils continuent à parler de \"maintenance percussive\". Bon, d'accord, donnez des coups de pied, je suppose. Mais ne vous tenez pas trop près d'elle après."

 car_terminals_for_all:0 "Réparation de Terminaux"
 car_terminals_for_all_desc:0 "Apparemment, les terminaux permettraient à nos têtes d'œuf d'écrire des choses plus facilement et d'aller plus vite dans leurs recherches. Donc je leur ai donné des terminaux. Tellement que tu peux remplir une pièce entière avec. Je veux juste un nouveau flingue."

 car_raider_computer_logs:0 "Garder les Registres"
 car_raider_computer_logs_desc:0 "Conserver les registres de nos raids précédents et les lire réellement, pour changer, nous permettra de voir où la grosse merde s'est produite. Peut-être que jeter de la dynamite autour des poutres de soutien n'était pas la meilleure idée, mais la prochaine fois, nous le saurons vraiment. J'espère."

 car_taking_the_best:0 "Prendre le Meilleur"
 car_taking_the_best_desc:0 "Du matériel plutôt avancé là, un ordinateur personnel P-65, des spécificités de pointe, vous pourriez peut-être récupérer le processeur central ainsi que la serrure quantique... pourquoi vous me regardez comme ça ? Retourne au travail idiot, on doit ramener ça aux têtes d'œufs !"

 car_industrial_interest:0 "Outils de Vol"
 car_industrial_interest_desc:0 "Apparemment, certains de ces esclaves savaient des choses. Des trucs comme l'emplacement des usines encore en activité, les points d'entrée, et le moment exact où tout le monde serait dans la même pièce pour pouvoir lancer une grenade. Ça ressemble à un plan de malade !"

 car_hideout_expansion:0 "Schémas Volés"
 car_hideout_expansion_desc:0 "Ok donc, il semble qu'on ait raté des trucs lors du dernier voyage. Des trucs comme euh... des piles entières de plans et de documents techniques avancés. Ne me demandez pas, ils ne parlaient que d'outils à l'époque. Bref, allons-y."

 car_slaver_settlement:0 "Centres d'Esclaves"
 car_slaver_settlement_desc:0 "Peut-être que nous devrions donner à nos esclaves de vrais bâtiments. Cela améliorerait certainement le moral et libérerait tout l'espace que les camps délabrés occupent."

 car_a_weapon_to_surpass_the_other_gang:0 "Hommes en Métal Lourd"
 car_a_weapon_to_surpass_the_other_gang_desc:0 "Depuis que l'un des gars a vu un soldat de la confrérie courir partout sans se soucier de se faire tirer dessus, il n'a cessé d'importuner les scientifiques à ce sujet. Ils sont allés se plaindre à d'autres raiders, et quand ils leur ont dit pourquoi il les embêtait, tout le monde s'est joint à eux pour s'amuser. Je suppose que ça veut dire qu'on a des boîtes de conserve maintenant ?"

 car_convert_metal_armour:0 "Approvisionnement Déglingué"
 car_convert_metal_armour_desc:0 "Ce n'est peut-être pas vraiment une armure assistée, mais elle place quand même quelques centimètres d'armure entre le corps visqueux et la balle très méchante qui vous arrive dessus. Alors arrêtez de vous plaindre et mettez-la, elle va arrêter de peser tellement dans un peu de temps, je le jure."

 car_power_armor_familiarity:0 "Les Jouets Favoris des Gars"
 car_power_armor_familiarity_desc:0 "Pourquoi quelqu'un n'en voudrait-il pas un ? Ils sont géniaux ! Vous pouvez avoir des grenades qui atterrissent juste devant vous sans vous en soucier, et le regard impayable sur le visage de ces colons quand ils ont vu des raiders en armure assistée en valait plus que la peine !"

 car_chop_shop_shimmy:0 "Le Chop Shop se Dandine"
 car_chop_shop_shimmy_desc:0 "On a beaucoup de véhicules qui traînent, mais rien de tout à fait banalisé. Ce sont pour la plupart des tas de ferraille déglingués, et ça ne vaut pas vraiment la peine de s'y intéresser. Mais nous pourrions aussi tabasser tous les conducteurs et ingénieurs que nous rencontrons jusqu'à ce qu'ils nous donnent quelque chose que nous pouvons fabriquer !"

 car_gear_head_slaves:0 "Mécanos"
 car_gear_head_slaves_desc:0 "Faire travailler nos esclaves dans les garages est bien mieux que de passer du temps à essayer de réparer nous-mêmes ces morceaux de jonques. Avec un peu de chance, ils utiliseront plus d'un demi-réservoir avant de casser quelque chose."

 car_the_magnum_opus:0 "L'Opus de Magnum"
 car_the_magnum_opus_desc:0 "Ça y est les gars, nous allons organiser un concours massif pour trouver le magnum opus ! Ce doit être dur, gros, effrayant, armé de gros canons ! Toute la bande entre dans une frénésie pour essayer de trouver la prochaine machine ultime de la mort !"

 car_prove_yourself:0 "Tes preuves"
 car_prove_yourself_desc:0 "Si vous voulez diriger nos gars, vous feriez mieux de prouver que vous le pouvez. Bien que cela signifie généralement que vous battez à mort quelqu'un avec sa propre arme, des choix tactiques judicieux sont également acceptables, je suppose."

 car_brutal_hazing:0 "Bizutage Brutal"
 car_brutal_hazing_desc:0 "Pourquoi former nos troupes quand nous pouvons simplement les droguer jusqu'en enfer et les faire se battre ? Celui qui reste est clairement plus expérimenté que l'autre après tout."

 car_recruit_them_young:0 "Les Recruter Jeunes"
 car_recruit_them_young_desc:0 "Cela amènerait certainement plus de troupes sur la ligne de front, oui. Il suffit de s’assurer qu’ils peuvent réellement lever le fusil ou viser."

 car_expand_the_garage:0 "Agrandir le Garage"
 car_expand_the_garage_desc:0 "Vous pouvez être sûr que dès que quelqu'un a parlé d'agrandir le garage, tous les gars du gang étaient à l'écoute. Qui ne voudrait pas la monstruosité rugissante d'un véhicule pour lui-même ? Cela se fera plus rapidement que le jour d'utilisation du jet expiré"

 car_kings_of_the_roads:0 "Les Rois des Routes"
 car_kings_of_the_roads_desc:0 "Personne n'est aussi rapide ou aussi fou que nous ! Barrages routiers, épaves, routes de mines, on s'en fout, on fonce à toute vitesse !"

 car_custom_rides:0 "Bagnoles Personnalisées"
 car_custom_rides_desc:0 "Des promenades sur mesure, c'est une chose si douce à dire. Plus gros moteur, meilleures suspensions, échappements plus forts, tout est permis. Et une fois dans la bagarre, ça se voit."

 car_call_in_the_warboys:0 "Appeler Tous les WarBoyz"
 car_call_in_the_warboys_desc:0 "Quand vous appelez les WarBoyz, vous jouez vraiment avec le feu. Ce sont peut-être les meilleurs conducteurs d'APC des Terres Désolées, mais ils se détruisent aussi vite que vous ne pouvez demander un autre jet. On peut faire bon usage d'eux, mais ne vous tenez pas trop près de leurs véhicules..."

 car_metal_boxes:0 "Boîtes en Métal Lourd"
 car_metal_boxes_desc:0 "Des boîtes ! Sur roues ! Tout ce dont ils ont besoin, c'est de beaucoup de blindage et de beaucoup d'armes. Fusils antichars, lance-flammes, lance-grenades, mitrailleuses, tout ce que vous voulez, nous l'avons ! Mettez-les sur les capots, mettez-les dans les coffres, et que le spectacle commence bordel !"

 car_roaring_machines:0 "Machines Rugissantes"
 car_roaring_machines_desc:0 "Tant qu'elle rugit, vous pouvez être sûr que les gars la voudront. N'importe quel moteur peut être échangé, tant qu'il peut se soulever du sol par la seule accélération."

 car_doped_soldiers:0 "Raiders Dopés"
 car_doped_soldiers_desc:0 "On a mis la main sur un truc appelé \"super jet\", et bien que personne ne sache d'où ça vient, ça rend les gars furieux comme la braise. Il suffit de les remplir de ce truc et de les lâcher sur l'ennemi, assurez-vous d'attendre un long moment après pour que le sevrage fasse effet et ne faites pas attention aux parties du corps."

 car_lightning_raids:0 "Raids Éclairs"
 car_lightning_raids_desc:0 " On est entré et on est sorti avant même qu'ils ne sachent ce qui s'est passé. C'est comme ça que ça se passe les gars, on y va vite et fort, on prend leur butin, leurs esclaves, leurs vies !"

 car_blood_soaked_gender_equality:0 "Égalité des Sexes par la Violence"
 blood_soaked_gender_equality_desc:0 "On fait pas vraiment de discrimination par ici. Si tu peux lancer une grenade assez loin pour qu'elle atterrisse là où c'est drôle de la voir exploser, ou si tu peux couper le bras de quelqu'un avec une machette, tu es accepté."

 car_take_what_you_need:0 "Prendre ce Dont on a Besoin"
 car_take_what_you_need_desc:0 "Les raids, c'est un truc assez simple, vraiment. Ce qui est difficile, c'est de voir si ça vaut vraiment la peine de s'attaquer à cette patrouille de mecs en armure assistée, et comment. Mais avec un peu plus d'expérience contre des cibles simples, nous pouvons améliorer nos techniques de raid."

 car_business_booms:0 "Boom des Affaires"
 car_business_booms_desc:0 "Les affaires prospèrent, l'artillerie fleurit et ça fait certainement kaboom. Personne ne va se plaindre d'avoir des munitions lourdes de son côté, sauf quand elles tombent sur sa tête par accident."

 car_short_fused_engineers:0 "Ingénierie des Courts-Circuits"
 car_short_fused_engineers_desc:0 "Il faut de plus en plus d'explosifs pour avoir vraiment un avantage sur les autres bandes. Chaque gars de la troupe doit avoir son propre stock d'explosifs, et cela va prendre pas mal de temps. Mais tous les hurlements et les morceaux explosés feront que ça en vaudra la peine."

 car_an_explosion_in_understanding:0 "Une Explosion dans la Compréhension"
 car_an_explosion_in_understanding_desc:0 "C’est ce que l’on pourrait appeler de toute façon un des gars s’est fait exploser avec des explosifs expérimentaux et cela a apparemment donné une idée aux chefs d’équipe. Si cela les accélère, nous jetterons les gens au-dessus des mines à ce rythme."

 car_starting_the_flow:0 "Démarrer le Flux"
 car_starting_the_flow_desc:0 "Ces derniers temps, nous avons été un peu à court de sauce. Tout le monde sait que la sauce fait tourner le monde, mais nous n'avons pas les capsules pour en obtenir. Un peu de discussion pourrait nous aider."

 car_paying_the_boys:0 "Payer les Gars"
 car_paying_the_boys_desc:0 "Le gang commence à devenir un peu rouillé. Ils n'aiment pas la façon dont les choses se passent ; trop de bruit, pas assez de rock. Si on leur donne un petit coup de pouce après un travail bien fait, ça devrait graisser les rouages."

 car_beer_bonuses:0 "La Forte Substance"
 car_beer_bonuses_desc:0 "Nous sommes à court de livres. Ce n'est pas très agréable pour les gars, mais nous avons une solution, patron. Si on leur donne la gnôle la moins chère de ce côté du continent, ils ne sauront pas que le sac est un peu léger !"

 car_unrefusable_deal:0 "Un accord que vous ne pouvez pas refuser"
 car_unrefusable_deal_desc:0 "Nos gracieux amis ont été un peu.... conservateurs avec leurs \"dons\" Je pense que si nous allions leur donner un bon repas, nous pourrions leur faire une offre qui les aide, et nous ....mais un peu plus."

 car_victory_hits:0 "Points de Victoire"
 car_victory_hits_desc:0 "Un travail bien fait est un travail bien fait. Parfois, cela vaut la peine de se lancer dans un bon coup de hachisch et de faire la fête sur un tas de cadavres."

 car_controlling_routes:0 "Contrôler le Commerce"
 car_controlling_routes_desc:0 "Une petite négociation pour faire entrer la pègre dans notre monde pourrait beaucoup nous aider. Les gros bonnets appellent cela \"l'intégration horizontale\". La seule chose horizontale sera les gens qui ne coopéreront pas."

 car_art_of_sack:0 "Art du Sac"
 car_art_of_sack_desc:0 "Malgré les pillages, les destructions et les comportements généraux peu aimables et rouillés, mettre à sac une belle ville est un art. Nous sommes le Picasso de la drogue et des capsules. Une éclaboussure par-ci, une ligne par-là, une exactitude dans le coin gauche. Si l'aventure du \"raid\" se termine mal, au moins nous sommes des artistes !"

 car_kingpins:0 "Caïds"
 car_kingpins_desc:0 "Dans les grands livres, les rois et les reines n'étaient pas toujours les gentils. Parfois, nous devons employer des moyens de coopération plus... peu recommandables, mais au moins nous avons le bien du gang à cœur. Et le gang, c'est tout ce qui compte."
  #April fools
 car_april_strange:0 "A Strange Man In A Strange Land"
 car_april_strange_desc:0 "Paid vacation in a foreign land, wait what do you mean this isen't paid?"

 car_april_home:0 "Making It A Bit Like Home"
 car_april_home_desc:0 "A change of name there and a new city there and voila it feels just like Russia."

 car_april_russia:0 "The Foundation Of The Russian BBQ Republic"
 car_april_russia_desc:0 "Time to Grill."

 car_april_crusade:0 "The Holy BBQ Crusade"
 car_april_crusade_desc:0 "Kerensky's goal in America is to have the BBQ of a life time and we shall be the tools he uses to achieve that."

 car_april_water:0 "Securing Fresh Water For The BBQ"
 car_april_water_desc:0 "Houston has the main component for what we need for our BBQ, clean water. Gotta have something to drink."

 car_april_pipes:0 "Fixing Up The Pipes"
 car_april_pipes_desc:0 "See fixing the pipes wasn't that hard, only took some duct tape."

 car_april_houston:0 "Houston There Is No Problem"
 car_april_houston_desc:0 "No Houston, no problem such a simple solution."

 car_april_heart:0 "Ripping The Heart Of Texas Out"
 car_april_heart_desc:0 "Most of the time you are supposed to be the hero of the story when you go towards your big fight, but I dunno. You seem more like a antagonist than a Hero going after these guys."

 car_april_brisket:0 "Testing The Brisket"
 car_april_brisket_desc:0 "According to a man from Texas this should be really good, hopefully it is. We just gotta expand our search zone to find this meal as it seems it can't be found within our current land."

 car_april_vegatable:0 "Getting Some Vegatables On The Side"
 car_april_vegatable_desc:0 "Don't worry although I am about to say the same thing your mom said all those years ago, those vegatables are actually really good for you."

 car_april_bbq:0 "A BBQ Worthy Of Texas"
 car_april_bbq_desc:0 "Mhmm, with us finally finding the Brisket and getting some condemnents we're in for the best Texan BBQ there has been in awhile."

 car_april_burger:0 "Try Out The Howitzer Burger"
 car_april_burger_desc:0 "It just works, the burger is a perfectly crafted master piece that melts on the tongue, it's the most beautiful thing i've ever seen."

 car_april_long_march:0 "La Longue Marche vers l’Ouest"
 car_april_long_march_desc:0 "There is rumours of a even greater dish to the West, the Carne Asada. I need to have it. Onwards Soldiers!"

 car_april_new_orleans:0 "A Trip To New Orleans"
 car_april_new_orleans_desc:0 "So some of the soldiers recommendeed me to go to a House in New Orleans, they called it the Rising Sun. Sounds like a fun field trip."

 car_april_armstrong:0 "Chef Armstrong?"
 car_april_armstrong_desc:0 "Kerenskyism, a maxim for those who need direction. A direction for the Unenlightened masses Lanius. Fuck Hegelian dialects, fuck democracy and fuck the man in New Vegas. From this April fools update America will be born again, evolved but unchained! Sounds based you are hired. I just walked into your house and you are just gonna hire me? Sounds good."

 car_april_french:0 "These Bastards Eat French Food?!"
 car_april_french_desc:0 "I finally found the House of The Rising Sun in the end, somehow. Problem is that the bastards only served French food so I did the only logical thing and retired them. French food is a culinary disgrace to the arts."

 car_april_bbq_of_bbq:0 "Preparing The BBQ Of All BBQ's"
 car_april_bbq_of_bbq_desc:0 "The BBQ wasn't made in a day, it was made in two."

 car_april_wake:0 "Wake The Legion Up"
 car_april_wake_desc:0 "Suprise it's the 4th Century calling and it wants its Roman Empire back, lets give it to them."
  
 car_april_state:0 "Colorado Statehood"
 car_april_state_desc:0 "If that is Armstrong's price for continuing being our head Chef so be it, give him this Statehood he desires what ever that may be."

 car_april_asada:0 "The Hunt For The Carne Asada"
 car_april_asada_desc:0 "Like the Brisket it will be mine, run from it, dread it, the carne asada will be mine all the same."

 car_april_omeletts:0 "The Mother Of All Omelets"
 car_april_omeletts_desc:0 "Making the mother of all omelets here Kerensky, can't fret over every egg!"

 car_april_bbq_life:0 "The BBQ Of A Lifetime"
 car_april_bbq_life_desc:0 "The event of a lifetime is about to unfold!"

 car_april_home_again:0 "Retour à la Maison"
 car_april_home_again_desc:0 "I wanna go home for christmas, wait wrong season?"

 car_april_buisness:0 "Let's Get Down To Business"
 car_april_buisness_desc:0 "To defeat the Huns! Alright, okay no one? Really? Also fun fact they choose the Huns to be the villians for that movie since it was one of the only two hordes Disney assumed the majority of Western people knew about, The Huns and The Mongols."

 car_april_economy:0 "To Build A Russian Economy"
 car_april_economy_desc:0 "Kerensky gave us solid instructions on how to do this, problem being we still got no idea how it works and we were too scared to ask again for a 7th time."

 car_april_savages:0 "Learning Savages Basic Math"
 car_april_savages_desc:0 "77+33 really should be 100, who ever invented math can go get radiation poisoning."

 car_april_production:0 "The Basics of Mass Production"
 car_april_production_desc:0 "So i make sure that the case is properly loaded and then i send it of to the next guy? Sounds easy enough, wait i have to do this 1000 or so times again?"

 car_april_less_savages:0 "From Savages To Less Savages"
 car_april_less_savages_desc:0 "After Kerensky mandated us all to start wearing what he calls Civilized clothes we've all been starting to feel smarter somehow. I wonder if wearing a checkerd suit makes you more of a backstabber."

 car_april_mass_production:0 "The Art Of Mass Production"
 car_april_mass_production_desc:0 "If you put someone to do the same job over and over again he will eventually start getting really good at it, he will also start to really hate himself eventually."

 car_april_vodka:0 "A Vodka Fueled Economy"
 car_april_vodka_desc:0 "As long as the vodka keeps pouring we'll make sure the economy keeps roaring."

 car_april_gun:0 "A Fine Tuned Machine"
 car_april_gun_desc:0 "Our economy is like a trap, its beauty unwitnessed by its architects."

 car_april_roar:0 "The Motherland Roars"
 car_april_roar_desc:0 "For each day that passes by this new land begins to remind more and more about the Russia i know of old. For each company which comes to life and each city which is being founded it is hard for it to not bring a tear to my eye."

 car_april_art_deal:0 "L'Art de la Négociation "
 car_april_art_deal_desc:0 "Now remember what I told you, all you need to do is to go up and ask him if he is willing to trade with you over his brahmin. See, wait no put down that gun!"

 car_april_gun_hand:0 "A Gun In Every Hand!"
 car_april_gun_hand_desc:0 "After experiences from the Weltkrieg we've learned that equipment wins wars, let us not do the mistakes of the old Empire again and wage war without the supplies we need to do such."

 car_april_army:0 "The Russian BBQ Army"
 car_april_army_desc:0 "These raiders are far from the professional Russian Army from back home, but with a good amount of training and a little amount of encouragement we can make soldiers out of them too."

 car_april_fallout:0 "Fallout Tactics"
 car_april_fallout_desc:0 "Altough Russian Tactics are great we need to adapt them to this new reality we've suddenly found ourself in. Main reason for this is that we never put massive green mutant with a mini atomic bomb running towards us into the calculations."

 car_april_russia_tactics:0 "Russian Tactics"
 car_april_russia_tactics_desc:0 "The good old reliable, when the enemy advances shot him. When he stays in position strike him with artillery, and if that dosen't work call in a airstrike."

 car_april_serve:0 "To Serve Russia!"
 car_april_serve_desc:0 "Serving The Russian BBQ Republic, is our destiny, serving The Russian BBQ Republic, the amazing country, where the new sun rises on a blue sky."

 car_april_eternal:0 "An Army Worthy Of The Eternal President"
 car_april_eternal_desc:0 "As so many regiments has before us we shall march to war for our Eternal President with a smile, and in the end send him glorius and victorius. Long to reign over us, Kerensky save us all!"

 car_april_sword:0 "L'Épée Russe"
 car_april_sword_desc:0 "The backbone of the Russian army has always been the infantry and always will be the infantry. With this reality in mind they shall be shaped into a sword ready to stab directly into our enemies hearts."

 car_april_shield:0 "Le Bouclier Russe"
 car_april_shield_desc:0 "The backbone of the Russian army has always been the infantry and always will be the infantry. With this reality in mind they shall be shaped like a shield ready to gaurd all of Mother Russia's kids."

 car_april_cyborg:0 "A Russian Cyborg Army"
 car_april_cyborg_desc:0 "If only we access to such enhancements during the first Weltkrieg we would had smashed the Germans in their boots. I feel like I could tear Kaiser Wilhelm II in half right now."

 car_april_navy:0 "The Russian BBQ Navy"
 car_april_navy_desc:0 "It didn't really come as a shocker that these raiders never had a navy, with them being raiders and all. Time to build one I guess."

 car_april_air:0 "The Russian BBQ Air Force"
 car_april_air_desc:0 "Nothing brings a smile to ones face quite like getting your ear drums blown out by a fighter jet going at mach 5."

 car_april_port:0 "A New Warm Port"
 car_april_port_desc:0 "Unlike most of the shoreline in Russia most of the coast stays warm all year around here. As there is more then enough Pirates In The Caribbean it's time to build a proper port of our own to start challenging their naval supremacy."

 car_april_tsushima:0 "A Navy Worthy Of Avenging Tsushima"
 car_april_tsushima_desc:0 "The Caribbean won't be our secound Tsushima, right? Kerensky is way too smart for such a thing to happen and we've already started constructing destroyers larger then all of their rafts combined."

 car_april_yao:0 "When Yao Guai Flies"
 car_april_yao_desc:0 "Achievement Unlocked: §YWhen Yao Guai Flies§W."

 car_april_mig:0 "A Different Kind Of MiG"
 car_april_mig_desc:0 "The Lockheed SR-71 Blackbird. An advanced long-range strategic reconnaissance aircraft capable of, oh shit wrong plane."
