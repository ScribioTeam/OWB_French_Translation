l_french:
 ate_learned_wars:0 "Compléter la décision §YÉtudier les Guerres Étrangères§!"
 ATE_yesenia_aztlanl:0 "Yesenia Aztlanl"
 ATE_jacobo_de_armas:0 "Jacobo de Armas"
 ATE_jacobo_de_armas_desc:0 "Vétéran de la Guerre des Fleurs, Jacobo a une grande expérience des groupes pro-Itza dans les régions frontalières entre les deux nations."
 ATE_metzia_of_acapulco:0 "Meztia of Acapulco"
 ATE_metzia_of_acapulco_desc:0 "Nous ne pouvons pas laisser l'avenir entre les mains de fermiers véreux. Chaque bataille perdue pourrait être évitée si nous nous battions avec la férocité d'un jaguar, ou la ruse de l'aigle. Au lieu de cela, nous partagerions le même cercueil que les paysans."
 ATE_roberto_sahagun:0 "Roberto Sahagun"
 ATE_roberto_sahagun_desc:0 "Originaire de Chichen Itza, il a fui le pays après qu'il ait été décidé qu'il serait sacrifié à Hun-Nal-Ye. Servant dans le Tlaminih, il souhaite voir un Mexique sans effusion de sang inutile."
 ATE_ome_metzli:0 "Ome Metzli"
 ATE_ome_metzli_Desc:9 "Ayant passé des années dans l'armée de Nueva Aztlán, il est l'un des nombreux soldats qui ont laissé leur marque après que Tlaloc ait fait pleuvoir le feu sur Caminos a Los Aztecas. Travaillant pour sauver autant de personnes brûlées et malades qu'il le pouvait, il refuse de voir son sacrifice gaspillé."
 ATE_eustacio_chicote:0 "Eustacio Chicote"
 ATE_eustacio_chicote_desc:0 ""
 ATE_paul_obregon:0 "Paúl Obregón"
 ATE_paul_obregon_desc:0 ""
 ATE_felix_saenz:0 "Felix Saenz"
 ATE_felix_saenz_desc:0 "\"J'ai saigné à Mexico, Uuchben Ts'oon, Tehuacan, et Puebla City. La guerre ne quittera pas le Mexique de sitôt, mais cela ne veut pas dire que nous ne pouvons pas bien faire la guerre...\""
 ATE_luciano_Cortez:0 "Luciano Cortez"
 ATE_luciano_Cortez_desc:0 "Avec les cendres du Camino a los Aztecas encore dans l'air, la vérité de la situation est devenue évidente. Le Mexique n'a pas été vraiment libéré après la Grande Guerre, simplement mis en cage par Tlaloc. Ceux qui se rapprochaient le plus de l'\"Idéa\l" mexicain seraient à l'abri tandis que les autres se battraient pour les miettes. Le roi fou du Tlalocan et ceux qui revendiquent son héritage doivent brûler. "
 ATE_luis_zambrano:0 "Luis Zambrano"
 ATE_luis_zambrano_desc:9 "Si les Itza sont plus connus pour leurs campagnes navales et leurs merodeadores, les Frogs ont leur propre solution. Des engins dédiés à l'assaut des plages avec la possibilité d'un soutien plus lourd en cours de route, les forces d'Aztlán refusent de plier."
 ATE_francisco_navarre:0 "Francisco Navarre"
 ATE_francisco_navarre_desc:9 "\"Les jungles de Tehuacan peuvent éloigner certains des sauvages que nous appelons voisins, mais cela ne signifie rien sans conviction. Les arbres denses et la chaleur étouffante ne garderont pas éternellement un groupe de raiders itzans loin de nous. Nous devons être aussi durs que les montagnes de Coyuquilla Norte. Nous devons être imperturbables comme le flux de la Lerma. Aztlán nous fournit toute l'inspiration dont nous avons besoin, et nous aurions honte de la laisser tomber.\" Navarre, lors d'un discours devant un groupe de nouvelles recrues."
 ATE_jorge_tejedor:0 "Jorge Tejedor"
 ATE_jorge_tejedor_desc:0 ""
 ATE_santino_laguna:0 "Santino Laguna"
 ATE_santino_laguna_desc:0 ""
 ATE_langley:0 "Langley"
 ATE_langley_desc:0 "L'un des conseillers les plus fiables de Kinkaid, Langley est l'un des meilleurs coordinateurs d'espionnage du Mexique. Formé il y a longtemps par des espions américains, il transporte l'espionnage de l'ancien monde dans le nouveau."
 ATE_gustavo_santella:0 "Gustavo Santella"
 ATE_gustavo_santella_desc:0 "Mentor d'enfance de la Porte-Parole Yesenia, Gustavo a travaillé dans l'ombre pendant la majeure partie de sa vie. Lui permettre de jouer un rôle dans notre gouvernement pourrait sérieusement bénéficier à nos agents."
 ATE_carlos_oban:0 "Carlos Oban"
 ATE_carlos_oban_desc:0 "Ayant construit sa carrière en administrant des territoires occupés, Oban est habitué à faire face à la résistance de la population locale. Ami proche du Jaguar, étendre son expertise à l'ensemble de la nation pourrait être un sérieux avantage."
 ATE_cualli_speyer:0 "Cualli Speyer"
 ATE_cualli_speyer_desc:0 ""
 ATE_arturo_gayosa:0 "Arturo Gayosa"
 ATE_arturo_gayosa_desc:0 ""
 ATE_ximena_rodriguez:0 "Ximena Rodriguez"
 ATE_ximena_rodriguez_desc:0 "Bien que le Mexique soit parsemé d'une variété de villes encore en vie, certains considèrent que sa véritable force réside dans les habitants de la campagne. Des ateliers de garage, des terres non contaminées pour cultiver, de l'eau potable relativement propre. Tout cela se combine pour créer un véritable paradis dans les Terres Désolées."
 ATE_lorenzo_secada:0 "Lorenzo Secada"
 ATE_lorenzo_secada_desc:0 ""
 ATE_forgelord_paxiuitl:0 "Forgelord Paxiuitl"
 ATE_forgelord_paxiuitl_desc:0 "Même avec toutes les inefficacités de l'empire, les forges de Xochicalco ne cessent de rugir. Jour et nuit, les ressources sont déversées dans la ville et dans les ateliers et usines pour alimenter la machine de guerre. Sous la surveillance des Forgelords, les résidus de l'ancien monde sont transformés en armes du nouveau monde."
 ATE_mateo_de_leon:0 "Mateo De León"
 ATE_mateo_de_leon_desc:0 ""
 ATE_eyes_of_the_speaker:0 "Veilleurs du Porte-Parole"
 ATE_eyes_of_the_speaker_desc:9 "Malgré la stabilité presque sanglante de la Guerre des Fleurs, la Fuerza Especial veille sur les préoccupations de l'empire d'Aztlán. Une sous-section se concentre sur les problèmes internes, allant des nobles arrogants à la possibilité de révoltes paysannes. Connu sous le nom des Veilleurs du Porte-Parole, ce titre est devenu un point de friction ces dernières années, même si leur performance ne peut être sous-estimée."
 ATE_fatima_atenas:0 "Fatima Atenas"
 ATE_fatima_atenas_desc:0 ""
 ATE_hernando_maroto_name:0 "Hernando Maroto"
 ATE_gabrial_fraga_name:0 "Gabrial Fraga"
