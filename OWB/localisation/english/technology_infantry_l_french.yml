 BAR_warrior_equipment:0 "Modifications d'armes"
 BAR_warrior_equipment_desc:0 "En permettant aux soldats de personnaliser à leur guise leurs armes émises, les forces et les faiblesses de chaque soldat peuvent être utilisées à son avantage."

 # BJS (Baja State)
 BJS_warrior_equipment:0 "Modifications d'armes"
 BJS_warrior_equipment_desc:0 "En permettant aux soldats de personnaliser à leur guise leurs armes émises, les forces et les faiblesses de chaque soldat peuvent être utilisées à son avantage."

