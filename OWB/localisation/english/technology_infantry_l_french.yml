 # Equipment naming is inherited from the equipment name when displayed in the techtree

 #----------------------------
 # Header
 #----------------------------
 HEADER_INFANTRY_TRAINING:0 "Entraînement d'infanterie"
 HEADER_HEAVY_INFANTRY_EQUIPMENT:0 "Contrôle des émeutes"
 HEADER_BALLISTIC_EQUIPMENT:0 "Équipement balistique"
 HEADER_ENERGY_EQUIPMENT:0 "Équipement énergétique"
 HEADER_MELEE_WEAPONS:0 "Armes de mélée"
 HEADER_POWER_ARMOUR:0 "Armure de puissance"
 HEADER_SPECIAL_FORCES_ARMOUR:0 "Équipement des forces spéciales"
 HEADER_SPECIAL_FORCES_EQUIPMENT:0 "Forces spéciales"

 #----------------------------
 # Infantry Training
 #----------------------------
 unit_training_tech_1:0 "Entraînement des guerriers"
 unit_training_tech_1_desc:0 "Une restructuration de base de notre programme d’entraînement, axée sur les cours de résistance au stress et les exercices continus de liaison des équipes. Cela nous permet de repérer tôt les soldats indisciplinés, ainsi que ceux qui sont trop fragiles mentalement pour supporter la rigueur du combat, réduisant ainsi le temps d’entraînement."
 unit_training_tech_2:0 "Entraînement de la milice"
 unit_training_tech_2_desc:0 "Des exercices militaires visant à des opérations défensives de base sont effectués dans l'ensemble de notre armée. Sa pierre angulaire est d’enseigner à nos troupes les tactiques de base de la guérilla, les procédures d’escarmouche appropriées et la construction de fortifications sur le terrain."
 unit_training_tech_3:0 "Tactiques de guérilla"
 unit_training_tech_3_desc:0 "Une meilleure compréhension des tactiques de guérilla et une formation aux opérations dans les Terres Désolées dispensée par des survivants expérimentés ont permis à notre armée de frapper dans des endroits inattendus et de tirer parti des terrains rocheux et des tempêtes de sable."
 unit_training_tech_4:0 "Entraînement en peloton"
 unit_training_tech_4_desc:0 "L’entraînement des officiers et l’organisation du peloton permettent de simplifier nos structures de commandement par rapport aux unités de milice lâches. Les lieutenants formés aux opérations sur le terrain et à la réflexion sur le champ de bataille augmenteront également notre préparation tactique."
 unit_training_tech_5:0 "Entraînement extrême de base"
 unit_training_tech_5_desc:0 "Des exercices physiques standardisés et des programmes d'entraînement intensifs augmentent l'endurance et la résilience de nos troupes. En les associant à des exercices de retraite tactiques, nos soldats se regroupent et se réorganisent beaucoup plus rapidement après un assaut raté ou un mouvement stratégique."
 unit_training_tech_6:0 "Entraînement mécanisé"
 unit_training_tech_6_desc:0 "Les opérations combinées mécanisées avec la motorisation générale peuvent être utilisées à notre avantage. Les troupes d'escalade dans des véhicules motorisés légers peuvent rapidement engager et attacher les ressources de l'ennemi, ce qui permet à nos forces de renforcer plus rapidement les assauts en cours."
 unit_training_tech_7:0 "Tactiques de sécurité objectives"
 unit_training_tech_7_desc:0 "Une distribution massive de pelles de retranchement est effectuée à tous les soldats de notre armée. Combiné à une formation de choc spécialisée sur la sécurisation rapide de zones et à une tactique de balayage au niveau de l'escadron, cela permet à nos troupes de sécuriser et de renforcer rapidement leurs positions."
 unit_training_tech_8:0 "Formation en réalité virtuelle"
 unit_training_tech_8_desc:0 "Les modules d’entraînement d’avant-guerre, chargés de toutes les améliorations apportées précédemment à nos exercices militaires, permettent à nos troupes de devenir des soldats expérimentés beaucoup plus rapidement, avec moins de ressources destinées aux camps d’entraînement."

 #----------------------------
 # Heavy Inf Gear
 #----------------------------
 heavy_infantry_tech_1:0 "Troupes d'exécution"
 heavy_infantry_tech_1_desc:0 ""
 heavy_infantry_tech_2:0 "Placage supplémentaire"
 heavy_infantry_tech_2_desc:0 "Renforcer les points faibles naturels découverts dans les armures de nos Enforcer par un blindage supplémentaire, ainsi que leur fournir des casques militaires spécialement conçus à la place de leur équipement de récupération, devrait les rendre beaucoup plus résistants aux tirs d'armes légères. Bien que cela les ralentira encore plus, peu d'entre eux refuseraient la possibilité de résister à une cartouche de fusil sur le crâne."
 heavy_infantry_tech_3:0 "Entraînement CqC"
 heavy_infantry_tech_3_desc:0 "Maintenant que nous avons acquis de l'expérience dans l'utilisation de nos Enforcers, nous pouvons commencer à développer une doctrine opérationnelle uniforme et spécialisée qui augmenterait considérablement leur efficacité dans le combat rapproché. Un meilleur entraînement au corps-à-corps ainsi que des techniques de suppression des escouades contribuent largement à les rendre plus efficaces sur le terrain."

 #----------------------------
 # Ranged Weaponry
 #----------------------------
 standard_weaponry_tech:0 "Armes rudimentaires"
 standard_weaponry_tech_desc:0 "Les pistolets en tuyaux sont faciles à fabriquer, faciles à entretenir en raison de leur simplicité, ne nécessitent pas de plan, pas de matériaux spéciaux et pas d'usinage spécial en raison de leur canon lisse. Tous ces facteurs en font aussi objectivement les armes balistiques les moins efficaces des Terres Désolées. Il faut choisir entre la balistique ou les armes de mêlée."
 melee_weaponry_tech_1:0 "Armes de mêlée de base"
 melee_weaponry_tech_2:0 "Armes de mêlée de frappe"
 melee_weaponry_tech_3:0 "Armes de mêlée lourdes"
 melee_weaponry_tech_4:0 "Armes de mêlée motorisées"
 energy_weaponry_tech_1:0 "Armes à énergie de base"
 energy_weaponry_tech_2:0 "Armes à énergie commune"
 energy_weaponry_tech_3:0 "Armes à énergie avancée"
 energy_weaponry_tech_4:0 "Arme à énergie d'élite"
 ballistic_weaponry_tech_1:0 "Armes balistiques de base"
 ballistic_weaponry_tech_2:0 "Armes balistiques communes"
 ballistic_weaponry_tech_3:0 "Armes balistiques améliorées"
 ballistic_weaponry_tech_4:0 "Armes balistiques avancées"
 energy_weapon_emitter_tech:0 "Matrices de Focalisation"
 energy_weapon_emitter_tech_desc:0 ""
 warrior_equipment:0 "Équipement du guerrier"
 warrior_equipment_desc:0 "Fournir des choses comme des sacs, des sacs de couchage, des trousses médicales et des outils d'entretien améliore le moral et l'efficacité au combat."
 warrior_melee_tech:0 "Conceptions Simplifiées"
 warrior_melee_tech_desc:0 ""
 overcharged_ammunition:0 "Munitions surchargées"
 overcharged_ammunition_desc:0 "En demandant à nos fabricants de surcharger nos MFC, ECP et EC avant de les expédier à nos troupes, nous pouvons nous assurer que nos armes à énergie sont plus puissantes sans qu'il soit nécessaire de modifier directement l'arme."
 custom_built_capacitors:0 "Condensateurs sur mesure"
 custom_built_capacitors_desc:0 "En fabriquant nos condensateurs sur mesure, nous pouvons réguler le débit d'énergie de nos armes et nous assurer que les explosions sont aussi puissantes que nous le souhaitons, sans être découragés par les limites des plans originaux du fabricant en termes d'usine. "
 basic_infantry_equipment:0 "Équipement de base de l'infanterie"
 basic_infantry_equipment_desc:0 "En donnant à chaque fantassin un ensemble normalisé d'équipement, nous pouvons améliorer l'efficacité de chaque unité sur tous les fronts et donner à nos soldats un sentiment d'uniformité et d'unité."
 prewar_infantry_kit:0 "Kit d'infanterie d'avant-guerre"
 prewar_infantry_kit_desc:0 "En rétablissant le kit d'infanterie fourni par l'armée américaine avant la guerre, nous pouvons obtenir une armée qui rivalise avec celle des superpuissances d'avant-guerre ; une pensée vraiment impressionnante."

 #----------------------------
 # Power Armour
 #----------------------------
 wasteland_pa_tech:0 "Armure Assistée Dénudée"
 wasteland_pa_tech_desc:0 ""

 weight_support_frame_pa_tech_1:0 "Cadre de support de l'Armure Assistée"
 weight_support_frame_pa_tech_1_desc:0 ""

 weight_support_frame_pa_tech_2:0 "Durcissement de l'Armure Assistée"
 weight_support_frame_pa_tech_2_desc:0 ""

 scav_pa_tech:0 "Armure assistée récupérée"
 scav_pa_tech_desc:0 "Le pauvre homme, souvent concocté avec des pièces de rechange et des restes cassés. Pas aussi efficace qu'un T-45d ordinaire mais bien meilleur qu'une simple armure de métal."

 t45d_pa_tech:0 "Armure assistée T-45d"
 t45d_pa_tech_desc:0 "La T-45d a été initialement déployé en 2067 et a été utilisé avec grand succès en Alaska lors de la réclamation d'Anchorage. Toutefois, au fil de l'opération, il a commencé à montrer ses défauts. Bien qu'elle ne soit pas parfaite, la T-45d a sa place en tant que plate-forme d'armes lourdes relativement peu coûteuse et efficace."

 c_t45d_pa_tech:0 "T-45d Composite"
 c_t45d_pa_tech_desc:0 "Une conception expérimentale qui négocie armures et qualité globale en contrepartie d'une construction légère et d'une production plus rapide. Bien qu’elle ne soit pas aussi fiable que la T-45d classique sur le terrain, la construction en composite la rend beaucoup plus rapide et plus facile à installer."

 t51b_pa_tech:0 "Armure assistée T-51b"
 t51b_pa_tech_desc:0 "Le roi d'avant guerre. Les améliorations apportées à sa conception et à ses matériaux signifiaient qu’en 2076, lors du premier déploiement de l’armure au combat, elle servait admirablement à la lutte contre l’agression chinoise. Même après la guerre, les combinaisons de l'armure du T-51b continuent de fonctionner de manière brillante, seulement surclassées par les conceptions d'après-guerre."

 c_t51b_pa_tech:0 "T-51b composite"
 c_t51b_pa_tech_desc:0 ""

 h_t51b_pa_tech:0 "Armure assistée durcie T-51b"
 h_t51b_pa_tech_desc:0 ""

 power_armour_enclave1:0 "Armure assistée avancée"
 power_armour_enclave1_desc:0 "Conçue après la chute des bombes par les survivants du gouvernement américain - l'Enclave -, elle est entré en service en 2220 et s'est révélé largement supérieur à celle qui avait été développé auparavant."

 power_armour_enclave2:0 "Armure assistée avancée MKII"
 power_armour_enclave2_desc:0 "Développé des décennies après son prédécesseur, l'Armure Assistée Avancée MKII améliore les impressionnantes prouesses militaires de l’armure. De nombreuses améliorations mineures, ainsi que des céramiques plus résistantes et une construction en composite complète, ont permis à cette conception d'obtenir de meilleurs résultats malgré sa construction plus légère."

 power_armour_bos:0 "Armure Assistée de Washington"
 power_armour_bos_desc:0 ""

 power_armour_legion:0 "Segmentata"
 power_armour_legion_desc:0 ""

 power_armour_raider:0 "Armure Assistée de Pillard"
 power_armour_raider_desc:0 ""

 texas_brotherhood_pa_tech:0 "Armure Assistée Vault-Tec"
 texas_brotherhood_pa_tech_desc:0 "Une tentative de vault-tec de création d'une armure assistée fonctionnelle."

 spec_ops_equipment_tech_1:0 "Forces spéciales 1"
 spec_ops_equipment_tech_1_desc:0 ""
 spec_ops_equipment_tech_2:0 "Forces spéciales 2"
 spec_ops_equipment_tech_2_desc:0 ""
 spec_ops_equipment_tech_3:0 "Forces spéciales 3"
 spec_ops_equipment_tech_3_desc:0 ""
 spec_ops_equipment_tech_4:0 "Forces spéciales 4"
 spec_ops_equipment_tech_4_desc:0 ""
 spec_ops_equipment_tech_5:0 "Forces spéciales 5"
 spec_ops_equipment_tech_5_desc:0 ""
 hardening_armour_tech:0 "Durcissement de l'armure"
 hardening_armour_tech_desc:0 "Revêtement par pulvérisation spéciale, métallurgie avancée ou conception et construction intuitives. Quelle que soit l'application, une armure plus robuste rend les soldats plus robustes."
 simple_servo_tech:0 "Simple Servos"
 simple_servo_tech_desc:0 "Des servos hydrauliques de base avec des moteurs supplémentaires aident nos soldats à s'armer dans une armure décapée pour être un peu plus habiles et offrent la possibilité de restaurer le matériel endommagé d'avant-guerre."
 advanced_servo_tech:0 "Servos Avancés"
 advanced_servo_tech_desc:0 "Des mécanismes internes proches de la conception d'avant-guerre amélioreront non seulement la mobilité de nos troupes sur le terrain, mais ils ouvriront également la porte à un nouveau monde de développement d'Armures Assistées. Grâce à cela, notre compréhension de la technologie d’avant-guerre se rapproche de l’aube de la Grande Guerre."
 high_pressure_hydraulics_tech:0 "Hydraulique Haute Pression"
 high_pressure_hydraulics_tech_desc:0 "Le développement de systèmes hydrauliques augmentés supplémentaires permet non seulement d’accroître la vitesse de nos forces blindées, mais également de monter des blindages plus lourds sur nos châssis."
 ballistic_fibre_tech:0 "Fibres Balistiques"
 ballistic_fibre_tech_desc:0 "Le développement de matériaux résistants à la balistique, tels que le kevlar ou le téflon, et leur utilisation dans les variantes d'équipement de charge et de blindage, accroissent la capacité de survie de nos forces spéciales."
 stealth_boy_tech:0 "Gars furtifs"
 stealth_boy_tech_desc:0 "La technologie de réfraction modulée personnelle, appelée par leur nom d'avant-guerre, Stealth Boys, peut être mise en œuvre avec un impact considérable dans les embuscades surprises, la collecte d'informations et d'autres missions clandestines."
 night_vision_tech:0 "Dispositifs de vision nocturne"
 night_vision_tech_desc:0 "La technologie d'imagerie infrarouge, lorsqu'elle est mise en œuvre dans le cadre de l'observateur et dans des lunettes de combat spécialisées, augmente considérablement l'efficacité de la nuit."
 thermal_vision_tech:0 "Appareils de vision thermique"
 thermal_vision_tech_desc:0 "La technologie d'imagerie thermique fonctionne sans émetteur infrarouge ni lumière ambiante, ce qui augmente encore l'efficacité de nos forces la nuit."

 #----------------------------
 # Special
 #----------------------------
 gauss_weaponry_1:0 "Armes Gauss"
 gauss_weaponry_2:0 "Armes Gauss 2"
 plasma_weaponry_1:0 "Armes Plasma"
 plasma_weaponry_2:0 "Armes Plasma 2"

 mirelurk_infantry_unlock_tech:0 "Peloton de Mirelurk"
 mirelurk_upgrade_tech_1:0 "Alimentation correcte"
 mirelurk_upgrade_tech_1_desc:0 "Les mirelurks dépendent généralement du régime d'un charognard, c'est-à-dire de pratiquement tout ce qui peut leur servir de griffes. En changeant leur régime alimentaire pour un régime à base de nourriture adéquate, et en ne donnant à nos soldats que les prisonniers les meilleurs et les plus nutritifs, ils pourront être au sommet de leur forme à tout moment."
 mirelurk_upgrade_tech_2:0 "Booster le métabolisme"
 mirelurk_upgrade_tech_2_desc:0 "En stimulant les Mirelurks avec les bonnes combinaisons de médicaments, on peut augmenter leur métabolisme pour qu'il se développe. Ils bougent plus vite, se battent plus durement et parviennent même à se régénérer plus vite. Il suffit d'être prudent lorsque les réserves sont épuisées."
 mirelurk_upgrade_tech_3:0 "Élevage avancé"
 mirelurk_upgrade_tech_3_desc:0 "L'élevage sélectif ainsi que des \"techniques\" spéciales nous permettront de former une caste de guerriers supérieure, avec des capacités de combat améliorées, ainsi que des conditions physiques généralement bien meilleures. Le maintien d'un taux de natalité élevé et l'utilisation de mireluks non sélectionnées comme soutien plutôt que de troupes de première ligne assurent également des troupes de ligne arrière adéquates."

 molerat_infantry_unlock_tech:0 "Cohorte Molerat"
 molerat_upgrade_tech_1:0 "Combinaisons minières"
 molerat_upgrade_tech_1_desc:0 "Même si les corps mutants représentent un véritable défi pour nos pourvoyeurs, nous devrions quand même chercher à les équiper d'une protection adéquate. L'armure minière est composée d'une sous-combinaison légère, étanche à la peau et renforcée aux points clés par des coussinets de cuir intégrés, ainsi que d'un blindage en acier à faible profil. Elle comprend également des griffes de mineur, des ables pour se frayer un chemin à travers les ennemis et le terrain."
 molerat_upgrade_tech_2:0 "Explosifs HEDP"
 molerat_upgrade_tech_2_desc:0 "Il est toujours difficile de fournir aux sapeurs de combat des armes à double usage, mais nos ingénieurs ont réussi à fabriquer une nouvelle grenade, composée d'un élément central de dynamitage puissant avec un revêtement en cuivre, et entourée d'une charge de fragmentation avec des roulements à billes intégrés. Cela la rend non seulement utile à des fins de démolition, mais aussi efficace comme arme offensive contre les armures et le personnel."
 molerat_upgrade_tech_3:0 "Fusil de combat léger"
 molerat_upgrade_tech_3_desc:0 "Les mutants peuvent résister à un recul plus important que les humains normaux, c'est pourquoi nous avons décidé de prendre certains de nos prototypes de fusils de combat et de les réaménager pour obtenir une cartouche raccourcie de 15 mm, ainsi que de supprimer tout poids inutile et de raccourcir leurs canons pour les rendre semblables à des carabines. Avec une telle puissance de feu de leur côté, qui peut être utilisée pour n'importe quelle opération de creusement, nos troupes ne manqueront pas de rien."

	#--------
	# Skates
	#--------
 skate_infantry:0 "Infanterie de patins"
 skater_tech:0 "Patins à roulettes"
 rocket_skater_tech:0 "Patins fusées"
 skate_equipment:0 "Équipement de patinage"
 skate_equipment_desc:0 "Bien qu'il ne soit pas considéré comme un moyen traditionnel de déplacer les troupes sur le champ de bataille, il est difficile de contester la terreur pure et simple causée par des soldats agiles qui enfoncent les lignes ennemies à grande vitesse. La précision et l'exactitude réduites sont cependant un inconvénient regrettable."
 skate_equipment_1:0 "Patins à roulettes"
 skate_equipment_1_desc:0 "Bien qu'il ne soit pas considéré comme un moyen traditionnel de déplacer les troupes sur le champ de bataille, il est difficile de contester la terreur pure et simple causée par des soldats agiles qui enfoncent les lignes ennemies à grande vitesse. La précision et l'exactitude réduites sont cependant un inconvénient regrettable."
 skate_equipment_2:0 "Patins fusées"
 skate_equipment_2_desc:0 "Alors que les patins conventionnels peuvent améliorer considérablement la vitesse d'un soldat type, les patins fusées leur permettent de traduire encore plus d'élan directement en charges frontales brutales. Il n'est pas surprenant, cependant, qu'ils soient beaucoup plus difficiles à fabriquer et à entretenir, et qu'ils rendent beaucoup plus difficiles les tâches nécessitant une visée de précision ou une défense stationnaire."

