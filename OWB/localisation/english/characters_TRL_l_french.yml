l_french:
 TRL_scurge:0 "Scurge"
 TRL_scurge_desc:0 "Scurge était un chasseur tribal avant d'être capturé et immergé dans le lagon VEF du Warren. Bonesnarl l'utilise souvent pour chasser des prix pour lui et son petit clan. Cependant, il est fier de sa loyauté implacable envers le Premier, et non des partisans au-dessous de lui."

 TRL_marro:0 "Marro"
 TRL_marro_desc:0 "Marro était un soldat juste après que les bombes soient tombées, un de ceux qui sont retournés au Warren pour aller chercher le Premier le rattrapaient et le trempaient. Sachant à quel point le monde est devenu mauvais, il est resté avec le Premier, devenant l'un de ses rares amis les plus proches et agissant comme une contre-mesure à son manque de mentalité croissant."

 TRL_doctor:0 "Doc Torr"
 TRL_doctor_desc:0 "Doc Torr est un mutant brut et souvent psychotique, s'il ne savait pas comment guérir notre espèce, le Premier ou l'un de ses disciples l'aurait probablement tué, jusqu'à ce qu'il cesse d'être utile, mais ses compétences peuvent être utilisées. Guérir nos guerriers qui reviennent de la bataille."

 TRL_ice_jaw:0 "Mâchoire de Glace"
 TRL_ice_jaw_desc:0 "Mâchoire de Glace est un Super Mutant, autrefois éclaireur de la Confrérie, qui a été torturé par la Confrérie de Washington après avoir tenté de les rejoindre après sa mutation. Cherchant à se venger de ses anciens amis, il nous a proposé de nous aider dans nos futures attaques contre la Confrérie, en enseignant à nos soldats les moyens de survivre dans le froid rude et désolant."

 TRL_peon_tusk_hell:0 "Péon Tusk-Hell"
 TRL_peon_tusk_hell_desc:0 "Le péon Tusk-Hell a été chargé de diriger les mutations sur le terrain de l'armée de Warren, convertissant souvent les soldats directement sur la ligne de front avec des mutations forcées avant de renvoyer leurs formes mutilées et délabrées comme infanterie de choc. S'ils reviennent quand la bataille est terminée ? Ils peuvent rejoindre les forces de Warren en tant que puissants Super Mutants !"

 TRL_monster_in_the_woods:0 "Monstre dans les bois"
 TRL_monster_in_the_woods_desc:0 "Le Monstre est là pour rester, il a amené ses amis pour jouer."

 TRL_shepard:0 "Shepard"
 TRL_shepard_desc:0 "Shepard est un nouvel ajout à la famille croissante des Warren, et il a déjà prouvé sa valeur avec son amélioration par rapport aux esclaves locaux, les obligeant à travailler plus dur avec de la cruauté et à laisser Bonesnarl se débrouiller des esclaves."

 TRL_mother:0 "Mère"
 TRL_mother_desc:0 "Mère est l'une des toutes Premières personnes à avoir plongé dans le Warren et elle a presque atteint sa taille. Cependant sa faculté mentale reste inébranlable en elle, elle prend soin du Warren et s'occupe d'eux. Bonesnarl et Betty lui parlent souvent pour parler de leurs problèmes et demander conseil."

 TRL_captain_crabeater:0 "Capitaine Crab-eater"
 TRL_captain_crabeater_desc:0 "Un Ancien pilleur des côtes le long de la ruine de Seattle, le capitaine Crab-eater s'est fait un nom après avoir vaincu seul une puissante Reine Fangeux! L'expérience de Crab-eater dans les raids près de l'Antre du Port s'avérera précieuse pour attaquer ce territoire."

