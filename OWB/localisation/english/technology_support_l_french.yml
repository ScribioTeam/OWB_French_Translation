 #----------------------------
 # Support
 #----------------------------
  support_weaponry:0 "Équipement de soutien"
  support_weaponry_desc:0 "Assortiment d'objets et de gadgets utilisés pour communiquer avec le commandement, fournir aux soldats les besoins nécessaires et d'autres fonctions diverses."
  energy_fireteam_weaponry_tech_2:0 "TCR lourd"
  ballistic_fireteam_weaponry_tech_2:0 "Arme automatique de l'escouade"
  explosive_demolitions_weaponry_tech_2:0 "Grenades à Fragmentation"
  flamer_demolitions_weaponry_tech_2:0 "Flamants"
 demolitions_weaponry_tech:0 "Dynamite"

  ballistic_fireteam_high_caliber_tech:0 "Munitions de gros calibre"
 ballistic_fireteam_high_caliber_tech_desc:0 "L'armement de nos mitrailleuses avec des munitions de haut calibre peut les rendre plus polyvalentes contre tout type de cibles. Des ceintures de munitions mixtes et de meilleures charges propulsives leur permettent d'abattre plus facilement les troupes ennemies, tout en fournissant des dégâts décents contre des cibles et des positions légèrement blindées.\n\n"
  ballistic_fireteam_low_caliber_tech:0 "Munitions de petit calibre"
 ballistic_fireteam_low_caliber_tech_desc:0 "En se concentrant sur les cartouches intermédiaires, on simplifiera la production et on pourra endommager les cibles vulnérables. L'utilisation de munitions plus légères, de courroies plus longues et de charges propulsives réduites améliore la cadence de tir de nos mitrailleuses, leur permettant de lancer une quantité incroyable de balles sans arrêt.\n\n"
  ballistic_fireteam_cooling_jacket_tech:0 "Veste de refroidissement"
  ballistic_fireteam_cooling_jacket_tech_desc:0 "Un manteau léger, utilisant de l'huile de refroidissement pour augmenter la durabilité de l'arme et abaisser sa température de fonctionnement, est installé sur nos armes balistiques. Cela permet une diminution de l'usure et une réduction du temps d'entretien grâce à l'augmentation de la durée de vie du canon."
  ballistic_fireteam_tri_barrel_tech:0 "Trois fûts"
 ballistic_fireteam_tri_barrel_tech_desc:0 "En se concentrant sur une conception à trois canons plus longs et sur un système d'alimentation simplifié pour notre mini-canon, nous avons réussi à obtenir un ensemble léger. La précision accrue permet à notre équipe de mitrailleuses d'obtenir chaque coup sur la cible, en frappant les positions ennemies avec une puissance de feu suffisante pour étourdir même les armures assistées les plus lourdes.\n\n"
  ballistic_fireteam_hepta_barrel_tech:0 "Sept barils"
 ballistic_fireteam_hepta_barrel_tech_desc:0 "En se concentrant sur des barils plus courts et plus nombreux, on obtient un meilleur système d'alimentation rotatif, ce qui permet à nos équipes de mitrailleurs de déposer les déchets sur une zone. Cette cadence de tir élevée nous permet de déchiqueter l'infanterie ennemie avec des centaines de cartouches par seconde, saturant les champs de tir de projectiles.\n\n"
  energy_fireteam_focus_lens_tech:0 "Lentilles de mise au point affinées"
 energy_fireteam_focus_lens_tech_desc:0 "Des lentilles de focalisation avancées et raffinées permettent à nos armes laser de tirer des lasers plus puissants pour une même puissance absorbée, ce qui permet d'améliorer les dégâts, la précision et les capacités de perforation des blindages, tout en utilisant nos cellules énergétiques standard.\n\n"
  energy_fireteam_heat_lens_tech:0 "Lentilles résistantes à la chaleur"
 energy_fireteam_heat_lens_tech_desc:0 "Des lentilles plus épaisses conçues autour de matériaux résistants à la chaleur permettent à nos armes laser lourdes de résister à une accumulation de chaleur encore plus importante à l'intérieur de leur mécanisme, ce qui permet à nos équipes de tirer à une vitesse cyclique beaucoup plus élevée pour abattre les troupes ennemies sous une grêle de boulons.\n\n"
  energy_fireteam_cooling_jacket_tech:0 "Veste de refroidissement"
  energy_fireteam_cooling_jacket_tech_desc:0 "L'azote de refroidissement spécialisé fonctionne beaucoup plus froid que tout ce que nous avons actuellement, ce qui permet à de très petites étagères de refroidissement de fonctionner le long de la matrice de mise au point laser. En plus de l'augmentation de la cadence de tir due à la réduction du risque de surchauffe, cela améliorera également la fiabilité de nos armes à énergie lourde."
  energy_fireteam_rapid_charge_tech:0 "Déchargement rapide de munitions"
 energy_fireteam_rapid_charge_tech_desc:0 "Un système de mise à feu de cellules à haute efficacité énergétique empilées, semblable au prototype d'avant-guerre, permet une immense puissance de feu en faisant en sorte que chaque cellule utilise son propre mécanisme de mise à feu. La cadence de tir est si élevée que les troupes ennemies sont déchiquetées avant même d'entendre le bruit du tir laser."
  energy_fireteam_over_charge_tech:0 "Munitions surchargées"
 energy_fireteam_over_charge_tech_desc:0 "Des munitions lourdes correctement surchargées peuvent améliorer considérablement notre capacité à combattre des cibles blindées. En multipliant la puissance absorbée à chaque tir et en utilisant des cellules d'énergie plus efficaces, nous pouvons facilement percer les armures ennemies, soit en une grêle de coups de feu, soit en un seul coup de laser continu.\n\n"
  flamer_demolitions_high_pressure_tech:0 "Haute pression"
 flamer_demolitions_high_pressure_tech_desc:0 "Les chars d'assaut et le système de pulvérisation à haute pression permettent à nos équipes de lance-flammes de bénéficier d'une meilleure portée et de flammes à haute intensité, capables de brûler même les cibles les plus dures, et de laisser nos troupes attaquer des bâtiments fortifiés de plus loin."
  flamer_demolitions_sustained_pressure_tech:0 "Pression soutenue"
 flamer_demolitions_sustained_pressure_tech_desc:0 "Un deuxième réservoir de gaz sous pression ajouté à notre système de lance-flammes à côté des réservoirs principaux, et des vannes de régulation plus efficaces, leur permettent d'avoir une portée et une intensité constantes pendant les opérations. Cela permet à nos équipes de lance-flammes d'engager un combat soutenu contre des cibles vulnérables.\n\n"
  flamer_demolitions_cooling_jacket_tech:0 "Veste de refroidissement"
 flamer_demolitions_cooling_jacket_tech_desc:0 "Aussi simple que cela puisse paraître, les gilets de refroidissement n'étaient pas ajoutés au lance-flammes auparavant pour des raisons de poids et de praticité. Mais un alliage meilleur et plus léger remplaçant les composants encombrants a permis à nos ingénieurs d'installer une fine gaine, remplie de gel d'azote résistant au feu, autour de la bouche de nos lance-flammes."
  flamer_demolitions_temperature_focus_tech:0 "Flammes à haute température"
 flamer_demolitions_temperature_focus_tech_desc:0 "Nos ingénieurs ont proposé une solution surprenante au problème que posent les armures lourdes à nos lance-flammes. Le thermite, un composé pouvant atteindre jusqu'à 2200 degrés Celsius, est comprimé en fragments et mélangé au carburant de nos lance-flammes. Au moment de l'allumage, ils adhèrent au blindage et fondent rapidement, pour... des résultats inquiétants.\n\n"
 flamer_demolitions_longevity_focus_tech:0 "Des flammes qui durent longtemps"
 flamer_demolitions_longevity_focus_tech_desc:0 "Un nouveau composé chimique, transformant notre combustible d'un état liquide à une composition presque gélifiée, permet aux flammes de continuer à brûler pendant des minutes, voire des heures, plus longtemps que notre combustible précédent. Cela le laisse brûler même sous l'eau, et la moindre goutte sur les vêtements ou les matériaux inflammables peut les enflammer rapidement."
  explosive_demolitions_operational_security_tech:0 "Sécurité opérationnelle"
 explosive_demolitions_operational_security_tech_desc:0 "L'une des parties les plus importantes de la manipulation d'explosifs est de ne pas se faire exploser. Une bien meilleure formation à la manipulation des explosifs pour nos sapeurs, des boîtes de transport blindées et une sécurité renforcée sur nos explosifs pour éviter qu'ils n'explosent au mauvais moment amélioreront considérablement la sécurité de nos équipes de soutien."
  explosive_demolitions_volatility_tech:0 "Explosifs volatils"
 explosive_demolitions_volatility_tech_desc:0 "De meilleures grenades défensives composées d'une coquille en alliage plus mince, ainsi que d'une matrice de fragmentation interne, nous permettent d'entasser encore plus d'explosifs à l'intérieur, améliorant la vitesse des éclats métalliques ainsi que le pouvoir de détonation pure de cette ordonnance.\n\n"
  explosive_demolitions_propulsion_charge_tech:0 "Avancement de la charge propulsive"
  explosive_demolitions_propulsion_charge_tech_desc:0 "Un propergol plus efficace dans l'enveloppe allongée de la grenade, ainsi qu'un rembourrage souple de la crosse, permet une vitesse initiale et une précision plus élevées, améliorant ainsi l'objectif de nos équipes de sapeurs qui n'ont pas besoin de mener autant de cibles. Cela leur permet de réduire les frais beaucoup plus près du destinataire prévu."
  explosive_demolitions_cyclic_fire_tech:0 "Feu cyclique"
 explosive_demolitions_cyclic_fire_tech_desc:0 "Un assaut constant d'explosions dissuadera même les plus courageux de s'aventurer dans la grêle d'éclats d'obus."
  explosive_demolitions_rapid_fire_tech:0 "Eclatement du feu"
 explosive_demolitions_rapid_fire_tech_desc:0 "En submergeant l'ennemi d'un torrent de projectiles, même les canettes les plus dures se briseront à tout moment."

  anti_tank_tech_1:0 "Concentrez le feu"
  anti_tank_tech_1_desc:0 "L'amélioration de la coordination entre nos équipes antichars pour frapper des cibles blindées sous de multiples angles en même temps nous permettra de renforcer la plupart des défenses et d'abattre des cibles dures beaucoup plus rapidement."
  anti_tank_tech_2:0 "Ciblage des points vitaux"
  anti_tank_tech_2_desc:0 "L'amélioration de l'ordonnance de perçage de blindage et des dispositifs de visée, ainsi qu'une meilleure vitesse initiale, permet à notre équipe antichars de viser avec précision les points faibles ennemis. Une formation supplémentaire en reconnaissance et en identification avec les connaissances techniques de base de l'équipement ennemi leur permet d'identifier ces points faibles en quelques secondes."

 aa_fireteam_equipment_tech:0 "Équipement AA T1"
 aa_fireteam_equipment_tech_desc:0 ""
 aa_fireteam_tech:0 "Munitions de Proximité"
 aa_fireteam_tech_desc:0 ""
 aa_fireteam_equipment_tech_2:0 "Équipement AA T2"
 aa_fireteam_equipment_tech_2_desc:0 ""
 aa_fireteam_tech_2:0 "Munitions Guidées"
 aa_fireteam_tech_2_desc:0 ""

  maintenance_company_tech_1:0 "Sociétés de maintenance"
  maintenance_company_tech_1_desc:0 "Une équipe d'ingénieurs dévoués qui se rend sur le terrain avec nos divisions peut aider à entretenir notre équipement beaucoup mieux que ne le feraient les simples soldats. Le fait de leur fournir davantage de fournitures et de pièces de rechange devrait réduire la pression sur nos usines de fabrication, car moins d'équipement doit être entièrement remplacé."
  maintenance_company_tech_2:0 "Efficacité de l'entretien II"
  maintenance_company_tech_2_desc:0 "Placer notre équipe d'entretien au-dessus des simples fantassins en termes d'autorité leur permet d'ordonner aux soldats de suivre des cours d'entretien, et de punir ceux qui sont négligents avec leur arme. Apprendre à chaque fantassin à démonter et à nettoyer son équipement est une étape essentielle pour qu'il soit opérationnel en tout temps."
  maintenance_company_tech_3:0 "Efficacité de l'entretien III"
  maintenance_company_tech_3_desc:0 "L'amélioration des infrastructures avec filtres à air permet à nos techniciens de travailler sur le terrain sur des matériaux sensibles non adaptés aux conditions climatiques des friches sans craindre que la poussière ou les débris n'entravent leur travail. Cela permet aux équipements avancés, tels que l'électronique ou les systèmes d'alimentation internes, de ne pas avoir à retourner dans les ateliers de réparation pour des réparations simples et de réduire leur temps d'arrêt."
  maintenance_company_tech_4:0 "Efficacité de l'entretien IV"
  maintenance_company_tech_4_desc:0 "Une meilleure structuration de notre routine de maintenance avec des plans détaillés de chacune de nos armes et armures, ainsi qu'une formation accrue, permettent à nos ingénieurs de dénuder sur le terrain et de réparer même les robots et véhicules sans avoir besoin d'un atelier permanent."
  maintenance_company_tech_5:0 "Efficacité de l'entretien V"
  maintenance_company_tech_5_desc:0 "Un exercice d'entretien amélioré pour chacun de nos soldats, donné par nos équipes, réduira considérablement le nombre d'appareils devant être examinés par eux pour quelque chose d'aussi simple que le nettoyage des pièces internes. La répartition de la charge de travail de nos équipes d'ingénieurs à nos soldats pour les procédures simples améliore la durée de vie de tous nos équipements."
  maintenance_company_tech_6:0 "Efficacité de l'entretien VI"
  maintenance_company_tech_6_desc:0 "Des appareils de diagnostic informatisés et des lunettes de réalité augmentée permettent à nos équipes d'identifier les problèmes et les étapes nécessaires presque instantanément, tandis que des instructions intégrées affichées directement sur leurs lunettes permettent de s'assurer qu'aucune erreur ou presque n'est commise pendant la maintenance."

  logistics_company_tech_1:0 "Sociétés de logistique"
  logistics_company_tech_1_desc:0 "Une entreprise de logistique centralisant nos approvisionnements dans une division de soutien spécialisée libérera nos troupes de l'obligation de transporter leur propre équipement et leur permettra de transporter uniquement leur équipement de combat. L'efficacité est augmentée car moins de fournitures sont perdues ou endommagées."
  logistics_company_tech_2:0 "Logistique II"
  logistics_company_tech_2_desc:0 "Laisser notre compagnie logistique avoir des capacités de commandement limitées sur les lignes d'approvisionnement, telles que les réquisitions et l'assistance prioritaire, ainsi que l'affectation d'un nombre limité de divisions de transport directement sous leurs ordres permet à nos bataillons d'avoir les fournitures exactes dont ils ont besoin à tout moment, sans avoir à passer par des formalités administratives ou à attendre la main-d'œuvre disponible."
  logistics_company_tech_3:0 "Logistique III"
 logistics_company_tech_3_desc:0 "L'affectation de divisions motorisées, dotées de camions aux suspensions renforcées à la place des anciens véhicules de transport, permet d'acheminer beaucoup plus de ravitaillement sur le front en moins de trajets, et permet à nos divisions de transporter avec elles du ravitaillement sur des terrains beaucoup plus accidentés derrière les lignes ennemies."
  logistics_company_tech_4:0 "Logistique IV"
  logistics_company_tech_4_desc:0 "Des caisses de ravitaillement blindées avec des boîtiers résistants aux chocs et de petites caches de ravitaillement, établies le long de la ligne de front par notre division logistique, permettent à nos soldats d'obtenir des réserves à tout moment, même sous le feu ennemi, sans craindre qu'elles ne soient endommagées."
  logistics_company_tech_5:0 "Logistique V"
  logistics_company_tech_5_desc:0 "La formation de guérilla dispensée à nos logisticiens leur permet de camoufler la cache d'approvisionnement du champ de bataille et de construire des réseaux d'urgence de deuxième ligne. Cela permettra également aux troupes qui battent en retraite de se retirer rapidement, et avec suffisamment de munitions pour les tirs de suppression. Le remplacement des camions à roues par des véhicules à chenilles améliore également les capacités de transport de nos troupes en terrain accidenté."
  logistics_company_tech_6:0 "Logistique VI"
 logistics_company_tech_6_desc:0 "En équipant nos véhicules de ravitaillement de dispositifs anti-gravité, nous leur permettons de traverser des cratères d'artillerie et des infrastructures en ruine tout en transportant un tonnage plus important. Les caches de ravitaillement sont également équipées d'explosifs intelligents pour empêcher les forces ennemies d'y accéder, tandis que des systèmes de signalisation électronique dirigeront nos troupes directement vers les munitions et les ordonnances."

  recon_company_tech_1:0 "Sociétés de reconnaissance"
  recon_company_tech_1_desc:0 "Un soutien de reconnaissance dédié à nos troupes leur permettra de connaître à l'avance la composition d'une brigade ennemie, ainsi que ses mouvements et ses tactiques. Equipées de bicyclettes et de pistolets, ces troupes de reconnaissance doivent être rapidement et légèrement armées pour obtenir les renseignements nécessaires directement du front."
 recon_company_tech_2:0 "Reconnaissance II"
  recon_company_tech_2_desc:0 "L'entraînement des troupes de reconnaissance avec des exercices physiques plus stricts ainsi que la manipulation avancée d'armes telles que des pistolets lourds leur permettent de s'échapper plus rapidement et de mieux se défendre si elles sont prises par des troupes ennemies. L'achat d'appareils optiques tels que des télescopes portatifs et du matériel de survie leur permet également de faire leur travail avec moins de tracas."
 recon_company_tech_3:0 "Reconnaissance III"
 recon_company_tech_3_desc:0 "En donnant à notre soutien de reconnaissance l'accès à des lunettes de repérage et à des radios à dos sophistiquées, nos officiers pourront être rapidement informés de tout mouvement ennemi, comme les flancs ou les retraites tactiques. Les mitraillettes et les blindages légers augmentent également leur probabilité de survie en cas de contact avec l'ennemi pendant leur mission."
 recon_company_tech_4:0 "Reconnaissance IV"
 recon_company_tech_4_desc:0 "Des motos dépouillées et équipées d'une technologie d'amortissement du bruit des moteurs donneront une bonne mobilité à nos troupes de reconnaissance tout en ne les rendant pas des cibles évidentes. Des carabines ainsi que des radios modifiées pour être utilisables pendant le trajet leur permettront de tirer depuis leurs véhicules ou d'effectuer des reconnaissances à grande vitesse derrière les lignes ennemies."
 recon_company_tech_5:0 "Reconnaissance V"
  recon_company_tech_5_desc:0 "Nos moyens de reconnaissance sont maintenant soumis à un régiment d'entraînement encore plus strict, ce qui en fait une classe supérieure à celle des soldats normaux. L'entraînement de survie, les exercices de tir à bout portant et les préparations de tir à grande vitesse en font une force de flanc avec laquelle il faut compter."
 recon_company_tech_6:0 "Reconnaissance VI"
 recon_company_tech_6_desc:0 "Le sommet des capacités de reconnaissance est atteint grâce à des motos anti-grav, une conception avancée des carabines et une liaison directe par caméra de casque entre nos troupes et le commandement central. La communication instantanée de toute information via une multitude de capteurs leur permet de repérer les troupes ennemies uniquement grâce aux signatures biologiques avant même qu'elles ne soient vues."

  med_company_tech_1:0 "Poudre cicatrisante"
  med_company_tech_1_desc:0 "La combinaison de la fleur de broc sec et de la racine de sandre écrasée fait de ce remède curatif primitif à l'odeur nauséabonde un remède curatif primitif. Cependant, elle rend la tête trouble et amène à s'interroger sur ses sens. Quoi qu'il en soit, c'est un agent de guérison efficace."
  med_company_tech_2:0 "Mélange raffiné"
  med_company_tech_2_desc:0 "L'expérience et l'étude nous ont permis d'affiner les concentrations relatives de la fleur de broc et de la racine de xander pour les rendre plus efficaces, ainsi que de trouver un moyen de réduire la surface spécifique de chaque granule, augmentant ainsi la réactivité et le taux de dissolution."
 med_company_tech_3:0 "Stimpak"
  med_company_tech_3_desc:0 "En dissolvant la racine de xander et la fleur de broc dans une suspension saline et en l'injectant par voie intraveineuse, nous avons massivement augmenté la vitesse à laquelle les propriétés curatives agissent, et nous avons même éliminé le trouble qui accompagne l'ingestion de la solution orale. Bien que cela puisse causer moins de bravoure, il en résultera plus de compétences et plus de vies sauvées."
  med_company_tech_4:0 "Injecteurs automatiques"
 med_company_tech_4_desc:0 "La méthode et la formule ne peuvent pas être améliorées davantage ; il ne reste plus qu'à rendre l'exécution plus efficace. Mais en insérant des auto-injecteurs renforcés dans l'armure de nos soldats dans le cadre d'un système de survie intégré, nous pouvons nous assurer qu'ils n'ont pas besoin de s'arrêter, ni de juger quand une autre dose est nécessaire."
  med_company_tech_5:0 "Med-X"
  med_company_tech_5_desc:0 "Med-X est un analgésique opiacé puissant qui se lie aux récepteurs opioïdes du cerveau et du système nerveux central, réduisant la perception de la douleur ainsi que la réponse émotionnelle à la douleur. Il s'agit essentiellement d'un analgésique administré à l'aide d'une aiguille hypodermique."
  med_company_tech_6:0 "Sac de médecin fait maison"
  med_company_tech_6_desc:0 "Nécessité pour les médecins de traiter même les blessures graves sur le terrain. Avec cet ensemble, les soldats pourraient survivre à une blessure à la chair pour une fois."

  dog_tech_1:0 "Programmes de formation"
  dog_tech_1_desc:0 "La formation continue, qui vise à accroître l'autonomie sur le champ de bataille, permet à nos chiens d'attaque d'accomplir leurs tâches sans mettre leur dresseur en danger en les obligeant à se tenir à proximité pendant le combat pour donner des ordres. De tels forets les rendent également plus obéissants et plus précieux lors d'opérations anti-résistance."

  dog_tech_2:0 "Entraînement militaire"
  dog_tech_2_desc:0 "Entraînement militaire avancé pour enseigner à notre chien le son d'une pince vide ou d'une cellule laser, et pour attaquer seulement quand ils entendent un tel bruit, laisser nos chiens de chasse traverser le champ de bataille à grande vitesse pour attaquer des cibles qui sont à court de munitions. Cela en fait des unités mortelles, capables d'être déployées plus efficacement dans les escarmouches."

  dog_tech_3:0 "Améliorations cybernétiques"
  dog_tech_3_desc:0 "En équipant nos chiens de cybernétique de première génération, comme des jambes artificielles pour augmenter la vitesse, ainsi que des dents en acier inoxydable pour augmenter la puissance d'attaque, nous améliorons leur efficacité contre la plupart des cibles molles. Un obus blindé léger a également été fourni pour protéger les organes vitaux et réduire le nombre de victimes au combat."
