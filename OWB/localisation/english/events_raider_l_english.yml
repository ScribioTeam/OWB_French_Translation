l_english:
  nf_raider.0.t:0 "Origin of the Gang"
  nf_raider.0.d:0 "Man! Everyone's got a bloody good story, every half pint gang or wannabe conquerors? But between you and me? We're the real deal! The realest deal! Before we were raiders, we were the real deal, and now? Well hell. No one's got it made like us."
  nf_raider.0.a:0 "We're Old World Criminals, been at it longer than anyone!"
  nf_raider.0.b:0 "We used to be the biggest baddest tribe!"
  nf_raider.0.c:0 "All the luxury of a vault, but with more badass!"

  nf_raider.1.t:0 "What kind of Gang?"
  nf_raider.1.d:0 "The fuck you mean what kind? You know who we are, you know what we do! And we do what we do the best! No one rivals us, and anyone that wants to is in for the beating of a lifetime!"
  nf_raider.1.a:0 "We rule the fucking roads! Loudest, fastest hogs out there!"
  nf_raider.1.b:0 "We've got your fix, every kind of fix! It's top quality stuff."
  nf_raider.1.c:0 "We're raiders! Loot. Kill. Pillage. Repeat. What more do you need?"

  nf_raider.2.t:0 "Gang ambitions?"
  nf_raider.2.d:0 "You want to know about the future? I'll tell you about our fucking future. Bang! The top! We're going to the top. We've got big plans, big freaking plans. The boss knows what's on the up and up, trust me! Twenty years from now and we'll rule this freaking wasteland. So, are you in? Want a slice of the pie scab?"
  nf_raider.2.a:0 "We're taking slaves! Good money, good trade, no downside!"
  nf_raider.2.b:0 "Same plan as always! We're going to take what we need from whoever."
  nf_raider.2.c:0 "These other pissant gangs? They don't respect us yet."
