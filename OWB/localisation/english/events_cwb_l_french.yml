l_french:

 nf_cwb.1.t:0 "Tout Brûlera !"
 nf_cwb.1.d:0 "Le feu qui brûle cette satanée technologie n'est rien comparé au feu de notre esprit incassable. Nous allons prendre les braises de cette victoire et la porter plus loin. Personne ne nous en empêchera. Nous allons mettre le monde en feu."
 nf_cwb.1.a:0 "En Avant !"

 nf_cwb.2.t:0 "Nous Vaincrons !"
 nf_cwb.2.d:0 "Malgré les maux de la technologie qui essayent de nous arrêter, nous avons encore gagné. Nos soldats se renforcent de jour en jour. Bientôt, personne ne pourra nous égaler."
 nf_cwb.2.a:0 "Notre Force Grandit !"

 nf_cwb.3.t:0 "Le Butin de Guerre !"
 nf_cwb.3.d:0 "Nous n'accumulons pas seulement des victoires, nous accumulons aussi les gains mal acquis de ceux qui utilisent la technologie pour enchaîner le monde. Nous utiliserons ces gains pour alimenter les feux de notre croisade."
 nf_cwb.3.a:0 "Pillage !"
