 utah_BRI_tungsten_production:0 "Production de Tungstène"
 utah_BRI_tungsten_production_desc:0 "Les canyons et les grottes de Brigham et des environs sont riches en tungstène. Lorsqu'il est allié aux abondantes quantités d'acier que l'on trouve dans les Terres Désolées, le tungstène produit un composé incroyablement durable, parfait pour la fabrication d'outils et d'armes tranchants."
 utah_FAR_terror_of_the_canaanites:0 "Terreur des Cananéens"
 utah_FAR_terror_of_the_canaanites_desc:0 "Ce sont les [FAR.GetName] qui ont mis à sac la Nouvelle Jérusalem il y a de nombreuses années, et depuis ce jour fatidique, les Cananéens ont appris à nous craindre, nous, leurs étrangers."
 utah_FAR_gold_veins:0 "Veines d'Or"
 utah_FAR_gold_veins_desc:0 "Bien que la production d'or dans le sud de l'Utah se soit tarie bien avant la Grande Guerre, de petites quantités d'or peuvent encore être trouvées dans les grottes et cavernes autour de Farfield, principalement enfouies dans des veines d'autres métaux."

