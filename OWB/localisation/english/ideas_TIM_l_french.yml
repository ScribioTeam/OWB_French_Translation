 TIM_scouting_heritage:0 "Héritage des Scouts"
 TIM_scouting_heritage_desc:0 "Fortement influencés par les descendants d'un jamboree des Pionniers Scouts d'Amérique qui se déroulait à l'extérieur de Wallowa lorsque les bombes sont tombées, les habitants de [TIM.GetNameDef] sont exceptionnellement doués pour naviguer dans les terres désolées et pour former des rangers compétents.\n\nLa paix relative de la petite nation et sa forte volonté de subvenir aux besoins de ceux qui en ont besoin permettent à [TIM.GetNameDef] d'attirer la plupart des réfugiés qui fuient le conflit omniprésent dans le reste de l'Oregon."
 TIM_leave_no_trace:0 "Ne Laisse Aucune Trace"
 TIM_leave_no_trace_desc:0 "Un camping ou un feu de camp mal situé peut avoir peu d'importance, mais des milliers de cas de ce genre dégradent sérieusement l'expérience de plein air pour tous. Les effets de la robotique militaire, des encombrantes armures assitées et des armes à énergie de feu sont infiniment pires."
