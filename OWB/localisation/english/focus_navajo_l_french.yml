 NAV_history_of_the_people:0 "L'Histoire du Peuple"
 NAV_history_of_the_people_desc:1400 "Certains disent que les Navajos descendent du premier homme et de la première femme, qui ont construit une maison sacrée et belle à Dinétah. D'autres affirment que les Navajos ont immigré dans le sud-ouest américain au cours des années 1400. Les plus sages du peuple savent que les deux sont vrais."
 NAV_before_the_great_war:0 "Une Relation Compliquée"
 NAV_before_the_great_war_desc:0 "Les années précédant la Grande Guerre ont été difficiles pour les Navajos. Bien que l'exploitation minière et le développement économique aient apporté la prospérité, beaucoup en Amérique considéraient la réserve Navajo comme une terre à exploiter."
 NAV_caesar_legion:0 "Le Cinquième Monde"
 NAV_caesar_legion_desc:0 "La Grande Guerre n'a pas épargné les Navajos, mais ils ont survécu dans le nouveau monde où beaucoup n'ont pas survécu. Une culture commune et le fait d'avoir été épargnés par les pires bombes ont permis aux Navajos de se reconstruire lorsque d'autres sont tombés sous l'emprise de la faim, des pilleurs ou de leurs propres instincts de base. Les scouts Navajo ont repoussé les esclavagistes de l'Arizona, leurs chèvres et leurs brahmines se sont multipliés, et leurs orfèvres se sont tournés vers le travail du métal pour leur propre usage. Jusqu'à l'arrivée de la Légion."
 NAV_navajo_economy_start:0 "Les Trois Sœurs"
 NAV_navajo_economy_start_desc:0 "Autrefois, le peuple vivait grâce à ses trois sœurs : le maïs, les haricots et les courges. Aujourd'hui, les trois sœurs sont l'agriculture, l'exploitation minière et le commerce. Nous devons les développer toutes les trois pour qu'elles soient fortes et libres."
 NAV_windmills:0 "Le Parc Éolien de Niltsi"
 NAV_windmills_desc:0 "Quelle meilleure façon d'honorer le dieu du vent que de construire une nouvelle centrale électrique ? Comme ses mots de sagesse chuchotés au Tueur de monstres, que cette centrale insuffle une nouvelle vie à nos foyers et à nos maisons."
 NAV_silversmiths:0 "Les Orfèvres"
 NAV_silversmiths_desc:0 "Les orfèvres Navajos sont célèbres depuis cinq cents ans. Nous vendons leurs marchandises dans les Terres Dévastées et apportons de nouvelles richesses à notre peuple."
 NAV_brahmin_herds:0 "Les Troupeaux de Brahmines"
 NAV_brahmin_herds_desc:0 "Le Peuple a un dicton : "Le troupeau, c'est la vie".  Les moutons, les brahmines et les chèvres nourrissent et habillent notre peuple. La prospérité que nous avons acquise sous la Légion nous a permis de développer encore plus nos techniques et de nous adapter pour alimenter un marché plus vaste. "
 NAV_uranium_mines:0 "Ouvrir les Mines d'Uranium ?"
 NAV_uranium_mines_desc:0 "Les mines d'uranium des Navajos ont servi l'Amérique avant la Grande Guerre. Nous n'exposerons jamais le peuple aux horreurs des radiations, mais [CES.GetLeader] a offert une partie de sa main-d'œuvre. "
 NAV_military_start:0 "Les Scouts Navajo"
 NAV_military_start_desc:0 "Les Navajos ont servi d'éclaireurs pendant les guerres indiennes d'Amérique et ont repris ce rôle dans Terres Désolées. Cette tradition a repris au lendemain de la Grande Guerre, car les Navajos ont utilisé leurs compétences pour traquer les bandits et les pilleurs."
 NAV_lessons_from_caesar:0 "Leçons de Caesar"
 NAV_lessons_from_caesar_desc:0 "Le Peuple a une relation compliquée avec la Légion de Caesar, mais peu peuvent nier qu'il y a beaucoup à apprendre de leur armée. Pour l'instant."
 NAV_warrior_traditions:0 "L'Aide des Guérisseurs"
 NAV_warrior_traditions_desc:0 "Il ne suffit pas d'apprendre à tuer l'ennemi. Le peuple apprend aussi à gérer le chagrin qui accompagne la guerre, l'odeur des morts, leurs cadavres en décomposition. Nous pouvons encourager nos guerriers à parler aux guérisseurs de ce qu'ils ont vu, à diriger des chants de prière et la cérémonie de la voie ennemie, et à utiliser le peyotl avec d'autres vétérans pour se réconcilier."
 NAV_rainbow_arrows:0 "Le Natsili'tka"
 NAV_rainbow_arrows_desc:0 "Les Jumeaux Héros se sont armés de natsili'tka, les flèches de l'arc-en-ciel. Heureusement, nous pouvons faire la même chose aujourd'hui."
 NAV_sign_language:0 "Signes des Plaines"
 NAV_sign_language_desc:0 "Il fut un temps où les Indiens d'Amérique communiquaient avec un langage des signes commun, se comprenant les uns les autres même s'ils ne pouvaient pas parler avec des mots. Aujourd'hui, nous sommes parmi les derniers à connaître l'ancienne méthode. Mais bonne nouvelle pour nous !"
 NAV_fight_some_more_forever:0 "Je Me Battrai Encore et Toujours"
 NAV_fight_some_more_forever_desc:200 "Les Navajos n'ont pas survécu aux Comanches, à 200 ans d'oppression américaine, à une guerre nucléaire et à la migration des super-mutants pour plier le genou à Caesar. Nous allons attendre notre heure et nous lever !"
 NAV_fight_some_more_forever_tt:0 "Cela augmentera la §RRésistance des Navajos§! d'une unité."
 NAV_happiness_servitude:0 "La Meilleure Tribu de la Légion"
 NAV_happiness_servitude_desc:0 "Les critiques se demandent ce que [CES.GetName] a fait pour nous, à part les routes, l'irrigation et l'ordre public. Mais mieux vaut courir avec les loups que d'être un mouton."
 NAV_happiness_servitude_tt:0 "Cela vous mettra sur la voie de l'autonomie, mais vous continuerez à faire partie de la Légion."
 NAV_hopi_coal_mines:0 "Les Mines de Charbon de Hopi"
 NAV_hopi_coal_mines_desc:0 "Les Hopis vivent sur le territoire du peuple, mais les relations entre nous ont parfois été tendues. Si nous voulons renverser la Légion, nous devrons travailler avec eux, et la première étape est de faire revivre l'ancienne mine de charbon de Kanyenta."
 NAV_research_university:0 "La Plus Ancienne Université des Terres Dévastées"
 NAV_research_university_desc:0 "L'Université Diné est l'un des seuls instituts d'enseignement supérieur à avoir survécu à la Grande Guerre, offrant aux étudiants un foyer à l'écart du conflit. Peut-être est-il temps d'étendre les possibilités de l'école à d'autres personnes dans les Terres Désolées ?"
 NAV_the_ladder:0 "La Grande Échelle"
 NAV_the_ladder_desc:1893 "Avant sa mort en 1893, le chef Hastinn Ch'il Haajiin a rencontré certains de ses hommes qui lui ont demandé comment tenir tête aux Américains. En réponse, il a jeté une poignée de sable en l'air et a déclaré : "C'est le nombre qu'ils sont. Nous ne pouvons pas les combattre, nous sommes très peu nombreux par rapport à eux. Nous devons combattre les injustices de notre peuple par l'éducation. Ils ont des gens qui s'appellent avocats, médecins et ingénieurs et c'est ainsi que nous gagnerons la bataille. Allez dire à notre peuple que l'éducation est l'échelle"."
 NAV_women_warriors:0 "Les Guerrières"
 NAV_women_warriors_desc:0 "Les femmes navajos ont servi dans les forces armées américaines avant la Grande Guerre, et ont continué à prendre un fusil après la chute des bombes. Cela provoque un certain malaise chez les membres de la Légion, mais il est difficile de contester les résultats."
 NAV_mormon_missionaries:0 "Les Voies des Cananéens"
 NAV_mormon_missionaries_desc:19 "Une partie du peuple s'est convertie au mormonisme avant même la Grande Guerre, et les agriculteurs mormons ont colonisé nos terres depuis le 19e siècle. Peut-être pouvons-nous adopter certaines de leurs techniques."
 NAV_hired_help:0 "Serviteurs du Peuple"
 NAV_hired_help_desc:0 "Qu'on le veuille ou non, l'esclavage est la pierre angulaire d'une grande partie des terres désolées. Bien que nous traitions nos serviteurs avec compassion, pourquoi ne ferions-nous pas aux autres ce qu'ils nous ont fait ?"
 NAV_market_economy:0 "L'Économie de marché"
 NAV_market_economy_desc:0 "L'unification du sud-ouest américain par la Légion a ouvert de nouvelles opportunités commerciales pour nous.  Il fut un temps où chaque colline avait des raiders derrière elle, mais partout où la bannière du taureau flotte, notre peuple est en sécurité et honoré."
 NAV_arms_shipments:0 "Expéditions d'Armes"
 NAV_arms_shipments_desc:0 "Certains imbéciles pensent que la Légion s'abstient de toute technologie. Mais il y a une différence entre une dépendance excessive et l'exploitation des armes. Les ateliers de Flagstaff produisent certains des équipements les plus robustes des Terres Dévastées, et ils nous serviront aussi bien que n'importe quel Centurion."
 NAV_insurgencies:0 "Une Histoire de Résistance"
 NAV_insurgencies_desc:0 "Le Peuple a survécu aux Anasazi, aux Espagnols, aux Mexicains et aux Américains. Nous n'avons pas survécu à la fin du Quart Monde pour nous incliner devant Caesar."
 NAV_tribal_medicine:0 "Médecine Tribale"
 NAV_tribal_medicine_desc:0 "Les guérisseurs du Peuple sont célèbres dans tout le Sud-Ouest. Certaines tribus pensent que les herbes et les prières sont suffisantes, tandis que d'autres ne comptent que sur les Stimpaks. Nous savons que les deux sont nécessaires."
 NAV_the_witch:0 "La Femme qui Change"
 NAV_the_witch_desc:0 "Certains pensent qu'Ahsonnuti, la femme qui change, a donné naissance à l'humanité en utilisant sa vieille peau et sa terre. Elle guide les femmes navajos pendant la puberté et vieillit avec les saisons. [TTM.GetLeader] imite de nombreux aspects de cette déesse, alors peut-être pouvons-nous la tromper pour qu'elle nous aide."
 NAV_black_mesa_hero:0 "L'Héro de Black Mesa"
 NAV_black_mesa_hero_desc:0 "Une goule patrouille les terres autour de Black Mesa depuis que les bombes sont tombées, protégeant les commerçants et le peuple de toute oppression. Peut-être s'opposera-t-il aussi à la Légion ?"
 NAV_wanamingo:0 "Le Wanamingo"
 NAV_wanamingo_desc:0 "Certains habitants des Terres Désolées pensent que nous avons convoqué les wanamingos pour nous venger de ce que la Grande Guerre a fait. C'est évidemment un mythe (ou nous les aurions convoqués bien avant), il y a beaucoup à apprendre de ces bêtes redoutables."
 NAV_heavy_artillery:0 "Support de Feu"
 NAV_heavy_artillery_desc:0 "Caesar a apporté le flambeau de la civilisation dans les terres désolées.  Peut-être pouvons-nous utiliser une partie de ce feu pour nous-mêmes."
 NAV_hogans:0 "Hogan Est Là où Se Trouve le Cœur"
 NAV_hogans_desc:0 "Les Hogans étaient des habitations traditionnelles des Navajos, et en sont venus à désigner toutes les maisons des Navajos. Nous pouvons utiliser les bénéfices de notre commerce pour rénover et remettre à neuf les maisons de notre peuple."
 NAV_weaving:0 "Tissage Navajo"
 NAV_weaving_desc:0 "Nous tissons le coton depuis près de mille ans et nos vêtements sont portés dans toutes les Terres Désolées. Même Caesar ne trouve pas de meilleur tissu."
 NAV_legion_training:0 "Principes de la Légion"
 NAV_legion_training_desc:0 "Il y a beaucoup à dire sur les idées de la Legin. Pour le meilleur ou pour le pire, ils ont construit un empire."
 NAV_railroads:0 "Le Rail Navajo"
 NAV_railroads_desc:0 "Il est temps de faire revivre la voie ferrée qui traversait autrefois la réserve Navajo. Mais cette fois, il ne nous dépassera pas. Nous allons devenir le centre de la Légion et la terre la plus prospère du sud-ouest."
 NAV_reservation_system:0 "Le Système de la Réserve"
 NAV_reservation_system_desc:0 "Au sud se trouve [RES.GetName], une mystérieuse communauté de goules dans les ruines de Los Alamos. Nous nous sommes engagés avec prudence dans le commerce avec eux, mais nous devrions peut-être adopter une nouvelle approche."
 NAV_expand_demand:0 "Accroître la Demande"
 NAV_expand_demand_desc:0 "Pour une raison quelconque, [RES.GetLeader] a cherché d'autres esclaves et d'autres biens. Bien que nous en tirions un grand profit, que se passe-t-il au juste ?"
 NAV_invsetigate_slaves:0 "Que font-ils avec les Esclaves ?"
 NAV_invsetigate_slaves_desc:0 "Sachant qu'une grande partie de la Réserve est radioactive, on ne sait toujours pas pourquoi tant d'esclaves vont à [LOS.Capital.GetName] et n'en sortent pas. Certains de nos éclaireurs aimeraient enquêter."
 NAV_navajo_lets_make_a_deal:0 "Honneur à une Nouvelle Tribu"
 NAV_navajo_lets_make_a_deal_desc:0 "Pourquoi devrions-nous critiquer [RES.GetLeader] pour ses méthodes ? Il s'occupe de son peuple, tout comme [NAV.GetLeader] s'occupe du sien."
 NAV_navajo_no_ghouls:0 "Fin de La Réserve"
 NAV_navajo_no_ghouls_desc:0 "L'expérience des gens les inquiète malheureusement lorsque les scientifiques projettent d'enlever les "rafles" et les "débris" de la terre. Nous allons faire en sorte que ce soit la dernière réserve."
 NAV_the_fate_of_the_ghouls:0 "Le Destin de La Réserve"
 NAV_the_fate_of_the_ghouls_desc:0 "Avec la conquête de La Réserve, les goules qui ont opprimé les humains pendant longtemps ne seront plus au service de nouveaux maîtres."
 NAV_profits_of_trade:0 "Anciens Secrets"
 NAV_profits_of_trade_desc:0 "Certaines de ces goules ont survécu depuis la Grande Guerre, et à mesure que nos relations se développeront, elles partageront leurs secrets."
 NAV_tribals_vs_settlers:0 "Vous Souvenez-Vous Quand Ils Nous ont Appelés \"Tribaux\" ?"
 NAV_tribals_vs_settlers_desc:0 "Les Navajos ne sont pas les seuls à avoir survécu relativement indemnes à la Grande Guerre.  Les Yakama tiennent bon dans l'est de Washington ; l'Uintah commande les terres de l'est de l'Utah ; et, bon, on ne parle pas des Cherokees. Chacun est un peuple différent, mais chacun reconnaît que ce ne sont pas ses ancêtres qui ont lâché les bombes."
 NAV_tribals_vs_settlers_tt:0 "§Y[NAV.GetNameWithFlag]§! obtiendra un modificateur d'opinion avec tous les autres Amérindiens sur la carte, et vice versa."
 NAV_ute_trade:0 "Commercer avec les Utes"
 NAV_ute_trade_desc:0 "La réserve de l'Uintah, située sur le territoire des tribus d'Eagle Rock, est la résidence des Utes depuis plus de quatre cents ans, et ils sont prêts à faire de bien meilleures affaires pour les marchandises de l'Utah que les rois marchands de New Canaan."
 NAV_shoshone:0 "En Route vers les Cieux"
 NAV_shoshone_desc:0 "Les Shoshone dominent une grande partie du nord et du sud de l'Idaho en raison du contrôle qu'ils exercent sur l'ancienne base aérienne de Hot Springs. Peut-être nous vendront-ils le droit d'examiner l'épave ?"
 NAV_mesa_verde:0 "Reconquérir le Mesa"
 NAV_mesa_verde_desc:0 "Les Ciphers ont campé à Mesa Verde, considérant un site amérindien comme le leur. Mais nous pouvons peut-être leur trouver une utilité, car ils ornent leurs maisons et leur ville de schémas électroniques oubliés comme un art sacré."
 NAV_indian_outlaw:0 "Comme un Bandit Indien"
 NAV_indian_outlaw_desc:0 "Je suis un hors-la-loi indien, à moitié Cherokee et Choctaw, Mon bébé est un Chippewa, Elle est unique en son genre."
 NAV_yakama:0 "Tant que l'Herbe Poussera"
 NAV_yakama_desc:0 "Ils ont dit que maintenant et pour toujours plus que c'était une terre indienne, \nTant que la lune se lèvera, \nSur la réserve, il y a beaucoup de tristesse maintenant, \n Le traité de Washington a été rompu et il n'y a pas d'espoir, pas de réponse..."
 NAV_mesa_verde_2:0 "Le Destin des Ciphers"
 NAV_mesa_verde_2_desc:0 "L'énigme des Ciphers a été résolue, et les scouts Navajo patrouillent à nouveau à Mesa Verde. Mais nous devons maintenant décider comment les traiter."
 NAV_handle_the_foragers:0 "Soumettre les Foragers"
 NAV_handle_the_foragers_desc:0 "Les Foragers sont un vaste groupe de prisonniers libérés sur parole ou échappés, vivant dans les terres du Colorado. Ils devraient mettre en pièces Dog City. Et maintenant, après en avoir été chassés par les Handogs, ils cherchent à récupérer nos terres. Il est impératif de prendre les terres que ces sauvages détruisent aussi vite que possible."
 NAV_handle_the_foragers_2:0 "Nouvelle Administration"
 NAV_handle_the_foragers_2_desc:0 "Les Foragers ont réussi à s'en sortir grâce au soutien des sociétés de caravanes californiennes, nous pouvons nous en servir comme tremplin pour le Colorado."
 NAV_stop_the_train:0 "Arrêtez le Train !"
 NAV_stop_the_train_desc:0 "La tribu des Iron Lines trace le chemin de fer d'avant-guerre, parcourant les rails dans des caravanes de charrettes à bras. Bien que les Navajos n'aient pas vécu dans l'ouest du Colorado, il n'y a aucune raison que cela ne change pas."
 NAV_dinetah_1:0 "Le Rêve du Dinétah"
 NAV_dinetah_1_desc:0 "Dinétah est le foyer traditionnel de notre peuple. Nous avons autrefois régné sur l'Utah, l'Arizona et le Colorado, le territoire situé à l'intérieur des quatre montagnes : Sis Naajini, Tsoodzil, Dookooshii et Dibé Nitsaa. Il est temps de reprendre notre pays."
 NAV_skinwalkers:0 "Le Needlelesslesshi"
 NAV_skinwalkers_desc:0 "Nous racontons des histoires de créatures qui transforment la magie en mal, en changeant de forme.  Mais dans ce monde déchu, nous avons adopté leur manteau pour effrayer nos ennemis. Ce coyote est-il dans les buissons ? J'espère bien que oui..."
 NAV_iron_alliance:0 "Embaucher l'Alliance de Fer"
 NAV_iron_alliance_desc:0 "Les mercenaires de l'Alliance de Fer vont vendre leurs mères au juste prix. C'est une bonne chose que nous puissions les rencontrer."
 NAV_iron_alliance_tt:0 "Cela permettra de débloquer la possibilité d'engager des divisions §B[IRN.GetNameWithFlag]§! en Armure Assistée dans une guerre."
 NAV_love_robot_city:0 "À la Recherche de l'Amour"
 NAV_love_robot_city_desc:0 "Nous pouvons envoyer une expédition à Robot City pour récolter des technologies d'avant-guerre pour notre propre bénéfice. Et peut-être quelqu'un qui nous comprenne vraiment."
 NAV_bomb_space_station:0 "BOMBs Au Loin"
 NAV_bomb_space_station_desc:0 "Il y a trente ans, les États-Unis nous ont offert un dernier cadeau de départ lorsque l'épave d'une station spatiale est tombée sur La Réserve. Une partie de ce cadeau a encore de la valeur !"
 NAV_bust_the_armour_open:0 "Regardez-moi Tuer un Dieu"
 NAV_bust_the_armour_open_desc:0 "Certains appellent Caesar Tsetahotsiltali, celui qui jette les gens en bas de la falaise. Il s'est gavé de l'Arizona et du Nouveau-Mexique, aspirant ses richesses et ses habitants dans une vision d'empire. Il est temps que cela cesse."
 NAV_bust_the_armour_open_desc_tt:0 "Vous allez gagner un but de guerre sur Caesar et mettre fin à votre statut de fantoche... mais [CES.GetLeader] ne sera pas content !"
 ces_fighting_tt:0 "Vous devez avoir une plus grande §YRésistance§! que de §YLoyauté.§!"
 NAV_chinle:0 "La Circulation"
 NAV_chinle_desc:0 "Chinle, l'endroit où l'eau coule du canyon de Chelly, est peuplé par les Navajos, même si son peuple est plus directement gouverné par Caesar. Ne devraient-ils pas revenir parmi les bons amis de [CES.GetLeader] ?"
 NAV_territory_tt:0 "Si §Y[CES.GetLeader]§! devait refuser notre pétition, nous augmenterions notre résistance."
 NAV_red_mesa:0 "La Mesa Rouge"
 NAV_red_mesa_desc:0 "Le Mesa Rouge faisait autrefois partie de la nation Navajo. Demandons qu'elle nous soit rendue."
 nav_colorado:0 "Vers le Colorado"
 nav_colorado_desc:0 "Bien que les Navajos ne résident pas traditionnellement sur les rives du Colorado, il n'y a aucune raison que cela ne change pas."
 NAV_true_friend:0 "Du Client à l'Ak'is"
 NAV_true_friend_desc:0 "Notre loyauté envers la Légion a porté ses fruits. Bien que nous soyons toujours "soumis" à la légion, nous sommes en réalité l'égal de Caesar. "
 ces_true_friend_tt:0 "Vous devez avoir une plus grande §YRésistance§! que de §YLoyauté.§!"
 NAV_train_anywhere:0 "Démanteler les Trains"
 NAV_train_anywhere_desc:0 "Les terres désolées ne peuvent tout simplement pas supporter le chemin de fer continental en ce moment. Alors pourquoi ne pas transformer la gare de triage en parc à ferraille ? "
