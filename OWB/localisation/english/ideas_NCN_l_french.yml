  # Ideas
 ncn_idea_mormon_mission:0 "Mission Mormone"
 ncn_idea_mormon_mission_desc:0 "Une mission de [NCN.GetName] est présente dans notre pays, influençant quelque peu notre politique alors qu'elle tente de convertir la population."
 ncn_idea_church_education:0 "Écoles d'Église"
 ncn_idea_church_education_desc:0 "Au minimum, tous les membres de l'Église de Dieu doivent recevoir une éducation de base. Curieusement, le fait d'avoir une congrégation éduquée aide vraiment nos capacités de recherche."
 ncn_idea_religious_immigrants:0 "Immigrés Religieux"
 ncn_idea_religious_immigrants_desc:0 "Chaque semaine, presque sans faute, nous recevons un lent flot d'immigrants qui viennent en Terre Sainte pour être proches de Dieu. Leur nombre est très utile."
 ncn_idea_religious_immigrants_2:0 "Immigrés Religieux"
 ncn_idea_religious_immigrants_2_desc:0 "Chaque semaine, presque sans faute, nous recevons un lent flot d'immigrants qui viennent en Terre Sainte pour être proches de Dieu. Leur nombre est très utile."
 ncn_idea_utah_caravan_profits:0 "Bénéfices des Caravanes de l'Utah"
 ncn_idea_utah_caravan_profits_desc:0 "Depuis des débuts modestes, les richesses du commerce des caravanes de l'Utah ont apporté à New Canaan richesse et puissance. En offrant un passage sûr, une navigation experte et des aires de repos aux caravanes qui traversent nos frontières, nous avons attiré un grand nombre de caravanes de l'autre côté des Terres Désolées, apportant des marchandises exotiques que nous pouvons vendre à bon prix."
 ncn_idea_utah_caravan_profiteering:0 "Bénéfices des Caravanes de l'Utah"
 ncn_idea_utah_caravan_profiteering_desc:0 "Depuis des débuts modestes, les richesses du commerce des caravanes de l'Utah ont apporté à New Canaan richesse et puissance. En offrant un passage sûr, une navigation experte et des aires de repos aux caravanes qui traversent nos frontières, nous avons attiré un grand nombre de caravanes de l'autre côté des Terres Désolées, apportant des marchandises exotiques que nous pouvons vendre à bon prix."
 ncn_idea_rapid_mobalisation:0 "Mobilisation Rapide"
 ncn_idea_rapid_mobalisation_desc:0 "La menace des [WHT.GetName] s'accroît et nous n'y sommes malheureusement pas préparés. Sans une véritable armée, nous avons peu de chances contre les hordes tribales que le [WHT.GetName] peut combattre. Nous devons former nos propres unités : et vite."
 ncn_idea_holy_flames_quenched:0 "Flammes Saintes Éteintes"
 ncn_idea_holy_flames_quenched_desc:0 "Alors que les Cananéens n'ont jamais été de grands guerriers, notre défaite aux mains des [WHT.GetName] a complètement écrasé toute disposition militariste qui s'infiltrait dans la congrégation. Personne n'a le cran de faire la guerre : même Joshua a ses scrupules."
 ncn_idea_embers_of_a_holy_war:0 "Les Braises de la Sainte Flamme"
 ncn_idea_embers_of_a_holy_war_desc:0 "De ses cendres, Canaan renaîtra. L'espoir vit dans la congrégation, dans un murmure silencieux ou une prière silencieuse : l'espoir qu'un jour les enfants de Dieu puissent à nouveau reprendre leur place."
 ncn_idea_gods_burning_flame:0 "Flamme Brûlante de Dieu"
 ncn_idea_gods_burning_flame_desc:0 "Nous ne pouvons pas attendre de Dieu qu'il fasse tout le travail : nous devons être la flamme terrestre de Dieu, qui nettoie les Terres Désolées des païens qui affligent notre patrie. Un jour, nous reviendrons."
 ncn_idea_theological_confusion:0 "Confusion Théologique"
 ncn_idea_theological_confusion_desc:0 "Où est Dieu ? Pourquoi nous a-t-il abandonnés ? Est-ce une punition pour les erreurs que nous avons commises ? Ce sont toutes des questions légitimes pour la congrégation, qui ne fait pas confiance aux réponses que leur donne le clergé en place."
 ncn_idea_religious_stabilization:0 "Stabilisation Religieuse"
 ncn_idea_religious_stabilization_desc:0 "Grâce aux conseils théologiques de Daniel, les survivants de la congrégation de Canaan commencent à voir la lumière une fois de plus. Leurs doutes en Dieu ont été apaisés, mais de nombreuses questions subsistent..."
 ncn_idea_divine_guidance_restored:0 "Orientation Divine Restaurée"
 ncn_idea_divine_guidance_restored_desc:0 "Daniel est notre guide dans l'obscurité. Ses paroles calmes et son tempérament aimable ont permis à la congrégation de rester sur le droit chemin et nous ont tous rapprochés de Dieu. En vérité, il est le nouveau profit vivant."
 ncn_idea_destroyed_economy:0 "Économie Détruite"
 ncn_idea_destroyed_economy_desc:0 "Lorsque nous avons été contraints de fuir New Canaan, nous avons pris tout ce que nous pouvions. Notre nouvelle maison a peu de choses, et nous avons été forcés de vivre de ce que nous avons apporté : il y a peu de production ici. Nous devons néanmoins reconstruire."
 ncn_idea_self_sufficient_economy:0 "Économie Autosuffisante"
 ncn_idea_self_sufficient_economy_desc:0 "Bien que nous ne nous épanouissions guère, nous avons créé et assuré suffisamment d'ateliers pour nous maintenir en vie dans notre nouvelle maison."
 ncn_idea_retooled_economy:0 "Économie Recyclée"
 ncn_idea_retooled_economy_desc:0 "Nous ne retrouverons jamais notre puissance économique dans notre nouvelle maison, mais nous n'en avons pas besoin. Notre séjour dans les Terres Dévastées a changé à jamais notre philosophie industrielle : nous apprendre à être débrouillards et à nous adapter."
 ncn_idea_rampant_corruption:0 "Corruption Rampante"
 ncn_idea_rampant_corruption_desc:0 "La combinaison de notre décadence passée et de nos victoires contre les Jambes Blanches a fait que la corruption est omniprésente dans notre société. Quelques capsules dans les bonnes mains peuvent vous faire tomber sur presque tout, qu'il soit spirituel ou matériel. La corruption était tolérable pendant la guerre, mais elle commence maintenant à mordre..."
 ncn_idea_widespread_bribery:0 "Corruption Généralisée"
 ncn_idea_widespread_bribery_desc:0 "Alors que les pires excès de corruption ont été écrasés, la corruption reste un problème important au sein du clergé et de l'armée. Le problème s'améliore, mais beaucoup trop lentement sans intervention."
 ncn_idea_monetary_apathy:0 "Apathie Monétaire"
 ncn_idea_monetary_apathy_desc:0 "Grâce à la prédication constante de Daniel, la congrégation de New Canaan est devenue largement apathique à l'argent. Les capsules ne les excitent plus autant et, par conséquent, la corruption et les pots-de-vin se sont peu à peu effacés dans le néant. Mais le fait de ne pas se soucier de l'argent pose d'autres problèmes."
 ncn_idea_disrupted_economy:0 "Économie en Ruine"
 ncn_idea_disrupted_economy_desc:0 "La guerre avec les Jambes Blanches a brisé notre économie en morceaux. Tous les ateliers s'efforçaient de répondre aux exigences de la guerre, et maintenant ils semblent incapables de faire grand-chose d'autre que de produire des armes de guerre. L'économie aura besoin de travail pour retrouver son efficacité passée."
 ncn_idea_bandaged_economy:0 "Économie Bandée"
 ncn_idea_bandaged_economy_desc:0 "Lentement et sûrement, nous réparons la blessure que la guerre avec les Jambes Blanches a faite à notre économie. Grâce à une série de mesures temporaires, nous avons réussi à commencer à stabiliser l'économie, permettant ainsi une certaine croissance."
 ncn_idea_economic_growth:0 "Croissance Économique"
 ncn_idea_economic_growth_desc:0 "Grâce aux investissements importants que nous avons consacrés aux ateliers dans tout le pays, l'économie connaît à nouveau une lente croissance. Les gens commencent à construire à nouveau, et les ateliers semblent être plus efficaces qu'ils ne l'ont jamais été !"
 ncn_idea_warmongering_disposition:0 "Disposition de Bellicisme"
 ncn_idea_warmongering_disposition_desc:0 "Notre conquête des Jambes blanches nous a permis de gagner de vastes territoires et d'entretenir des relations aigres avec les tribus parmi lesquelles nous prêchons. Elles craignent que nous ne nous retournions pour les conquérir après nos succès dans le sud. Bien que nous n'ayons pas l'intention de le faire, notre réputation n'est pas entachée."
 ncn_idea_rekindled_peacebuilding:0 "Consolidation de la Paix"
 ncn_idea_rekindled_peacebuilding_desc:0 "Grâce à une intervention minutieuse au nom de nos missionnaires, nous avons pu commencer à rétablir notre réputation en matière de consolidation de la paix."
 ncn_idea_reinstated_peacebuilding:0 "Protecteurs de la Paix"
 ncn_idea_reinstated_peacebuilding_desc:0 "Grâce aux efforts constants de nos missionnaires et de nos officiers armés, nous avons réussi à reconstruire et à rétablir notre réputation de protecteurs de la paix. Les tribus de l'Utah et d'ailleurs se tournent à nouveau vers nous pour nous guider."
 ncn_idea_kingdom_of_god:0 "Le Royaume de Dieu sur Terre"
 ncn_idea_kingdom_of_god_desc:0 "En sécurisant l'Utah pour les fidèles, nous avons établi un état sûr pour tous les enfants de Dieu. En vérité, New Canaan est le royaume de Dieu sur Terre, et [NCN.GetLeader] est le roi qui nous fait avancer."
 ncn_idea_old_world_blues:0 "Blues de l'Ancien Monde"
 ncn_idea_old_world_blues_desc:0 "Grâce à la persistance de Daniel et à la puissance de ses réformes, une version hybride de l'ancienne Église a été restaurée à New Canaan. En prenant les meilleures parties de l'Église d'avant-guerre et en les combinant avec notre expérience des terres incultes, nous avons créé une Église pour tous les peuples."
 ncn_idea_legal_drug_shipments:0 "Expéditions Légales de Drogues"
 ncn_idea_legal_drug_shipments_desc:0 "Bien qu'il ne serait jamais acceptable pour la congrégation de légaliser les drogues elles-mêmes, si les drogues sont conservées dans des conteneurs scellés, il n'y a sûrement aucun danger qu'elles passent nos frontières. Après tout, ce commerce rapporte beaucoup d'argent..."
  # Dynamic Modifiers
 ncn_threat_dynamic_modifier:0 "La Menace des Jambes Blanches"
 ncn_threat_dynamic_modifier_desc:0 "Les Jambes Blanches sont à l'horizon, et chacun de leurs mouvements effraie un peu plus les habitants de New Canaan. Avec le temps, les Cananéens pourraient même être inspirés à passer à l'action. Mais est-ce que ce sera trop peu, trop tard..."
 ncn_decadence_dynamic_modifier:0 "Embrayages de la Décadence"
 ncn_decadence_dynamic_modifier_desc:0 "Lentement mais sûrement, l'Église a été prise d'assaut par les capsules et de sales secrets. Les congrégations sont extravagantes, et le clergé porte des vêtements de plus en plus opulents. Avec le temps, cela peut faire mal..."
 ncn_medics_of_lord:0 "Médecins du Seigneur"
 ncn_educating_tribals:0 "Éduquer les Tribus"
 ncn_going_to_school:0 "Éducation Cananéenne"
 ncn_idea_the_invisible_hand:0 "La Main Invisible"
 ncn_idea_the_invisible_hand_desc:0 "Une main invisible joue avec notre économie, nous poussant à exporter de plus en plus pour enrichir nos maîtres à New Canaan."
 ncn_idea_paying_tithe:0 "Paiement de la \"dîme\""
 ncn_idea_paying_tithe_desc:0 "En payant la \"dîme\" à nos maîtres à New Canaan, nous nous assurons une certaine autonomie pour nous-mêmes et nos enfants."
