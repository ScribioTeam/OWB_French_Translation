 HRO_best:0 "Tyson Rivers"
 HRO_killers:0 "Moses Ming"
 HRO_Generic_Research:0 "Brigitte Howard"
 HRO_Grand_Research:0 "Johanna Yeager"
 HRO_fresh:0 "Frederick Garrison"
 HRO_fresh_desc:0 "\"J'ai vu les choses que les Patrouilleurs font aux gens. Tu n'as plus ces chaînes. Nous pouvons tous tourner une nouvelle page si vous êtes prêts à participer.\""
 HRO_adjunct:0 "Adjoint Automatique de Libercity"
 HRO_adjunct_desc:0 "Les robots d'avant la Grande Guerre sont toujours en état de marche et gèrent la plus grande bibliothèque des terres désolées. Tant que les livres sont rendus intacts dans un délai raisonnable, ils continuent à aider les citoyens de Libercity."
