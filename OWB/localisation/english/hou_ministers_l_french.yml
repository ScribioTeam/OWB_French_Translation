 HRO_justdoit:0 "Clyde Hayes"
 HRO_frontier:0 "Luis Howard"
 HRO_self:0 "Amelia Brown"
 HRO_bulwark:0 "Steven Chipman"
 HRO_bulwark_desc:0 "Chipman est connu pour son dévouement à l'ordre. Il a combattu les Carthaginois, les Gueulgators et les Patrouilleurs avec sa bande de justiciers, et ses actions sont légendaires. Ses actions ne sont pas sans conséquences, car il est connu pour dégainer son arme sur toute personne un tant soit peu proche de la racaille de la société. Cette approche consistant à tirer d'abord et à ne jamais poser de questions a fait fuir certains des commerçants les moins avisés du Mont."
