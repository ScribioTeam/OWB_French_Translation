l_french:
 HRO_calculating:0 "Hank Armistead"
 HRO_calculating_desc:0 "L'un des plus riches Rocketeers, Armistead a utilisé sa richesse et ses fonds pour obtenir une position de pouvoir au sein des forces de défense de Houston. Prêt à faire face à des pertes acceptables, il a élaboré des dizaines de plans d'urgence pour protéger Houston et ses richesses."
 HRO_limit:0 "Gary Appleton"
 HRO_naval:0 "Bruno Labarre"
 HRO_liftoff:0 "Ludwig Bolden"
 HRO_yonder:0 "Walter Glenn"
 HRO_yonder_desc:0 "Descendant des ingénieurs aérospatiaux qui habitaient Houston avant la guerre, Glenn veut voir Houston visiter les étoiles une fois de plus."
 HRO_rider:0 "Gus Langley"
 HRO_rider_desc:0 "\"Quelle partie de rouler ou mourir ne comprenez-vous pas ?\""
