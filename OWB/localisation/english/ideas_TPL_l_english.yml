l_english:
  tpl_red_moon:0 "The Red Moon"
  tpl_red_moon_desc:0 "The Red Moon symbolizes a time of aggression and war among the Two Peoples. It is said that the appearance of the Red Moon causes every able-bodied member of the community to feel an uncontrollable urge to kill."
  tpl_white_moon:0 "The White Moon"
  tpl_white_moon_desc:0 "The Two Peoples hold that the White Moon is a sign of peace and an omen to lay down arms, or at the very least halt any attacks."