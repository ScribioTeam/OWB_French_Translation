l_english:
  cmc_bright_lights:0 "Bright Lights"
  cmc_bright_lights_desc:0 "The promise of many customers and profits attracts a lot of different businesses to the area."
  cmc_gambling_act:0 "The Coalition Gambling Act"
  cmc_gambling_act_desc:0 "The Coalition Gambling Act describes it's objective as 'preventing gambling from being a source of crime and disorder or being used to support crime' and ensures that gambling is conducted in a fair and open way. There are many, many pages in the actual document, but the main idea is making the casinos stay on the right side of the law."
  cmc_heir_to_two_empires:0 "Heir to two Empires"

  cmc_criminal_underground_start:0 "Criminal Underground"
  cmc_criminal_underground_start_desc:0 "Where ever there is gambling there are people trying to profit in illegal ways from gamblers and casino owners alike."
  cmc_criminal_underground_lower:0 "Threatened Criminal Underground"
  cmc_criminal_underground_lower_desc:0 "Establishing a police force has brought pressure on the various criminal gangs, triads and syndicates. Most have gone into hiding, waiting for something."
  cmc_criminal_underground_purged:0 "Purged Criminal Underground"
  cmc_criminal_underground_purged_desc:0 "Following the events of 'The Night to Remember' various raids and roundups have brought organized crime close to non-existence. While crime will never fully go away, what remains can be easily handled by our police force."
  cmc_criminal_underground_higher:0 "Established Criminal Underground"
  cmc_criminal_underground_higher_desc:0 "With slave trade at an all time high and chem peddlers occupying many street corners in a lot of towns it is only a matter of time until the crime bosses decide to push for more power."
  cmc_criminal_underground_organized:0 "Organized Criminal Underground"
  cmc_criminal_underground_organized_desc:0 "After a short power struggle between various criminal groups and gangs a truce was reached dividing the nation and the various businesses up between them and putting the nation firmly under their control."
  cmc_scrapper_resistance:0 "Scrapping the Scrappers"
  cmc_scrapper_resistance_desc:0 "There is a lot to be gained from the scrapyard they called their home. Some of them still call it their home it seems, causing a lot of trouble for us."
  cmc_scrapper_mercenaries:0 "Scrapper Mercenaries"
  cmc_scrapper_mercenaries_desc:0 "Hiring the remaining Scrappers in the area as mercenaries gave us some valuable battle hardended troops and stopped their attacks against our scavengers."
  cmc_scrapper_workforce:0 "Scrapper Workforce"
  cmc_scrapper_workforce_desc:0 "The Scrappers are good at what they do. They had 200 years to perfect the art of scavenging. Now that they work for us, they can use that art for our benefit."

  sca_lawson_profits:0 "Lawson Experience Profits"
