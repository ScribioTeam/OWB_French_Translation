 scrapper_council_desc:0 "Le conseil des chefs de clan des Scrappeurs se réunit irrégulièrement, généralement lorsque survient un événement que les clans ne peuvent pas gérer seuls. Mais même lorsqu'ils se réunissent, les choses finissent généralement tôt ou tard par se transformer en de vives disputes et en une rixe occasionnelle. Le lieu de rencontre est le pétrolier PMV Lawson, qui y a été tiré avant la guerre comme attraction lorsque la casse était encore ouverte au public."
 sca_ineffectual_government:0 "Gouvernement Inefficace"
 sca_ineffectual_government_desc:0 "Lorsque 'comme un chef dans un conseil de scrappeurs' devient un dicton dans la région signifiant "ne rien faire", cela devrait en dire long sur l'état du corps dirigeant des scrappeurs."
 sca_scrapyard_heritage:0 "Héritage de la Ferraille"
 sca_scrapyard_heritage_desc:0 "Les Scrappers ont récupéré et mis au rebut les épaves de l'ancien monde peu après le largage des bombes. Ils sont devenus assez doués pour cela. Ils défendront aussi farouchement leurs revendications, marquées par des voitures à moitié enterrées aux couleurs vives. Bien que ce qu'ils ont ne puisse guère être considéré comme une véritable armée, ils sont prompts à se rallier et n'ont besoin d'aucune structure de commandement pour faire des ravages."
