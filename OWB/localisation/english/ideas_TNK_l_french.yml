l_french:
 tnk_no_labrats:0 "Pas de Rats de Labo"
 tnk_no_labrats_desc:0 "Le Thin Tank ne permet pas aux gens de jouer un rôle réel dans la gouvernance, l'administration ou tout ce qui ne relève pas de la propriété privée comme le ferait un citoyen ordinaire : Mes petits nounours me manquent. Pouvons-nous s'il vous plaît apporter quelques spécimens au laboratoire ? Ça devient tellement ennuyeux ici avec seulement vous cinq.§!\n§RBorous: Je suis tout à fait d'accord, nous pouvons faire des EXPERIMENTATIONS sur eux... Tant que nous ne leur donnons pas d'ARMES.\n§!§MKlein: NON. PAS DE LOBOTOMITES DANS LE LABORATOIRE, NOUS SAVONS CE QUI S'EST PASSÉ LA DERNIÈRE FOIS AVEC LE SCREWDRIVER - PLUS JAMAIS.§!"
 tnk_lobotomite_conscription:0 "Lobotomites !"
 tnk_lobotomite_conscription_desc:0 "La population humaine, mutante et goule vivant sous le Think Tank est laissée pour la plupart hors de la boucle des machinations du Think Tank. Les Lobotomites - des humains dont le cerveau a été enlevé et transformé en un peu plus que des animaux - constituent la majorité des travailleurs humains au service du Think Tank.\n§GMobius: Ces lobotomites sont de plus en plus inefficaces, nous devons finalement mettre fin à cette expérience et remplacer chacun d'entre eux par des Robo-scorpions.§!\n§pDala: Je ne sais pas, je trouve leur stupide corps sans cerveau fascinant.§!\n§MKlein: QU'EST-CE QUE C'EST ? LE TOXICOMANE ME DEMANDE DES CHOSES, DALA, ET J'ESSAIE DE LES IGNORER. MES PROCESSEURS NE PEUVENT PAS VOUS IGNORER TOUS LES DEUX EN MÊME TEMPS.§!"
 tnk_roboscorpion_conscription:0 "Robo-scorpions !"
 tnk_rule_of_six:0 "Règle des Six"
 tnk_rule_of_six_desc:0 "Contrairement aux autres gouvernements des Terres Désolées, le Think Tank est composé de six personnes - les membres d'origine du Think Tank et la récente réintroduction du Docteur Mobius.\n§ODoctor O : \"Règle des Six\", vraiment ? C'est un nom tellement stupide. Nous sommes des scientifiques - pas une espèce de cabale de sorciers d'Hubris Comics.§!\n§GMobius : Pouvez-vous trouver un meilleur nom, Zéro ?§!\n§ODoctor O : Eh bien, je veux dire ...§!"
 tnk_scientific_industry:0 "Industrie de la Science"
 tnk_scientific_industry_desc:0 "Le Think Tank a un temps extrêmement facile à construire et à mettre en place que les autres Terre Désolée - le réassemblage de la matière, la science étrange et une main d'œuvre lobotomique pratiquement infinie rendent la construction de la matière scientifique absolument inoffensive.\n§GDoctor Mobius: J'apprécie que vous me laissiez tous m'occuper de ce Klein - malgré l'animosité que nous avons partagée dans le passé.§!\n§MKlein: DE TOUTE FAÇON, JE NE VOULAIS PAS M'OCCUPER DE ÇA - C'EST VOUS QUI AVEZ VOTRE ROBOT QUI PATROUILLE CONSTAMMENT. JE DOIS ME CONCENTRER SUR LA SCIENCE ! TU PEUX TE CONCENTRER SUR ÇA... AUTRES QUESTIONS.§!"
 tnk_scientific_surveillance:0 "Surveillance Scientifique"
 tnk_simple_commands:0 "Commandes Simples"
 tnk_simple_commands_desc:0 "Le Think Tank utilise d'abord une force totalement non entraînée, préférant des ordres simples tels que \"Frapper\", \"Détruire\" et \"Pulvériser\" pour appeler ses Lobotomites et Robo-scorpions à l'action...\n§GDoctor 0: Si nous voulons que ces Lobotomites s'en prennent à ces nations de jeu, nous devrions vraiment leur donner de meilleures orientations. Ils continuent de se heurter à des murs, comme une unité RobCo cassée avec un insecte qui trouve son chemin.§!\n§MDoctor Klein: NOUS AVONS MIEUX À FAIRE QUE DE NOUS OCCUPER DES LOBOTOMITES. IL SUFFIT DE LAISSER LES LOBOTOMITES TUER LES AUTRES LOBOTOMITES ET NOUS N'AURONS À NOUS OCCUPER D'AUCUN D'ENTRE EUX.§!"
 tnk_old_world_blues:0 "§MBLUES DE L'ANCIEN MONDE§!"
 tnk_old_world_blues_desc:0 "Il y a une expression dans les Terres Désolées:\n\"Blues de l'Ancien Monde"\\n\nIl fait référence à ceux qui sont tellement obsédés par le passé qu'ils ne peuvent pas voir le présent, et encore moins l'avenir, pour ce qu'il est.\nIls regardent fixement ce qui a été, des yeux comme des veilleuses, des gouttières et des dépouilles, tandis que les réalités de leur monde continuent de les entourer.\nLa science est une longue et constante progression vers l'avenir. Ce qui peut sembler être un événement soudain n'est souvent pas ressenti avant des années, voire des siècles, à venir.\n\nCependant, dans les temps qui ont suivi la première bataille du barrage Hoover, le Blues de l'Ancien Monde a pris une nouvelle signification.\nAlors qu'elle était autrefois considérée comme une forme de tristesse, de nostalgie, elle est devenue une expression décrivant le potentiel pour l'avenir.\nIl peut être facile de voir la science comme un mal, la technologie incontrôlée comme la source de tous les maux, de tous les malheurs.\nAvec le Think Tank uni sous une cause commune pour la première fois en plus de deux cents ans, la science deviendrait un phare pour l'avenir. Il y avait le Blues de l'Ancien Monde et l'espoir du Nouveau Monde. Et l'espoir régnait au Big MT. "
 tnk_old_world_blues_tt:0 "Permet l'utilisation du système de §YPacification§!, permettant de supprimer facilement la résistance des États.\n§RNe peut pas faire des états nationaux.§!"
 tnk_science_idea:0 "[?TNK.science|§*§0§P] §PSCIENCE!§!"
 tnk_add_to_science:0 "Gagne [?TNK.science_change|§*§0§G] §PSCIENCE!§!"
 tnk_pay_science:0 "Paye [?TNK.science_change|§*§0§R] §PSCIENCE!§!"
 has_this_amount_of_science:0 "A au moins [?TNK.science_cost|§*§0§Y] §PSCIENCE!§!"
 tnk_science_idea_tt:0 "§gLes données collectives que le Think Tank a rassemblées grâce à ses expériences, ses recherches et ses études.§!\n\nGagnez de la §PSCIENCE§! en vous concentrant sur certains points et dépensez-la en vous concentrant sur d'autres."
 tnk_expanded_radar_fence:0 "Barrière Radar Élargie"
 tnk_expanded_radar_fence_desc:0 "§WDepuis que§! §Y[?TNK.GetName]§! §Wn'a normalement pas accès à la production de base ; cela ne devrait s'appliquer qu'à§! §Y[?TNK.Capital.GetName|]§!§W.§!"
 tnk_pacification_tt:0 "§MPacification:§! Le Think Tank ne s'intéresse pas à l'intégration d'une population, mais simplement à l'empêcher de se mêler de ses expériences. Le Think Tank, lorsqu'il pacifie un État, ne fait qu'arrêter la résistance à l'intérieur de cet État - il ne l'encadre pas."
 tnk_tranquility_lane_high_schools:0 "Les Lycées de Tranquility Lane"
 tnk_tranquility_lane_high_schools_desc:0 "Notre pays est affligé par une étrange nouvelle lubie que nous semblons incapables de supprimer ! Les \"lycées de Tranquility Lane\" ont commencé à apparaître sur nos terres. Chaque fois que nous avons essayé de détruire l'un de ces établissements, nos soldats ont ressenti un sentiment de -... désintérêt, quelque chose d'autre attirant leur attention qui semble plus important.\nCes écoles sont pour la plupart inoffensives et permettent à notre peuple de s'instruire, mais avec le temps, elles susciteront de plus en plus l'intérêt de nos peuples, car les enfants et les enseignants sont continuellement recrutés dans notre population par des moyens inconnus."
 string_fallout_tnk_coring_tab_title:0 "États Non Pacifiés"
 string_fallout_tnk_coring_tab_no_states_info:0 "§MLes Terres Désolées sont pacifiées !\nJ'en prends note ici : UN ÉNORME SUCCÈS.§!"
 string_fallout_tnk_coring_tab_desc:0 "Quels sont les États que nous n'avons pas pacifiés ?"
