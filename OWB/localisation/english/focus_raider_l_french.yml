l_french:
 origin_of_the_gang:0 "Origine du gang"
 origin_of_the_gang_desc:0 "Formés dans le sang et sanglant la plupart du temps, les gangs de pillards ne sont certainement pas toujours semblables. Que faisions-nous avant de nous former ? Les anciens criminels de guerre ont-ils lancé le défi longtemps avant les autres ? Anciens tribaux, prenant les armes pour gagner de l'argent et s'amuser ? Ou des habitants d'un abri, brisés par des expériences et ne voulant rien de plus que faire souffrir les terres désolées ?"

 gang_lifestyle:0 "Mode de vie des gangs"
 gang_lifestyle_desc:0 "Qu'il s'agisse de tuer et de mutiler, de piller, de conduire sur une route ou même de simples deals de chems, chaque gang est un jeu d'enfant. Et nous ne sommes pas différents, bien que nous allions évidemment aller beaucoup plus loin que certains agents chimiques à deux bits."

 gang_ambitions:0 "Ambition du Gang"
 gang_ambitions_desc:0 "On ne va pas rester en arrière pour toujours. Il est temps d'aller gros et de prendre ce qui devrait être nôtre. Faucons et idiots nous entourent, pourquoi ne pas simplement prendre ce que nous voulons ? Nous ferons ce que nous voulons pour eux, nous sommes des pillards et personne ne baise avec nous."

 new_leadership:0 "Nouveau Leader"
 new_leadership_desc:0 "Il est temps de faire bouger les choses dans le gang. De plus en plus, les gars commencent à murmurer, et tout le monde peut dire que l'air est assez épais pour le couper avec un couteau. Quoi qu'il arrive, cela se passera dans un bain de sang."

 the_sadists:0 "Les sadiques"
 the_sadists_desc:0 "Ces baiseurs étaient partout sur nous en un instant. Vous ne faites que tourner la tête une seconde, puis un taré décide de démolir toute la direction d'un gang pour le plaisir. Ces gars sont des animaux, ce n'était même pas un meurtre, c'était un crime. Ils n'utilisaient pas d'armes, seulement leurs poings et leurs dents ..."

 preparing_for_total_war:0 "Se préparer à la guerre totale"
 preparing_for_total_war_desc:0 "Maintenant que tout le monde a trop peur de faire quoi que ce soit, les fous ont pris le relais. Ils n’ont même aucun sens, ils ont simplement rassemblé absolument tous les habitants des villages voisins, qu’ils soient enfants ou personnes âgées, et leur ont demandé de déterminer comment utiliser une arme à feu. Je les ai vus décapiter un mec avec des béquilles, de mes propres yeux, juste parce qu'il ne voulait pas le prendre !"

 draconian_recovery_methods:0 "Méthodes de récupération draconiennes"
 draconian_recovery_methods_desc:0 "Alors que tout le monde avait soit complètement fui la région, soit fut devenu complètement fou de la "formation", les cinglés ont complètement pris le dessus. Ils ne se soucient pas de savoir comment vous devez le faire, mais vous n'arrêterez pas le massacre. Ils pompent n'importe qui dans leur armée avec des chems et se nourrissent de cadavres humains s'il n'y a pas de nourriture. Ils viennent de devenir sauvages."

 the_eggheads:0 "Les têtes d'œuf"
 the_eggheads_desc:0 "Vous ne penseriez pas qu'un tas de maigres batailles ne feraient pas grand chose, mais je les ai vus faire ... des choses étranges. Ils continuent à se chuchoter et à répandre des rumeurs, menant des pillards les uns contre les autres. Ces gars sont trop intelligents pour leur propre bien."

 critical_thinking:0 "Esprit critique"
 critical_thinking_desc:0 "Ça devient de pire en pire maintenant. Chaque fois que vous attrapez l'un d'entre eux en train de mentir, ils parviennent toujours à s'en sortir en créant encore plus de confusion. Nous ne pouvons pas tuer exactement les gars qui nous donnent de nouveaux chems ..."

 master_plan:0 "Le plan directeur"
 master_plan_desc:0 "Tout s'est passé trop vite. Une énorme bagarre de bars a commencé quand l'un des chefs de groupe a dit au patron qu'un de ses sergents ne le respectait pas. L'ensemble du bâtiment s'est transformé en un club de combat improvisé, et personne n'a même remarqué le paquet de grenade qui roulait au milieu avant qu'il ne soit trop tard."

 the_grunts:0 "Les grognements"
 the_grunts_desc:0 "De plus en plus, les rangs des pillards commencent à se demander pourquoi ils suivent même les ordres du patron. Après tout, ils ont bien plus d'armes et de gars que lui ! Pourquoi ne peuvent-ils pas donner des ordres à la place ?"

 gangland_diplomacy:0 "Diplomatie de Gangland"
 gangland_diplomacy_desc:0 "Alors que tous les grognements s'unissent et agissent contre un seul ennemi, à savoir la tête frêle qui se nomme chef, le gang devient de plus en plus unifié et assoiffé de sang. Le patron est heureux et pense que cela signifiera plus de pillage avec beaucoup de meurtres, mais il ne saura pas ce qui l'a frappé."

 everyone_works:0 "Tout le monde travaille"
 everyone_works_desc:0 "C'était une affaire très simple, il s'avère. Lorsque vous décidez de tirer sur le genou d'un homme avec un revolver de grand calibre, il ne fait pas beaucoup pour se défendre. Criant comme un cochon et implorant la pitié, pathétique. Tout le monde travaille pour le gang, et cela le concerne également. Le travail forcé jusqu'à ce que son autre genou se brise lui fera également du bien."

 the_boss:0 "Le patron"
 the_boss_desc:0 "Alors que les rumeurs se répandent et que les gens ont l’air de plus en plus fuyant, le patron commence à penser que les vers ne connaissent peut-être pas leur place. Un bon coup suffirait probablement à cela, sinon un cerveau étendu sur le mur suffirait tout aussi bien."

 dont_question_the_boss:0 "Ne pas questionner le patron"
 dont_question_the_boss_desc:0 "Même en train de frapper un traître après avoir tenté de le poignarder dans le dos, l'esprit du patron s'égarait vers de profondes questions. Cela fonctionnerait-il vraiment comme ça ? Peut-être que les corrompre serait mieux ? Mais alors qu'il sentait quelque chose de mouillé sur son visage, à savoir des fragments d'os et du sang provenant du visage affaissé qu'il était en train de frapper, il réalisa que la violence était aussi parfaitement bonne."

 iron_grip:0 "La poignée de fer"
 iron_grip_desc:0 "Quelques exécutions ici, quelques mutilations là-bas, des meurtres particulièrement violents avec des trucs impressionnants tels que des grenades ou des fusils de chasse, et voilà, sa bande lui obéissait à nouveau. C'était presque ennuyeux. Tout le monde s'est vite remis au travail, encore plus dur qu'avant, et il est remonté sur son trône de métal et de crânes. Exactement comme il se doit."

 improve_the_hideout:0 "Améliorer le cœur"
 improve_the_hideout_desc:0 "Prendre le contrôle de plus en plus de territoires à notre portée devrait nous permettre de grandir plus vite. Reprendre des usines et procéder à quelques exécutions devrait amener la plupart des gens à faire la queue."

 cruel_heartland:0 "Cœur cruel"
 cruel_heartland_desc:0 "Beaucoup d'espace est gaspillé en bâtiments inutiles, comme des maisons ou des cliniques ou même quelque chose d'aussi stupide qu'une ferme. Brûlez-les tous, cela devrait nous laisser de la place pour nous développer."

 territorial_reinforcement:0 "Renforcement Territorial"
 territorial_reinforcement_desc:0 "Nous devons garder à la fois les esclaves et les gangs rivaux dehors. Et pour cela, nous avons organisé de nombreux pillages pour aider à construire des avant-postes le long de nos frontières. Il est facile de les doter en personnel, car tout membre de gang digne de ce nom voudra être le premier dans l'action."

 skulls_on_sticks:0 "Mettre des crânes sur des bâtons"
 skulls_on_sticks_desc:0 "Vous savez, on pourrait penser qu'effrayer les gens était facile. Mais non, il faut y penser. Au lieu de simplement mettre des parties aléatoires du corps sur des bâtons et de pulvériser des messages grossiers partout, nos gars ont découvert qu'il est bien plus efficace de mettre une tête humaine décapitée ayant encore toute sa peau."

 terrorise_the_locals:0 "Terroriser les locaux"
 terrorise_the_locals_desc:0 "Parfois, il suffit de s'occuper de choses simples. Menacer des habitants, brûler des objets au loin, hurler dessus en tirant en l'air, cela devrait calmer ceux qui veulent être des héros. Cela va certainement aussi soulager le stress chez nos gars en attendant le prochain raid."

 raider_headquarters:0 "Siège des Raiders"
 raider_headquarters_desc:0 "Ce dont nous avons besoin, c'est d'une immense forteresse. Quelque chose qui va immédiatement faire trembler un gang rival ! Nous aurons des murs énormes, des salles entières dédiées à la production d'armes, beaucoup d'esclaves pour construire cela encore plus grand et meilleur ! Ce sera génial."

 territoriality:0 "Les loyautés territoriales"
 territoriality_desc:0 "Au fur et à mesure que nous donnons de plus en plus de butin à nos troupes, celles-ci se passionnent pour le style de vie. Combinez cela en leur rappelant ce qui arrive généralement aux pillards capturés par les nations réelles, et cela les incitera à lutter plus fort pour garder ce genre de vie."

 we_never_die:0 "Nous Ne mourons Jamais!"
 we_never_die_desc:0 "Eh bien, je veux dire, sauf quand nous le faisons. Mais vous savez ce que je veux dire, le gang ne meurt jamais. Je veux dire, il y a tellement de pillages, de mises à sacs et de tirs, comment pourrait-il en être ainsi ? Nous continuons à avoir plus de gars, nous continuons à avoir plus de recrues, et ainsi nous continuons à avoir plus de butin !"

 manifest_destiny:0 "Destinée manifeste"
 manifest_destiny_desc:0 "Regardez autour de vous, nous sommes entourés de mor-ons, et ils sont si faibles aussi ! Ils ont à peine quelque chose sur eux, ne savent même pas comment soulever un fusil, pourquoi avons-nous encore peur d'eux ? Leur terre, leur butin, leurs villes ? Ils devraient être les nôtres. Et nous les ferons nôtres, par la force."

 incorporate_slavers:0 "Incorporation d'esclavagistes"
 incorporate_slavers_desc:0 "Oui, ils ont un peu éraillé certains des gars, avec tous ces pleurs et ces supplications, etc. Mais les esclaves sont si utiles que nous ne pouvons vraiment pas nous en passer. Vous pouvez leur faire faire à peu près n'importe quoi, y compris leur faire penser que s'ils restent plus de cinq secondes en première ligne, ils seront libres ..."

 slave_labour:0 "Esclavage"
 slave_labour_desc:0 "Organiser un recrutement massif d'esclaves et les mettre au travail dans la construction ? Génie. D'accord, certains d'entre eux risquent de perdre un bras ou deux de temps en temps, mais vous ne pouvez pas douter que le bordel a été construit beaucoup plus rapidement que d'habitude."

 forced_labour:0 "Travail forcé"
 forced_labour_desc:0 "Vous devez être intelligent lorsque vous utilisez des esclaves. Poussez-les juste assez fort pour avoir de très bons résultats, mais pas tout à fait pour les tuer ou les mutiler. Cela demande un certain degré de compétence et avec une meilleure formation de nos maîtres esclaves, nous pouvons les faire travailler sous le dur soleil du désert sur les routes."

 slave_scientists:0 "Asservissement de Scientifiques"
 slave_scientists_desc:0 "Écoute, tu vois ces gros cerveaux ? Eh bien oui, ils ne semblent pas beaucoup, mais peut-être, juste peut-être, ils pourraient en fait nous donner de meilleurs shooties et autres. Pourquoi ne pas les faire travailler pour nous ? Observez-les de près et voyez à quelle vitesse ils fabriquent des explosifs lorsqu'un pistolet est dirigé vers eux."

 slave_researchers:0 "Esclaves Scientifiques"
 slave_researchers_desc:0 "En ajoutant à nos scientifiques des ingénieurs \"recrutés de force\", ils devraient pouvoir travailler encore plus vite et créer encore plus de choses sympas pour nous. Imaginez, nous pourrions peut-être même avoir une arme à feu qui n'explose pas dans votre visage !"

 new_age_weaponry:0 "Nouveaux Jouets Brillants"
 new_age_weaponry_desc:0 "Maintenant, regardez cette arme brillante. Je ne sais pas du tout comment ça marche, et peut-être que ça n'a pas l'air aussi brillant que des pistolets à poudre noire, mais ça frappe tout idiot en pensant qu'un tas de ferraille les sauvera. N'est-ce pas que gonfler ? Peut-être allons-nous donner de l'alcool à leurs têtes."

 guns_with_legs:0 "Armes à feu avec Jambes"
 guns_with_legs_desc:0 "Bon alors voir cette poubelle ? Eh bien, il a des armes à feu et une armure. Il ne meurt pas aussi facilement. Alors que diriez-vous que nous donnions un coup de pied devant les gens, et quand ils sont à court de munitions, nous leur explosons le cul ? Je sais, je sais, j'aurais dû être tacticien."

 find_the_good_stuff:0 "Le Bon Matos"
 find_the_good_stuff_desc:0 "Je n'ai aucune idée de ce qu'est ce truc, mais les ingénieurs n'arrêtent pas de dire qu'on en a besoin pour faire plus de poubelles mobiles, alors... je suppose qu'on va le prendre aussi ? On n'a jamais fait ça avant, mais là encore, on n'a jamais eu de compacteurs d'ordures mobiles tirant sur les gens avec des SMG."

 shitty_robots:0 "Robots Merdiques"
 shitty_robots_desc:0 "Vous voyez toutes ces choses fantaisistes là-bas ? Pourquoi en avons-nous même besoin, cela ne fait que ralentir la production. Je ne sais même pas ce qu’est un gyroscope, ni ce que \"empêcher le robot d’entrer dans un événement nucléaire catastrophique\", mais je suis sûr que nous pouvons le transmettre. Plus d'armes à feu !"

 encourage_slavers:0 "Encourager les esclavagistes"
 encourage_slavers_desc:0 "Cela poussera peut-être un peu trop loin pour certains, mais plus d'esclaves et plus de capsules signifie bien plus d'esclaves à utiliser dans notre armée. Ce qui est toujours une bonne chose, bien sûr, et nous pourrons toujours les utiliser ultérieurement."

 establish_the_slave_trade:0 "Diminution dans le Commerce des esclaves"
 establish_the_slave_trade_desc:0 "Nous devons aller chez les gars de la région, plus d’avoirs extérieurs, plus de mauvaises affaires, nous allons faire de la traite négrière et créer notre propre entreprise ! Sans rapports trimestriels et réunions ennuyeuses, et avec bien plus de chems !"

 drug_dealers:0 "Faire du Trafic de Drogue"
 drug_dealers_desc:0 "Les drogues, la chose ultime à utiliser dans n'importe quelle situation. Evitez juste de dire aux gens quel type de fumier vous utilisez dans le Jet. En fait... ne leur parlez pas du tout de la bouse."

 raid_workshops:0 "Vol de la Concurrence"
 raid_workshops_desc:0 "D'accord, alors au lieu de construire des objets, nous les volons ? Je veux dire, nous sommes des pillards, cela a du sens. Cela nous éviterait également des ennuis."

 supply_stashes:0 "Remplir la Planque"
 supply_stashes_desc:0 "Nous avons besoin de plus en plus de choses pour alimenter notre machine de guerre, de l'eau pour les gars, de la ferraille pour les usines, allez-y ! Continuez à penser à ce brillant nouvel APC que vous voulez, et vous travaillerez encore plus dur."

 turn_the_lights_on:0 "Donner un Coup Pied au Générateur"
 turn_the_lights_on_desc:0 "Je n'ai absolument aucune idée de la raison pour laquelle les ingénieurs continuent de dire qu'il faut donner des coups de pied dans les trucs. On pourrait penser qu'ils ont besoin de soins appropriés, mais ils continuent à parler de \"maintenance percussive\". Bon, d'accord, donnez des coups de pied, je suppose. Mais ne vous tenez pas trop près d'elle après."

 terminals_for_all:0 "Réparation de Terminaux"
 terminals_for_all_desc:0 "Apparemment, les terminaux permettraient à nos têtes d'œuf d'écrire des choses plus facilement et d'aller plus vite dans leurs recherches. Donc je leur ai donné des terminaux. Tellement que tu peux remplir une pièce entière avec. Je veux juste un nouveau flingue."

 raider_computer_logs:0 "Garder les Registres"
 raider_computer_logs_desc:0 "Conserver les registres de nos raids précédents et les lire réellement, pour changer, nous permettra de voir où la grosse merde s'est produite. Peut-être que jeter de la dynamite autour des poutres de soutien n'était pas la meilleure idée, mais la prochaine fois, nous le saurons vraiment. J'espère."

 taking_the_best:0 "Prendre le Meilleur"
 taking_the_best_desc:65 "Du matériel plutôt avancé là, un ordinateur personnel P-65, des spécificités de pointe, vous pourriez peut-être récupérer le processeur central ainsi que la serrure quantique... pourquoi vous me regardez comme ça ? Retourne au travail idiot, on doit ramener ça aux têtes d'œufs !"

 industrial_interest:0 "Outils de Vol"
 industrial_interest_desc:0 "Apparemment, certains de ces esclaves savaient des choses. Des trucs comme l'emplacement des usines encore en activité, les points d'entrée, et le moment exact où tout le monde serait dans la même pièce pour pouvoir lancer une grenade. Ça ressemble à un plan de malade !"

 hideout_expansion:0 "Schémas Volés"
 hideout_expansion_desc:0 "Ok donc, il semble qu'on ait raté des trucs lors du dernier voyage. Des trucs comme euh... des piles entières de plans et de documents techniques avancés. Ne me demandez pas, ils ne parlaient que d'outils à l'époque. Bref, allons-y."

 slaver_settlement:0 "Centres d'Esclaves"
 slaver_settlement_desc:0 "Peut-être que nous devrions donner à nos esclaves de vrais bâtiments. Cela améliorerait certainement le moral et libérerait tout l'espace que les camps délabrés occupent."

 a_weapon_to_surpass_the_other_gang:0 "Hommes en Métal Lourd"
 a_weapon_to_surpass_the_other_gang_desc:0 "Depuis que l'un des gars a vu un soldat de la confrérie courir partout sans se soucier de se faire tirer dessus, il n'a cessé d'importuner les scientifiques à ce sujet. Ils sont allés se plaindre à d'autres raiders, et quand ils leur ont dit pourquoi il les embêtait, tout le monde s'est joint à eux pour s'amuser. Je suppose que ça veut dire qu'on a des boîtes de conserve maintenant ?"

 convert_metal_armour:0 "Approvisionnement Déglingué"
 convert_metal_armour_desc:0 "Ce n'est peut-être pas vraiment une armure assistée, mais elle place quand même quelques centimètres d'armure entre le corps visqueux et la balle très méchante qui vous arrive dessus. Alors arrêtez de vous plaindre et mettez-la, elle va arrêter de peser tellement dans un peu de temps, je le jure."

 power_armor_familiarity:0 "Les Jouets Favoris des Gars"
 power_armor_familiarity_desc:0 "Pourquoi quelqu'un n'en voudrait-il pas un ? Ils sont géniaux ! Vous pouvez avoir des grenades qui atterrissent juste devant vous sans vous en soucier, et le regard impayable sur le visage de ces colons quand ils ont vu des raiders en armure assistée en valait plus que la peine !"

 chop_shop_shimmy:0 "Le Chop Shop se Dandine"
 chop_shop_shimmy_desc:0 "On a beaucoup de véhicules qui traînent, mais rien de tout à fait banalisé. Ce sont pour la plupart des tas de ferraille déglingués, et ça ne vaut pas vraiment la peine de s'y intéresser. Mais nous pourrions aussi tabasser tous les conducteurs et ingénieurs que nous rencontrons jusqu'à ce qu'ils nous donnent quelque chose que nous pouvons fabriquer !"

 gear_head_slaves:0 "Mécanos"
 gear_head_slaves_desc:0 "Faire travailler nos esclaves dans les garages est bien mieux que de passer du temps à essayer de réparer nous-mêmes ces morceaux de jonques. Avec un peu de chance, ils utiliseront plus d'un demi-réservoir avant de casser quelque chose."

 the_magnum_opus:0 "L'Opus de Magnum"
 the_magnum_opus_desc:0 "Ça y est les gars, nous allons organiser un concours massif pour trouver le magnum opus ! Ce doit être dur, gros, effrayant, armé de gros canons ! Toute la bande entre dans une frénésie pour essayer de trouver la prochaine machine ultime de la mort !"

 prove_yourself:0 "Tes preuves"
 prove_yourself_desc:0 "Si vous voulez diriger nos gars, vous feriez mieux de prouver que vous le pouvez. Bien que cela signifie généralement que vous battez à mort quelqu'un avec sa propre arme, des choix tactiques judicieux sont également acceptables, je suppose."

 brutal_hazing:0 "Bizutage Brutal"
 brutal_hazing_desc:0 "Pourquoi former nos troupes quand nous pouvons simplement les droguer jusqu'en enfer et les faire se battre ? Celui qui reste est clairement plus expérimenté que l'autre après tout."

 recruit_them_young:0 "Les Recruter Jeunes"
 recruit_them_young_desc:0 "Cela amènerait certainement plus de troupes sur la ligne de front, oui. Il suffit de s’assurer qu’ils peuvent réellement lever le fusil ou viser."

 expand_the_garage:0 "Agrandir le Garage"
 expand_the_garage_desc:0 "Vous pouvez être sûr que dès que quelqu'un a parlé d'agrandir le garage, tous les gars du gang étaient à l'écoute. Qui ne voudrait pas la monstruosité rugissante d'un véhicule pour lui-même ? Cela se fera plus rapidement que le jour d'utilisation du jet expiré"

 kings_of_the_roads:0 "Les Rois des Routes"
 kings_of_the_roads_desc:0 "Personne n'est aussi rapide ou aussi fou que nous ! Barrages routiers, épaves, routes de mines, on s'en fout, on fonce à toute vitesse !"

 custom_rides:0 "Tours personnalisés"
 custom_rides_desc:0 "Des promenades sur mesure, c'est une chose si douce à dire. Plus gros moteur, meilleures suspensions, échappements plus forts, tout est permis. Et une fois dans la bagarre, ça se voit."

 call_in_the_warboys:0 "Appeler Tous les WarBoyz"
 call_in_the_warboys_desc:0 "Quand vous appelez les WarBoyz, vous jouez vraiment avec le feu. Ce sont peut-être les meilleurs conducteurs d'APC des Terres Désolées, mais ils se détruisent aussi vite que vous ne pouvez demander un autre jet. On peut faire bon usage d'eux, mais ne vous tenez pas trop près de leurs véhicules..."

 metal_boxes:0 "Boîtes en Métal Lourd"
 metal_boxes_desc:0 "Des boîtes ! Sur roues ! Tout ce dont ils ont besoin, c'est de beaucoup de blindage et de beaucoup d'armes. Fusils antichars, lance-flammes, lance-grenades, mitrailleuses, tout ce que vous voulez, nous l'avons ! Mettez-les sur les capots, mettez-les dans les coffres, et que le spectacle commence bordel !"

 roaring_machines:0 "Machines Rugissantes"
 roaring_machines_desc:0 "Tant qu'elle rugit, vous pouvez être sûr que les gars la voudront. N'importe quel moteur peut être échangé, tant qu'il peut se soulever du sol par la seule accélération."

 doped_soldiers:0 "Raiders Dopés"
 doped_soldiers_desc:0 "On a mis la main sur un truc appelé \"super jet\", et bien que personne ne sache d'où ça vient, ça rend les gars furieux comme la braise. Il suffit de les remplir de ce truc et de les lâcher sur l'ennemi, assurez-vous d'attendre un long moment après pour que le sevrage fasse effet et ne faites pas attention aux parties du corps."

 lightning_raids:0 "Raids Éclairs"
 lightning_raids_desc:0 " On est entré et on est sorti avant même qu'ils ne sachent ce qui s'est passé. C'est comme ça que ça se passe les gars, on y va vite et fort, on prend leur butin, leurs esclaves, leurs vies !"

 blood_soaked_gender_equality:0 "Égalité des Sexes par la Violence"
 blood_soaked_gender_equality_desc:0 "On fait pas vraiment de discrimination par ici. Si tu peux lancer une grenade assez loin pour qu'elle atterrisse là où c'est drôle de la voir exploser, ou si tu peux couper le bras de quelqu'un avec une machette, tu es accepté."

 take_what_you_need:0 "Prendre ce Dont on a Besoin"
 take_what_you_need_desc:0 "Les raids, c'est un truc assez simple, vraiment. Ce qui est difficile, c'est de voir si ça vaut vraiment la peine de s'attaquer à cette patrouille de mecs en armure assistée, et comment. Mais avec un peu plus d'expérience contre des cibles simples, nous pouvons améliorer nos techniques de raid."

 business_booms:0 "Boom des Affaires"
 business_booms_desc:0 "Les affaires prospèrent, l'artillerie fleurit et ça fait certainement kaboom. Personne ne va se plaindre d'avoir des munitions lourdes de son côté, sauf quand elles tombent sur sa tête par accident."

 short_fused_engineers:0 "Ingénierie des Courts-Circuits"
 short_fused_engineers_desc:0 "Il faut de plus en plus d'explosifs pour avoir vraiment un avantage sur les autres bandes. Chaque gars de la troupe doit avoir son propre stock d'explosifs, et cela va prendre pas mal de temps. Mais tous les hurlements et les morceaux explosés feront que ça en vaudra la peine."

 an_explosion_in_understanding:0 "Une Explosion dans la Compréhension"
 an_explosion_in_understanding_desc:0 "C’est ce que l’on pourrait appeler de toute façon un des gars s’est fait exploser avec des explosifs expérimentaux et cela a apparemment donné une idée aux chefs d’équipe. Si cela les accélère, nous jetterons les gens au-dessus des mines à ce rythme."

