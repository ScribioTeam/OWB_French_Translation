    ### Focuses
 starting_the_flow:0 "Démarrer le Flux"
 starting_the_flow_desc:0 "Ces derniers temps, nous avons été un peu à court de sauce. Tout le monde sait que la sauce fait tourner le monde, mais nous n'avons pas les capsules pour en obtenir. Un peu de discussion pourrait nous aider."
 paying_the_boys:0 "Payer les Gars"
 paying_the_boys_desc:0 "Le gang commence à devenir un peu rouillé. Ils n'aiment pas la façon dont les choses se passent ; trop de bruit, pas assez de rock. Si on leur donne un petit coup de pouce après un travail bien fait, ça devrait graisser les rouages."
 beer_bonuses:0 "La Forte Substance"
 beer_bonuses_desc:0 "Nous sommes à court de livres. Ce n'est pas très agréable pour les gars, mais nous avons une solution, patron. Si on leur donne la gnôle la moins chère de ce côté du continent, ils ne sauront pas que le sac est un peu léger !"
 unrefusable_deal:0 "Un accord que vous ne pouvez pas refuser"
 unrefusable_deal_desc:0 "Nos gracieux amis ont été un peu.... conservateurs avec leurs \"dons\" Je pense que si nous allions leur donner un bon repas, nous pourrions leur faire une offre qui les aide, et nous ....mais un peu plus."
 victory_hits:0 "Points de Victoire"
 victory_hits_desc:0 "Un travail bien fait est un travail bien fait. Parfois, cela vaut la peine de se lancer dans un bon coup de hachisch et de faire la fête sur un tas de cadavres."
 controlling_routes:0 "Contrôler le Commerce"
 controlling_routes_desc:0 "Une petite négociation pour faire entrer la pègre dans notre monde pourrait beaucoup nous aider. Les gros bonnets appellent cela \"l'intégration horizontale\". La seule chose horizontale sera les gens qui ne coopéreront pas."
 art_of_sack:0 "Art du Sac"
 art_of_sack_desc:0 "Malgré les pillages, les destructions et les comportements généraux peu aimables et rouillés, mettre à sac une belle ville est un art. Nous sommes le Picasso de la drogue et des capsules. Une éclaboussure par-ci, une ligne par-là, une exactitude dans le coin gauche. Si l'aventure du \"raid\" se termine mal, au moins nous sommes des artistes !"
 kingpins:0 "Caïds"
 kingpins_desc:0 "Dans les grands livres, les rois et les reines n'étaient pas toujours les gentils. Parfois, nous devons employer des moyens de coopération plus... peu recommandables, mais au moins nous avons le bien du gang à cœur. Et le gang, c'est tout ce qui compte."
