 followers.1.t:0 "Les \"Disciples de l'Apocalypse\""
 followers.1.d:0 "Suite à leur récente implantation chez nos rivaux voisins, un groupe de pacifistes humanitaires qui se font appeler les \"Disciples de l'Apocalypse\" a commencé à s'infiltrer sur nos terres. Leur objectif semble noble : fournir des services à ceux qui en ont besoin, allant des soins médicaux aux conseils agricoles. Ils s'occupent des secteurs de la société que nous préférons oublier, qu'il s'agisse des sans-abri ou des drogués, et acceptent tout ceux qui n'ont plus personne vers qui se tourner. Sur ce seul plan, nous n'avons aucun scrupule à les accepter : après tout, qui refuserait des fournitures médicales gratuites ?\n\nLes problèmes ne commencent à surgir que lorsque l'on regarde de près nos voisins, où les Disciples sont établis depuis un certain temps. Le soutien à toute forme de guerre entre les peuples de ces nations est en baisse, car ils préfèrent rester dans leurs fermes et utiliser leurs nouveaux médicaments. Il y a même des indications que les Disciples acceptent dans leurs rangs des anarchistes séditieux, qui ont l'intention soit de réduire notre nation en cendres, soit de s'emparer eux-mêmes du pouvoir. Nous devrons donc peut-être les surveiller, si nous décidons de tolérer que les disciples restent sur nos terres... \n\nUne fois établis dans une nation, les disciples semblent très difficiles à déraciner. Nous devons donc décider rapidement, avant qu'ils aient une chance de s'installer durablement, si nous devons ou non accueillir ces Disciples de l'Apocalypse et leurs étranges croyances sur nos terres. Les accepter apportera sans doute des avantages, mais à quel coût à long terme ?"
 followers.1.a:0 "Laissez-les venir, ils ne feront que du bien."
 followers.1.b:0 "Il serait préférable d'éloigner ces anarchistes de nos terres !"
 followers.1.c:0 "Ils ne peuvent pas faire ça ! Tirez sur eux... ou quelque chose comme ça !"
 followers.2.t:0 "Les Disciples s'établissent"
 followers.2.d:0 "N'ayant pas compris que nous étions à l'origine des efforts déployés pour en tirer profit, les Disciples de l'Apocalypse se sont finalement répandus complètement dans notre nation. Ils occupent maintenant un certain nombre de forts, de tours et de bases dans tout le pays, les utilisant comme centres médicaux et centres de connaissances pour aider les populations locales. Il est certain que les populations s'étendent, car les bébés et les blessés de guerre sont soignés par ces étranges médecins. Les agriculteurs locaux font également des récoltes exceptionnelles, grâce aux connaissances agricoles étendues que les disciples semblent posséder.\n\nCes avantages s'accompagnent toutefois d'inconvénients et, lentement mais sûrement, les idéaux des disciples s'infiltrent dans les colonies qu'ils aident. De plus en plus de jeunes hommes déposent les armes, considérant l'agriculture comme une entreprise plus rentable. Les jeunes enfants apprennent la médecine de base. Tous ceux qui acquièrent des connaissances auprès des Disciples se souviennent de leurs dettes et, par conséquent, l'influence des Disciples augmente progressivement. Nous devrions pouvoir tenir cela à distance et récolter quand même les fruits de la présence des Disciples, mais nous devons nous méfier..."
 followers.2.a:0 "Notre relation avec les Disciples sera mutuellement bénéfique !"
 followers.3.t:0 "Les Disciples atteignent la capitale"
 followers.3.d:0 "La première vague des Disciples dans notre pays a été timide. Probant. Ils sentaient notre réponse, se demandant si notre peuple valait la peine de prendre ce risque. Il est certain qu'ils n'ont pas été accueillis par un bain de sang, et ils se sont donc enhardis à venir s'installer dans notre capitale. Cela a beaucoup plu à nos travailleurs et à nos récupérateurs, mais a irrité l'aristocratie jusqu'au bout. Seuls leurs enfants devraient recevoir l'éducation que les disciples accordent à tous ! Mais même eux commencent à apprécier de la présence des Disciples : leur médecine sauve des vies, après tout."
 followers.3.a:0 "Les Disciples ne sont pas installés. Pas encore."
 followers.4.t:0 "Les Disciples rejetés"
 followers.4.d:0 "Ayant compris que nous étions à l'origine de tentatives successives pour saper leur influence et voler leurs approvisionnements, les Disciples de l'Apocalypse se sont finalement lassés de nos singeries et ont quitté nos terres. Alors qu'ils sont toujours heureux de s'occuper de nos civils dans les bases installées autour de la frontière, ils refusent de mettre un pied dans notre nation en signe de protestation. Nous disons bon débarras ! Leur genre anarchiste n'a rien à faire ici, sauf tenter de nous renverser. Notre peuple est quelque peu ennuyé par notre choix d'action, mais au moins il ne sera plus influencé par la propagande des Disciples !"
 followers.4.a:0 "Nous avons bien fait."
 followers.5.t:0 "L'influence des Disciples se développe de manière incontrôlée"
 followers.5.d:0 "Au cours des derniers jours et mois, l'influence des Disciples a atteint de nouveaux sommets. Alors qu'ils jouissaient déjà d'une influence raisonnable sur les personnes qu'ils soignaient et éduquaient, les vrilles de leur pouvoir ont lentement saisi même nos échelons supérieurs. Les familles influentes doivent la vie de leurs enfants à ces faiseurs de miracles pacifistes, et de nombreux \"barons\" Brahmines ont connu des saisons exceptionnelles après avoir suivi les conseils des Disciples. Notre peuple, quel que soit son statut, est honnête : il remboursera toujours ses dettes. Récemment, et c'est inquiétant, les Disciples ont commencé à réclamer ces dettes en nombre sans précédent. Ils ne font plus de lobbying pour la paix ou la démilitarisation, mais ils semblent maintenant se préparer à prendre des positions de pouvoir aux dépens des loyalistes. Les Disciples sont évidemment évasifs lorsqu'ils sont confrontés, la plupart d'entre eux n'ayant apparemment aucune connaissance de ces activités, mais nous soupçonnons depuis longtemps qu'un petit groupe d'anarchistes est lié aux Disciples... \n\nBien sûr, ce n'est peut-être rien, mais sommes-nous vraiment prêts à prendre le risque ?"
 followers.5.a:0 "Nous devons agir rapidement..."
 followers.6.t:0 "Le raid des Disciples sur la station Armageddon"
 followers.6.d:0 "Enragés par notre refus de nous débarrasser de notre nouvelle arme nucléaire, un groupe de fanatiques Disciples de l'Apocalypse a lancé un raid sur la station Armageddon, le site où se trouve notre nouvelle arme nucléaire. Armés jusqu'aux dents, ces disciples semblent avoir complètement oublié leur philosophie pacifiste, et se battent à travers nos défenses en ce moment même.\n\nToutes les sources des Disciples que nous avons contactées pour tenter d'expliquer le raid ont fermement dénoncé les actions de ces radicaux, mais nous ont imploré de faire preuve de retenue à l'égard de leurs confrères. Y a-t-il le temps pour une telle prudence lorsque notre arme la plus précieuse est en jeu ?"
 followers.6.a:0 "Ecrasez-les. Tous."
 followers.6.b:0 "Ce n'est pas du tout comme les Disciples!"
 followers_successful_disarm_tt:0 "les Disciples ont désarmorcé §Yavec succès§! notre bombe."
 followers_unfortunate_accident_tt:0 "un §Raccident dévastateur!§!"
 followers_put_down_raid_tt:0 "le raid étant §Gfini§! à temps."
 followers_encouraged_tt:0 "§YNous permettons aux Disciples de l'Apocalypse de s'installer sur nos terres sans impudence.\n\nLes Disciples sont un groupe qui nous permettra d'utiliser des décisions spéciales et puissantes pour obtenir certains avantages. Cependant, si nous sommes cruels, méchants et assoiffés de sang, ils pourraient avoir des exigences à nous imposer !§!"
 followers_discourage_tt:0 "§YDéverrouille une série de§! §Rdécisions hostiles§! §Yque nous pouvons prendre contre les Disciples de l'Apocalypse pour essayer de les empêcher de s'installer sur nos terres.§!\n\n"
 followers_fight_off_tt:0 "§YNotre peuple est si violent que nous pouvons simplement effrayer les Disciples et les empêcher de s'approcher de nos terres§!"
 followers_need_to_do_negative_actions:0 "§YNous devons décourager les Disciples de l'Apocalypse de s'installer sur nos terres en prenant des décisions qui les ennuient.§!\n§gAutrement les Disciples s'établiront et seront impossibles à déraciner!§!\n"
