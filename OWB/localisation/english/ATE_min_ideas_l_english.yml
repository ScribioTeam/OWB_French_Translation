    ATE_langley:0 "Langley"
    nonlar_ATE_langley:0 "Langley"
    ATE_langley_desc:0 "One of Kinkaid's most trusted advisors, Langley is one of the best espionage coordinators in Mexico. Trained long ago by American spies, he carries the espionage of the old world into the new."
    nonlar_ATE_langley_desc:0 "One of Kinkaid's most trusted advisors, Langley is one of the best espionage coordinators in Mexico. Trained long ago by American spies, he carries the espionage of the old world into the new."
    handler_trait:0 "Quiet Handler"
    nonlar_handler_trait:0 "Quiet Handler"
    ATE_gustavo:0 "Gustavo Santella"
    nonlar_ATE_gustavo:0 "Gustavo Santella"
    ATE_gustavo_desc:0 "A childhood mentor of Speaker Yesenia, Gustavo is more has worked from the shadows for most of his life. Allowing him to play a role in our government might seriously benefit our operatives."
    nonlar_ATE_gustavo_desc:0 "A childhood mentor of Speaker Yesenia, Gustavo is more has worked from the shadows for most of his life. Allowing him to play a role in our government might seriously benefit our operatives."
    op_planner_trait:0 "Compulsive Planner"
    nonlar_op_planner_trait:0 "Compulsive Planner"
    ATE_carlos:0 "Carlos Oban"
    nonlar_ATE_carlos:0 "Carlos Oban"
    ATE_carlos_desc:0 "Having built his career administering occupied territories, Oban is used to dealing with resistance from a local population. A close friend of the Jaguar, extending his expertise to the wider nation could be a serious boon."
    nonlar_ATE_carlos_desc:0 "Having built his career administering occupied territories, Oban is used to dealing with resistance from a local population. A close friend of the Jaguar, extending his expertise to the wider nation could be a serious boon."
    old_occupier_trait:0 "Suppression Specialist"
    nonlar_old_occupier_trait:0 "Suppression Specialist"
    ATE_jacobo:0 "Jacobo de Armas"
    nonlar_ATE_jacobo:0 "Jacobo de Armas"
    ATE_jacobo_desc:0 "A veteran of the Flower Wars, Jacobo has plenty of experience dealing with pro-Itza groups in the border regions between the two nations."
    nonlar_ATE_jacobo_desc:0 "A veteran of the Flower Wars, Jacobo has plenty of experience dealing with pro-Itza groups in the border regions between the two nations."
    flw_conquerer_trait:0 "Suppressor of the Conquered"
    nonlar_flw_conquerer_trait:0 "Suppressor of the Conquered"
    ATE_Purist:0 "Ome Metzli"
    ATE_Purist_Desc:0 "Spending years in the Army of Neuva Atzlan, he is one of many who made their mark after Tlaloc rained fire on Caminos a Los Aztecas. Working to save as many of the burned and sick as he could, he refuses to see his sacrifice go to waste"
    ATE_Might:0 "Meztia of Acapulco"
    ATE_Might_desc:0 "We cannot leave the future in the hands of dirty farmers. Every lost battle could be avoided if we fought with the ferocity of a jaguar, or the cunning of the eagle. Instead, we would share the same coffin with the peasants."
    ATE_People:0 "Roberto Sahagun"
    ATE_People_desc:0 "A native of Chichen Itza, he fled the country after it was determined he was to be sacrificed to Hun-Nal-Ye. Serving in the Tlaminih, he wishes to see a Mexico without senseless bloodshed."
    ATE_Flowervet:0 "Felix Saenz"
    ATE_Flowervet_desc:0 " \"I've bled in Mexico City, Uuchben Ts'oon, Tehuacan, and Puebla City. War will not leave Mexico any time soon, but that doesn't mean we can't wage war well.\" "
    ATE_Survivor:0 "Luciano Cortez"
    ATE_Survivor_desc:0 "With the ashes of Camino a los Aztecas still in the air, the truth of the situation became plain to see. Mexico was not truely freed after the Great War, simply put in a cage by Tlaloc. Those who conformed closer to the \"Ideal\" mexico would be sheltered while the rest fought over the scraps. The mad king of Tlalocan and those who would claim his heritage must burn. "
    ATE_Water:0 "Luis Zambrano"
    ATE_Water_desc:0 "While the Itza may be more famous for its naval campaigns and their merodeadores, the Frogs have their own solution. Dedicated craft for storming beaches with the possibility of heavier support on the way, the forces of Atzlan refuse to bend."
    ATE_Lerma:0 "Francisco Navarre"
    ATE_Lerma_desc:0 " \"The jungles of Tehuacan may ward off the some of the savages we call neighbors, but that means nothing without conviction. Dense trees and sweltering heat won't keep an itzan raiding party aware forever. We must be as tough as the mountains of Coyuquilla Norte. We must be undeterred like the flow of the Lerma. Atzlan provides all the inspiration we need, and we would be ashamed to let her down.\" Navarre, giving a speech to a group of new recruits "
    ATE_Generic_Research:0 "Jorge Tejedor"
    ATE_Grand_Research:0 "Santino Laguna"
    ATE_Spirit:0 "Cualli Speyer"
    ATE_Flower:0 "Arturo Gayosa"
    ATE_Reformer:0 "Ximena Rodriguez"
    ATE_Reformer_desc:0 "Despite Mexico being littered with a variety of surviving cities, some view its real strength with the people of the country side. Garage workshops, uncorrupted land to tend crops, comparatively clean drinking water. All of these combine to create a veritable paradise in the wastes."
    ATE_Brahmin:0 "Lorenzo Secada"
    ATE_Eyes:0 "Eyes of the Speaker"
    ATE_Eyes_desc:0 "Despite the almost bloody stability of the Flower Wars, the Fuerza Especial watches over the concerns of the Atzlan empire. A subsect is focused on internal issues, ranging from uppity nobles to the possibility of peasant revolts. Known as the Eyes of the Speaker, the title has become a sticking point in recent years even if their performance cannot be underestimated."
    ATE_Forge:0 "Forgelord Paxiuitl"
    ATE_Forge_desc:0 "Even with all the inefficiencies of the empire, the forges of Xochicalco never stop roaring. Day and night, resources are poured into the city and into the workshops and factories to fuel the war machine. Under the watch of the Forgelords, the scraps of the old world are turned into the weapons of the new world."
    ATE_Physician:0 "Fatima Atenas"
