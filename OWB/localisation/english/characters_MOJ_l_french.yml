 MOJ_veronica_santangelo:0 "Veronica Santangelo"

 MOJ_edgar_hardin_army_chief:0 "Le chef paladin Edgar Hardin est membre de la Confrérie de l'Acier des terres dévastées de Mojave, il montre une loyauté divine à la Confrérie. Il est connu pour son attitude non sensuelle et sa moralité de donner à chacun une chance de faire ses preuves et de se rendre mieux."

 MOJ_PALADIN_RAMOS_NAME:0 "Paladin Ramos"
 MOJ_paladin_ramos_army_chief:0 "Paladin Ramos a longtemps servi la Confrérie en tant que chef de la sécurité dans la section Mojave. Il ne connaît que la loyauté envers la cause et les idéaux de la Confrérie."

 MOJ_PALADIN_SATO_NAME:0 "Paladin Sato"
 MOJ_paladin_sato_high_command:0 "Paladin Sato est un membre de longue date de la Confrérie. Il a gravi les échelons pour devenir paladin et est maintenant considéré comme un expert dans le domaine des armes."

 MOJ_PALADIN_FAIRBANKS_NAME:0 "Paladin Fairbanks"

 MOJ_KNIGHT_TORRES_NAME:0 "Chevalier Torres"

 MOJ_SCOUT_SIERRA_NAME:0 "Éclaireur Sierra"
 MOJ_scout_sierra_high_command:0 "Sierra est un éclaireur qui a grandi au service de la Confrérie. Après un entraînement et une initiation exténuante, elle a gravi les échelons avant de devenir éclaireuse."

 MOJ_SCRIBE_SCHULER_NAME:0 "Scribe Schuler"

