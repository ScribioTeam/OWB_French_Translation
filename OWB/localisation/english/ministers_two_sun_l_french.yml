  # Economic advisor

 TWO_jess:0 "Jess Tander"
 TWO_jess_desc:0 "Personne ne parle de l'entrepreneuriat comme d'une survie, mais c'est exactement ce que c'est. Le fait de travailler avec le Chop Shop m'a appris que les affaires ne sont pas une science financière ; il s'agit de commerce, d'achat et de vente."
 TWO_jess_trait:0 "Industriel de la Course"

 TWO_marius:0 "Marius le Jeune"
 TWO_marius_desc:0 "C'est dans la guerre que l'État prend toute sa mesure : il se gonfle de puissance, de nombre, de fierté, de domination absolue sur tous les aspects de la vie."
 TWO_marius_trait:0 "Représentant de Flagstaff"

 TWO_joe:0 "Mortal Joe"
 TWO_joe_desc:0 "Ne cherchez pas l'aiguille dans la botte de foin. Achetez simplement la botte de foin !"
 TWO_joe_trait:0 "Partenaire Silencieux"

 TWO_mortimer:0 "P. Mortimer"
 TWO_mortimer_desc:0 "N'oubliez pas que lorsque la catastrophe survient, le temps de la préparation est passé."
 TWO_mortimer_trait:0 "Protecteur Paranoïaque"

  # Cultural advior

 TWO_simon:0 "Simon Bellingham"
 TWO_simon_desc:0 "Originaire de San Carlos, Simon s'est attiré les foudres de tous les humains, goules et IA pour lesquels il a travaillé, ce qui l'a obligé à venir jusqu'ici pour échapper à leur colère. Il n'en reste pas moins que c'est un esprit brillant et que ses recherches pourraient valoir le coût de sa protection."
 wanted_man:0 "Homme Recherché"

 TWO_carmen:0 "Carmen Capdevila"
 TWO_carmen_desc:0 "Autrefois l'une des nombreuses amoureuses du Généralissimo, Carmen a depuis quitté la Gente pour travailler pour nous. Son charisme et ses discours enflammés sont devenus légendaires, contribuant à améliorer la vision de la guerre dans notre pays.\nL'ancienne tête d'affiche de la campagne de propagande du généralissime pour l'émancipation des femmes n'a rien perdu de son charme, capable d'inspirer tout le monde, du simple soldat au travailleur d'usine diligent."
 fiery_temptress:0 "Tentatrice Passionnée"

 TWO_xanthippe:0 "Xanthippe"
 TWO_xanthippe_desc:0 "Au début, les gens priaient le Créateur de la Vie, la Maîtresse du Ciel.\nA l'aube des temps, Dieu était une femme. Tu t'en souviens ?"
 TWO_xanthippe_trait:0 "Prêtresse de Diane"

 TWO_navyboy:0 "Horatio Douglas"
 TWO_navy_trait:0 "Amiral de Petite Flotte"
