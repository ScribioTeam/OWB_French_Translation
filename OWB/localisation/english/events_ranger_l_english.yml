  nf_ranger.4.t:0 "Peacekeepers of the Mojave."
  nf_ranger.4.d:0 ""
  nf_ranger.4.a:0 "Protect the weak."
  nf_ranger.4.b:0 "Protect everyone."
  nf_ranger.4.c:0 "Protect the wealthy."
 #Placeholder Localisation starts here
  nf_ranger.5.t:0 "NCR Denies tribes rights" #Rangers consider leaving NCR faction due to legion tribes
  nf_ranger.5.d:0 "The NCR has denied the tribes their right of independence after defeating the legion. This is unacceptable and something we feel breaks everything this alliance stands for. We have a choice: Stay allied to the NCR and give up what we believe in, or Break this pact with them and show them we still stand by our beliefs in freedom."
  nf_ranger.5.a:0 "Leave the NCR" #Leave their faction
  nf_ranger.5.b:0 "We gain more staying with them." #Stay with them

  nf_ranger.6.t:0 "Rangers Break our Alliance!" #Answer event to tell NCR Rangers left
  nf_ranger.6.d:0 "The Rangers break our alliance stating we have breaking our code of ethics and turned into another legion."
  nf_ranger.6.a:0 "How dare they!"

  nf_ranger.7.t:0 "The Steel Rangers Request"
  nf_ranger.7.d:0 "The Steel Rangers have sent us a request to join our faction should we accept?"
  nf_ranger.7.a:0 "Yes. Bring them into the fold."
  nf_ranger.7.b:0 "No. We are better off without them."

  nf_ranger.8.t:0 "The Brotherhoods Response"
  nf_ranger.8.d_yes:0 "They have accepted our request to join them."
  nf_ranger.8.d_no:0 "They have denied accepted our request to join them."
  nf_ranger.8.a:0 "A wise decision."
  nf_ranger.8.b:0 "How dare those technophobes."
 #Placeholder Localisation Ends here
  DES_leader_chosen:0 "Has chosen a leader"
  #########################
  nf_ranger.9.t:0 "The Threat from the Eighties!"
  nf_ranger.9.d:0 "The Eighties have destroyed Ruby Valley and Riperult. Their cars pull countless slaves behind them, their trucks fat with loot and plunder. Vault City and New Reno, alone, could not stand against them. The time has come for the Desert Rangers to keep their promise to the people of Utah."
  nf_ranger.9.a:0 "The Rangers will guard you all."
  nf_ranger.9.b:0 "Actually, we're really busy."
  nf_ranger.9.c:0 "What are you doing here?"
  #########################
  nf_ranger.10.t:0 "The Eighties Drive West!"
  nf_ranger.10.d:0 "It is as we feared. The Eighties have driven west despite our warnings. Now our men and women go to face the Eighties, as the last best hope for peace."
  nf_ranger.10.a:0 "We won't go quietly, [EHT.GetLeader] can count on that."
  protect_nevada:0 "Protecting Nevada"
  #########################
  nf_ranger.11.t:0 "Selling the Scrapheap"
  nf_ranger.11.d:0 "The NCR has offered to buy out our protection of Teakettle. Although we have some concerns, at the end of the day the Rangers are not a government, but merely the protectors of the Wasteland. What should we do?"
  nf_ranger.11.a:0 "We don't need this."
  nf_ranger.11.b:0 "Why would we trust the NCR?"

 #########################
  nf_ranger.12.t:0 "Turning off the Teakettle"
  nf_ranger.12.d:0 "We don't really need control of Teakettle, do we? Not given the money on the table."
  nf_ranger.12.a:0 "Our goal was to make this happen."
  nf_ranger.12.b:0 "But now where would we recruit from?"
