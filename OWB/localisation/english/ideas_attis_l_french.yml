 imo_hurricane_damage:0 "Rouille de la Grande Tempête"
 imo_hurricane_damage_desc:0 "Il y a dix ans, une grande tempête tropicale s'est écrasée dans le golfe du Mexique. Bien qu'à ce jour, la plupart des autres nations se soient entièrement remises des dégâts qu'elle a causés, les Ferronniers luttent toujours contre la rouille qu'elle a laissée sur leurs outils et leurs machines de guerre. Avec l'aide de leurs Gearjocks, ils ont enfin fait beaucoup de progrès pour ramener leurs forges à un état de normalité - une reprise industrielle complète qui semble se profiler à l'horizon."

 imo_racree_infestation_1:0 "Infestation Racree"
 imo_racree_infestation_1_desc:0 "Une horde de rats sauvages et radiologiquement dérangés a creusé des terriers sur nos terres ! Ils nuisent à notre capacité d'utiliser pleinement l'espace industriel dont nous disposons."
