 uoa_election_troubles:0 "Problèmes Électoraux"
 uoa_election_troubles_desc:0 "La dernière élection ne s'est pas déroulée aussi bien que nous le pensions. Un \"lieutenant Crusher\" a essayé de se présenter sur une plate-forme alternative, celle favorisant l'intégration avec l'Armée de Shale à l'ouest. Bien qu'il n'ait pu obtenir qu'un vote minoritaire, ses électeurs lui sont toujours fébrilement fidèles. Cela pourrait-il mettre notre campagne en danger ?"

