 attis_army_remnants_idea:0 "Restes de l'Armée d'Attis"
 attis_army_remnants_idea_desc:0 "L'armée d'Attis était une armée super mutante qui était l'une des plus grandes ramifications de l'Armée du Maître. Dirigée par un ancien général du Maître, Attis était un super mutant extrêmement intelligent et rusé qui a presque réussi à mettre tout le Texas sous son contrôle. Cependant, un contingent de la Confrérie a pu mettre un terme à ses plans et l'armée a été divisée en petits groupes de guerriers, se battant tous entre eux pour le contrôle."

