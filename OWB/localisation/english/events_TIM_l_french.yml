l_french:
 nf_tim.1.t:0 "[FROM.GetName] demande notre aide ?"
 nf_tim.1.d:0 "Il semble que [FROM.GetName] veuille que nous l'aidions à abandonner le cannibalisme, si nous les écoutons, nous pourrons peut-être contribuer à leurs efforts. Sinon ? Nous pouvons toujours les laisser dans leur état actuel si nous pensons qu'ils ne méritent pas cette aide."
 nf_tim.1.a:0 "Nous aidons toujours les nécessiteux"
 nf_tim.1.b:0 "Jamais !"
 nf_tim.2.t:0 "La Timberline nous aide !"
 nf_tim.2.d:0 "Quelques caravanes de soutien ont déjà fait leur chemin sur notre territoire depuis la Timberline, elles semblent avoir accepté notre demande !"
 nf_tim.2.a:0 "Super."
 nf_tim.3.t:0 "Ils refusent !"
 nf_tim.3.d:0 "La Timberline semble penser que nous sommes agressifs ?"
 nf_tim.3.a:0 "Je veux dire, ils n'ont pas tort."
 nf_tim.8.t:0 "Les écureuils barbares enragés"
 nf_tim.8.desc:0 "Un groupe de nos rangers particulièrement turbulent mais doué - utilisant un ancien nom de patrouille transmis avant la guerre - semble bien décidé à sauver [YAK.GetNameDef] de [WBH.GetNameDef]. Ignorant totalement le risque que représente une telle intervention directe pour eux-mêmes - et pour leurs compatriotes, s'ils devaient subir les foudres de [WBH.GetNameDef] - ils ont déjà embarqué sur une flotte de bateaux en désordre se dirigeant vers [65.GetName], équipés de notre meilleur matériel de rangers. Espérons que la RBS pourra avoir un impact et qu'elle ne causera pas trop de problèmes à [YAK.GetNameDef] en attendant..."
 nf_tim.8.a:0 "Il est trop tard pour les arrêter maintenant..."
 nf_tim.9.t:0 "Les volontaires de Timberline arrivent !"
 nf_tim.9.desc:0 "Un groupe particulier de soldats de [TIM.GetNameDef] s'est joint à notre lutte contre [WBH.GetNameDef], et a apporté un petit stock d'équipement de ranger. La connaissance du soutien étranger à notre effort de guerre a renforcé le moral, et nos ingénieurs ont pu apprendre beaucoup de leur équipement spécialisé."
 nf_tim.9.a:0 "Nous n'oublierons jamais cela."
