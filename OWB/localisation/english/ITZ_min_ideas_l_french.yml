 ITZ_nacom_diego_ordaz:0 "Diego Ordaz"
 ITZ_nacom_diego_ordaz_desc:0 "L'Ejército et le Ti'huun ont leur place, mais tout le pouvoir passe par le Kalomte et ses actes. Lassé des divisions mesquines, Ordaz travaille comme médiateur entre les partis politiques au sein de l'ejército et de leur chaîne d'approvisionnement."
 ITZ_orland_monaghan:0 "Orland Monaghan"
 ITZ_orland_monaghan_desc:0 "\"Le concept des Guerres des Fleurs semble être un gaspillage d'armes et d'hommes. Peut-être qu'il permet de garder la gloire pour les généraux, mais la guerre ne doit pas être menée en vain. S'ils avaient vu les troubles que j'ai vus au sud, ils sauraient que la guerre n'est pas un jeu.\" "
 ITZ_ella_kassulke:0 "Ella Kassulke"
 ITZ_yaotl:0 "Yaotl"
 ITZ_daniela_mercado:0 "Daniela Mercado"
 ITZ_alonzo_tejedor:0 "Alonzo Tejedor"
 ITZ_alonzo_tejedor_desc:0 "L'une des plus grandes innovations du règne des Kalomte est la création de petites usines sur le chemin de Veracruz. Des usines à grande échelle existent dans la capitale, mais même par temps favorable, les caravanes peuvent mettre des lustres à atteindre les lignes de front. Des ateliers plus petits situés près du front permettent aux vétérans de la guerre des fleurs de se procurer des armes et des balles."
 ITZ_child_of_the_earth:0 "Enfant de la Terre"
 ITZ_manny_torres:0 "Manny Torres"
 ITZ_manny_torres_desc:0 "Manny Torres est, pour la plupart des paysans, l'homme le plus craint de l'Empire. Bien que le Kalomte soit leur chef, Torres fait respecter son règne, en utilisant ses agents de l'I.C.D.E.B. pour démanteler toute résistance à l'intérieur du pays."
 ITZ_martin_arrabal:0 "Martín Arrabal"
 ITZ_armando_berganza:0 "Armando Berganza"
 ITZ_guillermo_gonzalez:0 "Guillermo González"
 ITZ_salvador_zorita:0 "Salvador Zorita"
 ITZ_salvador_zorita_desc:0 "\"Qu'est-ce que tu achètes, étranger?\" "
 ITZ_carmelo_tamayo:0 "Carmelo Tamayo"
 ITZ_carmelo_tamayo_desc:0 "Les systèmes d'exemption du service militaire ne sont souvent pas aussi clairs que certains le pensent. En formulant ses diktats de manière créative, Tamayo a exempté une grande partie de la population de Cardenas Kaah. Alors que certains le considèrent comme un autre administrateur faiblement volontaire, sa supervision a permis à l'économie d'Itza de s'épanouir."
 ITZ_nacom_carlos_franco:0 "Nacom Carlos Franco"

