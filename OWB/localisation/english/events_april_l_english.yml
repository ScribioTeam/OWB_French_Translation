  # Consolidation
  april_fools_event_unit.2.t:0 "They are many"
  april_fools_event_unit.2.d:0 "Gary? Gaaaary, gary gary, Gaaaaaaaaaaaaaaaaarrrrrrrryyyyyyyyyy gary, gary!!! gary gary! gaaaryy gary. Gary!! \n\n\nIt seems as if a visitor, or a horde of them has arrived from the other side of the continent and taken over. These individuals will certainly bolster our ranks and improve our ability to wage war. But their incessant shouting makes our scientists unable to focus, so they constantly start new projects but have trouble finishing them. At least do they seem to arrive in droves, wave after wave after wave after... Gaaaaary! \n\n\n\n\n\n\n Gary"
  april_fools_event_unit.2.a:0 "Haha Gaaaary!!!"

  gary_idea:0 "Gaaary!!"
  mtm_another_settlement:0 "Another Settlement Needs Our Help"
  mtm_another_settlement_desc:0 "I got word of a settlement that needs our help. Here's their location. Get there as soon as you can. We promised them we'd be there when they needed us."
  mtm_another_settlement_tt:0 "A random unowned state becomes our core.\n§MThis is a radiant quest, making it repeatable.§!"
