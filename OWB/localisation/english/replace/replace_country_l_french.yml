 COMMAND_POWER_DESC:0 "Les §HPoints de Commandement§! sont utilisés pour diverses opérations militaires et la promotion des Chefs d'Unité. Ils peuvent être utilisés pour des opérations ponctuelles ou être affectés à des opérations continues. La croissance et capacité maximale de §HPoints de Commandement§! peuvent être augmentées par diverses doctrines et esprits nationaux."
