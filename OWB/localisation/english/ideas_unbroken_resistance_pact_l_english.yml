l_english:
  unbroken_resistance_pact_member:0 "Unbroken Resistance Pact Signatory"
  unbroken_resistance_pact_member_desc:0 "The Broken Coast's unchallenged aggression must no longer stand! We have committed to supporting our fellow signatories with volunteers in the event of war with the Coast."
  unbroken_resistance_pact_defender:0 "Unbroken Resistance Pact Signatory"
  unbroken_resistance_pact_defender_desc:0 "The Broken Coast's unchallenged aggression must no longer stand! In our hour of need we have called upon the other signatories of the pact."
  unbroken_resistance_pact_obligated:0 "Unbroken Resistance Pact Signatory"
  unbroken_resistance_pact_obligated_desc:0 "The Broken Coast's unchallenged aggression must no longer stand! The pact has called on us for support!"
  unbroken_resistance_pact_supporter:0 "Unbroken Resistance Pact Signatory"
  unbroken_resistance_pact_supporter_desc:0 "The Broken Coast's unchallenged aggression must no longer stand! Our volunteers bravely fight the Broken Coast on foreign soil to protect our allies."
  unbroken_resistance_pact_breaker:0 "Unbroken Resistance Pact Breaker"
  unbroken_resistance_pact_breaker_desc:0 "Having broken our word and turned our back on the pact, we have new enemies in the region and fewer nearby trade opportunities - we now stand alone."
