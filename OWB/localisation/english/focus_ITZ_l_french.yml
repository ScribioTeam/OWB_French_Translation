l_french:
 itz_oil_and_imperialism:0 "Pétrole et Impérialisme"
 itz_oil_and_imperialism_desc:0 "Il y a de nombreuses années, au plus fort des guerres des ressources, les Américains ont envahi le Mexique pour sécuriser ses sources de pétrole qui s'épuisaient rapidement. Leur invasion et leur occupation ont laissé une cicatrice durable sur la terre, à plus d'un titre."
 itz_reviving_an_ancient_culture:0 "Ressusciter une Culture Ancienne"
 itz_reviving_an_ancient_culture_desc:0 "Avec l'éradication ou la désertion de l'armée américaine, un vide a été laissé dans la société. En conséquence, nous nous sommes tournés vers les anciennes méthodes pour tenter de combler ce vide."
 itz_ruling_the_waves:0 "Réguler les Vagues"
 itz_ruling_the_waves_desc:0 "Les îles des Caraïbes sont nombreuses, et les îles elles-mêmes sont fertiles et défendables. Il est donc de la plus haute importance que nous disposions de la marine la plus puissante afin de pouvoir saisir et sauvegarder les richesses pour nous-mêmes."
 itz_cometh_the_hour_cometh_the_man:0 "Vient l'heure, Vient l'Homme"
 itz_cometh_the_hour_cometh_the_man_desc:0 "Le jour était sombre - les Aztèques étaient en avance, et le gros Ejército était en retraite brutale des forces aztèques. Cependant, un jeune général charismatique émergea et rassembla les quelques troupes qu'il pouvait pour combattre une fois de plus. Par une combinaison de surprise, de brillantes décisions tactiques et de pur désespoir, les troupes d'Ejército ont fait voler en éclats l'avant-garde aztèque."
 itz_expand_the_factories:0 "Développer les Usines"
 itz_expand_the_factories_desc:0 "Les usines sont notre force vitale. D'elles sortent des fusils, des explosifs et des munitions, qui sont tous nécessaires en abondance pour défendre nos frontières et poursuivre nos conquêtes."
 itz_the_kalomtes_adventures:0 "Les Aventures de Kalomte"
 itz_the_kalomtes_adventures_desc:0 "Sous Kalomte Sebastián, l'empire Itzan s'est considérablement étendu. Dans la plupart des campagnes menées sous la direction de Kalomte, ce dernier a lui-même dirigé les forces d'Itzan. Il n'a pas l'intention d'y renoncer."
 itz_enlarge_the_forces:0 "Élargir les Forces"
 itz_enlarge_the_forces_desc:0 "Nous avons plusieurs milliers d'hommes sous notre commandement, mais nos frontières s'étendent sur plusieurs milliers de mètres et s'élargissent à chaque nouvelle conquête. De nouveaux régiments sont nécessaires pour combattre sur le front et pour protéger le cœur du pays !"
 itz_encourage_civilian_commerce:0 "Encourager le Commerce civil"
 itz_encourage_civilian_commerce_desc:0 "Un commerce côtier fort rend notre Empire puissant. En encourageant les civils à échanger des marchandises et à créer leurs propres entreprises, nous pouvons garantir que les marchandises sont largement disponibles dans tout l'empire, ce qui favorise la construction et le commerce futurs."
 itz_peninsula_roads:0 "Routes de la Péninsule"
 itz_peninsula_roads_desc:0 "Lorsqu'il s'agit de voyages côtiers, les bateaux sont la meilleure solution. Cependant, les voyages maritimes sont dangereux et imprévisibles. Pour y remédier, nous devrions développer les routes reliant les localités côtières, afin de permettre aux communautés côtières de commercer en toute sécurité."
 itz_southwards_expansion:0 "Expansion vers le Sud"
 itz_southwards_expansion_desc:0 "La guerre revendiquant de plus en plus notre terre et notre peuple, il serait bon que nous trouvions du réconfort auprès de nouveaux alliés. Au sud se trouve la nation du Honduras, dirigée par le Commandant Luis, et qui garde notre frontière sud. Avec un peu de coercition et d'aide, ils pourraient être prêts à se joindre à notre cause. Nous devrions immédiatement donner la priorité à nos efforts diplomatiques avec eux !"
 itz_enlarge_the_raiding_parties:0 "Élargir les Groupes de Raid"
 itz_enlarge_the_raiding_parties_desc:0 "Nos opérations navales nous permettent de faire des raids dans les colonies de la côte du Golfe et dans les Caraïbes, pour leurs richesses. Cette méthode a permis à notre capitale, le Chichen Itza, de connaître une croissance démographique et une décadence drastique. Il est certain qu'un plus grand nombre d'hommes dévoués à cette tâche ne peut pas avoir d'inconvénient."
 itz_navigate_the_gulf:0 "Cartographier le Golfe"
 itz_navigate_the_gulf_desc:0 "Les Itza dominent les vagues de la partie mexicaine du Golfe du Mexique, ainsi qu'une grande partie des Caraïbes. En naviguant et en cartographiant le reste du Golfe, nous devrions être en mesure d'étendre notre puissance navale à toute la région !"
 itz_naval_reform:0 "Réforme Navale"
 itz_naval_reform_desc:0 "Actuellement, notre marine est fortement décentralisée, concentrée autour de petits groupes de pirates et d'une flotte principale plus importante. Nous devrions nous efforcer d'intégrer les flottes ensemble autour d'une structure de commandement centrale, pour permettre un contrôle stratégique du Golfe."
 itz_regiment_the_ejercito:0 "Régiment de l'Ejército"
 itz_regiment_the_ejercito_desc:0 "Les Ejército sont nos forces d'élite. Elles sont composées de recrues venant des zones urbaines, et sont régulièrement entraînées et bien équipées. Toutefois, la taille de chaque groupe varie en fonction de la volonté des volontaires et des populations locales. Nous devrions nous efforcer de standardiser entièrement les Ejército, en créant quelques nouvelles divisions dans le processus."
 itz_dockside_trade:0 "Commerce à Quai"
 itz_dockside_trade_desc:0 "Notre contrôle des mers signifie que notre commerce côtier est florissant. Nos citoyens sont plus qu'heureux de prendre la mer pour échanger des marchandises, et les marchés prospèrent donc sur les quais alors que les bateaux apportent des marchandises de tout l'Empire."
 itz_peninsula_factories:0 "Usines de la Péninsule"
 itz_peninsula_factories_desc:0 "L'installation de nouvelles usines au cœur de notre pays est une grande bénédiction. Elles pourront produire des munitions pour nos armées même si le pire devait arriver et que nous perdions la plus grande partie de notre Empire - bien que ce jour n'arrive jamais."
 itz_strike_the_raiders:0 "Soutenir le Front Sud"
 itz_strike_the_raiders_desc:0 "L'envoi massif d'armes et de munitions aux Guerreros du sud augmentera l'opinion qu'ils ont de nous. Le fait qu'ils puissent ensuite se joindre à notre guerre est, bien sûr, une pure coïncidence. Et si cela les incite à nous donner une revendication territoriale, quel mal y a-t-il à cela ?"
 itz_cultural_ties_with_tzotzil:0 "Liens Culturels avec Tzotzil"
 itz_cultural_ties_with_tzotzil_desc:0 "Dans les premiers jours des retombées, alors que notre nation commençait à peine à se relever, un petit groupe des premiers citoyens d'Itzan, mécontents du premier Kalomte, s'est séparé de notre nation. Ils ont voyagé vers le sud, à travers la jungle, et se sont finalement installés au plus profond de la jungle, forgeant ainsi [TDT.GetName]. En conséquence, nous partageons de nombreux liens culturels avec les Tzotzil, qui ne demandent qu'à être exploités."
 itz_a_new_foe:0 "Un Nouvel Adversaire"
 itz_a_new_foe_desc:0 "Au nord, au-delà de nos frontières, quelque chose se trame. L'industrie est en plein essor et les ressources sont en train de disparaître du paysage. Nous ne savons pas qui ou quoi fait cela, mais nous devons le découvrir."
 itz_island_hopping:0 "Sauter d'île"
 itz_island_hopping_desc:0 "Les îles des Caraïbes sont très proches les unes des autres, ce qui nous permet d'envahir facilement une île à partir de la dernière."
 itz_the_grand_gulf_fleet:0 "La Flotte du Grand Golfe"
 itz_the_grand_gulf_fleet_desc:0 "Si la flotte Itzan peut régner sur les vagues du sud du Golfe, nous n'en savons pas assez sur les autres puissances navales du continent pour pouvoir déclarer la victoire en toute confiance. Notre flotte doit être invincible !"
 itz_new_designs:0 "Nouvelles Conceptions"
 itz_new_designs_desc:0 "La remise en état des bateaux d'avant-guerre et la fabrication de simples embarcations de mer ont suffi à assurer la domination navale pour l'instant, mais nous ne pouvons pas compter sur ces méthodes pour toujours. Nous devons créer de nouveaux modèles innovants pour continuer à dominer les vagues."
 itz_expand_the_merodeadores:0 "Agrandir les Merodeadores"
 itz_expand_the_merodeadores_desc:0 "Les Merodeadores sont de petites unités de marine sous un commandement séparé du reste de l'armée. Ils sont donc parfaits pour les invasions à petite échelle sur les rivières ou les mers, et devraient donc être renforcés !"
 itz_integrated_military_economy:0 "Économie Militaire Intégrée"
 itz_integrated_military_economy_desc:0 "Maintenant que les terres du Honduras sont sous notre contrôle, nous devrions nous efforcer d'intégrer étroitement leurs usines dans nos propres systèmes de production."
 itz_the_challenge_for_leadership:0 "Le Défi du Leadership"
 itz_the_challenge_for_leadership_desc:0 "Après des années de mariages politiques soigneusement préparés et d'investissements intelligents dans les ressources, nous avons réussi à élever un loyaliste à un poste de haut niveau à Tzotzil. Il ne lui reste plus qu'à défier avec succès le chef de Tzotzil en duel, et Tzotzil sera une fidèle marionnette !"
 itz_technology_raids:0 "Raids Technologiques"
 itz_technology_raids_desc:0 "Les terres au nord sont pleines de deux choses : des armées hostiles et des richesses technologiques. En utilisant nos techniques de raid naval éprouvées, ainsi qu'une planification centrale, nous devrions être en mesure de "libérer" efficacement une partie de cette technologie et de la ramener chez nous pour notre propre usage."
 itz_bases_here:0 "Des Bases ici..."
 itz_bases_here_desc:0 "Pour étendre notre domination navale dans les Caraïbes, nous avons besoin d'un réseau de bases navales dans toute la région. Celles-ci doivent être sécurisées, d'une manière ou d'une autre..."
 itz_promote_admiral_perez:0 "Promouvoir l'Amiral Perez"
 itz_promote_admiral_perez_desc:0 "Perez, un officier commandant l'une de nos flottes de raid, a beaucoup fait pour réformer son groupe en une force navale redoutable. Il devrait être invité à aider à réformer toute la marine sur le même modèle !"
 itz_begin_integration:0 "S'adapter aux Nouvelles Idées"
 itz_begin_integration_desc:0 "Les fondateurs de [TDT.GetNameDef] ont quitté l'Itza en raison de divisions idéologiques avec nos Grands Prêtres. Depuis lors, beaucoup de choses ont changé et notre société est devenue beaucoup plus ouverte aux nouvelles idées. En embrassant les idées réformistes épousées à Tzotzil, nous pourrions être en mesure de réformer la société pour le mieux !"
 itz_clashes_with_the_aztecs:0 "Affrontements avec l'Aztlan"
 itz_clashes_with_the_aztecs_desc:0 "Depuis nos premières rencontres avec l'Aztlan, nous nous battons avec eux à la frontière. Le processus est devenu une sorte de rituel - chaque camp jette des hommes sur l'autre jusqu'à ce qu'il soit forcé de reculer par de simples pertes. Peut-être que cette fois, nous aurons une percée."
 itz_and_colonies_there:0 "...et des colonies là-bas."
 itz_and_colonies_there_desc:0 "Si les bases navales sont très bien, pour exploiter les richesses des Caraïbes dans les années à venir, nous devons garantir un accès continu aux ressources locales."
 itz_one_expedition_too_far:0 "Une Expédition de Trop"
 itz_one_expedition_too_far_desc:0 "C'était probablement inévitable, mais tout le monde a prié pour que cela n'arrive jamais. Tout ce que nous pouvons faire maintenant, c'est espérer..."
 itz_rapid_decline_of_society:0 "Déclin Rapide de la Société"
 itz_rapid_decline_of_society_desc:0 "Sans notre grand Kalomte, les choses s'écroulent. Des factions apparaissent au sein du gouvernement, ce qui fait que les ministères ne travaillent pas ensemble comme ils le devraient. En conséquence, le contrat social que nous avons conclu avec notre citoyen - la protection de la nourriture - commence à s'effondrer, et la société telle que nous la connaissions aussi."
 itz_the_game_is_on:0 "Le Jeu est Lancé"
 itz_the_game_is_on_desc:0 "La maladie de Kalomte s'étant étendue sur plusieurs semaines, il est devenu évident qu'un successeur est nécessaire. Deux espoirs l'emportent sur les autres : le Ti'huun Clara et le commandant de l'Ejército, Carlos. Un seul peut saisir les règnes du pays. Le jeu est lancé !"
 itz_schemes_and_stability:0 "Complots et Stabilité"
 itz_schemes_and_stability_desc:0 "Clara a obtenu son soutien sur la promesse de stabilité. Une fois l'empire restauré, elle promet de se concentrer sur l'économie et l'amélioration du niveau de vie, plutôt que de mener des guerres futiles pour peu de profit. Grâce à ces promesses et à une bonne dose de tissage de toile, elle a obtenu le contrôle du pays."
 itz_the_impossible_possible:0 "L'impossible Possible"
 itz_the_impossible_possible_desc:0 "Le plus grand miracle de l'ère moderne a eu lieu. Le Kalomte est guéri ! A ce rythme, il semble qu'il pourra reprendre le contrôle du pays dans les semaines à venir, et son commandement sur le terrain peu de temps après. Oh, jour de joie !"
 itz_guns_and_glory:0 "Armes et Gloire"
 itz_guns_and_glory_desc:0 "Carlos n'a pas tenté de cacher son programme. Il a fait campagne sur un militarisme rampant et une expansion drastique de l'Empire. Son soutien parmi les Ejército l'a aussi sans aucun doute aidé à remporter la victoire dans la lutte pour le pouvoir."
 itz_expand_the_tihuuns_bodyguard:0 "Renforcer la Garde de Ti'huun"
 itz_expand_the_tihuuns_bodyguard_desc:0 "Clara contrôle peut-être le pays, mais son pouvoir est loin d'être assuré. En renforçant sa garde du corps, un groupe de troupes d'élite d'une loyauté farouche, on peut sécuriser une partie de plus en plus importante du pays."
 itz_deal_with_the_ejercito:0 "Accord avec l'Ejército"
 itz_deal_with_the_ejercito_desc:0 "Les Ejército sont un groupe gênant. Ce sont nos troupes terrestres d'élite, sur lesquelles nous comptons beaucoup pour la défense de nos régions frontalières, mais qui sont aussi très fidèles à leurs chefs - avec Carlos au sommet. Ils doivent nous être à nouveau soumis, d'une manière ou d'une autre !"
 itz_the_kalomte_rules_again:0 "Le Kalomte Règne de Nouveau"
 itz_the_kalomte_rules_again_desc:0 "Si la nouvelle du rétablissement du Kalomte a effectivement mis fin à la lutte pour le pouvoir, il n'est pas encore revenu sur son trône et n'a pas encore repris le contrôle des affaires de la nation."
 itz_deal_with_the_tihuun:0 "Accord avec le Ti'huun"
 itz_deal_with_the_tihuun_desc:0 "Tout au long de la lutte pour le pouvoir, le Ti'huun n'a été qu'une nuisance. Son complot délicat semble être sans fin, même maintenant, et il faut donc s'en occuper."
 itz_establish_military_rule:0 "Établir un Régime Militaire"
 itz_establish_military_rule_desc:0 "Le gouvernement civil regorge de loyalistes de Clara, et on ne peut pas lui faire confiance. La seule option viable est que les militaires prennent le contrôle direct."
 itz_build_the_grand_palace:0 "Construire le Grand Palais"
 itz_build_the_grand_palace_desc:0 "Il n'y a pas de meilleure façon de montrer votre pouvoir que de construire un grand palais !"
 itz_reduce_the_ejercito_to_border_patrol:0 "Réduire l'Ejército à la Patrouille Frontière"
 itz_reduce_the_ejercito_to_border_patrol_desc:0 "Les Ejército ont fait preuve d'une déloyauté profuse à plusieurs reprises, et nous devons donc adopter une position sévère à leur égard. Les Ejército doivent être dépouillés de tout leur pouvoir et relégués à l'état d'exil dans les régions frontalières."
 itz_purge_the_ambitious_officers:0 "Purger les Officiers Ambitieux"
 itz_purge_the_ambitious_officers_desc:0 "Les Ejército ont fait preuve d'une déloyauté profuse à plusieurs reprises, mais cela n'est dû qu'à leur grand sens de la discipline - une caractéristique louable. Si nous remplaçons ceux auxquels les Ejército répondent par des loyalistes, ils suivront certainement."
 itz_reshuffle_the_political_landscape:0 "Remanier le Paysage Politique"
 itz_reshuffle_the_political_landscape_desc:0 "L'ancienne situation politique est devenue stagnante et, comme nous l'avons vu il y a peu, sujette à des luttes de pouvoir. Un bouleversement radical s'impose !"
 itz_establish_the_royal_guard:0 "Créer la Garde Royale"
 itz_establish_the_royal_guard_desc:0 "La blessure du Kalomte était grave, et en raison d'un agitateur rouge dans les régions frontalières du nord qui a échappé à la garde du Kalomte. Nous devrions étendre et formaliser cette garde pour faire en sorte que cela ne se reproduise plus jamais !"
 itz_merodeadores_as_marines:0 "Mérodéadores comme Marines"
 itz_merodeadores_as_marines_desc:0 "Avant la lutte pour le pouvoir, les Mérodeadores étaient de plus en plus actifs dans nos théâtres terrestres. Cependant, leur loyauté envers Clara dans la lutte a fait qu'on ne peut plus leur faire confiance pour défendre notre pays. Ils doivent être consolidés et se limiter à s'occuper de nos affaires navales."
 itz_scrap_the_merodeadores:0 "Mettre au Placard les Merodeadores"
 itz_scrap_the_merodeadores_desc:0 "Les Merodeadores étaient fidèles à Clara, et pour cela il ne peut y avoir de défense. Ils doivent être mis au rebut dans leur intégralité !"
 itz_place_all_ejercito_factories:0 "Toutes les Usines Militaires sous les Ejército"
 itz_place_all_ejercito_factories_desc:0 "Auparavant, notre industrie militaire était dans un état plutôt confus, divisée entre certaines usines appartenant à l'État et certaines usines appartenant aux Ejército. Pour simplifier ce processus, nous devrions placer toutes nos usines sous le contrôle des Ejército, comme ils le savent le mieux quand il s'agit de l'armée !"
 itz_the_last_purge:0 "La Dernière Purge"
 itz_the_last_purge_desc:0 "Après l'arrivée de Clara au pouvoir, elle a mené une série de purges de diverses factions de la bureaucratie et de l'armée pour s'assurer que son pouvoir soit absolu. Les purges sont presque terminées, mais il en reste une..."
 itz_a_popular_populist_monarch:0 "Un Monarque Populaire et Populiste"
 itz_a_popular_populist_monarch_desc:0 "Clara a deux atouts : sa popularité et son populisme. Son charisme lui a valu une place dans le cœur et la loyauté du peuple, et ses promesses populistes de stabilité lui ont assuré le soutien de l'aristocratie et de l'élite politique."
 itz_death_or_glory:0 "Mort ou Gloire ?"
 itz_death_or_glory_desc:0 "Les généraux des Ejército n'ont été que des ennuis. Cependant, si nous les purgeons, nous laissons un trou béant dans notre structure de commandement - mais si nous ne le faisons pas, nous risquons un coup d'État."
 itz_solidify_succession:0 "Consolider la Succession"
 itz_solidify_succession_desc:0 "La raison de notre dernière lutte pour le pouvoir était qu'il n'y avait pas de successeur clair au Kalomte. Il convient de remédier à cette situation."
 itz_enforcing_the_cult_of_personality:0 "Renforcer le Culte de la Personnalité"
 itz_enforcing_the_cult_of_personality_desc:0 "Le Kalomte a toujours eu un culte avide de la personnalité, grâce à ses victoires à l'étranger et à ses réformes au pays. Nous devrions renforcer ce culte de la personnalité, en veillant à ce que tout notre peuple se rende compte de la grandeur de son dirigeant !"
 itz_resume_military_duties:0 "Reprendre des Fonctions Militaires"
 itz_resume_military_duties_desc:0 "Le temps est venu ! Le Kalomte est enfin assez bien pour rejoindre ses troupes. Ses prouesses militaires leur ont certainement manqué."
 itz_the_schemers_longevity:0 "La Longévité de la Comploteuse"
 itz_the_schemers_longevity_desc:0 "La Comploteuse, Clara, est assigné à résidence depuis un certain temps, mais aucune décision n'a été prise quant à sa longévité. On peut certainement dire que c'est une bureaucrate magistrale, mais elle a également prouvé qu'elle était un maître de l'escroquerie."
 itz_ramp_up_militarism:0 "Renforcer le Militarisme"
 itz_ramp_up_militarism_desc:0 "L'un des problèmes auxquels notre nation est confrontée est que les agriculteurs dans les champs se sentent éloignés des guerres que nous menons sur le front. Nous devrions intensifier le sentiment militariste."
 itz_defence_of_the_homeland:0 "Défense de la Patrie"
 itz_defence_of_the_homeland_desc:0 "Aujourd'hui, pour la première fois depuis l'arrivée au pouvoir des Kalomtes, la patrie est directement menacée d'invasion. Elle doit être défendue - à tout prix."
 itz_industrial_modernisation:0 "Modernisation Industrielle"
 itz_industrial_modernisation_desc:0 "Notre industrie est en grande partie constituée de solutions sur mesure aux problèmes locaux, et consiste en des techniques utilisées depuis des centaines d'années. Nous devons changer cela et nous mettre dans un monde moderne, après les retombées."
 itz_expand_the_status_quo:0 "Développer le Statu Quo"
 itz_expand_the_status_quo_desc:0 "Le système économique que nous employions avant la blessure du Kalomte fonctionnait suffisamment bien. Il n'est pas nécessaire de procéder à une réforme radicale ou à une expansion radicale."
 itz_total_mobilisation:0 "Mobilisation Totale"
 itz_total_mobilisation_desc:0 "Il n'y aura jamais un jour où l'Itza ne sera pas sous la menace d'une invasion par de mauvais empires étrangers. Notre économie doit être axée sur la guerre, la guerre et rien d'autre que la guerre en tout temps !"
 itz_drastic_military_restructuring:0 "Restructuration Militaire Drastique"
 itz_drastic_military_restructuring_desc:0 "Tous les aspects des forces armées ont été déloyaux d'une manière ou d'une autre, et la seule façon de rectifier cela est de réformer le service à partir de la base, quel que soit le chaos que cela puisse causer."
 itz_changing_roles_around:0 "Changer les Rôles"
 itz_changing_roles_around_desc:0 "Certains éléments des forces armées ont été très déloyaux et ont besoin d'un remaniement. La structure de base des forces, cependant, n'a pas besoin de beaucoup de changements."
 itz_shaky_status_quo:0 "Statu quo Précaire"
 itz_shaky_status_quo_desc:0 "Pour la plupart, les forces armées travaillent comme elles le font. Quelques remaniements sont nécessaires, mais seulement dans une moindre mesure."
 itz_open_up_to_the_world:0 "S'ouvrir au Monde"
 itz_open_up_to_the_world_desc:0 "L'un de nos problèmes économiques a été notre refus de commercer avec les pays étrangers, et de ne compter que sur nos propres ressources. Si ce problème ne se posait pas tant au début, maintenant que notre industrie se développe, elle a besoin de toujours plus de ressources pour l'alimenter."
 itz_develop_power_stations:0 "Développer les Centrales Électriques"
 itz_develop_power_stations_desc:0 "Le pouvoir est la force vitale de notre nation. Elle fait fonctionner nos machines et pacifie notre peuple. Nous devrions étendre nos stations de distribution dans tout le pays."
 itz_civilian_construction_brigades:0 "Brigades Civiles de Construction"
 itz_civilian_construction_brigades_desc:0 "Nous manquons tous deux de capacités industrielles et nous avons un important problème de chômage urbain. Nous pouvons faire d'une pierre deux coups en recrutant simplement des chômeurs pour construire diverses choses pour nous."
 itz_empower_the_secret_police:0 "Renforcer la Police Secrète"
 itz_empower_the_secret_police_desc:0 "Le Bureau de Défense des Citoyens d'Itzan a longtemps veillé à ce que la population soit apaisée et sous notre contrôle. Nous devrions étendre leur portée à l'aristocratie et aux usines, pour nous assurer qu'il n'y a pas d'opposition à notre régime."
 itz_support_the_merodeadores:0 "Soutenir les Merodeadores"
 itz_support_the_merodeadores_desc:0 "Les Merodeadores sont un grand atout. Ils sont compétents, disciplinés et polyvalents, étant les maîtres de la mer et de la terre. Ils nous ont soutenus dans la lutte pour le pouvoir, et leur loyauté sera bien récompensée."
 itz_reform_the_merodeadores:0 "Réformer les Merodeadores"
 itz_reform_the_merodeadores_desc:0 "Si les Merodeadores ne sont pas parfaits, leur état ne justifie pas leur dissolution totale. Au contraire, avec une réforme prudente et des loyalistes occupant des postes clés, il peut être transformé en une formidable force maritime."
 itz_the_destruction_of_the_merodeadores:0 "La Destruction des Merodeadores"
 itz_the_destruction_of_the_merodeadores_desc:0 "Les Merodeadores sont vraiment partisans et obsolètes. La seule solution possible est de dissoudre les Merodeadores dans leur intégralité, et de construire un nouveau corps de marines à partir de la base."
 itz_expel_the_ejercito_to_the_borders:0 "Expulser les Ejército vers les Frontières"
 itz_expel_the_ejercito_to_the_borders_desc:0 "Bien que la décision de réduire les Ejército au contrôle des frontières ait été prise peu après la fin de la lutte pour le pouvoir, elle n'a pas encore été mise en œuvre. Le moment est venu de le faire, et de protéger enfin notre régime contre un éventuel coup d'État."
 itz_recast_the_ejercito:0 "Refonte des Ejército"
 itz_recast_the_ejercito_desc:0 "Depuis un certain temps, les Ejercito sont un groupe politique déconcertant et insubordonné. Compte tenu des conflits politiques qui ont frappé Itza ces dernières années, il est devenu évident que les éléments partisans de l'Ejercito doivent être mis sous pression et remplacés. En éliminant les éléments traîtres de l'armée, nous pouvons enfin affiner et faire progresser notre doctrine, sans être gênés par ceux qui avaient tout à gagner de l'arrangement précédent."
 itz_support_the_ejercito:0 "Soutenir les Ejército"
 itz_support_the_ejercito_desc:0 "Contrairement à ce que les personnes au pouvoir ont parfois pensé, il y a une valeur éminente aux Ejercito corrompus et politisés. Pour consolider notre pouvoir, il n'y a rien de mieux qu'une armée autonome, autosuffisante et directement alignée sur notre parti et nos objectifs. De plus, le fait d'avoir les bonnes personnes au pouvoir va grandement huiler les rouages de notre machine de guerre lorsque viendra le temps d'agir contrairement à ce qui semble bon et juste."
 itz_expand_military_production:0 "Développer la Production Militaire"
 itz_expand_military_production_desc:0 "L'avènement du libre-échange s'est avéré une aubaine pour la réussite de notre économie. Les ressources commencent maintenant à circuler librement entre Itza et ses partenaires, et ces nouvelles ressources trouveront un bon usage au sein de notre complexe militaro-industriel. Des ateliers militarisés dédiés à l'État doivent être construits et utilisés pour créer du nouveau matériel de guerre, soutenu par notre économie en pleine croissance."
 itz_distribution_networks:0 "Réseaux de Distribution"
 itz_distribution_networks_desc:0 "En nous libérant du joug de l'isolationnisme, nous avons testé l'infrastructure du pays et nous avons constaté qu'elle faisait défaut. Si nous voulons faire nos preuves en tant que partenaires commerciaux de valeur, nous devons d'abord assurer un flux fiable de biens et de matériaux entre nos grands centres industriels. Une extension de nos routes existantes et la construction de nouvelles routes sont nécessaires."
 itz_scavenging_the_wilderness:0 "Piller la Nature"
 itz_scavenging_the_wilderness_desc:0 "De nombreuses générations se sont écoulées depuis l'occupation américaine du Mexique, mais les vestiges de la présence de l'armée américaine sont encore évidents à ce jour. Les équipements, les véhicules et les colonies abandonnés ont toujours été des points de repère pour notre peuple, mais ils ont la capacité d'être beaucoup plus. Bien qu'une grande partie de ce qui a été laissé derrière soit tombée en ruine, les composants de l'ancien monde ne manquent pas, qu'ils soient avancés ou simples."
 itz_repair_main_roads:0 "Réparer les Routes Principales"
 itz_repair_main_roads_desc:0 "Bien que notre population soit relativement bien dispersée dans les différentes provinces de notre pays, certaines régions sont plus développées que d'autres. Avant d'envisager une quelconque expansion, nous devons d'abord consacrer du temps et des ressources à l'objectif d'un système de routes qui relient toutes les provinces. De nombreuses grandes routes et chemins pédestres sont tombés en ruine et doivent être développés pour atteindre cet objectif."
 itz_convert_civilian_factories:0 "Convertir les Usines Civiles"
 itz_convert_civilian_factories_desc:0 "Nous ne pouvons pas espérer transformer Itza en une sorte d'utopie tant que ses ennemis sont encore en vie. La nation est plus que confortablement développée, et on peut supposer que la majorité de notre industrie nationale est axée sur des choses frivoles et inutiles. La réquisition d'espaces de travail et de main-d'œuvre pour la production d'armes est la première étape du renforcement de l'aspect industriel de notre armée."
 itz_drastically_increase_output:0 "Augmenter Radicalement la Production"
 itz_drastically_increase_output_desc:0 "Nous ne pouvons pas permettre que le relâchement de notre complexe militaro-industriel se poursuive. Nous devons travailler plus efficacement avec la population et lui donner de meilleures installations pour la production d'armes. La construction ad hoc de nouvelles usines militaires nous permettra de mieux respecter les quotas et d'équiper nos militaires."
 itz_mass_conscription_for_the_merodeadores:0 "Conscription de Masse pour les Merodeadores"
 itz_mass_conscription_for_the_merodeadores_desc:0 "Pour qu'une armée réussisse, elle doit être capable de tenir une ligne et d'occuper des terres de manière adéquate. Si les Mérodeadores constituent une élite et un groupe puissant, ils se présentent souvent en nombre insuffisant. En envoyant de nouveaux hommes sur le terrain et en réorganisant la composition de nos forces maritimes, nous pouvons assurer une ligne solide et une force de combat de taille adéquate."
 itz_enforce_discipline:0 "Faire Appliquer la Discipline"
 itz_enforce_discipline_desc:0 "Les Merodeadores sont une coupe au-dessus des masses de notre armée, et servent de troupes de choc tactiques et compétentes, tant sur le terrain qu'en mer. Malgré cela, ils reflètent l'état de notre armée, étant parfois turbulents et insubordonnés. Si nous voulons aller de l'avant, nous devons instiller un plus grand sens de la loyauté et de la cohésion des unités dans les forces."
 itz_create_the_imc:0 "Créer l'I.M.C."
 itz_create_the_imc_desc:0 "Les Merodeadores sont partis, et le vide qu'ils ont laissé dans la structure de notre armée peut être ressenti et vu clairement. En tant que nation côtière, nous devons toujours intégrer la mer dans nos opérations terrestres, et un nouveau corps de marines doit donc être rapidement constitué. En plus de former une force moderne de soldats de la marine, nous devons également mieux les intégrer dans la structure de l'armée de terre."
 itz_break_the_ejercitos_hold_on_military_production:0 "Briser l'Emprise des Ejército sur la Production Militaire"
 itz_break_the_ejercitos_hold_on_military_production_desc:0 "Depuis un certain temps déjà, le contrôle de notre industrie militaire est tombé aux mains des Ejercito. Avec des tensions aussi fortes, nous ne pouvons pas permettre à une force autonome et éventuellement traîtresse d'avoir un tel contrôle sur nos militaires. Bien que cela puisse provoquer des conflits pendant un certain temps, les usines doivent être saisies des Ejercito et rendues au contrôle de l'État."
 itz_destroy_officer_careerism:0 "Détruire le Carriérisme des Officiers"
 itz_destroy_officer_careerism_desc:0 "Bien qu'elle ne soit plus aussi corrompue et doublement corrompue qu'elle l'était, la direction de l'armée est toujours gonflée et inefficace. Cela peut être principalement attribué au fait que la position de chef militaire est devenue principalement politique, pleine de jeux de pouvoir et de népotisme. Si nous parvenons à soustraire ces dirigeants de carrière à tout contrôle et à remettre le pouvoir entre les mains d'esprits militaires expérimentés, notre armée en tirera un grand bénéfice."
 itz_expand_the_ejercitos_industrial_complexes:0 "Agrandir les Complexes Industriels des Ejército"
 itz_expand_the_ejercitos_industrial_complexes_desc:0 "Si les Ejercito doivent devenir la mise en œuvre gouvernementale que nous souhaitons, nous devons assurer l'efficacité de notre complexe militaro-industriel. Nous pourrions très vite nous enliser dans des éléments déloyaux et être incapables d'équiper notre armée si le contrôle des usines est entre les mains de quelqu'un d'autre que l'Ejercito. La construction de nouvelles usines contrôlées par l'État permettra de mieux centraliser notre puissance industrielle."
 itz_implement_the_four_year_plan:0 "Mettre en Œuvre le Plan Quadriennal"
 itz_implement_the_four_year_plan_desc:0 ""
 itz_open_the_mexican_technical_college:0 "Ouvrir le Collège Technique Mexicain"
 itz_open_the_mexican_technical_college_desc:0 "Comme les devises et les marchandises transitent par Itza, il faut décider de l'utilisation appropriée de nos nouveaux fonds excédentaires. Après avoir renforcé notre capacité industrielle dans les secteurs civil et militaire, nous devons maintenant chercher à faire progresser notre nation en tant que puissance technologique. Un investissement approprié des fonds et des esprits servira cette tâche à l'avenir."
 itz_promote_large_families:0 "Promouvoir les familles nombreuses"
 itz_promote_large_families_desc:0 "Afin de poursuivre notre projet d'expansion régulière, nous devons assurer une expansion tout aussi régulière de la population de notre nation. En plus d'une augmentation des hommes en âge de combattre pour nos armées, un baby boom serait également une aide importante pour notre industrie nationale en pleine croissance. Les civils ne sont pas sans utilité, et une augmentation du nombre de travailleurs permettrait naturellement l'expansion de la construction."
 itz_civilian_production:0 "Production Civile"
 itz_civilian_production_desc:0 "Alors que nos opérations de nettoyage se développent et que nos colonies sont de plus en plus connectées, le recours à la main-d'œuvre civile doit être examiné de manière approfondie. Comme nous ne manquons pas d'hommes et de femmes travailleurs, nous devrions allouer des ressources à l'objectif final qui est de faire progresser notre industrie civile. Le développement de la patrie en dépend."
 itz_expand_the_ejercitos_complexes:0 "Agrandir les Complexes des Ejército"
 itz_expand_the_ejercitos_complexes_desc:0 "Les avantages d'une industrie contrôlée par l'armée ne sont pas à sous-estimer, et il y a beaucoup à gagner à investir davantage dans les ateliers et les usines sous contrôle des Ejercito. Outre l'avantage évident d'un plus grand approvisionnement en armes et en équipements, il y a aussi l'utilisation de l'industrie civile dans la construction de choses comme les avant-postes et les bunkers."
 itz_war_is_peace:0 "La Guerre, c'est la Paix"
 itz_war_is_peace_desc:0 "Au fond d'une pièce, couverte de poussière, nous avons trouvé un livre. Il décrivait un monde utopique - l'égalité régnait sous le contrôle étroit du Parti. Une nation entière, unie sous trois principes de domination, s'efforçait de vaincre ses ennemis par-delà la mer et la terre. La guerre est la paix, la liberté est l'esclavage et l'ignorance est la force. Ce livre, intitulé "1984", décrit une utopie pour Carlos. Nous devons maintenant la réaliser."
 itz_extend_conscription:0 "Étendre la Conscription"
 itz_extend_conscription_desc:0 "Pour bien défendre notre Empire, nous avons besoin d'hommes pour nos armées. Il ne suffit plus de compter sur les volontaires, il faut commencer la conscription."
 itz_new_firearms:0 "Nouvelles Armes à Feu"
 itz_new_firearms_desc:0 "Il ne suffit pas d'avoir la meilleure discipline et le meilleur moral maintenant que nous sommes confrontés à des ennemis avancés. Nous devons avoir les armes à feu de la bête à la hauteur."
 itz_increase_naval_capabilities:0 "Augmenter les Capacités Navales"
 itz_increase_naval_capabilities_desc:0 "Nous devrions former davantage nos troupes aux arts des invasions amphibies, afin qu'elles soient plus rapides à exécuter si nous en avons besoin à l'avenir."
 itz_rough_terrain_training:0 "Entraînement sur Terrain Accidenté"
 itz_rough_terrain_training_desc:0 "En plus de leur excellence dans les invasions amphibies, les Merodeadores se sont montrés prometteurs en terrain accidenté. Nous devrions en tirer parti et y entraîner nos troupes."
 itz_enhanced_landing_forces:0 "Forces de Débarquement Renforcées"
 itz_enhanced_landing_forces_desc:0 "En formant le Corps des Marines à la guerre navale, ils seront en mesure d'exécuter plus efficacement les débarquements navals à l'avenir."
 itz_establish_the_college_of_military_affairs:0 "Créer le Collège des Affaires Militaires"
 itz_establish_the_college_of_military_affairs_desc:0 "La science militaire est un art qui évolue rapidement, et nous devons donc nous assurer que nous avons des spécialistes qui se consacrent à faire avancer ce domaine. Leurs travaux pourraient même avoir des répercussions sur d'autres aspects de notre pays !"
 itz_dilute_ejercitos_leadership:0 "Diluer le Leadership des Ejército"
 itz_dilute_ejercitos_leadership_desc:0 "La ligne de commandement à l'intérieur des Ejército est raffinée et efficace. Si ce système est formidable en temps de guerre totale, il concentre un pouvoir immense dans les mains de la vieille garde en temps de paix. En diluant quelque peu la chaîne de commandement et en y plaçant des officiers loyaux, nous devrions être en mesure de réduire considérablement le pouvoir de la vieille garde."
 itz_standardise_army_drills:0 "Normaliser les Exercices de l'Armée"
 itz_standardise_army_drills_desc:0 "Le processus de mise en forme de notre armée pour le combat s'étendra sur des années, et l'idée que notre armée devrait être endurcie dans la flamme de la guerre est une idée archaïque qui nous sert mal. L'étape la plus simple et la plus directe pour améliorer notre armée est d'affiner les tactiques et la cohésion des unités de notre armée. De nouveaux exercices d'entraînement et de nouveaux jeux de guerre sont nécessaires pour mettre notre armée au diapason de la tactique et du combat."
 itz_encourage_office_dynasties:0 "Encourager les Dynasties de Bureaux"
 itz_encourage_office_dynasties_desc:0 "Si nous voulons continuer à développer et à améliorer les Ejercito, nous devons veiller à ce que la direction de nos forces soit confiée aux bonnes personnes. Nos dirigeants doivent être à la fois compétents et loyaux envers l'État, ce que nous pouvons garantir par un usage libéral du népotisme. Ceux en qui nous avons déjà confiance ont probablement des parents aptes à diriger nos forces armées."
 itz_power_to_the_people:0 "Le Pouvoir au Peuple"
 itz_power_to_the_people_desc:0 "Après avoir réussi à étendre notre production d'armes et de blindés, nous devons commencer à envisager la possibilité et la tension prévue d'une armée adaptée à ce terrain vague. Si nous voulons aller de l'avant en tant que puissance militaire, nous devons établir une production d'électricité plus importante dans certains centres industriels. Des noyaux de fusion aux cellules énergétiques, l'énergie sera à terme l'élément vital de notre armée croissante, et nous devons juger bon de rester en avance sur l'utilisation de nos ressources."
 itz_commercial_subsidies:0 "Subventions Commerciales"
 itz_commercial_subsidies_desc:0 "Notre commerce avec les autres nations doit croître, tout comme notre industrie. La production de biens de consommation et l'exploitation des ressources naturelles sont toutes deux vitales pour le succès d'Itza en tant que nation commerçante. Grâce à des incitations et des subventions, nous pouvons commencer à construire des usines dans certains centres de population et, ce faisant, développer notre économie."
 itz_tariff_imports:0 "Importations Douanières"
 itz_tariff_imports_desc:0 "Lorsqu'un commerce, quel qu'il soit, est introduit dans notre nation, nous devons prendre en considération la manière d'en tirer le meilleur parti. Quel que soit l'état de notre nation, une partie de notre industrie sera toujours consacrée au commerce des produits de consommation de luxe. Bien que cela puisse aliéner certains de nos partenaires provisoires, nous devons permettre à ces capitaux de revenir à Itza par le biais de la taxation des biens non essentiels."
 itz_increase_military_infrastructure:0 "Augmenter l'Infrastructure Militaire"
 itz_increase_military_infrastructure_desc:0 "Qu'il s'agisse de routes, de nourriture ou de munitions, il y a de nombreuses \"pièces mobiles\" sur lesquelles une armée compte pour continuer à marcher. Actuellement, la capacité de notre nation à soutenir et à approvisionner notre armée fait défaut, et des mesures doivent être prises pour éviter que cela ne paralyse notre armée. En faisant un meilleur usage de notre industrie militaire, nous pouvons faire en sorte que chaque usine serve en quelque sorte de point de contrôle pour l'approvisionnement et le mouvement de notre armée."
 itz_more_more_more:0 "Plus, plus, plus !"
 itz_more_more_more_desc:0 "Les hommes qui se battent pour Itza travaillent et meurent dans la jungle et les montagnes, et on peut dire avec certitude que ceux qui travaillent dans les usines d'Itzan ne sont pas confrontés à un effort similaire. Bien que cela puisse nuire à la qualité des ressources traitées et des équipements produits, nous sommes plus que capables d'augmenter notre production. Une série de quotas draconiens, ainsi que des heures de travail beaucoup plus pénibles, renforceront nos usines."
 itz_increase_support_companies:0 "Augmenter le Nombre de Sociétés de Soutien"
 itz_increase_support_companies_desc:0 "Avec la formation d'une force militaire plus moderne, nos priorités ont changé et se sont adaptées. Notre armée ne peut plus se contenter d'être des bottes sur le terrain, elle doit être complétée par des groupes plus petits et autonomes. Qu'il s'agisse d'unités non combattantes, ou d'unités utilisant des équipements ou une doctrine spécifiques, ces troupes de soutien doivent être utilisées dans toute notre armée."
 itz_expand_the_border_fortifications:0 "Lever des Milices Locales"
 itz_expand_the_border_fortifications_desc:0 "Bien que la notion d'une armée cohésive et unifiée soit passionnante, certains facteurs font obstacle à la création d'une telle chose. Bien que nous ayons nos principaux centres de population, une grande partie de notre population est constituée de travailleurs dispersés dans les parties les moins développées de notre nation. Pour que notre armée réussisse, elle doit faire un usage approprié des prélèvements locaux et des forces défensives, bien qu'elles puissent manquer de la compétence et de l'équipement de nos combattants les plus raffinés."
 itz_streamline_military_industry:0 "Rationaliser l'Industrie Militaire"
 itz_streamline_military_industry_desc:0 "En soustrayant notre armée et notre industrie à l'allégeance politique, nous avons constaté un certain degré d'inefficacité dans la manière dont nos usines sont gérées. Des quotas non atteints aux superviseurs d'usines corrompus et corrompus, nous pouvons faire beaucoup pour améliorer le rythme et la qualité de nos chaînes de production. Une nouvelle direction et des règles et procédures cohérentes permettront de résoudre ces problèmes."
 itz_emergency_factory_conversion:0 "Conversion d'Urgence en Usine"
 itz_emergency_factory_conversion_desc:0 ""
 itz_the_next_plan:0 "Le Prochain Plan ?"
 itz_the_next_plan_desc:0 ""
 itz_encourage_settlement_growth:0 "Encourager la Croissance des Villes"
 itz_encourage_settlement_growth_desc:0 "Le passage de l'agrarianisme à l'industrialisation est brutal et soudain et présente un changement radical de mode de vie que nos populations ne sont peut-être pas prêtes à entreprendre facilement. Si nous voulons poursuivre la croissance de nos centres industriels, nous devons inciter la population active et combattante à migrer vers l'intérieur, vers des régions plus densément peuplées de la nation."
 itz_establish_the_kalomtes_factories:0 "Créer les Usines de Kalomte"
 itz_establish_the_kalomtes_factories_desc:0 "À l'heure actuelle, notre industrie est assez bien répartie sur les terres que nous possédons. Cependant, nous devons prendre en considération la possibilité de perdre le contrôle d'une partie de notre nation et de l'industrie qui s'y trouve. Bien qu'une telle éventualité puisse ne jamais se produire, nous devons toujours nous en prémunir par l'utilisation d'usines financées par l'État dans la capitale, supervisées et guidées par le Kalomte lui-même."
 itz_freedom_is_slavery:0 "La Liberté, c'est l'Esclavage"
 itz_freedom_is_slavery_desc:0 "Conformément à l'idéologie présentée dans 1984, nous devons redéfinir le mode de vie et l'état d'esprit de nos citoyens, tant civils que militaires. La qualité du peuple dépend du service qu'il rend à l'État, et le confort, les excès et les convictions personnelles ne sont que des fardeaux à surmonter. Les habitants d'Itza doivent travailler toujours plus dur, en abandonnant leurs idéologies et leurs réserves au nom d'un avenir meilleur pour tous - à n'importe quel prix pour l'individu."
 itz_the_home_front:0 "Le Front Intérieur"
 itz_the_home_front_desc:0 "Notre police étant habilitée et notre population enrôlée, nous devons maintenant veiller à ce que nous puissions poursuivre notre consolidation. L'exploitation des ressources naturelles reste un goulet d'étranglement pour le complexe militaro-industriel, que nous pouvons résoudre d'un regard vers l'intérieur. En "motivant" le travailleur ordinaire avec le canon d'un fusil, nous pouvons assurer une force de récupération plus efficace et, par conséquent, mieux approvisionner notre armée."
 itz_encourage_officer_promotion:0 "Encourager la Promotion des Agents"
 itz_encourage_officer_promotion_desc:0 "Pour que nos forces spéciales réussissent, chaque homme du groupe doit être bien formé et bien appris. Chaque Mérodeadore doit être audacieux et rusé, et avoir une profonde compréhension de la tactique et de la guerre. Il se trouve que ces traits de caractère sont tout aussi idéaux pour un chef de groupe. Nous devrions envisager de tirer notre leadership militaire des rangs de nos forces spéciales."
 itz_all_purpose_units:0 "Amélioration du Soutien Naval"
 itz_all_purpose_units_desc:0 "Alors que nous commençons à affronter des ennemis plus grands et plus puissants, nous constatons que la doctrine navale avec laquelle nous avons agi jusqu'à présent commence à faire défaut. Alors que la tactique consistant à prendre l'ennemi par surprise par la mer était autrefois puissante, nous avons commencé à faire face à des marines plus compétentes et de taille adéquate, qui nous empêchent d'utiliser nos Mérodéadores. Nous devons assurer non seulement une force maritime compétente, mais aussi la marine pour la défendre et la transporter."
 itz_regimental_pride:0 "Fierté du Régiment"
 itz_regimental_pride_desc:0 "Au fur et à mesure que les Merodeadores se développent et que leurs actions deviennent légendaires, ils sont devenus un poste recherché au sein de notre armée. Ce ne sont pas les soldats ayant l'initiative et les compétences nécessaires pour rejoindre les rangs qui manquent, et maintenant qu'ils commencent à sauter sur l'occasion, nous devrions envisager de les incorporer dans les divisions de la marine."
 itz_one_fighting_force:0 "Force de Combat Unique"
 itz_one_fighting_force_desc:0 "En redistribuant et en réorganisant notre armée, il est devenu évident qu'il existe une certaine division entre les différentes parties de notre armée. Entre les branches ou même entre les divisions, il y a un manque de communication et de cohésion, ce qui a exactement un lourd impact sur l'efficacité de notre armée. Avec du temps et des efforts, nous pouvons faire des progrès pour augmenter la taille et l'efficacité de notre armée."
 itz_an_elite_force:0 "Une Force d'Élite"
 itz_an_elite_force_desc:0 "Les forces spéciales ont plus que prouvé leur utilité pour notre nation, et nous devons veiller à ce que des théories et des pratiques similaires soient adoptées à plus grande échelle. Bien que cela puisse signifier des procédures d'entraînement plus exhaustives, nous pouvons garantir que même notre infanterie la plus élémentaire se déplace avec détermination et cohésion. Une plus grande discipline, de meilleures tactiques et un entraînement aux scénarios extrêmes permettront d'affiner notre armée."
 itz_the_art_of_war:0 "L'Art de la Guerre"
 itz_the_art_of_war_desc:0 "Quelle que soit la discipline de notre armée, le succès de leurs opérations dépend largement de l'équipement qu'ils transportent. Les armes que nos troupes portent aujourd'hui seront une relique dans les années à venir, et nous devons assurer la parité avec nos ennemis grâce à un progrès rapide de notre technologie d'armement."
 itz_civilised_times:0 "Temps Civilisés"
 itz_civilised_times_desc:0 "En un laps de temps relativement court, nous avons fait des progrès dans notre commerce et notre industrie. Une augmentation considérable du commerce et de la production nous a permis de renforcer nos capacités en tant que nation, ainsi que notre qualité de vie. Bien que cela puisse causer un émoi considérable au sein de la partie conservatrice de notre population et de notre gouvernement, nous devons nous engager à être une nation civilisée et stable."
 itz_the_kalomtes_academy:0 "L'Académie de Kalomte"
 itz_the_kalomtes_academy_desc:0 "Bien que notre expansion économique soit globalement tournée vers l'intérieur, nous devons encore guider notre société à la mesure de nos rivaux. Si nous laissons notre matériel et nos méthodes de production prendre du retard, nos ennemis risquent de nous dépasser à temps. À cette fin, nous devons approfondir nos connaissances pour rester compétitifs. Un cadre d'esprits fidèles aux Kalomte se rassemblera, cherchant à faire progresser la puissance technologique de la nation."
 itz_dominate_the_caribbean_trade:0 "Dominer le Commerce des Caraïbes"
 itz_dominate_the_caribbean_trade_desc:0 "Compte tenu de notre présence considérable dans la mer des Caraïbes, le golfe du Mexique et les terres adjacentes, nous devons commencer à réfléchir à la meilleure façon de surpasser nos rivaux en utilisant les avantages qui nous ont été accordés. Le développement de notre marine permettra à Itza de maintenir un certain degré de suprématie sur ses voisins, en étranglant leurs routes commerciales et leurs lignes de ravitaillement."
 itz_ignorance_is_strength:0 "L'Ignorance fait la Force"
 itz_ignorance_is_strength_desc:0 "Le monde ne va pas plus loin qu'Itza et ses habitants, car tous sont soit avec nous, soit contre nous. À cette fin, nous devons veiller à ce que le peuple garde toujours les yeux tournés vers l'intérieur, vers la sécurité et le progrès de cette grande nation. Si notre peuple est confronté à d'autres cultures ou d'autres peuples, il ne doit répondre qu'avec dégoût et avec une ferveur nationaliste. Bien que cela puisse nuire à notre compréhension des autres nations, c'est la meilleure option pour l'avenir d'Itza."
 # Itzan Expansion Tree
 ## Revanchism Section
 itz_itzan_revanchism:0 "Le Revanchisme d'Itzan"
 itz_itzan_revanchism_desc:0 "Au milieu de tous les conflits internes de nos militaires et de nos dirigeants, nous avons quelque peu perdu notre présence dans le monde en général. La paix sur le continent est éphémère et rare, et nous sommes entourés de tous côtés par des rivaux qui cherchent à nous intimider et à nous soumettre. Si nous voulons l'emporter et réclamer ce qui est notre droit, nous devons préparer le gouvernement et le peuple à une guerre totale et vicieuse."
 ### Tzotzil Subtree
 itz_the_worshipers:0 "Les Adorateurs"
 itz_the_worshipers_desc:0 "Juste au sud de nous se trouve la Tierra de los Tzotzil, une nation dont les frontières avec nous ne sont définies que par le Rio Grijalva et le Rio Usumacinta. Étant donné la similitude de leur religion et de leur composition ethnique, on peut dire que le fossé entre Itza et Tzotzil est mince, voire inexistant. Nous devons prendre en considération la raison pour laquelle ils constituent exactement une nation séparée, et pas simplement une partie de la nôtre."
 itz_reintegration_motions:0 "Motions de Réintégration"
 itz_reintegration_motions_desc:0 "On peut dire avec une bonne dose de certitude que la terre détenue par la Tierra de Los Tzotzil est notre terre légitime, leur peuple notre peuple. Nous devons placer les territoires tzotziliens sous notre contrôle et sous celui de notre gouvernement, même si cela risque de provoquer une conflagration diplomatique. Après tout, quel genre de nation serions-nous si nous ne pouvions pas nous occuper adéquatement de notre peuple et de notre terre ?"
 itz_loyalty_through_fear:0 "Loyauté par la Peur"
 itz_loyalty_through_fear_desc:0 "Le prétendu gouvernement de Terria de los Tzotzil ayant été démantelé, nous devons maintenant consolider notre contrôle sur leurs territoires et leur population. Même si cela va considérablement dépeupler les terres tzotziles, une occupation militaire complète doit être mise en place, ainsi qu'une démonstration de force. Après tout, pour mettre les Tzotzil en place, nous devons d'abord \"enlever\" tout ce qui ne va pas."
 itz_close_yet_seperate:0 "Fermer mais Séparer"
 itz_close_yet_seperate_desc:0 "Bien que la division entre Itzan et Tzotzil soit aussi bonne qu'arbitraire, il n'est pas nécessaire de prendre des mesures extrêmes, pas lorsqu'il existe une option plus facile. Plutôt que d'intégrer leur peuple et leurs terres dans notre nation, nous pourrions simplement assumer le contrôle de leur nation, tout en accordant à leur gouvernement un certain degré de contrôle et d'autonomie."
 itz_loyalty_through_love:0 "Loyauté par l'Amour"
 itz_loyalty_through_love_desc:0 "En ouvrant des pourparlers avec les Tzotzil et en les plaçant sous notre aile, nous avons montré que la diplomatie est une option, et nous avons jeté les bases de gains et de progrès plus importants. Nous avons leur soumission, et nous devons maintenant gagner leur admiration. Un mariage politique réunira nos deux gouvernements et fera des Tzotzil des alliés éternels."
 itz_invest_in_tzotzil:0 "Investir dans Tzotzil"
 itz_invest_in_tzotzil_desc:0 "Les Tzotzil étant désormais fermement sous notre sphère d'influence, nous devons maintenant réfléchir à la manière de mieux utiliser la terre et les gens. Une certaine surveillance et des investissements nous permettront de renforcer l'industrie dans la région et d'améliorer sa valeur pour nous."
 ### Caribbean Subtree
 itz_irridentism_in_the_caribbean:0 "L'Irrédentisme dans les Caraïbes"
 itz_irridentism_in_the_caribbean_desc:0 ""
 itz_further_the_fleet:0 "Faire Avancer la Flotte"
 itz_further_the_fleet_desc:0 "Si nous voulons devenir une plus grande puissance et exercer notre pouvoir sur ceux qui nous rivalisent, nous devons avoir la suprématie en mer comme sur terre. Nos navires doivent être améliorés, depuis les coques que nous utilisons jusqu'à nos méthodes de dotation en personnel et d'armement de nos navires."
 itz_build_naval_transports:0 "Développer la Marine Marchande"
 itz_build_naval_transports_desc:0 "Pour accroître notre présence en mer, les navires militaires sont tout à fait essentiels. Cependant, si nous voulons faire bon usage de notre suprématie navale, nous devons également exploiter une flotte civile. La construction rapide de nouveaux navires de convoi nous permettra de faire de meilleurs échanges commerciaux et de faire traverser les troupes dans des eaux protégées pour faciliter nos guerres."
 itz_reclaim_lost_bases:0 "Récupération des Bases Perdues"
 itz_reclaim_lost_bases_desc:0 ""
 itz_final_effort:0 "La Poussée Finale"
 itz_final_effort_desc:0 ""
 ### Honduras Subtree
 itz_the_mercenaries:0 "Les Mercenaires"
 itz_the_mercenaries_desc:0 "Les Guerreros de Honduras, une nation militante qui partage les Caraïbes avec nous, nous bordent par terre et par mer. Étant donné leur position au sud de notre nation, on pourrait dire que nous sommes leur clé pour le Mexique et l'Amérique du Nord. Avec ces types guerriers, la possibilité d'expansionnisme est élevée, et nous devons assurer la paix entre nos nations si nous voulons être en sécurité."
 itz_worthy_allies:0 "Dignes Alliés"
 itz_worthy_allies_desc:0 "Les Guerreros sont puissants en temps de guerre comme en temps de paix, ayant à la fois une armée permanente considérable et des dirigeants puissants et décisifs. Nous ne pouvons pas nous contenter de soumettre leurs peuples, et nous ne pouvons pas envisager l'option de la guerre lorsque nous essayons d'établir la paix à nos frontières pour commencer. Un arrangement mutuel est probablement notre meilleure option, et c'est certainement quelque chose que nous pouvons réaliser avec le temps."
 itz_a_marriage_of_strength:0 "Un Mariage de Force"
 itz_a_marriage_of_strength_desc:0 "Les Guerreros nous ressemblent à bien des égards, car nous avons tous les deux des armées puissantes et des dirigeants rusés. S'ils constituent un atout majeur, ils sont tout aussi susceptibles de représenter une grande menace s'ils ne sont pas correctement intégrés. Rejoindre nos nations est quelque chose qui peut être fait facilement, car c'est aussi simple que de marier notre chef intelligent et puissant au leur."
 itz_humble_servants:0 "Humble Servants"
 itz_humble_servants_desc:0 "Dans l'état actuel des choses, les Guerreros sont une menace pour notre sécurité nationale, leurs frontières terrestres et maritimes avec nous constituant un problème urgent. Il est devenu évident que la nation ne peut jamais être persuadée de l'inaction, donc si nous voulons aller de l'avant, ils sont un problème à résoudre. Nous devons frapper maintenant, ou courir le risque de leur expansion."
 itz_a_subject_of_strength:0 "Un Sujet de Force"
 itz_a_subject_of_strength_desc:0 "Il va sans dire que les Guerreros de Honduras savent comment manipuler leur armement. Au fur et à mesure que nous intégrons leurs terres et leurs peuples, il est devenu évident qu'il y a un grand nombre d'anciens combattants désireux de servir un but face à notre conquête. Bien qu'il puisse être risqué de les intégrer simplement dans notre armée, nous ne voyons aucune raison pour qu'ils ne fassent pas partie de l'industrie qui alimente notre machine de guerre."
 itz_invest_in_honduras:0 "Investir au Honduras"
 itz_invest_in_honduras_desc:0 "La terre et le peuple du Honduras nous sont d'une grande utilité, et les amener dans notre sphère d'influence devrait impliquer l'optimisation de nos rendements. Le paysage hondurien est assez vaste, hérissé de jungles et divisé par de grandes montagnes. De plus, l'infrastructure actuelle est terriblement sous-développée. La navigation sur leurs terres et l'utilisation de leurs ressources doivent impliquer une période de développement, avec la construction de nouvelles routes."
 ## Awake and Angry Section
 itz_question_of_the_aztlan:0 "Question de l'Aztlan"
 itz_question_of_the_aztlan_desc:0 "Nos frontières terrestres et maritimes étant plus sûres qu'elles ne l'étaient, nous devons envisager de promouvoir les intérêts de notre nation consolidée. Les Aztlan ont été une épine dans notre pied depuis des temps immémoriaux, et pour que notre peuple progresse réellement, il faut en prendre soin. L'heure n'est pas à la guerre totale, mais nous devons considérer chacune de nos actions comme un prélude à de telles mesures."
 itz_awake_and_angry:0 "Réveillé et en Colère"
 itz_awake_and_angry_desc:0 "Tous nos progrès, toutes nos luttes, c'est pour cela qu'ils ont été faits. Nous avons déjà goûté au danger, mais rien ne sera comparable à ce que nous devons faire maintenant. Notre armée est consolidée, nos frontières sud et est sont fortifiées et prêtes. Le moment est venu de nous étendre au Mexique et de devenir l'empire que nous méritons tant d'être."
  ### Technocrats Subtree
 itz_deal_with_the_technocrats:0 "Traiter avec les Technocrates"
 itz_deal_with_the_technocrats_desc:0 "Depuis longtemps, notre frontière nord est celle de Petro Chico, une nation de techno-tribus qui peut être un frein à notre expansion galopante. De plus, ils semblent être sous la coupe d'une puissance supérieure qui les guide d'une manière ou d'une autre. Pour avancer, nous devons gérer à la fois les tribus et la force qui se trouve au-dessus d'elles, quelle qu'elle soit."
 itz_crush_petro_chico:0 "Écraser Petro-Chico"
 itz_crush_petro_chico_desc:0 "Pour dire les choses simplement, il n'y a pas d'action, mais une action drastique. Tant que Petro Chico existera, il constituera un danger pour notre nation, et il ne semble pas y avoir de moyen pacifique de les gérer. Ils croient avec intensité que la fin du monde viendra de nouveau, et ils se battront jusqu'au bout si cela signifie protéger leur peuple contre elle. Nous devons devenir leur apocalypse."
 itz_scavenge_the_ruins:0 "Fouiller les Ruines"
 itz_scavenge_the_ruins_desc:0 "Obsédé par la technologie, Petro Chico avait des stocks d'électronique et de technologie d'avant-guerre, même s'il ne savait pas comment s'en servir. Bien que ces stocks soient bien cachés, les trouver et utiliser les matériaux qu'ils contiennent sera une grande bénédiction pour notre nation. Après tout, nous pouvons toujours utiliser davantage de ces ressources rares."
 itz_enforce_military_rule:0 "Appliquer le Règne Militaire"
 itz_enforce_military_rule_desc:0 "Bien que Petro Chico ait défendu vaillamment, nous n'avons pas complètement purgé leur peuple des terres qu'il détenait autrefois. Nous espérions avoir intégré la majorité de la population, mais il semble que beaucoup ne viendront pas tranquillement. L'occupation militaire des provinces et le \"retrait\" rapide des éléments les plus inadaptés nous permettront d'intégrer pleinement Petro Chico."
 itz_exploit_the_remnants:0 "Exploiter les Restes"
 itz_exploit_the_remnants_desc:0 "Petro Chico étant parti et leurs terres devenues les nôtres, il est temps de trouver la meilleure façon d'utiliser les provinces que nous avons prises. Parmi les choses que nous avons trouvées à l'intérieur de leurs frontières, la plus importante est une série de complexes d'avant-guerre. Bien qu'ils soient délabrés, ces bâtiments nous seront utiles pour développer notre industrie sur les nouvelles terres."
 itz_crush_the_army_of_mexico:0 "Écrasement de [ARM.GetName] "
 itz_crush_the_army_of_mexico_desc:0 "En détruisant Petro Chico, les bienfaiteurs de la nation tribale se sont révélés dans toute leur puissance. L'Ejército Mexicano, à la fois puissance navale et nation rivale, est la prochaine menace à laquelle nous devrons faire face dans notre croissance. Les combattre sera une grande guerre avec de nombreuses pertes, mais cela doit être fait."
 itz_disassemble_local_factories:0 "Démonter les Usines Locales"
 itz_disassemble_local_factories_desc:0 "Si la présence de Santa Anna est certainement purgée des terres qu'il détenait autrefois, il n'y a aucune raison de ne pas être minutieux, étant donné son caractère belliciste et rusé. Retirer les ateliers et les travailleurs des terres du Mexicano et les placer plus profondément sur notre territoire nous permettra de mieux contrôler l'industrie que nous avons acquise."
 itz_occupy_the_coastline:0 "Occuper le Littoral"
 itz_occupy_the_coastline_desc:0 ""
 itz_menace_of_the_gulf:0 "La Menace du Golfe"
 itz_menace_of_the_gulf_desc:0 "Avec la disparition de l'Ejercito Mexicano et le fait que leurs terres sont désormais les nôtres, nous avons encore renforcé notre emprise sur le Golfe du Mexique. Nous devons faire bon usage de nos nouveaux États côtiers, en introduisant de nouveaux chantiers navals et en étudiant la marine mexicaine, aujourd'hui disparue, pour voir comment améliorer notre propre flotte."
 itz_move_settlers_in:0 "Faire Venir les Colons"
 itz_move_settlers_in_desc:0 "Pour véritablement intégrer les terres mexicaines dans notre nation, nous devons nous assurer que la population de ces États nous est fidèle. En déplaçant avec force ceux qui y vivent déjà et en introduisant nos propres citoyens, nous pouvons vraiment consolider notre emprise. Ce faisant, nous pourrons enfin exploiter au maximum les terres et les personnes que nous avons prises."
  ### Aztlan Final Subtree
 itz_deal_with_the_aztlan:0 "Traiter avec l'Aztlan"
 itz_deal_with_the_aztlan_desc:0 "Malgré tout le pragmatisme que nous avons apporté à notre nation, il reste une démangeaison, trop proche, trop personnelle. Alors que notre pouvoir et notre influence grandissaient, les Aztlan étaient là, toujours à grincer des dents et à se tenir trop près du précipice d'une énième guerre des fleurs. En mettant à genoux notre éternelle némésis, nous allons enfin consolider notre place en tant que véritables dirigeants de la Méso-Amérique !"
 itz_no_choice_in_the_matter:0 "Pas de Choix Possible"
 itz_no_choice_in_the_matter_desc:0 "Nous aurions dû le voir venir. Il était naturel que nos ennemis avancent plus vite que le rythme de nos dirigeants. Bien que notre plan ne soit pas de plonger tête baissée dans une guerre aussi vitale, nous devons faire comme nous l'avons toujours fait, et nous adapter. Nous devons aller de l'avant et frapper de manière décisive, et enfin apporter la paix à la nation."
 itz_atz_destruction:0 "Destruction"
 itz_atz_destruction_desc:0 "La guerre avec l'Aztlan n'a jamais été une question. Pour certains d'entre nous, nous avons toujours été en guerre contre l'Aztlan. Nous sommes des ennemis acharnés, à jamais condamnés à nous pousser à l'inaction. Quelle que soit la tiédeur du conflit, nous devons faire tomber sur l'Aztlan toute la puissance de notre nouvel empire Itzan. La guerre aux frontières est inévitable, même s'il semble certain que personne ne protestera."
 itz_place_pressure_on_costa:0 "Faire pression sur le [CAF.GetName]"
 itz_place_pressure_on_costa_desc:0 "Alors que le conflit s'étend et s'intensifie, nous devons nous tourner non seulement vers nos ennemis, mais aussi vers les puissances neutres du paysage. Parmi ceux qui n'ont pas prêté serment d'un côté ou de l'autre, il n'y en a pas de plus importants que cette nation marchande au sud. Lorsque la loyauté est achetée et vendue comme elle l'est avec les capitalistes, quel mal y a-t-il à les muscler ?"
 itz_one_last_fight:0 "Un Dernier Combat"
 itz_one_last_fight_desc:0 "Le temps des retards inutiles et de la bureaucratie excessive est révolu depuis longtemps. Il est douteux qu'il puisse y avoir dans le monde une affaire aussi urgente que la guerre entre nous et l'Aztlan. Même si les os peuvent se briser et la chair se meurtrir, l'esprit d'Itza brûle dans le cœur des gens. Si nous voulons mettre fin à ce conflit qui a fait tant de blessés, nous devons agir, et agir maintenant."
 itz_emergency_measures:0 "Mesures d'Urgence"
 itz_emergency_measures_desc:0 ""
 itz_pick_up_the_debris:0 "Ramasser les Débris"
 itz_pick_up_the_debris_desc:0 "Les Aztlan ont disparu, notre plus vieil ennemi, vaincu. Au lendemain de notre triomphe, nous devons entrer dans une période de consolidation, en incorporant ce qui appartenait autrefois à notre ennemi et en le faisant nôtre. Leurs terres, leurs ressources et leur peuple sont maintenant les nôtres, soumis à la puissance de la grande nation Itzan."
 itz_atz_diplomacy:0 "Diplomatie"
 itz_atz_diplomacy_desc:0 "En tant que nation, nous avons grandi. Nous sommes maintenant plus grands qu'un conflit mineur, mort depuis longtemps. Tellement plus grand. Comment pouvons-nous espérer gouverner ce que nous avons si nous restons toujours cupides de nos voisins ? Les guerres des fleurs doivent prendre fin, et les blessures qu'elles ont laissées doivent guérir. Nous devons non seulement prendre soin de nous-mêmes, mais aussi de ceux que nous avons abandonnés auparavant. Pour le bien de notre avenir."
 itz_conference_of_la_tumba:0 "Réaliser les Vœux de Mariage"
 itz_conference_of_la_tumba_desc:0 "Même si cela va piquer dans un avenir prévisible, des sacrifices doivent être faits pour consolider les progrès que nous avons réalisés dans notre diplomatie. Les guerres des fleurs consistaient à prendre ce que nous considérions comme nôtre, ni plus, ni moins. Si nous voulons que ces guerres ne recommencent jamais, nous devons nous incliner une fois pour toutes et abandonner nos revendications sur les terres qui appartiennent à l'Aztlan."
 itz_a_great_wedding:0 "Un Grand Mariage"
 itz_a_great_wedding_desc:0 "Le message a été envoyé ; le pont a été construit. La guerre incessante et inutile entre Itza et Aztlan est terminée. Nous devons veiller à ce que cette paix demeure à jamais à la frontière, et il existe un moyen infaillible d'y parvenir. Nous rejoindrons les familles avec l'Aztlan, en mariant notre audacieuse et intelligente Clara à un homme de l'Aztlan ayant le même prestige et le même statut."
 itz_mesoamerican_alliance:0 "Véritable Unité"
 itz_mesoamerican_alliance_desc:0 "Grâce à une action décisive et à une négociation réfléchie, nous avons fait ce que nous pensions autrefois impossible, en mettant fin à une guerre qui a marqué l'histoire de notre nation. Cette paix s'est accompagnée d'un étrange sentiment de patriotisme qui a rempli le cœur de notre peuple. Nos soldats marchent et s'entraînent avec joie, notre gouvernement brille dans un miroir, et le peuple est profondément, sincèrement heureux. "
 itz_wartime_operational_integration:0 "Intégration Opérationnelle en Temps de Guerre"
 itz_wartime_operational_integration_desc:0 ""
  ### AI Subtree
 itz_deal_with_the_ai:0 "Traiter avec l'IA"
 itz_deal_with_the_ai_desc:0 "Le gouverneur artificiel du Mexique a toujours été un problème sans solution facile. Avec la \"morts\" de Tlaloc, ce problème est allé de mal en pis, et bien qu'il puisse nous blesser, il faut agir. L'esprit malhonnête et instable qui est maintenant aux commandes menace de nous anéantir, et nous devons commencer à agir maintenant."
 itz_examine_the_new_threat:0 "Examiner la Nouvelle Menace"
 itz_examine_the_new_threat_desc:0 "Nous n'avons jamais fait face à un tel ennemi auparavant. Dire que nous sommes préparés de quelque manière que ce soit est un mensonge éhonté qui pourrait être révélé en quelques mois. Bien que nous puissions finir par nous battre dans le noir, en affrontant surprise sur surprise, nous devons être aussi bien préparés que possible pour cette guerre. Il faut faire avancer notre stratégie militaire."
 itz_adapt_our_tactics:0 "Adapter nos Tactiques"
 itz_adapt_our_tactics_desc:0 "En utilisant nos renseignements du mieux possible, nous devons analyser cette menace synthétique au maximum et tenter d'en comprendre les faiblesses. Trouver la faille dans l'armée de l'IA peut faire la différence entre le succès et l'échec, non seulement en renforçant la capacité de notre armée à se battre, mais aussi notre détermination à mener cette guerre à bien."
 itz_recreate_technology:0 "Technologie de Capture des Loisirs"
 itz_recreate_technology_desc:0 "La rétro-ingénierie est une technique destructrice, et notre pays est mal équipé pour y faire face. Pourtant, le matériel robotique ne manque pas pour l'étudier et le comprendre. Si nous pouvons nous hisser au niveau de nos rivaux, nous pourrons non seulement combattre la course à l'armement sur leur territoire, mais aussi utiliser cette technologie dans nos futurs projets."
 itz_fighting_toe_to_toe:0 "Combattre au Pied Levé"
 itz_fighting_toe_to_toe_desc:0 ""
 itz_prepare_fallback_lines:0 "Préparer les Lignes de Repli"
 itz_prepare_fallback_lines_desc:0 "L'ennemi auquel nous faisons face est un ennemi puissant, dont la force industrielle et militaire représente une menace existentielle pour Itza et son peuple. La menace synthétique à laquelle nous sommes confrontés est infaillible et facilement remplaçable, et pour commencer, nous ne pouvons pas nous attendre à tenir notre ligne. Il est essentiel de fortifier notre territoire et de nous préparer à une guerre défensive."
 itz_evacuate_aristocracy:0 "Évacuer l'Aristocratie"
 itz_evacuate_aristocracy_desc:0 ""
 itz_evacuate_industry:0 "Préparer les Évacuations Industrielles"
 itz_evacuate_industry_desc:0 "Dans l'état actuel des choses, notre industrie s'étend trop loin de nos capitaux et risque donc davantage d'être bombardée et occupée. Nous devons envisager la possibilité que nous soyons combattus jusqu'à Chichen Itza même, et nous assurer que nous pouvons continuer à approvisionner et à équiper notre armée face à de telles difficultés."
 itz_evacuate_resources:0 "Préparer les Évacuations de Ressources"
 itz_evacuate_resources_desc:0 "Bien que nous ne puissions pas récupérer et déplacer nos principaux lieux de récupération, il est possible de déplacer un certain degré de raffinage et d'exploitation des ressources. Comme pour nos usines, nous devons centraliser notre production de ressources dans la capitale elle-même, en nous préparant à la sinistre éventualité de perdre de vastes étendues de terre."
 itz_resurgence_and_reconquest:0 "Résurgence et Reconquête"
 itz_resurgence_and_reconquest_desc:0 "La menace synthétique n'est pas indestructible, même si elle peut sembler l'être à première vue. Nous pouvons détruire leurs machines, et faire saigner leur règle d'IA. Nous devons déverser tout ce que nous avons dans cette guerre, ou nous risquons l'extinction. Nous devons rallier notre peuple, rassembler nos armes et nous préparer à contre-attaquer. Si tout va bien, nous pouvons l'emporter."
 ## Itza Supreme Section
 itz_itza_supreme:0 "Le Règne Suprême d'Itza"
 itz_itza_supreme_desc:0 "Et c'est ainsi que nous l'avons fait. Tous ceux qui se sont tenus face à nous sont soit tombés, soit se sont inclinés devant la puissance d'Itza et de son peuple. La Mésoamérique est à nous, et tous nos rivaux et ennemis historiques ne sont plus là pour nous arrêter. Nous avons le pouvoir et la motivation nécessaires, et il est maintenant temps d'utiliser notre élan et de faire en sorte que l'empire Itzan soit immortalisé dans l'histoire pour toujours !"
 itz_unifying_mexico:0 "Unifier le Mexique"
 itz_unifying_mexico_desc:0 ""
