PAULUS_DESC:0 "§OArt by §RGovernaleArt§!§!\n\nThe former centurion watches the north with dread. He had failed Ceaser, and despite his success in New Mexico he was to be executed to show that failure has a price. Now he watches as his successor prepares to take credit for his hard work. Secretly, he hopes that that Lanius is defeated and that the tribes of New Mexico can beat the legion. But he knows they are not strong enough, and so he watches and waits for the Hand of Caeser to come to him..."

