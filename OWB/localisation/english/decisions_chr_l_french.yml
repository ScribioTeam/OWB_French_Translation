 #-------------------------------------
 # CHR Decisions
 #-------------------------------------
 CHR_project_uktena:0 "Projet Uktena"
 CHR_project_uktena_desc:0 "Une série de sous-projets sous l'égide du projet Uktena. Certains des résultats du projet étaient de nature douteuse. Mais il serait dommage de laisser tous ces efforts se perdre."
 chr_pestilent_breath_decision:0 "Libérer le Souffle Pestilentiel"
 chr_pestilent_breath_decision_desc:0 "Il libère un gaz extrêmement toxique chez nos ennemis qui tue en une minute environ. Je pense que ce genre de choses était autrefois interdit par quelqu'un ?"
 chr_uktenas_gaze_decision:0 "Utilisez le Regard d'Uktena"
 chr_uktenas_gaze_decision_desc:0 "Le mesmetron amélioré, nom de code \"Le Regard d'Uktena\", surchargera le cerveau de nos ennemis et enverra en même temps des messages subliminaux. Des messages tels que \"Rendez-vous pacifiquement\", \"Arrêtez\" ou \"Tuez vos amis\". Le troisième paramètre s'est révélé être le préféré des utilisateurs lors de notre enquête de préférence."
 chr_ulusunti_bots_decision:0 "Utiliser les Robots Ulun'suti pour les Travaux Publics"
 chr_ulusunti_bots_decision_desc:0 "Gagner un peu de bonne volonté en améliorant le niveau de vie de nos citoyens grâce à nos robots de construction contribuera grandement à éviter que notre nation n'implose autour de nous la prochaine fois que nous libérerons une abomination scientifique."
