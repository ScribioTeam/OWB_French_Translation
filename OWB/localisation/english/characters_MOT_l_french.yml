l_french:
 MOT_JAMES_HSU_NAME:0 "James Hsu"
 MOT_JAMES_HSU_DESC:0 "Le colonel Hsu est aimé par les hommes et est un bourreau de travail sans comparaison dans les hauts gradés. Hsu sait gérer les lignes d'approvisionnement, extirper les espions et s'assurer que les hommes savent qu'ils sont compris et pris en charge: un avantage considérable pour le moral. "

 MOT_james_hsu_high_command:0 "Colonel Hsu"
 MOT_james_hsu_high_command_desc:0 "Le colonel Hsu est aimé par les hommes et est un bourreau de travail sans comparaison dans les hauts gradés. Hsu sait gérer les lignes d'approvisionnement, extirper les espions et s'assurer que les hommes savent qu'ils sont compris et pris en charge: un avantage considérable pour le moral. "

 MOT_MAJOR_DHATRI_NAME:0 "Major Dhatri "
 MOT_major_dhatri_desc:0 "Le major Dhatri commande le premier escadron de reconnaissance, une équipe de tireurs d’élite incomparable. Avec ses hommes et ses femmes effectuant des mouvements tactiques et des réaffectations, Dhatri peut efficacement repérer, dégager et préparer le terrain pour les camps et les divisions. "

 MOT_josh_hanlon_name:0 "Josh Hanlon"
 MOT_josh_hanlon_desc:0 ""

 MOT_josh_hanlon_army_chief:0 "Chef Hanlon"
 MOT_josh_hanlon_army_chief_desc:0 "Le chef Hanlon est le plus vieux garde-forestier vivant sans goule, et ses années d'expérience le montrent. Il a occupé le poste de chef des Rangers pendant plus de trois décennies et plusieurs témoignent de son habileté, de sa ténacité et de sa ruse. Il est un symbole vivant des rangers de la RNC. "

