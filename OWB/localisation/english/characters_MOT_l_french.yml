 MOT_moore_high_command:0 "Col. Cassandra Moore"
 MOT_moore_high_command_desc:0 "Moore ne cligne pas, n'hésite pas; ses instincts de rôdeur l'ont amenée à frapper fort, vite et sans pitié. Il peut voir les menaces avant leur apparition et peut préparer un plan de bataille avant de pouvoir frapper. "

