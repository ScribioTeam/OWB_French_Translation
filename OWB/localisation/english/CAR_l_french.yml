 RULE_EVENTS_CAR_KERENSKY_CHEF_ENABLED:0 "Activé"
 RULE_EVENTS_CAR_KERENSKY_CHEF_ENABLED_DESC:0 "Préparez-vous pour le barbecue de tous les barbecues alors que Kerensky traverse le temps et l'espace."
 RULE_EVENTS_CAR_KERENSKY_CHEF_DISABLED:0 "Désactivé"
 RULE_EVENTS_CAR_KERENSKY_CHEF_DISABLED_DESC:0 "Il semble que le Président Éternel ait décidé qu'il était préférable de faire une sieste aujourd'hui."
