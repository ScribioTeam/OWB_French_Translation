  #Idea stuff
 car_rally_men:0 "Rassembler les Hommes!"
 car_rally_men_desc:0 "Le Chef vous ordonne à tous de ramasser vos couteaux !"
 car_survival_men:0 "Guerres de Survie"
 car_survival_men_desc:0 "Ce n'est pas un secret que la plupart des nations aimeraient nous voir partir, nous sommes des pillards et tout le reste. Donc avec ce fait en tête, nous sommes les seuls à pouvoir nous battre pour assurer notre survie !"
 car_crusade:0 "La Croisade Républicaine "
 car_crusade_desc:0 "La Démocratie n'est pas Négociable "
  #April Ideas
 car_april_math:0 "Mathématiques de Base"
 car_april_math_desc:0 "9+10 égale 21, calcul rapide."
 car_april_industry:0 "Début de l'Industrialisation"
 car_april_industry_desc:0 "Donc vous savez, si vous libérez la population massive d'esclaves que nous avons et que vous les payez pour travailler dans nos usines au lieu de les torturer pour le plaisir, nous pourrions obtenir quelque chose qui rappelle une économie."
 car_april_math_big:0 "Mathématiques de niveau universitaire"
 car_april_math_big_desc:0 "L'algèbre pourrait vous faire reconsidérer le fait d'aller à l'école, mais heureusement, c'est l'une des rares choses dont vous pourriez avoir l'utilité."
 car_april_industry_big:0 "Industrialisation"
 car_april_industry_big_desc:0 "Maintenant que nous avons eu une forme d'émancipation, nous pouvons essayer de construire une société industrialisée. Si seulement les roleplayers romains savaient une seule chose sur la création d'une société de travail."
 car_april_math_bigger:0 "Mathématiques de niveau universitaire"
 car_april_math_bigger_desc:0 "A ce stade, les mathématiques se transforment en invocation de démons eldritch, étonnamment les hommes sont plutôt bons dans ce domaine... Hé les gars, vous avez été dans un culte ?"
 car_april_industry_bigger:0 "Société industrialisée à un stade avancé"
 car_april_industry_bigger_desc:0 "Les esclaves sont libres et nous avons une économie, mais à quel prix puisqu'ils font maintenant des danses Fortnite pendant leur pause déjeuner. Les conséquences de la révolution industrielle ont vraiment été un désastre pour l'humanité."
 car_april_roar:0 "The Motherland Roars"
 car_april_roar_desc:0 "For each day that passes by this new land begins to remind more and more about the Russia i know of old. For each company which comes to life and each city which is being founded it is hard for it to not bring a tear to my eye."
 car_april_deal:0 "L'Art de la Négociation "
 car_april_deal_desc:0 "Vous voyez, si vous essayez de parler avec les gens avant de leur tirer dessus, il y a de fortes chances qu'ils soient prêts à vous le vendre au lieu que vous ayez à les tuer pour cela."
 car_april_guns:0 "Détention obligatoire d'armes à feu"
 car_april_guns_desc:0 "Le droit de posséder une arme n'est plus seulement un droit, il est mandaté par l'Etat. Il est temps de distribuer des kalashnikovs aux masses."
 car_april_tactics:0 "Tactiques Militaires Russes"
 car_april_tactics_desc:0 "Une bataille est perdue et gagnée par son commandant, pas par les sorcières ! Cela semble vraiment déplacé, Monsieur, mais si vous le dites..."
 car_april_tactics_rus:0 "Servir la Mère Russie"
 car_april_tactics_rus_desc:0 "Il n'y a pas de plus grande vocation que de servir le Président Éternel, dans la vie et dans la mort."
 car_april_tactics_rus_supreme:0 "L'Armée du Président Éternel "
 car_april_tactics_rus_desc:0 "Il n'y a pas de plus grande vocation que de servir le Président Éternel, dans la vie et dans la mort."
 car_april_rus_attack:0 "L'Épée Russe"
 car_april_rus_attack_desc:0 "On dit qu'il suffit d'un stylo pour tuer un tyran, mais je garde l'épée juste pour être sûr si on en arrive là."
 car_april_rus_defense:0 "Le Bouclier Russe"
 car_april_rus_defense_desc:0 "§RLoué soit le fermier qui est rentré chez lui et a trouvé tout brûlé. L'œuvre d'une vie en cendres. L'homme qui n'est plus un fermier. L'homme qui brûle maintenant, l'homme qui tue maintenant pour ce qui est juste. §W"
