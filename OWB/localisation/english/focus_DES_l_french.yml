l_french:
 des_origins:0 "Origines du désert"
 des_origins_desc:0 "Les Rangers du Désert peuvent retracer leurs origines au personnel militaire d'avant-guerre d'une branche ou d'une autre. Leur célébration de ce patrimoine a toujours été une partie centrale de leur identité."

 des_prisons:0 "La prison"
 des_prisons_desc:0 "La prison était la base d'opérations originale des Rangers du désert et, lorsqu'elle était trouvée, contenait un grand nombre de criminels et d'écume. Les Rangers avaient désespérément besoin de main-d’œuvre, mais sur la même note, beaucoup d’entre eux ne pensaient pas qu’accepter des criminels dans leurs rangs leur serait bénéfique à long terme."

 des_mojave:0 "Casques bleus du Nevada"
 des_mojave_desc:0 "Les habitants du Nevada sont à jamais endettés envers les Rangers et les amassent souvent dans les fournitures qu’ils peuvent épargner. Rattrapant cela dès le début, les Rangers ont été confrontés à un simple dilemme moral. Aidez-vous ceux qui peuvent vous récompenser le plus ou aider ceux qui ne peuvent pas se permettre de vous récompenser  ?"

 des_jackals:0 "Les Jackals"
 des_jackals_desc:0 "Le gang des Jackal est un groupe de vauriens particulièrement vils qui ont gagné leur homonyme en raison de leur tendance à s'en prendre à des communautés faibles et sans défense. Ils ont été nos ennemis aussi longtemps que nous nous en souvenons, et il est grand temps de mettre ces chiens à terre !"

 des_canis:0 "Ranger de la Team Canis"
 des_canis_desc:0 "Les membres du groupe des Jackal assez intelligents pour se rendre ont été rassemblés et ont reçu une rééducation et un réarmement de routine. Ils deviendront des gardes forestiers et paieront pour leurs crimes, ou ils se joindront à leurs camarades dans la tombe."

 des_kennel:0 "Le chenil du chien"
 des_kennel_desc:0 "Les zones contrôlées par les Jackals ont été appelées le chenil pendant des décennies, en raison du statut opprimé de ceux qui vivent à l'intérieur. De petites communautés d’agriculteurs et de commerçants qui n’ont pas connu la liberté depuis de nombreuses années affluent vers nos bannières. Nous offrant de longues caches d'équipement et de richesses cachées."

 des_vipers:0 "Les Vipers"
 des_vipers_desc:0 "Les Vipers sont des serpents au pire sens du terme. Ils ont menti, ont triché et ont trahi pour arriver là où ils sont dans ce monde. Il serait sage de les considérer comme une menace sérieuse et de ne pas sous-estimer leur capacité à nous soutenir."

 des_venom:0 "Le venin de la vipère"
 des_venom_desc:0 "Les habitants du territoire anciennement contrôlé par les Vipers vivent dans la peur du Venom, qui était jadis mis dans les sources d’eau des communautés locales, les obligeant à compter sur des fournitures de Viper trop chères. Maintenant que les Vipers sont partis ? Nous avons fait des efforts pour décontaminer ces sources d’eau, ce qui nous a valu l’affection de la population locale."

 des_vipera:0 "Ranger de la Team Vipera"
 des_vipera_desc:0 "Ceux parmi les Vipers assez intelligents pour se rendre ont été rassemblés et ont reçu une rééducation et un réarmement de routine. Ils deviendront des gardes forestiers et paieront pour leurs crimes, ou ils se joindront à leurs camarades dans la tombe."

 des_vipercore:0 "Dessiner le venin"
 des_vipercore_desc:0 "Les terres autrefois contrôlées par les Vipers ont été purgées de leur héritage en gros, et les personnes qui s'y trouvaient se sont jurées de défendre la cause des Rangers du désert. Ces communautés aideront à former l’épine dorsale de notre avenir."

 des_heel:0 "Apporter les chiens à talon"
 des_heel_desc:0 "Les terres autrefois contrôlées par les Jackals ont été purgées de leur héritage en gros, et les personnes qui s'y trouvaient se sont jurées de défendre la cause des Rangers du désert. Ces communautés aideront à former l’épine dorsale de notre avenir."

 des_outpostjackal:0 "Avant-poste des Jackal"
 des_outpostjackal_desc:0 "L'ancien quartier général du Jackal Gang est un site défendable et riche en ressources. Beaucoup ont suggéré de le convertir en base centrale pour nos opérations dans ce domaine, dans le futur."

 des_yerington:0 "Rendre libre Yerington"
 des_yerington_desc:0 "Yerington a été un endroit central pour les esclavagistes et les violents du Nevada depuis aussi longtemps que quiconque puisse s'en souvenir. Remplis à ras bord d'innocents qui ont été lésés de mille manières, notre libération a coïncidé avec une forte augmentation du nombre de volontaires désireux de livrer le combat aux Raiders."

 des_conscription:0 "Conscription des Raiders"
 des_conscription_desc:0 "Tous les Raiders ne sont pas sans rachat. Beaucoup ne savent rien de mieux, de jeunes gangs de drogués violents ont été mis en service. Leurs crimes ne peuvent être effacés, mais ils peuvent régler les dettes qu’ils doivent à l’humanité en les défendant de ceux qu’ils appelaient jadis les alliés."

 des_outpostviper:0 "Avant-poste des Vipers"
 des_outpostviper_desc:0 "L'ancien quartier général des Vipers est un lieu défendable et riche en ressources. Beaucoup ont suggéré de le convertir en base centrale pour nos opérations dans ce domaine, dans le futur."

 des_general:0 "Nomination générale des Rangers"
 des_general_desc:0 "Beaucoup au sein des Desert Rangers ont mis en doute le service continu de Snake Vargas, qui a dirigé l'organisation pendant la plus grande partie de deux décennies. Beaucoup de ses Rangers seniors ont exprimé leur intérêt à assumer les fonctions de Ranger General. Malgré son désir de prendre sa retraite, Vargas est certain que ses remplaçants chercheraient à prendre parti dans des conflits plus importants."

 des_thrasher:0 "Thrasher Sagarra"
 des_thrasher_desc:0 "Le Thrasher Sagarra xénophobe et technocratique a été nommé au poste de garde forestier ! En tant que partisan de longue date de la Confrérie de l'acier, ses objectifs initiaux sont clairs. La formation d'une union militaire formelle entre les Rangers et leurs cousins ​​plus blindés en Californie."

 des_knights:0 "Tactiques d'assaut de chevalier"
 des_knights_desc:0 "Les Rangers ont des dossiers détaillés sur presque tous les conflits que la Confrérie de l’Acier a engagés à l’intérieur de leurs frontières. La dissection de leurs tactiques d'assaut simplistes mais efficaces a longtemps été un passe-temps personnel de Sagarra, qui peut désormais utiliser ses études pour former la nouvelle génération de Rangers."

 des_workbench:0 "Instruction sur l'établi"
 des_workbench_desc:0 "Les modèles plus simplistes des armes à énergie peuvent être produits en série avec une facilité relative, à condition que l’on dispose d’un atelier avec tous les outils essentiels et un approvisionnement rapide des composants nécessaires."

 des_database:0 "Partage de base de données"
 des_database_desc:0 "Bien que notre base de données ne soit en rien comparable aux vastes archives de la Confrérie de l’Acier, nous avons l’information qu’ils sont disposés à échanger des informations et des instructions tactiques précieuses avant la guerre."

 des_drills:0 "Chevalier commandant des exercices"
 des_drills_desc:0 "Le chevalier commandant Reed Redding, que Sagarra a rencontré il y a plusieurs décennies sur le terrain, est venu pour aider personnellement à l'échange formel d'informations et de méthodologies de formation. Voir un vieil ami réchauffe Sagarra et consolide ses objectifs d'alignement avec la Confrérie de l'Acier dans les conflits futurs."

 des_steel:0 "Rangers en acier"
 des_steel_desc:0 "Les Desert Rangers ont longtemps perdu du temps et des ressources dans les sables du Nevada et de l’Arizona, protégeant ainsi le petit nombre d’entre eux tout en luttant pour s’armer et se ravitailler. Si elles veulent aller de l’avant, elles doivent passer d’une force de milices d’autodéfense à une organisation organisée et cohérente de la Confrérie de l’Acier."

 des_bosfunding:0 "Financement de la Confrérie de l'acier"
 des_bosfunding_desc:0 "La Confrérie est avant tout une organisation militaire et notre récente acceptation dans leurs rangs a eu pour résultat un échange d’hommes et d’équipements largement bénéfique, dont nous avons récolté la part du lion."

 des_vargas:0 "Snake Vargas"
 des_vargas_desc:0 "Malgré un mauvais genou et un esprit vieillissant, Snake Vargas a décidé de ne pas prendre sa retraite. Cela était dû en partie à tous ses remplaçants viables souhaitant clairement se rallier à un pouvoir local, plutôt que de continuer avec le rêve des Rangers. Une friche sécuritaire et unifiée devrait être l’objectif de l’organisation, et non des querelles politiques."

 des_tread:0 "Ne marchez pas sur moi"
 des_tread_desc:0 "Les Desert Rangers sont une organisation farouchement indépendante sous Vargas, qui défend leur territoire depuis des années sans trop se soucier. L'ultimatum du Serpent au RNC, à la Confrérie et à toute autre organisation qui tente d'imposer sa volonté au Nevada est le même. Ne même pas essayer."

 des_veterans:0 "Orientation des Vétérans"
 des_veterans_desc:0 "Qui a besoin d'aide extérieure quand on a des décennies d'expérience dans le monde réel à portée de main  ? Les membres les plus anciens des Desert Rangers ont longtemps enseigné à leurs juniors l'art de la survie, la charité et la violence inévitable."

 des_caravans:0 "Protection des caravanes"
 des_caravans_desc:0 "Il est plus facile de sécuriser un commerce stable lorsque vous proposez de les protéger vous-même. En assurant la sécurité de toutes les principales routes commerciales, nous pouvons vous garantir une grande partie des biens et des fournitures."

 des_population:0 "Intégration tribale"
 des_population_desc:0 "Il y a beaucoup de petites tribus secrètes situées dans le Nevada, toutes d'une manière ou d'une autre utiles à notre cause. Cependant, il est inefficace de laisser ces personnes à leur mode primitif et d’attendre qu’elles avancent. Tout simplement  ? Il est temps de donner aux tribus quelques leçons de civilisation."

 des_planning:0 "Planification en temps de guerre"
 des_planning_desc:0 "Les Desert Rangers doivent être préparés à toute incursion dans notre domaine. Les exercices militaires et la planification de conflits inédits à grande échelle deviennent de plus en plus importants chaque jour. Si jamais nous devons nous mobiliser pour une guerre totale  ? L'ennemi ne nous trouvera pas en manque."

 des_radio:0 "Radio Ranger"
 des_radio_desc:0 "Nous avons utilisé nos réseaux radio pour communiquer avec les villes et les uns avec les autres pendant des décennies, mais nous n’avons pas eu de station établie, avec des reportages et de la musique, pendant tout ce temps. Une jeune femme en herbe a offert de diriger une telle station pour nous, à condition que nous lui donnions les moyens de la gérer."

 des_pact:0 "Le Pacte du Nevada"
 des_pact_desc:0 "Le Nevada est un petit endroit dans une grande friche, entouré d’ennemis et rempli de conflits internes. Un pacte avec les pouvoirs locaux, tels que New Reno, Vault City et New Vegas, devrait nous permettre de mieux projeter notre puissance."

 des_intervention:0 "Interventionnisme des Rangers"
 des_intervention_desc:0 "Les Desert Rangers doivent être prêts à aller loin pour protéger les innocents des terreurs des terres incultes."

 des_echobase:0 "Station Echo"
 des_echobase_desc:0 "Ranger Station Echo est une ancienne base militaire du même nom. La rénovation de ses hangars et de ses pistes est essentielle pour nous permettre de projeter notre puissance aérienne."

 des_funding:0 "Financement au Nevada"
 des_funding_desc:0 "Nous n'avons peut-être pas le financement économique écrasant de la RNC ou de l'industrie militaire de la Confrérie de l'acier, mais nous avons le peuple du Nevada de notre côté. Nous ne manquerons de rien."

 des_outriders:0 "Ranger APC"
 des_outriders_desc:0 "Transporter des Rangers de et vers la mêlée est une affaire délicate, mais les pirates de notre base ont commencé à assembler des transports blindés à cette fin particulière. Un fer de lance avec lequel nous ferons justice."

 des_recruitment:0 "Nevada Lecteurs de recrutement"
 des_recruitment_desc:0 "Les Desert Rangers ont besoin d'un nombre constant d'hommes et de femmes pour rester compétitifs face à de plus grandes puissances. Les campagnes de recrutement sont une nécessité malheureuse dans les friches."

 des_razor:0 "Hell Razor"
 des_razor_desc:0 "Hell Razor ne se soucie pas particulièrement de la RNC, mais il est l'un des rares survivants de notre récente et désastreuse expédition en Arizona, qui a laissé des dizaines de Rangers morts aux mains de la Légion. Il comprend que leur statut est une menace et, plus important encore, comprend que la RNC est la seule faction dans toute la friche qui est capable de les arrêter."

 des_legionprep:0 "Se préparer pour la Légion"
 des_legionprep_desc:0 "Hell Razor et sa cohorte se souviennent des dizaines de guerriers de la Légion qui ont eu du mal à gérer leurs anciennes fortifications et leurs barbelés. Ils offrent cette connaissance à ceux qui sont chargés de fortifier la capitale des Sables ombragés, juste au cas où ils auraient besoin d'un dernier combat glorieux."

 des_leadership:0 "Ne touchez pas le leader"
 des_leadership_desc:0 "Hell Razor n’a jamais cru à la notion d’exercices ou d’entraînements importants une fois sur le terrain. La seule chose qui peut apprendre à survivre à un homme est de survivre, et la seule chose qui peut apprendre à tuer est de tuer."

 des_mechanized:0 "Mécanisation des Rangers"
 des_mechanized_desc:0 "Il est loin de la Citadelle jusqu'aux rives du Colorado, et si Hell Razor espère toujours soutenir la RNC dans sa guerre, il devra être capable d'expédier ses hommes rapidement."

 des_californians:0 "Recrutement de la Californie"
 des_californians_desc:0 "La diffusion radio presque constante de Hell Razor sur les dangers de la Légion et la menace qu’elle fait peser sur la population californienne ont poussé les citoyens de la RNC à voyager vers le nord pour tenter de rejoindre la force de combat."

 des_treaty:0 "Traité d'unification des Rangers"
 des_treaty_desc:0 "Après de nombreux débats politiques, le Traité d'unification des Rangers a vu le jour. Agissant comme le plus récent élément de l'armée de la RNC, les Desert Rangers sont chargés de la défense du Nevada et de la protection de la RNC dans son ensemble."

 des_ncrfunding:0 "Financement de la RNC"
 des_ncrfunding_desc:0 "À la suite de leur acceptation dans la RNC, les Desert Rangers ont obtenu une augmentation massive de leur financement, car ils ont gagné une partie importante du budget militaire de la RNC pour cette année. Ceci, associé aux demandes de Hell Razor pour un financement militaire accru, a apporté la prospérité à la population du Nevada."

 des_wastelandprotect:0 "Accords de protection des Terres Désolées"
 des_wastelandprotect_desc:0 "Aux yeux de la Confrérie de l’Acier, le processus de défense des Terres Désolées exige des outils adaptés. Les armes à énergie sont le premier de ces outils."

 des_citadel:0 "Bande d'atterrissage de la Citadelle"
 des_citadel_desc:0 "La guerre avec la Légion est une guerre qui se déroule dans un pays lointain, et la puissance aérienne et la projection sont tout sauf nécessaires. La Confrérie a généreusement offert de réviser la piste d'atterrissage de la Citadelle afin de mieux les aider."

 des_aviation:0 "Histoire de l'aviation"
 des_aviation_desc:0 "Bien que cela n'ait jamais été particulièrement important dans l'armée de l'air, nous avons de nombreux schémas et machines capables de produire des pièces utilisées dans leur construction. Cela nous rend naturellement capables de supporter et de réparer notre propre flotte aérienne."

 des_bear:0 "Guerre avec l'ours"
 des_bear_desc:0 "Une guerre avec la RNC est une guerre sans fin. Des dizaines de milliers de soldats se dressent contre nous, seulement pour être rejetés encore et encore. Nos lignes peuvent s’épuiser, mais nous continuons à apprendre ce que signifie lutter contre les obstacles."

 des_attrition:0 "Guerre d'usure"
 des_attrition_desc:0 "Comme les vagues qui s’abattent sur un rocher au bord de la mer, la guerre avec la RNC exige souvent des actions défensives rapides et désespérées. Apprendre à s'implanter est essentiel à notre survie face à de telles difficultés."

 des_giant:0 "Combattre les géants"
 des_giant_desc:0 "Les super-mutants sont une terreur, mais ils n’ont jamais été aussi nombreux. Des milliers de personnes descendent du nord et les géants sont assommés par les plus courageux de nos héros."

 des_tall:0 "Se tenir droit"
 des_tall_desc:0 "Avec chaque monstre que nous tuons, plus nous sommes hauts sur leurs cadavres. Plus on est grand en tant que peuple. Les mutants ne peuvent pas espérer accabler l'humanité, nous ne leur permettrons pas non plus de le faire."

 des_boshonours:0 "Distinctions de la Confrérie"
 des_boshonours_desc:0 "Nous avons aidé nos alliés dans leur guerre contre un puissant ennemi ! Nos combats étaient légendaires et nous serons à jamais honorés dans les salles de la Confrérie."

 des_reorganize:0 "Commencer la réorganisation des Rangers"
 des_reorganize_desc:0 "Les Desert Rangers doivent constamment se réorganiser et s'adapter aux Terres Désolées qui les entourent. Nous devons chercher en interne pour assurer notre avenir."

 des_physician:0 "Nommer le médecin chef"
 des_physician_desc:0 "Le médecin en chef est un rôle estimé chez les Rangers, et il est vide depuis plusieurs années, après le décès de la dernière personne à détenir le titre."

 des_medic:0 "Formation médicale des Rangers"
 des_medic_desc:0 "Bien que l'expertise médicale des rangers ne soit pas à la hauteur de celle de Vault City ou d'autres Villes-États établies, nous devons apprendre à nous débrouiller avec ce que nous avons."

 des_recruiter:0 "Nommer le Chef Recruteur"
 des_recruiter_desc:0 "Il faut un type particulier de personne pour convaincre une personne de tout abandonner pour se battre pour le meilleur des autres. Le charisme est important, mais il en va de même pour la capacité à canaliser toute cette colère que quelqu'un pourrait avoir dans le monde, et à la faire fonctionner jusqu'à ce qu'elle devienne un incendie."

 des_propaganda:0 "Propagande des Rangers"
 des_propaganda_desc:0 "Tout le monde ne connaît pas les Rangers, malheureusement. Pourtant, nous constatons que plus les gens apprennent de nous, plus les gens sont disposés à nous rejoindre et à soutenir notre cause."

 des_trader:0 "Nommer le négociateur en chef"
 des_trader_desc:0 "À bien des égards, nous sommes une ville-État à part entière. Une grande partie du réseau commercial du Nevada passe par nos terres et nos accords lucratifs avec la Nouvelle-Californie et d’autres entités nous rendent riches."

 des_outreach:0 "Sensibilisation de la communauté"
 des_outreach_desc:0 "Construire l’économie, c’est plus que du commerce. Il s'agit de faciliter la capacité de poursuivre le commerce. Habituellement, cela revient à offrir des bouchons et des fournitures à ceux qui cherchent à se faire une place dans les Terres Désolées."

 des_quartermaster:0 "Nommer le chef de quartier"
 des_quartermaster_desc:0 "Des fusils, des fusils et plus d'armes à feu. Le quartier-maître est chargé de veiller à ce que chacun ait l’arme dont il aura besoin pour un travail donné et suffisamment de balles pour l’utiliser jusqu’à ce que le travail soit terminé."

 des_armouries:0 "Armurerie des Rangers"
 des_armouries_desc:0 "Le manège militaire est l'un des meilleurs de son genre. Nous avons un stock d’armes et d’armes à feu qui ramassent la poussière depuis plus de cinquante ans, et le quartier-maître a le devoir de cataloguer et de remettre à neuf autant d’armes que possible."

 des_mechanic:0 "Nommer le chef mécanicien"
 des_mechanic_desc:0 "Un bon Greasemonkey peut être difficile à trouver, mais nous avons eu de la chance récemment. Une tribu des 80's est venue au sud pour nous offrir ses services. Peut-être qu'ils veulent récupérer leur ancien gang, peut-être qu'ils veulent juste aider, mais de toute façon  ? C'est une aubaine"

 des_depot:0 "Le dépôt"
 des_depot_desc:0 "Notre nouveau chef mécanicien rêve de machines plus grandes et meilleures que de simples voitures ou camions. Il rêve de reconstituer rapidement certaines des véritables machines de guerre du vieux monde et de dominer tous ceux qui se présentent à nous avec eux."

 des_reorganized:0 "Finir la Réorganisation des Rangers"
 des_reorganized_desc:0 "Les Desert Rangers sont plus forts que jamais. Nous nous dressons au nom des Terres Désolées, au nom de son peuple, contre tous ceux qui lui feraient du mal. Que notre temps de paix soit long et que nos temps de guerre soient rapides."

 des_coop:0 "Coopération des Rangers"
 des_coop_desc:0 "Nous devons travailler en étroite collaboration avec les Rangers de la RNC si nous voulons triompher des épreuves à venir. Ils ne nous ressemblent pas, mais un peu plus militants quand il s’agit d’idéaux fondamentaux. Ils seront des alliés inébranlables dans les jours à venir."

 des_bunkers:0 "Briser les bunkers"
 des_bunkers_desc:0 "La Confrérie de l'Acier aime se cacher dans ses trous, ses bunkers fortifiés d'avant-guerre et ses complexes similaires. S'y lancer est un cauchemar, mais quelqu'un doit le faire. Des exercices et des entraînements constants nous ont préparés à une telle tâche."

 des_jericho:0 "Opération Jericho"
 des_jericho_desc:0 "Il y a longtemps, une forteresse connue sous le nom de Jéricho défie les hommes et les femmes de Dieu. Il a été abattu par la colère de Dieu, et maintenant  ? Nous invoquerons cette même colère contre ceux qui ont osé frapper nos alliés dans la RNC. S'ils ne veulent pas rester avec nous contre la Légion, ils sont contre nous."

 des_greatwar:0 "La grande Guerre"
 des_greatwar_desc:0 "La Légion est enfin arrivée et même si Hell Razor doute que nous puissions les battre, il rallie les hommes et les femmes des Desert Rangers pour une dernière grande guerre. Certains disent qu'il a un souhait de mort, mais il insiste sur le fait qu'il veut simplement inculquer à ses hommes une compréhension : il ne peut y avoir de victoire sans sacrifice."

 des_arizona:0 "Retour en Arizona"
 des_arizona_desc:0 "Il était une fois, les Desert Rangers contrôlaient de vastes étendues de territoire en Arizona, mais les ont perdues au profit de la puissance de la Légion. Maintenant, nous revenons à ces endroits."

 des_threat:0 "La nouvelle menace"
 des_threat_desc:0 "Mutants encore  ? Et du nord  ? Il est temps que les hommes et les femmes des Desert Rangers marchent main dans la main avec la RNC contre une telle menace. Qui peut vraiment résister à notre puissance combinée  ?"

 des_march:0 "La longue marche du Nord"
 des_march_desc:0 "Il ne suffit pas de battre l’ennemi dans le champ de bataille. Nous devons chasser ces mutants jusqu’à la maison, nous devons les brûler et les sortir de leurs trous. Nous devons leur rappeler pourquoi ils n’ont pas réussi à prendre le terrain vague toutes ces années auparavant. L'âge de l'homme n'est pas encore terminé."

 des_honours:0 "Distinctions honorifiques"
 des_honours_desc:0 "Nous avons prouvé qu’avec l’aide de nos alliés du sud, l’ordre peut être rétabli, même en cas de grande adversité. Que ceux qui cherchent à nous défier et nos ennemis tremblent, car nous sommes les alliés honorés de la République et les gardiens de ses idéaux."
