 flw_the_flower_wars:0 "Les Guerres des Fleurs"
 flw_the_flower_wars_desc:0 "Après la défaite des Aztlan aux mains de l'Itzan Kalomte Sebastián II, les guerres autrefois brutales menées par [ITZ.GetNameDef] et [ATE.GetNameDef] se sont installées dans un statu quo prudent. Sous la pression des intransigeants et dans le but de maintenir le prestige étranger, aucune des deux parties ne peut oser tenter de mettre fin aux hostilités, mais les deux parties jugent utile de limiter les conflits entre les deux superpuissances mésoaméricaines. Des affrontements se produisent encore presque quotidiennement entre les géants, bien que ceux-ci se limitent généralement à des combats de courte durée entre des patrouilles frontalières.\n\n§R Tant que nous avons cet esprit national, nous ne pourrons justifier les objectifs de guerre sur aucune puissance étrangère.§!"
 flw_holds_la_tumba:0 "Occupant de La Tumba Compartida"
 flw_holds_la_tumba_desc:0 "Grâce à nos récentes victoires dans les Guerres des Fleurs, nous sommes les occupants de La Tumba Compartida. Cela nous a procuré une stabilité importante, car notre peuple peut dormir plus en sécurité en sachant que nous maintenons cette zone tampon entre nous et nos ennemis, mais a également diminué son appétit pour le combat !"
 flw_not_holds_la_tumba:0 "Occupation ennemie de la Tumba Compartida"
 flw_not_holds_la_tumba_des:0 "Malgré tous nos efforts, nous n'exerçons actuellement aucun contrôle sur La Tumba Compartida. Notre peuple en est troublé mais est plus disposé que jamais à se battre pour le récupérer !"
 flw_holds_hela:0 "Occupant de He'la 'Uuchben Ts'oon"
 flw_holds_hela_desc:0 "Nos luttes constantes dans les Guerres de Fleurs ont abouti à la victoire et, par conséquent, nous contrôlons l'état contesté de He'la 'Uuchben Ts'oon. Nos gens sont plus en sécurité en connaissant nos prouesses, mais [ROOT.flw_enemy] l'attaquera bientôt !"
 flw_not_holds_hela:0 "Occupation ennemie de He'la 'Uuchben Ts'oon"
 flw_not_holds_hela_desc:0 "Alors que nous nous vantons d'une force de combat puissante, nous ne pouvons pas espérer gagner toutes les batailles et, en raison des récentes défaites cinglantes, [ROOT.flw_enemy] occupe He'la 'Uuchben Ts'oon. Nous devons nous efforcer de le ramener dans le giron !"
 flw_holds_mexico_city:0 "Occupant de Mexico"
 flw_holds_mexico_city_desc:0 "La ville de Mexico, ancienne grande capitale du Mexique, a été décimée par un feu nucléaire peu après le début de la Grande Guerre. L'enfer nucléaire a déclenché une migration massive de Mexico et d'autres grandes villes vers les empires Itzan et Aztlan. Bien que notre occupation de la ville de Mexico ne soit donc pas un objectif stratégique majeur, elle continue de stimuler considérablement notre prestige."
 flw_not_holds_mexico_city:0 "Occupation ennemie de Mexico"
 flw_not_holds_mexico_city_desc:0 "La ville de Mexico, ancienne grande capitale du Mexique, a été décimée par un feu nucléaire peu après le début de la Grande Guerre. L'enfer nucléaire a déclenché une migration massive de Mexico et d'autres grandes villes vers les empires Itzan et Aztlan. Bien que, par conséquent, ce ne soit pas une cible stratégique majeure, l’occupation de Mexico par [ROOT.flw_enemy] porte gravement atteinte à notre fierté nationale."
