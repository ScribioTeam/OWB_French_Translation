 nf_brotherhood.34.t:0 "La brigade Maxson"
 nf_brotherhood.34.d:0 "Le choix de défendre les hommes et les femmes de la RNC était un choix coûteux, des dizaines de paladins de la Confrérie donnant leur vie dans des combats rapprochés, alors que l'Enclave détruisait des centaines de dossiers et de schémas dans les profondeurs du bunker de Navarro. Beaucoup parmi les membres de la RNC n'ont jamais compris la profondeur de ce sacrifice, le tournant moral pour la Confrérie qui leur permettait de placer des vies humaines au-dessus de la technologie. Mais ceux de la brigade Maxson, qui avaient grandi dans le territoire de la Confrérie ? Ils ont compris plus que tout autre groupe et, après leur dissolution après la guerre, ils sont devenus une série de milices librement associées à la Confrérie de l’Acier."
 nf_brotherhood.34.a:0 "Nous sommes honorés de les avoir de notre côté."

 nf_brotherhood.35.t:0 "Les vagabonds nous soutiennent !"
 nf_brotherhood.35.d:0 "Les habitants de San Francisco se sont rassemblés autour de l’histoire des Paladins de la Confrérie pour protéger les civils contre les brutes Shi. A. Ron Meyers, un ancien technicien de l’Enclave qui a aidé l'Être Elu à atteindre la tristement célèbre Plateforme Pétrolière, nous a également rallié. Amenant avec lui ses partisans, qui représentent les pauvres et les opprimés de la ville Shi. ""
 nf_brotherhood.35.a:0 "Bienvenue Monsieur Meyers."

 nf_brotherhood.36.t:0 "Un accident incongru"
 nf_brotherhood.36.d:0 "Bien qu’aucune des deux parties ne soit satisfaite de cette rencontre ou de son déroulement, les deux parties sont disposées à la laisser tomber. Nous avons étudié les tactiques utilisées par les Shi au combat, et nous avons récupéré beaucoup d'armes sur leurs morts, si seulement, nous sommes prêts à combattre l'Empereur."
 nf_brotherhood.36.a:0 "Une saine précaution."

 nf_brotherhood.37.t:0 "Les portes du paradis se ferment"
 nf_brotherhood.37.d:0 "L'Empereur est outré par notre manque de respect flagrant pour son autorité et la vie de ses soldats. Il a interdit à son peuple de commercer et d'interagir avec nous, et n'écoutera plus nos délégations, ni tolérer notre présence à proximité de son territoire."
 nf_brotherhood.37.a:0 "Qui s'intéresse aux divagations d'une machine"

 nf_brotherhood.38.t:0 "La RNC nous donne la Baie"
 nf_brotherhood.38.d:0 "Après beaucoup d’attente, nous avons finalement reçu une réponse de la part de la RNC. Ils nous cèdent immédiatement le territoire de Point-Green et ont déjà commencé à déplacer leurs troupes et leurs ressources militaires de la région. Cela marque un changement de l’atmosphère diplomatique entre nous et la RNC et pourrait mener à des accords mutuellement bénéfiques à l’avenir."
 nf_brotherhood.38.a:0 "Il est temps de réouvrir les bunkers là bas."

 nf_brotherhood.39.t:0 "Rejeté par [From.GetNameDef]"
 nf_brotherhood.39.d:0 "Après un délai inattendu, les émissaires de [From.GetNameDef] sont revenus avec une réponse de [From.GetLeader]. La réponse est non. Si nous devons soumettre le [From.GetNameDef], nous devons le faire de force."
 nf_brotherhood.39.a:0 "Ainsi soit-il."

 nf_brotherhood.40.title:0 "Combinaisons d'Armure Assistée de la Confrérie"
 nf_brotherhood.40.desc:0 "Après que la nouvelle de notre victoire dans le Mojave ait atteint la [BOS.GetName], ils nous ont envoyé du ravitaillement ! Ces fournitures comprenaient plus de combinaisons d'armures assistées T-51b pour nous aider à contrôler le Mojave et à faire avancer la doctrine de la Confrérie."
 nf_brotherhood.40.a:0 "Ad Victoriam !"
