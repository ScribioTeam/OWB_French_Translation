 nf_brotherhood.1.t:0 "Faire Justice"
 nf_brotherhood.1.d:0 "Le 10 octobre 2077, le capitaine Maxson et ses hommes ont découvert avec horreur que les scientifiques West-Tek de Mariposa utilisaient des prisonniers militaires comme sujets de test involontaires pour leur virus évolutif forcé génétiquement modifié (V.E.F.). La façon dont il traite ces scientifiques créerait un précédent pour la confrérie."
 nf_brotherhood.1.a:0 "Leur valeur de connaissance compense grandement leurs péchés."
 nf_brotherhood.1.b:0 "Il les a massacrer, la science ne justifie en rien ces actes."

 nf_brotherhood.2.t:0 "L'expédition au Rayon"
 nf_brotherhood.2.d:0 "En 2134, une faction émergente de la Confrérie, dirigée par le sergent Dennis Allen, a demandé au Conseil des Ainés de lui permettre d'explorer les vestiges du centre de recherche West-Tek à la recherche d'artefacts technologiques. L'approbation ou le déni de son passage résonnerait pour toujours au sein de la Confrérie."
 nf_brotherhood.2.a:0 "Sa demande fut approuvée, la découverte vaut le risque."
 nf_brotherhood.2.b:0 "Sa demande est rejetée, une certaine préparation est nécessaire."

 nf_brotherhood.3.t:0 "Les Vipers"
 nf_brotherhood.3.d:0 "En 2155, la Confrérie envoya une poignée d’escouades dans les Terres Désolées pour traquer les Vipers. Pour les Anciens, cela semblait être un exercice d'entraînement parfait, car ils étaient convaincus qu'un petit détachement de troupes de la Confrérie en armure assistées serait suffisant pour faire face à une bande de pillards, quelle que soit leur taille. Une équipe de la Confrérie, dirigée par le Haut Ainé Maxson II lui-même, a localisé les Vipers. S'attendant à ce que les attaquants se mettent à courir à la vue d'une force aussi armée, Maxson n'a pas tenu compte du zèle et de la férocité des Vipers ... ni de leurs armes empoisonnées. Une seule flèche a frappé le haut aîné alors qu'il avait retiré son casque, entraînant sa mort quelques heures plus tard."
 nf_brotherhood.3.a:0 "La Confrérie a reculée!"
 nf_brotherhood.3.b:0 "La confrérie a vengée Maxson!"

 nf_brotherhood.4.t:0 "La bataille de Navarro."
 nf_brotherhood.4.d:0 "La guerre avec l'enclave était la plus grande opportunité que la Confrérie ait trouvée depuis des décennies. Des centaines de technologies avancées et de secrets anciens sont prêts à être utilisés. À cette fin, la Confrérie a déployé toute sa force dans la bataille, rassemblant plus de mille paladins de divers bunkers et sous-groupes dans les terres désolées. Cependant, au cours de la bataille, il est devenu évident que la grande masse qu'est la grande armée de la RNC était largement dépassée et subissait de lourdes pertes. Le dilemme moral de la Confrérie était primordial. Ont-ils recueilli de la technologie, ont-ils suivi la directive principale ? Ou ont-ils protégé les hommes et les femmes de la RNC ? Ceux que seule la confrérie de l'acier pourrait protéger ?"
 nf_brotherhood.4.a:0 "laissons la RNC les distraire, les secrets de Navarro seront notre!"
 nf_brotherhood.4.b:0 "Nous défondons les hommes et femmes de Maxson, gagnant leur loyauté."

 nf_brotherhood.5.t:0 "Terres communes avec les sauvages"
 nf_brotherhood.5.d:0 "Les habitants d’Umbra sont plus que disposés à accepter notre présence, ou ils ne sont pas assez stupides pour la combattre."
 #placeholder localisation begins
 nf_brotherhood.5.b:0 "Envoyez-leur une invitation à la faction."
 #placeholder localisation ends

 nf_brotherhood.6.t:0 "Un alliance avec Arroyo ?"
 nf_brotherhood.6.d:0 "Les hommes et les femmes d'Arroyo sont dans nos bonnes grâces depuis longtemps, car ce sont eux qui ont vu naitre l'Être Elu qui a sauvé les terres désolées il y a si longtemps. Nous pourrions leur offrir une protection et une alliance, car nous recevons déjà des rapports troublants sur une activité de super mutants dans le Grand Nord."
 nf_brotherhood.6.a:0 "Ils ferront d'excellents alliés!"
 nf_brotherhood.6.b:0 "C'est une perte de ressource."

 nf_brotherhood.7.t:0 "Trouble au front"
 nf_brotherhood.7.d:0 "Récemment, un groupe de Paladins de la Confrérie a attaqué et tué une patrouille Shi, les croyant être des pillards. Les Shi ont exigé une réponse de notre part. Nous devrions répondre avec soin, de peur de nuire à notre position diplomatique avec cette faction technologiquement avancée."
 nf_brotherhood.7.a:0 "Nos paladins les ont attaqués pour protéger des civils."
 nf_brotherhood.7.b:0 "Nos paladins ne savait pas qu'il s'agissait de qu'ils étaient Shi."
 nf_brotherhood.7.c:0 "Les Shi ont été puni pour interfer avec nos affaires!"

 nf_brotherhood.8.t:0 "Expédition à la Silicon Valley"
 nf_brotherhood.8.d:0 "La Silicone Valley détient des secrets que même nous n'avons pas encore trouvés, et toutes les quelques années, la Confrérie de l'ouest tient à lancer une expédition dans la région. Que peut-on trouver avec cette dernière expédition  ?"
 nf_brotherhood.8.a:0 "Un ancien ordinateur"
 nf_brotherhood.8.b:0 "Une réserve de métaux de haute qualité"

 nf_brotherhood.9.t:0 "Réduire l'activité des pillards"
 nf_brotherhood.9.d:0 "Les habitants de ce qui était autrefois San-Francisco sont constamment harcelés par des groupes de pillards, malgré tous nos efforts. Récemment, un gangster local s’est présenté, proposant d’utiliser ses hommes et ses ressources pour limiter les actions des pillards en échange de notre pardon…"
 nf_brotherhood.9.a:0 "Qui peut le mieux arrêter des criminels que des criminels ?"
 nf_brotherhood.9.b:0 "La Confrérie est au dessus de ce genre d'alliance!"

 #placeholder localisation begins
 nf_brotherhood.10.t:0 "Invitation de la Confrérie"
 nf_brotherhood.10.d:0 "La Confrérie nous a envoyé une invitation à se joindre à leur faction car ils croient que cela nous serait bénéfique à tous les deux."
 nf_brotherhood.10.a:0 "Accepter l'invitation."
 nf_brotherhood.10.b:0 "Refuser. Nous sommes mieux sans eux."
 #placeholder localisation ends

 nf_brotherhood.13.t:0 "Un offre de la Confrérie ?"
 nf_brotherhood.13.d:0 "La Confrérie de l’Acier propose de commercialiser un certain nombre de disques militaires et de guides de formation avancés d’avant-guerre en échange d’une série de machines industrielles d’avant-guerre situées sur notre territoire. Que répondons-nous ?"
 nf_brotherhood.13.a:0 "Savoir c'est pouvoir! Nous ne pouvons pas laisser passer cette occasion."
 nf_brotherhood.13.b:0 "Donner n'importe quoi à la Confrérie est dangereux."

 nf_brotherhood.14.t:0 "La RNC accepte nos termes"
 nf_brotherhood.14.d:0 "La RNC a accepté d'échanger l'équipement industriel contre des informations et des guides militaires. Nous les avions analysés il y a des décennies, alors que ces machines nous mèneront loin !"
 nf_brotherhood.14.a:0 "A arrangement utile."

 nf_brotherhood.15.t:0 "La RNC refuse nos termes."
 nf_brotherhood.15.d:0 "Le RNC ne veut pas se séparer de machines qu'ils ne peuvent même pas utiliser ! Ils nous sont clairement hostile. Nous devrons faire avec ce que nous pouvons trouver à Maxson et dans nos territoires de San Francisco."
 nf_brotherhood.15.a:0 "On va se débrouiller."

 nf_brotherhood.16.t:0 "L'expédition de Vandenberg"
 nf_brotherhood.16.d:0 "Lorsque les bombes sont tombées, de nombreux endroits étaient prêts à tenter de les repousser, et Vandenberg était l'un de ces endroits. Ses silos étaient remplis de missiles anti-aériens, son radar surveillait constamment l’horizon et ses défenses étaient à la pointe de la technologie. Maintenant, cependant, il s’agit simplement d’une épave luminescente d’armature torsadées et de gouffres d’acier massifs remplis de goo et d’anciennes technologies."
 nf_brotherhood.16.a:0 "Prioritisez le recyclage des composants rares."
 nf_brotherhood.16.b:0 "Collectez le plus d'essence et de métaux que vous le pouvez."
 nf_brotherhood.16.c:0 "Reconstruisez le Bunker et la tour radio."

 nf_brotherhood.17.t:0 "Des lasers pour nos hommes ?"
 nf_brotherhood.17.d:0 "La Confrérie a envoyé un éclaireur avec une holobande de leur quartier-maître à Lost Hills. La Confrérie a un surplus de lasers dont il sent que la Confrérie n'en ai pas besoin, mais souligne que ce dont ils ont besoin, ce sont des hommes capables. Il acceptera de les faire envoyer si nous envoyons des Rangers pour aider la Confrérie."
 nf_brotherhood.17.a:0 "Nous acceptons !"
 nf_brotherhood.17.b:0 "Nous refusons."

 nf_brotherhood.18.t:0 "La cargaison arrive"
 nf_brotherhood.18.d:0 "Les lasers envoyés par la confrérie de l'Acier sont enfin arrivés. Même maintenant, nous déployons un certain nombre de volontaires sur leur front."
 nf_brotherhood.18.a:0 "Enfin des armes !"

 nf_brotherhood.19.t:0 "Attendez, pourquoi ils font ça ?"
 nf_brotherhood.19.d:0 "Ce n'était pas une très bonne idée de toute façon."
 nf_brotherhood.19.a:0 "Peut-être une autre fois."

 nf_brotherhood.20.t:0 "les rangers arrivent!"
 nf_brotherhood.20.d:0 "En hommage à notre accord, les Desert Rangers ont envoyé un important détachement de leurs soldats pour nous soutenir."
 nf_brotherhood.20.a:0 "Bienvenue dans la Confrérie de l'Acier"

  #Demand the Bay
 nf_brotherhood.22.t:0 "Demandons la Baie"
 nf_brotherhood.22.d:0 "Notre emprise sur la zone de la grande baie est incontestée ; nous devrions demander à la RNC de nous céder cette zone. Bien qu'il ne soit pas particulièrement important d'un point de vue stratégique, l'emplacement dispose d'une bonne infrastructure qui nous permettrait d'étendre nos opérations dans la baie - et il constituerait également une zone tampon cruciale menant au Golden Gate Bridge."
 nf_brotherhood.22.a:0 "Envoyez la demande immédiatement."

 nf_brotherhood.23.t:0 "L'ultimatum de la Confrérie."
 nf_brotherhood.23.d:0 "Nous avons reçu une demande de la Confrérie elle-même. Afin de s'assurer qu'ils puissent enfin s'emparer de la Baie une fois pour toutes, la Confrérie demande que nous leur remettions Santa Rosa, San-Rafael et Point-Green. Le fait qu'ils envoient cette demande alors que nos rangers sont occupés va provoquer la panique du public si nous refusons ouvertement - après tout, la dernière fois que cela s'est produit, la Confrérie a pu mettre à sac nos réserves d'or."
 nf_brotherhood.23.a:0 "Point-Green ? Il peuvent l'avoir."
 nf_brotherhood.23.b:0 "Qu'ils aillent en enfer!"

 nf_brotherhood.24.t:0 "La RNC refuse !"
 nf_brotherhood.24.d:0 "Quelques jours seulement après avoir envoyé notre demande à la RNC, nous avons reçu un message en retour dont le contenu n'est pas acceptable. La RNC a dénoncé notre demande et insiste sur le fait que la Bay Area est à eux et le restera. Il semble que tout espoir de sécuriser la baie sans provoquer la guerre ait été anéanti."
 nf_brotherhood.24.a:0 "Qu'il en soit ainsi."

