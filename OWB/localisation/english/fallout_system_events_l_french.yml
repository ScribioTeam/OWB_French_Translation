 fallout_system.1.t:0 "Bugs à venir !"
 fallout_system.1.d:0 "Hey ! C'est Zusk ici. Développeur senior sur Old World Blues !\n\nCeci est une version de support préliminaire pour le DLC No Step Back.\n\nCe support préliminaire est principalement le fruit de mon travail, avec l'aide de personnes clés d'Equestria at War.\nDans les mises à jour ultérieures, attendez-vous à ce que les bugs de cette version soient corrigés, que les mécanismes de No Step Back tels que les trains et l'approvisionnement soient correctement implémentés et que plusieurs des nouvelles fonctionnalités du DLC, telles que les modes de cartes personnalisées, soient étoffées.\n\nD'ici là, attendez-vous à ce que cette version de Old World Blues soit quelque peu boguée. Il se peut que certaines choses ne fonctionnent pas correctement, que certaines choses aient l'air étranges et que certaines choses ne fonctionnent pas du tout.\n\nAchetez le DLC si vous aimez OWB !"
 fallout_system.1.a.1:0 "Compris !"
 fallout_system.1.a.2:0 "Quand ERB sera-t-il mis à jour ?"
 fallout_system.1.a.3:0 "Je vais juste jouer à Equestria At War jusqu'à ce que la 4.0 sorte..."
 fallout_system.1.a.4:0 "La Côte Est est-elle dans cette mise à jour ?"
