l_french:
 MOJ_the_wastelands_last_great_mind:0 "Le Dernier Grand Esprit Des Terres Désolées"
 MOJ_the_wastelands_last_great_mind_desc:0 "Pourquoi est-ce que je vous parle? J’ai des choses plus importantes à faire que d’expliquer mes plans à un imbécile."
 MOJ_journey_to_the_mojave:0 "Voyage au Mojave"
 MOJ_journey_to_the_mojave_desc:0 "Les Aînés de Lost Hills ont probablement voulu que cette mission soit un prétexte pour me bannir, un moyen de m’empêcher de \"corrompre\" leurs idéaux.\nIls ne savaient pas que c’est ce que, finalement, j’ai toujours voulu."
 MOJ_children_playing_with_bombs:0 "Comme des "Enfants Jouant Avec des Bombes""
 MOJ_children_playing_with_bombs_desc:0 "Cela aurait été une mission parfaite, un terrain de jeu de merveilles d’avant-guerre à piller et réclamer pour mes propres fins.\nIl n’y a qu’une chose qui me retient de ce que je mérite, et son nom est \"RNC\"."
 moj_power_armor_blueprints:0 "Plans d'Armure Assistée"
 moj_power_armor_blueprints_desc:0 "Quand je suis arrivé de Lost Hills, mon détachement était à peine équipé pour faire face aux menaces auxquelles nous serions confrontés – je suppose que même Lost Hills n’aurait pas prédit que la RNC serait arrivée avant nous.\nJe dois voir si je peux prescrire des améliorations aux anciens plans d'armure assistée, trouver des façons d’utiliser davantage les stocks que nous avons amenés."
 moj_prep_optimising_helios_one:0 "Optimisation de HELIOS One"
 moj_prep_optimising_helios_one_desc:0 "J’ai peut-être perdu le Barrage au profit de la RNC, mais au moins j’ai HELIOS. Peut-être que je peux passer un peu de temps avec les systèmes de HELIOS pour améliorer son rendement."
 moj_prep_realign_the_panels:0 "Réaligner les Panneaux Solaires"
 moj_prep_realign_the_panels_desc:0 "Bien que les ingénieurs de Poseidon aient pu expliquer beaucoup de choses, ils ne semblaient pas capables de tenir compte des légers changements de l’axe orbital de la Terre qui se produiraient après la Grande Guerre.\nIdiots.\nJe peux mettre à jour le programme d’alignement et le déplacer pour correspondre à la nouvelle orbite de la Terre, cela devrait améliorer la production d’au moins deux décimales."
 moj_prep_improving_the_codebase:0 "Correction de bugs Vieux de Plusieurs Siècles"
 moj_prep_improving_the_codebase_desc:0 "Ils ont oublié une parenthèse."
 moj_prep_raw_poseidon_energy:0 "Énergie Brute de Poseidon"
 moj_prep_raw_poseidon_energy_desc:0 "HELIOS One  sera le cœur de la Confrérie, l’énergie battant de ses veines et me donnant la force de faire ce que les esprits inférieurs peuvent trouver impossible."
 moj_prep_overlock_hidden_valley_generators:0 "Surcadencer les Générateurs d'Hidden Valley"
 moj_prep_overlock_hidden_valley_generators_desc:0 "Je n’ai pas le temps de faire ces travaux de rénovation, pour la recharge du noyau énergétique, nous pouvons utiliser les réserves d’énergie situées à Hidden Valley."
 moj_prep_work_with_the_gun_runners:0 "Travailler Avec les Gun Runners"
 moj_prep_work_with_the_gun_runners_desc:0 "Je respecte les Gun Runners plus que le reste des enfants qui dansent joyeusement après l'apocalypse. Au lieu de se contenter d’agir comme des récupérateurs qui se déplacent dans les ordures, ils font l’effort de fabriquer leurs propres armes.\nC’est quelque chose que Lost Hills ne ferait jamais mais je pourrais passer un accord avec eux pour leur permettre d’agir comme notre fournisseur d’armes."
 moj_prep_refurbish_our_stockpile:0 "Remise en État des Stocks Abandonnés"
 moj_prep_refurbish_our_stockpile_desc:0 "Seule une armure assistée sur dix a des voyants de pilotage fonctionnels.\nSeule une cellule de microfusion sur vingt est entièrement chargée.\nSeulement un servo-moteur d'armure assistée sur cinquante peut coder.\nDe toute évidence, c’est un problème !"
 moj_prep_microfusion_cell_replacement:0 "Remise à Neuf des Cellules de Microfusion"
 moj_prep_microfusion_cell_replacement_desc:0 "Il s’avère que la plupart de nos cellules MF ne sont même pas de vraies MF, juste des cartouches d’énergie réajustées pour s’adapter aux chambres des fusils à plasma. C’est ridicule – Lost Hills essayait de me faire tuer ?"
 moj_prep_heavy_duty_ballistic_barrels:0 "Barils Balistiques Lourds"
 moj_prep_heavy_duty_ballistic_barrels_desc:0 "Un paladin m’a approché l’autre jour, me disant que le canon de leur Minigun AVENGER avait littéralement fait fondre le châssis des armes après 30 secondes de tir d’essai soutenu.\nDevinez que cela signifie que je dois entamer les travaux de remplacement pour que tout notre arsenal de barils d’armes soit remplacé."
 moj_prep_walking_artillery:0 "Artillerie Ambulante"
 moj_prep_walking_artillery_desc:0 "Les paladins sont essentiellement de l’artillerie ambulante, capable à la fois de prendre et d’infliger des dommages importants d’une manière qui n’est pas celle d’un simple soldat. C’est pourquoi la Confrérie a pu prospérer là où d’autres ont échoué."
 moj_simulation_training:0 "Entraînement en Simulation"
 moj_simulation_training_desc:0 "J’ai toujours détesté l’entraînement en réalité virtuelle, assis sur une chaise pendant qu’un ordinateur vous donne des illusions, n’est pas un moyen d’apprendre comment le monde fonctionne vraiment, comment il se plie à vos actions au moindre contact. Pourtant, une partie de notre expédition est si inexpérimentée que quelques balles dans un ring de simulation pourraient les préparer à la guerre."
 MOJ_preparing_for_sunburst:0 "Tester l'Ours"
 MOJ_preparing_for_sunburst_desc:0 "La RNC grouille comme une fourmilière sur les reliques de l’Ancien Monde, ce n’est qu’une question de temps avant qu’ils ne viennent après HELIOS pour essayer de prendre ce qui m’appartient.\nJe dois briser la RNC avant qu’ils aient cette chance, et pour cela j’ai besoin d’un plan."
 MOJ_mysteries_of_helios:0 "Ce Vieux Soleil Chanceux"
 MOJ_mysteries_of_helios_desc:0 "Hardin, McNamara et même Veronica trouvent idiot le temps que j’investirais dans HELIOS One. Là où ils et moi sommes différents, c’est que je peux voir ce qui se cache derrière mes yeux. Là-bas, en orbite au-dessus de la Terre, il y a une arme qui peut nous faire gagner la bataille entière si je la maîtrisais.\nCette arme est ARCHIMEDES, et je vais prouver qu’elle existe vraiment."
 moj_poseidon_relic_circuitry:0 "Circuits Reliques de Poseidon"
 moj_poseidon_relic_circuitry_desc:0 "Afin de rendre ARCHIMEDES opérationnel, je devrai trouver de nouveaux circuits imprimés pour remplacer ceux du matériel de transmission qui ont pourri au fil des ans. Ce ne sera pas trop difficile de demander aux éclaireurs de la Confrérie d’essayer de trouver ça pour moi."
 moj_assigning_power:0 "Réassigner la Puissance"
 moj_assigning_power_desc:0 "ARCHIMEDES est un réseau d’armes orbitales qui prend la puissance d’HELIOS, puis l’utilise et la renvoie sur Terre sous la forme d’un faisceau de feu destructeur. Pour ce faire, je devrai m’assurer que l’énergie est correctement redirigée vers ARCHIMEDES."
 moj_petro_chico_military_encryption:0 "Le Cryptage Militaire de Petro Chico"
 moj_petro_chico_military_encryption_desc:0 "Il semble que Poseidon ait fait venir quelques employés de Petro Chico pour travailler sur ARCHIMEDES. C’est étrange, la technologie de cryptage semble changer et s'opposer à moi alors que j’essaie de la casser – comme si elle avait une personnalité propre ?\nN’importe quoi, il sera relativement simple de la faire s’agenouiller avec quelques essais de plus..."
 MOJ_spears_from_the_sun:0 "Lances du Soleil"
 MOJ_spears_from_the_sun_desc:0 "Un peu de marchandage a finalement permis à l’un de mes éclaireurs d’atteindre la dernière pièce nécessaire à l’activation de la station ARCHIMEDES, le «C-Finder d’Euclid» comme on l’appelle est un mécanisme de déclenchement permettant à ARCHIMEDES d’atteindre une position de tir.\nÇa aurait été plus simple s’ils vous laissaient juste déterminer manuellement la position de tir manuellement – mais je ne peux pas me plaindre de ces résultats."
 MOJ_open_hostility:0 "Occupez-Vous de Votre Business"
 MOJ_open_hostility_desc:0 "Hardin, mon chef Paladin me conseille de garder le projet ARCHIMEDES pour plus tard. À la place ? Il pense qu’une offensive surprise retardera la RNC et nous donnera l’impulsion nécessaire pour les chasser du Mojave pour de bon. Peut-être devrais-je l’écouter ?"
 moj_caravan_raids:0 "Raids de Caravanes"
 moj_caravan_raids_desc:0 "La RNC compte sur de longues caravanes en provenance du Long 15 pour approvisionner ses forces. Hardin recommande de frapper la RNC tôt ici pour que nous puissions prendre l’avantage rapidement.\nCe sera un combat sanglant – après tout, les caravaniers qui traversent le Long 15 sont souvent de simples courriers et de petits convois de brahmines."
 moj_searchlight_strike_force:0 "Force de Frappe de Searchlight"
 moj_searchlight_strike_force_desc:0 "Le Camp de Searchlight sera le principal dépôt d’approvisionnement que la RNC utilisera pour pousser depuis le sud. En frappant la RNC ici, on peut s’assurer qu’ils saigneront avant même le début de la bataille."
 moj_van_graff_supply_runs:0 "Van Graff Approvisionne"
 moj_van_graff_supply_runs_desc:0 "Les Van Graff, s’ils se rangeaient du côté de la RNC, nous mettraient en danger. Retirons-les de la scène et démolissons leur marché."
 moj_death_and_glory:0 "La Mort et la Gloire"
 moj_death_and_glory_desc:0 "Hardin et moi avons construit une petite \"amitié\" pendant la période de ces raids. Quand il n’est pas ici à se disputer avec moi et qu’il tue mes ennemis, il peut être un outil utile."
 moj_accept_veronicas_help:0 "Je Vous Ferai Changer"
 moj_accept_veronicas_help_desc:0 "Veronica a toujours été la personne dont j’étais le plus proche. C’est pourquoi je l’ai fait venir avec moi au Mojave – je devais lui montrer ce qu’on pouvait accomplir si on savait comment utiliser l’Ancien Monde à bon escient.\nMaintenant ? Elle a un... avion étrange qu’elle a porté à mon attention, elle pense que si j’obtenais les habitants du Mojave de mon côté, la victoire contre la RNC serait assurée."
 moj_ally_with_tabitha:0 "Utiliser les Super Mutants"
 moj_ally_with_tabitha_desc:0 "Près de Black Mountain vit un groupe de Super Mutants qui sont particulièrement... étranges. Ils sont dirigés par l’un d'entre eux qui se fait appeler \"Tabitha\", un super mutant qui utilise les émissions de radio pour parler à d’autres mutants de sa nation d'\"Utobitha\". Selon Veronica elle pourrait facilement être influencée de notre côté si nous devions simplement brouiller leurs émissions, puis leur dire que c’est la RNC qui empêche leurs émissions d'émettre."
 moj_work_with_the_bright:0 "Travailler Avec les Lumineux"
 moj_work_with_the_bright_desc:0 "La \"Confrérie des Lumineux\" comme on l’appelle est un collectif de goules qui croient que dans l’espace il y a une maison là-bas qui serait la maison idéale pour eux. En utilisant une fusée REPCONN, ils espèrent s’y rendre – ils ont juste besoin d’aide. Veronica dit que si nous leur promettions de les aider à rendre leur fusée opérationnelle, ils nous aideront à combattre la RNC."
 moj_sway_the_star_chasers:0 "Influencer les Chasseurs d'Étoiles"
 moj_sway_the_star_chasers_desc:0 "Là-bas, dans les Terres Désolées, il y a un groupe connu sous le nom de \"Chasseurs d'Étoiles\". Désorganisés, mais expérimentés, essaient de trouver des capsules d'étoiles Sunset Sarsaparilla et un trésor de l’Ancien Monde qui leur est relié.\nVeronica a un plan en tête. Si nous devions simplement répandre la rumeur que la RNC est ici pour chasser les capsules, ils se joindraient à nous!"
 moj_support_of_the_mojave:0 "Paladins du Mojave"
 moj_support_of_the_mojave_desc:0 "Veronica a pris mes conseils à cœur, il semble – mais à sa façon. Elle comprend que les gens peuvent être poussés et utilisés pour atteindre vos objectifs si vous leur donnez simplement un peu d’incitation, mais elle souhaite toujours essayer des résultats qui conduisent à l’amélioration de chacun, plutôt qu’à elle-même.\nElle a encore du chemin à parcourir, mais j’aime ses progrès jusqu’ici."
 moj_emergency_ammunition:0 "Munitions d’Urgence"
 moj_emergency_ammunition_desc:0 "Plus vite ! On doit trouver autant de munitions que possible !"
 moj_emergency_production:0 "Production d'Urgence"
 moj_emergency_production_desc:0 "Travaillez plus dur ! Travaillez plus dur !"
 moj_emergency_materials:0 "Matériaux d'Urgence"
 moj_emergency_materials_desc:0 "À court de technologie à mobiliser face à la RNC, nous devons en trouver plus !"
 moj_emergency_recruitment:0 "Recrutement d'Urgence"
 moj_emergency_recruitment_desc:0 "Il est temps de commencer à recruter les Scribes ! Tout le monde doit aider à combattre la RNC !"
 moj_the_mojave_secured:0 "Victoire À Sunburst"
 moj_the_mojave_secured_desc:0 "Pour d’autres, cette victoire a pu être vue comme impossible.\nIls étaient fous. Ma victoire ici a toujours été une certitude."
 moj_helios_citadel:0 "Établir la Citadelle Helios"
 moj_helios_citadel_desc:0 "Notre Chapitre n’ayant plus à se cacher à Helios, il est temps que je guide la Confrérie et leur montre où établir leur nouvelle base d’opérations.\nHelios n’a peut-être pas été un endroit défendable auparavant – mais je vais entrer dans la Citadelle qu’elle a toujours été censée être et leur prouver qu’ils ont tort. La Confrérie va établir ses opérations ici !"
 moj_neck_of_the_colorado:0 "Le Cou du Colorado"
 moj_neck_of_the_colorado_desc:0 "Notre Chapitre n’ayant plus à se cacher à Helios, il est temps que je guide la Confrérie et leur montre où établir leur nouvelle base d’opérations.\nLe Barrage Hoover a toujours été ce que je voulais du Mojave et c’est ce que j’obtiendrai. La Confrérie y basera ses opérations !"
 moj_fortify_hidden_valley:0 "Fortifier Hidden Valley"
 moj_fortify_hidden_valley_desc:0 "Notre Chapitre n’ayant plus à se cacher à Helios, il est temps que je guide la Confrérie et leur montre où établir leur nouvelle base d’opérations.\nJe ne peux pas laisser la Confrérie crier trop tôt victoire – nous allons déménager à Hidden Valley et s'y reconstruire, s'y fortifier et s'y préparer afin de garantir le prolongement de notre victoire."
 moj_integrating_the_mojave:0 "Intégration du Mojave"
 moj_integrating_the_mojave_desc:0 "Maintenant que nous avons conquis le Mojave, je dois m’assurer que la RNC ne puisse pas revenir ici. Je dois le faire "mien"."
 moj_expand_the_188:0 "S'Étendre au 188"
 moj_expand_the_188_desc:0 "Le Comptoir d'échange 188 a toujours été le petit point chaud de Veronica pour les commérages et le commerce avec les Terres Désolées avant la victoire à Sunburst. Il pourrait s’avérer utile d’étendre notre présence là-bas."
 moj_controlling_nipton_through_fear:0 "Contrôler Nipton Par la Peur"
 moj_controlling_nipton_through_fear_desc:0 "Joseph Steyn, le maire de Nipton, est un outil unique. Au moment où nous avons battu la RNC, il s'est soumis à nous et a reconnu le leadership de la Confrérie sur Nipton – probablement comme un moyen par lequel il pourrait assurer sa propre vie.\nMalin."
 moj_offer_power_for_compliance:0 "Offrir la Puissance pour la Conformité"
 moj_offer_power_for_compliance_desc:0 "La gouvernance de la Confrérie sur le Mojave sera simple - ses habitants remettront du matériel scientifique et remarquable et offriront des services de nourriture et de main-d’œuvre si on le leur demandera. En échange ? Nous dirigerons le pouvoir d’HELIOS vers les cantons les plus travailleurs et les plus loyaux, leur accordant le luxe en échange de leur obéissance."
 moj_mandatory_service_for_all:0 "Service Obligatoire Pour Tous"
 moj_mandatory_service_for_all_desc:0 "Je ne suis pas un monstre.\nNous demanderons simplement à tous les habitants du sud du Mojave de quitter leurs maisons, de se rendre à [MOJ.Capital.GetName] et essayer de passer par un test rigoureux pour rejoindre en tant qu’initié. Trouver autant d’initiés que possible doit être ma priorité dans le Mojave."

 moj_rend_the_mojave_dry:0 "Rendre le Mojave Sec"
 moj_rend_the_mojave_dry_desc:0 "La technologie ne peut plus rester entre les mains des habitants des Terres Désolées. Tout ce qui pourrait être une menace doit être considéré comme une menace. Il ne suffit pas de suivre les observations de technologie des Terres Désolées, il est temps de les rechercher de manière proactive. Défoncez toutes les portes, ouvrez tous les placards. Nous n'arrêterons pas de chercher tant que la maison ne sera pas vide, ou tant que les occupants ne seront pas morts : ou les deux."

 moj_post_sunburst_helios_research:0 "Recherche Post-Sunburst sur Helios"
 moj_post_sunburst_helios_research_desc:0 "Maintenant que je n’ai plus à m’inquiéter de l’ours qui respire dans ma nuque, je peux donner à HELIOS le temps dont il a besoin."

 moj_to_the_great_beyond:0 "Vers le Grand Au-Delà"
 moj_to_the_great_beyond_desc:0 "Veronica, pour une raison quelconque, insiste pour que j’aille vraiment jusqu’au bout et que j’essaie d’aider ces groupes avec les ressources de la Confrérie. Alors qu’un effort purement humanitaire serait une perte de temps, je n’arrive pas à trouver d’informations utiles en attendant. Les Goules qui se rendent au \"Grand Au-delà\" ont en fait une bonne connaissance des systèmes de fusées REPCONN. Peut-être pourront-elles partager cette information quand nous les aiderons ?"
 moj_hunt_the_stars_for_the_seekers:0 "Chasser les Étoiles Pour les Chercheurs"
 moj_hunt_the_stars_for_the_seekers_desc:0 "Certes, la dévotion de ces chercheurs d’étoiles pour trouver le trésor de Festus est impressionnante. Envoyons quelques éclaireurs et suivons-les, pour voir si l’un d’entre eux découvre quelque chose d’important pour la Confrérie."
 moj_black_mountain_radio_broadcasts:0 "Le Piège de Black Mountain"
 moj_black_mountain_radio_broadcasts_desc:0 "Étonnamment, garder Utobitha dans les parages et leur permettre de continuer leurs émissions est très utile. Il agit effectivement comme un \"leurre\", faisant sortir les Super Mutants de leur cachette et pénétrant sur notre territoire – de là nous permettant de les abattre et de maintenir leur nombre bas."
 moj_elijahs_ambitions:0 "L'Ambition d'Elijah"
 moj_elijahs_ambitions_desc:0 "C’est mon moment ! Ma chance de gagner ce que j’ai toujours mérité."
 moj_houses_schematics:0 "Shémas de House"
 moj_houses_schematics_desc:0 "Le Lucky 38 est un trésor. Maintenant ? C’est \"mon\" trésor.\nJ’enverrai quelques paladins pour démanteler le casino, découvrir ce qui a fait vibrer l’industrie de House. J'adorerais comprendre le fonctionnement de la technologie qui l'a maintenu en vie si longtemps..."
 moj_jewel_of_the_mojave:0 "Joyaux du Mojave"
 moj_jewel_of_the_mojave_desc:0 "C’est étonnant que House ait vécu aussi longtemps. Je ne suis pas un homme superstitieux, mais il a eu de la chance.\nIl est temps que mes soldats prennent des vacances à Vegas, profitent de la vie nocturne de la ville du péché avant d’apporter un changement de direction.\nAucun monopole ne règne pour toujours, après tout."
 moj_work_with_benny:0 "Travailler avec Benny"
 moj_work_with_benny_desc:0 "Benny, le chef des Tops a fait un point de m’approcher et de nous offrir son aide. Il est clair que Benny est le genre d’homme à respecter le pouvoir, s’alignant avec celui qu’il pense est le meilleur pari pour gagner.\nIl a bien parié cette fois, au moins."
 moj_scavenge_vault_21:0 "Récupérer l'Abri 21"
 moj_scavenge_vault_21_desc:0 "L'Abri 21 a été – malheureusement – presque entièrement dévasté à ce stade. Une brèche déserte dans le sol doublé d’acier Vault-Tec. Quand mes éclaireurs l’auront démolie, ce ne sera plus qu’un trou dans le sol, on ne le reconnaîtra plus comme un abri."
 moj_steward_of_vegas:0 "Le Steward de Vegas"
 moj_steward_of_vegas_desc:0 "En vérité ? Je n’ai jamais voulu m’occuper de Vegas tout seul. C’était trop de travail – plus intéressé par les vestiges technologiques là-bas que par les tribus réformées et les joueurs désespérés. Benny a proposé une solution ! Avant, il complotait pour prendre le contrôle de Vegas avec l’aide d’une IA spécialisée téléchargée sur le Lucky 38 pour remplacer House.\nJ’aime déjà ce \"Yes Man\"."
 moj_enlist_the_families:0 "Enrôler les Familles"
 moj_enlist_the_families_desc:0 "En vérité ? Je n’ai jamais voulu m’occuper de Vegas tout seul. C’était trop de travail – plus intéressé par les vestiges technologiques là-bas que par les tribus réformées et les joueurs désespérés. Aucune raison de casser quelque chose qui fonctionnait – nous pouvons simplement demander aux tribus réformées qui étaient là de se soumettre à nous et de nous verser un tribut en échange de les laisser la plupart du temps seuls."
 moj_houses_ultimate_treasure:0 "Le Trésor Ultime de House"
 moj_houses_ultimate_treasure_desc:0 "Ma politique à l’égard du règne de Vegas – d’une dictature bénigne a vraiment porté ses fruits. Un membre des Tops nous a donné une petite chose plutôt... particulière. Ils disent que c’est la \"Puce de Platine\", un petit morceau de technologie qui est la clé pour améliorer Securitron IA. Tant que nous n’utilisons pas les Securitrons de House en dehors du Strip, nous pouvons profiter des connaissances de cette merveilleuse petite puce."

 moj_preparing_against_the_legion:0 "Préparez-Vous Contre la Légion"
 moj_preparing_against_the_legion_desc:0 "Les imbéciles ! Tous des idiots !\nCes paladins ne peuvent même pas combattre les faux soldats de l’âge classique. Ils ont deux mille ans d’avance technologique et tactique sur eux ! Ça ne devrait pas arriver ! Tout le monde doit se préparer pour la Légion, on ne se moque plus de nous !"
 moj_reserve_power_in_archimedes:0 "Réserve d’énergie dans ARCHIMEDES"
 moj_reserve_power_in_archimedes_desc:0 "Si je dois vaincre la Légion, je dois m’assurer que le satellite ARCHIMEDES est pleinement opérationnel. Cela devrait être trivial de stocker une petite poche d’énergie de secours dans HELIOS pour le jour où la Légion arrivera."
 moj_rescue_legion_slaves:0 "Sauvetage des Esclaves de la Légion"
 moj_rescue_legion_slaves_desc:0 "L’esclavage est un système efficace s’il est utilisé correctement – et pourtant il est souvent utilisé par de vrais idiots qui ne peuvent pas faire le travail eux-mêmes.\nDérobons les esclaves de la Légion, amenons-les au Mojave et privons la Légion des ouvriers dont elle dépend."
 moj_fortifying_the_dam:0 "Fortifier le Barrage"
 moj_fortifying_the_dam_desc:0 "Le Barrage est un endroit hautement défendable. McNamara le fortifiera pour moi et supervisera les défenses contre la Légion.."
 moj_smelt_down_legion_currency:0 "Fondre la Monnaie de la Légion"
 moj_smelt_down_legion_currency_desc:0 "La monnaie de la Légion est l’or, une médaille rare dans l’Ancien Monde. Permettons-nous de le fondre et de l’utiliser comme fils de circuit de remplacement."
 moj_reward_veterans_of_the_legion_campaign:0 "Récompenser les Vétérans de la Campagne de la Légion"
 moj_reward_veterans_of_the_legion_campaign_desc:0 "Bien que je ne donne pas normalement de babioles pour un travail bien fait, cette campagne a été difficile. Je veillerai – au moins – à ce que les soldats qui ont combattu le plus durement soient conscients de leur contribution."
 moj_soldiers_of_helios:0 "Soldats d'Hélios"
 moj_soldiers_of_helios_desc:0 "Les Soldats d’Hélios est le nom donné aux bataillons qui ont combattu et servi lors de l’Opération Sunburst et de la Première Bataille du Barrage Hoover. Un peu de propagande n’a jamais fait de mal pour inspirer les troupes et affaiblir l’ennemi, même si je n’ai jamais été pour de telles choses."

 moj_repconn_development:0 "Développement de REPCONN"
 moj_repconn_development_desc:0 "La technologie des fusées est quelque chose qui est si difficile à tester dans la pratique – sa dépendance à l’égard de l’infrastructure des États-Unis qui apporte du combustible, du métal et des scientifiques, ce qui est tout à fait impossible dans le désert. Pourtant, j’ai de la chance d’avoir trouvé ce site. En étudiant les fusées ici – et les erreurs qui ont été commises – je peux construire quelque chose d’encore mieux que ce qui était disponible à l’époque."
 moj_study_primm_slimm:0 "Étudier Primm Slim"
 moj_study_primm_slimm_desc:0 "Dans la ville de Primm, il y a un étrange robot de l’Ancien Monde qui s’appelle "Primm Slim". Les robots qui ont eu des personnalités installées et qui ont été actives aussi longtemps ont toujours quelques connaissances utiles. Laissons ce robot aller sur le terrain à travers le Mojave – Je pourrais apprendre quelque chose de ses vieilles banques de mémoire."
 moj_follow_the_navarro_survivors:0 "A la poursuite de la \"Brigade du Diable\""
 moj_follow_the_navarro_survivors_desc:0 "Hardin a entendu des rumeurs sur l’existence d’une cellule Navarro Remnants quelque part dans le Mojave. Laissons-les constituer une force d’intervention pour essayer de localiser et d’éliminer ces ennemis de la Confrérie."
 moj_the_cipher_expedition:0 "L’Expédition Cipher"
 moj_the_cipher_expedition_desc:0 "Mon premier choix quant à l'objectif de l’expédition a toujours été de venir ici, au Mojave.\nMon deuxième choix ? Certainement les Ciphers. Les Ciphers de l’Ouest ont été mythifiés comme de grands protecteurs de la technologie ! Je pense que l’envoi de quelques éclaireurs à l’Est nous aidera à en apprendre plus sur ce groupe."

 MOJ_little_yangzte:0 "Le Petit Yangtze"
 MOJ_little_yangzte_desc:0 "C’est un camp là-bas au loin ?"
 moj_x22:0 "X-22"
 moj_x22_desc:0 "C’est affreux ! Qu’est-ce que ces choses!?"
 moj_x13:0 "X-13"
 moj_x13_desc:0 "Quel petit costume ennuyeux."
 moj_x17:0 "X-17"
 moj_x17_desc:0 "Ce sont... des zombies ?"
 moj_higgs_village:0 "Village de Higgs"
 moj_higgs_village_desc:0 "Pourquoi il n’y a personne dans cette ville ?"
 moj_y0:0 "Y-0"
 moj_y0_desc:0 "Ça, c’est intéressant."
 moj_the_forbidden_zone:0 "La Zone Interdite"
 moj_the_forbidden_zone_desc:0 "Je ne supporte pas ces émissions."
 moj_the_dome:0 "Le Dôme"
 moj_the_dome_desc:0 "Enfin, nous pouvons nous faufiler dans le rocher au centre du Grand Vide..."
 moj_x8:0 "X-8"
 moj_x8_desc:0 "Quiconque a construit cet endroit a des problèmes."
 moj_x7:0 "X-7"
 moj_x7_desc:0 "Ça ? C'est une arme."
 moj_saturnite_research_facility:0 "Installation de Recherche Saturnite"
 moj_saturnite_research_facility_desc:0 "Je ne pense pas que ce soit vraiment de Saturne."

 moj_study_our_enemies:0 "Étudier Nos Ennemis"
 moj_study_our_enemies_desc:0 "Il semble que ce mystérieux nuage qui plane au-dessus de la Sierra Madre rend non seulement la respiration difficile, mais a également infecté quelques travailleurs de l'Ancien Monde, corrompant leur corps et les rendant fous. Je devrai étudier ces ennemis si je veux donner à mes paladins quelque chose pour les combattre."
 moj_study_the_cloud:0 "Étudier le Nuage"
 moj_study_the_cloud_desc:0 "Le "Nuage", comme l’appellent les habitants locaux, est un miasme chimique destructeur qui enduit l’intégralité de la Sierra Madre, la scellant et la protégeant des misérables du nouveau monde. Je devrai l’étudier si je veux découvrir les secrets de la Sierra Madre."
 moj_design_cloud_walker_power_armor:0 "Armure Assistée des Marcheurs de Brume"
 moj_design_cloud_walker_power_armor_desc:0 "Il s’avère que les unités de filtration sur les combinaisons de ces bêtes qui vivaient près de la Sierra Madre n’ont jamais fonctionné correctement, travaillant à sceller le nuage dans leurs combinaisons plutôt qu’à les protéger de lui. Pour que nos paladins puissent attaquer la Sierra Madre, il leur faudra de nouvelles combinaisons de filtration sur leur Armure Assistée... En même temps, je pourrais ajouter quelques améliorations ici et là."
 moj_brotherhood_teams:0 "Équipes de Reconnaissance de la Confrérie"
 moj_brotherhood_teams_desc:0 "La Soirée de Gala est la façon dont nous ouvrirons la Sierra Madre, et pour cela, j’ai besoin de personnes différentes à différents endroits agissant à l’unisson – comme une machine\nUne offensive plus centrale et plus ciblée de la Confrérie sera ce qu’il nous faut pour déclencher la Soirée de Gala. Je ne peux pas faire confiance aux habitants des Terres Désolées pour faire une tâche aussi importante."
 moj_wastelander_teams:0 "Équipes de Reconnaissance des Terres Désolées"
 moj_wastelander_teams_desc:0 "La Soirée de Gala est la façon dont nous allons ouvrir la Sierra Madre, et pour cela j’ai besoin de personnes différentes à différents endroits agissant à l’unisson – comme une machine\nLe fait que ce trésor soit si tentant est exactement "pourquoi" j’ai besoin d’utiliser des personnes extérieures à la Confrérie. Je ne peux pas risquer que la Confrérie se retourne contre moi – pas quand je suis si proche du but."
 moj_a_chained_dog:0 "Un Chien Enchaîné"
 moj_a_chained_dog_desc:0 "Parfois, une laisse et un collier sont tout ce qu’il faut pour obtenir ce que vous voulez de quelqu’un.."
 moj_the_gala_event:0 "La Soirée de Gala"
 moj_the_gala_event_desc:0 "Toutes les pièces sont en jeu, je n’ai qu’à donner l’ordre et la Sierra Madre peut avoir la grande ouverture qu’elle a toujours méritée."
 moj_molecular_assembly:0 "Assemblage Moléculaire"
 moj_molecular_assembly_desc:0 "C’est ce que je voulais à Y-0, la pièce technologique qui va construire mon empire."
 moj_design_the_holorifle:0 "Concevoir le Fusil Holographe"
 moj_design_the_holorifle_desc:0 "Les Hologrammes de la Sierra Madre possèdent une technologie d’armement étrange. Peut-être y a-t-il un moyen de les utiliser ?"
 moj_harness_the_cloud:0 "Le Nuage"
 moj_harness_the_cloud_desc:0 "Je pourrais toujours tuer tout le monde avec ça, laisser le monde vide et tranquille... Non, je ne suis pas un monstre. Je ne peux pas faire ça à Veronica. Je vais concevoir une façon de l’utiliser qui n’implique pas Armageddon."
 moj_begin_again:0 "Recommencer"
 moj_begin_again_desc:0 "Recommencez dans la nuit\nBalançons-nous encore ce soir\nTon bras sur mon épaule\nTa joue contre la mienne\nOù pouvons-nous aller\nQuand trouverons-nous que nous savons"
 moj_the_helios_brotherhood:0 "La Confrérie d'Helios"
 moj_the_helios_brotherhood_desc:0 "Nous avons, à ce stade, surpassé le Mojave. Nous sommes quelque chose de plus fort, quelque chose qui défie notre but originel. Nous ne sommes pas un simple chapitre – nous sommes une Confrérie à part entière !"
 moj_the_ncrs_final_lesson:0 "La Leçon Finale de la RNC"
 moj_the_ncrs_final_lesson_desc:0 "Il est temps de montrer à la RNC ce qui se passe quand on s’en prend à des choses qu’on ne comprend pas.."
 moj_amends_with_lost_hills:0 "Se Réconcilier avec Lost Hills"
 moj_amends_with_lost_hills_desc:0 "En vérité, je n’ai jamais rompu mon serment à Lost Hills. J’ai accompli ce qu’ils m’ont demandé et suis allé plus loin encore. Peut-être me reconnaîtront-ils pour les choses que j’ai accomplies ?"
 moj_establish_dominance_over_arizona:0 "Établir la Domination sur l’Arizona"
 moj_establish_dominance_over_arizona_desc:0 "Vous croyez que quelques fous en costume de foot peuvent m’arrêter ?"
 #-------------------------------------
 # Generic BOS
 #-------------------------------------
 moj_army_of_the_mojave_tt:0 "\n\n"
 moj_the_cipher_expedition_tt:0 "§gNous envoyons une expédition aux§! §YCiphers de l'Ouest§!§g, un groupe mythique d'adorateurs de la technologie au Colorado. Il leur faudra un certain temps pour s'y rendre - mais au cours de leur voyage, ils acquerront une bonne dose d'expérience.§!"
 moj_ally_tabitha_tt:0 "§YVeronica§! fait la promesse à §YTabitha§! de §Y[UTO.GetNameWithFlag]§! que nous les aiderons à réparer leur équipement de transmission radio s'ils nous aident dans notre lutte contre le §Y[MOT.GetName]§!.\n"
 moj_ally_bright_tt:0 "§YVeronica§! contacte §YJason Bright§!, le dirigeant d'une secte vivant près du §Ysite d'essai REPCONN§!. Elle promet que nous l'aiderons à armer ses fusées afin qu'elle puisse atteindre §MThe Great Beyond§! en échange de son aide contre la RNc d'abord.\n\n"
 moj_ally_sunset_saloon_tt:0 "§YVeronica§! attire l'attention de ceux qui cherchent §MSunset Sarsaparilla Star Bottlecaps§! en leur disant que la raison pour laquelle la RNC est arrivée dans la région est de trouver le légendaire trésor que §YFestus§! a promis à ceux qui rassemblent les capsules.\n\n"
 moj_activate_a_turbine:0 "§gUne turbine supplémentaire à l'intérieur du§! §OBarrage Hoover§! §ga été mise§! §Yen service§!§g, augmentant la puissance de sortie§!"
 every_arizonan_state:0 "Chaque État §Yd'Arizona§!"
 every_californian_state:0 "Chaque État §YCalifornien§!"
 MOJ_spears_from_the_sun_tt:0 "§YElijah§! réussit à mettre toute la puissance de l'installation §YHELIOS ONE§! sous son contrôle.\nPour le reste de la campagne, cela permet l'utilisation de la puissante capacité de combat §Y"FEU D'ARCHIMEDE II"§!.\n"
 MOJ_our_founding:0 "Notre fondation"
 MOJ_our_founding_desc:0 "Alors que le grand sage Maxson était le fondateur de la Confrérie dans son ensemble, chaque chapitre a eu ses propres fondateurs, ceux qui ont fait connaître les dangers de la technologie plus loin dans les Terres Désolées. Qui étaient nos fondateurs ?"

 moj_needs_to_be_secured:0 "§RCette région individuelle doit être sécurisée avant que nous puissions nous concentrer sur ce point.§!"
 MOJ_our_interim:0 "Notre objectif"
 MOJ_our_interim_desc:0 "Chaque chapitre de la Confrérie a ses propres priorités. Certains se concentrent sur la collecte des armes puissantes du Vieux Monde, tandis que d'autres donnent la priorité aux machines et outils industriels. Sur quoi nous sommes-nous concentrés ?"

 MOJ_our_future:0 "Notre futur"
 MOJ_our_future_desc:0 "Nous avons beaucoup appris au cours des années qui sont maintenant derrière nous. Nous devons maintenant utiliser cette expérience et nous préparer pour les nombreuses années qui nous attendent."

 MOJ_water_operations:0 "Opérations navales"
 MOJ_water_operations_desc:0 "Avec un accès sécurisé à une grande étendue d'eau, nous pouvons commencer à étendre nos opérations à un théâtre naval. Bien que nous n'ayons que peu ou pas d'expérience dans ce domaine, nous pouvons compter sur les tactiques d'avant-guerre pour nous guider."

 MOJ_port_expansion:0 "Expansion du port"
 MOJ_port_expansion_desc:0 "Afin d'accueillir une flotte de taille opérationnelle, nous avons besoin de nombreuses installations, telles que des cales sèches, des chantiers d'entretien, des jetées, etc. Pour atteindre nos objectifs, nous devrons investir massivement dans l'expansion de notre infrastructure navale existante."

 MOJ_supporting_vessels:0 "Corsaires"
 MOJ_supporting_vessels_desc:0 "Les petites embarcations et les embarcations plus légères constituent l'essentiel des marines modernes des Terres Désolées. Pour garder notre avantage dans les mers, nous devons investir dans la production d'embarcations simples et robustes, qui peuvent facilement harceler les navires ennemis."

 MOJ_larger_vessels:0 "Navires de siège"
 MOJ_larger_vessels_desc:0 "Pour faire une brèche dans une marine ennemie et pour soutenir efficacement nos troupes à terre, nous devons être capables de construire de grands navires capables de monter des armes de grande taille. En nous concentrant sur ce point, nous nous rapprocherons de la domination navale."

 MOJ_reclaim_a_flagship:0 "Récupérer un navire amiral"
 MOJ_reclaim_a_flagship_desc:0 "La projection de la force est primordiale. Pour vraiment faire notre marque sur les mers, nous ne pouvons pas simplement avoir une marine efficace : nous devons aussi avoir une marine impressionnante. Un vaisseau amiral réaménagé du Vieux Monde répondrait parfaitement à nos besoins."

 MOJ_aerial_operations:0 "Opérations aériennes"
 MOJ_aerial_operations_desc:0 "Notre organisation manque souvent de flexibilité. Pour rendre compte de nos faiblesses, nous devons les transformer en forces. Dans le passé, de vastes expéditions ont été entreprises à l'aide d'équipements aériens. Nous pouvons en tirer des leçons."

 MOJ_from_the_skies:0 "Depuis le ciel"
 MOJ_from_the_skies_desc:0 "Bien que nous possédons les connaissances nécessaires à la modernisation des avions les plus élémentaires, nous ne savons pas comment les piloter au combat, ni comment les utiliser sur un plan tactique. Nous devrions nous tourner vers nos bases de données et adapter autant d'informations sur les tactiques aériennes d'avant-guerre que possible."

 MOJ_staging_bases:0 "Bases de préparation"
 MOJ_staging_bases_desc:0 "Les avions sont des presse-papiers surdimensionnés sans les installations appropriées pour les entretenir et les armer, et suffisamment d'espace libre pour décoller et atterrir. Si nous voulons développer une force aérienne efficace, nous devons rechercher les endroits idéaux pour créer des aérodromes, et c'est exactement ce que nous faisons."

 MOJ_aerial_supremacy:0 "Suprématie aérienne"
 MOJ_aerial_supremacy_desc:0 "Grâce à notre nouvelle compréhension du combat aérien, nous pouvons commencer à redessiner nos avions en gardant à l'esprit le terrain vague. Réduire les coûts là où c'est possible nous permettra d'économiser beaucoup de temps de production et de précieuses ressources, deux choses qui sont actuellement rares."

 MOJ_flight_academy:0 "Académie de vol de la Confrérie"
 MOJ_flight_academy_desc:0 "Les pilotes sont l'élément vital d'une force aérienne, et nos pilotes doivent utiliser efficacement notre approvisionnement limité d'avions, de munitions et d'équipement. La mise en place d'un programme de formation approfondie pour les pilotes permettra non seulement de mieux utiliser nos équipements, mais aussi d'avoir un véritable atout."

 MOJ_our_right:0 "Notre droit"
 MOJ_our_right_desc:0 "En tant qu'organisation technocratique, chaque technologie est à juste titre la nôtre. Nous ne volons pas la technologie par malice ou par dépit, nous l'enlevons pour protéger les innocents qui l'utiliseront inévitablement à mauvais escient. Bien que les gens ne comprennent pas toujours, tout ce que nous faisons, en fin de compte, c'est pour assurer la sécurité des Terres Désolées. Notre compréhension de la technologie est inégalée."

 MOJ_salvaged_metal:0 "Métal revalorisé"
 MOJ_salvaged_metal_desc:0 "La récupération du métal est facile à effectuer. Les débris de métal torsadés sont aussi communs que la saleté dans les Terres Désolées, dépassant des bâtiments, enfouis dans la terre comme des mauvaises herbes, et éparpillés dans les rues comme des déchets. En récupérant le métal dans notre région immédiate, nous aurons plus de ressources pour notre équipement."

 MOJ_increase_power_production:0 "Augmenter la production d'énergie"
 MOJ_increase_power_production_desc:0 "Les générateurs sont à la fois une bénédiction et une malédiction. Ils créent de grandes quantités d'énergie pour un coût d'entretien relativement faible, mais ils nécessitent souvent des piles à combustible spécifiques et sont difficiles à repenser pour fonctionner avec du carburant de maïs. Investir dans la production d'électricité profitera toujours à nos équipements."

 MOJ_salvaged_electronics:0 "Produits électroniques récupéré"
 MOJ_salvaged_electronics_desc:0 "La récupération des produits électroniques est beaucoup plus difficile que la récupération du métal, en partie à cause de la nature délicate de la plupart des produits électroniques. Au mieux, tirer le câblage et les circuits des radios, des robots et des armes à énergie cassées nous fournira plus de rebuts électroniques pour les projets futurs."

 MOJ_advanced_tech:0 "Technologie de pointe"
 MOJ_advanced_tech_desc:0 "Rassembler des technologies rares n'est pas seulement difficile, mais dangereux. Souvent, les endroits où l'on peut trouver des technologies rares d'avant-guerre sont aussi remplis de robots tueurs, de radiations mortelles ou d'autres dangers. Néanmoins, la collecte de technologies avancées nous permettra de créer de nombreuses pièces d'équipement haut de gamme, ce qui donc doit être fait."

 MOJ_fueling_our_rise:0 "Alimenter notre ascension"
 MOJ_fueling_our_rise_desc:0 "Le combustible se présente sous toutes ses formes, mais il arrive souvent que nos équipes de récupération recherchent la variété nucléaire. Les piles à combustible non dépensées ont une valeur inestimable pour tout le monde dans le désert, mais surtout pour nous. Ils alimentent notre Armure Assistée, nos gatling laser et nos générateurs. Les sécuriser est une grande priorité pour tous les éclaireurs."

 MOJ_arm_foundries:0 "Fonderies d'armes"
 MOJ_arm_foundries_desc:0 "Nous ne pouvons pas répandre et maintenir notre doctrine sans force, et nous ne pouvons pas appliquer la force efficacement si nos hommes sont sous-approvisionnés. Si la Confrérie doit poursuivre ses activités, nous devons non seulement prendre la technologie des mains des colons, mais aussi la produire nous-mêmes."

 MOJ_civilian_workshops:0 "Ateliers civils"
 MOJ_civilian_workshops_desc:0 "Bon nombre des bunkers et des bases que nous cherchons à occuper n'ont pas été épargnés par la Grande Guerre, et ils nécessitent d'importants travaux de réparation et d'excavation pour devenir pleinement utilisables. Pour nous préparer aux futurs travaux de construction, nous devrions commencer à développer notre propre petite base industrielle."

 MOJ_heavy_production:0 "Production lourde"
 MOJ_heavy_production_desc:0 "Nos projets de l'industrie civile et militaire étant terminés, nous constatons que nos efforts portent leurs fruits. Afin de continuer à favoriser le succès et à alimenter notre croissance, nous devrions lancer un deuxième projet de construction de moindre envergure, en nous concentrant sur un mélange des deux succursales. Parallèlement, nous pouvons également mettre en place une infrastructure pour les efforts futurs."

 MOJ_our_might:0 "Notre puissance"
 MOJ_our_might_desc:0 "La Confrérie de l'acier est crainte et respectée dans tout le désert pour notre puissance militaire. En termes d'efficacité au combat, nous sommes bien au-dessus de la lie que les Terres Désolées ont à offrir. Un homme dans une armure puissante vaut dix soldats non équipés, sinon plus. L'étude des engagements antérieurs nous aidera à améliorer notre future doctrine de combat."

 MOJ_steel_legions:0 "Légions d'acier"
 MOJ_steel_legions_desc:0 "Debout côte à côte, nos hommes forment un mur d'une force incassable. La Confrérie est comme une longue chaîne, répartie sur tout le continent, avec beaucoup, beaucoup, beaucoup de maillons sur toute sa longueur. Aucune partie de la Confrérie n'est faible, chaque homme et chaque femme est formé à un niveau de compétence dont d'autres groupes ne peuvent que rêver."

 MOJ_new_initiates:0 "Nouveaux initiés"
 MOJ_new_initiates_desc:0 "Nous sommes plus qu'une organisation militaire, la Confrérie est une grande famille. Nos chevaliers, paladins et scribes sont tous libres de poursuivre des relations, de se marier et d'avoir des enfants. C'est ainsi que la Confrérie survit. Lorsque ces enfants atteignent l'âge adulte, ils deviennent des initiés et commencent leur formation dans leur discipline respective."

 MOJ_t45d_production:45 "Production de la T-45d"
 MOJ_t45d_production_desc:0 "T-45d a été le premier modèle d'armure assistée produit par les États-Unis, et ça se voit. Un cadre simple, des servomoteurs peu reluisants, des points faibles exposés et un design de casque moins séduisant. Néanmoins, toute armure assistée est mieux que rien, et sa simplicité la rend plus rapide à réparer et à produire."

 MOJ_t51b_production:0 "Production de la T-51b"
 MOJ_t51b_production_desc:0 "Le modèle T-51b, l'apogée de la conception des armures armures d'avant-guerre, est l'un des modèles préférés de la Confrérie de l'acier pour sa conception robuste, son armure en céramique façonnée, l'absence de points faibles clairs, et son casque et ses filtres fabriqués de façon spécialisée. Bien qu'elle soit plus difficile à entretenir et à produire, il ne fait aucun doute que la T-51b est supérieure à la T-45d à tous points de vue."

 MOJ_wastelander_conscripts:0 "Conscrits des Terres Désolées"
 MOJ_wastelander_conscripts_desc:0 "Les habitants des Terres se trouvent à la pelle, avec peu de particularité ou d'unicité à leur sujet. Souvent myope, brutal et trop simple pour comprendre le danger de la technologie : on les évite souvent comme la peste. Pourtant, parfois, on a besoin de sang neuf. Dans de tels moments, nous chassons la population pour trouver des candidats dignes de ce nom, en acceptant souvent dans nos rangs des gens qui ont fait leurs preuves et qui sont amicaux."

 MOJ_flesh_before_steel:0 "La chair avant l'acier"
 MOJ_flesh_before_steel_desc:0 "\"La chair est faible,\" une phrase commune avec une signification très différente pour les autres que pour nous. Dans la Confrérie, on dit que cette phrase exprime et accepte que le corps humain est fragile. Même avec notre armure assistée, nous sommes toujours humains, et à moins que le corps à l'intérieur de l'armure n'ait été entraîné correctement, il mourra bien avant que l'armure ne se brise. Tous les initiés sont formés pour comprendre ceci : la faiblesse est humaine."

 MOJ_basic_arms_for_basic_people:0 "Des armes simples pour des individus simples"
 MOJ_basic_arms_for_basic_people_desc:0 "Même les personnes des Terres Désolées recrutées dans nos rangs ne peuvent pas comprendre la technologie aussi bien que nous. Afin de prévenir tout accident malheureux, nous fournissons aux recrues des armes à énergie plus simples jusqu'à ce qu'elles aient fait leurs preuves. Naturellement, cela signifie que nous produisons et récupérons de nombreuses armes à l'avance pour les nouvelles recrus."

 MOJ_doctrinal_thought:0 "Pensée doctrinale"
 MOJ_doctrinal_thought_desc:0 "Avec le sang neuf vient de nouvelles idées. Les gens des Terres Désolées pensent et se battent d'une manière différente de la Confrérie, et cette expérience s'avère souvent précieuse pour la Confrérie dans son ensemble. En faisant rédiger par nos initiés des rapports sur leurs batailles précédentes, nous pouvons les examiner pour évaluer l'état des Terres Désolées et nous préparer en conséquence."

 MOJ_combined_operations:0 "Opérations conjointes"
 MOJ_combined_operations_desc:0 "Il peut être difficile d'apprendre à se battre aux côtés d'anciens soldats des Terres Désolées. Leur style de combat sauvage et survivaliste peut souvent être mouvementé et imprévisible. C'est précisément la raison pour laquelle leur recrutement peut être si précieux et pourquoi leur intégration dans notre structure de commandement est si bénéfique. Cette nature sauvage et imprévisible rend nos équipes plus efficaces qu'auparavant."

 MOJ_our_goal:0 "Notre but"
 MOJ_our_goal_desc:0 "L'idéologie de la Confrérie est directe. Nous désirons un monde dans lequel l'insouciance de l'homme ne peut être rendue possible par les outils qu'il utilise, un monde dans lequel les atrocités ne sont pas commises au nom du \"progrès scientifique\". C'est pourquoi nous confisquons la technologie et détruisons ce que nous ne pouvons pas confisquer. Tous nos devoirs sont pour le bien de l'humanité dans son ensemble."

 MOJ_seek_technology:0 "Étude technologique"
 MOJ_seek_technology_desc:0 "Reproduire l'électronique de l'avant-guerre est une tâche difficile, même pour les conceptions les plus simples. Si nous voulons avoir l'espoir de recréer de façon fiable des conceptions quelque peu avancées, nous devons disséquer nos précieux modèles d'avant-guerre et examiner leur fonctionnement intérieur. C'est douloureux, mais à moins de découvrir le secret derrière ces choses, nous serons toujours dans le noir."

 MOJ_scribe_research:0 "Recherche des scribes"
 MOJ_scribe_research_desc:0 "Pousser nos scribes vers des projets de recherche plus longs nous récompensera inévitablement. Donner la priorité à l'étude à long terme et à la réflexion personnelle devrait rendre nos résultats plus précis, et le fait que des scribes accompagnent les escadrons de scoutisme devrait les rendre beaucoup plus capables d'enquêter sur les sites d'avant-guerre. Les scribes sont la colonne vertébrale de la Confrérie, nous devons continuer à affiner leurs compétences."

 MOJ_old_developments:0 "Anciens développements"
 MOJ_old_developments_desc:0 "La technologie d'avant-guerre a une valeur intrinsèque, même si elle est cassée et que de la ferraille pure. Fouiller les ruines d'avant-guerre à la recherche de technologies rares non découvertes, qu'elles soient brisées ou quelque peu opérationnelles, est une partie importante des opérations de la Confrérie dans les Terres Désolées."

 MOJ_robotic_advancements:0 "Avancées robotiques"
 MOJ_robotic_advancements_desc:0 "La robotique était l'une des plus grandes industries américaines avant la Grande Guerre, et elle était considérée comme un leader mondial dans le domaine de la robotique. De ce fait, le terrain vague est parsemé les carcasses de robots cassés, ainsi que les chiffres d'itinérance de ceux qui suivent encore une programmation dépassée. Démonter les deux nous aidera à construire des robots pour nos propres fins."

 MOJ_vertibird_schematics:0 "Plan du vertiptère"
 MOJ_vertibird_schematics_desc:0 "Le plus prisé de tous les schémas d'avant-guerre, les schémas des vertiptères sont rares et difficiles à trouver. Toutes les copies connues ne sont jamais venues que de l'Enclave, et avec leur disparition, cette précieuse réserve s'est asséchée. Pourtant, les anciens techniciens de l'Enclave qui ont échappé à leur disparition emportent souvent beaucoup d'outils avec eux... et parfois, un schéma ou deux."

 MOJ_bunker_thought:0 "Mentalité de l'Abri"
 MOJ_bunker_thought_desc:0 "Presque tous les membres de la Confrérie sont nés dans un bunker, et la plupart d'entre nous avons passé notre vie à grandir dans et autour d'eux. Pour nous, la sécurité d'un abri est rassurante et réconfortante. Par conséquent, les fortifications de la Confrérie sont construites selon des normes plus élevées que la plupart des autres, en raison de notre familiarité avec les structures renforcées."

 MOJ_surface_outposts:0 "Avant-postes de surface"
 MOJ_surface_outposts_desc:0 "Afin d'étendre nos activités de plus en plus loin, nous avons besoin d'installations sécuritaires pour entreposer les approvisionnements et se reposer entre les expéditions. L'établissement d'un corps de construction dans le but spécifique de construire des fortifications de surface nous serait très bénéfique."

 MOJ_underground_workshops:0 "Ateliers souterrains"
 MOJ_underground_workshops_desc:0 "L'expansion de notre base industrielle à l'intérieur de notre réseau de bunkers est notre prochaine priorité. La mise en place de l'industrie au sein de positions fortifiées nous permettra de continuer à créer un rendement respectable même lorsque nous sommes sur le pied arrière, créant ainsi une couche industrielle que notre ennemi ne peut pas prendre jusqu'à la toute fin."

 MOJ_new_technology:0 "Percée technologique"
 MOJ_new_technology_desc:0 "Nos scribes ont fait une série de découvertes scientifiques importantes en peu de temps, élargissant nos horizons et ayant un impact sur tous nos projets de recherche en cours. C'est vraiment incroyable, car ces enseignements nous permettront de poursuivre nos projets de recherche et de restauration plus rapidement que jamais auparavant."

 MOJ_tesla_theory:0 "Théorie Tesla"
 MOJ_tesla_theory_desc:0 "Grâce à nos nouvelles percées dans le domaine de la science, nos scribes ont pu recréer un schéma d'avant-guerre que nous avons trouvé il y a longtemps. Autrefois, nous étions incapables de reproduire ses effets sans résultats désastreux. Aujourd'hui, cependant, nous avons finalement réussi à stabiliser la conception suffisamment pour une utilisation en combat. Les armes Tesla ont été ajoutées à nos armureries !"

 # Mojave Chapter #

 MOJ_chapter_leadership:0 "Dirigeant du Chapitre"
 MOJ_chapter_leadership_desc:0 "Dans la partie la plus profonde de Hidden Valley, un grand débat a lieu entre Elijah et McNamara sur l'avenir du Chapitre de Mojave lui-même. Le cœur du débat est centré sur l'obsession d'Elijah pour le Vieux Monde et son impact négatif sur le Chapitre. L'issue du débat reste incertaine."

 MOJ_elijah:0 "Elijah"
 MOJ_elijah_desc:0 "Après le débat, Elijah a réussi à garder le contrôle de son Chapitre, même avec des tensions encore élevées. Cependant, voir sa détermination à suivre ses ambitions a créé autant d'admiration que de colère, et sa position reste absolue. Elijah est le leader incontesté du Chapitre de Mojave."

 MOJ_scribal_thought:0 "Pensée Scribale"
 MOJ_scribal_thought_desc:0 "Elijah, contrairement à tous les autres anciens, est un scribe : pas un paladin. Son expérience a eu un effet sur son style de gestion, qui met davantage l'accent sur la recherche et l'étude de la technologie d'avant-guerre. Bien que de nombreux membres de la Confrérie aient douté de son approche, personne ne peut nier qu'il obtient des résultats que d'autres aînés ne peuvent tout simplement pas obtenir."

 MOJ_old_world_rumours:0 "Rumeurs de l'Ancien Monde"
 MOJ_old_world_rumours_desc:0 "Elijah a entendu de nombreuses histoires sur la mystérieuse Sierra Madre, et il passe le début de chaque expédition à fixer au loin le sinistre personnage d'Helios One. Ces deux endroits ont de sombres secrets qui attendent d'être découverts, leurs racines plongent profondément dans la conspiration de l'Ancien Monde. Elijah croit avoir la clé pour percer ces secrets."

 MOJ_helios_one:0 "Reprise d'HELIOS One"
 MOJ_helios_one_desc:0 "La RNC nous a volé Hélios One, un élément clé des grandes ambitions d'Elijah. Sa production d'énergie est essentielle pour l'avenir du Chapitre lui-même, et Elijah insiste sur le fait qu'il y a plus à l'installation qu'il n'y paraît. Que ses illusions se vérifient ou non, il n'en demeure pas moins que nous ne pouvons pas permettre à la RNC de contrôler une technologie aussi avancée et dangereuse."

 MOJ_energy_boom:0 "Boom de l'énergie"
 MOJ_energy_boom_desc:0 "HELIOS One est un miracle de la science d'avant-guerre, très avancé même pour l'époque, et complètement irremplaçable dans les Terres Désolées modernes. Elijah, cependant, n'est pas intimidé par ces problèmes auxquels il est confronté. Son esprit fonctionne de façon mystérieuse, et il nous a assuré qu'il sera en mesure de réparer l'installation, avec le temps. Considérant que le rendement a récemment augmenté, ça vaut peut-être la peine d'y croire."

 MOJ_sierra_madre:0 "Sierra Madre"
 MOJ_sierra_madre_desc:0 "Une invitation laissée sans réponse depuis 200 ans appelle les Terres Désolées à une grande ouverture pas comme les autres, où les amis et la liberté attendent. Vous pouvez recommencer, la voix sensuelle promet, et qui ne le veut pas ? Beaucoup d'imbéciles désespérés ont suivi cette voix oubliée, et maintenant, la Confrérie va faire de même."

 MOJ_a_forgotten_hellscape:0 "Un paysage de l'enfer oublié"
 MOJ_a_forgotten_hellscape_desc:0 "L'air sent l'or du vieux monde, la rouille et le sang. La Sierra Madre a tout cela en morceaux, en effet, ses rues sont bordées d'or, étouffées par la rouille et luisantes de sang. Les rumeurs étaient vraies, c'est le paradis sur terre : mais un holocauste nucléaire, 200 ans de négligence, un nuage parasite qui dévore les hommes dans leur armure, et des fantômes mystérieux en ont fait un paysage d'enfer oublié."

 MOJ_what_remains:0 "Ce qu'il en reste"
 MOJ_what_remains_desc:0 "La mort incarnée : c'est la vraie forme de la Sierra Madre. Dans un lieu rempli de mort et de désespoir, il ne reste que peu de choses, mais ces quelques lies sont comme la lumière liquide des étoiles. Des hommes invincibles qui traquent le cœur du casino et des distributeurs automatiques capables de faire quelque chose à partir de presque rien : ce sont les cadeaux que nous ont laissés les fantômes de la Sierra Madre."

 MOJ_a_forgotten_weapon:0 "Une arme oubliée"
 MOJ_a_forgotten_weapon_desc:0 "Les promesses d'Elijah se sont réalisées. Même après que son génie ait ramené HELIOS One à un quart de sa production totale, nous étions sceptiques à l'égard de ses affirmations. Aujourd'hui, cependant, nous avons eu profondément tort dans notre estimation de sa promesse. Une lumière blanche qui divise le ciel d'un cri, ne laissant que des restes carbonisés dans son sillage : c'est l'arme qu'Elijah nous a délivrée."

 MOJ_hardin:0 "Hardin"
 MOJ_hardin_desc:0 "Hardin est sorti vainqueur du débat, bien qu'il ait utilisé une arme au lieu de mots. Debout au-dessus des cendres encore chaudes d'Elijah dans l'obscurité de cet abri, McNamara s'est simplement tenu à l'écart et a laissé Hardin faire son chemin. Pour le meilleur ou pour le pire, ce loyaliste de la côte ouest dirige maintenant le Chapitre de Mojave."

 MOJ_paladin_thought:0 "Pensée du paladin"
 MOJ_paladin_thought_desc:0 "Hardin est un vrai croyant dans la doctrine avancée par la Confrérie occidentale, ayant quelque peu détesté laisser le cœur de la Confrérie derrière lui. Avec son nouveau pouvoir en tant qu'ancien du Chapitre de Mojave, Hardin se concentrera sur ce qu'il connaît le mieux : le combat."

 MOJ_know_our_name:0 "Connaissez notre nom"
 MOJ_know_our_name_desc:0 "Pendant trop longtemps, la Confrérie a été considérée comme faible par la population de Mojave. Ils ne parlent plus de nous dans des tons feutrés, ils parlent plutôt ouvertement de la façon dont ils sont libres de notre influence. Ils nous appellent \"boîtes de conserve\" et plaisantent sur notre doctrine de récupération de la technologie. Plus maintenant ! Bientôt, le jour du jugement viendra pour les Mojave, et ils connaîtront notre nom."

 moj_follow_the_navarro_survivors_tt:0 "§gNous commençons à fournir un petit groupe de paladins pour commencer à fouiller le Mt Charleston dans l'espoir de trouver le bunker de la \"Brigade du Diable\", une cellule des restes de Navarro. Cette opération sera particulièrement coûteuse - nous devrons leur fournir des munitions et des appareils pour la durée de leur mission.§!"
 MOJ_the_mojave_drive_inn:0 "§MReportage de Science-Fiction de Minuit !§!"
 MOJ_the_mojave_drive_inn_desc:0 "§M\"SUSPENSE !\nCOMÉDIE !\nSCIENCE !\nTout cela et bien plus encore ce soir au Mojave Drive-Inn !\"§!\nNous avons entendu parler de bizarreries près de la Mojave Drive-Inn, peut-être devrais-je envoyer une équipe d'éclaireurs ?"

 MOJ_closedown_van_graffs:0 "Punir les Van Graffs"
 MOJ_closedown_van_graffs_desc:0 "La famille Van Graff est bien connue dans toute la Californie, leur nom est souvent murmuré dans les bars et les ruelles. Leur influence sur Redding et la Californie du Nord est immense, mais elle diminue au fur et à mesure que l'on s'éloigne. Il est temps de donner une leçon sévère aux Van Graff : vendre de la technologie d'avant-guerre sur le territoire de la Confrérie raccourcit considérablement votre durée de vie."

 MOJ_gun_runner_caravan_raids:0 "Pillage de caravane des Gun Runners"
 MOJ_gun_runner_caravan_raids_desc:0 "Les Gun Runners sont l'une des seules organisations de l'après-guerre qui peuvent être considérées comme des maîtres artisans. Travaillant à partir de schémas d'avant-guerre bien gardés, les Gun Runners produisent et vendent des armes haut de gamme à un prix élevé. Leurs opérations dans le Mojave ne sont pas aussi bien gardées qu'elles devraient l'être, et il est plus facile de tuer que de piller..."

 MOJ_ncr_raids:0 "Pillages de la RNC"
 MOJ_ncr_raids_desc:0 "La RNC a déshonoré la Confrérie il y a des décennies. Ils n'ont jamais été amicaux envers le Chapitre de Mojave, tirant souvent sur nos patrouilles, et maintenant le temps est venu de les remercier pour leur manque d'hospitalité. L'avant-poste Mojave restera en ruines, le camp de golf brûlera. C'est ce qui arrive quand on emmerde la Confrérie."

 MOJ_contact_the_west:0 "Contacter l'Ouest"
 MOJ_contact_the_west_desc:0 "Enfin, le jour est venu pour le Chapitre de Mojave de se réunir avec la Confrérie de l'Ouest. La campagne de mort et de destruction de Hardin a vu beaucoup de butin transféré à l'armurerie de Hidden Valley, et ses résultats sont sûrs de plaire à l'Occident. Maintenant, tout ce qu'on peut faire, c'est attendre d'avoir de ses nouvelles."

 MOJ_aggressive_policy:0 "Politique agressive"
 MOJ_aggressive_policy_desc:0 "Tirer d'abord et poser des questions plus tard : c'est ce que Hardin a gravé dans l'esprit de ses soldats. Le Chapitre de Mojave est accroché à une corde, entouré d'ennemis, il ne peut tout simplement plus se permettre d'avoir pitié. Dans la quête de Hardin pour brûler le Mojave avec des brûlures au laser, la bonté et la miséricorde sont des reliques du passé. Tout ce qui compte, c'est de savoir si vous pouvez tirer droit et à quel point votre bilan mortel quotidien est élevé."

 MOJ_mcnamara:0 "McNamara"
 MOJ_mcnamara_desc:0 "Avec le contrôle arraché à Elijah, McNamara avait une route difficile devant lui. N'ayant pas le soutien de l'Ouest, et la RNC et la Légion se dirigeant toutes deux vers un itinéraire d'impact centré sur le Mojave, la Confrérie du Mojave avait besoin de s'ouvrir au monde en général."

 MOJ_progressive_thought:0 "Pensée progressiste"
 MOJ_progressive_thought_desc:0 "Ouvrir nos portes au Mojave, c'est aussi ouvrir nos portes aux soucis des rebuts. Non seulement cela, mais l'émergence d'une armure assistée hautement militarisée et puissante portant des guerriers rend les habitants de la région nerveux et méfiant à notre égard. Une solution possible serait d'armer et d'entraîner les forces locales de maintien de la paix et de milice sur les terres sous notre protection, en les faisant entrer dans le troupeau."

 MOJ_the_future:0 "Le futur"
 MOJ_the_future_desc:0 "L'avenir du Chapitre de Mojave est en jeu. L'aîné McNamara prévoit adopter un plan à deux volets pour assurer la continuité de notre existence. Premièrement, nous devons nous allier à la RNC, par le biais de traités ou de l'auto-annexion. Deuxièmement, nous nous engagerons en faveur de la cause de l'aide aux colonies dispersées de Mojave."

 MOJ_ncr_negotiations:0 "Négociations avec la RNC"
 MOJ_ncr_negotiations_desc:0 "Notre premier pas vers la paix dans le Mojave est de garantir le passage en toute sécurité des troupes de nos deux nations dans le Mojave. À cette fin, nous avons préparé un message pour envoyer la RNC, proposant qu'ils soient autorisés à patrouiller sur nos terres en échange d'un éventuel soutien mutuel à l'avenir."

 MOJ_ncr_trade:0 "Commerce avec la RNC"
 MOJ_ncr_trade_desc:0 "Quelle que soit leur réaction à notre dernière négociation, l'ouverture du commerce entre nos deux groupes sera bénéfique pour nous tous."

 MOJ_ncr_alliance:0 "Traité de Sloan"
 MOJ_ncr_alliance_desc:0 "La signature d'un pacte militaire officiel avec la RNC nous permettra de nous concentrer sur notre stabilité interne et nos frontières, tout en nous protégeant contre d'autres ennemis potentiels que nous ne pourrions pas vaincre par nous-mêmes."

 MOJ_help_the_needy:0 "Aidez les plus démunis"
 MOJ_help_the_needy_desc:0 "Notre technologie supérieure pourrait être utilisée pour améliorer l'état des soins médicaux au sein du Mojave. Même la simple réintroduction de soins prénatals et de pratiques d'accouchement appropriées aura un impact énorme sur l'augmentation annuel de la population. Des installations médicales adéquates nous permettront également d'établir un rapport avec les habitants des Terres Désolées."

 MOJ_incorporate_the_followers:0 "Incorporer les Disciples "
 MOJ_incorporate_the_followers_desc:0 "Plusieurs de nos cliniques ont été visitées par des membres des Disciples de l'Apocalypse. Bien que nous soyons plus militants qu'eux, nous partageons un objectif commun : améliorer le Mojave, et leur vaste expertise améliorera grandement nos efforts de recherche. Mais cela leur permettra aussi de répandre leurs idéaux de non-agression à partir d'une position de pouvoir dans nos rangs."

 MOJ_wastelander_recruitment:0 "Armée de Mojave"
 MOJ_wastelander_recruitment_desc:0 "En vérité, notre travail dans les Terres Désolées a été généreux tant pour le Chapitre que pour ceux qui sont sous sa protection. Les patrouilles d'hommes d'armes et de chevaliers-paladins protègent nos terres des menaces, les cliniques protègent notre peuple des maladies et des mutations, et notre réseau de fermes et de ranchs nous fournit de la nourriture, du cuir et des guerriers forts. Le temps est venu de permettre enfin à ceux qui vivent sur nos terres d'adhérer à la Confrérie."

