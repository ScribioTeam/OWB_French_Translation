 nf_event_fp.1.t:0 "Le Temps de la Fumée et du Feu"
 nf_event_fp.1.d:0 "Nos ancêtres appelaient la grande guerre \"le temps de la fumée et du feu\". Nous avons survécu en étant préparés. Les personnes les plus intelligentes de notre communauté ont prévu l'arrivée d'une guerre et ont prédit qu'elle serait rapide et se terminerait par une dévastation totale des deux côtés. Nous avons construit des abris, les monticules mères. Pas tout à fait des voûtes, mais assez bien pour nous permettre de survivre confortablement avec suffisamment de biens stockés pour combler le temps que nous devions passer sous terre. Qu'avions-nous en abondance ?"
 nf_event_fp.1.a:0 "Nourriture"
 nf_event_fp.1.b:0 "Divertissement"
 nf_event_fp.1.c:0 "Armes"
 nf_event_fp.2.t:0 "Quitter les Collines Maternelles"
 nf_event_fp.2.d:0 "Nous savions que nous ne pouvions pas rester éternellement sous terre. Mais la surface était trop dangereuse pendant un certain temps juste après le largage des bombes. Combien de temps sommes-nous restés sous terre ?"
 nf_event_fp.2.a:0 "5 Ans"
 nf_event_fp.2.b:0 "10 Ans"
 nf_event_fp.2.c:0 "20 Ans"
 nf_event_fp.3.t:0 "L'Accord du Premier Peuple de la Jonction"
 nf_event_fp.3.d:0 "Une construction efficace et protégée nous a permis de rester en contact avec les autres monticules mères pendant que nous étions sous terre. Dès que nous avons décidé de remonter à la surface, nous avons contacté les autres groupes pour qu'ils se réunissent et discutent de la marche à suivre. Cela a abouti à la signature de l'Accord du Premier Peuple de la Jonction. Quel est le concept le plus important que nous ayons écrit ?"
 nf_event_fp.3.a:0 "Coopération"
 nf_event_fp.3.b:0 "Sécurité"
 nf_event_fp.3.c:0 "Liberté"

 nf_event_fp.4.t:0 "Le Petit Frère de la Guerre"
 nf_event_fp.4.d:0 "Le premier match de stickball grandeur nature a mis du temps à démarrer. Il existe plusieurs versions des règles dont les participants et les juges se souviennent à moitié et personne n'a pu se mettre d'accord sur une seule. Certains voulaient adopter les règles de la crosse, car elles étaient les plus complètes de toutes les variantes ayant survécu à la guerre. D'autres voulaient revenir aux versions plus traditionnelles qui ont été transmises de génération en génération. En fin de compte, un mélange bizarre de plusieurs règles a été adopté comme les nouvelles règles \"officielles\" du stickball. Le match a duré quatre bonnes heures et s'est terminé par une bagarre car une équipe n'était pas d'accord avec le score final. Dans l'ensemble, tout le monde s'est accordé à dire qu'ils ont passé un bon moment et qu'ils devraient le répéter dès que possible."
 nf_event_fp.4.a:0 "Bon Entraînement pour nos Guerriers"
 nf_event_fp.4.b:0 "Peut-être que toutes les Stratégies se traduisent par une guerre réelle ?"

 nf_event_fp.5.t:0 "Une Décision Difficile à prendre"
 nf_event_fp.5.d:0 "La bande de raiders qui se cache dans le PIT a transformé l'ancien lieu d'apprentissage en un labyrinthe de pièges. Comme ils sont lourdement armés, cela signifie que nous pourrions les éliminer, mais que nous ne pourrions pas le faire sans subir de lourdes pertes. Nous pourrions essayer de les raisonner, mais ce n'est pas non plus une garantie de succès, car les raiders écoutent rarement la raison. Cela peut aussi les amener à prendre conscience de nos desseins et à s'enfoncer encore plus profondément. Quoi que nous fassions, tout le monde doit participer et nous devons prendre une décision collective sur la façon de progresser à partir de là."
 nf_event_fp.5.a:0 "Nous devrions envoyer nos troupes"
 nf_event_fp.5.b:0 "Nous devrions envoyer des négociateurs"
 gpf_pit_vote_tt:0 "§gVotre décision peut être annulée par les deux autres membres de la Fédération qui votent contre vous.§!"

 nf_event_fp.6.t:0 "Nous envoyons les Troupes"
 nf_event_fp.6.d:0 "Après de nombreuses discussions sur l'opportunité d'envoyer des troupes, la décision a été prise d'expulser les raiders par la force. Comme il s'agissait d'une mission où il y avait de fortes chances de marcher sur une mine ou d'attraper une balle, un appel de volontaires a été lancé parmi les troupes des trois nations, avec la promesse d'une double rémunération pour toute personne s'engageant. Malgré la mort attendue, un nombre important de soldats se sont engagés. Si c'était à cause de leur sens du devoir, l'imprudence ou leur cupidité est difficile à dire. \n\nLa bataille proprement dite s'est déroulée sans incident. Les deux premiers soldats malchanceux sont tombés dans quelques pièges, mais par la suite, notre peuple est devenu plus prudent dans son approche. Cela ne veut pas dire qu'il n'y a plus eu de pertes de vies humaines après ce point, mais les progrès ont été lents et réguliers.\n\n	L'autoproclamé Seigneur du Pit nous attendait dans un laboratoire au rez-de-chaussée qui a été transformé en quelque chose qui ressemble à une salle du trône. Il a commencé à nous parler de son destin, qui était de régner sur les grandes plaines, lorsque l'un de nos soldats a mis fin à ce destin très tôt, d'une balle bien visée à la tête. \n\nLe 'Seigneur' a amassé une quantité appréciable de capsules et d'autres objets de valeur dans sa salle du trône, ce qui pourrait rendre cette mission plus intéressante que l'utilisation inhérente du PINT. Les soldats ont également appris quelques leçons sur la façon de survivre à des situations comme celle-ci, soit par leurs propres actions, soit par le malheur de ceux qui ne reviennent pas."
 nf_event_fp.6.a:0 "Bien !"

 nf_event_fp.7.t:0 "Nous essayons de négocier"
 nf_event_fp.7.d:0 "Envoyer nos troupes pour qu'elles meurent à cause d'explosifs de fortune et de pièges à pointes cachés ne semble pas être une bonne façon de résoudre ce problème. Surtout si nous pouvons le faire sans perdre de vie. Peut-être que si nous accordons la même courtoisie, celle de ne pas perdre la vie, au Seigneur du PIT et à ses sbires, nous pourrons arriver à un accord satisfaisant pour les deux parties.\n\nL'approche avec une petite équipe de négociateurs montrant un drapeau blanc, dans l'espoir que les raiders sachent ce que cela signifie, a été le moment le plus tendu de toute l'opération. De manière assez surprenante, ils n'ont pas été abattus immédiatement et ont réussi à entamer des pourparlers. Cela a conduit le Seigneur du PIT et ses hommes à nous céder le PIT, à condition que nous leur promettions de ne pas avoir de répercussion pour tout ce qu'ils ont fait pendant qu'ils étaient dans le business des raids et une place permanente dans nos rangs. Cela peut en fait nous être bénéfique à long terme de différentes manières. Plus de personnes capables de manier des armes est toujours bon. De plus, bien que rudimentaires, leurs défenses ont montré un niveau impressionnant d'ingéniosité, que nous pouvons sûrement appliquer à d'autres efforts de construction. Et le Seigneur du PIT lui-même est un chef compétent qui a réussi à maintenir une bande de pillards ensemble pendant plusieurs années."
 nf_event_fp.7.a:0 "Je suppose qu'on s'est fait de nouveaux amis aujourd'hui ?"


 fp_unlock_lord_of_the_pit:0 "\nLe Boss Raider se faisant appeler §HSeigneur du Pit§! devient disponible pour le service.\n"
 fp_unlock_pit_raider_advisor_tt:0 "\nUn Raider §HChef d'armée§! conseiller devient disponible pour le service\n"

 nf_event_fp.8.t:0 "Attirer les Compagnies de Caravanes Étrangères"
 nf_event_fp.8.d:0 "Nous avons envoyé des messages dans le monde entier pour inciter le plus grand nombre possible de compagnies de caravanes étrangères prometteuses à s'enraciner, ou du moins à établir un avant-poste sur nos terres. Des promesses ont été faites de les subventionner pendant un certain temps ou de leur donner des droits exclusifs sur le marché qu'ils essaient d'accaparer.\nLe premier lot de réponses est arrivé et nous pouvons choisir celui qui, selon nous, nous apportera le plus de bénéfices."
 nf_event_fp.8.a:0 "Crimson Caravan"
 nf_event_fp.8.b:0 "Diamond Shipping Company"
 nf_event_fp.8.c:0 "Ozark Logging"

 nf_event_fp.9.t:0 "Programmes d'Élevage de Chevaux"
 nf_event_fp.9.desc:0 "Le stock que nous avons apporté avec nous de Diana ne durera pas éternellement. Nous devons penser à long terme si nous voulons continuer à utiliser des chevaux dans les années à venir.\nSi la nécessité d'un programme d'élevage dédié est évidente, les détails sont sujets à discussion, tout comme la part de notre stock actuel que nous y consacrons. Plus il y a de chevaux liés à des programmes d'élevage, moins nous en avons pour nos besoins actuels."
 nf_event_fp.9.a:0 "Programme d'Élevage à Grande Échelle"
 nf_event_fp.9.b:0 "Programme d'Élevage à Moyenne Échelle"
 nf_event_fp.9.c:0 "Programme d'Élevage à Petite Échelle"
 nf_event_fp.9.d:0 "Programme d'Élevage Spécialisé"

 nf_event_fp.9_large_tt:0 "§GCette option offre le plus gros bonus au prix de la plus longue pénalité de production.§!"
 nf_event_fp.9_medium_tt:0 "§GCette option offre un bon équilibre entre la force du bonus et le temps de pénalité de production.§!"
 nf_event_fp.9_small_tt:0 "§GCette option offre le plus petit bonus mais aussi le plus court délai de pénalité de production.§!"
 nf_event_fp.9_special_tt:0 "§GCette option offre le bon bonus avec un temps de pénalité de production court, mais les chevaux qui en résultent sont difficiles à dompter et moins fiables.§!"


 nf_event_fp.100.t:0 "La Grande Question"
 nf_event_fp.100.d:0 "Nos nations se sont rapprochées ces derniers temps et nous avons dansé autour d'un sujet particulier pendant un certain temps maintenant. Devrions-nous sauter par-dessus nos propres ombres et devenir une seule nation et un seul peuple ? Bien que cela fasse de nous une force sur laquelle il faut compter dans la région, il n'y a pas que des avantages à cela. Même avec notre coopération déjà étroite, il faudra encore du temps avant que la nouvelle nation soit aussi efficace que les nations individuelles. Et certains pourraient dire que certaines choses qui rendent notre peuple unique se perdront dans la mêlée.\n\nQu'est-ce qu'on vote ?"
 nf_event_fp.100.a:0 "Yay !"
 nf_event_fp.100.b:0 "Nah !"



 nf_event_fp.200.t:0 "Visions d'une Femme Inconnue"
 nf_event_fp.200.d:0 "Après une chasse plutôt infructueuse, ils s'apprêtaient à rentrer chez eux lorsqu'ils ont entendu des bruits étranges semblant provenir de partout à la fois. Cherchant la source de ces bruits, ils aperçoivent une femme qui apparaît soudainement \"comme une ombre lumineuse\" à quelques dizaines de mètres d'eux. Elle était vêtue de robes amples et portait des ballots de céréales. Les chasseurs s'approchent prudemment d'elle. Avant qu'ils ne puissent trop s'approcher, elle a seulement prononcé les mots \"Venez à moi\", en pointant vers l'ouest. À ce moment-là, une carte est apparue à côté d'elle dans les airs, semblant aussi éthérée qu'elle. Les chasseurs ont dit qu'ils étaient certains qu'elle montrait un endroit à l'extrémité de la rivière Arkansas. Puis la femme a de nouveau disparu dans un éclair de lumière. Les chasseurs ont couru jusqu'à leur avant-poste aussi vite qu'ils le pouvaient pour rapporter ce qu'ils avaient vu.\n\n\nLa signification de cette \"vision\" a déjà fait l'objet de nombreuses discussions. Les conteurs Choctaw affirment que cet événement présente une ressemblance frappante avec l'une de nos anciennes légendes. Le Conseil des Scientifiques et des Ingénieurs Cherokee affirme que la \"vision\" pourrait être raisonnablement facilement réalisable si l'on disposait du savoir-faire technique et des ressources nécessaires. Mais tout cela signifie que quelqu'un s'est donné beaucoup de mal pour nous transmettre ce message. Trop d'efforts pour qu'il s'agisse d'un simple piège. Même si le voyage est un peu difficile, il y a des chances que le résultat en vaille la peine, ne serait-ce que pour satisfaire notre curiosité."
 nf_event_fp.200.a:0 "Il est temps de planifier une Expédition"

 nf_event_fp.201.t:0 "Débuts Paisibles"
 nf_event_fp.201.d:0 "La première partie de notre voyage a été plutôt calme jusqu'à présent. Le temps est beau, le ciel est bleu et nous avançons à grands pas vers notre objectif sur la rivière Arkansas. Bien que nous ayons à peine quitté les terres de la Fédération, il faut s'y attendre. Et même au-delà, l'influence de la Dernière Patrouille se fait encore sentir, même si elle n'est plus aussi puissante qu'autrefois. Mais bientôt, nous voyagerons en territoire inconnu et qui sait ce qui s'y passera."
 nf_event_fp.201.a:0 "En Route"

 nf_event_fp.202.t:0 "Sortir de l'Enfer de Dodge"
 nf_event_fp.202.d:0 "Nous savions que le calme ne pouvait pas durer éternellement. Nous étions à peu près à un tiers du chemin vers notre objectif lorsque nous avons rencontré ce que nous pensons être les ruines de Dodge City. Non seulement nous avons été ralentis par des ruines de bâtiments s'étant écrasés dans la rivière, mais nous avons également remarqué plusieurs cadavres accrochés aux quelques ponts intacts que nous avons traversés. Cela a mis les gardes déjà sur le qui-vive, les gens mentionnant avoir repéré du mouvement sur les berges de la rivière n'ont pas arrangé les choses. Rien ne s'est passé pendant un certain temps jusqu'à ce qu'un tir provenant d'une ruine prenne la tête d'un garde à tribord. L'équipage a commencé à se retrancher, les gardes se sont mis à couvert et ont échangé des coups de feu avec un ennemi qu'ils ne pouvaient pas vraiment voir. Le capitaine a mis la pression sur les moteurs pour sortir de la zone aussi vite que possible."
 nf_event_fp.202.a:0 "Plus Vite !"

 nf_event_fp.203.t:0 "Ouvrir de Nouvelles Voies"
 nf_event_fp.203.d:0 "La rivière a clairement emprunté de nouveaux (ou peut-être d'anciens) chemins depuis la guerre. Nous sommes tombés sur un village partiellement inondé qu'elle traverse maintenant en serpentant. La faune locale n'appréciait pas particulièrement notre passage, mais ne représentait pas une réelle menace pour nous. Les fangeux sont difficiles à tuer en raison de leur épaisse coquille, mais leurs pinces n'ont pas pu percer la coque de nos navires. Les rois fangeux étaient une autre paire de manches, mais ils étaient suffisamment rares parmi les fangeaux ordinaires pour que nous puissions les éliminer rapidement, avant que leurs attaques soniques ne puissent blesser qui que ce soit. Bien que personne n'ait été blessé, nous étions heureux de passer cette zone et de retrouver des eaux plus libres."
 nf_event_fp.203.a:0 "C'est du fangeux rôti ce soir."

 nf_event_fp.204.t:0 "Réapprovisionnement"
 nf_event_fp.204.d:0 "Nous avons repéré quelques bâtiments d'apparence intacte sur notre côté bâbord, dont un supermarché et une boutique de bricolage. Nous avons décidé de nous arrêter et de regarder si nous pouvions y trouver des fournitures utiles. Nous en avons effectivement trouvé. Nous avons également découvert que ce que nous pensions être un couple de cadavres était en fait une masse de goules sauvages dans leur état de repos. Les bruits de nos recherches les ont réveillées et elles ont commencé à marcher vers nous. Nous avons décidé de battre en retraite précipitamment avec bien moins de butin que ce que nous avions prévu de récupérer au marché."
 nf_event_fp.204.a:0 "Mieux vaut avoir faim que mourir."

 nf_event_fp.205.t:0 "L'Auditoire"
 nf_event_fp.205.d:0 "Nous sommes finalement arrivés à ce que nous pensions être notre destination. Nous avons été accueillis par un groupe de tribus qui semblaient s'attendre à nous voir, et qui, étonnamment, étaient accompagnés d'un robot à tout faire. Ils nous ont accompagnés dans un grand hall qui abritait une femme géante. Elle reposait sur quelque chose d'obscurci par la fumée et d'étranges lumières, mais il était clair que si elle se levait, elle dominerait de nombreux bâtiments. C'était bien la femme que nos chasseurs avaient vue cette nuit-là. Certaines personnes à l'esprit scientifique de notre groupe ont rapidement signalé les projecteurs placés dans les coins de la pièce. Nous pouvons supposer que la \"vision\" que nous avons reçue a été faite dans une optique similaire, bien qu'il ne soit pas tout à fait clair d'où provenait la projection lors de cet événement. La conversation avec la \"déesse Diane\", comme l'appelaient les tribus, était agréable, mais nous n'avons pas pu nous défaire de l'impression qu'elle s'attendait à ce que nous soyons plus déférents et impressionnés par sa présence que nous ne l'étions. Ce qui nous a impressionnés, c'est la raison pour laquelle elle nous a amenés ici.\n\n Nous avons dû rapidement trouver une solution logistique pour les mettre sur nos bateaux et les garder en sécurité pendant le long voyage de retour. Certains membres de l'équipage et de l'expédition ont également émis des doutes quant à la raison pour laquelle elle nous faisait un tel cadeau. Quelles étaient ses motivations ? Nous ne sommes pas sûrs et nous espérons qu'elle ne demandera pas une faveur en retour à un moment donné."
 nf_event_fp.205.a:0 "C'est un cheval de chair et d'os, mais nous espérons que celui-ci n'est pas de Troie..."
 fp_expedition_encounter_05:0 "a rencontré une déesse"
