 nf_settler.1.t:0 "Ce que nos ancêtres nous ont donné"
 nf_settler.1.d:0 "Chaque établissement est construit sur le dos de ceux qui sont venus avant, ceux qui ont réussi à gagner leur vie des ruines du monde ancien. Nous sommes définis par ce que nos ancêtres ont laissé pour nous, et même si nous ne pouvons jamais les rembourser, nous rappeler de notre origine nous aidera à envisager notre avenir."
 nf_settler.1.a:0 "Nos ancêtres nous ont laissé de l'eau propre."
 nf_settler.1.b:0 "Nos ancêtres nous ont laissé la puissance de feu."
 nf_settler.1.c:0 "Nos ancêtres nous ont laissé les usines."

 nf_settler.2.t:0 "Quel genre de ville sommes-nous ?"
 nf_settler.2.d:0 "Tout règlement digne de ce nom a quelque chose de particulièrement bien fait. Eau, fusils. Vous l'appelez, quelqu'un le fait et le fait en le faisant. Mais les gens comme nous ? Nous pensons grande image, nous faisons vraiment une demi-douzaine de choses, c'est comme ça que vous restez au top. C'est comment vous devenez un règlement de point chaud."
 nf_settler.2.a:0 "Nous sommes une plaque tournante pour les mercenaires et les canailles."
 nf_settler.2.b:0 "Récupération ! Métal, eau et tout le reste!"
 nf_settler.2.c:0 "Une ville de vice ! Nous vendons tout ce que quelqu'un veut."

 nf_settler.3.t:0 "Que deviendrons-nous ?"
 nf_settler.3.d:0 "C'est la question sur toutes les lèvres, que deviendrons-nous? Qui voulons-nous être ? Chaque règlement est un peu différent. La plupart veulent juste être en sécurité, ils veulent que les raids cessent de venir, ils veulent que les mutants quittent la zone, et ils veulent que l'eau reste propre ? Mais nous, nous savons que vous ne pouvez pas y arriver sans de plus grandes ambitions."
 nf_settler.3.a:0 "Et nous deviendrons puissants !"
 nf_settler.3.b:0 "Et ainsi nous deviendrons avancés !"
 nf_settler.3.c:0 "Nous allons devenir riches !"
