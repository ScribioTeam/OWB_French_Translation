 los_the_church_of_the_lost:0 "L'Église des Perdus"
 los_the_church_of_the_lost_desc:0 "L'Église des Perdus est la religion des goules qui vivent à Los. Ses adeptes tentent de suivre un chemin vers la "Sagesse Parfaite", en accumulant les secrets et les reliques du passé afin de les protéger et de les utiliser pour atteindre cet état de sagesse parfaite.\nÀ un moment donné, sous Blake, cette église a également pratiqué des valeurs prônant la suprématie des goules sur les humains - sous la nouvelle direction de Sappho, ces tendances ont été marginalisées en faveur d'un chemin individuel que l'on peut emprunter vers la sagesse, plutôt qu'un chemin qui nécessite l'assujettissement des autres."
