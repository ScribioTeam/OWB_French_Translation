 brk_coastal_terror:0 "Terreur Côtière"
 brk_coastal_terror_desc:0 "Nos navires peuvent atteindre n'importe où ! Les marins expérimentés sont fréquents sur la côte, ce qui est pratique quand beaucoup de butins attendent d'être pris sur des terres lointaines, ou que les navires transportant des marchandises doivent être poursuivis et pillés."

 brk_raider_society:0 "Société des Raideurs"
 brk_raider_society_desc:0 "Le butin est une forte incitation pour les habitants de la Broken Coast, beaucoup de raiders endurcis de tous les coins se rassemblent pour chercher leur fortune au combat. Ces raiders sont nés et ont grandi dans les montagnes glaciales et baignés par le vent glacial de la mer, ce qui les rend extrêmement résistants au froid. Cela étant dit, tout ce temps consacré au raid fait de l'innovation une priorité."

 brk_vic_patriotic_defence:0 "Défense Patriotique"
 brk_vic_patriotic_defence_desc:0 "Les Raiders menacent notre pays. La situation a dégénéré suite aux raids côtiers et aux attaques portuaires passées. Les pillards occupent maintenant des parties de notre île dans le seul but de nous faire leurs esclaves. Nous ne pouvons pas permettre que cela se produise - nous devons nous battre."
