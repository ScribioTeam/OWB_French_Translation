l_french:
 mdt_once_a_viper:0 "Autrefois une Vipère"
 mdt_once_a_viper_desc:0 "Les plus vieux souvenirs que nous avons sont brumeux, mais ils sont toujours là."
 mdt_then_nobody:0 "Ensuite, personne"
 mdt_then_nobody_desc:0 "Que nous restait-il après que tout le reste ait été pris ?"
 mdt_until_they_found_the_truth:0 "Jusqu'à ce que je trouve la vérité"
 mdt_until_they_found_the_truth_desc:0 "Ce livre, parle-t-il vraiment de moi ?"
 mdt_rise_of_the_gorgons:0 "L'ascension des Gorgons"
 mdt_rise_of_the_gorgons_desc:0 "Ces gens ne me croient pas ?!\n§RJE FORCERAI L'OUVERTURE DE LEURS YEUX§!"
 mdt_schemes_against_the_trolls:0 "Plans contre les Trolls"
 mdt_schemes_against_the_trolls_desc:0 "Le Premier, chef de la grande armée des Trolls, ne reconnaîtra pas mon droit divin !\nSi je n'agis pas rapidement, ils vont sûrement attaquer l'un des fiefs de mon royaume, le clan \"[RBT.GetName]\" au nord.\nSi nous nous assurons ensemble de la loyauté [RBT.GetAdjective], nous pourrions être en mesure de tuer ces Trolls avant qu'ils ne deviennent une menace."
 mdt_send_heroes_to_the_vulnerable_north:0 "Envoyer les Héros dans le Nord Vulnérable"
 mdt_send_heroes_to_the_vulnerable_north_desc:0 "Après que mes sortilèges aient \"rappelé\" à quelques robustes héros leur passé oublié, ils sont devenus plutôt désireux de m'aider à assurer la loyauté des [RBT.GetName].\nIl est prudent que je les aide à réaliser leurs rêves."
 mdt_gifts_for_our_future_subjects:0 "Cadeaux pour nos Futurs Sujets"
 mdt_gifts_for_our_future_subjects_desc:0 "Les [RBT.GetAdjective] sont un clan riche, mais réservé à l'élite.\nAlors que leurs plus anciens hommes de clan se déplacent dans des machines de guerre en métal, leurs nouveaux membres ne disposent que des armes les plus rudimentaires. S'ils veulent être de bons vassaux et m'aider à éliminer les trolls, je ferais mieux de leur envoyer des lames enchantées et des reliques de l'arsenal."
 mdt_hatch_the_scheme:0 "Faire éclore le Plan"
 mdt_hatch_the_scheme_desc:0 "J'ai fait tout ce que j'ai pu et les Trolls deviennent de plus en plus forts chaque jour. Il est temps de donner le signal et de voir si les [RBT.GetAdjective] honoreront leur loyauté envers mon droit divin.\nCes sales Trolls ne sauront pas ce qui va les frapper quand j'aurai fini."
 mdt_magics_of_the_sorceress:0 "Magies de La Sorcière."
 mdt_magics_of_the_sorceress_desc:0 "Comment ces gens peuvent-ils penser que je suis Folle ?! Regardez la magie que je suis capable de réaliser !\nTout ce dont ils ont besoin, c'est d'une démonstration, c'est tout..."
 mdt_mesmerizing_relics:0 "Des reliques fascinantes"
 mdt_mesmerizing_relics_desc:0 "Le plus grand de mes tours de magie est le \"Mesmetron\", l'outil qui m'a appris mon héritage oublié de Reine des Gorgon. Grâce à lui, je peux enseigner aux autres le passé qu'ils ont oublié et enfin mettre fin à ce fantasme cauchemardesque que chacun s'est construit."
 mdt_enchanted_collars:0 "Colliers Enchantés"
 mdt_enchanted_collars_desc:0 "Parfois, il n'est pas nécessaire que je tue ceux qui ne m'écoutent pas, en général le fait de les amener juste à la limite entre la vie et la mort suffit à assurer leur loyauté.\nC'est à cela que servent mes \"Colliers Enchantés\", un merveilleux petit jouet. Après en avoir placé un autour du cou à l'aide de ma \"baguette magique\", je peux leur faire exploser la tête à volonté ! Personne n'osera s'opposer à moi si cela signifie une mort instantanée."
 mdt_alchemical_enthrallment:0 "Envahissement Alchimique"
 mdt_alchemical_enthrallment_desc:0 "Je pense que certains de mes conseillers sont un peu trop dubitatifs à l'égard de ma magie ! Je sais, je vais les forcer à se mettre en servitude avec une de mes petites techniques préférées.\nLa \"Potion de Servitude\". Des mentats écrasés et de la langue Wendigo séchée distillée dans une vile gorgée de Gamma suffisent pour créer une dose. Après en avoir pris une demi-douzaine, l'idiot moyen devient une esclave alchimique, incapable de fonctionner sans de plus en plus de potions !"
 mdt_mesmerize_the_cave_trolls:0 "Hypnotiser les Trolls des Cavernes"
 mdt_mesmerize_the_cave_trolls_desc:0 "Bien que je sois sûre que ces Trolls pensaient que je les massacrerais entièrement... ce n'est pas leur destin. Je ne souhaite pas être une meurtrière, je suis simplement une professeure, enseignant à ceux des Terres Désolées le monde qu'ils ont oublié.\n§RIls verront tous ce que je vois !§!"
 mdt_the_matter_of_our_new_subject:0 "La Dilemme de notre Nouveau Sujet"
 mdt_the_matter_of_our_new_subject_desc:0 "Il semble que les [RBT.GetAdjective] ne soient peut-être pas aussi loyaux que je le pensais. Ces rumeurs de rébellion... Je dois être sûre qu'elles sont vraies ou non."
 mdt_compliance_is_appreciated:0 "La Complaisance est Appréciée "
 mdt_compliance_is_appreciated_desc:0 "C'est bien que nous ayons pu éviter les conflits, il est préférable de récompenser un animal de compagnie pour son bon comportement que de continuer à le mépriser."
 mdt_compliance_by_force:0 "Complaisance par la Force"
 mdt_compliance_by_force_desc:0 "§RLE CULOT ! JE LEUR APPRENDRAI L'OBÉISSANCE§!"
 mdt_mesmerize_our_new_pets:0 "Hypnotiser nos Nouveaux Animaux"
 mdt_mesmerize_our_new_pets_desc:0 "Je ne ferai plus jamais cette erreur, même ceux qui semblent loyaux à première vue ont besoin qu'on leur enseigne leur passé oublié avec des sortilèges s'ils ne veulent pas nous frapper quand cela leur convient."
 mdt_mastery_over_mutants:0 "Maîtrise des Mutants"
 mdt_mastery_over_mutants_desc:0 "Ces \"Mutants\", comme les Trolls se sont appelés un jour, sont une race étrange. Ils sont encombrants, lourds et stériles. Est-ce que j'entends ça ? Ce sont les sons d'un peuple qui attend qu'on lui rappelle son rôle de race esclave à nos pieds !"
 mdt_labouring_giants:0 "Les Géants au Travail"
 mdt_labouring_giants_desc:0 "Les \"Béhémoths\" sont peut-être les plus merveilleux des Trolls. Bien que leur esprit faible les rende plutôt résistants à nos sortilèges avec suffisamment de cajoleries de la part de leurs petits maîtres, ils peuvent être assez bien contrôlés. Mettons-les à contribution !"
 mdt_blessing_crater_lake:0 "Bénir le Lac du Cratère"
 mdt_blessing_crater_lake_desc:0 "Le Lac du Cratère est une source de magie, s'il en a jamais existé, il rayonne d'énergie verte - les mutants utilisent ses bassins pour créer d'autres de leur espèce, y plongeant les âmes malchanceuses. Je dois contrôler cette magie si noire mais si puissante..."
 mdt_breaking_the_first:0 "Enchaîner le Premier."
 mdt_breaking_the_first_desc:0 "Notre contrôle sur les Trolls est au mieux incertain - bien que nos magies aient un certain effet, elles ne sont pas aussi efficaces que sur les humains. Si je veux m'assurer de la loyauté de ces Trolls, je dois aller voir leur chef, le Premier.\nPeut-être qu'il est temps que je rende visite au Premier dans sa cellule de détention provisoire, pour §Rl'envoûter moi-même.§!"
 mdt_cultists_of_the_sea:0 "Les Pieux de la Mer"
 mdt_cultists_of_the_sea_desc:0 "Le long des côtes coralliennes occidentales se trouve les [MLT.GetName], un peuple qui vénère une grande reine Mirelurk comme son dieu !\nPenser que je vais permettre une telle hérésie aux frontières de mon royaume, non - on leur apprendra leur place dans le monde. Je n'ai jamais dégusté une omelette de fangeux, il faut bien une première fois à tout !"
 mdt_coral_riches:0 "Richesse du Corail"
 mdt_coral_riches_desc:0 "Il s'avère que le corail est en fait une denrée plutôt rare. Aigu, dur et beau tout de même. Tout le monde, des artisans aux forgerons d'armes, manque de cette matière rare.\nEn en faisant le commerce, je peux apporter une grande richesse à mon royaume - et c'est exactement ce que je vais faire !"
 mdt_oracles_of_the_gorgon_queen:0 "Oracles de la Reine Gorgon"
 mdt_oracles_of_the_gorgon_queen_desc:0 "La \"Cour de Corail\" est un groupe d'oracles qui a servi d'organe dirigeant à la tribu Mirelurk - du moins, c'est ce qu'ils croyaient. En vérité, leur place dans la vie a toujours été de me servir - ils l'ont simplement oublié. Ils seront convaincus, tout comme le reste des Terres Désolées."
 mdt_breaking_the_coast:0 "Rompre la Côte"
 mdt_breaking_the_coast_desc:0 "M'lulu était considéré comme un dieu par les Mirelurks. En réalité ? Ce n'est qu'une bête comme les autres. La Cour de Corail a toujours été trop protectrice envers ce monstre. \"Convainquons\" leurs maîtres de nous permettre d'amener ce monstre sur le champ de bataille et de nous aider. "
 mdt_necromancers_of_the_wastes:0 "Les Nécromanciens des Terres Désolées"
 mdt_necromancers_of_the_wastes_desc:0 "À l'est se trouve un groupe sombre connu sous le nom des [BDT.GetAdjective]s. Si j'en sais quelque chose, c'est qu'on ne peut jamais assouvir le goût des nécromanciens pour le sang. Nous devrons subjuguer ces gens si nous voulons accomplir notre destin."
 mdt_hypnotised_gecko_warriors:0 "Hypnotiser les Guerriers Geckos "
 mdt_hypnotised_gecko_warriors_desc:0 "Dans les terres conquises des Nécromanciens Bone Dancer, mes éclaireurs ont trouvé une chose étrange : un groupe de Geckos ! Normalement originaires des déserts du sud, il semble qu'un petit groupe d'entre eux ait migré ici il y a quelques décennies.\nQuelle providence ! Je vais utiliser mes sortilèges et les plier à ma volonté, une créature aussi utile que celle-ci servira bien dans les armées de mon royaume."
 mdt_acolytes_of_the_gorgon_queen:0 "Acolytes de la Reine Gorgon"
 mdt_acolytes_of_the_gorgon_queen_desc:0 "Les [BDT.GetAdjective] ont une religion assez étrange qu'ils se sont construite, basée sur le culte de la mort elle-même. Ils travailleront bien dans ma cour après un peu d'hypnose."
 mdt_mesmerize_the_bone_dancers:0 "Hypnotiser les Bone Dancers"
 mdt_mesmerize_the_bone_dancers_desc:0 "Maintenant que nous avons conquis le pays des Bone Dancers, je pense qu'il est temps de leur rappeler mon droit légitime à gouverner ces terres - ils apprendront."
 mdt_crowning_of_the_gorgon_queen:0 "Couronner la Reine Gorgon"
 mdt_crowning_of_the_gorgon_queen_desc:0 "Mon royaume restauré, la loyauté de mes sujets assurée, mes terres renaissent. J'ai accompli mes objectifs et reconstruit ce que le monde avait oublié.\nMaintenant, tout ce dont j'ai besoin, c'est d'une couronne."
