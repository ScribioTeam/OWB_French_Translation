  ### TUTORIAL EVENT LOC ###
 tutorial_caps.1.t:0 "Mise à jour des Capsules §c3.2§!"
 tutorial_caps.1.d:0 "Le système de Capsules s'est encore agrandi dans la mise à jour 3.2 ! Dans un souci de qualité de vie et d'optimisation, la vue des nœuds d'état et la carte globale des nœuds ont été révisées pour vous aider à choisir les routes commerciales les plus lucratives. De plus, les revenus commerciaux ont légèrement changé, avec plus de commerce circulant autour des terres désolées, et moins de commerce collecté dans un nœud. Ce tutoriel est §RFORTEMENT§! recommandé pour une première utilisation de la version §o3.2§!, ainsi que l'activation de l'aide sous forme d'info-bulles à la fin de ce tutoriel ou dans le pipboy sous \"Mécanique > Capsules\"."
 tutorial_caps.1.a:0 "J'ai déjà joué à la 3.2"
 tutorial_caps.1.b:0 "Tutoriel"

 tutorial_caps.3.t:0 "La banque et la loi"
 tutorial_caps.3.d:0 "Le système de capsules peut être consulté d'un seul coup d'œil sur la §oBarre Supérieure§!, qui affiche votre coffre de capsules actuel. En la survolant, vous obtiendrez une répartition plus détaillée de vos §oRevenus§! et §oDépenses§!, ainsi que les modificateurs appliqués aux deux.\nLa principale dépense du système de capsules est l'entretien militaire. Les troupes coûtent de l'argent, et plus vous en avez, plus chaque bataillon consécutif coûte cher !\nLe menu \"Recruter et Déployer\" affiche une estimation du coût des troupes dans votre file de la formation. Certaines unités rudimentaires, comme la milice, les robots et les gardiens de la loi, coûtent moins cher par bataillon que l'infanterie. Ces coûts modifiés peuvent être consultés dans le menu Recruter et déployer.\nVos troupes coûtent actuellement : §R[PrecalculateCapsExpenes]§! [GetCapType].\nEn période de conflit, de paix ou d'inspiration capitaliste, certains pays peuvent ajuster leur §oSolde de l'Armée§! en augmentant ou en diminuant les coûts et les forces de leur armée. Les soldes de l'armée peuvent être définis comme une loi économique ; ces lois ont un délai de 140 jours entre deux changements."
 tutorial_caps.2.a:0 "Continuer"
 tutorial_caps.2.b:0 "Quitter"
 tutorial_caps_2_can:0 "§opeut§!"
 tutorial_caps_2_cannot:0 "§Rne peut pas§!"

 tutorial_caps.2.t:0 "L'Agitation"
 tutorial_caps.2.d:0 "Le §oRevenu§! a principalement deux sources. Pour les pays mineurs, la majorité de leurs capsules proviennent du §oRevenu Fixe§!. Le revenu fixe est accordé par le biais des lois de l'économie, des récompenses de priorités et des décisions. Vous gagnez actuellement [?modifier@caps_flat_income_modifier|=+1] capsules grâce au revenu fixe. La deuxième source de revenus provient des nœuds économiques, abordés plus loin dans ce tutoriel.\n\nTous les 92 jours (un trimestre), les dépenses sont soustraites des revenus, et les coffres se remplissent (ou se vident !). Lorsque les capsules nettes (revenus + dépenses) sont négatifs, et que la banque est vide, votre pays peut souffrir d'instabilité économique."
 tutorial_caps.3.a:0 "A la nouveauté !"
 tutorial_caps.3.b:0 "Quitter"

 tutorial_caps.4.t:0 "America Universalis"
 tutorial_caps.4.d:0 "§oLes \"nœuds économiques\"§! sont la pierre angulaire des revenus des grandes nations. La §oVue des nœuds d'état§! peut être vue en sélectionnant un état qui fait partie d'un nœud. Vous contrôlez actuellement [?state_controlled_nodes^num|0G] nœuds.\n\nLes nœuds sont une collection §od'États Membres§! et d'un §oÉtat Central§!. Chaque nœud possède un niveau, entre 1 et 10. Les niveaux 1 à 8 peuvent être atteints en améliorant le §oDéveloppement§! d'un nœud, tandis que les niveaux 9 et 10 nécessitent un §oDéveloppement économique§! normalement récompensé par des décisions et des priorités. Chaque usine, chantier naval et infrastructure d'un nœud contribue à son développement. L'amélioration du nœud d'état central est légèrement plus puissante que l'amélioration des nœuds membres. En général, plus il y a d'états membres dans un nœud, plus il est difficile de l'améliorer, mais plus il peut atteindre un niveau élevé.\n\nLes nœuds octroient le plus grand pourcentage du revenu d'un pays lorsqu'ils sont contrôlés (Votre revenu de nœud : [?caps_income|0] [GetCapTxt]). Le revenu de chaque nœud est composé de deux parties : §oRevenu de développement§! et §oRevenu de commerce§!. Le revenu de développement dépend directement du niveau du nœud et, par extension, de son développement. Les revenus commerciaux sont générés par les §oRoutes commerciales§!. Votre pays ne perçoit qu'une partie du commerce passant par un nœud ([modifier@caps_country_trade_modifier|%=]). Chaque source de revenu a un modificateur respectif au niveau de l'État et du pays. Pendant un conflit, les nœuds peuvent devenir §oDésactivé§! : les nœuds désactivés ne fournissent pas de revenus."
 tutorial_caps.4.a:0 "Continuer"
 tutorial_caps.4.b:0 "Quitter"

 tutorial_caps.6.t:0 "Des caravanes pas des minivans"
 tutorial_caps.6.d:0 "En tant que pays possédant un ou plusieurs nœuds, il est indispensable de tirer parti de votre nouvelle puissance économique ! Chaque nœud commercial peut être la source de §oRoutes Commerciales§! vers un autre nœud. La quantité de routes est déterminée par le niveau du nœud, les récompenses, les décisions et les événements. Les routes commerciales suivent des §oLiens§! prédéfinis à travers les Terres Désolées, en passant par des zones au terrain favorable et en évitant les dangers. Des liens peuvent également être créés à partir des priorités, de décisions et d'événements. Une route peut être lancée à partir de la vue du nœud d'état, mais elle doit remplir certaines conditions : \n\n - Aucune route en cours à partir du nœud §oSource§! \n -Sous la §oLimite de Route Commerciale du Pays§!\n - 40 Pouvoir Politique\n - Un itinéraire le long du même lien n'a pas été modifié récemment.\n\n Une fois envoyée, une route commerciale envoie une partie du revenu de développement d'un nœud au nœud récepteur avec un bonus pour chaque route de revenu. Une plus petite partie de la valeur de développement du nœud récepteur est envoyée en retour au nœud source. Une fois envoyées, les routes commerciales durent indéfiniment, mais ne peuvent être modifiées avant un minimum de 120 jours. Les routes commerciales sont également perturbées par les conflits. Un pays peut envoyer autant de routes commerciales que ses nœuds peuvent en supporter."
 tutorial_caps.6.a:0 "Continuer"
 tutorial_caps.6.b:0 "Quitter"

 tutorial_caps.7.t:0 "Pas tout à fait Nicolas Cage"
 tutorial_caps.7.d:0 "Afin de mieux suivre le flux des capsules autour des Terres Désolées, chaque capsule a une petite carte inscrite au dos. Nous ne savons pas exactement d'où elles proviennent, mais vous pouvez y accéder en cliquant sur le bouton §oNouveaux onglets§! de la barre supérieure, juste à côté de Logistique.\n\nLa §oCarte des Noeuds de Commerce§! affiche de nombreuses informations ! Décomposons la carte de gauche à droite.\nÀ l'extrême gauche se trouve le §oRegistre de Commerce§! Celui-ci contient une somme des revenus de développement, des revenus commerciaux et des revenus totaux de tous les nœuds contrôlés. Directement en dessous se trouve une liste des nœuds actuellement détenus. Le dernier bouton de ce panneau affichera toutes les routes commerciales actuelles VERS et DEPUIS les nœuds contrôlés.\n\nLe centre contient une carte de tous les nœuds commerciaux que l'on peut faire glisser. Un clic gauche sur la sélection met en évidence les liens commerciaux en vert et les routes commerciales en orange. Ces couleurs correspondent à celles de l'ensemble de l'interface.\n\nÀ l'extrême droite se trouve le nœud actuellement sélectionné. Cela permet d'afficher le revenu du nœud en un coup d'œil. En sélectionnant un nœud lié par le biais de ce panneau, une vue d'ensemble du nœud lié est affichée ainsi que les autres moyens d'envoyer des routes commerciales."
 tutorial_caps.7.a:0 "Continuer"
 tutorial_caps.7.b:0 "Quitter"

 tutorial_caps.8.t:0 "Affaires honnêtes"
 tutorial_caps.8.d:0 "Il existe une variété d'§oOrganisations§! à travers les terres désolées qui facilitent le transfert des marchandises. Ces organisations s'installent désormais dans des nœuds commerciaux. Lorsqu'une route commerciale est envoyée depuis un nœud avec une organisation établie, cette organisation peut décider de faire le saut pour étendre ses opérations.\n\nLe marché a été totalement remanié ! On peut désormais y accéder via le menu Nouveaux onglets de la barre supérieure. Le niveau technologique d'un pays ne détermine plus les biens disponibles, et les transactions sont désormais instantanées. Lorsque l'on interagit avec les organisations, l'opinion d'un pays augmente. Une opinion élevée donne de meilleurs prix d'achat et de vente.\n\nL'opinion peut également être mise à profit pour obtenir les faveurs d'une organisation. La plupart des contrats et des commandes nécessitent un minimum d'opinion pour être utilisés, et certains exigent également un opinion \"dépensable\". L'opinion \"dépensable\" est obtenu en interagissant directement avec une organisation, tandis que l'opinion générale peut être renforcée par des actions favorables, comme le fait de donner une position gouvernementale aux dirigeants d'une organisation.\n\nLes différents groupes ont des spécialités différentes ! Il peut être judicieux de les inciter tous à former un front dans votre nation."
 tutorial_caps.8.a:0 "Continuer"

 tutorial_caps.9.t:0 "Info-bulles"
 tutorial_caps.9.d:0 "Ce tutoriel est un bref aperçu de la mécanique des capsules. Dans un effort pour garder le système aussi lisible que possible dans le jeu, des bulles d'aide sont disponibles pour toutes les fenêtres principales de capsules.\n\nCelles-ci peuvent être désactivées ou réactivées à tout moment par l'entrée des capsules dans le pip boy.\n\nSouhaitez-vous les activer maintenant ?"
 tutorial_caps.9.a:0 "Oui, s'il vous plaît !"
 tutorial_caps.9.b:0 "Non, merci !"
 tutorial_enable_help_tooltips:0 "Activer les infobulles d'aide"
 caps_enable_help_hints_tt:0 "Activation des §GInfo-bulles d'aider§! pour tous les éléments de l'interface graphique des Capsules"

  ####BANKRUPT LOC
 caps_bankruptcy_modifier:0 "En faillite !"
 bankrupt_events.1.t:0 "La frugalité nous a échappé, et c'est ce que nous récoltons."
 bankrupt_events.1.d:0 "Nos conseillers économiques nous rapportent des nouvelles extrêmement troublantes ! En raison de nos récentes dépenses, nos coffres sont vides. En effet, nos revenus actuels n'ont pas suffi à compenser nos dépenses et, par conséquent, nous avons épuisé trop rapidement nos fonds excédentaires. On peut dire sans risque de se tromper que nous souffrons actuellement d'une stabilité de [?caps_bankrupcy_deficit_stab|=%+] et d'une foule d'autres effets terribles qui sont venus avec notre horrible situation budgétaire. Il est absolument impératif que nous mettions tout en œuvre pour résoudre cette crise et remettre notre économie sur les rails ! Si nous laissons ce problème s'aggraver encore longtemps, on ne peut vraiment pas dire ce qui arrivera à chacun d'entre nous. Notre peuple pourrait même se révolter contre nous !"
 bankrupt_events.1.a:0 "[GetBankruptEventTT]"
 bankrupt_event_1_tt_1:0 "C'est très troublant."
 bankrupt_event_1_tt_2:0 "Utiliser les fonds d'urgence."
    ###Bankrupt 2 - Infra
 bankrupt_events.2.t:0 "Ça ne peut pas être pire, n'est-ce pas ?"
 bankrupt_events.2.d:0 "La crise fiscale a finalement poussé nos populations au point de rupture. N'ayant plus rien en poche et n'ayant plus rien à perdre, notre peuple est descendu dans la rue et proteste violemment contre nous. D'importantes infrastructures ont déjà été endommagées par des émeutiers, et ces dégâts entraînent des problèmes logistiques dans la distribution d'importantes ressources sur notre territoire. La police locale et les forces de sécurité ont eu du mal à maintenir la paix, et nous avons malheureusement dû retourner le pouvoir de nos militaires contre notre peuple afin de rétablir la paix. Nous n'avons pas encore réussi à réprimer toute la résistance et nous sommes toujours en train de réparer les dégâts dans tout le pays, mais nous devons de toute urgence nous occuper de notre situation économique afin d'éviter d'autres dégâts et des effusions de sang. Si nous ne remettons pas notre pays sur les rails, la situation peut et va encore s'aggraver."
 bankrupt_events.2.a:0 "Les ouvriers du bâtiment acceptent-ils les reconnaissances de dette ?"
 bankrupt_events.2.b:0 "Nous survivrons grâce à nos esclaves."
 bankrupt_2_b_tt:0 "Esclaves : -200"
 bankrupt_events.3.t:0 "Couvert de dettes mais dépouillé de notre défense."
 bankrupt_events.3.d:0 "Nous avons poussé notre armée jusqu'à ses limites absolues et au-delà, et cela commence à se voir. Nos officiers signalent une augmentation inquiétante du nombre d'incidents signalés comme des désertions. Dans nos efforts pour rétablir l'économie et l'ordre intérieur, nous avons oublié d'allouer une solde à nos forces armées. En conséquence, nous avons des soldats qui désertent à un rythme alarmant, avec leur kit et tout. Notre situation budgétaire a maintenant un impact marqué sur notre sécurité nationale ; nous devons vraiment trouver rapidement une solution à notre situation, sinon notre pays et notre population pourraient être la proie d'éléments séditieux à l'intérieur de nos frontières ou de puissances hostiles à nos frontières. Nous devons redoubler d'efforts, nous ne pouvons absolument pas permettre que l'un ou l'autre se produise."
 bankrupt_events.3.a:0 "Déserter ne peut pas nous faire plus de mal que notre économie, n'est-ce pas ?"
 bankrupt_events.3.b:0 "On peut peut-être leur donner un peu de bonheur..."
 bankrupt_3_b_tt:0 "Opinion de Mordino : -50"
 bankrupt_events.4.t:0 "Nous sommes maintenant au bord du précipice."
 bankrupt_events.4.d:0 "La seule chose aussi sans défense qu'une nation souveraine sans sa propre armée est une nation souveraine avec une armée sans armes, et nous nous rapprochons beaucoup trop de cette dernière. Nos citoyens protestent depuis longtemps contre l'affectation des maigres fonds dont nous disposons au maintien de notre force militaire, plutôt qu'au secours des communautés les plus touchées par la crise. En guise de protestation, ils démantèlent les usines qui approvisionnent nos forces et organisent des défilés, et nos capacités de production d'armes s'épuisent rapidement. Si nos forces peuvent probablement puiser dans nos stocks d'armes de réserve, nous ne pouvons évidemment pas le faire pendant une période prolongée, et encore moins dans une guerre avec une autre nation. La seule chose que nous puissions faire pour remédier à cette situation est de redresser notre situation financière, et ce dans la plus grande hâte. À moins, bien sûr, que nous ne puissions faire en sorte que nos ennemis se rendent en riant trop fort lorsque nos soldats arrivent sur le champ de bataille en brandissant des rochers de pointe."
 bankrupt_events.4.a:0 "Et nous pensions que les déserteurs étaient mauvais..."
 bankrupt_events.5.t:0 "Le Mardi noir n'a rien à voir avec cela."
 bankrupt_events.5.d:0 "Après bien des bouleversements, des effusions de sang et de l'angoisse, le pire des cas s'est finalement produit. Notre économie nationale et le cadre dans lequel elle fonctionnait se sont complètement effondrés. On ne peut honnêtement pas dire ce qui va en résulter. Comme une tumeur maligne, les émeutes se répandront à travers la nation, et l'anarchie, après avoir régné si longtemps dans nos rues, pourrait finalement l'emporter sur l'ordre. Nos conseillers concluent sinistrement que ces deux phénomènes se produisent à une échelle incompréhensible pour notre imagination limitée, et que nos citoyens vivront dans un avenir incertain et rempli de peur. Compte tenu de ce qui s'est passé, c'est certainement une possibilité pour nous et pour un grand nombre de nos concitoyens. Mais tant que nous sommes encore là, nous devons reconstruire l'économie, en commençant par la première brique de sa fondation. Afin d'assurer un avenir prospère aux générations futures, nous devons mettre tout ce que nous avons dans la reconstruction, même si nous mourons en cours de route.\n\nNous allons recommencer à partir de la première case...non. Nous allons repartir de zéro !"
 bankrupt_events.5.a:0 "Au moins, la seule direction est maintenant en place."
 bankrupt_event_5_tt:70 "\nAccorder une réduction temporaire de 70% des coûts militaires\nRéduire les revenus de 50%."
 bankrupt_events.6.t:0 "Nos stocks d'armes nationaux ont été pillés !"
 bankrupt_events.6.d:0 "Les gardes de nos avant-postes fournissent des rapports inquiétants selon lesquels des stocks d'armes de réserve ont été pillés ! Des entrepôts entiers de fournitures d'urgence, de munitions et d'armes ont été nettoyés. Même les armes à feu les plus dangereuses et les moins fiables ont été volées ! Nous soupçonnons soit des soldats déserteurs, soit des citoyens dissidents de s'être enfuis avec nos armes, mais il n'y a aucun moyen de valider cela maintenant. Si nous ne parvenons pas à maîtriser notre dette et à remettre notre économie sur la bonne voie rapidement, de nombreux innocents pourraient être blessés, ou pire encore, nous pourrions avoir une véritable insurrection sur les bras !"
 bankrupt_events.6.a:0 "Rassemblez toutes les troupes que nous avons !"
 bankrupt_events.6.b:0 "Les Gun Runners peuvent-ils nous aider ?"
 bankrupt_6_b_tt:0 "Opinion des Gun Runners : -50"
 bankrupt_events.7.t:0 "La lumière au bout du tunnel."
 bankrupt_events.7.d:0 "Nos conseillers économiques signalent que notre économie et notre situation financière se sont redressées au point que nous sommes en mesure de supprimer la réduction temporaire mais austère de la solde que nous avons imposée à nos troupes. Il est fortement suggéré que nous le fassions ; plus vite nous pourrons revenir à notre état d'avant la crise, plus vite nous pourrons avoir un retour à la normale et être en mesure de mettre ce cauchemar prolongé derrière nous."
 bankrupt_events.7.a:0 "Payez-leur, et à notre peuple, ce qui leur est dû."

  #### Flavor Event Loc ####
 caps_bad_investment_idea:0 "Renflouement d'un Mauvais Investissement"
 caps_natural_disaster_idea:0 "Catastrophe Naturelle Récente"
 caps_molerat_damage_modifier:0 "Dommages Causés par les Rats-Taupe"
 caps_caravan_event_modifier:0 "Les Caravanes sont Menacées"

 caps_flavor_events.1.t:0 "Les Investissements sont Tombés à l'Eau"
 caps_flavor_events.1.d:0 "Nous avons récemment reçu une femme qui a eu une grande idée. Attacher des petites boîtes à des Rataupes pour faire passer des messages dans le désert! C'était du génie, plus de coursiers et de taupes qui travaillent pour de la ferraille. \n\nLe seul problème que nous n'avons pas prévu, cependant, c'est que les taupes n'aiment pas les boîtes qui leur sont attachées. Dommage que nous ayons déjà financé Mme. N. Prince!"
 caps_flavor_events.1.a:0 "Limitons nos pertes"
 caps_flavor_events.1.b:0 "Nous ne pouvons pas nous permettre cela! Demandez à Jeremy un petit prêt..."

 caps_flavor_events.2.t:0 "Catastrophes Naturelles"
 caps_flavor_events.2.d:0 "Notre pays a connu une grande grêle! D’après les reportages sur le terrain, il semble que des morceaux de glace lumineuse de la taille d’une griffe mortelle soient tombés du ciel sur des champs, des routes, des cabanes et une statue de notre fondateur. \n\nLes gens demandent un soulagement pour la douleur, la souffrance et l’anxiété liée à la glace. Que pouvons-nous épargner?"
 caps_flavor_events.2.a:0 "Donnez tout ce qu'on peut."
 caps_flavor_events.2.b:0 "Rien à épargner, envoyez un détachement pour la statue"

 caps_flavor_events.3.t:0 "Rataupes!"
 caps_flavor_events.3.d:0 "Les Rataupes ont infesté le point faible de [mole_rat_damage_state.GetName]! Nous ne savons pas comment ils ont fait leur nid sans être détectés, mais au moins 6 personnes ont été partiellement mangées jusqu’à présent. \n\n Seul un homme nommé Jeremy est mort jusqu’à présent. Bien qu’il soit banquier, sa mort a provoqué un tollé. Les gens s’en vont.."
 caps_flavor_events.3.a:0 "Où sont les Raiders quand vous avez besoin d'eux !"

 caps_flavor_events.4.t:0 "Embuscade de la caravane"
 caps_flavor_events.4.d:0 "Une caravane commerciale livrant des marchandises entre des colonies proches [raided_state.GetName]a été brutalement pris en embuscade. Non seulement les brigands ont braqué le brahmane, mais ils ont aussi massacré tout le mondea été brutalement pris en embuscade. Non seulement les brigands ont braqué le brahmane, mais ils ont aussi massacré tout le monde. \n\nLes gardes craignent d'accompagner plus de caravanes, et les commerçants ne veulent pas perdre plus de marchandises. Une poursuite peut stabiliser leur esprit, mais le sang a déjà séché."
 caps_flavor_events.4.a:0 "Il n'y a plus rien à faire"
 caps_flavor_events.4.b:0 "On peut au moins essayer"

 caps_flavor_events.5.t:0 "Poursuite"
 caps_flavor_events.5.d:0 "Un détachement de notre milice a trouvé la cachette où les brigands s’étaient installés pour planifier leur prochaine attaque. Ils ont été rapidement appréhendés après une petite escarmouche. \n\nMalheureusement, quelques braves soldats et leur sergent, Jeremy, ont été mortellement blessés. Malgré ces pertes, la confiance en notre protection a été rétablie. Nous avons également trouvé suffisamment de capsules pour acheter une statue dorée de la taille de Jeremy."
 caps_flavor_events.5.a:0 "Cela vaut la peine d'être sauvé"

 caps_flavor_events.6.t:0 "Poursuite"
 caps_flavor_events.6.d:0 "Notre milice a trouvé les brigands, mais n’a pas pu arrêter leur évasion. Plusieurs membres de notre milice sont morts dans l’assaut. Il semble que leur sacrifice a été vain."
 caps_flavor_events.6.a:0 "La prochaine fois nous serons prêts"

 caps_flavor_events.7.t:0 "Les Troubles Civils Incivils"
 caps_flavor_events.7.d:0 "Il y a une résistance croissante à notre présence sur notre nouveau territoire. Des groupes se sont réunis dans [unrest_node.GetName], et deviennent de plus en plus brutaux et violents. \n\nIl semble que la tension soit en train d’atteindre un point de rupture, entraînant une destruction généralisée."
 caps_flavor_events.7.a:0 "L'intervention ne peut que les encourager"
 caps_flavor_events.7.b:0 "Mettez-les à leur place"

 caps_flavor_events.8.t:0 "Stonks"
 caps_flavor_events.8.d:0 "Nous ne savons pas vraiment ce qu’est un fonds d’index, ni s’il existe. Contrairement aux conseils de notre estimé conseiller Jeremy, cet investissement a grandement contribué à accroître la richesse de notre nation."
 caps_flavor_events.8.a:0 "Le Taureau, ou peut-être l'Ours?"

 caps_flavor_events.9.t:0 "Boutique de Bougies Radcerf"
 caps_flavor_events.9.d:0 "Dans la banlieue pittoresque de [business_boon_state.GetName], un magasin de vêtements pour mamans et papas a fait sensation! Ils vendent des bougies de suif Radcerf, parfumées avec les meilleures dents de flotteur pulvérisées. \n\nCertains disent que ça sent la framboise avec un soupçon de bergamote. D'autres ne peuvent détecter que de faibles quantités de D O O M. Quoi qu’il en soit, les affaires sont en plein essor! \n\nHeureusement, ces nouveaux propriétaires d’entreprise paient leurs impôts. On devrait même en acheter quelques-uns! Certains de nos conseillers auraient besoin de bougies relaxantes, en particulier Jeremy."
 caps_flavor_events.9.a:0 "Notre peuple se porte bien"
 caps_flavor_events.9.b:0 "Nous prendrons 40... caisses"
 caps_good_business_modifier:0 "Entreprise de Bougies Radcerf"

 caps_flavor_events.10.t:0 "Un Bijou dans Notre Couronne"
 caps_flavor_events.10.d:0 "Sous notre gouvernance, [THIS.GetName] a prospéré. Nous avons construit des villes, des routes, des communautés et des rêves. Un de nos conseillers l'a remarqué aujourd'hui alors qu'il traversait [business_boon_state.GetName] qu'il est devenu un phare dans le désert, mais toutefois, il n'est pas parfait. \n\nBien qu'imparfaites, les imperfections donnent du caractère à ce joyau de la couronne de notre nation."
 caps_flavor_events.10.a:0 "Spectaculaire en effet"
 caps_crown_jewel_modifier:0 "Joyau de la Couronne"

 caps_flavor_events.11.t:0 "La Sauce Secrète"
 caps_flavor_events.11.d:0 "Récemment, nous avons entendu parler d'un homme qui porte le simple nom de 'T.' Il prétend venir d’un pays lointain qu’on ne trouve sur aucune carte de l’Ancien Monde. \n\nNous avons relevé dans sa description un antique pays de grands guerriers appelé Suède mais il semble que ce n’est pas d’où vient le mystérieux T, à en juger par son expression extrêmement irritée. Quoi qu’il en soit, la goule apporte un secret avec lui. La meilleure putain de recette de sauce tato maison que nous ayons jamais goûté! Et il veut nous la partager! \n\nNos meilleurs cuisiniers ont adopté la fameuse recette dans tout le pays. Récemment, des groupes ont fait des pèlerinages depuis de lointains pays de dieux étrangers et exotiques, juste pour en avoir un avant-goût."
 caps_flavor_events.11.a:0 "J'ai entendu qu'il écrivait aussi."
 caps_swiss_tomatos_idea:0 "Sauce Suisse"

 caps_flavor_events.12.t:0 "Fabrique de Capsules de Bouteilles d'Avant-Guerre"
 caps_flavor_events.12.d:0 "Récemment, nos éclaireurs sont tombés sur quelque chose de magnifique. Une énorme fabrique de production de capsules de bouteilles d’avant-guerre! Heureusement pour nous, notre devise est basée sur ces petits morceaux de métal! Yippy! \n\nNous pouvons facilement charger ces foyers à dépenser sur certainement pas d’alcool. Ou nous pouvons sceller cet endroit, puis le faire exploser de la surface de la terre. Votre choix, [THIS.GetLeader]."
 caps_flavor_events.12.a:0 "Assez pour prendre un bain"
 caps_flavor_events.12.b:0 "En mille morceaux!"
 caps_pre_war_stash_idea:0 "Inflation de la cachette d'avant-guerre"
 kaboom_scripted_tt:0 "§RKABOOM§!"

 caps_flavor_events.13.t:0 "Le Marché Volatile des Cabanes"
 caps_flavor_events.13.d:0 "Une nouvelle profession semble avoir fait son apparition récemment dans les Terres désolées. Des gens qui s’appellent \"Agents immobiliers\" continuer d’essayer d’acheter et de vendre des cabanes, sans raison apparente. \n\nCela a provoqué une légère instabilité dans la région, mais nous pensons qu’il est facile de séparer certains paysans de leurs [GetCapType]s."
 caps_shack_market_weak_idea:0 "Marchés Réglementés des Cabanes"
 caps_shack_market_idea:0 "Marchés de Cabanes non Réglementés"
 caps_flavor_events.13.a:0 "Cha-Ching!"
 caps_flavor_events.13.b:0 "Peut-être qu’une certaine surveillance est sage..."

 caps_flavor_events.14.t:0 "Big-Shack Bubble"
 caps_flavor_events.14.d:0 "En plongeant nos orteils dans les profits de Big-Shack, nous avons attiré quelques requins pour une bouchée. De nombreuses baraques ont été construites. Trop pour les vendre aux bougeoirs inexistants en fait! \n\nToutes ces nouvelles cabanes de luxe perdent aujourd’hui de leur valeur. Peut-être qu’on aurait pu éviter ça si on avait agi plus tôt...."
 caps_shack_crash_idea:0 "Big-Shack Bubble"
 caps_flavor_events.14.a:0 "J’aimais les bulles quand j’étais enfant...."

 caps_flavor_events.15.t:0 "Mante Brahmine à Pied-Feuillu"
 caps_flavor_events.15.d:0 "Récemment, un nouveau parasite a muté de la belle mante fantôme. La §RLa Mante Brahmineà Pied-Feuillu§! décimant les brahmines de nos caravaniers à travers nos terres. \n\nIl ne semble pas qu’il y ait une méthode facile pour arrêter cette invasion, mais nous ne devons pas perdre espoir."
 caps_flavor_events.15.a:0 "Nous devrons nous débrouiller du mieux que nous pouvons"
 caps_flavor_events.15.b:0 "Le feu résout tout"
 caps_brahmin_plague:0 "La Mante Brahmine à Pied-Feuillu §RPeste§!"
 leafy_footed_mantis:0 "\n§gLa mante brahmine à pied-feuillu est une nouvelle espèce récemment apparue suite aux radiations. Ils semblent s’en prendre aux brahmines en particulier, en aspirant tout leur sang vert juteux. Les brahmines sont l’épine dorsale des caravanes des Terres désolées. L’effet de la mante ralentit drastiquement les brahmines, et par la suite, ces caravanes.§!"

 caps_flavor_events.16.t:0 "Le Pain de Viande Secret"
 caps_flavor_events.16.d:0 "Récemment, nous avons entendu parler d’un homme qui passe par le simple surnom 'T.' Il prétend venir d'une terre lointaine que l'on ne trouve sur aucune carte de l'Ancien Monde. \n\nNous avons relevé dans sa description un antique pays de grands guerriers appelé \"Suède\" mais il semble que ce n’est pas d’où vient le mystérieux T, à en juger par son expression extrêmement irritée. Quoi qu’il en soit, la goule apporte un secret avec lui. La meilleure putain de recette de sauce tato maison que nous ayons jamais goûté! Et il veut nous la partager! \n\nNos meilleurs arnaqueurs ont adopté la célèbre recette dans tout le pays. Récemment, des groupes ont fait des pèlerinages depuis de lointains pays de dieux étrangers et exotiques, juste pour en avoir un avant-goût."
 caps_flavor_events.16.a:0 "J'ai entendu qu’il écrivait aussi."

 caps_flavor_events.17.t:0 "Le Burger Secret"
 caps_flavor_events.17.d:0 "Récemment, nous avons entendu parler d’un homme qui passe par le simple surnom 'T.' Même si nous jurons que nous avons déjà entendu parler de lui, il insiste que nous ne l’avons jamais rencontré, et nous ne nous en souvenons pas non plus. \n\nQuoi qu'il en soit, la goule apporte un secret avec elle. La meilleure recette de burger que nous ayons jamais goûtée! Et il veut nous la partager! Nos meilleurs chasseurs de mandrins ont adopté la célèbre recette dans tout le pays. \n\nRécemment, des groupes ont fait des pèlerinages depuis de lointains pays de dieux étrangers et exotiques, juste pour en avoir un avant-goût."
 caps_flavor_events.17.a:0 "J'ai entendu qu'il écrivait aussi."

 caps_flavor_events.18.t:0 "Usines en ruine"
 caps_flavor_events.18.d:0 "Pendant que nos éclaireurs étaient dehors à récupérer les ruines de §Y[215.GetName]§!, Nous sommes tombés sur quelque chose de très étrange. Beaucoup de gens de l’Ancien Monde connaissaient cet endroit pour une raison singulière. Une raison que nous connaissons aujourd’hui. \nLes fouilles nous ont pris quelques jours, mais nous l’avons finalement découvert. L’un des rares lots de §cFromage Mozzarella§! laissée intacte par la guerre. Non seulement nous avons découvert un fromage non contaminé, mais nous avons aussi trouvé la recette secrète de Roswellian!\nAvec notre nouvelle industrie du fromage, non seulement nos armées auront des os plus forts, mais aussi des cœurs plus forts."
 caps_flavor_events.18.a:0 "La Pizza est de retour au menu!"
 caps_mozzerella_idea:0 "Production de Fromage Roswell"

 caps_flavor_events.19.t:0 "Notre Maître des Capsules"
 caps_flavor_events.19.d:0 "La science de l'économie n'est pas un sujet populaire au sein de la bureaucratie. De plus, la construction d'un marché et d'un système monétaire à partir de rien est une tâche difficile, même pour le meilleur des calculateurs, sans parler de l'intelligentsia de niveau lycée de notre communauté. Cela étant, l'œil aiguisé de notre \"maître des capsules\" économique et sa perspicacité fiscale n'ont été rien de moins qu'extraordinaires, et ont permis à notre nation de réaliser des bénéfices considérables."
 caps_flavor_events.19.a:0 "Maintenant, si seulement il était aussi un chef cuisinier..."

