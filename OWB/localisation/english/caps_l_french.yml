#### HINTS
 DECISION_BALANCE_TRIGGER:0 "[GetDecisionBalanceTTHint]"
 DECISION_BALANCE_HINT_TT:0 "§gChaque trimestre, le §!§MProfit Net§!§g d'une nation est ajouté à sa trésorerie.§!"

 DECISION_INCOME_TRIGGER:0 "[GetDecisionIncomeTTHint]"
 DECISION_INCOME_HINT_TT:0 "Le §MRevenu§!§g est créé des noeuds de commerce, et des modificateurs de \"§!§MCapsules Fixes§!§g\". Le revenu des nœuds est augmenté ou diminué à partir du modificateur de \"'§!§MRevenu de Capsules§!§g\", mais pas les \"§!§MCapsules Fixes§!\"."

 DECISION_EXPENSE_TRIGGER:0 "[GetDecisionExpenseTTHint]"
 DECISION_EXPENSE_HINT_TT:0 "§MLes Dépenses§!§g sont dérivées du nombre de bataillons que compte un pays. Certains bataillons sont plus chers que d'autres. Chaque bataillon, quel que soit son type, coûte plus cher que le précédent.§!"

 DECISION_ARMY_WAGES_TRIGGER:0 "[GetDecisionArmyWagesTTHint]"
 DECISION_ARMY_WAGES_HINT_TT:120 "§MLes Salaires de l'Armée§!§g permettent à un pays de varier le montant qu'il verse à ses troupes. Augmenter les salaires donnera un bonus à toutes les divisions, tandis que les diminuer entraînera un malus. Les salaires de l'armée ne peuvent être modifiés dans un sens qu'une fois tous les 120 jours, au minimum ou au maximum.§!"

 TOPBAR_MISC_BUTTON_HINT_TT:0 "§gCet onglet contient les onglets \"§!§MCartes des Routes Commerciales§!§g\" et \"§!§MMarché des Organisations§!§g\". La carte des routes commerciales permet à un pays d'envoyer des routes commerciales. Visitez le marché des organisations pour acheter du matériel auprès d'organisations.§!"
