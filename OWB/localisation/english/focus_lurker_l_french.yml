l_french:
 lurk_aquatic_construction:0 "Construction du Corail"
 lurk_aquatic_construction_desc:0 "L'utilisation du corail comme outil de construction parmi notre peuple est primordiale, à la fois comme symbole culturel et pour les nombreux usages créatifs que nous avons trouvés pour son utilisation."
 lurk_defend_the_tribe:0 "Défendre la Tribu"
 lurk_defend_the_tribe_desc:0 "Nous devons défendre la tribu ! Ceux qui sont trop faibles pour se défendre sont les plus importants à garder en sécurité."
 lurk_rock_tossers:0 "Lanceurs de Pierres"
 lurk_rock_tossers_desc:0 "Lorsque les oiseaux de métal nous survolent, nous devons être prêts à utiliser des bâtons et des pierres ! Des catapultes, des frondes - des flèches, tout ce que nous pouvons trouver !"
 lurk_whale_hunting:0 "Chasse à la Baleine"
 lurk_whale_hunting_desc:0 "Les baleines ont connu une récente explosion de population depuis la fin de la Grande Guerre, passant d'une quasi-extinction à une propagation mondiale dans la plupart des grands océans du monde en raison d'un manque de prédateurs, d'une absence de chasse et d'une pléthore de mutations utiles. Peut-être devrions-nous reprendre les habitudes de l'ancien monde et commencer à chasser ces bêtes ?"
 lurk_feeding_the_tribesman:0 "Nourrir la tribu"
 lurk_feeding_the_tribesman_desc:0 "Nourrir la tribu devrait être la priorité absolue de notre peuple. Une tribu sans le ventre plein est une tribu malheureuse."
 lurk_scrap_excavation:0 "Récupération de Ferraille"
 lurk_scrap_excavation_desc:0 "Le transport de la ferraille hors de l'océan est d'une grande importance pour nous. Nous venons de recevoir un beau butin récemment !"
 lurk_craft_more_tools:0 "Outils Artisanaux en Corail"
 lurk_craft_more_tools_desc:0 "Les outils en corail tels que les marteaux, les clous et les poignards sont importants pour nous. Plus nous en faisons maintenant, moins nous devons en faire plus tard !"
 lurk_searching_shipwrecks:0 "Rechercher des Épaves"
 lurk_searching_shipwrecks_desc:0 "Nous avons trouvé de vieilles combinaisons de plongée lors d'une récente expédition de récupération. Peut-être devrions-nous utiliser ces tenues pour fouiller certaines des vieilles épaves au large des côtes ?"
 lurk_coral_houses:0 "Foyers de Corail"
 lurk_coral_houses_desc:0 "Nous avons récupéré d'assez grandes feuilles de corail au fond de la mer, nous pouvons utiliser ce corail pour améliorer le logement de nos tribus !"
 lurk_freighter_fortress:0 "La Forteresse du Fret"
 lurk_freighter_fortress_desc:0 "Il n'y a pas de métal plus dur dans les Terres Désolées que celui des vieux cargos. Peut-être devrions-nous fonder nos tribus sur l'un de ces cargos échoués sur terre ?"
 lurk_more_conch_knives:0 "Conch-Knives"
 lurk_more_conch_knives_desc:0 "Les couteaux Conch-Knives fabriqués à partir de coquilles de conque aiguisées sont devenus une denrée assez populaire parmi nos combattants. Faisons en plus !"
 lurk_local_chems_workshops:0 "Médicaments basés sur du Muttfruit"
 lurk_local_chems_workshops_desc:0 "Nous avons beaucoup de Muttfruit et très peu de médicaments. En fabriquant des médicaments à base de Muttfruit, nous pouvons résoudre ces deux problèmes."
 lurk_import_thunder_sticks:0 "Importer des Bâtons de Tonnerre"
 lurk_import_thunder_sticks_desc:0 "Les Bâtons de Tonnerre n'ont jamais vraiment été le meilleur choix sur nos terres - la terre est trop humide pour qu'il soit facile de travailler avec de la poudre à canon. Néanmoins, nous pouvons toujours en importer quelques-uns pour les utiliser si nous en avons besoin."
 lurk_oregon_weapon_trade:0 "Le Commerce des Armes en Oregon"
 lurk_oregon_weapon_trade_desc:0 "L'Oregon est une terre de guerre et de conflit entre les tribus. En restant en dehors de cela, nous pouvons gagner une quantité importante de capsules en vendant nos armes aux tribus en guerre de l'autre côté du fleuve Columbia."
 lurk_brine_battlers:0 "Batailleurs du Saumure"
 lurk_brine_battlers_desc:0 "Nos combattants sont parfois appelés les \"Batailleurs du Saumur\", des héros qui ripostent avec un poignard et un couteau."
 lurk_coral_apprenticeship:0 "Apprentissage du Corail"
 lurk_coral_apprenticeship_desc:0 "Le corail est \"très\" difficile à travailler. En vérité, si nous ne faisons rien dans quelques générations, il y a une chance que cette pratique culturelle prenne le chemin de l'ancien monde. Nous devons nous assurer que cette génération enseigne à la suivante les mêmes connaissances qu'elle connaît."
 lurk_the_land_of_coral:0 "Le Pays du Corail"
 lurk_the_land_of_coral_desc:0 "Nous nous battons avec le corail, nous vivons dans le corail. Le corail est partout.\nNous sommes une terre de corail, les dons des océans servant à construire les outils qui nous permettent de vivre notre vie."
 lurk_consult_the_oracles:0 "Consulter les Oracles"
 lurk_consult_the_oracles_desc:0 "Les Oracles sont impatients de partager leurs connaissances avec nous. Nous devrions leur demander le savoir qu'ils détiennent !"
 lurk_shelled_warriors:0 "Guerriers à Coquille"
 lurk_shelled_warriors_desc:0 "Les Guerriers à Coquille sont le nom de notre principale force de combat - des soldats armés dans les carapaces de Mirelurks honorés. Ils ont un sacré punch !"
 lurk_warrior_trials:0 "Procès des Guerriers"
 lurk_warrior_trials_desc:0 "Pourtant, certains de nos Guerriers à Coquille ne sont pas aussi forts que nous l'espérions. Nous devrions mettre en place des procès pour éliminer les indignes."
 lurk_visions_of_tactics:0 "Visions de Tactiques "
 lurk_visions_of_tactics_desc:0 "Nos oracles ont eu des visions des tactiques ! Peut-être pouvons-nous élaborer une nouvelle stratégie pour nos soldats ?"
 lurk_visions_of_strategies:0 "Visions de Stratégies"
 lurk_visions_of_strategies_desc:0 "Nos oracles ont eu des visions de stratagèmes ! Nous pouvons élaborer des stratégies plus imposantes si nous les écoutons !"
 lurk_visions_of_designs:0 "Visions de Modèles"
 lurk_visions_of_designs_desc:0 "Nos oracles ont eu des visions de modèles ! Nous pouvons demander à nos forgerons de fabriquer de meilleurs équipements pour nos guerriers !"
 lurk_in_the_depths:0 "Dans les Profondeurs"
 lurk_in_the_depths_desc:0 "Nous chassons dans les profondeurs, en suivant leur prière."
 lurk_in_the_swamps:0 "Dans les Marais"
 lurk_in_the_swamps_desc:0 "Nous chassons dans les marécages, dans l'obscurité - à l'affût."
 lurk_warriors_league:0 "Ligue des Guerriers"
 lurk_warriors_league_desc:0 "En établissant une ligue de nos meilleurs guerriers, nous pouvons nous assurer que seuls les meilleurs se retrouvent sur le front !"
 lurk_coral_built_canoes:0 "Canoës Tapissés de Corail"
 lurk_coral_built_canoes_desc:0 "En tapissant nos canoës de corail, nous pouvons améliorer leur durabilité contre les éraflures le long des bancs rocheux !"
 lurk_refurbish_scrap_war_machines:0 "Les Machines de Guerre de Ferraille"
 lurk_refurbish_scrap_war_machines_desc:0 "Les vieilles machines de guerre en ferraille que nous avons trouvées sont difficiles à utiliser pour nous. Mais peut-être pouvons-nous en tirer quelque chose ?"
 lurk_metal_crab_claw:0 "Pince de Crabe Métallique"
 lurk_metal_crab_claw_desc:0 "La \"pince de crabe métallique\" est un gant spécialisé fabriqué par l'un de nos oracles les plus ingénieux. Nous devrions commencer à les fabriquer et à les remettre à nos meilleurs guerriers !"
 lurk_defensive_mindset:0 "La Tactique de la Coquille Renforcée"
 lurk_defensive_mindset_desc:0 "La Tactique de la Coquille Renforcée est une stratégie de guerre qui consiste à attirer l'ennemi, puis à riposter avec nos flancs lorsqu'ils contre-attaquent !"
 lurk_aggressive_mindset:0 "La Tactique du Pincement"
 lurk_aggressive_mindset_desc:0 "La tactique du Pincement est une stratégie de guerre basée sur l'utilisation de deux armées de flanc en tandem avec l'armée de tête, attaquant de trois directions à la fois - comme un Pincement !"
 lurk_the_shell_games:0 "Les Jeux de Coquille"
 lurk_the_shell_games_desc:0 "Les Jeux de Coquille seront la plus grande compétition de notre tribu ! Seuls les meilleurs sont autorisés à concourir, le vainqueur étant considéré comme le meilleur parmi notre peuple !"
  #Tooltips
 lurker_if_they_accept:0 "§YS'ils acceptent :§!\n"
