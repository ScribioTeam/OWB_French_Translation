 nf_dis.1.t:0 "Vrais Croyants "
 nf_dis.1.d:0 "Des sacrifices doivent être faits si l'on veut rester fidèle à ses croyances.\nUne fois, la tribu Mirelurk et [DIS.GetName] n'étaient qu'un seul peuple. Cependant, ces dernières années, les croyances des chefs de la tribu Mirelurk ont commencé à changer après qu'un nouveau groupe, connu sous le nom de Coral Court, ait commencé à influencer les tribus Mirelurk à leur demande.\nL'un des idéaux fondamentaux de la tribu Mirelurk est sa croyance en la figure de l'homme roux, un ancien héros qui a aidé les habitants des terres désolées de l'ouest de l'Oregon à survivre les premières décennies après la Grande Guerre. La nouvelle direction des tribus Mirelurk souhaite imposer l'idéal selon lequel l'Homme Roux n'est pas un homme, mais un Mirelurk ! Ce n'est pas du tout exact, car ce sont les actions de l'homme roux qui devraient être vénérées - et non sa lignée.\nLe prophète Vadim a été l'un des premiers à lancer des protestations parmi les dirigeants de la tribu Mirelurk, qui d'autre aurait pu avoir des scrupules avec les nouveaux enseignements de la tribu Mirelurk ?"
 nf_dis.1.a:0 "Les roulettes du Net"
 nf_dis.1.b:0 "Les collecteurs de corail"
 nf_dis.1.c:0 "Les producteurs de fruits mutuels"

 nf_dis.2.t:0 "La longue route du Sud"
 nf_dis.2.d:5 "Finalement, nos protestations sont devenues trop vives pour que la tribu Mirelurk puisse s'y plier.\nAlors que certains d'entre eux s'attendaient à être exécutés, le tribunal de Corail a finalement choisi une peine plus légère - l'exil.\nNous avons été contraints de nous rendre au sud, en empruntant l'ancienne autoroute Interstate n°5 pour atteindre la ville de [150.GetName], pleine de pilleurs. Il s'avère que le village était contrôlé par les Bonepickers, un groupe de pilleurs cannibales stationnés à Diamond Peak à l'est. Peu après le début de la bataille d'Arago, une courte escarmouche - principalement un prélude aux conflits à venir - a eu lieu.\nSerions-nous miséricordieux après les combats pour prendre Arago ?"
 nf_dis.2.a:0 "Nous avons converti qui nous pouvions, que les autres retournent d'où ils viennent"
 nf_dis.2.b:0 "A épargné les femmes et les enfants"
 nf_dis.2.c:0 "Nous les avons tous tués"

 nf_dis.3.t:0 "La guerre des Bonepickers"
 nf_dis.3.d:251 "Les Bonepicker n'ont pas apprécié notre prise d'Arago - un long conflit s'ensuivrait.\nLes Bonepickers attaquaient constamment la position mal fortifiée d'Arago en envoyant des pillards en bas de la montagne dans la nuit. [DIS.GetName] n'avait pas le choix - s'ils ne faisaient rien, les Bonepickers finiraient par les anéantir !\n[DIS.GetName] a commencé un grand voyage pour prendre le pic Diamond des pillards Bonepicker, c'était un terrible conflit - il a fallu cinq ans pour traverser la vallée de Camas et finalement atteindre l'ancien complexe minier qu'ils avaient fortifié dans leur forteresse au sommet de [251.GetName].\nAu final, nous avons perdu près de la moitié de notre effectif, mais nous avons réussi à anéantir les Bonepickers dans leur intégralité. Quelles sont les choses que nous aurions trouvées au sommet de la montagne ?"
 nf_dis.3.a:0 "Des Capsules ! Beaucoup, beaucoup de capsules !"
 nf_dis.3.b:0 "Des villageois capturés d'Arroyo et Klamath !"
 nf_dis.3.c:0 "Des métaux rares et brillants !"

 nf_dis.4.t:0 "Réparer le schisme ?"
 nf_dis.4.d:0 "Il semble que les hérétiques de notre frontière sud aient enfin tenté de réconcilier nos différences. S'ils rejettent finalement la soumission pure et simple, ils estiment que notre collaboration face aux adversaires actuels à l'est pourrait être un investissement intéressant pour nous deux ! Après tout, si l'un de nous devait tomber, l'autre le ferait sûrement aussi."
 nf_dis.4.a:0 "Nous aurons la paix, pour l'instant."
 nf_dis.4.b:0 "Nous ne travaillerons jamais avec des hérétiques !"

 nf_dis.5.t:0 "Ils ont accepté !"
 nf_dis.5.d:0 "La tribu des Mirelurk a accepté un travail d'équipe rudimentaire. Nous n'avons plus à craindre une invasion des Mirelurks par le nord."
 nf_dis.5.a:0 "La paix pour notre époque."

 nf_dis.6.t:0 "Ils ont rejeté !"
 nf_dis.6.d:0 "Les traîtres Mirelurks sont toujours partisans de la guerre ! Ils disent qu'ils ne se soumettront jamais aux croyances des hérétiques !"
 nf_dis.6.a:0 "Nous devons nous défendre !"
