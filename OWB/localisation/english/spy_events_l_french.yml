  #Events
 spy_events.1.t:0 "Trafic de Drogue"
 spy_events.1.d:0 "On a signalé des cas de trafic de drogue dans notre pays. Il s'agit d'un problème grave qui doit être traité immédiatement."
 spy_events.1.a:0 "Arrêter le trafic de drogue"
 spy_events.1.b:0 "Les gens méritent de prendre une piqûre de temps en temps"
 spy_events.2.t:0 "Trafic d'Esclaves"
 spy_events.2.d:0 "On a signalé des cas de trafic d'esclaves dans notre pays. Il s'agit d'un problème grave qui doit être traité immédiatement."
 spy_events.2.a:0 "Mettre fin à la traite des esclaves"
 spy_events.2.b:0 "Sauver les esclaves mais les mettre en dette pour les avoir sauvés"
 spy_events.2.c:0 "S'ils peuvent se permettre un esclave personnel, ils peuvent le garder !"

 spy_events.3.t:0 "Déflation !"
 spy_events.3.d:0 "Au début, c'était une petite chose, un peu moins à dépenser, un petit pain à la fin de la journée. Il a fallu des semaines à nos meilleurs experts pour se rendre compte de ce qui se passait, et encore plus longtemps pour tirer la sonnette d'alarme.\n\nIl semble que notre nation soit tombée dans une pénurie de devises, réduisant le pouvoir d'achat du citoyen moyen, et donc notre croissance économique. Nous disposons de contre-mesures, telles que l'augmentation des emprunts et la stimulation économique, mais ces pratiques ne seront pas faciles à mettre en œuvre, ni ne se feront à leurs propres frais."
 spy_events.3.a:0 "Nous ne pouvons pas laisser cela se reproduire."

 spy_events.4.t:0 "Relance Économique"
 spy_events.4.d:0 "Nos économistes n'ont rapporté que de bonnes nouvelles ces derniers jours. Notre économie semble se redresser, et nos citoyens dépensent à nouveau ! Les différentes mesures que nous avons prises semblent avoir porté leurs fruits, et nous espérons voir un petit boom économique sortir de cette crise."
 spy_events.4.a:0 "C'est bien !"

 leg_ops_evnt.1.t:0 "Nos Chiens sont en Feu"
 leg_ops_evnt.1.d:0 "Nous avons appris hier que la sauvagerie de la Légion ne connaît pas de limites.\n\nUn de leurs agents a réussi à infiltrer nos chenils, à les arroser d'essence et à les mettre en feu. Les hurlements et les gémissements pouvaient être entendus à des kilomètres, mais nous n'avons rien pu faire.\n\nLes flammes étaient tout simplement trop grandes."
 leg_ops_evnt.1.a:0 "Nous nous vengerons, coûte que coûte !"

 leg_ops_evnt.2.t:0 "L'Horreur"
 leg_ops_evnt.2.d:0 "Les premiers rapports proviennent d'un agent isolé qui a traversé la zone :\nDes hommes et des femmes cloués sur des croix, des corps entassés dans un tas fumant, et un homme au centre de tout cela, ricanant de sa bonne fortune. La ville qu'ils ont ciblée ne servait aucun objectif stratégique. Aucun soldat ou officier n'y était stationné.\n\nIls les ont tués pour nous faire peur."
 leg_ops_evnt.2.a:0 "La Légion a progressé jusqu'ici ?"

 leg_ops_evnt.3.t:0 "La Colère des Dieux"
 leg_ops_evnt.3.d:0 "Beaucoup de nos concitoyens se sont réveillés hier et ont trouvé leurs monuments et idoles à nos dieux brisés et défigurés. Bien que certains disent que c'est une indication de la défaveur et de la colère de nos dieux, nous pensons au contraire que la Légion a peut-être envoyé des agents pour attaquer nos sites culturels afin de nous démoraliser. Nous ferons tout notre possible pour appréhender ces démons, mais pour l'instant leurs attaques semblent avoir produit l'effet escompté."
 leg_ops_evnt.3.a:0 "Nous ferons des sacrifices pour les apaiser !"

 leg_ops_evnt.4.t:0 "Du Sel sur notre Terre"
 leg_ops_evnt.4.d:0 "Il semble que la Légion non seulement manque de respect envers ses semblables, mais qu'elle ira jusqu'à attaquer la terre elle-même. J'ai appris de mes enfants qu'un certain nombre de leurs agents ont récemment attaqué et gravement endommagé nos meilleures terres agricoles. Cela aura certainement un impact sur notre capacité à nourrir notre peuple, et c'est d'autant plus grave que la Légion a récemment investi le territoire. Les prochains hivers seront en effet difficiles."
 leg_ops_evnt.4.a:0 "§cIls osent piller mes cadeaux ?§!"
