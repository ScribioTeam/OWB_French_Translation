 nf_zap.16.title:0 "Zapata prend le pouvoir !"
 nf_zap.16.desc:0 "Il semble que Tlaloc ait subi une mort prématurée aux mains de son propre fils.\nUn étrange paradoxe temporel a fait que les banques de mémoire stockant le code de Zapata ont surchargé et paralysé le système Poséidon. La quasi-totalité des traitements de Tlaloc étant concentrée sur la résolution du paradoxe de Zapata, il a effectivement pris le contrôle de l'ensemble du système.\nIl n'a pas l'air de vouloir jouer au plus fin avec ses voisins."
 nf_zap.16.a:0 "La révolution est à portée de main, camarades."
 nf_zap.16.b:0 "Socialisme ? Diabolique !"
 nf_zap.16.c:0 "Ce \"paradoxe\" doit venir des distorsions de la mélodie."
 nf_zap.16.d:0 "Ils n'ont pas l'air d'être de bons amis.."
 nf_zap.16.e:0 "Oh non !"
