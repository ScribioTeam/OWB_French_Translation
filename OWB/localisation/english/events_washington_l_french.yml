 nf_washington.1.t:0 "Dans le blizzard"
 nf_washington.1.d:1 "Un réseau souterrain de maisons, de rues et de bunkers abandonnés se trouve sous les champs de blizzard de Seattle. Au fond, une cloison pressée avec les mots "SECURE SITE P1", peinte à travers elle, reste immobile. Cette porte ne s'ouvre que pour quelques privilégiés, dont le sceau a été brûlé sur leur armure défoncée dans les profondeurs de l’installation. Ils entraînent les voyageurs dans les profondeurs de leur base, les utilisant comme des sujets de test peu désirables ou comme force de travail pour creuser leur base endommagée. C'est le siège du pouvoir pour une nouvelle Confrérie sanglante, dont le cheminement vers le progrès repose sur les cadavres des faibles. Leur chef, une goule dont la peau a fusionné avec son armure, est connue uniquement sous le nom d'Immortel. De l'intérieur du sanctuaire au cœur de l'établissement, ses ordres circulent dans tous les rangs. Ses hommes se faufilent à travers la ville et enlèvent des voyageurs qu’ils fouillent, leurs visières lumineuses illuminant la tristesse qui les entoure pendant qu’ils errent. La confrérie de Washington s'est rendue à Seattle pour enquêter sur le site sécurisé P1, un laboratoire de recherche et un complexe militaire conçus pour rechercher l'occulte. On croyait à l'époque que le rayonnement pouvait être capable de débloquer une certaine forme de capacités paranormales, et le bunker était construit pour étudier cette possibilité en profondeur. Ses chirurgies sont équipées comme des boucheries et ses halls sont bordés de marques de clous. Lorsque la Confrérie est arrivée, ils ont trouvé une installation laissée à l'abandon, en train de s'effondrer, mais remplie de connaissances et de potentiel. Maintenant que leur contrôle sur Washington se renforce, leur emprise sur l'Alaska commence à se resserrer."
 nf_washington.1.a:0 "Le Nord sera à nous"

 nf_washington.2.t:0 ""Invitation" de la Confrérie de Washington"
 nf_washington.2.d:0 "Au-delà des frontières de notre fière nation, à l'ouest, où l'eau devient noire, les ruines de Seattle s'attaquent comme une plaie non traitée. Une tempête de neige qui ne se termine jamais, des rues remplies de neige et de corps oubliés, et des yeux brillants qui se détachent par en bas. Seattle est une ville remplie de fantômes. Des fantômes qui sortent la nuit pour voler les gens, qui gardent jalousement leur capital brisé des intrus. Maintenant, ils sont venus à notre porte. Une invitation de leur chef immortel à entreprendre un voyage pour reconquérir le vieux monde. L'homme qui nous a livré le message reste silencieux, immobile, dehors dans la neige - presque imperceptible si ce n'est pour le bourdonnement de son fusil à plasma. Accepter l'invitation, c'est être le bienvenu… le refuser, c'est mourir."
 nf_washington.2.a:0 "Nous n'avons pas d'autre choix que de devenir leur marionnette"
 nf_washington.2.b:0 "Notre fière nation n'acceptera pas de telles demandes ridicules"

 nf_washington.3.t:0 ""Invitation" de la Confrérie de Washington"
 nf_washington.3.d:0 "Seattle était autrefois une ville en ruine abandonnée au gel. Seuls les insensés et les désespérés oseraient s'aventurer aussi loin dans le gel. Les hommes de Maw n'étaient pas assez robustes pour conquérir la ville - ils ont été oubliés. Mais à un moment donné, une machine infernale a commencé à tourner dans cet endroit abandonné, ses maîtres noirs ont lentement découvert ses machinations. Des hommes en armure assistée qui se déplaçaient silencieusement à travers la tempête, qui rendaient souvent visite à Maw pour échanger et parler. Des soldats mystérieux qui enlèvent des communautés entières les asservissent et les transportent dans la brume blanche. Mais ils ne sont pas là pour commercer aujourd'hui ; ils sont ici pour nous offrir un accord que nous ne pouvons pas refuser. Rejoignez-les dans leur conquête de la terre, recevez tous les esclaves et le pillage que nous pourrions désirer - ou nous serons tous envoyés aux Débarras de Davy Jones."
 nf_washington.3.a:0 "Cela pourrait nous être bénéfique"
 nf_washington.3.b:0 "Nous ne serons jamais des esclaves de la Confrérie !"

 nf_washington.4.t:0 "Le pacte est signé"
 nf_washington.4.d:0 "Aujourd'hui, le chef de Old Country, Grozdan Haykov, a été escorté à Capitol Hill par nos hommes. Au moment où il arriva à la cloison du sanctuaire, il était clairement pétrifié, presque figé comme ses frères sauvages dans la neige. L'Immortel observa l'obélisque dans la chambre, s'adressant à la goule. Grozdan Haykov et ses hommes recevraient les armures assistée et les armes à plasma, et ils seraient appelés en cas de besoin. Le pacte a été signé."
 nf_washington.4.a:0 "Comme prévu"

 nf_washington.5.t:0 "Old Country Refuse"
 nf_washington.5.d:0 "L'Aîné Immortel regarda avec dégoût la note froissée dans sa main, son poing blindé se resserrant autour de ses bords effilochés. Old Country avait refusé son offre d'allégeance, leur amour du vieux monde les ayant aveuglés sur la vraie nature des friches. \"Prenez leurs colonies et rasez les - n'en laissez rien en vie.\" Il y eut un silence dans la pièce alors que son accompagnateur partait. \"Nous n'aurions jamais dû faire confiance à ces mutants.\""
 nf_washington.5.a:0 "Ils vont payer pour cela"

 nf_washington.6.t:0 "Le pacte est signé"
 nf_washington.6.d:0 "La puissante porte de Port Maw a déployé un drapeau rouge au sommet de ses remparts, le sigil sombre de la confrérie de Washington affiché à tous. Déjà de nombreux capitaines de Maw et leurs officiers pouvaient être vus en armure, leur loyauté envers les nouveaux alliés de Maw étant récompensée pour tous. Bien qu'indépendante pour le moment, la Confrérie avait déjà profondément ancré les fondements de la nation. Ce serait finalement le leur."
 nf_washington.6.a:0 "Comme prévu"

 nf_washington.7.t:0 "Port Maw Refuse"
 nf_washington.7.d:0 "Le feu a balayé Maw au petit matin, les marins ont regardé avec horreur alors qu'ils trouvaient la moitié de la flotte en feu sous un ciel rouge du matin. Tout au long de l'après-midi, ils se sont efforcés d'étouffer les flammes sur tous les bateaux et, bien qu'aucun d'eux n'ait été perdu, le vrai dommage a été le cœur du marin. Dans la nuit, alors qu'ils dormaient dans leurs lits, ces grandes figures avaient traversé le port en silence pour brûler leurs navires. Le message était clair - la Confrérie ne pardonnerait pas leur transgression."
 nf_washington.7.a:0 "Ils vont payer pour cela"

 nf_washington.8.t:0 "La Grande Expédition d'Alaska"
 nf_washington.8.d:0 "Un groupe de nos soldats les plus courageux, mené par l'Immortel lui-même, est parti dans les montagnes cruelles et gelées d'une terre autrefois connue sous le nom d'Alaska. Quoi qu'ils puissent trouver là, ils nous aideront sûrement à mettre de l'ordre dans les Terres Désolées et à éradiquer les mutants restants."
 nf_washington.8.a:0 "En avant"

 nf_washington.9.t:0 "La Grande Expédition d'Alaska"
 nf_washington.9.d:0 "Enterré parmi les falaises glaciales de Denali, se trouve une installation dont la cloison a longtemps été gelée. Ses salles sont recouvertes d'une mince couche de glace, à l'exception d'une pièce où un générateur nucléaire de la taille d'une baleine bleue rugit sans témoin. Anchorage Reserve Base 12: un endroit isolé. L'Immortel avait fébrilement chassé la manche d'un fantôme du vieux monde et à Seattle il a trouvé son nom. Leur expédition partit immédiatement, prévoyant d'aller plus au nord qu'aucun membre du chapitre ne s'était jamais aventuré auparavant. Même s'il devait jeter tout le monde de côté dans cet endroit gelé pour atteindre son objectif, l'Immortel était prêt à le faire. Son brillant prix était finalement à sa portée. Lorsque leur force d'expédition a vu la montagne à l'horizon, ils ont pu sentir leur sang bouillir par anticipation. Tout avait abouti à cela. En jetant un coup sur la glace et les pierres tombées qui couvraient cette porte voûtée, la Confrérie n'aurait pas pu imaginer ce qui les attendait à l'intérieur. Même l'Immortel ne connaissait que des restes. Une entrée utilitaire, de la glace à perte de vue et des couloirs remplis de silence. Le seul bruit à cet endroit était les servos blindés qui soupiraient doucement. Il y avait une seule lumière dans ce couloir sombre. En s’approchant, ils retenaient leur souffle dans la gorge alors qu’ils regardaient par la fenêtre. Une lumière bleutée éclaire leur armure usée, projetée par des centaines de sarcophages cryogéniques en rangées sur des rangées. La vérité serait révélée dans les heures après que l'Immortel ait activé le processus d'activation. Ces hommes avaient été placés ici avant la fin du monde, par mesure de précaution contre une hypothétique attaque débilitante contre les forces américaines en Alaska. Pendant un tel événement, ils seraient réveillés à distance avec des ordres pour sécuriser Anchorage. Mais leur mission était longue et ils savaient que dès qu’ils voyaient leurs sauveteurs. L’Immortel s’adressa avec bravade aux centaines de soldats vulnérables devant lui, sa voix remplie de fierté. Pour lui, c'était le couronnement de sa vie. "Hommes du soixante-quinzième, votre régiment est dissous aujourd'hui. Vous n'êtes plus des soldats de l'armée américaine, vous faites partie de la seule organisation capable de sauver l'Amérique. Bienvenue à la Confrérie de l'Acier.""
 nf_washington.9.a:0 "Vous servez l'Immortel maintenant"

 nf_washington.10.t:0 "Mutants Muster"
 nf_washington.10.d:0 "La plus grande menace qui pèse sur notre existence, la Confrérie de Washington, s’est heurtée à de multiples reprises avec nos mutans tout au long de notre frontière. C'est sans doute la préface à une invasion plus large. Les Frères ont clairement indiqué qu’ils cherchaient à éradiquer les goules et les mutants, et notre existence même est donc menacée. Il ne peut y avoir de capitulation."
 nf_washington.10.a:0 "Nous devons nous battre jusqu'à la mort"
 WBH_warren_resist_brotherhood:0 "Plusieurs divisions de Super Mutants se lèveront pour résister à la Confrérie. \n"
