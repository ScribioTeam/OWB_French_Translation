l_english:
  suf_trade_partners:0 "Trade Partners"
  suf_trade_partners_rejected:0 "Trade Rejection!"
  suf_historical_grudges:0 "Historical Grudges"
  suf_historical_grudges_tt:0 "Has the opinion modifier §Y$suf_historical_grudges$§! against §Y[EXE.GetNameWithFlag]§!"
  break_off_trade_with_suf:0 "Break Off Trade with the Summers Federation"
  break_off_trade_with_suf_desc:0 "Its ultimately our perogative whether or not we allow traders into our nation."

  suf_the_day_the_bombs_fell:0 "The \"Big Boom\""
  suf_the_day_the_bombs_fell_desc:0 "To the Summers Federation, bombs are used to celebrate - rather then just to fight."

  suf_the_cave_in:0 "Infighting in the House"
  suf_the_cave_in_desc:0 "Like any family a bit of tussling is to be expected."

  suf_our_return:0 "Once Soldiers, always Soldiers"
  suf_our_return_desc:0 "We will get you back, some day."

  suf_gun_gun:0 "Guns!"
  suf_gun_gun_desc:0 "Gotta love em!"

  suf_congratulating_the_next_gen:0 "Be All You Can Be!"
  suf_congratulating_the_next_gen_desc:0 "These soldiers are the finest batch that we have trained, they are model soldiers and are proud to serve."

  suf_looking_at_army_layouts:0 "Exercise Omega"
  suf_looking_at_army_layouts_desc:0 "We shall be competing in a military exercise to test our men, with the 'opposition' being the local raider gangs."

  suf_look_at_old_planes:0 "Combat Training"
  suf_look_at_old_planes_desc:0 "A combat training game somehow managed to survive the years in one of the storerooms in the back of the fort, likely intended for a nearby military facility. With this we can see what we can learn from it before it gives out."

  suf_hunting_big_prey:0 "Hunting Big Prey"
  suf_hunting_big_prey_desc:0 "Sometimes you need more gun.."

  suf_picking_on_the_little_prey:0 "Picking on the Little Prey"
  suf_picking_on_the_little_prey_desc:0 "But sometimes a little gun is good too."

  suf_promoting_a_hero:0 "Awarding a Hero"
  suf_promoting_a_hero_desc:0 "Old Man \"Husky\" Summers has been a hero for some time, yet recently he has managed to prove himself again by helping to fight off a Executives raid! Maybe this old hero still has some fight left in him?"

  suf_allocation_of_resources:0 "Allocation of Resources"
  suf_allocation_of_resources_desc:0 "With a looming threats to the west and south we need to consolidate our resources and start stockpiling! Who knows when the next great threat to Summers could be coming?"

  suf_eastern_bunker_excavation:0 "Excavating the Old Bunkers"
  suf_eastern_bunker_excavation_desc:0 "After the bombs fell, many bunkers and military facilities in the area around Fort Summers fell silent and were blocked by rubble. Now the time has come to find what's left in there, and get one step closer to restoring power"

  suf_restoring_the_power:  "Generator Status: ONLINE"
  suf_restoring_the_power_desc:0 "It has been two hundred years since some of these fusion generators were active. Its amazing what technology could do even way back then."

  suf_the_i10_parts_deal:0 "The I-10 Tool Bill"
  suf_the_i10_parts_deal_desc:0 "Some fine ghouls that specialize in discount jacuzzi refurbishing supplies have offered Fort Summers a great deal on repair tools!"

  suf_chewelah_healing_initiative:0 "Chewelah Healing Initiative"
  suf_chewelah_healing_initiative_desc:0 "The fine settlers of Chewelah have offered to help clear our roads afte recent raids by the Executives! In time perhaps things will even return to normalcy."

  suf_restoring_the_armories:0 "Restoring the Armories"
  suf_restoring_the_armories_desc:0 "With the armories now acessible, we can put them to use and begin restoring weapons and armor. We also should form a Labor Corp in order to provide work and to rebuild our territory"

  suf_powering_the_mainframe:0 "Restoring the Mainframe"
  suf_powering_the_mainframe_desc:0 "The computer mainframe within one of the deeper bases was rendered offline by the Great War; it only being recently that we have been able to restore power to it, that and lost knowlege contained within related to something called "PROJECT CALIX"."

  suf_the_federations_big_win:0 "The Federations Big Win"
  suf_the_federations_big_win_desc:0 "Hell yeah! We have managed to drive back the monsters on our border and have reaffirmed our existence when faced with the threat of slavery and annihilation. Let us celebrate this day with song, dance, booze and liqour!"

  suf_securing_the_south:0 "Taking Back Whats Ours"
  suf_securing_the_south_desc:0 "It's time to turn our attention to the Executives, we'll delive them an deadly executive order in exchange for what they did to Plainsrunner! For the Federation!!"

  suf_cooking_with_mutants:0 "Cooking With Mutants"
  suf_cooking_with_mutants_desc:0 "Times before we have struggled to come together with the mutants of Frogmen. Let us put aside our differences over a nice well made meal.\nEven if their tastes in food are fucking weird."

  suf_reintegrating_plainsrunners:0 "Reintegrating Plainsrunner"
  suf_reintegrating_plainsrunners_desc:0 "With the Executives dealt with, its time to move in and resecure Plainsrunner. It has been some time since the four cities of the Summers Federation have been brought together once again!"

  suf_eda_survivors:0 "Blue Rose Survivors"
  suf_eda_survivors_desc:0 "With our reconquest of Roswell some of the old survivors of the town have returned there. While they aren't willing to break the non-disclosure agreement they signed when moving there they do seem thankful for what we have done."

  suf_forming_the_dbac:0 "Forming the DBAC"
  suf_forming_the_dbac_desc:0 "The Dangerous Biome Assault Corp, or DBAC, was a proposed elite military task force from before the war. It's time to bring it back."

  suf_a_dream_of_statehood:0 "Dreams of Statehood."
  suf_a_dream_of_statehood_desc:0 "So many symbols of an old republic that once stood remain flying high...perhaps we can restore it"

  suf_stories_of_the_lambda:0 "The Lambda's Heritage"
  suf_stories_of_the_lambda_desc:0 "The Lambda tribe, near extinct had a few survivors among the slave camps we freed from the Legion's grasp. Among them they told stories of the \"Freeman\", a man who teamed up with a police officer and three scientists to take on the Legion and get the \"privelaged passage\" from the gods to heaven."

  suf_friends_of_god:0 "Dribbling with God"
  suf_friends_of_god_desc:0 "The Archdiose of Santa Fe was a priestly nation, lets honour their memory by turning their temple into a sick ass basketball court."

  suf_freedom_is_a_sovereign_right:0 "Freedom is a Sovereign Right"
  suf_freedom_is_a_sovereign_right_desc:0 "Hey Assholes! Democracy is Non-Negotiable!"

  suf_contacting_maxons_chapter:0 "Offloading Our Advanced Salvage"
  suf_contacting_maxons_chapter_desc:0 "As of recently we have come into ownership of some advanced salvage - of which we don’t really have any particular use for. Old circuits, rusted fusion cores - all things we don’t understand. We have sent a messenger to the armoured salvagers up north to help us offload this stuff."

  suf_learning_a_knights_oath:0 "Data Delivery"
  suf_learning_a_knights_oath_desc:0 " \"The will to succeed is important, but what’s more important is the will to prepare.\" The Brotherhood are being generous and offering us quite a substantial deal, Education and Drills on Divisional warfare, Deadly and ferocious tactics. All they request in return are any old server banks, intelligence modules or old broken robots we have laying around."

  suf_the_tasks_of_scribes:0 "Codex Lessons"
  suf_the_tasks_of_scribes_desc:0 "The Brotherhood has offered us a chance to take a glimpse at their Codex, studying how they put together a society and keep order in a place as wild as the wasteland."

  suf_the_duty_of_paladins:0 "A Small Equipment Package"
  suf_the_duty_of_paladins_desc:0 "The Brotherhood has sent us a small stockpile of valuable goods! Figuring out how to use these should be a breeze!"

  suf_tech_for_protech:0 "Veteran Instructors"
  suf_tech_for_protech_desc:0 "The Brotherhood has sent some of it’s finest commanders to improve the skills of our staff. Together with our improved unit tactics our previous kill counts are looking like a pittance."

  suf_expand_our_bunkers:0 "Bunker Strategy"
  suf_expand_our_bunkers_desc:0 "If we were to copy the Brotherhood's strategy of creating well-defended outposts we might be able to better defend ourselves! Pallus attacked us by sending a army through the northern passage - lets see if we can seal that off with a line of fortifications!"

  suf_the_maxson_technology_lease:0 "The Maxson Technology Lease"
  suf_the_maxson_technology_lease_desc:0 "By offering the Maxson Chapter rights to scavenge several key locations in New Mexico we can lease the schematics needed to construct impressive firepower in turn!"
  suf_the_maxson_technology_lease_tt:0 "We give §Y[MXC.GetNameWithFlag]§! an offer; in exchange for granting them §Yresources rights§! in a number of our owned states we will gain a powerful boost to our produced equipment.\n\nThe resource rights granted will either last for §Ythree years§!, or until the state's control changes hands.\nThe boost to our produced equipment will only for as long as Maxson Chapter is §Yindependant§! and isn't at §Rwar§! with us.\n\n§g( The states discussed are Roswell, Gaudalupe Peak and Truchas Peak)§!"

  suf_a_haven_for_the_helpless:0 "A Haven for the Helpless"
  suf_a_haven_for_the_helpless_desc:0 "Since its founding from the unification of the towns of Backwoods, Plainsrunner and Chewelah Fort Summers has always been known as a city open to anyone looking for a home."
  suf_impove_heaven_for_the_helpless:0 "§YUpgrade Haven for the Helpless:§!\n  §G+5%§! Appeal to Refugees."

  suf_refugees_asf:0 "A Hand to Santa Fe"
  suf_refugees_asf_desc:0 "Looks like the priests of Santa Fe need our help - good for us! We have been looking for a chance to open up a trade route with them for a while."

  suf_refugees_los:0 "Cultists Need a Home"
  suf_refugees_los_desc:0 "If Ghouls and Humans are ever to reconcile their differences we will need to avoid the bigotry that has spread our communities apart.\n\nEven if it means giving shelter to a group like the Church of the Lost..."

  suf_refugees_mes:0 "The Mescalero Need Our Help!"
  suf_refugees_mes_desc:0 "From the south west refugees arrive from the Mescalero Nation! They tell stories of the Legion's cruelty and inhumanity; a true nation of monsters."

  suf_refugees_hangdogs:0 "Dog City's Wounded"
  suf_refugees_hangdogs_desc:0 "The Hangdogs might have been savages - but a savage is better watched then left to wander. Lets work to teach them civilization!.. Even if it might mean we will need to build more kennels."

  suf_refugees_edn:0 "Wounded from Eden"
  suf_refugees_edn_desc:0 "The town of Eden has been taken! Who would have thought it? Especially with how hard Scarlet was trying to keep raiders at bay."

  suf_refugees_rrg:0 "Aid for Gloria"
  suf_refugees_rrg_desc:0 "We didn't interact much with the people of Gloria before now -.. however; Since the fall of Gloria travels have been coming north to live in our lands instead! Perhaps in time they can teach us their customs."

  suf_refugees_cbn:0 "Caravaneers Come from Carbon"
  suf_refugees_cbn_desc:0 "It had to be one of these days that Carbon would fall - a little independant town like that never had a future in the wastes. Still, we can offer their homeless shelter."

  suf_refugees_ffi:0 "A Home for the Lucha's"
  suf_refugees_ffi_desc:0 "There is a bit of a language barrier that occured when we tried to bring in some of the vagrant Lucha's of the Free Fighters. Thankfully we still had some Vault-Tec tourist guides on hand."

  suf_refugees_cmc:0 "Assitance to the Federation"
  suf_refugees_cmc_desc:0 "We have enough free space at Fort Summers - lets see if we can bring along some of the vagrants from the fallen Oklahoman federation!"

  suf_ncr:0 "Join the NCR"
  suf_ncr_desc:0 "The NCR has seemed impressed with our ability to defeat the Legion! Lets join them!"
  suf_tex:0 "Join the Texan Economic Union"
  suf_tex_desc:0 "We have had the chance to solidify our relations with the Texan Republic as of late - lets make that official!"
