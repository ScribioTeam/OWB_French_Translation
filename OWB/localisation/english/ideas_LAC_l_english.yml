  lac_loot_from_theeast_1:0 "Loot From the East"
  lac_loot_from_theeast_1_desc:0 "Although the Eastern Expedition has only just begun, Lanius is already sending us tribute."
  lac_loot_from_theeast_2:0 "The Triumph of New Mexico"
  lac_loot_from_theeast_2_desc:0 "Lanius has seized the riches of New Mexico for the Legion, and all of New Mexico glitters before our eyes."
  lac_loot_from_theeast_3:0 "The Conquest of Colorado"
  lac_loot_from_theeast_3_desc:0 "Lanius has brought our banner to Dog City. None shall stand against him now."
