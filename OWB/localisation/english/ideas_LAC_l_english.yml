  lac_cura_annonae:0 "Cura Annonae"
  lac_cura_annonae_desc:0 "When famine stalked the land and taxes fell short, I opened the granaries of the legion, and fed the people from my own patrimony."
  lac_edict_of_caracalla:0 "The Edict of Roswell"
  lac_edict_of_caracalla_desc:0 "It is most fitting that, as I ascribe the causes and the reasons of fate to the gods, I should give thanks to them for their faith in me. So let me make my offerings to the gods with the foreigners who have served with me,and grant all subjects of the Legion the title of citizen.  For is it not right and proper that all should share in my glory, to enhance the majesty of the people?"
