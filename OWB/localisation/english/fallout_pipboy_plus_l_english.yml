  PIPBOY_PLUS_STARTING_SCREEN_HEADER:0 "Vault-Tec™ Presents!"
  PIPBOY_PLUS_STARTING_SCREEN_TEXT:0 "Welcome to the Pip-Boy PLUS™, Vault-Tec™'s NEW customisable encyclopaedia — with a guaranteed 200 years of smooth operation.\n\nConstructed out of 77-Series REPCONN Heat Resistant Steel™, and featuring our all new patented Slider™ technology allowing complete control, the Pip-Boy PLUS™ is the perfect device for any hard working American! Our revolutionary 4:3 vacuum tube display is composed of RobCo Industries™ military grade robot visor glass, the most durable glass in any Pip-Boy™ to date, enabling you to read clearly even in the heat of battle!\n\nFor configuration assistance, be sure to purchase the Pip-Boy PLUS™ user manual: available for the low price of $999.99!$\n\nThis device is accessible at any time by simply pressing the 'help' button in the top right corner of your Vault-Tec™ Pip-Boy 2000™!"

