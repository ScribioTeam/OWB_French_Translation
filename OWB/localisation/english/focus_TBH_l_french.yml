l_french:

 tbh_nf_rhombus_chase:0 "La Longue Marche vers l’Ouest"
 tbh_nf_rhombus_chase_desc:0 "La fuite de l’armée d’Attis vers le Texas a amené la Confrérie du Texas à s’opposer à eux. Séparé de la Confrérie de l’Ouest, le Grand Aîné Rhombus mena un contingent d’hommes à l’Ouest à la poursuite des hommes d’Attis."
 tbh_nf_national_guard:0 "Toujours Prêt, Toujours Là"
 tbh_nf_national_guard_desc:0 "Une situation difficile les attendait en arrivant au Texas. Appelé par des restes de l’ancienne garde nationale à la recherche d’un refuge sûr pour eux-mêmes et leurs familles, Rhombus fut forcé de décider comment utiliser au mieux leurs talents pour la cause de la Confrérie."
 tbh_nf_texas_rangers:0 "Un Ranger, Une Émeute"
 tbh_nf_texas_rangers_desc:0 "Des membres de l’élite des Texas Rangers ont été le prochain groupe à approcher l’Expédition. La formidable expertise de Runner a joué un rôle clé dans la préparation de la Confrérie au conflit à venir."
 tbh_nf_rhombus_legacy:0 "Le Sillage d'un Géant"
 tbh_nf_rhombus_legacy_desc:0 "Grièvement blessé vers la fin de la campagne, la vie de Rhombus était suspendue au fil d’un rasoir."
 tbh_nf_development_1:0 "Développements à Dallas"
 tbh_nf_development_1_desc:0 "Les ruines de Dallas se sont avérées être une base très efficace pour que la vie civile puisse s’épanouir sous la gouvernance de la Confrérie, poursuivons ce projet avec des interventions subtiles. La meilleure économie est une économie guidée."
 tbh_nf_development_2:0 "Développement de Fort Hood"
 tbh_nf_development_2_desc:0 "Sous les fondations de la ville de Hood se trouve un fort, une ancienne base militaire que personne n’a réussi à explorer complètement. Mais même la surface est littéralement remplie de biens utiles que nous pouvons utiliser à notre avantage."
 tbh_nf_doctrinal_thought:0 "Pensées Doctrinales"
 tbh_nf_doctrinal_thought_desc:0 "Notre haut commandement ne doit jamais cesser de s’adapter aux conditions changeantes des Terres Désolées si nous voulons maintenir notre niveau de préparation militaire optimal afin  de faire face aux situations les plus difficiles. Leur fournir davantage de ressources et de rapports les aiderait à faire des progrès considérables dans l’amélioration des doctrines établies de nos troupes et des forces spéciales."
 tbh_nf_doctrinal_thought_2:0 "Évaluer le Codex"
 tbh_nf_doctrinal_thought_2_desc:0 "Le Codex stratégique de la Confrérie a, depuis longtemps, été suivi à la lettre. Mais si nous voulons nous adapter à notre nouvelle situation, nous devons l’étudier en profondeur et l’interpréter davantage comme des recommandations que comme une ligne directrice stricte. Il peut cependant nous apprendre quelques astuces supplémentaires."
 tbh_nf_our_path_roots:0 "Texas pour Rusk"
 tbh_nf_our_path_roots_desc:0 "Rusk a raison, ce dont les Terres Désolées ont besoin n’est pas une autre armée commune opprimant ses citoyens et se concentrant plus sur la guerre que sur la paix. Notre serment a été et est encore aujourd’hui de promulguer la loi et de protéger nos citoyens contre les conditions difficiles qu’ils doivent endurer quotidiennement. Nous ne pouvons pas abandonner cette tâche cruciale, de peur d’oublier notre engagement."
 tbh_nf_our_path_roots_2:0 "Rusk pour le Texas"
 tbh_nf_our_path_roots_2_desc:0 "Notre Confrérie doit pouvoir réagir rapidement et efficacement aux problèmes si nous voulons sécuriser nos terres. La séparation de nos forces en cellules policières indépendantes, capables d’acquérir rapidement une connaissance du terrain et de sa population, nous permet de réagir beaucoup plus rapidement aux menaces une fois les renforts arrivés, qui peuvent être dirigés rapidement par des agents locaux."
 tbh_nf_roots_new_recruits:0 "Expansion de la Confrérie"
 tbh_nf_roots_new_recruits_desc:0 "Si nous voulons protéger notre nation, nous aurons besoin de volontaires supplémentaires, et beaucoup d’entre eux. Notre promesse d’instaurer la sécurité et l’ordre semble déjà être un moyen extrêmement efficace de gagner la confiance de la population. Tout ce que nous devons faire, c’est répandre nos intentions de recrutement partout, et les recrues arriveront en masse."
 tbh_nf_roots_new_weapons:0 "Fusils de la Confrérie"
 tbh_nf_roots_new_weapons_desc:0 "Notre complaisance et notre dépendance excessive à l’égard de la technologie existante pourraient bien être notre perte dans notre lutte pour mettre de l’ordre dans les Terres Désolées. Si nous voulons nous assurer que nos forces sont bien équipées pour les batailles à venir, nous devons faire tout notre possible pour stimuler l’innovation en matière d’armes légères, qu’il s’agisse de la concurrence civile, du financement de la recherche ou même d’initiatives de conception dirigées par les soldats."
 tbh_nf_our_path_new_shores:0 "La Bifurcation Moins Prise"
 tbh_nf_our_path_new_shores_desc:0 "Rusk est, bien sûr, un Aîné respecté et honorable qui a bien guidé notre Confrérie à maintes reprises. Mais si nous voulons nous préparer à la guerre, nous devons réformer nos troupes pour qu’elles deviennent une force militaire permanente et non une force de maintien de la paix. Nous nous éloignerons des doctrines existantes et inventerons une nouvelle façon de rendre les Terres Désolées véritablement sûres."
 tbh_nf_our_path_new_shores_2:0 "Conclusion du Voyage"
 tbh_nf_our_path_new_shores_2_desc:0 "Nos réformes se sont déjà avérées efficaces, mais nous ne pouvons pas nous arrêter là. Nous devons faire tout notre possible pour ne jamais prendre du retard sur nos ennemis en matière de technologie. Nous financerons et équiperons diverses cellules de recherche à travers le pays, dédiées à nous fournir les armes et l’équipement les plus avancés. Notre avance technologique sera la clé de nos efforts futurs."
 tbh_nf_shores_new_tactics:0 "Nouvelles Tactiques"
 tbh_nf_shores_new_tactics_desc:0 "Alors que nos divisions s’éloignent des idées de Rusk sur les forces de maintien de la paix, nous devons revoir nos tactiques et nos stratégies pour nous adapter à la guerre ouverte. Un nouveau groupe d’officiers militaires fraîchement sortis de l’académie, pleins d’idées et désireux de prouver leurs capacités, devrait être en mesure de le faire."
 tbh_nf_shores_new_vehicles:0 "Nouveaux Véhicules"
 tbh_nf_shores_new_vehicles_desc:0 "Si nous voulons faire la guerre en terrain découvert, nous devons pouvoir nous déplacer rapidement et efficacement à travers les Terres Désolées, et pour cela nous avons besoin de véhicules. Nous annoncerons un vaste programme pour récompenser toute personne capable de nous présenter des innovations ou même de nouveaux modèles, ce qui favorisera des percées tout en modernisant nos forces armées."
 tbh_nf_protector_of_texas:0 "Protecteur du Texas"
 tbh_nf_protector_of_texas_desc:0 "La réforme complète et la transformation de nos forces maintenant terminées, nous pouvons nous imposer comme le véritable protecteur du Texas et de tous les Texans qui y vivent. Qu’ils le veuillent ou non, ils apprendront vite qu’aucun ne peut nous dépasser ou nous surpasser. Pour Rusk, pour l’Union !"
 tbh_nf_listening_posts:0 "Établir des Postes d’Écoute"
 tbh_nf_listening_posts_desc:0 "En matière de guerre, la reconnaissance est l’un des aspects les plus essentiels. Le manque de renseignements peut réaliser ou casser toute opération. En tant que tel, il est capital que nous fassions des efforts afin de gagner toute information rapidement. La mise en place de postes d’écoute équipés de radars, dotés de spécialistes qualifiés, nous permettra d’y parvenir."
 tbh_nf_national_excersizes:0 "Exercices Militaires de la Confrérie"
 tbh_nf_national_excersizes_desc:0 "Une étude attentive des exercices entrepris par chaque nouvelle recrue de nos forces vous donnera un bon aperçu de leur pensée, d’un intérêt particulier. C’est le fait que certains des membres les plus intelligents peuvent parfois contourner purement et simplement les obstacles dans les cours ou les difficultés de formation, auxquels nous devons prêter une attention particulière."
 tbh_nf_national_excersizes_2:0 "Formation de la Confrérie"
 tbh_nf_national_excersizes_2_desc:0 "Le Codex de la Confrérie renferme une immense quantité de documents militaires de diverses campagnes remontant à sa création, qui sont inclus à la fois comme moyen de commémoration et comme leçons pour les futurs officiers. Demander à notre haut commandement de l’étudier et d’appliquer son enseignement serait bénéfique."
 tbh_nf_national_excersizes_3:0 "Régime de la Confrérie"
 tbh_nf_national_excersizes_3_desc:0 "D’immenses simulacres de batailles inter-divisions, exécutées sur des champs neutres entre officiers débutants, sont un bon moyen de donner de l’expérience de combat à notre corps de commandement ainsi qu’aux soldats sur le terrain, et de trouver rapidement les failles de notre matériel ou de nos enseignements tactiques."
 tbh_nf_national_excersizes_4:0 "Les Manœuvres de la Confrérie"
 tbh_nf_national_excersizes_4_desc:0 "Des manœuvres de l’armée largement réformés, combinés à un système de surveillance des anciens combattants, peuvent nous permettre de transmettre la sagesse de nos soldats plus expérimentés à nos recrues, leur permettant ainsi de bénéficier d’une vaste connaissance tactique avant même d’aller sur le terrain."
 tbh_nf_mister_entertainment:0 "En Direct de Dallas"
 tbh_nf_mister_entertainment_desc:0 "Qui n’aime pas les bons spectacles ? Nous allons approcher M. Entertainment pour un accord de réseautage. Avec un peu de chance, la camaraderie et l’appréciation commune de la bonne télévision scelleront l’affaire."
 tbh_nf_a_mutually_benefitial_deal:0 "Forger l'Accord"
 tbh_nf_a_mutually_benefitial_deal_desc:0 "Nous rédigerons la loi sur les télécommunications, permettant à M. Entertainment de circuler librement et d’accéder à toutes les terres de l’Union Economique Texane, ainsi que notre protection. En échange, nous recevrons de l’équipement électronique, des infos et une vedette positive sur son spectacle."



 tbh_nf_consolidate_conquests:0 "Consolidation de la Confrérie"
 tbh_nf_consolidate_conquests_desc:0 "Les nouveaux gains ne sont bons que si nous les étayons. En consacrant du temps à planifier notre administration de ces territoires, nous garantissons leur place au cœur de notre nation."
 tbh_nf_form_texas_yehaw:0 "État Provisoire"
 tbh_nf_form_texas_yehaw_desc:0 "Notre travail acharné a tout mené à cela. Avec l’Union Economique Texane plus forte que jamais, nous sommes prêts à former une République Provisoire du Texas et à consolider notre place en tant que protecteurs de la paix Texane."
 tbh_nf_alamo_is_a_thing:0 "Une Fois Puissant, Une Fois Unis"
 tbh_nf_alamo_is_a_thing_desc:0 "Le Chapitre d’Alamo a brisé notre contrôle, provoquant une crise majeure."
 tbh_nf_the_hard_road:0 "La Dure Route"
 tbh_nf_the_hard_road_desc:0 "Notre corps d’officiers a beaucoup souffert de la scission du Chapitre d’Alamo, ce qui signifie que nous devrons déployer des efforts importants pour revitaliser notre armée. Le chemin le plus court pour y parvenir exige également le plus grand investissement et, par conséquent, le plus grand risque."
 tbh_nf_the_long_road:0 "La Longue Route"
 tbh_nf_the_long_road_desc:0 "Notre armée est peut-être en désarroi, mais il y a une solution calme à tous les problèmes. Une vaste campagne de formation prendra du temps, mais toute action plus rapide pourrait nous mettre en danger."
 tbh_nf_combat_our_deficits:0 "Combattre nos Déficits"
 tbh_nf_combat_our_deficits_desc:0 "La scission de l’Alamo a mis en lumière les échecs de notre programme de protection actuel. Bien trop minimaliste, il donne la priorité à une force de combat minimaliste et opérationnelle plutôt qu’à un corps d’infanterie entièrement préparé."
 tbh_nf_all_systems_ready:0 "Tous les Systèmes sont Prêts"
 tbh_nf_all_systems_ready_desc:0 "Nos efforts ont porté leurs fruits. Les leçons que nous avons apprises aujourd'hui serviront de base à la doctrine de la Confrérie pour les générations à venir. Bien que tout ne soit pas parfait, nous avons réussi à restaurer un sentiment de normalité dans nos opérations."
 tbh_nf_our_fatman:0 "Catapulte Nucléaire Tactique"
 tbh_nf_our_fatman_desc:0 "Bien que les ogives à grande échelle soient certainement inaccessibles, les bombes nucléaires miniaturisées pourraient bientôt être une réalité sur nos champs de bataille. Un entraînement supplémentaire sera nécessaire, mais les retombées seront, elles, nucléaires. "

  # Economic Union Stuff
 tbh_rekindle_economic_union:0 "Relancer l'Union Économique"
 tbh_rekindle_economic_union_desc:0 "Alors qu'elle était autrefois une grande force de notre nation, nous avons laissé l'Union Économique Texane s'éteindre pendant que nous étions occupés à combattre la Horde d'Hand. Nous devons inverser cela !"
 tbh_two_nations_one_system:0 "Deux Nations - Un Système"
 tbh_two_nations_one_system_desc:0 "En intégrant étroitement notre économie et celle des autres membres de l'Union Économique Texane, nous sommes en mesure d'en tirer des avantages économiques importants. Que cela dure longtemps !"
 tbh_develop_join_arms_production:0 "Développer une Production Conjointe d'Armes"
 tbh_develop_join_arms_production_desc:0 "En augmentant la puissance industrielle de [LNS.GetName] avec l'expertise militaire de [TBH.GetNameDef], nous pourrions augmenter de manière significative notre production militaire !"
 tbh_announce_fiscal_reform:0 "Annoncer la Réforme Fiscale"
 tbh_announce_fiscal_reform_desc:0 "Si l'Union Économique Texane est forte, elle n'est certainement pas infaillible. La réforme de nos finances nous aidera à nous consolider."
 tbh_expand_inter_nation_inf:0 "Développer l'Infrastructure Inter-Nations"
 tbh_expand_inter_nation_inf_desc:0 "Pour que l'Union Économique Texane connaisse un véritable essor, nous devons développer les infrastructures à proximité de nos frontières mutuelles afin d'encourager les échanges transfrontaliers."
 tbh_enlargen_tbh_mission:0 "Développer la Mission à l'Étoile Solitaire"
 tbh_enlargen_tbh_mission_desc:0 "En dépensant un peu de capital politique, nous pourrions élargir la mission à l'Étoile Solitaire envoyée par [TBH.GetNameDef]. Cela augmenterait considérablement nos connaissances militaires !"
 tbh_enlargen_lns_mission:0 "Développer la Mission envers  [TBH.GetNameDef]."
 tbh_enlargen_lns_mission_desc:0 "Si nous déployons quelques efforts politiques, nous pourrions faire en sorte qu'une délégation plus importante soit envoyée à [TBH.GetNameDef], afin qu'ils continuent à développer leur industrie."
 tbh_adopt_texan_dollar:0 "Produire le Dollar Texan"
 tbh_adopt_texan_dollar_desc:0 "Afin d'inspirer le commerce inter-nations au sein du Pacte Économique Texan, il a été décidé que nous devrions établir le Dollar Texan. Une idée audacieuse en effet."
 tbh_focus_on_new_research:0 "Prioriser de Nouvelles Recherches"
 tbh_focus_on_new_research_desc:0 "Une partie du travail de l'Union Économique consiste à repousser les limites de ce que nous croyions économiquement possible. Le meilleur moyen d'y parvenir est de développer de nouvelles technologies !"
 tbh_restore_texas_uni:0 "Restaurer l'Université du Texas"
 tbh_restore_texas_uni_desc:0 "Autrefois grande institution d'apprentissage et de recherche, l'ancien campus de l'université du Texas est en ruine. Avec un peu d'amour, nous pourrions commencer à restaurer la recherche académique à cet endroit, ce qui nous apporterait tous des avantages."
 tbh_share_tech_development:0 "Partager les Avancées Technologiques"
 tbh_share_tech_development_desc:0 "L'Union Économique Texane peut atteindre de nouveaux sommets de puissance si elle partage équitablement la technologie entre ses membres."
 tbh_form_central_bank:0 "Former la Banque Centrale du Texas"
 tbh_form_central_bank_desc:0 "Pour garantir que notre monnaie soit toujours soutenue par de l'or, nous devons créer une banque centrale. Cela renforcera considérablement l'Union Économique."
 tbh_enhance_civilian_commerce:0 "Renforcer le Commerce Civil"
 tbh_enhance_civilian_commerce_desc:0 "Les capacités civiles, tant chez nous que chez les autres membres de l'Union Économique Texane, pourraient être améliorées. Avec les bonnes incitations, nous pourrions sûrement améliorer le commerce civil."
 tbh_joint_resource_campaigns:0 "Campagnes de Ressources Communes"
 tbh_joint_resource_campaigns_desc:0 "Il reste de nombreux territoires de récupération de valeur dans toutes les nations de l'Union qui n'ont pas encore été correctement explorés. Si nous faisions une campagne coordonnée, nous pourrions sûrement tous en bénéficier."
 tbh_unified_doctrine_research:0 "Recherche sur la Doctrine Unifiée"
 tbh_unified_doctrine_research_desc:0 "En partageant les secrets de notre armée avec les nations de l'Union Économique, nous pouvons tous bénéficier de la sagesse de chacun."
 tbh_union_economic_boom:0 "L'essor Économique de l'Union"
 tbh_union_economic_boom_desc:0 "Grâce à des années de prospérité, d'unité et de coopération, les économies des nations qui composent l'Union Économique Texane sont en plein essor. Hourra !"
 tbh_enlargen_tbh_mission_basic_drills:0 "Programmes de Formation Rapide"
 tbh_enlargen_tbh_mission_basic_drills_desc:0 "La mission de conseil auprès de l'Étoile Solitaire a été un grand succès, nos officiers ayant été en mesure d'identifier plusieurs failles dans leur régime d'entraînement par rapport à nos propres troupes. Les conseiller davantage dans le but de rationaliser leurs exercices militaires pourrait être bénéfique pour leurs capacités défensives."
 tbh_enlargen_tbh_mission_advanced_drills:0 "Programmes de Formation Avancée"
 tbh_enlargen_tbh_mission_advanced_drills_desc:0 "Les conseillers militaires que nous avons envoyés chez nos voisins ont déjà fourni de nombreux renseignements pour les aider à renforcer leurs armées. Ils nous ont toutefois fait part de plusieurs améliorations possibles de la formation à la cohésion des escouades et des exercices de mouvement tactique qu'ils pourraient mettre en œuvre avec du temps et des efforts."
 tbh_enlargen_tbh_mission_rangers_for_lonestar:0 "Rangers pour l'Étoile Solitaire"
 tbh_enlargen_tbh_mission_rangers_for_lonestar_desc:0 "En augmentant encore la taille de notre mission militaire pour inclure des officiers et des hommes de loi expérimentés en plus des soldats déjà présents à l'Étoile Solitaire, nous pourrions, en plus des réformes de l'armée, fournir une formation stratégique à leurs propres commandants et aider au maintien de la paix générale en signe de bonne volonté."
 tbh_nf_mobilization:0 "Députation Limitée"
 tbh_nf_mobilization_desc:0 "Les députés ont leur utilité, mais il est peut-être préférable qu'ils soient peu nombreux et bien formés, plutôt que nombreux et inefficaces. Commençons modestement, et peut-être que nos programmes d'adjoints évolueront avec le temps."
 tbh_nf_mobilization_2:0 "Députation Commune"
 tbh_nf_mobilization_2_desc:0 "La capacité de nos adjoints a ouvert la possibilité d'étendre le programme de députation, du moins quelque peu."
 tbh_nf_mobilization_3:0 "Députation Étendue"
 tbh_nf_mobilization_3_desc:0 "Les récentes augmentations d'effectifs ont permis de développer nos efforts en matière de députation. Nous espérons que le fait d'avoir des députés à chaque coin de rue renforcera la confiance en nous-mêmes et dans le programme, ce qui attirera encore plus de recrues."
 tbh_nf_mobilization_4:0 "Députation Universelle"
 tbh_nf_mobilization_4_desc:0 "Une dernière extension de notre députation nous donnera l'avantage dont nous avons besoin, à la fois sur le champ de bataille et en dehors. Une population vraiment sûre est une population bien entraînée, et une fois que tout le monde a une arme, nous pouvons être certains que personne ne se sent en danger."
 tbh_nf_occupation_theory:0 "La Loi est ma Pelouse"
 tbh_nf_occupation_theory_desc:0 "Vous restez de votre côté de la barrière..."
 tbh_nf_occupation_theory_2:0 "La Pelouse est ma Loi"
 tbh_nf_occupation_theory_2_desc:0 "...Et je resterai sur le mien."
 tbh_nf_adventurer_extraordinare:0 "Routes Lointaines"
 tbh_nf_adventurer_extraordinare_desc:0 "§YUn homme peut façonner le monde...§!"
 tbh_nf_adventurer_extraordinare_2:0 "Tous les Chemins Conduisent à la Maison"
 tbh_nf_adventurer_extraordinare_2_desc:0 "Parfois, le plus beau cadeau est un lit douillet à la fin du voyage."
 tbh_enlargen_lns_mission_metal:0 "Ce que la Terre a Fait"
 tbh_enlargen_lns_mission_metal_desc:0 "Le sol peut nous donner d'importants métaux souterrains, essentiels pour les infrastructures et le développement. Nous n'avons aucune raison de les accaparer pour nous-mêmes et nous profiterions bien davantage d'un programme de partage avec nos alliés."
 tbh_enlargen_lns_mission_water:0 "Ce que les Rivières ont Apporté"
 tbh_enlargen_lns_mission_water_desc:0 "L'eau donne la vie à tous, et bien que nous ayons la chance d'en avoir beaucoup, tout le monde n'a pas cette chance. En veillant à ce que nos alliés aient beaucoup à boire, nous permettons une coopération plus étroite entre nous."
 tbh_enlargen_lns_mission_advanced:0 "Nous Appartient, pour Toujours."
 tbh_enlargen_lns_mission_advanced_desc:0 "La ferraille plus sophistiquée constitue également un élément important de nos deux économies. Bien que beaucoup plus rares que de nombreux autres matériaux, des produits tels que l'électronique jouent un rôle essentiel dans nos processus de fabrication."
 tbh_nf_development_3:0 "Usines à Dallas"
 tbh_nf_development_3_desc:0 "Les usines de Dallas produisent l'épine dorsale de notre croissance économique, ce qui en fait à bien des égards la clé de notre production nationale. L'expansion de ces usines attirera la main d'œuvre des environs, ce qui contribuera à la croissance de Dallas."
 tbh_nf_development_4:0 "Forges de Fort Hood"
 tbh_nf_development_4_desc:0 "Nos armuriers à Fort Hood, quant à eux, sont des experts dans la production de matériaux de haute qualité. Leur apporter un soutien supplémentaire, tant en termes de matériel que de personnel, contribuera à améliorer l'efficacité de leur production. "
 tbh_nf_broken_apart:0 "Brisé en Morceaux"
 tbh_nf_broken_apart_desc:0 "Le chapitre Alamo a échappé à notre contrôle, provoquant une crise majeure dans notre armée. Nous aurons besoin de solutions, rapidement."
 tbh_nf_things_that_make:0 " Construire un Meilleur Atelier"
 tbh_nf_things_that_make_desc:0 "Nos usines fonctionnent assez bien, mais il est toujours possible de les améliorer. Un certain nombre de soi-disant \"économistes\" nous ont récemment fait part de leurs idées pour faciliter une production élevée."
 tbh_nf_things_that_go_boom:0 "Art de la Démolition"
 tbh_nf_things_that_go_boom_desc:0 "Les rapports de nos unités indiquent des performances prometteuses de leurs équipes de démolition sur le terrain. En développant davantage notre expertise en matière d'explosifs, nous pouvons espérer garantir de futurs succès."
 tbh_nf_things_that_spit_lead:0 "Frénésie de l'Appui Feu"
 tbh_nf_things_that_spit_lead_desc:0 "Les divisions expérimentales des équipes d'appui feu ont donné des résultats encourageants, ce qui incite à envisager de futurs investissements."
 tbh_nf_things_that_protect:0 "Le Cœur de Notre Société"
 tbh_nf_things_that_protect_desc:0 "L'élément clé de toute armée de la Confrérie a toujours été ses combattants d'élite. Bien que nous occupions désormais un territoire plus vaste que jamais, ces forces jouent toujours un rôle clé dans notre armée. Nous devons veiller à ne pas les négliger, de peur de nous retrouver réduits à une simple armée."
 tbh_nf_desperado_no_more:0 "Pas Plus de Desperados"
 tbh_nf_desperado_no_more_desc:0 "Ces bandits à l'est ont été une source constante de problèmes. Une courte expédition militaire anéantira leurs chefs et mettra leurs citoyens sous notre protection."
 tbh_nf_desperado_for_law:0 "Desperado pour la Loi"
 tbh_nf_desperado_for_law_desc:0 "Le Sauvage ayant été maîtrisé, nous nous concentrons maintenant sur l'intégration complète de son ancien territoire."
 tbh_nf_of_gators_and_maws:0 "D'alligators et de Gueules"
 tbh_nf_of_gators_and_maws_desc:0 "Les raids des Gueulgators sont allés trop loin. Leurs assauts constants contre les commerçants du fleuve ont coûté trop de vies pour être ignorés. Espérons que leur destruction provoquera un retour à la normale pour nos marchands."
 tbh_nf_taming_the_jungle:0 "Apprivoiser la Jungle"
 tbh_nf_taming_the_jungle_desc:0 "Une fois les Gueulgators vaincus, nous pouvons nous mettre au travail pour calmer leur maison qui est la jungle. Les gens là-bas apprécieront sans aucun doute notre protection, mais certaines bêtes ne le feront peut-être pas."
 tbh_nf_assasin_city_rumble:0 "Combattre les Hommes-Patins"
 tbh_nf_assasin_city_rumble_desc:0 "Ces psychopathes d'Assassin City ont causé des problèmes à nos patrouilles ces derniers temps. Il est peut-être temps de rétablir l'ordre dans cette ville décrépite."
 tbh_nf_the_question_of_carthage:0 "La Question Carthaginoise"
 tbh_nf_the_question_of_carthage_desc:0 "Le comportement erratique du Chef a forcé une confrontation. D'une manière ou d'une autre, nous devons trouver un moyen d'assurer la stabilité de nos relations."
 tbh_nf_approach_the_patrolmen:0 "D'une Patrouille à l'Autre"
 tbh_nf_approach_the_patrolmen_desc:0 "Les Patrouilleurs ont été des alliés essentiels, bien qu'officieux, dans notre lutte contre les tribus de pillards. Un accord plus formel, cependant, pourrait être plus bénéfique."

 tbh_davy_crocket_adventures_tt:0 "Déverrouille des décisions spécifiques concernant les exploits d'un individu éminent."
 complete_when_alamo_is_there:0 "Cette priorité s'effectuera automatiquement dès qu'une certaine faction dissidente se sera séparée."
 tbh_adress_alamo_chapter_tt:0 "Déverrouille les actions qui peuvent être prises pour atténuer l'exil de nos anciens frères."

 tbh_nf_we_have_been_betrayed:0 "Nous avons été Trahis."
 tbh_nf_we_have_been_betrayed_desc:0 "Malgré toutes leurs promesses et tous leurs vœux, il semble que nos alliés ne se soucient guère, après tout..."

 tbh_nf_our_future:0 "Notre Futur"
 tbh_nf_our_future_desc:0 "Avec tous les bouleversements qu'a connus cette année, il est temps de faire le point et de réévaluer nos objectifs."

 tbh_nf_steady_as_she_goes_texas:0 "Stable comme Elle Va"
 tbh_nf_steady_as_she_goes_texas_desc:0 "Nous sommes toujours les protecteurs du Texas, que les autres le reconnaissent ou non. Nous ferons notre devoir, peu importe la douleur que cela entraîne."
 tbh_nf_fortress_texas:0 "Forteresse du Texas"
 tbh_nf_fortress_texas_desc:0 "Un Texas sûr est un Texas sécurisé. De solides fortifications créeront un solide rempart contre les terreurs extérieures."
 tbh_nf_texas_our_dreams_and_hopes:0 "Nos Espoirs et Nos Rêves"
 tbh_nf_texas_our_dreams_and_hopes_desc:0 "Il est temps d'atteindre nos plus grandes aspirations. Le Texas peut s'unir et le fera, quoi qu'en disent les autres."

 tbh_nf_the_alamo_was_right:0 "Alamo avait Raison"
 tbh_nf_the_alamo_was_right_desc:0 "Aussi douloureux que ce soit de l'admettre, le chapitre d'Alamo a raison. Accepter leurs conditions est sans doute la meilleure façon d'avancer."
 tbh_nf_to_hell_with_texas:0 "Au Diable le Texas"
 tbh_nf_to_hell_with_texas_desc:0 "Cette expédition a été un désastre presque complet, du début à la fin. Nous sauverons quand même le Texas, même si cela signifie le brûler !"
 tbh_nf_fortress_brotherhood:0 "Forteresse de la Confrérie"
 tbh_nf_fortress_brotherhood_desc:0 "Les leçons sur le terrain ont permis de tirer un enseignement clair : la seule personne sur laquelle vous pouvez compter est le chevalier qui se tient à côté de vous."
 tbh_nf_texas_old_world_blues:0 "Old World Blues"
 tbh_nf_texas_old_world_blues_desc:0 "§YUbi amor, ibi dolor...§!"

 tbh_nf_lonestar_exodus:0 "L'Exode de l'Étoile Solitaire"
 tbh_nf_lonestar_exodus_desc:0 "De nombreux citoyens de l'Étoile Solitaire ont fui les assauts de la Horde d'Hand, mettons-les à contribution, donnons-leur une chance de retrouver ce qui leur appartient. Les bureaux de recrutement vont ouvrir, aujourd'hui, inscrivez-vous maintenant, et récupérez l'Étoile Solitaire."
 tbh_nf_lonestar_reconquest:0 "Reconquête de l'Étoile Solitaire"
 tbh_nf_lonestar_reconquest_desc:0 "Nous sommes prêts, le moment est venu, reconquérons l'Étoile Solitaire."
 tbh_nf_restore_the_lone_star:0 "Rétablir l'Étoile Solitaire"
 tbh_nf_restore_the_lone_star_desc:0 "Avec tout ce territoire à notre portée, nous pouvons enfin redonner à nos anciens alliés leur gloire passée. Vive l'Union Économique, qu'elle ouvre une nouvelle ère pour le Texas."

 tbh_lns_restauration:0 "§GCette priorité permettra à l'Étoile Solitaire de redevenir un membre souverain de l'Union Économique Texane (UET). Cela signifie également qu'ils formeront le Texas avec la Confrérie.§!"

 tex_keats_plan:0 "Plan de Keat"
 tex_keats_plan_desc:0 "Avec Keats au premier plan, les mutants et les humains auront-ils enfin un endroit où rester, ensemble, et unis."
 tex_mutant_education:0 "Éducation des Mutants"
 tex_mutant_education_desc:0 "Les mutants ont besoin d'éducation, pas seulement dans les territoires que nous possédons actuellement, mais partout. Si les mutants ne peuvent pas venir dans nos écoles, que les écoles viennent à eux."
 tex_mutant_troubles:0 "Troubles Mutants"
 tex_mutant_troubles_desc:0 "Aucun mutant ne sera plus jamais considéré comme un être inférieur. Aucun être capable d'une pensée consciente ne le sera."
 tex_mutant_struggle:0 "Lutte Mutante"
 tex_mutant_struggle_desc:0 "Depuis qu'ils ont été créés par l'orgueil de l'homme, les supermutants n'ont jamais trouvé un endroit où ils pouvaient vraiment être. Nous allons faire du Texas un endroit où leurs luttes seront enfin terminées. Mais pour cela, nous devons nous battre un peu plus fort."
 tex_mutant_democracy:0 "Démocratie Mutante"
 tex_mutant_democracy_desc:0 "Les mutants ont essayé beaucoup de choses, rien n'a marché pour eux. Un maître, des guerriers enragés. Keats sait que la seule façon d'avancer est d'instaurer la démocratie partout et de rendre tout le monde égal devant la loi."
 tex_coring_1:0 "Terres Texanes"
 tex_coring_1_desc:0 "Ce qui était autrefois le Texas, sera à nouveau le Texas."
 tex_coring_1_tt:0 "Réduit les coûts pour rendre national pour les Rockets, Tubeheads et Carthage."
 tex_coring_2:0 "Terres Texanes"
 tex_coring_2_desc:0 "Ce qui était autrefois le Texas, sera à nouveau le Texas."
 tex_coring_2_tt:0 "Réduit les coûts pour rendre national les terres de supermutant et l'étrange jungle."
 tex_coring_3:0 "Terres Texanes"
 tex_coring_3_desc:0 "Ce qui était autrefois le Texas, sera à nouveau le Texas."
 tex_coring_3_tt:0 "Réduit les coûts pour rendre national pour Lubbock, Pecos, Carbon, rt Los."
 tex_coring_4:0 "Terres Texanes"
 tex_coring_4_desc:0 "Ce qui était autrefois le Texas, sera à nouveau le Texas."
 tex_coring_4_tt:0 "Facilite de 50% de rendre [TLL.GetNameWithFlag] et Cypher Warband national."
 tex_the_last_piece:0 "La Dernière Pièce"
 tex_the_last_piece_desc:0 "Une dernière conquête et nous serons comme avant la guerre."
 tex_united_once_more_almost:0 "Presque Arrivé"
 tex_united_once_more_almost_desc:0 "Après tant de conquêtes, et tant de terres prises, rien ne nous arrêtera."
 tex_proper_this_time:0 "République du Texas"
 tex_proper_this_time_desc:0 "Nous avons été provisoires pendant assez longtemps, rendons cela correct."
