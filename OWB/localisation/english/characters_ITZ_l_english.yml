  ITZ_nacom_diego_ordaz:0 "Diego Ordaz"
  ITZ_nacom_diego_ordaz_desc:0 "The Ejército and the Ti'huun have their place, but all power flows through the Kalomte and his deeds. Sick of petty divisions, Ordaz works as a mediator between political parties within the ejército and their supply chain."
  ITZ_orland_monaghan:0 "Orland Monaghan"
  ITZ_orland_monaghan_desc:0 "\"The concept of the Flower Wars seems to be a waste of guns and men. Perhaps it keeps the glory fed to the generals, but waging war should not be done in vain. If they have seen the troubles I have seen to the south, they would know that war is not a game.\" "
  ITZ_ella_kassulke:0 "Ella Kassulke"
  ITZ_yaotl:0 "Yaotl"
  ITZ_daniela_mercado:0 "Daniela Mercado"
  ITZ_alonzo_tejedor:0 "Alonzo Tejedor"
  ITZ_alonzo_tejedor_desc:0 "One of the largest innovations of the Kalomte's rule is the establishment of smaller factories on the path to Veracruz. Large scale factories exist in the capital, but even in favourable weather, caravan travel can take ages to reach the front lines. Smaller scale workshops near the front help keep the veterans of the flower wars flush in guns and bullets."
  ITZ_child_of_the_earth:0 "Child Of The Earth"
  ITZ_manny_torres:0 "Manny Torres"
  ITZ_manny_torres_desc:0 "Manny Torres is, to most peasants, the most feared man in the Empire. While the Kalomte may be their ruler, Torres enforces his rule, using his I.C.D.E.B. agents to disassemble any resistance within the country."
  ITZ_martin_arrabal:0 "Martín Arrabal"
  ITZ_armando_berganza:0 "Armando Berganza"
  ITZ_guillermo_gonzalez:0 "Guillermo González"
  ITZ_salvador_zorita:0 "Salvador Zorita"
  ITZ_salvador_zorita_desc:0 "\"What are you buying, stranger?\" "
  ITZ_carmelo_tamayo:0 "Carmelo Tamayo"
  ITZ_carmelo_tamayo_desc:0 "The systems of exemptions for military service is often not as clear cut as some may think. By creative wording in his dictates, Tamayo has exempted much of the population of Cardenas Kaah. While some view him as another weak willed administrator, his oversight has allowed the economy of Itza to bloom."
  ITZ_nacom_carlos_franco:0 "Nacom Carlos Franco"

