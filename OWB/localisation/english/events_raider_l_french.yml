l_french:
 nf_raider.0.t:0 "Origine du gang"
 nf_raider.0.d:0 "Les gars! Tout le monde a une bonne histoire sanglante, chaque groupe de demi-pintes ou de conquérants en herbe ? Mais entre vous et moi ? Nous sommes la vraie affaire! La meilleure affaire! Avant nous étions des raiders, nous étions la vraie affaire, et maintenant ? Eh bien. Personne ne l'a fait comme nous."
 nf_raider.0.a:0 "Nous sommes des criminels du Vieux Monde, nous y sommes allés plus longtemps que quiconque !"
 nf_raider.0.b:0 "Nous étions la plus grande tribu de méchants !"
 nf_raider.0.c:0 "Tout le luxe d'un abri, mais avec plus de teigne !"

 nf_raider.1.t:0 "Quel genre de gang ?"
 nf_raider.1.d:0 "Le bordel tu veux dire quel genre ? Vous savez qui nous sommes, vous savez ce que nous faisons! Et nous faisons ce que nous faisons le mieux! Personne ne rivalise avec nous, et quiconque le souhaite est dedans pour un battement d'une durée de vie !"
 nf_raider.1.a:0 "Nous réglons les putains de routes! Les porcs les plus forts et les plus rapides sont là !"
 nf_raider.1.b:0 "Nous avons votre solution, toutes sortes de correctifs! C'est de la qualité supérieure."
 nf_raider.1.c:0 "Nous sommes des raiders! Butin. Tuer. Pillage. Répéter. De quoi d'autre avez-vous besoin ?"

 nf_raider.2.t:0 "Ambitions de gangs ?"
 nf_raider.2.d:0 "Vous voulez savoir sur le futur ? Je vais vous parler de notre avenir. Coup! Haut! Nous allons au sommet. Nous avons de gros projets, de gros projets. Le patron sait ce qui se passe, croyez-moi! Vingt ans à présent et nous gouvernerons cette friche effroyable. Alors tu es dedans ? Tu veux une part du gâteau ?"
 nf_raider.2.a:0 "Nous prenons des esclaves! Bon argent, bon commerce, aucun inconvénient !"
 nf_raider.2.b:0 "Même plan que toujours! Nous allons prendre ce dont nous avons besoin de qui que ce soit."
 nf_raider.2.c:0 "Ces autres gangs minables ? Ils ne nous respectent pas encore."
