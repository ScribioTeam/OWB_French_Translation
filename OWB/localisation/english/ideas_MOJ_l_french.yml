 no_drugs_for_moj:0 "§YElijah§! §Rveut garder secrète la dépendance de ses mentats, il ne permettra pas l'usage public de drogues au sein de la Confrérie du Mojave.§!"
 moj_archimedes_ii_cooldown:0 "ARCHIMEDES II Temps de récupération"
 moj_archimedes_ii_cooldown_desc:0 "Nous avons récemment tiré depuis le satellite ARCHIMEDES II, il faudra du temps avant que nous puissions le faire à nouveau."
