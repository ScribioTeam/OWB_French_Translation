 moj_rumors_of_the_sierra_madre:0 "Rumeurs de la Sierra Madre"
 moj_rumors_of_the_sierra_madre_desc:0 "Les recherches d'Elijah sur l'installation Y-0 à Big Mountain l'ont intrigué sur les perspectives de trouver la technologie d'assemblage moléculaire qui y a été recherchée. Il semble que cette technologie soit stockée dans un endroit appelé \"Sierra Madre\"."

 moj_helping_the_brights_launch:0 "Aide au lancement de Bright"
 moj_helping_the_brights_launch_desc:0 "Veronica a promis aux partisans de Bright que nous les aiderions à lancer leur projet s'ils nous aidaient contre la RNC. Maintenant qu'ils ont rempli leur part du marché, nous devons les aider à remplir la leur."

 moj_hunting_for_stars:0 "À la recherche d'étoiles"
 moj_hunting_for_stars_desc:0 "Veronica a promis à ceux qui cherchaient les capsules d'étoiles que nous les aiderions à trouver ces capsules à travers le Mojave pendant un certain temps en échange de leur aide contre la RNC."

