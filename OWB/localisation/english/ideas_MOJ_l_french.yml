 moj_platinumOS:0 "La Puce de Platine"
 moj_platinumOS_desc:0 "Le trésor ultime de House, la Puce de Platine, est maintenant entre nos mains. Avec un peu d'effort, nous pouvons enquêter sur les circuits internes et essayer de déchiffrer une partie du code source de la technologie des sécuritrons de House."

 mojave_riches_of_the_sierra_madre:0 "Richesses de la Sierra Madre"
 mojave_riches_of_the_sierra_madre_desc:0 "Ce pays possède l'une des plus grandes réserves d'or de toutes les Terres Désolées, ayant obtenu les richesses qui reposaient dans l'abri de la Sierra Madre."

