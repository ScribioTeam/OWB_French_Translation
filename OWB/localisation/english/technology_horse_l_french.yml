#----------------------------
# Horse Tech folder
#----------------------------
 fallout_horse_tech_folder:0 "Technologies équines"
 fallout_horse_tech_folder_desc:0 "Un cheval, un cheval, mon royaume pour un cheval"
#----------------------------
# categories
#----------------------------
 magic_tech_category:0 "Technologie magique"
 magic_tech_category_desc:0 ""
#----------------------------
# Techs
#----------------------------
 horse_tech:0 "Longue vie à l'Amitié"
 horse_tech_desc:0 "Mon Petit Cheval, Mon Petit Cheval, Qu'est-ce que l'amitié ?"
 loyalty_tech:0 "Loyauté"
 loyalty_tech_desc:0 "Visez haut, mais ne visez pas l'impossible."
 loyalty_tech_2:0 "Loyauté avancée"
 loyalty_tech_2_desc:0 "20 % plus sympa."
 laughter_tech:0 "Rire"
 laughter_tech_desc:0 "Le Chaos éternel vient avec la pluie de chocolat, les gars, la PLUIE DE CHOCOLAT !"
 laughter_tech_2:0 "Rire avancé"
 laughter_tech_2_desc:0 "Faisons cela dans le style Pinkie Pie."
 kindness_tech:0 "Gentillesse"
 kindness_tech_desc:0 "J'aimerais être un arbre."
 kindness_tech_2:0 "Gentillesse avancée"
 kindness_tech_2_desc:0 "Tu vas M'AIMER !"
 honesty_tech:0 "Honnêteté"
 honesty_tech_desc:0 "Être honnête ne vous permettra peut-être pas d'avoir beaucoup d'amis. Mais cela vous permettra toujours d'avoir les bons."
 honesty_tech_2:0 "Honnêteté avancée"
 honesty_tech_2_desc:0 "Chère Princesse Célestia, je n'ai rien appris, j'avais raison depuis le début."
 generosity_tech:0 "Générosité"
 generosity_tech_desc:0 "Meilleur poney, dit Nuff."
 generosity_tech_2:0 "Générosité avancée"
 generosity_tech_2_desc:0 "De toutes les choses qui auraient pu arriver, voici LA. PIRE. CHOSE. POSSIBLE !"
 love_letters_tech:0 "Lettres d'amour"
 love_letters_tech_desc:0 "Chère Princesse Célestia....."
 advanced_love_letters_tech:0 "Lettres d'amour avancées"
 advanced_love_letters_tech_desc:0 "Aujourd'hui, j'ai appris que les armes font mal."
 friendship_language_tech:0 "Langage de l'Amitié"
 friendship_language_tech_desc:0 "Si vous parlez d'une manière étrange que seuls vos amis comprennent, alors vous avez maîtrisé l'art des secrets."
 advanced_friendship_language_tech:0 "Langage d'Amitié avancé"
 advanced_friendship_language_tech_desc:0 "Au moins jusqu'à ce que même vos amis ne vous comprennent plus."
 magic_tech:0 "Magique"
 magic_tech_desc:0 "Livres, Livres, Livres, LIVRES, LIVRES LIVRES, LIVRES LIIIIIIIIIIIIIIIIIIVRES."
 elements_tech:0 "Éléments d'harmonie"
 elements_tech_desc:0 "Vous voyez, Lune du Cauchemar, lorsque ces éléments sont allumés par l'étincelle, qui réside dans le cœur de chacun d'entre nous, elle crée le sixième élément : L'élément de... Magie !"
 pacification_beam_tech:0 "Rayon de Pacification Arc-en-ciel"
 pacification_beam_tech_desc:0 "Je porte en moi la magie la plus puissante de toutes ! Les Rayons de Pacification de l'Arc-en-ciel !"
 orbital_friendship_cannon_tech:0 "Canon Orbital de l'Amitié"
 orbital_friendship_cannon_tech_desc:0 "Nuff dit, évapore tout ce qui est inamical en 3 secondes."
 ponykind_tech:0 "Poney"
 ponykind_tech_desc:0 "Vivre en paix et en harmonie au sein d'Equestria. Productive, prospère et amoureuse de l'Amitié."
 earth_pony_tech:0 "Poneys de la Terre"
 earth_pony_tech_desc:0 "Travailleur et profondément attaché à la terre. Ils travaillent même dans le désert le plus terrible pour en faire un verger de pommes juteuses."
 unicorn_tech:0 "Licornes"
 unicorn_tech_desc:0 "Snob et sophistiqué, mais aussi capable de faire de la magie. Ils sont là quand vous en avez besoin ou pas. Sans doute la plus puissante des trois races de poneys."
 pegasus_tech:0 "Pegasi"
 pegasus_tech_desc:0 "Des souverains du ciel, rapides, agiles et capables de manipuler le temps. Ne les embrouillez pas."
 everybody_can_be_reformed_tech:0 "Personne n'est au delà de la Rédemption"
 everybody_can_be_reformed_tech_desc:0 "Même la plus vile des créatures peut être amenée à approuver et à aimer l'amitié. Si on leur donne suffisamment de rayons arc-en-ciel."
 changeling_tech:0 "Échangistes"
 changeling_tech_desc:0 "Des créatures insectoïdes capables de prendre la forme qu'elles souhaitent. Se nourrissent de l'amour des autres comme des parasites."
 gryphon_tech:0 "Gryphons"
 gryphon_tech_desc:0 "Fières créatures solitaires qui s'aiment par-dessus tout. La brute typique de la cour d'école"
 dragon_tech:0 "Dragons"
 dragon_tech_desc:0 "Grand, solitaire et avec un souffle de feu. Ne les embêtez pas."
