l_french:
 Alamo_chapter_nf:0 "Arbre de Priorités du Chapitre d'Alamo"


 ach_nf_consolidation:0 "Consolidation de la Confrérie"
 ach_nf_consolidation_desc:0 "Construire un nouveau Chapitre de la Confrérie n'est pas une tâche facile. Même si beaucoup des stratégies et de l'organisation de nos ancêtres resteront les mêmes, nous aurons du mal à nous adapter à notre nouvelle situation."
 ach_nf_technological_recovery:0 "Réhabilitation Technologique"
 ach_nf_technological_recovery_desc:0 "Maintenant que nous avons éliminé l'objectif impossible de Rusk de maintenir la paix, nous pouvons revenir à nos racines. Nos efforts se concentreront sur les équipes de recherche et de récupération qui pilleront ou saisiront toutes les armes avancées qu'elles trouveront."
 ach_nf_demand_richmond:0 "Demander Richmond"
 ach_nf_demand_richmond_desc:0 "Notre séparation a mis la Confrérie Texane en déroute, ce qui signifie qu'il est temps de faire valoir nos exigences. Richmond leur couperait l'accès direct au Golfe tout en renforçant notre base industrielle."
 ach_nf_houston_communications:0 "Centre Spatial de Houston"
 ach_nf_houston_communications_desc:0 "Ensuite, nous devons conclure un accord avec Houston. Faible et en décomposition, nous exigerons l'accès à leur territoire afin d'utiliser leur technologie pour contacter la Confrérie de l'Ouest."
 ach_nf_contact_west:0 "Les Chaînes qui Lient"
 ach_nf_contact_west_desc:0 "Depuis toujours, cet élément de notre doctrine nous guide. Les ordres coulent de haut en bas, une chaîne ininterrompue qui nous rend durs comme l'acier. La loyauté inconditionnelle envers l'aîné est incluse. Essayons de trouver nos aînés. Il faut établir un contact à l'ouest."
 ach_nf_boost_the_signal:0 "Amplifier le Signal"
 ach_nf_boost_the_signal_desc:0 "La décadence de Houston ne nous a pas rendu service. Leur centre spatial, aussi utile soit-il, est loin d'avoir la puissance nécessaire pour atteindre la Confrérie de l'Ouest."
 ach_nf_fix_arrays:0 "Tenter des Réparations"
 ach_nf_fix_arrays_desc:0 "L'équipement dont ils disposent n'est pas fiable, au mieux. Les réparations devraient être la prochaine étape de notre liste de priorités."
 ach_nf_boost_the_signal_2:0 "Alimenter les Condensateurs"
 ach_nf_boost_the_signal_2_desc:0 "Le problème semble être double. Les équipements défaillants sont aggravés par un manque d'alimentation adéquate, ce que nous aborderons plus loin."
 ach_nf_fix_arrays_2:0 "Affecter Plus d'Ingénieurs"
 ach_nf_fix_arrays_2_desc:0 "Nous ne pouvons pas nous permettre d'attendre plus longtemps. Nous allons réaffecter la plupart de nos ingénieurs au centre spatial pour faire progresser rapidement le projet."
 ach_nf_boost_the_signal_3:0 "Une Dernière Avancée"
 ach_nf_boost_the_signal_3_desc:0 "Le travail est presque terminé. En combinant tous nos efforts jusqu'à présent, nous pouvons construire un centre spatial grandement amélioré, capable de diffuser à travers le continent."
 ach_nf_elder_emergency_authority:0 "Autorité d'Urgence pour les Aînés"
 ach_nf_elder_emergency_authority_desc:0 "Notre situation précaire nécessite une consolidation du pouvoir entre les mains de Törni. Ce n'est pas idéal, mais les temps désespérés exigent ces mesures. Au moins, ledit pouvoir est entre des mains compétentes."
 ach_nf_emergency_draft:0 "Projet d'Urgence"
 ach_nf_emergency_draft_desc:0 "La plupart de nos partisans sont un petit nombre d'officiers de haut rang de la Confrérie. La population générale ne se soucie guère de notre sort, ce qui signifie que nous devrons les enrôler de force dans notre cause."
 ach_nf_military_upgrades:0 "Production d'Urgence"
 ach_nf_military_upgrades_desc:0 "Notre capacité industrielle est loin d'être comparable à celle de nos rivaux. L'allongement de la durée du travail et l'encouragement des emplois en atelier contribueront à atténuer cette disparité."
 ach_nf_military_upgrades_2:0 "Rempart Alerte Rouge"
 ach_nf_military_upgrades_2_desc:0 "La meilleure défense est une population préparée. Nous allons former chaque frère et sœur aux procédures de guerre, en espérant construire un puissant rempart en cas de guerre."
 ach_nf_yeomen:0 "Confrérie des Yeomen"
 ach_nf_yeomen_desc:0 "Chaque homme et femme doit faire son devoir pour la Confrérie. Les Yeomen sont un nouveau concept. Pas tout à fait des membres à part entière, mais tout de même parés de privilèges et de protection. Tant de gens abandonneraient leur autonomie pour notre protection, et si nous pouvons les manier comme une épée ? Nous le ferons."
 ach_nf_robot_production:0 "Robots de la Confrérie"
 ach_nf_robot_production_desc:0 "Nous n'avons pas l'habitude d'intégrer des robots dans nos armées, mais ils semblent bien fonctionner pour nos ennemis. Il pourrait être utile d'enquêter sur leur utilité, si rien d'autre."
 ach_nf_circuit_breakers:0 "Disjoncteurs"
 ach_nf_circuit_breakers_desc:0 "Les robots ont leurs avantages, mais ils ne sont pas invincibles. Notre technologie avancée leur confère déjà des avantages, mais il y a peu de raisons de ne pas renforcer cette puissance. Laissez Anna venir, nous ne serons pas trouvés en défaut."
 ach_nf_warmongering_mutants:0 "Menace Mutante"
 ach_nf_warmongering_mutants_desc:0 "Notre plus vieil ennemi se lève à nouveau. Ces abominations sont des crimes contre la nature elle-même, contre le caractère sacré de la vie humaine, et nous serons heureux de faire notre devoir en les détruisant."
 ach_nf_workshop_forges:0 "Forges de la Confrérie"
 ach_nf_workshop_forges_desc:0 "Nous ne pouvons pas tout récupérer, bien sûr. Nous allons commencer à installer des forges à travers notre territoire, capables de produire nos impressionnantes armes et armures."
 ach_nf_civilian_forges:0 "Ateliers de Nixontown"
 ach_nf_civilian_forges_desc:0 "D'Alamo à Nixontown, de nouvelles opportunités se présentent."
 ach_nf_civilian_forges_2:0 "Ateliers de Morts-vivants"
 ach_nf_civilian_forges_2_desc:0 "Parfois, il arrive des choses que l'on ne peut pas contrôler."
 ach_nf_civilian_forges_3:0 "Ateliers Portuaires"
 ach_nf_civilian_forges_3_desc:0 "Dans nos villes, regardez couler la richesse de l'industrie."
 ach_nf_civilian_forges_4:0 "Ateliers de Columbus"
 ach_nf_civilian_forges_4_desc:0 "Même les routes sont construites, et avec un grand besoin un métro."
 ach_nf_civilian_forges_5:0 "Ateliers d'Alamo"
 ach_nf_civilian_forges_5_desc:0 "Et donc on construit toujours plus vite, sans se soucier du temps."
 ach_nf_military_forges:0 "Forges de Nixontown"
 ach_nf_military_forges_desc:0 "Les familles inondent les villes, à la recherche de travail."
 ach_nf_military_forges_2:0 "Forges des Morts-Vivants"
 ach_nf_military_forges_2_desc:0 "Dans nos ruelles et nos rues, ils rôdent avec des yeux jaunes."
 ach_nf_military_forges_3:0 "Forges Portuaires"
 ach_nf_military_forges_3_desc:0 "Avec l'atelier vient la musique, avec l'usine les œuvres d'art."
 ach_nf_military_forges_4:0 "Forges de Columbus"
 ach_nf_military_forges_4_desc:0 "Et pourtant, les Texans, malgré toutes nos réalisations, sourient."
 ach_nf_military_forges_5:0 "Forges d'Alamo"
 ach_nf_military_forges_5_desc:0 "Nos investissements ont payé et remis nos banques à l'endroit, ensemble nous avons posé les bases."
 ach_nf_eternal_forges:0 "Forges Éternelles"
 ach_nf_eternal_forges_desc:0 "Seuls, nous sommes faibles, mais avec nos frères, nous sommes forts. Des parias pour certains, mais à nous nous appartenons."
 ach_nf_scribes:0 "Scribes de la Confrérie"
 ach_nf_scribes_desc:0 "Une grande majorité des scribes de la Confrérie Texane étaient favorables à notre cause. Bien sûr, ils ont leurs propres exigences, ce qui signifie que pour les apaiser, nous devrons investir du temps dans nos équipes de recherche et de développement."
 ach_nf_study_codex:0 "Études du Codex"
 ach_nf_study_codex_desc:0 "L'un des principaux défauts de la Confrérie Texane était son éloignement des tactiques inspirées du Codex. Un retour à nos racines doctrinales aidera sans doute à purifier notre intégrité en tant que chapitre de la Confrérie."
 ach_nf_study_codex_2:0 "Exemples Constructifs"
 ach_nf_study_codex_2_desc:0 "Faire coïncider la doctrine du Codex avec la réalité opérationnelle n'a jamais été une tâche facile. Néanmoins, l'expérience de Törni dans le Cercle d'Acier fait d'elle la femme parfaite pour ce travail."
 ach_nf_study_guns:0 "Études sur l'Armement"
 ach_nf_study_guns_desc:0 "Les armes de qualité sont l'épine dorsale de toute armée compétente. Malgré toutes nos avancées technologiques, il y a encore beaucoup à apprendre."
 ach_nf_study_guns_2:0 "Intégration Avancée de l'Appui Feu"
 ach_nf_study_guns_2_desc:0 "Les meilleures armes ne signifient pas grand-chose si nos troupes ne sont pas formées à leur utilisation. Les exercices sur le terrain peuvent même stimuler la recherche, car ils permettent à nos scribes de sortir de leurs laboratoires et d'observer les effets pratiques de leurs travaux."
 ach_nf_study_armor:0 "La Peau du Paladin"
 ach_nf_study_armor_desc:0 "Chaque Paladin avec une armure assistée est un Paladin à l'abri du danger. La sécurité de nos soldats a toujours été une préoccupation majeure. Encourager les recherches sur les mesures de sécurité des armures assistées améliorera considérablement leur capacité de survie."
 ach_nf_study_armor_2:0 "Raffinements Spécialisés"
 ach_nf_study_armor_2_desc:0 "La nature encombrante des armures assistées crée une course aux armements sans fin entre nous et nos ennemis. Alors qu'ils s'efforcent de créer des armes suffisamment puissantes pour percer nos armures, nous nous efforçons de surpasser leurs armes les plus meurtrières."
 ach_nf_study_aviation:0 "Le Ciel est un Champ de Bataille"
 ach_nf_study_aviation_desc:0 "Avant la Grande Guerre, les nations les plus puissantes avaient compris que le ciel lui-même était un champ de bataille. Le coût élevé d'une force aérienne efficace est insoutenable pour de nombreux groupes aujourd'hui, mais pas pour nous."
 ach_nf_study_aviation_fighter:0 "Des As dans notre Manche"
 ach_nf_study_aviation_fighter_desc:0 "Les avions de chasse offrent à nos meilleurs pilotes la meilleure occasion de briller. Leur maniabilité et leur orientation vers le combat aérien permettent des écarts de compétences considérables entre deux pilotes, ce qui rend un entraînement intensif d'autant plus crucial."
 ach_nf_study_aviation_cas:0 "La Mort Venue du Ciel"
 ach_nf_study_aviation_cas_desc:0 "Il est important de se rappeler que notre force aérienne existe pour soutenir notre armée. L'investissement dans des avions conçus dans ce but facilitera grandement nos futures batailles."
 ach_nf_study_aviation_transport:0 "Doctrine de Déploiement Rapide"
 ach_nf_study_aviation_transport_desc:0 "La victoire au combat nécessite souvent des renforts rapides. La technologie du transport permettra aux provisions et aux troupes d'atteindre rapidement leurs cibles, en dominant la résistance ennemie plus lente."
 ach_nf_study_aviation_blimp:0 "Des Yeux dans le Ciel"
 ach_nf_study_aviation_blimp_desc:0 "Bien qu'ils ne soient pas très rapides, les dirigeables sont faciles à fabriquer et ont de nombreuses utilisations. L'exploration de leur aspect pratique pourrait conduire à des innovations cruciales sur le champ de bataille."
 ach_nf_study_air_tactics:0 "Récupérations Particulières"
 ach_nf_study_air_tactics_desc:0 "Il peut sembler étrange que nous croyions que les doctrines du Codex soient applicables à la guerre aérienne. Pourtant, nous reconnaissons que les idées du Codex sont les vérités sous-jacentes de toute guerre, où qu'elle se déroule."
 ach_nf_scribes_2:0 "Scribes Confirmés"
 ach_nf_scribes_2_desc:0 "Nos recherches ont progressé de manière exponentielle depuis que nous nous sommes séparés des Texans. Presque tous nos scribes sont maintenant des innovateurs chevronnés, chacun étant capable de faire progresser notre technologie bien plus loin qu'auparavant."
 ach_nf_arm_comes:0 "Cette Fois comme une Farce"
 ach_nf_arm_comes_desc:0 "L'histoire est condamnée à se répéter, après tout. Pendant que le général robot rassemble ses forces, nous préparerons les nôtres. Texan contre Mexicain, humain contre machine, la victoire sera la nôtre !"
 ach_nf_tex_comes:0 "Le Texas Arrive"
 ach_nf_tex_comes_desc:0 "Nous nous attendions à une attaque du nord depuis que nous nous sommes séparés, ce qui fait que c'est plus une formalité. Pourtant, ça fait mal de voir d'anciens frères se consumer dans leur désir effréné de restaurer ce qui était autrefois. Fierté, arrogance et la croyance qu'ils peuvent façonner un meilleur avenir, tout en piétinant nos os. Il est temps de défendre la Confrérie contre tous ceux qui menacent notre mission, quel qu'en soit le prix."
 ach_nf_bunker_grid:0 "Réseau de Bunkers"
 ach_nf_bunker_grid_desc:0 "Une réserve d'effectifs réduite nécessite une stratégie défensive forte. Un réseau d'avant-postes permettra une communication constante sur les offensives et les stratégies de l'ennemi."
 fortify_alamo_tooltip:0 "4 §YAvant-postes§! seront construits sur §YL'Alamo§!.\n2 §YAvant-postes§! seront construits le long des frontières de §YSan Antonio§!, §YNixontown§!, §YLe Corps§!, §YColumbus§!, §YPort Lavaca§!, et §YRichmond§! si nous les contrôlons."
 ach_nf_bunker_grid_2:0 "Améliorer le Réseau de Bunkers"
 ach_nf_bunker_grid_2_desc:0 "Un certain nombre de goulots d'étranglement clés recevront des fortifications supplémentaires, rendant chacun d'entre eux, lorsqu'ils sont combinés à nos impressionnants armements, presque inattaquables."
 fortify_alamo_2_tooltip:0 "2 §YBunkers§! seront construits sur §YL'Alamo§!.\n1 §YBunker§! seront construits le long des frontières de §YSan Antonio§!, §YNixontown§!, §YLe Corps§!, §YColumbus§!, §YPort Lavaca§!, et §YRichmond§! si nous les contrôlons."
 ach_nf_desperate_defense:0 "Défense Désespérée"
 ach_nf_desperate_defense_desc:0 "Malgré toute notre force, les chiffres parlent plus fort que les mots. Pour contourner les avantages de nos ennemis, il faudra se battre pour chaque coin de rue. S'ils ne savent pas quand nous nous battons, ils ne seront pas prêts."
 alamo_desperate_defence_tooltip:0 "Créez une unité de §YAlamo Defenders§! pour protéger §YL'Alamo§! !"
 ach_nf_plea_for_help_bos:0 "Appel à l'Aide"
 ach_nf_plea_for_help_bos_desc:0 "Aussi douloureux que ce soit de l'admettre, nous n'avons aucune chance seuls. Nous avons besoin d'aide, quelle que soit la forme qu'elle prenne."
 ach_nf_united_front:0 "Front Uni Texan"
 ach_nf_united_front_desc:0 "Ça ne fait pas du bien de retourner en rampant chez les Texans, mais ça doit être fait. Notre survie exige de mettre de côté nos objectifs, que Dieu ait pitié de nos âmes pour avoir abandonné notre charge."
 ach_nf_treasures_of_the_old_world:0 "Trésors de l'Ancien Monde"
 ach_nf_treasures_of_the_old_world_desc:0 "Il y a toujours beaucoup de technologie perdue dans les différentes ruines qui nous entourent. Commencer une série d'expéditions dans ces zones mènera sans aucun doute à des récompenses importantes. Après tout, n'est-ce pas notre but ultime ? Sauvegarder ce qui pourrait détruire l'humanité ?"

 ach_nf_mutant_bulwark:0 "Rempart Mutant"
 ach_nf_mutant_bulwark_desc:0 "Les mutants sont une menace dangereuse. Nous devons nous protéger contre ceux qui sont violents, et nous méfier de ceux qui le cachent."
 ach_nf_stop_the_manhunt:0 "Arrêtez la Chasse à l'Homme"
 ach_nf_stop_the_manhunt_desc:0 "Les habitants du Domaine font un sport violent de la chasse aux personnes innocentes, capables, humaines. Nous devons mettre un terme à cela. Aucun humain n'est du bétail."

 ach_nf_airfield:0 "Pistes de la Confrérie"
 ach_nf_airfield_desc:0 "Avec toutes les connaissances dont nous disposons en matière d'aviation, nous pourrions aussi bien commencer à les mettre en pratique."
 ach_nf_airfield_2:0 "Alamo vers le Ciel"
 ach_nf_airfield_2_desc:0 "Tout frère qui se bat dans le ciel, est un frère sûr. De cette sécurité, ils peuvent la fournir à ceux d'en bas aussi. Plus nous gouvernerons le ciel, plus nous serons en sécurité."
 ach_nf_air_defenses:0 "Ciel Dégagé"
 ach_nf_air_defenses_desc:0 "Sortez d'ici, l'avion !"

 ach_nf_enter_the_corpse:0 "Entrer \"Le Corps\""
 ach_nf_enter_the_corpse_desc:0 "Corpus Christi, installation militaire d'avant-guerre, remplie d'on ne sait quoi. D'anciens secrets à découvrir, peut-être le pouvoir de dominer les mers ? Personne ne doit être autorisé à l'exercer, pour le bien de l'humanité. Personne sauf nous."
 ach_nf_enter_the_corpse_2:0 "Corpus Christi"
 ach_nf_enter_the_corpse_2_desc:0 "Après tous nos préparatifs, Le Corps se dresse maintenant devant nous. La puanteur de la mort et de la mutation résonne dans ces ruines, troublant même nos Paladins les plus vétérans. Bien que nous l'ayons démembré, déverrouillé ses secrets. D'anciens documents navals, des plans, et le savoir pour construire des navires, plus forts, meilleurs et plus rapides que jamais."
 ach_nf_secrets_of_fort_hood:0 "Secrets de Fort Hood"
 ach_nf_secrets_of_fort_hood_desc:0 "L'installation militaire de Fort Hood était un dépôt d'armes important avant la guerre. Expérimentales, et conventionnelles. Notre première expédition ici s'est soldée par un échec et peu de progrès, mais notre nouvelle Aînée est sûre de pouvoir y arriver. Ou peut-être s'agit-il simplement de son entêtement et d'un désir de justifier les cas de figure que la base a déjà causés ?"
 ach_nf_secrets_of_fort_hood_electronics:0 "Priorité sur le Piratage"
 ach_nf_secrets_of_fort_hood_electronics_desc:0 "La sécurité de haute technologie vient naturellement avec ces expéditions. Une formation sur la façon de traiter ces systèmes facilitera grandement notre travail et préparera les codes de sécurité nécessaires pour accélérer notre progression dans les profondeurs de Fort Hood."
 ach_nf_secrets_of_fort_hood_readiness:0 "Priorité de l'Expédition"
 ach_nf_secrets_of_fort_hood_readiness_desc:0 "Un mot, la main d'œuvre. Les expéditions sont coûteuses, et il n'est pas rare qu'elles nécessitent des vies. Si nous en lançons plus dans la brèche, elle pourrait céder plus tôt et nous permettre de progresser."
 ach_nf_secrets_of_fort_hood_2:0 "Rédiger les Résultats"
 ach_nf_secrets_of_fort_hood_2_desc:0 "Fort Hood est conquis, pris, il est à nous maintenant. Ses secrets sont dévoilés, qui aurait pu imaginer que nous y parviendrions un jour. Mais nous l'avons fait. Longue vie à la Confrérie, longue vie à l'Aînée !"
 ach_nf_secrets_houston:0 "QG DE L'USSA"
 ach_nf_secrets_houston_desc:0 "La United States Air Administration était autrefois le principal explorateur du système solaire. Une agence gouvernementale spécialement conçue pour ramener chez elle les connaissances des mondes extérieurs. Houston, c'est le siège social, voyons ce que nous pouvons trouver."
 ach_nf_secrets_houston_satelite_air_focus:0 "Priorité Aérienne"
 ach_nf_secrets_houston_satelite_air_focus_desc:0 "Des satellites, des satellites partout. Et nous avons accès à un grand nombre d'entre eux, même si, compte tenu du temps et des efforts nécessaires pour déchiffrer les codes, nous ne pouvons nous concentrer que sur un seul type de satellite. Devrions-nous nous concentrer sur la surveillance météorologique ? Ou la surveillance orbitale"
 ach_nf_secrets_houston_satelite_recon_focus:0 "Priorité de Reconnaissance"
 ach_nf_secrets_houston_satelite_recon_focus_desc:0 "Des satellites, des satellites partout. Et nous avons accès à un grand nombre d'entre eux, même si, compte tenu du temps et des efforts nécessaires pour déchiffrer les codes, nous ne pouvons nous concentrer que sur un seul type de satellite. Devrions-nous nous concentrer sur la surveillance météorologique ? Ou la surveillance orbitale"
 ach_nf_secrets_houston_2:0 "Nous N'avons Aucun Problème"
 ach_nf_secrets_houston_2_desc:0 "Un travail plus approfondi avec nos satellites permettra d'en savoir plus. Espérons que cela aidera aussi à réparer ce fichu réseau de communication."
 ach_nf_treasures_of_the_old_world_2:0 "Bienfaits de l'Ancien Monde"
 ach_nf_treasures_of_the_old_world_2_desc:0 "Alors ce soir, alors que nous rompons le pain ensemble, forgeons ensemble quelque chose de nouveau. Quelque chose de fort. Quelque chose dont nous pouvons être fiers. Quelque chose sur lequel nous pouvons construire. Nous allons préserver ce qu'il y a de mieux dans ce qui a été fait avant et l'utiliser. Et un jour, nous réclamerons ce qui a été perdu. \n Forgeons une Confrérie de l'Acier. \n - Roger Maxson, Grand Aîné - "

 ach_nf_mothball_1:0 "Ouvrir l'Armurerie"
 ach_nf_mothball_1_desc:0 "En cas de besoin désespéré, nous pouvons utiliser ce que nous préservons des autres. Il est temps de jouer avec nos jouets."
 ach_nf_mothball_2:0 "Réactiver l'Ancien Matériel"
 ach_nf_mothball_2_desc:0 "La poussière a recouvert ces armures et ces armes pendant trop longtemps, remplissons-les de vie."
 ach_nf_mothball_3:0 "Ouvrir les Abris"
 ach_nf_mothball_3_desc:0 "Ce sont les dernières réserves, tout le reste se fera avec ce que nous pourrons trouver, fouiller et voler. Espérons que cela suffira."

 ach_nf_cross_referencing_code_snippets_tt:0 "Cette priorité nous fera plonger plus profondément dans les secrets de ce qui fut. Espérons que nous ne réveillerons pas quelque chose de terrible."
 ach_fort_hood_focus_unlock_tt:0 "Nous allons monter une expédition dans les entrailles de Fort Hood. Cet endroit qui, à l'époque, nous a pris tant de frères et sœurs.\n§GCeci permettra d'accéder à un système de décision pour explorer et exploiter les ruines de Fort Hood.§!"


 ach_nf_cross_referencing_code_snippets:0 "Approfondir la Réflexion"
 ach_nf_cross_referencing_code_snippets_desc:0 "Tous ces secrets mis à nu devant nous, Fort Hood, le siège de l'USSA à Houston et la base navale de Corpus Christi explorés. Il doit y avoir plus, caché entre les lignes."
 ach_nf_poseidon_oil_iff:0 "Restes de l'Entreprise"
 ach_nf_poseidon_oil_iff_desc:0 "Tous ces complexes militaires avaient quelque chose en commun, quelque chose de plutôt inhabituel. Ou du moins inhabituel pour ceux qui connaissent les jours sombres de l'avant-guerre. Mais pourquoi une compagnie d'énergie serait-elle si intéressée par des bases militaires d'avant-guerre ?"
 ach_nf_harbinger_of_armageddon:0 "Précurseur d'Armageddon"
 ach_nf_harbinger_of_armageddon_desc:0 "Des mots célèbres, prononcés après la mise au point des armes les plus destructrices que l'humanité ait jamais eues. Il vaut mieux laisser certains secrets enterrés."
 ach_nf_control_core_tlaloc:0 "Noyau de Contrôle de Tlaloc"
 ach_nf_control_core_tlaloc_desc:0 "Machines dominatrices, dévastation nucléaire, rien d'autre que la ruine est venu de cet endroit, pourtant, pour protéger l'humanité d'elle-même, nous devons comprendre."
 ach_nf_texico_oil_rig:0 "Plateforme Pétrolière Texico"
 ach_nf_texico_oil_rig_desc:0 "Parfois, lorsque la nuit est claire, et que la lune se reflète sur les vagues, on peut voir ces lumières clignotantes à l'horizon."
 ach_nf_send_it_all_west:0 "Envoyez-le à l'Ouest"
 ach_nf_send_it_all_west_desc:0 "§Psera ajouté à une date ultérieure.§!"

 ach_nf_harbinger_of_armageddon_tt:0 "§RJe suis devenu la mort, le destructeur des mondes§!"
