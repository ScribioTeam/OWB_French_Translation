l_english:
  nf_RCK.1.t:0 "The Roach War"
  nf_RCK.1.d:0 "The Roach King's land was not always his. His kingdom is built on fear. In 2074, he led a grand assault onto Grafton with his army of roaches. During the siege..."
  nf_RCK.1.a:0 "The People Rose Up In Support!"
  nf_RCK.1.b:0 "..But the roaches mistook this for resistance"
  nf_RCK.2.t:0 "The Roach Authority"
  nf_RCK.2.d:0 "Ever the benevolant leader, the Roach King knows how to win a population over. Although one can say leading a nation via Radroaches is quite a tall task. How does he do it?"
  nf_RCK.2.a:0 "Roach King Allows Demonstrations"
  nf_RCK.2.b:0 "The Roach Security Is Feared Throughout Grafton"
  nf_RCK.3.t:0 "The Roach To Victory"
  nf_RCK.3.d:0 "The Roach King has a grand expedition planned. A mythical building thought to be rid of amongst this world. A location said to hold the remnants of humanity. The Roach King claims to know of its location. Time will tell if he's being entirely truthful."
  nf_RCK.3.a:0 "The People Know What Lies Ahead."
  vault_war.1.t:0 "The Vault War"
  vault_war.1.d:0 "The Roach King has gathered his forces. A shining jewel is a stone's throw away. A Vault. A real one. A working one, still being used and maintained. Finally, the Roach King will have his throne."
  vault_war.1.a:0 "Vault 37 Prepare To Meet The King!"
  vault_war.1.b:0 "Let's try this later..."
  vault_war.2.t:0 "Vault 37 Under Siege"
  vault_war.2.d:0 "Security Cameras show an army of men and roaches approaching vault 37. A strange man shouting amongst the crowd seems to be calling the shots. The Overseer does not seem to think these visitors are friendly."
  vault_war.2.a:0 "Securitrons! Battle formations!"
  vault_war.3.t:0 "Vault War Aftermath"
  vault_war.4.t:0 "Vault 37 reigns victorius"
  vault_war.4.d:0 "The Roach Maniac's army is scattered and wounded. It's only a matter of time before the people of Grafton overthrow him."
  vault_war.4.a:0 "Grafton's residence will surely thank us."
  vault_war.5.t:0 "...What now?"
  vault_war.5.d:0 "Grafton is under siege, the people are angry, the city burns. Sitting in his bunker, the Roach King contemplates his options."
  vault_war.5.a:0 "This is a Disaster!"
  vault_war.6.t:0 "The Roach King's Conquest Is A Success!"
  vault_war.6.d:0 "The Roach King marches through the vault with pride. His grand conquest has been succesfull. Mankind will bend to the power of the roach."
  vault_war.6.a:0 "People of Vault 37! You are Free!"
  vault_war.7.t:0 "An opportune moment!"
  vault_war.7.d:0 "The king of roaches appears to be... retreating? That's not what we had planned. This however opens the door for a very devious tactic. What's a better way to keep our vault dwellers safe then to remove the source of the problem? One bullet is all we need."
  vault_war.7.a:0 "What could possibly go wrong?"
  vault_war.8.t:0 "The King Is Dead!"
  vault_war.8.d:0 "While the Roach King was leading his roach army back to Grafton, an unexpected shot rang out. At first the men and roaches turned to face Vault 37. Not seeing anyone there they turned to face their king. What they saw, was not what they were hoping. The king was slumped over, whatever do we do now?"
  vault_war.8.a:0 "This... Can't be good."