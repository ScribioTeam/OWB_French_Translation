l_english:
  LOADING_TIP_0:0 "My Legion obeys me, even unto death. Why? Because they live to serve the greater good, and they know of no alternatives.\n - §YCaesar§!"
  LOADING_TIP_1:0 "These new governments, they think they've got all the answers. Blah, blah. Been there, seen that, got the scars.\n - §YMarcus§!"
  LOADING_TIP_2:0 "A safe people is a strong people.\n - §YPresident Tandi§!"
  LOADING_TIP_3:0 "You are the great western light of California, torch-bearers in the darkness, living reminders of all that is best in our republic.\n - §!President Kimball§!"
  LOADING_TIP_4:0 "§R<DEATH IS A PREFERABLE ALTERNATIVE TO COMMUNISM>§!\n - §YLiberty Prime§!"
  LOADING_TIP_5:0 "[Profligates] live in pitiful squalor, undisciplined, intemperate. To enslave them is to save them - to give them purpose, and virtue.\n - §YCanyon Runner§!"
  LOADING_TIP_6:0 "Oh yes, raised in that tradition. And the teaching stuck. I was taught it was my responsibility to bring the torch of knowledge to the wastes.\n - §YCaesar§!"
  LOADING_TIP_7:0 "I don't enjoy killing, but when done righteously, it's just a chore, like any other.\n - §YJoshua Graham§!"
  LOADING_TIP_8:0 "Truth is, the game was rigged from the start.\n - §YBenny§!"
  LOADING_TIP_9:0 "We don't have to dream that we're important. We are.\n - §!Mr House§!"
  LOADING_TIP_10:0 "Success depends on forethought, dispassionate calculation of probabilities, accounting for every stray variable.\n - §YMr House§!"
  LOADING_TIP_11:0 "If you want to see the fate of democracies, look out the windows.\n - §YMr House§!"
  LOADING_TIP_12:0 "Calm is what you have to be when people look to you. And it's all you can be when things are out of your hands.\n - §YColonel James Hsu§!"
  LOADING_TIP_13:0 "The last thing you never see.\n - §Y1st Recon's motto§!"
  LOADING_TIP_14:0 "Life has a way of punishing you for the mistakes you make.\n - §YBoone§!"
  LOADING_TIP_15:0 "If you set aside [Caesar's] leadership capabilities, extensive knowledge, and ruthless cunning... He's just another jerk who steps on people to get his way.\n - §YArcade Gannon§!"
  LOADING_TIP_16:0 "The Kings are about an idea, you see? Where every man is free to follow his own path, do his own thing. Where every man is a king in his own right.\n - §YThe King§!"
  LOADING_TIP_17:0 "Seems like wherever I go it's always the same. Folks just never leave each other alone.\n - Doc Mitchell"
  LOADING_TIP_18:0 "Burn away the flags. Begin again.\n - §!Ulysses§!"
  LOADING_TIP_19:0 "Bull and Bear over the Dam, at each other's throats... but a light from Vegas? Ball spinning on the wheel, more than two at the table.\n - §YThe Forecaster§!"
  LOADING_TIP_20:0 "If war doesn't change, men must change, and so must their symbols.\n - §YUlysses§!"
  LOADING_TIP_21:0 "People called me a hero after what happened at HELIOS, but I left that battle scarred by fear, and have allowed that weakness to govern my actions.\n - §YNolan McNamara§!"
  LOADING_TIP_22:0 "\n§OWar. War never changes.§!\n"
  LOADING_TIP_23:0 "Another settlement needs our help.\n - §YPreston Garvey§!"
  LOADING_TIP_24:0 "Look at the scorched earth and the bones that litter the wasteland. Millions... perhaps even billions, died because science outpaced man's restraint!\n - §YArthur Maxson§!"
  LOADING_TIP_25:0 "Pledge in your hearts and minds, pledge by your guns that you will stand with them in battle until the end, trust each of them with your life.\n - §YElder Lyons§!"
  LOADING_TIP_26:0 "The Republic of Dave is the only true sovereign nation in the Wasteland. The only really civilized place left in the world.\n - §YDave§!"
  LOADING_TIP_27:0 "Tunnel Snakes Rule!\n - §YButch DeLoria§!"
  LOADING_TIP_28:0 "You really need to agitate the pandas to get them engaged in combat.\nThey're very docile by nature."
  LOADING_TIP_29:0 "Gary!\n - §YGary§!"
  LOADING_TIP_30:0 "\n§RGiraffes are heartless creatures§!\n"
  LOADING_TIP_31:0 "Restoring the greatest country in the world to its former glory, well... Well, that takes time, even for the Enclave.\n - §YJohn Henry Eden§!"
  LOADING_TIP_32:0 "There's nothing I like better than making some other poor bastard die for his country.\n - §YSergeant RL-3§!"
  LOADING_TIP_33:0 "I am Alpha and Omega, the beginning and the end, I will give unto him that is athirst of the fountain of the water of life freely.\n - §ORevelation 21:6§!"
  LOADING_TIP_34:0 "You're a hero... but you have to leave.\n - §YOverseer Jacoren§!"
  LOADING_TIP_35:0 "As long as there are differences, we will tear ourselves apart fighting each other. We need one race. One goal. One people... to move forward to our destiny.\n - §YThe Master§!"
  LOADING_TIP_36:0 "The only way for true humans, and democracy, to be safe is to cleanse the mutants from the globe. We humans will take back that which is rightfully ours.\n - §YDick Richardson§!"
  LOADING_TIP_37:0 "Stoppen or die young stumpy!\n - §YSteiner Von Grinchenhauzen§!"
  LOADING_TIP_38:0 "To win a war you don't have to treat your people well. You just have to treat them better than they believe the enemy will.\n - §YThe Kalomte Sebastián II§!"
  LOADING_TIP_39:0 "Be who you want to be. The people will love you for that.\n - §YThe Ti'huun Clara Guzmán§!"
  LOADING_TIP_40:0 "\n§RThe Master lives!§!\n"
  LOADING_TIP_41:0 "So what shall it be? Do you join the Unity, or do you die here?\n§GJoin!§! §RDie!§! §GJoin!§! §RDie!§!\n - §YThe Master§!"
  LOADING_TIP_42:0 "The Unity will bring about the master race. Master! Master! One able to survive, or even thrive, in the wasteland. As long as there are differences, we will tear ourselves apart fighting each other. We need one race. Race! Race! One goal. Goal! Goal! One people... to move forward to our destiny. Destiny." # Too long to fit the author in.
  LOADING_TIP_43:0 "Do you remember the good old days where the Master ruled over us all?\n - §YBest Friend Tabitha§!"
  LOADING_TIP_44:0 "The Master thought he could unify everyone. No more differences, no more war. Didn't end well.\n - §YMarcus§!"
  LOADING_TIP_45:0 "I am the chief of the Great Khans - the Khan of Khans, if you like. This is my tribe and these are my people.\n - §YPapa Khan§!"
  LOADING_TIP_46:0 "Cool. Scary, but cool.\n - §YJack§!, describing §YRegis§!"
  LOADING_TIP_47:0 "I will show you fear in a handful of dust.\n - §YT. S. Eliot§!, §OThe Waste Land§!"
  LOADING_TIP_48:0 "Maximilian is personally very nice, but I'm the president of Rio and he's the ghost of someone we already killed once. Of course we're hacking him.\n - §YValentina Rosado§!"
  LOADING_TIP_49:0 "It is better to die on your feet than live on your knees.\n - §YEmiliano Zapata§!"
  LOADING_TIP_50:0 "I forgive everyone, and I ask everyone to forgive me. May my blood, which is about to be shed, be for the good of the country. Viva Mexico, viva la independencia!\n - §YMaximilian I§!"
  LOADING_TIP_51:0 "History teaches us, gentlemen, that great generals remain generals by never underestimating their opposition.\n - §YGeneral Santa Anna§!"
  LOADING_TIP_52:0 "I don't enjoy killing, but when done righteously, it's just a chore, like any other.\n - §YJoshua Graham§!"
  LOADING_TIP_53:0 "Maybe there is no place left in this world for mercy. But even if it tramples me into the dust, I will never accept it. And I will never condone it.\n - §YDaniel§!"
  LOADING_TIP_54:0 "Well, we got a chupacabra with an automatic weapon. And that's when they\nget real quiet, 'cause now they see the predicament we're in.\n - §YNo-bark Noonan§!"
  LOADING_TIP_55:0 "Commie ghosts what don't know they're dead. Hoping to steal our rockets so they can fly up and paint the moon pink and draw a Lenin face on it.\n - §YNo-bark Noonan§!"
  LOADING_TIP_56:0 "Walk with determination and a shotgun, breach action preferably.\n - §YEdward Jefferson Rusk§!"
  LOADING_TIP_57:0 "Hand me that Cigar, Kiddo.\n - §YEdward Jefferson Rusk§!"
  LOADING_TIP_58:0 "If the future isn't bright, at least it's colourful.\n - §YLushanya Harjo§!"
  LOADING_TIP_59:0 "There are no Gods, only Death.\n - §YChi-Pa§!, S'lanter Scout"
  LOADING_TIP_60:0 "My name is Ozymandias, King of Kings; / Look on my Works, ye Mighty, and despair! \nNothing beside remains. [...] The lone and level sands stretch far  away.\n - §YPercy Bysshe Shelly§!, §OOzymandias§!"
  LOADING_TIP_61:0 "Do not be afraid; our fate\nCannot be taken from us; it is a gift.\n - §YDante Alighieri§!, §OInferno§!"
  LOADING_TIP_62:0 "There is no escape—we pay for the violence of our ancestors.\n - §YFrank Herbert§!, §ODune§!"
  LOADING_TIP_63:0 "Do not go gentle into that good night.\nRage, rage against the dying of the light.\n - §YDylan Thomas§!, §ODo not go gentle into that good night§!"
  LOADING_TIP_64:0 "can we forget the flash? / suddenly 30,000 in the streets disappeared\nin the crushing depths of darkness / the shrieks of 50,000 died out\n - §YToge Sankichi§!, §OAugust 6§!"
  LOADING_TIP_65:0 "The old Lie: Dulce et decorum est\nPro patria mori.\n - §YWilfred Owen§!, §ODulce et Decorum Est§!"
  LOADING_TIP_66:0 "I don't intend to wait for opportunity to knock; I am in the business of opening the door.\n - §YBaron Garcia§!"
  LOADING_TIP_67:0 "No Mas Iguales\n - §YSinaloa Creed§!"
  LOADING_TIP_68:0 "Let the ring decide\n - §YFree Fighters Motto§!"
  LOADING_TIP_69:0 "I don't always gamble the lives of my people, but when I do, I prefer to win.\n - §YGeneralissimo Vialla§!" #nice
  LOADING_TIP_70:0 "The question sometimes changes, but speed's always the answer.\n - §YWill Faster§!"
  LOADING_TIP_71:0 "Don't let it end like this. Tell them I said something.\n - §YPancho Villa§!"
  LOADING_TIP_72:0 "I am not an educated man. I never had an opportunity to learn anything except how to fight..\n - §YPancho Villa§!"
  LOADING_TIP_73:0 "Order from chaos, Justice from villainy, and Freedom from tyranny.\n - §YArizona Rangers Motto§!"
  LOADING_TIP_74:0 "One must walk carefully between the footfalls of giants.\n - §YSajal Tobias Rey II§!"
  LOADING_TIP_75:0 "Now I am become death, the destroyer of worlds.\n - §YJ. Robert Oppenheimer§!"
  LOADING_TIP_76:0 "Did you know that even a child can apply enough pressure to the right spot in your kneecap to cripple you for life? Just thought you'd want to know. - §YThe Vault Dweller§!"
  LOADING_TIP_77:0 "My hair was scorched by swirling flame / My eyes grew dim, my eyes grew blind\nDeath came and turned my bones to dust / And that was scattered by the wind\n- §YThe Byrds§!, §OI Come and Stand at Every Door§!"
  LOADING_TIP_78:0 "Our time's done\nRed lost to autumn\nThe songs are sung"
  LOADING_TIP_79:0 ""There's nothing I love more, than making some other dumb bastard die for his candidate."\n - §YGold King§!, 2233"
  LOADING_TIP_80:0 ""We make the future, folks. Whether we want to or not."\n - §!Maxwell Chase§!"
  LOADING_TIP_81:0 ""SPEAK OH ORB, AND TELL ME WHETHER I WALK THE PATH OF GLORY!"\n --§YChronicles of Samson, page 79§!"
  LOADING_TIP_82:0 ""Outlook not so good."\n - §YThe Infinity-Orb§!"
  LOADING_TIP_83:0 ""It is in service of Steel and guardianship of one's Brothers that each man finds his purpose. My friends, stand with your Brothers. Guard them... Guide them. And in each of them find purpose."\n - §YElder Patrocolus§!"
  LOADING_TIP_84:0 ""So, I devote this to you, Mother, and to all who stood beside me. When a day comes where i perish - withered or bloodied - I rest easy, knowing that I was loved. And that I loved. And that, for a time, was enough to build a world."\n - §YSentinel Honour§!"
  LOADING_TIP_85:0 ""The world is a cruel place. It's important, knowing that, that we should always take care of one another."\n - §YChief Orange-Sky§!"
  LOADING_TIP_86:0 ""I have failed in my hopes of preserving peace, but I have protected these people from the fangs of bloody men like you. I have not forgotten how to slay a serpent on the side of the road."\n - §YAmgalan§!"
  LOADING_TIP_87:0 ""I don't know what a Khan is, but I ain't seeing anything great."\n - §YBaron Bailey§!"
  LOADING_TIP_88:0 ""Now it's come to my attention that those folks in Rawlins have fallen on some real hard times. With their people and herds in such dire straits I feel the only neighborly thing to do is to reintroduce some law and order in the area. They may not understand at first, but they'll thank me one day."\n - §YBaron Bailey§!"
  LOADING_TIP_89:0 ""A tribe not ready for war is a dead tribe walking."\n - §YEsen§!"
  LOADING_TIP_90:0 ""The biggest mistake you ever made was thinking you owned us."\n - §Ythe Bulleteater of Colorado§!"
  LOADING_TIP_91:0 ""Grawwarrrmrmph"\n - §YBoss Morghorl§!"
  LOADING_TIP_92:0 ""Smiles and patience be dammed. I'll do it myself, just give me a gun."\n - §YSaul A. Everett§!"
  LOADING_TIP_93:0 ""You want a leader?  A Prophet?  A God?  Darling, I'm yours and more."\n - §YAlumnus Archie§!"
  LOADING_TIP_94:0 ""§PNO HABLA ESPAÑOL!§!"\n - §YDoki§!"
  LOADING_TIP_95:0 ""Torch this fucking atrocity."\n - §YJacobia§!"
