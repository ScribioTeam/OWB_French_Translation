 MOJ_dam_busted:0 "S'opposer à l'Est"
 MOJ_dam_busted_desc:0 "Nous ne sommes pas nombreux. Chacun d'entre nous qui tombe, écrasé par un poing ou une machette, abattu avec ses grossières demi-frondes, est une vie irremplaçable. Pourtant, nous sommes tous les mêmes. La vague de l'est va se briser contre notre rocher, tout comme tant d'autres l'ont fait contre le barrage Hoover."
