 moj_legion_army_training_tt_f:0 "§gNous commençons à former notre armée à l'art de combattre la Légion en préparation d'une future attaque de leur part§!"
 moj_legion_army_training:0 "Entraînement contre les Tactiques de la Légion"
 moj_legion_army_training_desc:0 "La Légion ne se bat pas comme les autres groupes auxquels la Confrérie a été confrontée ces dernières années - fanatique, folle, impitoyable. Ils sont plus proches des bêtes que des hommes. Nous devons résoudre notre esprit et former nos paladins à l'art de combattre de tels monstres."
 moj_legion_army_training_tt:0 "§RCette décision est extrêmement importante !\n\nLorsqu'il s'agit de combattre la Légion, si nous ne sommes pas préparés contre eux, ils risquent de nous faire complètement échouer ! Il est conseillé de commencer l'entraînement contre la Légion dès que possible !§!"
 moj_securitron_vault:0 "L'Abri Securitron"
 moj_securitron_vault_desc:0 "La Confrérie doit utiliser tous les outils à sa disposition au nom de la protection de l'humanité contre ce qui a failli la tuer. Si nous ne nourrissons pas les mêmes rêves d'une utopie robotique que House a fait autrefois, Elijah est toujours l'homme intéressé par le potentiel de la technologie du vieux monde. Il y a peu de mal à activer l'armée Securitron et à l'utiliser dans l'intérêt de la Confrérie, n'est-ce pas ?"
 moj_securitron_army_tt:359 "L'armée Securitron surgit des profondeurs du sous-sol [359.GetName], prête à nous servir et à vaincre nos ennemis."
 MOJ_tech_investigation:0 "Grande Recherche d'Elijah"
 MOJ_tech_investigation_desc:0 "Quand Elijah dort, ses rêves ne sont remplis que de la grandeur de la découverte et de la percée. Il donne des instructions précises à ses agents, les implorant de ne négliger aucune piste. Ses rêves, cependant, pourraient conduire la Confrérie Mojave à sa propre perte.\n\nSes expéditions commencent avec les récents rapports de reconnaissance de [380.GetName].\n\n§RNous devrions mener des opérations d'espionnage dans l'Abri 3 car il est probable que si, ou quand, nous conquérons l'Abri, les fous qui le possèdent actuellement auront détruit ce que nous pourrions trouver dans leur folie barbare de propriétaires.§!"
 moj_end_repconn_tt:329 "Débloque une §Gopération§! à [329.GetName] contre [329.Owner.GetName] pour enquêter sur un cimetière de vertibird signalé !"
