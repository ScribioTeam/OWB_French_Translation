l_french:
  # Focuses
 mot_preparing_the_expedition:0 "Préparatifs de l'Expédition"
 mot_preparing_the_expedition_desc:0 "La RNC s’est d’abord déplacé vers l’est dans le Mojave en 2271, quand elle a détruite les tribus environnantes de Bull City. C’est l’histoire de la grandeur."
 mot_the_battle_for_nipton:0 "La Bataille pour Nipton"
 mot_the_battle_for_nipton_desc:0 "Les pillards et les voyous du Mojave ont résisté trop longtemps à la République, et Nipton a été le théâtre d’une des plus grandes batailles."
 mot_capturing_the_dam:0 "Capture du Barrage"
 mot_capturing_the_dam_desc:0 "Les Rangers ont essayé de s’emparer du Barrage Hoover en 2274, mais nous avons été obligés de nous occuper de House. Pour l’instant."
 mot_the_coming_storm:0 "La Tempête à Venir"
 mot_the_coming_storm_desc:0 "Nous avons entendu parler d’une nouvelle tribu à l’Est, sous une bannière écarlate. Ils adorent un homme appelé César, et nous craignons qu’il ne vienne pour le Mojave. Mais à quel point une bande de tribaux peut-elle être coriace ?"
 mot_our_route_home:0 "S'occuper de la Long 15"
 mot_our_route_home_desc:0 "Nous ne pouvons pas laisser nos lignes d’approvisionnement sans défense. Nous devons revitaliser la route d’avant-guerre et nous assurer que nous ne sommes jamais coupés."
 mot_dealing_with_capitol_hill:0 "Traiter avec le Congrès"
 mot_dealing_with_capitol_hill_desc:0 "La majeure partie de la RNC soutient notre expédition, mais le sénateur Allgood et d’autres estiment qu’il s’agit là d’un gaspillage inutile de vies et de ressources. Nous devons gérer nos affaires intérieures avec soin."
 mot_deploy_the_fresh_battalions:0 "Déployer de Fraîches Divisions"
 mot_deploy_the_fresh_battalions_desc:0 "La Nouvelle Californie a plus de 700 000 citoyens. C’est assez pour soumettre le Mojave."
 mot_guns_from_back_home:0 "Fusils de la Maison"
 mot_guns_from_back_home_desc:0 "La production locale dans le Mojave fait cruellement défaut, et il faut donc que l’écart soit compensé par l’importation de fournitures de la République."
 mot_form_up_the_first_recon:0 "Former le 1er Bataillon de Reconnaissance"
 mot_form_up_the_first_recon_desc:0 "Le chef Hanlon a longtemps fait comprendre l’importance de l’art du tir dans son corps de Rangers, mais jusqu’à présent, l’idée d’un bataillon de tireurs d’élite dédié n’a jamais vraiment gagné du terrain. Cependant, face au terrain accidenté du Mojave, c’est beaucoup plus logique."
 mot_survey_our_enemy:0 "Enquêter sur Notre Ennemi"
 mot_survey_our_enemy_desc:0 "Nous ne devons pas entrer aveuglément dans notre conflit avec la Confrérie du Mojave: ce n’est qu’en observant attentivement et en calculant que nous pourrons déterminer où et quand frapper le plus durement notre ennemi. Nous devons étendre nos postes d’observation pour que la Confrérie soit écrasée une fois pour toutes."
 mot_melt_their_steel:0 "Outils pour faire Fondre l’Acier"
 mot_melt_their_steel_desc:0 "Ce n’est un secret pour personne que l'Armure Assistée représente une grande menace pour nos soldats. La plupart des hommes sont loin d’avoir les capacités de percer les couches d’armure épaisse, l'armure servomotrice et de tuer les Paladins ci-derrière. Nous devons déployer quelques-unes des armes trouvés à Navarro, pour qu’au moins une fraction de nos divisions puisse combattre efficacement les Chevaliers d’Acier de la Confrérie."
 mot_strength_in_numbers:0 "Notre Force dans le Nombre"
 mot_strength_in_numbers_desc:0 "Nous avons un avantage majeur sur la Confrérie : le nombre. Même si nous perdons 8 hommes contre 1, nous pourrons les anéantir par les chiffres."
 mot_secure_the_west:0 "Sécuriser l'Ouest"
 mot_secure_the_west_desc:0 "Goodsprings, et la route qu’elle emprunte entre l’Avant-poste du Mojave et New Vegas, sont vitales pour le commerce et les déploiements militaires dans la région. Nous devons nous assurer qu’elle est adéquatement défendue, de peur que la Fraternité ne nous frappe là où ça fait mal."
 mot_solidify_military_leadership:0 "Nommer le Personnel Militaire"
 mot_solidify_military_leadership_desc:0 "Nous devons nous assurer que notre armée repose sur des bases solides avant de lancer notre attaque sur HELIOS One. Sans une direction adéquate, nous serons mal préparés à les affronter."
 mot_protect_route_95:0 "Protéger la Route 95"
 mot_protect_route_95_desc:0 "La Route 95 est actuellement notre seule route fiable pour transporter les approvisionnements à travers le Mojave jusqu’au Barrage Hoover et à Boulder City. S’il tombait aux mains de la Confrérie, nos forces du nord seraient coupées. Nous ne devons pas laisser cela se produire."
 mot_promote_major_moore:0 "Promouvoir le Maj.Moore"
 mot_promote_major_moore_desc:0 "Le Major Cassandra Moore était un Ranger depuis son plus jeune âge, servant loyalement la République alors qu’elle combattait les pillards à travers la Californie et survécut à quatre missions durant la guerre de la Confrérie contre la RNC. Malheureusement, au début de l’année, Moore a été gravement blessée alors qu’elle était en garnison dans le Mojave, ce qui signifie qu’elle ne peut plus combattre sur le front. Cependant, elle possède toujours un esprit vif et a un don pour les tactiques de combat. Nous ferions bien d’en faire un commandant."
 mot_make_our_final_preparations:0 "Faire Nos Derniers Préparatifs"
 mot_make_our_final_preparations_desc:0 "Notre assaut inévitable contre la Confrérie se fait imminent, et nous devons donc commencer à élaborer des plans définitifs."
 mot_the_second_turbine:0 "Restaurer la Deuxième Turbine"
 mot_the_second_turbine_desc:0 "Le Barrage Hoover est endommagé, mais réparable. Notre ingénieur en chef, Mike Lawson, est confiant qu’avec le temps, il sera en mesure de mettre davantage de turbines en marche avec du temps et des investissements appropriés."
 mot_baker_militarisation_act:0 "Pétition pour la Loi sur la Militarisation de Baker"
 mot_baker_militarisation_act_desc:0 "Bien qu’une expansion militaire massive ne soit pas techniquement hors de notre compétence, la ville de Baker est techniquement toujours dans la RNC. Nous devrions adresser une pétition au Congrès de la RNC pour la loi sur la militarisation de Baker, qui nous permettrait d’y développer l’industrie militaire."
 mot_divert_planners:0 "Détourner Notre Objectif de Planification"
 mot_divert_planners_desc:0 "Nous devons détourner une grande partie de nos efforts de planification vers la guerre à venir. Nous perdrons peut-être du terrain dans notre lutte contre les pillards, mais qu’il en soit ainsi."
 mot_local_call_to_arms:0 "Un Appel Local aux Armes"
 mot_local_call_to_arms_desc:0 "Ce n’est qu’avec la coopération des locaux que nous pourrons gagner la lutte contre la Confrérie. Nous devrions lancer un appel patriotique aux armes."
 mot_operation_sunburst:0 "Se Prévenir des Pressions Politiques"
 mot_operation_sunburst_desc:0 "Depuis des mois, le Congrès de la RNC exerce une pression intense sur nous pour lancer une attaque décisive contre la Confrérie du Mojave. Nous devrions lancer notre assaut avant que la pression atteigne un sommet, et prendre la Confrérie par surprise."
 mot_the_issue_of_the_locals:0 "Vers la Pacification"
 mot_the_issue_of_the_locals_desc:0 "Nos tentatives de pacification de la région autour du Mojave nous prendront des décennies. Je suppose qu’on pourrait aussi bien commencer..."
 mot_establish_camp_forlorn_hope:0 "Établir le Camp Forlorn Hope"
 mot_establish_camp_forlorn_hope_desc:0 "Les sources de Forlorn Hope sont une réserve d'eau potable stratégiquement vitale dans le Mojave, située sur le plateau d'une petite colline. En établissant un petit avant-poste militaire, nous pouvons sécuriser la source d'eau et protéger une partie de la route 95."
 mot_reinforce_camp_spotlight:0 "Renforcer le Camp Searchlight"
 mot_reinforce_camp_spotlight_desc:0 "Peu après la bataille de Nipton, nous avons établi le camp Searchlight dans la ville carrefour portant le même nom. Non seulement le camp nous donne un point d'observation sur Nipton et Novac, mais il nous permet également de garder un œil sur le Colorado à l'est. L'expansion du camp nous aidera à nous assurer que nous pouvons garder la région contre toute menace."
 mot_the_nipton_deal:0 "Le Contrat de Nipton"
 mot_the_nipton_deal_desc:0 "Nipton a été largement épargné par les bombes de la Grande Guerre. En conséquence, une communauté vivante prospère toujours à l'intérieur et autour d'elle : une communauté bien trop importante pour que nous puissions la contrôler par la seule loi martiale. Si nous passions un accord avec le maire de Nipton, lui accordant une certaine autonomie en échange de sa loyauté, nous obtiendrions l'accodement de la région."
 mot_the_second_campaign:0 "La Seconde Campagne"
 mot_the_second_campaign_desc:0 "D'une certaine manière, deux batailles doivent être menées pour le Mojave. La première pour occuper la région. La seconde pour le conserver. Nous pouvons, de facto, avoir le Mojave sous notre propriété, mais nous sommes loin d'en contrôler des pans entiers. Le Comité est divisé sur la meilleure façon de combattre cela."
 mot_riches_of_the_mojave:0 "Exploiter les Richesses du Mojave"
 mot_riches_of_the_mojave_desc:0 "Bien qu'il s'agisse principalement de plaines désertiques, le Mojave possède des trésors : si vous savez où chercher."
 mot_the_i40:0 "Sécuriser l'I-40"
 mot_the_i40_desc:0 "Si notre campagne est principalement axée sur le Mojave du Nord et New Vegas, nous ne devons pas oublier le Mojave du Sud qui s'étend entre Baker et Needles. Tout comme la Long 15 qui mène de Baker à New Vegas, la I-40 reste largement encombrée par les épaves de voitures et de camions d'avant-guerre. Avec un peu de travail, nous serions en mesure d'éliminer le pire des embouteillages de cette route, ce qui faciliterait considérablement les déplacements vers Needles."
 mot_been_working_on_the_railway:0 "J'ai Travaillé sur les Chemins de Fer"
 mot_been_working_on_the_railway_desc:0 "La construction d'une voie ferrée entre les Sables Ombragés et New Vegas est depuis longtemps un grand rêve du Général Oliver. Non seulement ce serait une victoire sur le plan de la propagande, mais cela permettrait également un redéploiement extrêmement rapide des troupes vers New Vegas et le barrage Hoover depuis le cœur de la RNC. La première partie de la ligne, partant de Baker et longeant le Long 15, est relativement facile à construire en raison de notre fort contrôle sur la région. La construction d'une ligne à travers le Mojave, en revanche, pourrait poser un peu plus de problèmes..."
 mot_cottonwood_port:0 "Renforcer le Port de Cottonwood"
 mot_cottonwood_port_desc:0 "Alors que la Long 15 est notre principale route commerciale vers la RNC, nous pourrions également organiser des missions de ravitaillement à petite échelle sur le Colorado, depuis les avant-postes de la RNC vers le sud. Ce ne serait pas idéal, mais cela pourrait être utile en cas d'urgence."
 mot_garrison_primm:0 "Garnison à Primm"
 mot_garrison_primm_desc:0 "Mini-Vegas d'avant-guerre, Primm a connu une sorte de résurgence après l'occupation du Mojave par la RNC. Ville commerçante clé sur la route de New Vegas, Primm est un lieu stratégique qui mérite d'être défendu : en effet, si Nipton tombe, elle pourrait devenir un point de ralliement vital."
 mot_bittersprings:0 "Marcher sur Bittersprings"
 mot_bittersprings_desc:0 "Depuis des années, les pillards tribaux qui se font appeler les \"Grands Khans\" sévissent sur notre territoire. Basés à l'est de Vegas, dans leur camp connu sous le nom de \"Bittersprings\", ils se croient à l'abri des représailles. Il est temps de mettre fin à leur folie.\"
 mot_bittersprings_march_tt:0 "§gIl faudra quelques jours à nos soldats pour traverser les faubourgs de New Vegas et lancer leur raid sur Bittersprings. Nous recevrons un message quand ils commenceront leur attaque.§!"
 mot_act_now:0 "Agir Maintenant Ou Se Taire à Jamais"
 mot_act_now_desc:0 "L'affrontement au barrage Hoover nous a fait trembler. Nous ne savons pas combien de temps nous pourrons nous accrocher au Mojave, mais nous devons supposer que la réponse ne sera peut-être pas éternelle. Nous devons nous dépêcher d'extraire les ressources de la région, avant qu'il ne soit trop tard."
 mot_the_bulls_soft_bellow:0 "Le Souffle Imposant du Taureau"
 mot_the_bulls_soft_bellow_desc:0 "La Légion enfle comme un cancer à travers l'Est. Nous devons être prêts."
 mot_assemble_the_mojave_defence_committee:0 "Constituer le Comité de défense du Mojave"
 mot_assemble_the_mojave_defence_committee_desc:0 "Le Mojave, ou du moins sa population et ses centres stratégiques, sont maintenant presque entièrement sous notre emprise. Nous devons maintenant nous préoccuper de le garder ainsi. Les ennemis sont partout autour de nous, et il y a une certaine division dans nos rangs sur la meilleure façon de nous préparer aux futures batailles."
 mot_the_old_world_wall:0 "Le Mur de l'Ancien Monde"
 mot_the_old_world_wall_desc:0 "Le Mur de l'Ancien Monde : le barrage Hoover. Pendant des siècles,  a été le témoin des prouesses de l'ingénierie américaine et a produit de l'électricité pour près d'une douzaine de générations de familles américaines. Cependant, il possède un défaut critique : il est épouvantablement indéfendable. Si l'on peut excuser les concepteurs originaux de ne pas avoir anticipé une bataille sur son béton, leur imprévoyance est devenue un problème pour le Comité de Défense. Des décisions doivent être prises."
 mot_emergency_ctte_divide:0 "Comité d'Urgence : La Ligne de Partage"
 mot_emergency_ctte_divide_desc:0 "Si quelque chose devait arriver à la Ligne de Partage supportant nos voies d'approvisionnement, nous devrions rapidement convoquer le Comité pour décider de la stratégie future."
 mot_emergency_ctte_vegas:0 "Comité d'Urgence : La Chute de New Vegas"
 mot_emergency_ctte_vegas_desc:0 "Si New Vegas tombe aux mains de puissances qui ne veulent pas respecter le traité de New Vegas, le Comité doit être convoqué pour décider de notre plan de réponse."
 mot_revisiting_the_treaty:0 "Revisiter le Traité de New Vegas"
 mot_revisiting_the_treaty_desc:0 "Bien que le Traité de New Vegas ait promis 95 % de l'énergie du barrage Hoover à la RNC, ainsi que l'accès militaire des troupes de la RNC à la majeure partie de New Vegas, il s'agissait d'un compromis à contrecœur avec une nation que la RNC aurait préféré annexer dans son intégralité. Malheureusement, les années de paix n'ont fait qu'accroître la force de M. House, tandis que la RNC continue de patauger dans le Mojave. Si nous voulons un jour régner sur le Mojave, nous devons avoir un plan."
 mot_call_up_second_draft:0 "Appeler les Réservistes"
 mot_call_up_second_draft_desc:0 "Quel que soit l'avantage que M. House pense posséder en matière de Securitrons, la RNC le compense largement en hommes et femmes de combat de qualité. Nous devrions faire appel à une seconde sélection de citoyens de la RNC : avec un peu de chance, certains d'entre eux seront déployés pour nous aider."
 mot_family_diplomacy:0 "Diplomatie des Familles"
 mot_family_diplomacy_desc:0 "Diviser et conquérir. C'est la tactique que le dictateur fou du Colorado prêche toujours. Si nous travaillons avec certaines familles et organisations de Vegas, nous pourrons peut-être décrédibiliser M. House et affaiblir considérablement son emprise sur son joyau."
 mot_an_encouraging_victory:0 "Une Victoire Encourageante"
 mot_an_encouraging_victory_desc:0 "Notre défaite contre les salauds de la Confrérie dans le Mojave a grandement amélioré notre position parmi le peuple de la RNC et le gouvernement de Sables Ombragés. Inutile de dire que nous pouvons exploiter cette victoire pour obtenir plus de provisions."
 mot_lessons_from_the_war:0 "Leçons de la Guerre"
 mot_lessons_from_the_war_desc:0 "Bien que nous ayons finalement réussi dans notre guerre contre la Confrérie du Mojave déclenchée par l'Opération : Sunburst, elle nous a enseigné quelques leçons bien nécessaires sur nos tactiques militaires. Nous devons nous adapter si nous voulons survivre."
 mot_tools_left_behind:0 "Utilisez les Outils Laissés en Arrière"
 mot_tools_left_behind_desc:0 "Il semble que la Confrérie ait bricolé à l'intérieur d'HELIOS One, probablement pour restaurer sa capacité à générer de l'énergie solaire. Notre attaque les a clairement surpris en plein milieu de leur ambition, et par conséquent, il y a un certain nombre d'outils d'avant-guerre dans le complexe. Nos ingénieurs au barrage Hoover apprécieraient sûrement beaucoup si nous les leur envoyions."
 mot_the_heavy_corps:0 "Formez le Corps Lourd"
 mot_the_heavy_corps_desc:0 "Avec les connaissances de base que nous possédons sur les armures assistées, nous pourrions être en mesure de démonter les armures assistées récupérées lors de l'Opération : Sunburst et entraîner nos hommes à les utiliser. Des forces lourdement blindées seront inestimables contre tout ennemi primitif."
 mot_restoring_hoover:0 "Restaurer le Barrage Hoover"
 mot_restoring_hoover_desc:0 "Le Barrage a longtemps fonctionné à une simple fraction de sa capacité potentielle. Avec un travail sérieux, nous pourrions augmenter de façon drastique la production d'énergie de la centrale."
 mot_horrors_in_vault_3:0 "L'Horreur dans l'Abri 3"
 mot_horrors_in_vault_3_desc:0 "Nous contrôlons la plupart du Mojave, mais une zone échappe à notre contrôle : l'Abri 3 et ses environs. Les Tox, un gang de pillards vicieux qui opérait autrefois sur la plupart du Mojave, le tiennent d'une main de fer. Si nous voulons les purger une fois pour toutes, nous devons décider d'une stratégie globale."
 mot_consiglieres_diplomacy:0 "Diplomatie Secrète"
 mot_consiglieres_diplomacy_desc:0 "Les Tox sont l'une des familles fondatrices de New Vegas, mais des éclats de leur famille habitent toujours l'Abri 3, et s'accrochent à leurs habitudes de pillards. En passant un accord avec M. House et les Consilglières, nous pourrions proposer d'enlever cette tâche embarrassante sur la famille et les isoler dans l'Abri 3. Nous éviterons une guerre directe, mais la région sera infestée de monstres pendant un certain temps."
 mot_pushing_them_back:0 "Repousser la Racaille"
 mot_pushing_them_back_desc:0 "Nous devons déloger les Tox des différents points d'appui qu'ils occupent au nord-ouest du Mojave. Nous ne pourrons peut-être pas ouvrir l'Abri 3, mais nous pouvons au moins les contenir s'ils sont forcés d'y retourner."
 mot_victory_at_the_dam:0 "Victoire au Barrage Hoover"
 mot_victory_at_the_dam_desc:0 "Nous avons réussi à repousser l'assaut de la Légion de Caesar sur le barrage et Boulder City. Ce n'était pas joli, et c'était plus dû à la chance que nous ne voudrions l'admettre, mais c'est une victoire."
 mot_the_long_march_home:0 "La Longue Marche du Retour"
 mot_the_long_march_home_desc:0 "Malgré les efforts de nos généraux et des innombrables soldats de la RNC, le barrage est tombé sous l'assaut de la Légion. Nous devons maintenant entreprendre une longue marche pour rentrer chez nous, et prendre des décisions difficiles sur notre avenir."
 mot_supply_and_demand:0 "L'Offre et la Demande"
 mot_supply_and_demand_desc:0 "Le Mojave est vaste et désertique. Pour le contrôler correctement, nous avons besoin d'un certain nombre de bases militaires qui sillonnent la région, chacune nécessitant un approvisionnement et un renforcement constants. Bien que nous disposions d'assez de réserves pour faire fonctionner nos avant-postes actuels, si nous devons étendre nos avant-postes, en construire de nouveaux ou subir l'espionnage ennemi, nous risquons de ne pas pouvoir approvisionner toutes nos bases."
 mot_first_supply_shipment:0 "La Première Livraison Logistique"
 mot_first_supply_shipment_desc:0 "Livrée le long de la ligne nouvellement construite entre Baker et l'avant-poste du Mojave, notre première cargaison de fournitures en provenance de Sables oOmbragés devrait nous permettre de continuer à nous approvisionner correctement."
 mot_the_mojave_line:0 "La Ligne du Mojave"
 mot_the_mojave_line_desc:0 "L'une des ambitions à long terme du Sénat de la RNC a été de construire une ligne de chemin de fer reliant la RNC proprement dite à New Vegas. Cette voie ferrée a deux objectifs : permettre un commerce rapide et efficace avec New Vegas et faciliter le redéploiement rapide des troupes de la RNC vers le Mojave si nécessaire."
 mot_the_mojave_line_tt:0 "La construction d'une voie ferrée reliant la Long 15 à New Vegas va commencer, en utilisant la main d'œuvre de la prison de la RNC. Qu'est-ce qui pourrait mal tourner ?\n\n"
 mot_reinforce_forlorn_hope:0 "Consolider le Camp Forlorn Hope"
 mot_reinforce_forlorn_hope_desc:0 "Malgré son nom plutôt terne, le camp Forlorn Hope est l'un de nos principaux avant-postes et points d'observation contre l'expansion de la Légion. S'il tombe, nos forces seront effectivement divisées en deux le long de la route 95. Si nous avons l'approvisionnement nécessaire, renforcer les défenses du camp en vaudrait la peine."
 mot_reinforce_searchlight:0 "Renforcer le Camp Searchlight"
 mot_reinforce_searchlight_desc:0 "Le camp Searchlight, niché dans le village prospère de Searchlight et près du fleuve Colorado, est un point d'appui militaire stratégiquement vital. Bien que nous prévoyions que l'attaque principale de la Légion se fera à travers le barrage Hoover, il est également possible qu'une tentative soit faite pour traverser le Colorado sur notre flanc sud, près de Searchlight. On ne peut pas laisser cela se produire."
 mot_camp_maccaren_primacy:0 "Primauté du Camp McCarran"
 mot_camp_maccaren_primacy_desc:0 "Bien que notre QG militaire ait toujours été, de jure, Baker, le Camp McCarran est devenu notre principal dépôt d'approvisionnement et notre avant-poste dans les Terres Désolées du nord du Mojave. Il est temps de déplacer officiellement notre QG militaire au Camp."
 mot_live_and_let_live:0 "Vivre et Laisser Vivre"
 mot_live_and_let_live_desc:0 "Nous n'avons tout simplement pas le temps ni les ressources pour nous occuper des \"Poudriers\" et de leur évasion de la prison de la RNC près de Goodsprings. Nous avons besoin de ces hommes ailleurs."
 mot_liv_and_let_live_tt:0 "Quand on part en guerre, les \"Poudriers\" harcèlent nos lignes d'approvisionnement. Mais ça vaut le coup pour le moment, non ?"
 mot_operation_rollup:0 "Commencer l'Opération Roll Up"
 mot_operation_rollup_desc:0 "L'idée d'une \"cinquième colonne\" sur notre territoire est tout simplement intolérable. Nous ne pouvons pas permettre aux Poudriers de continuer à terroriser librement l'ouest de Mojave, comme ils le font actuellement à Goodsprings et Primm. Ces colonies doivent être ramenées au troupeau, d'une manière ou d'une autre."
 mot_ranger_stations_on_i40:0 "Stations de Ranger l'I-40"
 mot_ranger_stations_on_i40_desc:0 "L'I-40 a une fonction militaire vitale car c'est l'une de nos seules routes de redéploiement en cas d'attaque. En établissant un certain nombre de points de contrôle tenus par des membres du Corps des Rangers le long de la route, nous pouvons nous assurer qu'elle reste aussi sûre que possible contre les attaques de la Légion."
 mot_integration_of_primm:0 "Intégrer Primm"
 mot_integration_of_primm_desc:0 "Primm est longtemps restée en dehors de notre sphère d'influence. En raison d'un manque de personnel et d'une ambivalence générale, la RNC n'a jamais fait de tentative concertée pour intégrer la région. Si nous installions un shérif de la RNC dans la ville, en profitant du chaos causé par les Poudriers, nous pourrions sûrement faire entrer la ville dans notre giron."
 mot_liberate_goodsprings:0 "Libérer Goodsprings"
 mot_liberate_goodsprings_desc:0 "L'une des premières cibles des Poudriers a été Goodsprings, une petite ville commerçante prospère sur la route ouest de New Vegas. Elle a beaucoup souffert du règne tyrannique des petits seigneurs de guerre des Poudriers, et elle serait certainement reconnaissante aux troupes de la RNC de lui assurer sécurité et protection."
 mot_clean_out_nipton:0 "Nettoyer Nipton"
 mot_clean_out_nipton_desc:0 "Nipton a bénéficié d'une certaine autonomie au début de la campagne du Mojave, en raison de sa taille et de sa situation relativement négligeable. Cependant, après l'arrivée des Poudriers, la ville est devenue une ruche d'ordures et de bandits, spécialisés dans la contrebande et la prostitution. Nous devons établir l'ordre dans la ville, si nous voulons exercer un jour un certain contrôle sur la région."
 mot_appoint_ambassador_crocker:0 "Nommer l'Ambassadeur Crocker"
 mot_appoint_ambassador_crocker_desc:0 "Suite au retrait de l'ambassadrice Edith au début de l'année de son rôle d'ambassadrice Extraordinaire et Plénipotentiaire de l'ambassade de la RNC à New Vegas, nous devons trouver un remplaçant adéquat. Sous la pression politique de Sables Ombragés, il semble que nous n'ayons qu'un seul candidat possible : Dennis Crocker. Politicien de carrière, Crocker a mené la campagne victorieuse de Kimball pour siéger au conseil de la RNC. Il semble au moins être un diplomate compétent."
 mot_an_offer:0 "Une Offre..."
 mot_an_offer_desc:0 "Nous pouvons proposer à Benny de travailler avec nous, si le prix est bon. Il ne va sûrement pas nous poignarder dans le dos et finir ses jours sur une croix de la Légion ?"
 mot_an_offer_tt:0 "Si Benny n'est pas au pouvoir, il fera un coup d'état avec notre soutien si nous combattons New Vegas. S'il est au pouvoir, nous pouvons trouver un arrangement."
 mot_we_can_refuse:0 "...Nous Pouvons Refuser"
 mot_we_can_refuse_desc:0 ""
 mot_mp_deployments:0 "Déployer la Police Militaire"
 mot_mp_deployments_desc:0 "La réputation de la RNC est perpétuellement ternie par des soldats de la RNC indisciplinés, ivres et généralement désobéissants qui dépensent tout leur salaire sur le Strip de New Vegas. Si nous ne pouvons pas faire grand-chose pour empêcher les soldats de la RNC de dépenser leur argent en prostituées et en drogues, nous pouvons au moins contrôler ceux qui sont trop indisciplinés. De plus, notre police militaire est la seule unité du Strip autorisée à porter des armes à feu, donc si M. House devient un peu trop arrogant..."
 mot_the_great_debate:0 "Le Grand Débat"
 mot_the_great_debate_desc:0 "La réputation de la RNC est perpétuellement ternie par des soldats de la RNC indisciplinés, ivres et généralement désobéissants qui dépensent tout leur salaire sur le Strip de New Vegas. Si nous ne pouvons pas faire grand-chose pour empêcher les soldats de la RNC de dépenser leur argent en prostituées et en drogues, nous pouvons au moins contrôler ceux qui sont trop indisciplinés. De plus, notre police militaire est la seule unité du Strip autorisée à porter des armes à feu, donc si M. House devient un peu trop arrogant..."
 mot_promote_chief_hanlon:0 "Démission du Général Oliver"
 mot_promote_chief_hanlon_desc:0 "Le Comité de Défense du Mojave a pris sa décision, et la majorité de ses membres soutiennent Hanlon plutôt qu'Oliver. En conséquence, Oliver a choisi de démissionner de son poste de Général de l'Expédition du Mojave, et a recommandé que Hanlon prenne ce titre à sa place. Cependant, à la demande de Hanlon, Oliver continuera à servir en tant que Maréchal dans l'Expédition du Mojave."
 mot_cement_olivers_authority:0 "Consolider l'Autorité d'Oliver"
 mot_cement_olivers_authority_desc:0 "Malgré la possibilité d'une contestation de la part de Hanlon, le Général Oliver a réussi à conserver la confiance du Comité de Défense du Mojave. La victoire de ses choix politiques lors des récentes réunions du Comité a consolidé son autorité, garantissant qu'il continuera à commander l'Expédition à l'avenir."
 mot_a_shared_vision:0 "Une Vision Partagé"
 mot_a_shared_vision_desc:0 "Malgré leurs nombreuses différences tactiques, Hanlon et Oliver partagent tous deux des visions stratégiques pour le Mojave, notamment lorsqu'il s'agit de concurrencer la Légion loin du barrage. Ensemble, ils forment une formidable équipe stratégique."
 mot_baja_redeployments:0 "Redéploiements de Baja"
 mot_baja_redeployments_desc:0 "La péninsule de Baja a été le théâtre de l'un des conflits les plus sanglants dans lesquels la RNC s'est trouvée impliquée. De nombreuses divisions de soldats et de Rangers de la RNC ont été déployées dans la région, où elles ont dû faire face à un terrain difficile et à un ennemi insurgé. Ceux qui survivent deviennent des vétérans endurcis : le genre de vétérans dont l'Expédition du Mojave a besoin."
 mot_baja_redeployments_tt:0 "Deux §YRangers d'Élites§! de la Campagne de Baja se joindront à nous."
 mot_trouble_from_under_black_mount:0 "Troubles de Black Mountain"
 mot_trouble_from_under_black_mount_desc:0 "Black Mountain émet depuis des années un signal radio étrange et brouillé. Probablement l'œuvre d'un fou avec une antenne radio, nous avons plus ou moins ignoré l'émission : jusqu'à ce que des patrouilles de la RNC commencent à disparaître près de la zone. Il est temps pour nous d'envoyer une division pour établir la vérité sur Black Mountain."
 mot_operational_flexibility:0 "Flexibilité Opérationnelle"
 mot_operational_flexibility_desc:0 "Si nous voulons vaincre la Légion sur le champ de bataille, nous devons être prêts à adapter nos plans à toute situation."
 mot_staring_the_bear_in_the_mouth:0 "Fixer l'Ours dans la Bouche"
 mot_staring_the_bear_in_the_mouth_desc:0 "Depuis des mois, la Légion a commencé à rassembler ses troupes près de l'ancienne station de surveillance météorologique, juste au-delà du barrage Hoover. Nous savons qu'une attaque est à venir d'un mois à l'autre, et pourtant il y a encore beaucoup de préparation à faire."
 mot_operational_security:0 "Sécurité Opérationnelle"
 mot_operational_security_desc:0 "Si nous voulons vaincre la Légion sur le champ de bataille, nous devons nous assurer que nos plans et nos projets sont à l'abri de l'ennemi. Malheureusement, cela peut signifier le retrait de certains commandants bien-aimés..."
 mot_the_hardpoint_gambit:0 "Le Gambit Obligé"
 mot_the_hardpoint_gambit_desc:0 "L'acte final du plan de guerre Bastion de Hanlon est l'abandon du Mojave Ouest et Central aux localités locales. Bien que cela réduise considérablement notre contrôle sur ces régions et ouvre la possibilité d'une résurgence des pillards, cela signifie que nous pouvons presque exclusivement concentrer nos forces militaires le long du Colorado pour affronter directement la Légion. C'est un pari, mais il pourrait s'avérer payant."
 mot_the_hardpoint_gambit_tt:0 "Nous offrirons Goodsprings, et si nous le possédons, l'Abri 3 à New Vegas en échange d'une aide."
 mot_hoover_must_not_fall:0 "Hoover ne Doit pas Tomber"
 mot_hoover_must_not_fall_desc:0 "Le gros de l'attaque de la Légion va tomber sur le barrage Hoover, et notre mission militaire est simple : défendre le barrage Hoover coûte que coûte. Ce ne sera qu'une question de temps avant que la RNC dans son ensemble ne se rassemble pour nous renforcer, et nous devons donc simplement tenir bon jusqu'à ce qu'ils le fassent."
 mot_caesar_delenda_est:0 "Caesar Delenda Est"
 mot_caesar_delenda_est_desc:0 "Caesar Delenda Est : Caesar doit être détruit. Nous ne pouvons pas continuer à vivre dans l'incertitude, sans savoir quand une attaque peut commencer. Si cela signifie amener le combat à la Légion, qu'il en soit ainsi."
 mot_operation_bastion:0 "Plan de Guerre Bastion"
 mot_operation_bastion_desc:0 "Le Général Hanlon connaît une vérité à propos de l'Expédition du Mojave : quel que soit le soutien des Sables Ombragés, il y a trop de désert pour que l'armée de conscrits de la RNC puisse tenir. Au lieu de cela, Hanlon propose une nouvelle vision stratégique audacieuse : Plan de Guerre Bastion."
 mot_skim_settlement_supply:0 "Approvisionnement Civil"
 mot_skim_settlement_supply_desc:0 "Alors que les troupes de la RNC sont terriblement sous-équipées, une quantité raisonnable de provisions continue d'affluer de la RNC à des fins de \"développement des zones habités\" et d'\"aide à la pauvreté\". Bien sûr, ces initiatives n'ont aucune valeur s'il n'y a pas de RNC dans la région pour en récolter les fruits. Nous devrions écrémer un peu le dessus de ces convois de ravitaillement pour l'usage de l'armée. C'est pour le mieux..."
 mot_disobey_baker_decree:0 "Désobéir au Décret Baker"
 mot_disobey_baker_decree_desc:0 "Notre \"contrat de location\" de la ville de Baker, dans la RNC, a toujours été censé être à durée déterminée. La ville servait initialement de point d'étape pour notre expédition, ainsi que de centre d'approvisionnement. Au fil du temps, la plupart de ces services ont été transférés au Camp McCarran, laissant Baker comme une cité manufacturière plutôt que comme un QG militaire. En conséquence, le Sénat de la RNC a jugé bon de demander la réintégration de Baker dans la RNC proprement dite, ce que nous ne pouvons pas laisser faire en raison de ses importantes capacités de production militaire."
 mot_ncrs_finest:0 "La Fine Fleur de la RNC"
 mot_ncrs_finest_desc:0 "Ce n'est qu'en comptant sur les hommes et les femmes des forces armées de la RNC que nous pourrons l'emporter dans les combats à venir. La main d'œuvre et l'entraînement sont essentiels, et à terme, nous aurons assez d'hommes pour défendre tout le Mojave."
 mot_demilitarisation_of_baker:0 "La Démilitarisation de Baker"
 mot_demilitarisation_of_baker_desc:0 "Notre \"contrat de location\" de la ville de Baker, dans la RNC, a toujours été obligatoire. La ville servait initialement de base pour notre expédition, ainsi que de centre d'approvisionnement. Au fil du temps, la plupart de ces services ont été transférés au Camp McCarran, laissant Baker comme une cité manufacturière plutôt que comme un QG militaire. En conséquence, le Sénat de la RNC a jugé bon de demander la réintégration de Baker dans la RNC proprement dite. Nous devons nous plier à leur demande : après tout, cela nous mettra dans les bonnes grâces de la RNC."
 mot_a_secret_most_profound:0 "Un Secret des Plus Profonds"
 mot_a_secret_most_profound_desc:0 "Il manque... quelque chose aux armées de M.House. Nous n'arrivons pas à mettre le doigt sur quoi, mais quoi que ce soit, M. House se plie en quatre pour essayer de mettre la main dessus. Cela ne doit pas arriver : nous soupçonnons depuis longtemps M.House de comploter contre nous, et obtenir cet objet ne ferait que renforcer sa position contre nous."
 mot_more_than_two_at_the_table:0 "Plus que Deux à Table"
 mot_more_than_two_at_the_table_desc:0 "Il semble que nous ayons sous-estimé la force de New Vegas. Si nous ne faisons pas attention, nous pourrions nous retrouver en guerre avec une tierce partie pour le barrage Hoover. Nos troupes suffisent à peine à contenir la RNC : nous ne pourrions pas résister à un assaut combiné de Vegas et de la Légion. Cependant, nous devrions commencer à nous y préparer..."
 mot_benny_prick_tt:0 "\nNous travaillerons sur Benny pour lui faire comprendre que la République a une place pour les hommes d'affaires honnêtes, tandis que la Légion le crucifiera probablement pour un montage hilarant à un moment donné."
 mot_hoover_fob:0 "La Base d'Opérations Avancées Hoover"
 mot_hoover_fob_desc:0 "Le Barrage Hoover est notre principal objectif stratégique dans le Mojave, et doit être défendu comme tel. En convertissant une partie du centre des visiteurs en une base de planification militaire, nous pouvons contrôler plus efficacement toute bataille qui éclate pour le barrage. Ah, de qui je me moque. Nous pouvons contrôler plus efficacement la bataille qui éclatera pour le barrage."
 mot_horror_of_vault_three:0 "Horreurs dans l'Abri 3"
 mot_horror_of_vault_three_desc:0 "L'Abri 3, autrefois peuplé d'habitants de l'Abri mais conquis il y a longtemps par les Tox lors d'une bataille sanglante, est le siège du pouvoir de Motor Runner. Ses adeptes drogués harcèlent constamment le camp McCarran et nos patrouilles, tout en droguant les citoyens de la RNC avec toutes sortes de drogues brutes. Jusqu'à présent, les ordres permanents ont été de tenir la ligne contre les monstres, mais il est temps que cela change. Nous ne pouvons pas faire face à un conflit sur deux fronts dans le Mojave."
 mot_merits_of_diplomacy:0 "Mérites de la Diplomatie"
 mot_merits_of_diplomacy_desc:0 "On ne peut pas résoudre tous les problèmes en y jetant des hommes. Certainement pas quand ce problème a de l'artillerie ou des portes d'abris en acier d'1m80 de large."
 mot_on_our_own:0 "La RNC contre le Monde"
 mot_on_our_own_desc:0 "Nous ne pouvons compter sur personne pour nous soutenir lorsqu'il s'agit de défendre le Mojave : surtout pas sur des tribus obsédées par la poudre à canon ou des monstres semi-religieux obsédés par la technologie. La RNC doit apprendre à survivre par ses propres moyens."
 mot_brotherhood_diplomacy:0 "Négocier avec les Restes de la Confrérie"
 mot_brotherhood_diplomacy_desc:0 "Alors que nous soupçonnions depuis longtemps qu'un fragment de la Confrérie avait survécu à l'Opération Sunburst, nous ne nous attendions pas à ce qu'une partie aussi importante du chapitre ait survécu en restant enfermée dans le réseau de bunkers de Hidden Valley. Avec un peu de persuasion, nous pourrions peut-être les faire rejoindre notre cause contre la Légion. Leur armures de puissance serait certainement utile."
 mot_the_boomers:0 "Ok, Boomers"
 mot_the_boomers_desc:0 "De nombreuses factions fragmentées existent dans les Terres Désolées du Mojave, mais aucune n'est plus isolée que les Boomers. Basés dans l'ancienne base aérienne de Nellis, au nord de New Vegas, ils ont accès à une quantité importante de technologies militaires d'avant-guerre, notamment des pièces d'artillerie et même un bombardier d'avant-guerre. Leur main-d'œuvre et leur technologie seraient inestimables pour défendre le barrage Hoover, si nous pouvons leur transmettre un message."
 mot_make_vegas_see_sense:0 "Donner du Sens à Vegas"
 mot_make_vegas_see_sense_desc:0 "Si House a pu comploter contre nous, nous avons aussi comploté contre New Vegas. Enfin, après avoir obtenu le soutien de la Confrérie et des Boomers, nous pouvons poser un ultimatum à New Vegas : accepter notre occupation ou en subir les conséquences."

  # Tooltips
 mot_cant_join_tt:0 "§RLes Territoires du Mojave est financé par l'argent des contribuables de la RNC pour gérer ça à notre place. Ils n'ont pas besoin de notre aide directe. §!"
 mot_cant_call_tt:0 "§RNous sommes payés par l'argent des contribuables de la RNC pour gérer cela nous-mêmes, nous n'avons pas besoin de leur aide.§!"
 mot_unlock_ncr_interations_tt:0 "Déverrouille le système d'interaction §OLa Guerre N'est Pas Un Phénomène Indépendant§!, qui nous permet de gérer nos relations avec le gouvernement à Sables Ombragés. \n\nL'attitude du gouvernement à l'égard de notre détresse commencera par §Greceptive§! et l'attitude du peuple de la RNC à l'égard de la Campagne du Mojave commencera par §Gsupportive§! Faites appel à l'aide avec parcimonie, cependant : le gouvernement attend des résultats de l'argent des impôts qu'il a investi dans l'Expédition, et le peuple s'attend à un conflit facile."
 mot_deploy_the_fresh_battalions_tt:0 "§Y2§! divisions équipées et entraînées des §YTroupes du Mojave§! arriveront à §YBaker§!, ayant été récemment élevé dans Le Cimetière.\n\n§gCe déploiement ayant été convenu il y a plusieurs mois, il n'affectera pas l'attitude des Sables Ombragés vis-à-vis de notre campagne.§!"
 mot_call_up_second_draft_tt:0 "§Y3§! divisions équipées et entraînées des §YTroupes du Mojave§! arriveront à §YBaker§!, ayant été récemment déployé à Redding.\n\n§gNous recevrons également des renforts sous forme d'effectifs:§!\n"
 mot_guns_from_back_home_tt:0 "§gMaintenant que nous avons réglé les problèmes les plus flagrants de la Long 15, et que nous avons les troupes pour le défendre correctement, nous pouvons commencer à demander à Sables Ombragés des livraisons d'armes.§!\n\nDéverrouille la décision §OPétition pour l'Envoi d'Armes§! dans le cadre de nos interactions sur §OLa Guerre N'est Pas Un Phénomène Indépendant§!\n\n§gLa première cargaison d'armes, déjà destinée à nos arsenaux, va arriver:§!"
 mot_form_up_the_first_recon_tt:0 "Le §O1er de Reco§! sera déployé à §Ybaker§! composée des meilleurs tireurs d'élite et éclaireurs que l'armée de la RNC puisse offrir.\n\n§gLa dernière chose qu'on ne voit jamais...§!\n"
 mot_survey_our_enemy_tt:0 "Nos §YRenseignements sur l'Armée§! sur la §YConfrérie du Mojave§! augmente de §G15%§!\n\n§gLes connaissances ainsi acquises peuvent être utilisées en utilisant le Grand livre des renseignements de la Confrérie du Mojave, que l'on peut trouver en faisant un clic droit sur leur nation.§!\n"
 mot_the_second_turbine_tt:0 "§gLa §Ydeuxième§! des §Ydix-sept§! turbines du §Obarrage Hoover§! sera mise en service, ce qui augmentera quelque peu la production d'électricité.§!\n\n"
 mot_promote_colonel_moore_tt:0 "§YCassandra Moore§! est promu à §OColonel§!, et peut servir comme chef d'unité immédiatement. Elle commencera comme un commandant de niveau §G3§!, privilégiant la force et la détermination à la ruse et à la diplomatie."
 mot_victory_at_the_dam_trig:0 "§RCette priorité sera complétée par un événement faisant suite à une victoire de la RNC lors de la première bataille du barrage Hoover.§!"
 mot_victory_at_the_dam_tt:0 "Cette victoire nous permettra de respirer un peu, ce qui nous permettra de nous concentrer sur des questions plus urgentes sur d'autres fronts. Nous n'avons aucun doute sur le fait que nous devrons nous battre pour le barrage une fois de plus, cependant."
 mot_long_march_home_trig:0 "§RCette priorité sera complétée par un événement faisant suite à la défaite de la RNC lors de la première bataille du barrage Hoover.§!"
 mot_long_march_home_tt:0 "Le gros de notre armée ayant été dispersé et écrasé, nous n'avons d'autre choix que de battre en retraite. En effet, l'ensemble de la Campagne du Mojave risque d'être annulée en faveur des \"nouvelles approches\" qui circulent actuellement au Capitole. \n\n§gDans la mise à jour 4.0, l'Expédition du Mojave s'engagera sur une voie quelque peu différente suite à une défaite au barrage. Pour le moment, cependant, une défaite au barrage entraînera l'intégration de notre expédition et de tous les territoires auxquels nous nous accrochons dans la RNC elle-même."
 mot_3_4_turbines_tt:0 "§gLes §Ytroisième§! et §Yquatrième§! turbines du §Obarrage Hoover§! seront mises en service, ce qui augmentera considérablement la production d'électricité.§!\n\n"
 mot_emergency_ctte_divide_trig:0 "§OLa Ligne de Partage§! est devenu §Rimpassable§! pour nos convois d'approvisionnement en raison d'une action ennemie, d'une résistance locale ou de toute autre circonstance imprévue."
 mot_emergency_ctte_vegas_trig:0 "§ONew Vegas§! est sous §Rl'occupation§! d'une nation qui ne fait §Ypas partie§! de la §ORNC§! et ne §Yrespecte pas§! le §OTraité de New Vegas§!"
 hoover_1st_battle_not_ongoing:0 "La §OPremière Bataille du barrage Hoover§! n'est §YPAS§! en cours."
 mot_form_up_the_heavy_corp:0 "La première division de §OCorps Lourds de la RNC§! sera appelée à servir à §YBaker§! Elle est composée d'unités d'armure assistée récupérées sur les chevaliers de la Confrérie."
 mot_fie_oliver_plan:0 "Le plan du §OGénéral Oliver§! pour traiter avec les §YTox§! a été approuvé par le §OComité de Défense du Mojave§!"
 mot_fie_hanlon_plan:0 "Le plan du §OChef Hanlon§! pour traiter avec les §YTox§! a été approuvé par le §OComité de Défense du Mojave§!"
 mot_veg_oliver_plan:0 "Le plan du §OGénéral Oliver§! pour les relations futures avec le §YNew Vegas§! a été approuvé par le §OComité de Défense du Mojave§!"
 mot_veg_hanlon_plan:0 "Le plan du §OChef Hanlon§! pour §YNew Vegas§! a été approuvé par le §OComité de Défense du Mojave§!"
 mot_promote_chief_hanlon_tt:0 "Le §OGénéral Oliver§! démissionne de son commandement de §Yl'Expédition du Mojave§!, et §OJosh Hanlon§! est nommé nouveau §OGénéral§! à sa place."
 mot_hanlon_dominant:0 "§OJosh Hanlon§! a gagné la confiance du §OComité de Défense du Mojave§!"
 mot_oliver_dominant:0 "§OLee Oliver§! conserve la confiance du §OComité de Défense du Mojave§!"
 mot_a_secret_most_profound_tt:0 "§O[VEG.GetNameWithFlag]§! sera §Gempêché§! d'obtenir le §YJeton de Platine§!. Cependant, cela ne manquera pas de monter §OM. House§! contre nous, voire de déclencher une §Rattaque§!.\n"
 mot_crocker_tt:0 "Nos §YRenseignements Civils§! sur §Y[THIS.GetNameDef]§! augmentent de §G15%§!, et nos §YRenseignements Militaires§! sur eux augmentent de §G10%§!. \n\n§gLes connaissances ainsi acquises peuvent être utilisées en utilisant le Registre des Renseignements de [THIS.GetNameDef], que l'on peut trouver en cliquant avec le bouton droit de la souris sur leur nation§!.\n"
 mot_supply_check_tt:0 "Nous avons au moins §O[?mot_supply_check]§! des réserves disponibles à dépenser."
 mot_family_diplomacy_tt:0 "§gAucune \"famille\" n'est assez forte à elle seule pour oser s'opposer à M. House et à son armée de Securitrons, mais en glissant quelques capsules et des armes à feu aux bonnes personnes, nous pouvons certainement faire en sorte que M. House ait à vérifier ses arrières de temps en temps. C'est peut-être une façon moins honorable de dissuader une guerre avec New Vegas, mais s'il est occupé à essayer de traquer une 5ème colonne, nous pourrons peut-être gagner le temps dont nous avons besoin.§!\n\n"
 restore_turbine_avail_tt:0 "Il reste une turbine cassée à réparer"
 mot_restoring_hoover_tt:0 "Déverrouille la décision de §ORéparez la Prochaine Turbine§!, permettant de restaurer chacune des turbines restantes du barrage Hoover et d'augmenter notre production d'énergie de façon spectaculaire.\n"
 mot_oliver_dominant_tt:0 "Le §OGénéral Oliver§! consolide son autorité au sein du §OComité de Défense du Mojave§!, ce qui débloque son arbre de priorités et lui permet de continuer à diriger l'expédition de Mojave."
 mot_hanlon_dominant_tt:0 "Le §OChef Hanlon§! utilise son soutien au sein du §OComité de Défense du Mojave§! pour asseoir son pouvoir sur l'Expédition du Mojave, débloquant ainsi son arbre de priorités et rendant la démission d'Oliver inévitable."
 mot_debate_tie_tt:0 "Le §OComité de Défense du Mojave§! est coincé dans une impasse entre le §OChef Hanlon§! et le §OGénéral Oliver§!. En tant que tel, vous pourrez choisir l'une ou l'autre des voies disponibles."
