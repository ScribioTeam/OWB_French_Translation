 npe_awoken:0 "Réveil de Noël"
 npe_awoken_desc:0 "Après des centaines de Noël solitaires remplis d'un vide où le joyeux tintement des cloches de traîneau devrait être entendu, le Sénateur Noël s'est enfin réveillé de son gel profond pour remplir à nouveau le monde de joie des Fêtes."
 npe_elves:0 "Elfes du Sénateur"
 npe_elves_desc:0 "Les Elfes du Sénateur sont un peu différents des joyeux elfes que Noël avait autrefois, mais à juste titre pour un Noël apocalyptique, ils peuvent faire des cadeaux aussi facilement qu'ils peuvent arracher des colonnes vertébrales des pillards."
 npe_speech:0 "Un miracle de Noël"
 npe_speech_desc:0 "Le sénateur Noël est de retour, et les Terres Désolées §Rdoivent§! le savoir ! Ce soir est une occasion très spéciale; les elfes de l'atelier ont tout préparé pour un discours vraiment magnifique. Maintenant, tout ce qui reste à faire est pour M. Noël de s'adresser à toutes les Terres Désolées ..."
 npe_cheer:0 "Bonne volonté et bonne humeur !"
 npe_cheer_desc:0 "Ho! Ho! Ho! Le Sénateur Noël est enfin revenu, apportant bonne volonté et encouragements aux Terres Désolées ! Tous ceux qui rencontrent l'homme joyeux sont remplis d'allégresse et de joie pure, et leur bonheur continue de se répandre ! Avec le temps, toutes les Terres Désolées deviendront sûrement un endroit beaucoup plus heureux."
 npe_pact:0 "Petits lutins du Sénateur"
 npe_pact_desc:0 "M. Noël n'a plus de Mme Noël à cause de la guerre, mais à sa place à ses côtés, un conseil de joyeux hommes et femmes s'est formé pour soutenir ses efforts. Le Sénateur est devenu la cheville ouvrière pour lier en harmonie les nombreux groupes disparates du Nord !"
 npe_naughty:0 "Le plus Méchant des Voisins"
 npe_naughty_desc:0 "Malgré l'encouragement et la joie répandus par le Sénateur, certains des moins joyeux camarades du nord refusent de se joindre au plaisir. Après mûre réflexion, le Sénateur Noël a décidé d'enseigner à ces soi-disant \"pirates\" une leçon sur la façon d'être gentil !"
 npe_thelist1:0 "§GLa Liste§!"
 npe_thelist1_desc:0 "Après avoir envoyé ses elfes sur la Côte Brisée pour apprendre à tous les vilains garçons et filles de Koover à être gentils, le Sénateur a eu une grande réalisation ! Les Terres Désolées sont pleines plein de centaines, voire de milliers de garçons et de filles méchants. Pour répandre la bonne volonté et apporter la joie pour encore et toujours, le Sénateur doit enseigner à chacun comment être gentil."
 npe_workshop:0 "Réparer l'atelier"
 npe_workshop_desc:0 "Alors que M. Noël était dans son sommeil profond, le monde a pris fin et son précieux atelier a été ruiné par le feu atomique, les pillards et le temps lui-même. Maintenant qu'il est de retour dans le traîneau, le sénateur Noël a décidé de mettre ses elfes au travail pour réparer le Creuset de la Joie."
 npe_turboelves:0 "Donner le Turbo aux Elfes"
 npe_turboelves_desc:0 "Malgré d'importantes réparations, la productivité de l'Atelier du Sénateur ne répond toujours pas aux attentes de M. Noël. Afin de construire suffisamment de jouets pour tous les bons garçons et filles des Terres Désolées, le Sénateur a décidé de donner à ses Elfes un Turbo! Un flux constant d'améliorateurs de performances devrait assurer le bon fonctionnement de tout."
 npe_secondworkshop:0 "Plus d'outils, plus de jouets"
 npe_secondworkshop_desc:0 "La productivité doit encore augmenter, et donc, plutôt que d'avoir un impact sur les résultats en donnant du jet à ses elfes, le Sénateur Noël a décidé de mettre en place un deuxième atelier dans le Grand Nord. Étant si éloigné, il devrait rester en toute sécurité hors de la vue des inspecteurs du lieu de travail des droits des elfes."
 npe_panic:0 "Panique et Désespoir !"
 npe_panic_desc:0 "Ho! Ho! Ho! Le Sénateur Noël est enfin revenu, apportant panique et détresse aux Terres Désolées ! Tous ceux qui rencontrent l'homme joyeux sont remplis de pressentiments et de terreur pure, et leur terreur continue de se propager ! Avec le temps, toutes les Terres Désolées deviendront sûrement un endroit beaucoup plus effrayant."
 npe_conquer:0 "Joyeuses Morts"
 npe_conquer_desc:0 "Le Sénateur Noël, tout en moussant à la bouche, a déclaré que la côte nord-ouest du Canada et des États-Unis lui appartenait, ainsi qu'à ses elfes. Les messagers envoyés pour protester contre cette déclaration sont revenus remplis d'une §Rcorbeille§! de beaucoup de volontés et de joies."
 npe_realm:0 "§RLE SURNOEL VIT§!"
 npe_realm_desc:0 "§RCLOCHES MUSICALES, CLOCHES D'ALARME, MIEUX DITES VOS PRIÈRES. LE SURNOEL EST VENU FAIRE SA TÂCHE AVEC UNE CHARGE ENTIÈRE DE GRENADES, HEY ! S'ÉCLATANT À TRAVERS LA NEIGE, À LA LUMIÈRE DU JOUR, SUR LES MURS QUE NOUS ALLONS, RIANT TOUT LE CHEMIN ! LES CLOCHES SUR L'ANNEAU DE PINS DE GRENADE, CLIGNOTANT OH SI LUMINEUX, CE QU'IL EST AMUSANT DE TUER ET DE CHANTER UNE CHANSON TUANT CE SOIR ! §!"
 npe_thelist2:0 "§RLa liste§!"
 npe_thelist2_desc:0 "§R\"OUBLIER NOEL EST UN CRIME PASSIBLE DE LA PEINE CAPITALE, ET JE NE VOIS AUCUN D'ENTRE VOUS FREDONNER DES CHANTS DE NOEL ! \" §!"
