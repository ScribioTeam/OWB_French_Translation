    #### Article 1
 constitution_text_article_1_subsection_1:0 "Tout citoyen aura la liberté de parler, d'écrire ou de publier ses opinions sur n'importe quel sujet, étant responsable de l'abus de ce privilège. Aucune loi ne sera jamais adoptée pour restreindre la liberté de parole ou de la presse ; et dans toutes les poursuites pour diffamation, la vérité pourra être donnée en preuve, et le jury aura le droit de déterminer la loi et les faits, sous la direction de la cour."
 constitution_text_article_1_subsection_1_tooltip:0 "LIBERTÉS D'EXPRESSION"
 constitution_text_article_1_subsection_1_modifier_tooltip:0 "Gain de Poids Politique §G+0.1§!\nStabilité : §R-5%§!"

 constitution_text_article_1_subsection_2:0 "Tout citoyen a le droit de porter des armes pour se défendre et défendre la République. L'armée est, en tout temps et en tout cas, subordonnée au pouvoir civil."
 constitution_text_article_1_subsection_2_tooltip:0 "DROIT DE PORTER DES ARMES"
 constitution_text_article_1_subsection_2_modifier_tooltip:0 "Cible de Résistance : §R+5%§!\nVitesse de Mobilisation : §G+10%§!"

 constitution_text_article_1_subsection_3:0 "L'État ne fera aucune loi qui porte atteinte au droit du peuple de se réunir, sauf s'il s'agit de jouer à Donjons et Dragons."
 constitution_text_article_1_subsection_3_tooltip:0 "LA LIBERTÉ DE RÉUNION"
 constitution_text_article_1_subsection_3_modifier_tooltip:0 "Facteur de Poids Politique:§G+5%§!\nStabilité : §R-3%§!"

 constitution_text_article_1_subsection_4:0 "Afin de mieux assurer et de perpétuer l'amitié mutuelle et les relations entre les peuples des différents États de cette union, les habitants libres de chacune de ces villes, à l'exception des fugitifs de la justice, auront droit à tous les privilèges et immunités des citoyens libres dans les différentes villes."
 constitution_text_article_1_subsection_4_tooltip:0 "LA LIBERTÉ DE MOUVEMENT"
 constitution_text_article_1_subsection_4_modifier_tooltip:0 "Vitesse de Production d'Infrastructure : §G+20%§!\nGain d'Autonomie du Sujet : §R+3%§!"

 constitution_text_article_1_subsection_5:0 "Texte pour le Droit à la Propriété Privée"
 constitution_text_article_1_subsection_5_tooltip:0 "DROIT À LA PROPRIÉTÉ PRIVÉE"
 constitution_text_article_1_subsection_5_modifier_tooltip:0 "Facteur de capacité industrielle : §G+10%§!\nBiens de Consommations : §R+3%§!"


    #### Article 2
 constitution_text_article_2_subsection_6:0 "Les pouvoirs du gouvernement de l'État du Texas seront divisés en trois départements distincts, chacun d'eux étant confié à un corps de magistrature séparé, à savoir :  Ceux qui sont législatifs à l'un ; ceux qui sont exécutifs à l'autre, et ceux qui sont judiciaires à l'autre ; et aucune personne, ou groupe de personnes, appartenant à l'un de ces départements, ne pourra exercer aucun pouvoir correctement attaché à l'un ou l'autre des autres, sauf dans les cas expressément autorisés par la présente.\n"
 constitution_text_article_2_subsection_6_tooltip:0 "SÉPARATION DES POUVOIRS"
 constitution_text_article_2_subsection_6_modifier_tooltip:0 "Stabilité : §R+5%§!"

 constitution_text_article_2_subsection_7:0 "Les Sénateurs seront choisis par les électeurs qualifiés pour un mandat de quatre ans ; mais un nouveau Sénat sera choisi après chaque répartition, et les Sénateurs élus après chaque répartition seront divisés par tirage au sort en deux classes.  Les sièges des sénateurs de la première classe seront vacants à l'expiration des deux premières années, et ceux de la deuxième classe à l'expiration de quatre ans, de sorte que la moitié des sénateurs sera ensuite choisie tous les deux ans.  Les sénateurs entrent en fonction après leur élection, le jour fixé par la loi pour la convocation de la session ordinaire de la législature, et restent ensuite en fonction pendant toute la durée du mandat pour lequel ils ont été élus."
 constitution_text_article_2_subsection_7_tooltip:0 "L'ÉLECTION ET LA DURÉE DU MANDAT DES SÉNATEURS"
 constitution_text_article_2_subsection_7_modifier_tooltip:0 "Facteur de Population Recrutable : §G+3%§!"

 constitution_text_article_2_subsection_8:0 "Jusqu'à ce que la loi en dispose autrement, les résultats de chaque élection desdits fonctionnaires exécutifs seront établis, scellés et transmis par les directeurs de scrutin prescrits par la loi, au siège du gouvernement, à l'attention du secrétaire d'État, qui les remettra au président de la Chambre des Représentants, dès que le président aura été choisi, et ce dernier devra, pendant la première semaine de la session de la Législature, les ouvrir et les publier en présence des deux Chambres de la Législature. La personne élue lors de cette élection, ayant obtenu le plus grand nombre de voix pour chacun de ces postes respectivement, et étant constitutionnellement éligible, sera déclarée par le Président, sous la sanction de la Législature, comme étant élue à ce poste.  Mais, si deux ou plusieurs personnes ont le plus grand nombre de voix et un nombre égal de voix pour l'un ou l'autre de ces postes, l'une d'entre elles sera immédiatement choisie pour ce poste par un vote conjoint des deux Chambres de la Législature.  Les élections contestées pour l'un ou l'autre de ces postes seront déterminées par les deux Chambres de la Législature en session conjointe."
 constitution_text_article_2_subsection_8_tooltip:0 "L'ÉLECTION DES DIRIGEANTS DU DÉPARTEMENT EXÉCUTIF"
 constitution_text_article_2_subsection_8_modifier_tooltip:0 "Multiplicateur de Puissance de Commandement §G+10%§!"

 constitution_text_article_2_subsection_9:0 "La Cour Suprême exerce le pouvoir judiciaire de l'État, sauf disposition contraire de la présente Constitution.  Sa juridiction s'étend aux limites de l'État et ses décisions sont définitives, sauf en matière de droit pénal.  Sa juridiction d'appel est définitive et s'étend à toutes les affaires, sauf en matière de droit pénal et dans les cas prévus par la présente Constitution ou par la loi.  La Cour Suprême et ses juges ont le pouvoir d'émettre des brefs d'habeas corpus, selon ce qui est prescrit par la loi, et en vertu des règlements prescrits par la loi, ces tribunaux et leurs juges peuvent émettre des brefs de mandamus, procedendo, certiorari et tout autre bref nécessaire à l'application de leur compétence.  La législature peut conférer à la Cour suprême une compétence originale pour émettre des brefs de quo warranto et de mandamus dans les cas qui peuvent être spécifiés, sauf contre le gouverneur de l'État."
 constitution_text_article_2_subsection_9_tooltip:0 "NOMINATION DES JUGES"
 constitution_text_article_2_subsection_9_modifier_tooltip:0 "Gain d'Accommodement §G+3%§!"

 constitution_text_article_2_subsection_10:0 "\n\nEn cas de vacance d'un siège dans l'une ou l'autre des chambres, le gouverneur, ou la personne exerçant le pouvoir du gouverneur, émet des mandats d'élection pour combler cette vacance ; si le gouverneur ne parvient pas à émettre un mandat d'élection pour combler cette vacance dans les vingt jours suivant sa survenance, le directeur du scrutin du district dans lequel cette vacance a pu se produire est autorisé à ordonner une élection à cette fin. \nChaque Chambre peut punir, par une peine d'emprisonnement, pendant ses sessions, toute personne qui n'est pas membre, pour une conduite irrespectueuse ou désordonnée en sa présence, ou pour avoir fait obstruction à l'une de ses procédures ; à condition que cette peine d'emprisonnement ne dépasse jamais quarante-huit heures. \nChaque Chambre peut punir, par une peine d'emprisonnement, pendant ses sessions, toute personne qui n'est pas membre, pour une conduite irrespectueuse ou désordonnée en sa présence, ou pour avoir fait obstruction à l'une de ses procédures ; à condition que cette peine d'emprisonnement ne dépasse jamais quarante-huit heures."
 constitution_text_article_2_subsection_10_tooltip:0 "POUVOIRS D'AMENDEMENT"
 constitution_text_article_2_subsection_10_modifier_tooltip:0 "Coût du Poids Politique: §G-15%§!"

 constitution_text_article_2_subsection_11:0 "Tout projet de loi qui aura passé les deux chambres de la Législature sera présenté au Gouverneur pour son approbation.  S'il l'approuve, il le signera ; mais s'il le désapprouve, il le renverra, avec ses objections, à la Chambre dont il émane, laquelle inscrira les objections en toutes lettres dans son journal et procédera à un nouvel examen.  Si, après ce réexamen, les deux tiers des membres présents sont d'accord pour adopter le projet de loi, il sera envoyé, avec les objections, à l'autre Chambre, qui le réexaminera également ; et, s'il est approuvé par les deux tiers des membres de cette Chambre, il deviendra une loi ; mais dans ces cas, les votes des deux Chambres seront déterminés par les oui et les non, et les noms des membres votant pour et contre le projet de loi seront inscrits au journal de chaque Chambre respectivement.  Si un bill n'est pas retourné par le Gouverneur avec ses objections dans les dix jours (dimanches exceptés) après qu'il lui aura été présenté, il aura force de loi, de la même manière que s'il l'avait signé, à moins que la Législature, par son ajournement, n'empêche son retour, auquel cas il aura force de loi, à moins qu'il ne le dépose, avec ses objections, dans le bureau du Secrétaire d'Etat et n'en donne avis par proclamation publique dans les vingt jours après cet ajournement.  Si un projet de loi présenté au Gouverneur contient plusieurs postes de crédits, il peut s'opposer à un ou plusieurs de ces postes et approuver l'autre partie du projet.  Dans ce cas, il joindra au projet de loi, au moment de le signer, une déclaration des articles auxquels il s'oppose, et aucun article auquel il s'oppose ne prendra effet.  Si la Législature est en session, il transmet à la Chambre où le projet de loi est né une copie de cette déclaration et les points auxquels il s'oppose sont examinés séparément.  Si, après réexamen, un ou plusieurs de ces points sont approuvés par les deux tiers des membres présents de chaque Chambre, ils feront partie de la loi, nonobstant les objections du Gouverneur.  Si un tel projet de loi, contenant plusieurs articles de crédits, n'ayant pas été présenté au Gouverneur dix jours (dimanches exceptés) avant l'ajournement, est entre les mains du Gouverneur au moment de l'ajournement, il aura vingt jours à partir de cet ajournement pour présenter des objections à tout article de ce projet et faire une proclamation à ce sujet, et cet article ou ces articles ne prendront pas effet."
 constitution_text_article_2_subsection_11_tooltip:0 "POUVOIR DE VÉTO"
 constitution_text_article_2_subsection_11_modifier_tooltip:0 "Gain de Poids Politique: §G+0.2§!"
    #### Article 3
 constitution_text_article_3_subsection_12:0 "Tous les fonds, terres et autres biens mis à part et affectés jusqu'ici au soutien des écoles publiques ; toutes les sections alternées de terres réservées par l'État dans les concessions faites jusqu'ici ou qui pourront être faites par la suite à des chemins de fer ou à d'autres sociétés de quelque nature que ce soit ; la moitié du domaine public de l'État ; et toutes les sommes d'argent qui pourront revenir à l'État par la vente d'une partie de ces biens, constitueront un fonds scolaire permanent."
 constitution_text_article_3_subsection_12_tooltip:0 "RÉPARTITION DES FONDS SCOLAIRES"
 constitution_text_article_3_subsection_12_modifier_tooltip:0 "Vitesse de Recherche : §G+5%§!\nRevenu Brut de Capsules : §R-2.5§!"

 constitution_text_article_3_subsection_13:0 "Afin de permettre à la législature de remplir les fonctions énoncées dans la section précédente, il est déclaré par la présente que tous les terrains et autres biens mis de côté et affectés jusqu'à présent à l'établissement et à l'entretien de l'Université du Texas, ainsi que tous les produits de leur vente, effectués jusqu'à présent ou à venir, et toutes les subventions, tous les dons et toutes les affectations qui peuvent être effectués à l'avenir par l'État du Texas ou par toute autre source, à l'exception des dons limités à des fins spécifiques, constituent et deviennent un fonds universitaire permanent. Les sommes réalisées et reçues par le Trésor de l'État (ainsi que les sommes appartenant au Fonds et se trouvant actuellement dans le Trésor) seront investies dans des obligations des États-Unis, de l'État du Texas ou des comtés dudit État, ou dans des obligations scolaires ou des municipalités, ou dans des obligations de toute ville de cet État, ou dans des obligations émises en vertu de la Federal Farm Loan Act approuvée par le président des États-Unis le 17 juillet 1916 et de ses modifications ; et les intérêts qui s'y accumulent sont soumis à l'appropriation par la Législature pour atteindre le but déclaré dans la section précédente ; à condition que le dixième de la section alternative des terres concédées aux chemins de fer, réservées par l'État, qui ont été mises de côté et affectées à l'établissement de l'Université du Texas, par un acte de la Législature du 11 février 1858, intitulé, \"Loi créant l'Université du Texas\", ne soit pas inclus dans le Fonds universitaire permanent ou n'en fasse pas partie."
 constitution_text_article_3_subsection_13_tooltip:0 "CRÉATION D'UN FONDS UNIVERSITAIRE"
 constitution_text_article_3_subsection_13_modifier_tooltip:0 "Vitesse de Recherche : §G+8%§!\nRevenu Brut de Capsules : §R-5.0§!"

 constitution_text_article_3_subsection_14:0 "En plus des terres concédées jusqu'à présent à l'Université du Texas, il est par les présentes mis à part et affecté, pour la dotation, l'entretien et le soutien de ladite Université et de ses branches, cinq milles km² du domaine public non affecté de l'État, à désigner et à arpenter comme cela peut être prévu par la loi ; et lesdites terres seront vendues selon les mêmes règlements, et le produit sera investi de la même manière, comme cela est prévu pour la vente et l'investissement du fonds permanent de l'Université ; et la législature n'aura pas le pouvoir d'accorder une aide quelconque aux acheteurs desdites terres."
 constitution_text_article_3_subsection_14_tooltip:0 "L'ÉDUCATION DES ADOLESCENTS"
 constitution_text_article_3_subsection_14_modifier_tooltip:0 "Vitesse de Recherche : §G+2%§!\nFacteur de Population Recrutable : §R-5%§!"

 constitution_text_article_3_subsection_15:0 "Tous les terrains mentionnés aux sections 11, 12 et 15 de l'article VII de la Constitution de l'État du Texas, qui appartiennent maintenant à l'Université du Texas, sont assujettis à l'impôt pour les besoins du comté dans la même mesure que les terrains appartenant à des particuliers, à condition qu'ils soient imposés selon les valeurs fixées par le State Tax Board et à condition que l'État remette annuellement à chacun des comtés dans lesquels lesdits terrains sont situés un montant égal à l'impôt imposé sur ces terres pour les besoins du comté."
 constitution_text_article_3_subsection_15_tooltip:0 "L'ÉDUCATION À L'ÂGE ADULTE"
 constitution_text_article_3_subsection_15_modifier_tooltip:0 "Vitesse de Recherche : §G+2%§!\nFacteur de Population Recrutable : §R-5%§!"
    #### Article 4
 constitution_text_article_4_subsection_16:0 "Les différents comtés de l'État sont autorisés à prélever des taxes ad valorem sur tous les biens situés dans leurs limites respectives pour les besoins du comté, à l'exception de la première tranche de trois mille dollars (3 000 $) de la valeur des propriétés résidentielles d'adultes mariés ou non, y compris ceux qui vivent seuls, ne dépassant pas trente cents (30 ¢) sur chaque évaluation de cent dollars (100 $), en plus de toutes les autres taxes ad valorem autorisées par la Constitution de cet État, à condition que les recettes qui en découlent soient utilisées pour la construction et l'entretien des routes de la ferme au marché ou pour la lutte contre les inondations, sauf disposition contraire des présentes."
 constitution_text_article_4_subsection_16_tooltip:0 "IMPOSITION DES RÉSIDENTS"
 constitution_text_article_4_subsection_16_modifier_tooltip:0 "Revenu de Capsules: §G+15%§!"

 constitution_text_article_4_subsection_17:0 "Aucun bien de quelque nature que ce soit dans cet État ne sera jamais évalué pour les impôts ad valorem à une valeur supérieure à sa juste valeur marchande en espèces, et aucune commission de péréquation d'une subdivision gouvernementale ou politique ou d'un district fiscal de cet État ne fixera la valeur d'un bien à des fins fiscales à une valeur supérieure à sa juste valeur marchande en espèces ; à condition qu'afin d'encourager le paiement rapide des impôts, la législature ait le pouvoir de prévoir que le contribuable bénéficie, de la part de l'État et de toutes les subdivisions gouvernementales et politiques et de tous les districts fiscaux de l'État, d'un rabais de trois pour cent (3 %) sur les impôts ad valorem dus à l'État ou à toute subdivision gouvernementale ou politique ou district fiscal de l'État si ces impôts sont payés quatre-vingt-dix (90) jours avant la date à laquelle ils seraient autrement en souffrance ; et le contribuable bénéficiera d'une remise de deux pour cent (2%) sur lesdits impôts s'ils sont payés soixante (60) jours avant la date à laquelle lesdits impôts deviendraient délinquants ; et le contribuable bénéficiera d'une remise de un pour cent (1%) si lesdits impôts sont payés trente (30) jours avant la date à laquelle ils deviendraient autrement délinquants.  La législature adoptera les lois nécessaires à la bonne administration de la présente section."
 constitution_text_article_4_subsection_17_tooltip:0 "FINANCEMENT AUTORISÉ POUR L'ARMÉE"
 constitution_text_article_4_subsection_17_modifier_tooltip:0 "Gain de Productivité : §G+10%§!\nFacteur de Population Recrutable : §G+10%§!\nRevenu Brut de Capsules : §R-10%§!"

 constitution_text_article_4_subsection_18:0 "(a) Sous réserve de toute exception prescrite par la loi générale, le montant total des impôts fonciers imposés par une subdivision politique au cours d'une année ne peut pas dépasser le montant total des impôts fonciers imposés par cette subdivision au cours de l'année précédente, à moins que l'organe directeur de la subdivision ne notifie son intention d'envisager une augmentation des impôts et ne tienne une audience publique sur l'augmentation proposée avant d'augmenter ces impôts totaux.  La législature prescrit par la loi la forme, le contenu, le moment et les méthodes d'envoi de l'avis et les règles de conduite de l'audience.\n(b) En calculant le montant total des taxes imposées pendant l'année en cours aux fins du paragraphe a) du présent article, les taxes sur les biens situés dans un territoire ajouté à la subdivision politique depuis l'année précédente et sur les nouvelles améliorations qui n'étaient pas imposables pendant l'année précédente sont exclues.  En calculant le montant total des taxes imposées l'année précédente aux fins de la sous-section (a) du présent article, les taxes imposées sur les biens immobiliers qui ne sont pas imposables par la subdivision pendant l'année en cours sont exclues.\n(c) La législature, par une loi générale, exigera que, sous réserve d'exceptions raisonnables, un propriétaire reçoive un avis de réévaluation de sa propriété et une estimation raisonnable du montant des impôts qui seraient imposés sur sa propriété si le montant total des impôts fonciers pour la subdivision n'était pas augmenté conformément à toute loi promulguée en vertu de la sous-section (a) de cette section.  L'avis doit être donné avant que les procédures requises dans la sous-section (a) ne soient instituées."
 constitution_text_article_4_subsection_18_tooltip:0 "FINANCEMENT DE L'AIDE D'URGENCE"
 constitution_text_article_4_subsection_18_modifier_tooltip:0 "Revenu Brut de Capsules: §R-3§!"
    ### Article 5
 constitution_text_article_5_subsection_19:0 "(a) Toute personne ne souffrant d'aucune des inéligibilités prévues par la section 1 du présent article ou par une loi promulguée en vertu de cette section, qui est citoyen des États-Unis et qui réside dans cet État, est considérée comme un électeur qualifié ; toutefois, avant de se présenter pour voter à une élection, un électeur doit s'être inscrit, mais cette exigence d'inscription n'est pas considérée comme une qualification d'un électeur au sens du terme "électeur qualifié" tel qu'il est utilisé dans tout autre article de la présente Constitution en ce qui concerne toute question autre que la qualification et l'éligibilité à voter à une élection.\n(b) La Législature peut autoriser le vote par correspondance.\n(c) Le privilège du suffrage libre sera protégé par des lois réglementant les élections et interdisant, sous des peines adéquates, toute influence indue du pouvoir, de la corruption, du tumulte ou de toute autre pratique irrégulière dans les élections."
 constitution_text_article_5_subsection_19_tooltip:0 "SUFFRAGE DE L'HOMME"
 constitution_text_article_5_subsection_19_modifier_tooltip:0 "Stabilité: §G+1%§!"

 constitution_text_article_5_subsection_20:0 "(a) En dépit de toute autre disposition de la présente Constitution, la Législature peut promulguer des lois et fournir une méthode d'inscription, y compris le moment de cette inscription, permettant à toute personne ayant le droit de voter dans cet État, à l'exception des exigences de résidence dans un comté ou un district, comme indiqué dans la section 2 du présent article, de voter pour (1) les électeurs pour le Président et le Vice-président des États-Unis et (2) tous les bureaux, questions ou propositions devant être votés par tous les électeurs dans tout l'État.\n(b) Malgré toute autre disposition de la présente Constitution, la Législature peut promulguer des lois et prévoir une méthode d'inscription, y compris le moment de cette inscription, permettant à toute personne (1) qui a le droit de voter dans cet Etat, à l'exception des exigences de résidence de la section 2 du présent article, et (2) qui a résidé n'importe où dans cet État au moins trente (30) jours avant une élection générale lors d'une année d'élection présidentielle, et (3) qui était un électeur qualifié dans un autre État immédiatement avant son déménagement dans cet État ou qui aurait été admissible à voter dans cet autre État s'il y était resté jusqu'à cette élection, de voter pour les électeurs du président et du vice-président des États-Unis lors de cette élection.\n(c) Sans égard à toute autre disposition de la présente Constitution, la Législature peut promulguer des lois et prévoir une méthode d'inscription, y compris le moment de cette inscription, permettant le vote par correspondance pour les électeurs du Président et du Vice-président des États-Unis dans cet État par les anciens résidents de cet État (1) qui ont déménagé dans un autre État, et (2) qui remplissent toutes les conditions, à l'exception des conditions de résidence, pour voter pour les électeurs du Président et du Vice-président dans cet État au moment de l'élection, mais les privilèges du suffrage ainsi accordés ne le seront que pour une période permettant à un ancien résident de cet État de satisfaire aux conditions de résidence pour voter dans son nouvel État de résidence, et en aucun cas pour plus de vingt-quatre (24) mois.  "
 constitution_text_article_5_subsection_20_tooltip:0 "SUFFERAGE DE LA FEMME"
 constitution_text_article_5_subsection_20_modifier_tooltip:0 "Stabilité: §G+1%§!"

 constitution_text_article_5_subsection_21:0 "Lorsqu'une élection est tenue par un comté, ou un nombre quelconque de comtés, ou une subdivision politique de l'État, ou une subdivision politique d'un comté, ou tout district défini, maintenant ou ultérieurement, dans l'État et qui peut ou non inclure des villes, des villages ou des corporations municipales, ou toute ville, ville ou village, dans le but d'émettre des obligations ou de prêter du crédit, de dépenser de l'argent ou d'assumer une dette, seuls les électeurs qualifiés de l'État, du comté, de la subdivision politique, du district, de la ville, de la ville ou du village où cette élection a lieu sont habilités à voter."
 constitution_text_article_5_subsection_21_tooltip:0 "SUFFERAGE DES MUTANTS"
 constitution_text_article_5_subsection_21_modifier_tooltip:0 "Stabilité: §G+1%§!"

