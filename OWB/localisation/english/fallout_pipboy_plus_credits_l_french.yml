 PIPBOY_PLUS_CREDITS_TEXT_CREDITS:0 "Old World Blues ne serait pas possible sans la foule de merveilleux développeurs qui travaillent actuellement dans l'équipe. Chacun d'entre eux apporte des compétences et des processus de réflexion uniques au mod, sans lesquels nous ne pourrions jamais atteindre la qualité que nous recherchons constamment. L'équipe OWB, tout le monde:\n\n§YAbyssinian, Alexander, Anbory, AntoniusMagnus, Calph, CelsiuZ, chacolah, Chism, Dan, David M, evil_c0okie, Faeelin, Foulsbane, Garnithor, HappyNTH, Herckeim, HK33, ICodeMaster, Indyclone77, JSolars, KD, krahe, LightningEagle, LimonenZitrone, Loonybinjin, Lord Militus, Master Veo, Mechano, Momotall, MrBlazzar, NuclearForest, PineapplePansy, Ritter Runkel, Roure, shawniepie, shoggi, Shudderfly, Skip, Soviet_Cyber, Spart117MC, Striam, T the Light Tank, Teddy, The Colonel, theddd1, thread, truill, Useless Lesbian, Wicked_Rhyme, wtchappell, Yard1, Zapdude, et Zusk.§! \n\nNous sommes également incroyablement reconnaissants envers tous les développeurs qui nous ont accompagnés dans le passé, mais qui ont quitté l'équipe en cours de route. \n\nNous aimerions également remercier nos testeurs pour leur travail acharné et leur dévouement afin que ce mod soit jouable et agréable pour vous, les fans. Sans leurs conseils, nous nous serions épuisés depuis longtemps et le lancement aurait été encore plus bogué qu'il ne l'a été. \n\nLa communauté des moddeurs de HOI4 a également été incroyablement utile dans la création et la poursuite de Old World Blues. Sans l'attitude amicale et utile de nombreux membres de la communauté, nous aurions eu du mal à surmonter certains problèmes, et nous nous efforçons de suivre ce modèle de coopération. Un remerciement spécial va à §RDayshine§! pour la merveille qu'est CWTools. \n\nLes artistes suivants ont des œuvres qui ont été utilisées dans le mod. Si vous souhaitez trouver des liens vers ces artistes et leurs pages, consultez la page Steam Workshop ou demandez dans notre Discord. Pour des questions spécifiques ou autres, n'hésitez pas à demander dans notre Discord. \n\n§RStraidy§!: Portraits de dirigeants et Images d'événement \n§RTakeOFFFly§!: Images d'événement\n§RfenandOfc§!: Portraits de dirigeants \n§RSkizoh§!: Portraits de dirigeants\n§RJosh Jertberg and Andrée Wallin§!: Portraits de dirigeants\n§RIyad Sabouni§!: Menu Art pour 1.0 \n§RSgtDelta§!: Images d'événement\n§R5ofnovember§!: Images d'événement \n§RMarko-Djurdjevic§!: Portraits de dirigeants\n§RBeardedwonder95§!: Captures d'écran pour les photos d'événements \n§RMario Rico§!: Portraits de dirigeants\n§RHendry Roesly§!: Portraits de dirigeants\n§RElena Nozdrina§!: Portraits de dirigeants\n§RAlen Rocha§! (§Oartstation.com/triximity§!): Portrait du leader des Gueulgators \n§RGuillaume Menuel§! (§Oartstation.com/grizz§!): Portraits de dirigeants \n§RBogna Gawrońska§! (§Oartstation.com/denikina§!): Portraits de dirigeants\n§RLuis Santander§! (§Oartstation.com/luissantander§!): Portraits de dirigeants\n§RLane Brown§! (§Oartstation.com/lane§!): Portrait du leader Syilx \n§RLily Abdullina§! (§Oartstation.com/sarasti§!): Portrait du leader haïda\n§RAlassa§! (§Odeviantart.com/alassa§!): Portraits de dirigeants\n§RKristianKnutsen§!: 3D Gfx \n§RNewbStyle§!: 3D Gfx \n§RenaFox§!: 3D Gfx \n§RLoikr§! (§Odeviantart.com/lukenukeas§!):0 "Doki Doki" Oni Design \n§RSteamStacy§! (§Odeviantart.com/steamstacy§!): Vera Keyes Art \n§RMonoriRogue§! (§Odeviantart.com/monorirogue§!): Art du chef Yakuza \n§RBlueberry Grizzly§!: Artwork initial de CALIX \n§RRetcon Raider§! (§Oyoutube.com/channel/UC2XAyw48F9qfTilopCdr4Ew§!): Musique \n\nEnfin, les personnes les plus importantes dans la création de ce mod : \n\nVous, les gars. Les joueurs. Les fans. Ceux d'entre vous qui signalent les bugs, qui cassent le jeu ou qui discutent de notre mod dans tous les sens. Ceux d'entre vous qui donnent des suggestions, ou contribuent au code, ou nous posent des questions difficiles. Ceux d'entre vous qui jouent à notre mod. Au bout du compte, l'équipe du mod est une bande d'amis, et ce qui nous fait avancer, ce n'est pas seulement les uns les autres, mais aussi la joie que nous éprouvons à voir les gens jouer, apprécier et aimer notre humble mod. \n\n§YMerci à tous et à toutes§!"
