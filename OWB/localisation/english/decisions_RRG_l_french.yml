 RRG_congress:0 "Congrès de la République du Rio Grande"
 mora_holds_speech:0 "Mora tient un discours"
 mora_holds_speech_desc:0 "Mora se tient devant le Sénat et fait la leçon aux habitants du Rio Grande sur leur fier héritage en tant que creuset de l'Amérique du Nord. Viva Mora !"
 mora_support_senate_tt:0 "Mora obtient 5 appuis au Sénat."
 loan_vegas:0 "Prêts de Vegas"
 loan_vlt_city:0 "Prêts de Vault City"
 loan_cafeteria:0 "Prêts de Costa Cafeteria"
 loan_tt:0 "\nDonne un coup de pouce au pouvoir politique, à la production de biens de consommation et à l'efficacité des usines militaires.\n"
 RRG_internal_loan:0 "Émission d'obligations du gouvernement"
 RRG_internal_loan_desc:0 "Nous pouvons émettre des obligations d'État pour financer nos forces armées, mais nous devrons les rembourser dans quelques années en vendant des actifs du gouvernement."
 guerra_lobby_effort_senate:0 "Guerra fait du lobbying auprès du Sénat"
 guerra_lobby_effort_senate_tt:0 "Guerra persuade trois sénateurs de soutenir sa cause."
 mora_lobby_effort_senate:0 "Mora fait du lobbying auprès du Sénat"
 mora_lobby_effort_senate_tt:0 "Mora fait pression sur le Sénat pour qu'il soutienne l'unification du Mexique."
 rosado_lobby_effort_senate:0 "Rosado fait pression sur le Sénat"
 rosado_lobby_effort_senate_tt:0 "Rosado persuade le Sénat que le progrès est la voie à suivre."
 rosado_gives_tax_break:0 "Rosado accorde un allégement fiscal"
 rosado_gives_tax_break_tt:0 "La meilleure raison de soutenir Rosado est une réduction d'impôts pour les industries d'un État."
 guerra_lobby_effort_deputies:0 "Guerra fait du lobbying auprès des députés"
 guerra_lobby_effort_deputies_tt:0 "Guerra persuade les députés de le soutenir."
 mora_lobby_effort_deputies:0 "Mora fait du lobbying auprès des députés"
 mora_lobby_effort_deputies_tt:0 "Mora persuade les députés de le soutenir."
 mora_mass_rally:0 "Organiser un rassemblement !"
 mora_mass_rally_desc:0 "Mora organise un rassemblement de masse dans les États des sénateurs pour encourager le soutien au nationalisme mexicain. Rien d'aussi persuasif qu'un millier d'électeurs hurlants !"
 rosado_lobby_effort_deputies:0 "Rosado fait pression sur les députés"
 rosado_lobby_effort_deputies_tt:0 "Rosado persuade les députés de la soutenir."
 RRG_first_step_ballistics:0 "Un Nouveau Vieux Pistolet"
 first_step_ballistics_desc:0 "La station d'Armageddon contenait des plans pour la technologie avancée d'avant-guerre. Bien que nous ne puissions malheureusement pas construire de divisions d'armures assistées, nous pourrions modifier un des fusils d'avant-guerre et essayer de le produire."
 first_step_ballistics_tt:0 "Déverrouillera la possibilité de tester la conception de §Hl'arme balistique Elite§!"
 RRG_second_step_ballistics:0 "Test de la conception"
 RRG_third_step_ballistics:0 "Production de masse"
 guerra_inspirational_speeches:0 "Les discours inspirants de Guerra convaincront les sceptiques."
 rosado_research_grant:0 "Subventionner les efforts de recherche"
 rosado_transfer_to_taa:0 "Transfert d'États vers le [TAA.GetNameWithFlag]"
 rosado_research_grant_desc:0 "Rosado peut allumer la forge blanche et chaude du progrès. Honte aux gens qu'elle brûle."
 guerra_state_factory:0 "Guerra habille le peuple"
 guerra_state_factory_desc:0 "Guerra peut faire construire une nouvelle usine au Congrès. Bien que cette industrialisation forcée va contrarier certaines personnes..."
 mora_arms_factory:0 "Mora commande une armurerie"
 mora_arms_factory_desc:0 "Les Mexicains, au cri de guerre ! Mora va construire un nouvel arsenal avec l'aide du Congrès, bien que cela risque de contrarier certaines personnes."
 RRG_annex_RBD2:0 "Réclamer les terres de [RBD.GetName]"
 RRG_annex_RBD2_desc:0 "Bien que le [RBD.GetName] soit tombé, Mora apportera toujours la liberté à son peuple."
