 # Integration Decisions
 ########################
 RRG_annex_pecos:0 "Inviter les Pecos à rejoindre les États-Unis du Mexique"
 RRG_integration_decisions:0 "L'intégration du Mexique"
 RRG_integration_decisions_desc:0 "Sous la direction de Mora, Rio a fait une offre aux peuples du Mexique pour qu'ils rejoignent le grand pays. Alors, faites la fête ! Chantez ! Le Mexique est de retour ! Mexico es Hermoso !"
 RRG_annex_granjas:0 "Acquérir les vagues d'ambre du grain"
 RRG_annex_granjas_desc:0 "Les fermiers des Granjas sont vulnérables aux cartels et à la Légion. Ils se joindront volontiers au Mexique s'il y a suffisamment d'incitations."
 RRG_annex_neighbor:0 "Inviter [FROM.GetName] à rejoindre les États-Unis du Mexique"
 RRG_annex_sinoala:0 "Vaincre le [FROM.GetName]"
 RRG_annex_sinoala_desc:0 "La seule chose que nous devons donner aux chefs du [FROM.GetName] est une balle dans la tête. Tu ne vendras plus de drogue au Mexique."
 RRG_annex_sinoala_legalization:0 "Inviter les [FROM.GetName] à rejoindre les États-Unis du Mexique"
 RRG_annex_sinoala_legalization_desc:0 "Maintenant que nous avons légalisé le commerce de la drogue, les dirigeants du [FROM.GetName] vont peut-être se réjouir de l'occasion qui leur est donnée de devenir légitimes."
 RRG_annex_free_fighters:0 "Demander aux Luchadors de faire leur tournée nationale !"
 RRG_annex_free_fighters_desc:0 "[From.GetName] pourraient mettre leurs compétences au service des frontières du Mexique. Mais, umm, peut-être que vous pourriez laver les masques de temps en temps ?"
 RRG_annex_BLO:0 "Inviter [FROM.GetName] à rejoindre les États-Unis du Mexique"
 RRG_annex_RBD:0 "Apprivoiser le [FROM.GetName]"
 RRG_annex_two:0 "Il faut Two Suns à Tango"
 RRG_annex_two_desc:0 "Des blagues aussi mauvaises vous feraient presque gagner la Légion."
 RRG_annex_cow:0 "Dompter les Cowboys"
 RRG_annex_cow_desc:0 "Nous les briserons au joug mexicain bien assez tôt."
 RRG_annex_sun:0 "Saisir le soleil couchant"
 RRG_annex_yuma:0 "Annexer Yuma"
 RRG_annex_BLO2:0 "Réclamer les terres de [BLO.GetName]."
