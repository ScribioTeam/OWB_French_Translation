 ##############################
 # Rosado Goes Insane
 ###############################
 RRG_raid_mexico:0 "Les raids de Rosado"
 RRG_raid_mexico_desc:0 "La Présidente Rosado avait travaillé avec le Bureau de la remise en état de Rio lorsque celui-ci ne travaillait que dans le nord-est du Mexique, mais sous sa présidence agressive, sa portée s'est étendue à la plus grande partie du Mexique. Sous Rosado, la devise du Bureau de la de remise en état est devenue : \"Ici aujourd'hui, chez nous demain !\""
 RRG_raid_depots:0 "Pillages des dépôts de carburant"
 RRG_raid_depots_desc:0 "Les dépôts de carburant de Petro Chico étaient en grande partie vides, mais il restait encore quelques rebuts à siphonner..."
 RRG_salvage_motor_parks:0 "Récupération des parcs automobiles"
 RRG_salvage_munitions_depot:0 "Récupération des dépôts de munitions"
 RRG_study_motor_parks:0 "Étudier les parcs automobiles"
 RRG_raid_refinery:0 "Pillages des raffineries"
 RRG_raid_refinery_desc:0 "Ces sauvages squattent un trésor qu'ils ne comprennent même pas. Nous en ferons un bien meilleur usage une fois que nous aurons terminé notre diplomatie énergique."
 RRG_turn_on_refinery_power:0 "Illuminer la nuit"
 RRG_turn_on_refinery_power_desc:0 "Les sauvages qui ont squatté ici ont détruit les générateurs. Remettons-les en marche."
 RRG_break_the_barbs:0 "Civiliser les Autochtones"
 RRG_break_the_barbs_desc:0 "Certaines des tribus de Petro Chico ne reconnaissent toujours pas que Rio apporte la paix, l'ordre et un bon gouvernement. C'est pourquoi nous pouvons les déplacer dans des zones culturelles autonomes, loin, très loin des ressources naturelles."
 RRG_raid_robots:0 "Voler des robots"
 RRG_raid_robots_desc:0 "Tragiquement, le Bureau de récupération de Rio ne sait pas comment construire des machines de mort robotisées pour rivaliser avec celles de Santa Anna. Mais peut-être qu'on peut arranger ça."
 RRG_salvage_tech:0 "Technologie de récupération"
 RRG_salvage_tech_desc:0 "Santa Anna est tellement concentré sur la construction de nouveaux robots tueurs qu'il ne remarquera pas si une partie de sa technologie disparaît..."
 RRG_steal_convoy:0 "Détourner un convoi"
 RRG_steal_convoy_desc:0 "Tlaloc, pour une raison quelconque, a envoyé du matériel industriel à Santa Anna. Étant donné que Tlaloc devient fou et que Santa Anna, eh bien, Santa Anna, on pourrait probablement faire croire qu'il est tombée du dos d'un Brahmine. Certains de nos hommes peuvent mourir, mais c'est un sacrifice que Rosado est prêt à faire."
 RRG_chiconet_exploration:0 "Exploration de ChicoNet"
 RRG_chiconet_exploration_desc:0 "Pendant deux siècles, Tlaloc a gardé le Mexique, même lorsque son peuple n'avait pas besoin de gardes. Maintenant qu'il est tombé malade, le Bureau de la remise en état peut récupérer ses richesses pour le bien du peuple. Nous utiliserons les technologies de Tlaloc pour faire fleurir les fermes de Rio."
 RRG_old_airfield:0 "Fouiller les Vieux avions"
 RRG_old_airfield_desc:0 "Nous avons trouvé des références à un aérodrome de l'USAF dans le nord du Mexique qui a été abandonné peu avant la Grande Guerre. Peut-être qu'il reste des choses à récupérer..."
 load_USAF_remnants:0 "Restaurer quelques avions d'avant-guerre pour servir dans l'armée de Rio."
 RRG_means_destruction:0 "Les Moyens de Destruction"
 RRG_means_destruction_desc:0 "Tlaloc a réussi à maintenir une vaste armée robotique largement indépendante de l'économie mexicaine malgré l'effondrement total de la civilisation suite à un échange nucléaire. Peut-être qu'on peut lui apprendre quelques trucs sur la façon de faire ça..."
 RRG_rats_walls:0 "Des rats dans les Murs"
 RRG_rats_walls_desc:0 "Nous pouvons nous cacher dans les banques de données de Tlaloc, et commander ses fabriques pour nous servir. Il ne remarquera même pas quand nous changerons tous les ordres de RAM pour le Repaire de Tlaloc par des fusils pour Gloria."
 RRG_prewar_databanks:0 "Pirater les banques de données"
 RRG_prewar_databanks_desc:0 "Les dossiers de l'armée américaine de la Grande Guerre peuvent apprendre à la milice de Rio comment se battre en tant qu'armée professionnelle. Certes, l'Amérique a perdu, mais nous apprendrons de leurs erreurs !"
 RRG_max_first_gift:0 "Premier cadeau de Maximilien"
 RRG_max_first_gift_desc:0 "Maximilien est heureux de consacrer ses ressources à la protection du peuple mexicain contre toutes les menaces. Nous pouvons le persuader que nous utiliserons ces ressources plus efficacement, c'est tout."
 RRG_max_first_gift_tt:0 "Maximilien vous enverra des unités de la Garde Impériale pour protéger ses chers sujets."
 RRG_max_second_gift:0 "Courtiser un Empereur"
 RRG_max_second_gift_desc:0 "Si Maximilien pouvait ressentir de l'amour, cela pourrait se rapprocher de ce qu'il ressent pour sa Bonita Rosa. La façon dont elle tire ses fils, la façon dont ses yeux brillent, on dirait que c'est sa femme qui revient."
 RRG_married_to_mexico:0 "L'Union Sacrée"
 RRG_married_to_mexico_desc:0 "Rosado a subtilement exploré ChicoNet et modifié les fichiers pour les adapter à ses intérêts. Elle peut maintenant faire un pas de plus et plier Maximilien à sa volonté dans une union impie."
 RRX_max_first_gift_tt:0 "Le premier des nombreux cadeaux de Maximilien à Rosado a vu le jour à Gloria."
 RRG_brain_research:0 "Réseaux de neurones"
 RRG_brain_research_desc:0 "Certaines des recherches que Rosado a trouvées suggèrent qu'il y avait des plans avant la Grande Guerre pour former une interface homme-machine, un dispositif pour raccorder un cerveau humain à un ordinateur. Rosado peut envoyer une expédition pour trouver des indices de cette recherche à l'Université du Texas."
 RRG_the_engineer:0 "L'Ingénieure"
 RRG_the_engineer_desc:0 "Si Rosado veut un jour pirater l'ordinateur central de Tlaloc, elle devra trouver comment entrer dans le Repaire de Tlaloc. Heureusement, elle a trouvé une piste qui la mènera aux possessions d'un des ingénieurs du Repaire. Peut-être que sa clé fonctionne encore ?"
 RRG_security_key:0 "Le prochain niveau du Repaire de Tlaloc"
 RRG_security_key_desc:0 "Nous avons pu pénétrer dans le sanctuaire de Tlaloc, mais nous aurons besoin d'une autorisation de sécurité pour aller plus loin. On peut essayer de trouver un des gardes de sécurité qui protégeait l'installation avant la Grande Guerre."
 RnD_key:0 "La clé de la R&D"
 RnD_key_desc:0 "Le niveau suivant du bunker était réservé aux membres de l'équipe de R&D américaine. Mais il semble qu'un des scientifiques ait pu être ghoulifié, d'après certaines notes. Il est peut-être encore en vie ?"
##############
# Guerra
##############
 RRG_railway_construction:0 "Le chemin de fer du Grand Nord"
 RRG_railway_construction_desc:0 "Guerra construira des chemins de fer à travers le nord du Mexique pour se préparer à la guerre contre la Légion."
 RRG_build_railway_Gloria:0 "Construire le chemin de fer Gloria"
 RRG_build_railway_Van_Horn:0 "Construire le chemin de fer Van Horn"
 RRG_build_railway_Stockton:0 "Construire le chemin de fer de Stockton"
 RRG_build_railway_Pecos:0 "Construire le chemin de fer de Pecos"
 RRG_build_railway_El_Mezquite:0 "Construire le chemin de fer El Mezquite"
 RRG_build_railway_Lamentos:0 "Construire le chemin de fer de Los Lamentos"
 RRG_build_railway_Galeano:0 "Construire le chemin de fer du Nuevo Galeano"
 RRG_kill_legion:0 "Le dernier Jaripeo du Taureau"
 RRG_kill_legion_desc:0 "Sous Guerra, la République fera tout son possible pour briser la Légion et mettre fin à sa menace sur le Mexique."
 RRG_smuggle_drugs:0 "Faire de la contrebande de drogues à la Légion"
 RRG_smuggle_drugs_desc:0 "Les Cartels sont prêts à faire passer de la drogue à la Légion. Il faut toutefois noter que cela deviendra plus difficile avec le temps, car Caesar commencera à exécuter des consommateurs et des trafiquants de drogues."
 RRG_rise_in_revolt:0 "La montée de Rio"
 RRG_rise_in_revolt_desc:0 "Alors que la RNC peut se débattre dans l'Ouest, Rio est prêt à libérer les habitants de l'Arizona. Les gens des Terres Désolées ont besoin de temps pour se préparer, mais ils se lèveront bien assez tôt !"
 annex_pecos1:0 "Faire des Pecos un Commonwealth de Rio"
