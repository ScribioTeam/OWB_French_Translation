 # RRG Crises
 ###############################
 RRG_bandit_raids:0 "Les raids de Paullus !"
 RRG_bandit_raids_desc:0 "Avec l'effondrement de notre armée, l'attaque de Gloria et la défection de la TAA, Paullus s'est enhardi à frapper le cœur de Rio. Nous devons faire quelque chose pour l'arrêter !"
 paullus_raids:0 "Paullus est incontrôlé !"
 RRG_arm_militia_uvalde:0 "Armer les loyalistes de Rio à Uvalde"
 RRG_arm_militia_plateau:0 "Armer les loyalistes de Rio sur le Plateau"
 RRG_arm_militia_crystal_city:0 "Armer les loyalistes de Rio à Crystal City"
 RRG_arm_militia_Laredo:0 "Armer les loyalistes de Rio à Laredo"
 RRG_arm_militia_eagle_pass:0 "Armer les loyalistes de Rio dans Eagle Pass"
 RRG_arm_militias:0 "Armer les Milices"
 RRG_arm_militias_desc:0 "La meilleure façon de battre les raiders de Paullus est d'armer les gens de la frontière. Baisse les pouces, fils de pute."
 RRG_handle_crisis:0 "Ordres exécutifs"
 RRG_handle_crisis_desc:0 "Le Président doit agir rapidement et avec détermination pour faire face aux menaces qui pèsent sur la nation."
 RRG_diplomats_to_paulas:0 "Recherche de Paullus"
 paullus_diplomat:0 "Envoi d'un diplomate à Paullus"

