 RRG_broadcasts:0 "La Radio de la République du Rio Grande"
 RRG_broadcasts_desc:0 "Hola Amigos, ici RRG Radio qui vous apporte les dernières nouvelles."
 RRG_war_propaganda:0 "Rapporter des nouvelles du Front !"
 RRG_raise_stability:0 "Diffusion des matchs de lutte"
 RRG_raise_stability_desc:0 "La diffusion en des matchs de lutte va unir les peuples du Mexique. Viva El Cubierto Plato !"
 RRG_blame_Legion:0 "Rapport sur les atrocités de la Légion"
 RRG_blame_Legion_desc:0 "Sans nos héros, la Légion pourrait nous clouer sur la croix !"
 RRG_boost_justification:0 "Justifier l'attaque préventive"
 RRG_boost_justification_desc:0 "Avec un ennemi, vous savez où ils se trouvent, mais avec un neutre qui sait ?"
 RRG_recruitment_drive:0 "Promouvoir la campagne de recrutement"
 RRG_recruitment_drive_desc:0 "Este hombre es tu amigo. El lucha por la libertad !"
 RRG_ARM_propaganda:0 "Se dresser contre Santa Anna"
 RRG_ARM_propaganda_desc:0 "Nous pouvons rappeler au Mexique toutes les fois où l'historique Santa Anna s'est ridiculisée pour rallier la résistance à son armée de robots."
 RRG_boost_justification_req:0 "Rio doit se justifier contre une nation."
