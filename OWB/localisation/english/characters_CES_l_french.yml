 CES_vulpes_cultural_advisor:0 "Le Vulpes Inculta"
 CES_vulpes_cultural_advisor_desc:0 "Le Vulpes Inculta est un agent brutal et secret de Caesar; il infiltrera les frumentarii dans toutes les nations, sans être vu."

 CES_vulpes_high_command:0 "Le Vulpes Inculta"
 CES_vulpes_high_command_desc:0 "Le Vulpes Inculta est un agent brutal et secret de Caesar; si nos ennemis prennent notre terre, il empilera corps sur corps."

 CES_malpais_army_chief:0 "Le Légat Malpais"
 CES_malpais_army_chief_desc:0 "Joshua Graham est le plus grand tacticien et ami que Caesar a; à tel point que certains murmurent que Caesar le craint."

 CES_gaius_duilius_name:0 "Gaius Duilius"
 CES_gaius_duilius_navy_chief_desc:9 ""

 CES_hashkeh_naabaah_name:0 "Hashkeh Naabaah"
 CES_hashkeh_naabaah_army_chief_desc:9 ""

 CES_preist_david_name:0 "Les Prêtres de Two Sun"
 CES_preist_david_high_command_desc:9 ""

 CES_preist_selene_name:0 "Les Prêtres de Two Sun"
 CES_preist_selene_cultural_advisor_desc:0 "Les Femmes de Two Sun, font ronronner le moteur sacré. Peut-être pouvons-nous les écouter."

 CES_lanius_legate_army_chief:0 "Légat Lanius"
 CES_lanius_legate_army_chief_desc:0 "Champion de sa tribu, et tueur de celle-ci, Caesar lui donna un nouveau visage et en fit le champion de la légion: les légionnaires préféreraient faire face à la mort à la colère de Lanius."

 CES_bares_his_teeth_name:0 "Grande-Gueule-Dentée"
 CES_bares_his_teeth_high_command:0 "Maître-chien Barbarus"
 CES_bares_his_teeth_high_command_desc:0 "En lui faisant prendre un nom de Légion, il a été assimilé et peut donc être mis au travail pour rendre nos chiens plus féroces."

 CES_bares_his_teeth_economic_advisor:0 "Dévoile-Ses-Dents"
 CES_bares_his_teeth_economic_advisor_desc:0 "Bien que nous ayons rompu sa volonté de combattre, il a toujours des compétences d'utilisation; la Tribu des Pendus était des récolteurs notoires, après tout."

 CES_carmine_name:0 "Carmine"
 CES_carmine_cultural_advisor:0 "Shérif Carmine"
 CES_carmine_cultural_advisor_desc:0 "Carmine et sa famille adorent les hommes de loi et les hors-la-loi; en faisant de Carmine un défenseur de notre volonté, nous pouvons amener nos tribus au talon."

 CES_carmine_high_command:0 "Carmine «chien fou»"
 CES_carmine_high_command_desc:0 "Carmine sait comment vivre de la terre et il peut enseigner cela à nos soldats."

 CES_earnhardt_name:0 "Earnhardt"
 CES_earnhardt_high_command:0 "Pit Lord Earnhardt "
 CES_earnhardt_high_command_desc:0 "Earnhardt est un mécanicien doué; laissez-le contrôler les équipages de la fosse et il va affiner nos chariots pour la vitesse."

 CES_earnhardt_economic_advisor:0 "Tabellarius Earnhardt "
 CES_earnhardt_economic_advisor_desc:0 "Earnhardt aime faire la course et est un leader naturel des hommes; laissez-le distribuer des ressources et construire nos routes."

 CES_lilly_blair_name:0 "Lilly Blair"
 CES_lilly_blair_economic_advisor_desc:0 "Lilly était la reine des caravanes, conduisant des convois jusqu'à Chicago ou les cours des locuteurs de l'Aztlán. Jamais fan des hommes doux, elle est tombée amoureuse de Lucius. "

 CES_dale_barton_name:0 "Dale Barton"
 CES_dale_barton_economic_advisor_desc:0 "Un des commerçants les plus prospères de l'Arizona, il reconnaît les avantages de l'ordre apporté par [CES.GetLeader]."
 dale_barton_trait:0 "Connections"

 CES_frank_ghoul_name:0 "Frank"
 CES_frank_ghoul_economic_advisor_desc:9 ""

 CES_guillermo_rossi_name:0 "Guillermo Rossi"
 CES_guillermo_rossi_economic_advisor_desc:0 "Paré de bijoux élaborés en turquoise et en argent, les gros doigts de Guillermo se retrouvent dans toutes les tartes du Sud-Ouest. Mais il jouera le jeu avec la Légion. S'il sait ce qui est bon pour lui. Mais ne demandez pas qui travaille dans les mines."

 CES_angry_warrior_name:0 "Le Guerrier en Colère"
