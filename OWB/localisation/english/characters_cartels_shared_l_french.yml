 CARTEL_GUZMAN_NAME:0 "Guzman"
 cartel_guzman_army_chief:0 "Guzman sait ce que vous voulez."

 CARTEL_BANDIT_ADVISOR_NAME:0 "El Bandido Sangriento"

 CARTEL_ISABELLA_NAME:0 "Isabella Garcia"
 cartel_isabella_high_command:0 "\"En matière d'emploi, vous ne trouvez pas le cartel, c'est le cartel qui vous trouve.\""

 CARTEL_SANCHEZ_NAME:0 "Ricardo Sanchez"
 cartel_sanchez_research_advisor:0 "Ne demandez pas ce qui se passe dans le laboratoire."

 CARTEL_GENTE_LIASON_NAME:0 "Gente Liason"
 cartel_gente_liason_economic_advisor:0 "L'attachement de Gente aux cartels est une porte tournante de laquais infortunés et de bureaucrates désapprouvés. Ils tiennent rarement la semaine."

 CARTEL_MARIA_NAME:0 "Maria Sinaloa"

 CARTEL_ARCHIE_NAME:0 "Archie la Peau Lisse"
 cartel_archie_cultural_advisor:0 "Archie est le visage parfait pour le crime, surtout parce qu'il en a encore un."

 CARTEL_RODRIGUEZ_NAME:0 "Rodriguez"
 carteL_rodriguez_cultural_advisor:0 "\"Baisse la tête, sauf si tu veux la perdre.\""

 CARTEL_EMILIA_NAME:0 "Emilia Sinaloa"
 cartel_emilia_cultural_advisor:0 "Née dans une famille de paysans pauvres et vendue au cartel pour un sachet de capsules, Emilia a connu une vie complètement bouleversée. Faisant preuve d'une aptitude à la violence dès son plus jeune âge, Emilia est rapidement devenue une Sicario de premier plan au sein du cartel de Sinaloa, son apparence juvénile dissimulant un esprit vicieux. La Reine régente du cartel ne tarde pas à le remarquer et place la jeune femme sous sa tutelle, introduisant Emilia dans le monde de la politique et de la diplomatie. Emilia a rapidement gagné le respect et la crainte de la hiérarchie du cartel, et après un passage réussi au cœur de l'empire Aztlani, elle a été désignée héritière du cartel de Sinaloa. Si cet honneur n'était à l'origine qu'une formalité en raison de la présence presque exclusive de goules à la tête du cartel, Emilia a continué à consolider le pouvoir parmi les tenientes, et il se pourrait bien qu'un jour une peau lisse dirige le cartel de Sinaloa."
