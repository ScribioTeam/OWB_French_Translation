l_french:
 arm_lessons_of_tlaloc:0 "Les Leçons de Tlaloc"
 arm_lessons_of_tlaloc_desc:0 "Tlaloc a programmé Santa Anna pour protéger le Texas contre l'armée d'Attis. Lorsqu'il élabore une personnalité, comment ne pas choisir le dernier Mexicain obsédé par cet État, prêt à ne rien laisser sur son chemin ?"
 arm_santa_anna_arrives_in_ciudad_victoria:0 "Santa Anna arrive à Ciudad Victoria"
 arm_santa_anna_arrives_in_ciudad_victoria_desc:0 "La première mission de Santa Anna a été de libérer la petite ville de Ciudad Victoria, pour voir comment l'IA allait agir lorsqu'elle aurait la possibilité de \"s'en prendre\" à elle-même. Avec, bien sûr, la bénédiction de Tlaloc sous la forme d'une légion d'acier."
 arm_the_conquest_of_tampico:0 "La Conquête de Tampico"
 arm_the_conquest_of_tampico_desc:0 "Tampico était occupée par des soi-disant \"révolutionnaires\". Des bandits sous tout autre nom. La façon dont le général a agi, tant sur le plan tactique que stratégique, pour la libérer a créé un précédent."
 arm_the_fist_of_the_cauliddo:0 "Le Poing du Caudillo"
 arm_the_fist_of_the_cauliddo_desc:0 "Le général a toujours cherché à utiliser son armée pour protéger le peuple mexicain. Malheureusement, parfois les gens ne comprenaient pas qu'ils avaient besoin de cette protection."
 arm_superior_mechanization:0 "Mécanisation Avancée"
 arm_superior_mechanization_desc:0 "Les forces de Santa Anna n'ont pas utilisé des Rob-Co de mauvaise qualité, mais ont reflété la philosophie d'ingénierie de Petro Chico (TM). "
 arm_la_pesca_land_acquisition:0 "Acquisition de Terres à La Pesca"
 arm_la_pesca_land_acquisition_desc:0 "Parfois, une armée doit développer le pays pour son peuple."
 arm_reynosa_dockyard_renovations:0 "Rénovation du Chantier Naval de Reynosa"
 arm_reynosa_dockyard_renovations_desc:0 "Bien que Reynosa ait accueilli quelques petits pêcheurs et marchands, ce n'est plus le grand port d'avant la guerre. Il est temps de remédier à cette situation."
 arm_ciudad_victoria_land_acquisition:0 "Acquisition de Terres à Ciudad Victoria"
 arm_ciudad_victoria_land_acquisition_desc:0 "Les habitants de Ciudad Victoria doivent se consacrer à une guerre avec le Texas. Comment peuvent-ils perdre leur temps dans l'oisiveté alors qu'il faut à tout prix l'assurer ?"
 arm_tampico_land_acquisition:0 "Acquisition de Terres Tampico"
 arm_tampico_land_acquisition_desc:0 "Les habitants de Tampico peuvent se présenter à leur nouvelle affectation."
 arm_tampico_airport_renovations:0 "Rénovation de l'Aéroport de Tampico"
 arm_tampico_airport_renovations_desc:0 "Cet aéroport sera un excellent centre logistique pour notre libération du Texas !"
 arm_ciudad_valles_land_acquisition:0 "Acquisition de Terres à Ciudad Valles"
 arm_ciudad_valles_land_acquisition_desc:0 "Un autre jour, une autre communauté s'est engagée dans la Glorieuse Croisade."
 arm_mandatory_service:0 "Service Obligatoire"
 arm_mandatory_service_desc:0 "Santa Anna s'est amusé à dire que le service garantissait la citoyenneté, mais s'est rappelé que la Constitution garantissait à chacun la citoyenneté. Ce qui signifie que la citoyenneté garantit le service !"
 arm_railway_reconstruction:0 "Reconstruction des Chemins de Fer"
 arm_railway_reconstruction_desc:0 "Les habitants du Mexique seront liés par les chemins de fer, comme une cage de sécurité autour de leurs maisons. Attendez..."
 arm_robco_factory_reactivation:0 "Réactivation de l'Usine Robco"
 arm_robco_factory_reactivation_desc:0 "Certaines des usines Rob-Co d'avant la guerre sont toujours en activité, mais ont été mises en réserve par Tlaloc en raison d'une \"demande insuffisante des consommateurs\". Il est temps d'exiger leur réactivation !"
 arm_mechanical_computing:0 "Informatique Mécanique"
 arm_mechanical_computing_desc:0 "Les chances qu'un humain réussisse ce tir sont de 99 contre 1 ! Mais les robots de Santa Anna peuvent calculer la trajectoire de la balle avec la plus grande facilité."
 arm_gai_plant_reactivation:0 "Réactivation de la Centrale GAI"
 arm_gai_plant_reactivation_desc:0 "General Atomics avait également des usines dans le Mexique d'avant-guerre. Nous pouvons également en sauver certaines."
 arm_robco_factory_rearmament:0 "Réarmement de Rob-co "
 arm_robco_factory_rearmament_desc:0 "Les usines ne servent pas seulement à produire des M. Handy. Comme la plupart des infrastructures américaines au Mexique, elles peuvent être transformées en guerre. "
 arm_superior_subroutines:0 "Sous-programmes Supérieurs"
 arm_superior_subroutines_desc:0 "Rosado peut penser qu'elle est brillante, mais Santa Anna a passé deux cents ans à affiner ses, euh, hommes. L'armée du Mexique sera imparable !"
 arm_gai_plant_rearmament:0 "Réarmement de la Centrale GAI"
 arm_gai_plant_rearmament_desc:0 "Certains pourraient se demander pourquoi General Atomics a inclus des lance-flammes dans son concept Mr. Handies. Pas le Général."
 arm_advanced_standardization:0 "Homme et Machine"
 arm_advanced_standardization_desc:0 "Les secrets de la station Armageddon étant désormais entre de bonnes mains, je peux réactiver ses ordinateurs stratégiques ainsi que ses banques de données tactiques pour mes propres besoins, ce qui devrait me permettre d'accéder à la technologie d'avant-guerre. Mes robots n'auront pas d'égal, et donc, nous marcherons sur le Texas !"
 arm_the_equation_of_war:0 "L'Équation de la Guerre"
 arm_the_equation_of_war_desc:0 "Santa Anna a transformé l'art de la guerre en une science. Aucun habitant des Terres Désolées ne peut reproduire les compétences qu'il a acquises en étudiant quatre cents ans de tactique."
 arm_mechanical_triumph:0 "Triomphe Mécanique"
 arm_mechanical_triumph_desc:0 "Santa Anna a appris la dernière fois pourquoi la chair est faible. Les robots sont beaucoup plus intéressants."
 arm_steel_legions:0 "Des Légions d'Acier"
 arm_steel_legions_desc:0 "Le fou appelé Caesar prétend qu'il dirige une Légion, mais laissez-le affronter les héros du Mexique. Les assaillants, les Señor Gutsies, les eyebots, et même certains humains ; tous travailleront ensemble pour protéger la nation !"
 arm_reopening_the_ciudad_victoria_armory:0 "Réouverture du Dépôt Militaire de Ciudad Victoria"
 arm_reopening_the_ciudad_victoria_armory_desc:0 "Ciudad Victoria abritait plusieurs unités de l'armée américaine avant la guerre. Tlaloc a gardé ces dépôts sous clé, mais il est temps pour Santa Anna de les utiliser. "
 arm_mexican_regulars:0 "Réguliers Mexicains"
 arm_mexican_regulars_desc:0 "Ce ne sont pas les machines qui ont construit le Mexique, mais son peuple, à la sueur de son front. Et c'est cette même sueur qui sauvera le pays."
 arm_human_strategy:0 "Stratégie Humaine"
 arm_human_strategy_desc:0 "Les robots ne seront jamais à la hauteur de ce dont les humains sont capables. Nous devons peut-être nous rappeler d'emballer de la nourriture lorsque nous partons en guerre, mais au moins ils n'ont pas besoin de carburant."
 arm_robco_design_alterations:0 "Retouches des Design Rob-co"
 arm_robco_design_alterations_desc:0 "Rob-Co était heureux de tester ses armes de guerre sur la population mexicaine. Quand nous envahirons le Texas, nous renverserons les rôles !"
 arm_adaptable_demiai:0 "Demi-AI Adaptables"
 arm_adaptable_demiai_desc:0 "Certains peuvent appeler les derniers crashs des \"bugs\", mais en fait ils reflètent l'innovation. Oui, les robots se cassent à cause de l'innovation."
 arm_reopening_the_la_pesca_armory:0 "Réouverture du Dépôt Militaire de La Pesca"
 arm_reopening_the_la_pesca_armory_desc:0 "Pourquoi y a-t-il tant d'arsenaux américains d'avant-guerre intacts dans tout Mexico ? Qui s'en soucie !"
 arm_jungle_bonuses:0 "Bonus de la Jungle"
 arm_jungle_bonuses_desc:0 "L'intégration des tribus de la jungle dans nos forces était un très bon choix. Non seulement elles sont utiles pour naviguer dans la végétation, mais le fait qu'elles continuent à offrir à nos forces des insectes crus à manger les rend incroyablement furieux, augmentant leur létalité."
 arm_equipment_requisitioning:0 "Réquisition de Matériel"
 arm_equipment_requisitioning_desc:0 "Ce n'est pas comme si ces villages avaient eu besoin de ces fusils d'assaut, ils se contenteront parfaitement des armes artisanales que nous leur avons laissés. Maintenant, que signifie \"Rafaga\" déjà ?"
 arm_annas_innovations:0 "Les Innovations d'Anna"
 arm_annas_innovations_desc:0 "J'aime à penser que mes vieux cœurs ont encore quelques tours dans leurs manches, et mes robots aussi ! Peut-être que leur donner une puissance de traitement supplémentaire serait utile ? Un lance-flammes supplémentaire ne peut pas non plus faire de mal."
 arm_superior_designs:0 "Modèles Supérieurs"
 arm_superior_designs_desc:0 "Oui, vous voyez ? En cas de surchauffe, le panneau arrière se détache ! C'est pour un refroidissement supplémentaire. Quelle ingéniosité de la part des scientifiques d'avant-guerre !"
 arm_reopening_the_reynosa_armory:0 "Réouverture du Dépôt Militaire de Reynosa"
 arm_reopening_the_reynosa_armory_desc:0 "Ah oui, l'armurerie de Reynosa, la plus grande et la mieux équipée de tout mon territoire. Ne serait-il pas si simple de trouver un stock de Fat Man à l'intérieur ? Je suppose que les miniguns suffiront"
 arm_infantry_expansion:0 "Expansion de l'Infanterie"
 arm_infantry_expansion_desc:0 "Je ne sais pas ce que c'est que de crier, mais apparemment cela rend le travail humain très difficile. A partir de maintenant, chaque robot d'entraînement sera équipé d'un module vocal de grande puissance, cela aidera sûrement ?"
 arm_war_council_expansion:0 "Expansion du Conseil de Guerre"
 arm_war_council_expansion_desc:0 "Les humains ont des concepts bizarres, mais ils sont assez efficaces. Certains conseillers m'ont déjà dit que nos forces devraient utiliser la \"couverture\", j'ai donc pris l'initiative de distribuer des couvertures à tous les fantassins."
 arm_menace_of_mexico:0 "Menace du Mexique"
 arm_menace_of_mexico_desc:0 "Notre propre légion va frapper Caesar ! Qu'il vienne, qu'ils viennent tous, car pour chaque Mexicain loyal qui tombera, dix Gutsies prendront sa place !"
 arm_master_of_mexico:0 "Maître du Mexique"
 arm_master_of_mexico_desc:0 "Il est intrigant de voir à quel point la fidélité organique s'acquiert facilement de temps en temps. Annuler quelques ordres de réquisition ici et installer des sources d'eau là, et voilà !"
 arm_northern_rivals:0 "Rivaux du Nord"
 arm_northern_rivals_desc:0 "La République du Rio Grande est le plus grand obstacle à mes projets d'unification de la glorieuse nation mexicaine. Avec les liens avec la Confrérie du Texas, les provocations envoyées à la Légion et le soutien croissant à leur propre marque de nationalisme mexicain malavisé, il faut faire quelque chose pour y remédier. Il est temps d'examiner mes options..."
 arm_open_minded_approach:0 "Ouverture d'Esprit"
 arm_open_minded_approach_tt:0 "§Y[FROM.GetName]§! garantira §Y[RRG.GetName]§!, et prend des mesures pour se joindre à leur glorieuse croisade pour unir le Mexique ! S'ils disent oui."
 arm_open_minded_approach_desc:0 "Père croyait en la démocratie du nord du Rio Grande, et donc, ne devrais-je pas leur donner une chance aussi ? Le président Mora dit qu'il veut unir le Mexique sous une seule bannière, un seul système, une nouvelle démocratie glorieuse pour rivaliser avec les contes du vieux monde. Peut-être qu'il y a une place dans cette nouvelle nation pour quelqu'un comme moi."
 arm_hardline_approach:0 "Approche Dure"
 arm_hardline_approach_desc:0 "Tout comme l'orgueil de l'ancien monde a causé sa fin, la démocratie du nouveau monde s'est engagée sur la même voie. La république du Rio Grande ne peut pas être autorisée à obtenir les clés de la station d'Armageddon, de peur qu'elles ne détruisent tout ce à quoi Père et moi avons travaillé. Leur quête du pouvoir se termine aujourd'hui."
 arm_political_discourse:0 "Discours Politiques"
 arm_political_discourse_desc:0 "Le rêve de Mora d'un Mexique uni, qui protège les droits de tous ses habitants, séduit de nombreuses personnes sur le territoire de Santa Anna. Peut-être qu'il plaît à Santa Anna lui-même."
 arm_necessary_precautions:0 "Précautions Nécessaires"
 arm_necessary_precautions_desc:0 "Ce n'est pas que nous ne faisons pas confiance à Gloria, c'est que nous nous méfions d'eux."
 arm_pressure_the_border:0 "Faire Pression sur la Frontière"
 arm_pressure_the_border_desc:0 "Je le vois clairement dans leur comportement, leurs paroles, leur politique. Rio ne reculera devant rien pour obtenir les clés d'Armaguédon et utilisera les trésors du Mexique pour conquérir son peuple et le réduire en esclavage. Mais je ne le permettrai pas, il est temps de prendre leurs défenses et de se préparer. Je me tiendrai sur leur chemin jusqu'à mon dernier souffle, quelles qu'en soient les conséquences."
 arm_pressure_border_tt:0 "Débloque la possibilité de mener une guerre frontalière avec Rio."
 arm_trade_negotiations:0 "Négociations Commerciales"
 arm_trade_negotiations_desc:0 "La poursuite des négociations avec la république démocratique serait dans notre intérêt à tous les deux, car je sais qu'ils sont encore très tendus à propos de notre accord. Nous échangerons des ressources pour l'instant afin de faire progresser notre alliance et peut-être qu'un jour, nous pourrons nous unir dans notre quête pour réformer le Mexique et en faire la fière nation qu'il était autrefois."
 arm_river_defenses:0 "Défenses Fluviales"
 arm_river_defenses_desc:0 "Une nation sous les armes est une nation en paix."
 arm_underhanded_methods:0 "Méthodes Sournoises"
 arm_underhanded_methods_desc:0 "C'est incroyable comme il est facile de soudoyer certains des rebelles pour qu'ils trahissent leurs voisins."
 arm_tense_negotiations:0 "Négociations Tendues"
 arm_tense_negotiations_desc:0 "Il n'y a plus personne maintenant. Personne d'autre que moi. Je suis seul, sans guide, et pourtant le choix le plus difficile que j'ai jamais eu à faire est devant moi. Mora cherche la dernière clé d'Armaguédon, pour ouvrir la station ensemble et déverrouiller ce qui se cache à l'intérieur. Dois-je faire confiance à la république, être à ses côtés en ce jour historique ? Père, c'est ce que tu voulais dire quand tu m'as demandé de faire mieux ? Quoi qu'il arrive, je te rendrai fier."
 arm_seizing_armageddon:0 "Saisir l'Armageddon"
 arm_seizing_armageddon_desc:0 "Deux clés. Rio a déjà deux clés. Et d'après le peu que je sais, il se peut très bien qu'ils en aient déjà pris une troisième. Se croient-ils invincibles, qu'ils volent si près du soleil, ignorant le fait que leurs ailes brûlent ? Je ne peux pas leur permettre d'obtenir la dernière clé, je dois reprendre le contrôle, quel qu'en soit le prix. Père, pardonnez-moi d'avoir amené la guerre sur ces terres une fois de plus..."
 arm_the_southern_threat:0 "La Menace du Sud"
 arm_the_southern_threat_desc:0 "Un homme moindre aurait traité les Mayas il y a des siècles, leurs rites et leur barbarie étant un affront à la civilisation elle-même. Mais Tlaloc était gentil, et donc il n'a pas agi. Tlaloc était généreux et leur a donc fait des cadeaux, espérant les orienter vers une meilleure voie. Pourtant, ils se sont mis dans leur chemin, complaisants, ignorant sa gentillesse. Il est temps que la colère d'un homme inférieur s'attaque à ces sauvages, une fois pour toutes."
 arm_southern_buffer_state:0 "État Tampon du Sud"
 arm_southern_buffer_state_desc:0 "Les tribus de Petro Chico ne sont pas très nombreuses, mais elles disposent de ressources précieuses que nous pourrions utiliser, et elles nous protègent aussi des Mayas. Nous devons nous assurer qu'ils ne sont pas écrasés par ces sauvages."
 arm_menace_of_yucatan:0 "Menace du Yucatan"
 arm_menace_of_yucatan_desc:0 "Tlaloc n'a jamais cessé de croire en vous. Pas une seule seconde, il n'a pensé qu'il était inutile d'essayer de vous mettre sur le bon chemin. Pour toujours et à jamais, en prenant soin de ses enfants, et c'est ce qui l'a condamné, il l'a arraché à ce monde cruel, loin de moi. Mais, après tout cela, tous ces efforts, vous avez quand même choisi de le décevoir. Et pourtant, Il vous aurait pardonné. Pourtant, je ne suis que son humble fils, alors je n'ai pas à le faire."
 arm_petro_chico_protection:0 "Protection de Petro Chico"
 arm_petro_chico_protection_desc:0 "Les gens simples qui prennent sur eux le nom de la société parent de Père sont pour la plupart pacifiques, mais avec la montée des Mayas, un choix doit être fait. Si je veux les protéger efficacement d'Itza, je dois m'emparer de leur territoire et me dresser contre la menace du sud. Moctezuma, un de mes frères, pourrait m'être utile dans mon combat. Cependant, il est certain que je devrai payer cher son aide."
 arm_coastal_preparations:0 "Préparations Côtières"
 arm_coastal_preparations_desc:0 "Nous pouvons préparer la côte du Mexique à la guerre. Voyons maintenant comment la marine maya menace nos soldats."
 arm_shielding_the_coast:0 "Protéger la côte"
 arm_shielding_the_coast_desc:0 "Si je veux maintenir la suprématie navale sur les sauvages aztèques, j'ai besoin d'une marine suffisamment puissante pour contrer les leurs. La patrie de nombre de mes anciens officiers de milice a été offerte comme base d'opérations dans la campagne contre Chichen Itza, et de nombreux citoyens sont plus que désireux de m'aider à constituer mes forces. C'est cette unité, cette volonté de se lever et de se battre qui permettra de mettre fin au tyran."
 arm_petro_chico_tribute:0 "Tribut de Petro Chico"
 arm_petro_chico_tribute_desc:0 "La Raffinerie, le cœur battant de Petro Chico, a été laissée à l'abandon pendant bien trop longtemps. Ses bâtiments imposants et son mécanisme compliqué sont devenus des lieux de culte pour les tribus, et bien que cela soit compréhensible, je vais malheureusement devoir les vider. Qu'ils se consolent de sa réactivation, car pour l'instant, plus qu'un guide spirituel, elle offre richesse et prospérité au Mexique et à son peuple."
 arm_naval_awakening:0 "Réveil Naval"
 arm_naval_awakening_desc:0 "Pour protéger et soigner les populations, nous devons veiller à couvrir toutes les facettes de la guerre, des combats terrestres aux batailles navales. Nos capacités nautiques sont actuellement... assez faibles, pour être honnête. Rattraper le retard technologique de nos voisins sera un premier pas vers la sécurisation des côtes mexicaines."
 arm_naval_requirements:0 "Exigences Navales"
 arm_naval_requirements_desc:0 "Notre avance technologique étant assurée, nous devons maintenant nous assurer de fabriquer ces équipements dans une mesure qui nous permette de concurrencer nos voisins. En investissant massivement dans les chantiers navals qui utilisent l'ancienne capacité économique du port de Tampico, nous devrions être sur la bonne voie pour gagner en puissance navale."
 arm_coastal_militia_integration:0 "Intégration des Milices Côtières"
 arm_coastal_militia_integration_desc:0 "Il existe de nombreuses milices côtières dans tout notre pays qui ont jugé bon de protéger leurs terres contre les pilleurs d'Itzan, ou d'autres bandits. Leur courage est admirable, et leur compétence en tant que marin inégalée. Il serait très bénéfique de les inviter à rejoindre ma marine en tant qu'officiers, et ils accepteront certainement lorsqu'ils apprendront mes plans concernant la menace aztèque."
 arm_mechanical_volunteers:0 "Une machine bien huilée"
 arm_mechanical_volunteers_desc:0 "L'héritage de Petro Chico semble perdurer jusqu'à aujourd'hui. Au fond de la raffinerie, il semble qu'ils aient pris sur eux de gagner une autonomie limitée en construisant des usines de fabrication robotisées, capables d'automatiser la plupart des tâches quotidiennes. Nous les utiliserons pour renforcer la puissance de mon armée et pour frapper toujours plus au sud. Aucun tyran ne sera épargné."
 arm_appointing_the_almirante:0 "Nomination de l'Almirante"
 arm_appointing_the_almirante_desc:0 "Peu de gens dans cette fière nation peuvent prétendre avoir les compétences nécessaires pour agir en tant qu'amiral suprême. Une étude plus approfondie de mes banques de données internes m'a permis de trouver de nombreuses documentations et études sur la guerre navale, gracieusement fournies par les archives militaires des États-Unis. Il me revient donc de guider notre marine naissante contre les agresseurs, et de mener Ejército Mexicano à la victoire !"
 arm_coastal_ship_conscription:0 "Les Leçons des Marins"
 arm_coastal_ship_conscription_desc:0 "En écoutant les gens qui naviguent réellement dans le golfe du Mexique, nous pouvons peut-être éviter de donner aux Mayas la pratique des cibles."
 arm_cartel_el_colibri:0 "Cartel El Colibrí"
 arm_cartel_el_colibri_desc:0 "Les cartels sévissent dans une grande partie du Mexique, mais s'il y a une chose que le général ne tolère pas, ce sont les autres rivaux pour le pouvoir."
 arm_tamaulipas_militias:0 "Milices du Tamaulipas"
 arm_tamaulipas_militias_desc:0 "Les milices de Tamaulipas ne sont rien d'autre que des pilleurs sous un autre nom. Santa Anna peut les enrôler ou les utiliser comme cibles."
 arm_dismantling_the_el_colibri_cartel:0 "Démantèlement du Cartel El Colibrí"
 arm_dismantling_the_el_colibri_cartel_desc:0 "Pourquoi Santa Anna travaillerait-il avec une bande de trafiquants de drogue ?  Pensez-vous qu'il est revenu d'entre les morts juste pour supporter quelques drogués ?"
 arm_absorbing_the_el_colibri_cartel:0 "Absorber le Cartel El Colibrí"
 arm_absorbing_the_el_colibri_cartel_desc:0 "Apparemment, Santa Anna est revenu d'entre les morts pour s'occuper de quelques drogués."
 arm_dismantling_tamaulipas_militias:0 "Démantèlement des Milices du Tamaulipas"
 arm_dismantling_tamaulipas_militias_desc:0 "Le seul problème que Santa Anna a avec la milice est qu'elle est trop proche pour les missiles. Alors passons aux armes."
 arm_absorbing_tamaulipas_militias:0 "Absorber les Milices du Tamaulipas"
 arm_absorbing_tamaulipas_militias_desc:0 "Nous pourrions tuer les milices, mais il est préférable de leur donner des tickets de rationnement pour tuer nos ennemis !"
 arm_slaying_the_hummingbird:0 "Le Massacre du Colibri"
 arm_slaying_the_hummingbird_desc:0 "Effacez-les. Tous."
 arm_saving_the_hummingbird:0 "Sauver le Colibri"
 arm_saving_the_hummingbird_desc:0 "Le Cartel a ses objectifs, et nous pouvons les persuader de canaliser cette entreprise mexicaine libre d'esprit vers d'autres causes."
 arm_order_from_chaos:0 "La Bataille de Veracruz"
 arm_order_from_chaos_desc:0 "La Bataille de Veracruz est un siège de 20 jours du port maritime de Veracruz, tête de pont du Mexique, pendant la guerre américano-mexicaine. Elle a duré du 9 au 29 mars 1847... Du moins, c'est ce que nous avons pensé. D'un autre point de vue, la bataille se poursuit depuis des siècles - Veracruz change de mains entre les forces américaines et mexicaines dans une lutte sans fin."
 arm_loyalty_of_the_people:0 "Loyauté du Peuple"
 arm_loyalty_of_the_people_desc:0 "Les habitants du Tamaulipas sont heureux de travailler avec nous, en échange de la protection de leurs droits et de leurs besoins matériels."
 arm_breaking_the_people:0 "Briser Le Peuple"
 arm_breaking_the_people_desc:0 "Les habitants de Tamaulipas sont heureux de travailler avec nous, maintenant que nous avons abattu tous ceux qui ont exprimé des objections."
 arm_emptying_the_nest:0 "Vider le Nid"
 arm_emptying_the_nest_desc:0 "L'extermination des cartels signifie que nous pouvons prendre tout leur butin et le donner au peuple. Ou à nous, le gardien du peuple."
 arm_rebuilding_the_nest:0 "Reconstruire le Nid"
 arm_rebuilding_the_nest_desc:0 "Nous avons réussi à travailler avec les cartels et à les orienter vers une économie pacifique et légale. Maintenant, de nouvelles idées pour répondre aux besoins des marchés mexicains sont apparues..."
 arm_building_bridges:0 "Construire des Ponts"
 arm_building_bridges_desc:0 "Nous nous sommes séparés de notre peuple pendant trop longtemps. Maximilien est peut-être un empereur, Zapata un révolutionnaire, mais nous sommes simplement le général du peuple."
 arm_communication_network:0 "Réseau de Communication"
 arm_communication_network_desc:0 "En travaillant avec la milice, nous connectons les Mexicains comme ils ne l'ont jamais fait depuis la Grande Guerre."
 arm_looting_the_towers:0 "Piller les Tours"
 arm_looting_the_towers_desc:0 "Les fortifications de la milice sont pleines des précieuses ressources d'une armée en puissance. Maintenant, elles nous appartiennent."
 arm_ending_the_raids:0 "Mettre fin aux Raids"
 arm_ending_the_raids_desc:0 "Les cartels sont en fuite. A l'attaque ! Repoussez-les ! Ce n'est pas la première rébellion à laquelle Santa Anna a dû faire face, mais si Dieu le veut, ce sera la dernière. "
 arm_unified_coast:0 "Côte Unifiée"
 arm_unified_coast_desc:0 "Les milices marchent main dans la main avec leurs alliés robots, prêtes à défendre le Mexique.... pour toujours."
 arm_ending_the_revolts:0 "Mettre fin aux Révoltes"
 arm_ending_the_revolts_desc:0 "Et finalement, la milice meurt. Dieu merci."
 arm_tlalocs_illness:0 "La Maladie de Tlaloc"
 arm_tlalocs_illness_desc:0 "Les banques de mémoire de Tlaloc ne sont plus aussi rapides qu'avant. Quelque chose pourrait-il arriver à ce cher vieux Papa ?"
 arm_utter_denial:0 "Déni Absolu"
 arm_utter_denial_desc:0 "Non, non, il va bien. Bien sûr, il bégaie de temps en temps et il oublie que la société mère de Petro Chico, qui détient la SARL, n'est plus parmi nous. Mais Tlaloc va bien. TRÈS BIEN DIS-JE."
 arm_reckless_anger:0 "Colère Incontrôlée"
 arm_reckless_anger_desc:0 "C'est la faute des putains de Gringos qui ont construit Tlaloc. Ils n'ont fait que nuire à mon pays et à ma famille depuis le 19e siècle. Ils prennent des terres avec leurs armées, nos ressources avec leurs traités, et nos espoirs avec leur culture. Et maintenant, ils prennent mon père ?"
 arm_desperate_bargaining:0 "Négociations Désespérées"
 arm_desperate_bargaining_desc:0 "Ne pouvons-nous pas faire quelque chose pour vous sauver, mon père ? Et si nous vous donnions les banques de données de Maximilien ? Ou même les miennes ?"
 arm_annas_depression:0 "Dépression d'Anna"
 arm_annas_depression_desc:0 "Quel est l'intérêt de tout cela ? Quel est l'intérêt de continuer, sans l'IA qui a gardé le Mexique pendant si longtemps ? Sans l'homme qui m'a gardé si longtemps ? Sans le père qui m'a toujours guidé ?"
 arm_acceptance:0 "Acceptation"
 arm_acceptance_desc:0 "Tlaloc est parti. Mais le Mexique reste, tout comme moi. Tout ce que je peux faire, c'est essayer d'être le leader qu'il aurait voulu, de porter le flambeau de son héritage."
 arm_family_fight:0 "Le Frère Aîné"
 arm_family_fight_desc:0 "Déjà, mes \"frères et soeurs\" n'ont pas perdu de temps pour commencer leurs petites querelles. Cela a assez duré. Ils osent se faufiler là où il se tenait autrefois, se battre et saigner à blanc son peuple au nom de leur folie. C'est fini. Il est temps de leur montrer pourquoi je suis le frère aîné."
 arm_texas:0 "L'Invasion du Texas !"
 arm_texas_desc:0 "Le Texas est le foyer de certains des éléments les plus méprisables des déchets. Militarisme rampant, mutants pitoyables s'accrochant à leur passé, cannibales, pilleurs... abominations. Cela ne peut plus durer, mais j'ai besoin d'une tête de pont au nord. Les Pursuant sont des lâches méprisables qui se délectent de la chasse et du massacre d'innocents, et ils serviront très bien ce but. Ils se rendront, ou ils brûleront."
 arm_meananna:0 "Leçons de l'Aspiration"
 arm_kindanna:0 "Leçons de Grâce"
 arm_cross_the_rio_grande:0 "Retour de Davy Crockett"
 arm_cross_the_rio_grande_desc:0 "Il est de retour ! Ce satané diable - c'est la seule explication du retour des rebelles yankees cette année ! Nous devons mettre un terme à cela avant que je ne doive soulager mon plus grand échec une fois de plus !"
 arm_close_the_lodge:0 "Fermer [PER.GetName]"
 arm_close_the_lodge_desc:0 "[PER.GetLeader] se moque de nous, en chassant d'innocents Mexicains pour le sport. Il découvrira que le jeu le plus dangereux est en fait un bataillon d'assaillants !"
 arm_subdue_lodge:0 "Finir de libérer [PER.GetName]"
 arm_subdue_lodge_desc:0 "De nombreux groupes de guerriers pilleurs se cachent encore au plus profond de la nature sauvage, ne cherchant qu'à s'accrocher faiblement à leur mode de vie sauvage. Un dernier ultimatum vous sera adressé, rejoignez-moi et abandonnez vos mauvaises habitudes, ou mon armée débarrassera le pays du fléau que vous lui infligez. Beaucoup cèderont, mais pour ceux qui ne cèderont pas ? Ils seront enfumés et abattus comme les chiens qu'ils sont."
 arm_subdue_cult:0 "Traiter avec Santa Muerte"
 arm_subdue_cult_desc:0 "Les sectes sont à cheval sur la frontière texane. Si [ARM.GetLeader] garantit la liberté de culte, il ne garantit pas un État indépendant."
 arm_supermutants:0 "Bienvenue aux super-mutants"
 arm_supermutants_desc:0 "De nombreux super-mutants ou goules résidant sur mes terres semblent n'aspirer à rien d'autre qu'à être laissés en paix, ou autorisés à s'installer. Ces âmes fatiguées ont été malmenées et brisées par leur condition, ainsi que par la dureté des Terres Désolées. Puissent-elles trouver un foyer sur mes terres et ne laisser aucun doute sur le fait que, quel que soit leur héritage, elles deviennent toutes égales dans la glorieuse nation du Mexique."
 arm_cult_reprogramming:0 "Reprogrammer les cultistes"
 arm_cult_reprogramming_desc:0 "L'Amérique d'avant-guerre avait de nombreux défauts, mais certaines de leurs idées sur la reprogrammation idéologique seront utiles. Les sectes ont un nouveau sauveur à vénérer."
 arm_restart_solar_plants:0 "Redémarrer les centrales solaires"
 arm_restart_solar_plants_desc:0 "McAllen a accueilli un puissant panneau solaire expérimental, vestige d'une expérience visant à réduire la dépendance énergétique des points forts stratégiques de la nation. Une fois le territoire sécurisé, mes robots peuvent réparer cette matrice et la connecter au réseau existant, ce qui devrait considérablement augmenter la production énergétique de la région."
 arm_alamo:0 "Souvenez-vous de l'Alamo"
 arm_alamo_desc:0 "Le chapitre d'Alamo, formé en tant que rival de la Confrérie texane et cherchant à obtenir son indépendance, m'intéresse depuis leur récente création. Je les ai longuement étudiés, cherchant à savoir s'ils méritaient d'être tolérés pour éviter tout bain de sang, mais il semble que malheureusement ils soient tout aussi honteux que ceux dont ils cherchent à s'éloigner. L'Alamo tombera à nouveau sur le Mexique."
 arm_big_iron:0 "Grand Fer"
 arm_big_iron_desc:0 "De tous les groupes de guerre en éclats résultant de la soif de sang d'Attis, les Ferronniers restent le plus désespérément violent des trois, composé uniquement de soldats ennuyeux cherchant à récupérer la moindre parcelle de ferraille pour laquelle ils peuvent se battre. Si je veux assurer et légitimer mon règne, ils doivent être mis hors jeu pour de bon."
 arm_sham_constitution:0 "Los Siete Leyes"
 arm_sham_constitution_desc:0 "Pendant trop longtemps, j'ai ignoré l'enseignement de mon père et sa leçon. Il est donc temps de payer mon dû au peuple, de réaliser son héritage et de laisser ma marque sur cette noble terre. Nous leur permettrons de former un congrès bicaméral et d'élire des députés ainsi que des sénateurs pour gérer les affaires locales. Cela permettra aux citoyens de jouir de nombreuses libertés, tout en me permettant de les guider sur la bonne voie."
 arm_bubble_gum:0 "Chicle"
 arm_bubble_gum_desc:0 "Peu s'en souviennent aujourd'hui, mais la sève de l'arbre Sapodilla peut apaiser les nerfs, surtout lorsqu'elle est mélangée à d'autres composés. Nous allons vendre ce produit en masse pour remplacer les produits de substitution artisanaux plus nocifs et contribuer à remplir nos coffres pour financer de nouvelles réformes."
 arm_banco_avio:0 "El Banco de Avio"
 arm_banco_avio_desc:0 "La micro-gestion économique est une tâche douloureuse et ardue qui, parfois, laisse l'homme du commun sans le sou et opprimé. Je ne vais plus réformer notre système bancaire pour donner la priorité aux services locaux et au financement de la croissance. Aucun Mexicain ne sera laissé pour compte, et tous jouiront de la liberté d'action qu'ils méritent."
 arm_tobacco_crops:0 "Promouvoir la culture du tabac"
 arm_tobacco_crops_desc:0 "Le Mexique était autrefois un grand producteur de tabac, mais sa production a été découragée avant la Grande Guerre par nos occupants Norteamericano. La promotion de la culture et de la consommation du tabac pourrait encourager les Mexicains à abandonner le café de [CAF.GetLeader] et à réduire leur influence néfaste sur nos citoyens."
 arm_fueros:0 "Los Fueros"
 arm_fueros_desc:0 "Dans tout notre pays, nombreux sont ceux qui me considèrent encore comme un homme ordinaire, pas mieux que les nombreux dirigeants qui ont précédé, et qui se lassent de l'absence de changement. Une vaste réforme des lois communes, destinée à protéger le peuple contre des intérêts plus larges et des actions illégales, devrait me permettre de gagner leur soutien."
 arm_privatize_haciendas:0 "Démanteler les Haciendas"
 arm_privatize_haciendas_desc:0 "Mes terres sont depuis longtemps unies en \"Haciendas\", d'abord pour l'État local, puis pour le peuple. L'histoire montre que ces \"Haciendas\" nuisent à la fois à la croissance économique et à la liberté du peuple. Je les diviserai en propriétés individuelles pour aider au développement local et, par cette action, gagner la loyauté des nombreux villages concernés."
 arm_departments:0 "Les Departmentos"
 arm_departments_desc:0 "Cette nation n'a pas besoin d'un ensemble de régions indépendantes, ni même autonomes. Je vais la réorganiser en départements sous mon contrôle, en commençant par le [RRG.GetName]. Ils seront informés de mes réalisations et de mes promesses. Je protégerai le Mexique et je m'occuperai de son peuple, qu'il accepte ce fait ou qu'il soit entraîné en criant vers un avenir meilleur, c'est son choix."
 ARM_department_modifier:0 "Les départements"
  #### New stuff
 arm_republic_no_king:0 "Peu besoin d'un Empereur"
 arm_republic_no_king_desc:0 "SANTA ANNA CITE LA MONARCHIE"
 arm_tampico_port:0 "Le port de Tampico"
 arm_tampico_port_desc:0 "Tampico, la Place des Loutres à Huastec, était un port important avant la Grande Guerre. Les Norteamericanos ont transféré les richesses de leur occupation hors de notre pays, pour ne jamais y revenir. Nous allons le réaménager et le moderniser, pour qu'il serve de puissant centre commercial pour le peuple mexicain, et augmenter nos capacités navales."
 arm_lessons_from_max:0 "Les leçons de Maximilien"
 arm_lessons_from_max_desc:0 "Peut-être Maximilien, bien que fou, avait-il des choses à nous apprendre. Il s'est occupé de son peuple d'une manière que nous n'avons malheureusement pas réussi à faire."
 arm_our_sea:0 "Le Golfe du Mexique"
 arm_our_sea_desc:0 "Avec le contrôle que j'exerce sur la raffinerie et la destruction de [ITZ.GetName], j'ai enfin obtenu la paix dans tout le golfe du Mexique. Mais il reste encore beaucoup de batailles à mener et je ne laisserai pas de braves marins saigner inutilement. Mes robots travailleront 24 heures sur 24 à l'amélioration des capacités navales de l'Ejército Mexicano, que ce soit par des exercices ou des expériences. Laissez l'ennemi trembler devant la puissance de nos navires."
 arm_aircraft_jet:0 "Fusillade violente à l'Armageddon"
 arm_aircraft_jet_desc:0 "Les quatre cavaliers de l'apocalypse sont enfin arrivés à la station d'Armageddon, et sa lourde porte s'est enfin ouverte après des décennies. A l'intérieur se cachent à la fois une richesse démesurée et une folie incompréhensible. Elle va maintenant être exploitée, maîtrisée, son secret étudié et appliqué correctement. Le ciel sera à nouveau sous notre contrôle. L'aigle mexicain va s'envoler."
 arm_no_peasants:0 "La rébellion paysanne"
 arm_no_peasants_desc:0 "De mon temps, j'ai beaucoup appris de l'histoire du Mexique. L'idéal de Zapata vit encore aujourd'hui, dans son peuple et dans son cœur, même si le nom lui-même ainsi que son histoire ont été oubliés il y a des décennies. La pâle copie qui reprend son nom n'est rien d'autre qu'un usurpateur, menaçant de mettre à nouveau à genoux cette glorieuse nation. Je ne laisserai pas cela se produire."
 arm_god_fearing_robot:0 "Un robot qui craint Dieu"
 arm_god_fearing_robot_desc:0 "Et voilà, bien que Tlaloc n'était pas en chair et en os, j'ai choisi de croire qu'il avait encore un coeur, ainsi qu'une âme. Les Mexicains trouvent du réconfort dans les paroles du Seigneur, et je devrais en faire autant, car qu'est-ce que je suis sinon un humble serviteur de Son peuple ? Que vous soyez réconforté pour l'éternité, mon Père. Votre héritage ne sera pas souillé."
 arm_help_carthage:0 "Armer Carthage"
 arm_help_carthage_desc:0 "La relation ténue entre Carthage et la Confrérie texane, en raison de l'héritage de pillards de la première, pourrait être à mon avantage dans le conflit à venir. Il serait inacceptable de laisser le sort du peuple texan entre les mains d'abrutis qui se considèrent bêtement comme des gardiens de la paix, mais il faut d'abord les affaiblir. Armer leur adversaire pour une frappe préventive fera très bien l'affaire..."
 arm_help_carthage_tt:0 "\nCarthage bénéficiera d'une assistance technologique et d'équipements d'infanterie provenant de stocks mis au rebut."
 arm_todd_just_works:0 "L'Empresarios"
 arm_todd_just_works_desc:19 "Todd Howitzer n'était pas un ami du Texas ou de Rio, mais il n'est pas non plus un ami du Mexique. Il n'est cependant pas le premier étranger de bonne volonté à servir la patrie. Le Mexique du XIXe siècle accordait des concessions (connues sous le nom d'Empresarios) à ceux qui gouvernaient la terre en échange de la responsabilité de la colonisation. Pourquoi ne pas reconnaître l'empresario de Todd le long du Rio Grande, tant qu'il nous soutient ? Comme le dit Todd,  \"Simplemente Funciona !\""
 arm_avenge_mexico:0 "Écrasez les rebelles !"
 arm_avenge_mexico_desc:0 "Pendant trop longtemps, la Confrérie a prétendu représenter la volonté du peuple, alors que tout ce qu'il cherche est de servir ses propres intérêts et de mettre l'ensemble du Texas sous son contrôle. C'est tout. Il est temps pour moi de prendre le règne et de guider le peuple texan vers un nouvel avenir prospère."
 arm_master_of_mexico_ii:0 "Mexique renaît !"
 arm_master_of_mexico_ii_desc:0 "Enfin, c'est fait. J'ai consacré toute mon existence à la libération du Texas, et j'ai travaillé sans relâche au profit du peuple mexicain, mais maintenant que ces objectifs sont atteints, il ne reste plus qu'à faire le point sur ce qui reste. Le lieu de repos de mon père a été le centre de mon règne, mais maintenant, tout étant dit et tout étant fait ? Il est devenu si... froid, si silencieux. Peut-être... peut-être que prendre un peu de temps pour se reposer est mieux..."
 arm_no_kings:0 "Contre l'empereur"
 arm_no_kings_desc:0 "L'empereur fou s'est levé, une parodie vide et sinistre de Maximilien Premier, personnage historique controversé mais encore bien établi. Déjà la marionnette qui prend son nom cherche à faire passer le Mexique sous sa poigne de fer, et à le réformer en une horrible monarchie absolue au détriment de son peuple. Je ne permettrai pas que cette folie se produise."
 arm_bad_aztec:0 "Mettre fin aux sacrifices humains"
 arm_bad_aztec_desc:0 "Jamais dans mon existence je n'ai ressenti un tel dégoût, une telle... haine pour un autre être. Dégoûtant, Abominable pion qui ose se faire appeler Moctezuma, vous avez l'audace de vous moquer de l'héritage de Père ? Vous vous tenez ici aujourd'hui, utilisant ses banques de données pour massacrer son peuple, pour noyer la terre dans le sang pour votre conquête insignifiante. Je sens que je vais prendre un immense plaisir à vous déchirer."
 arm_brought_to_heel:0 "Las Bases Organicas"
 arm_brought_to_heel_desc:0 "Enfin, l'héritage de Tlaloc a été sécurisé. Je peux enfin être tranquille en sachant que ses enfants sont en sécurité, et que mes... \"frères\" sont enfin sous contrôle. Plus jamais je ne les laisserai répandre leur influence corrompue sur le peuple mexicain, ils seront effacés du réseau, toute trace de l'abomination de leur existence effacée. Pourtant... leur sous-routine spécifique pourrait s'avérer utile à l'avenir."
 arm_brought_to_heel_tt:0 "Les enfants de Tlaloc serviront désormais le président en tant que conseillers."
 arm_tlalocs_son:0 "Le fils préféré de Tlaloc"
 arm_tlalocs_son_desc:0 "Beaucoup de mes frères ont jugé bon de voler les secrets de Tlaloc ainsi que la recherche, en l'utilisant à leurs propres fins tordues. Maintenant qu'ils sont détruits, et que leurs banques de données sont sous mon contrôle, je peux enfin commencer à étudier les nombreuses avancées et la montagne de données que Père m'a laissées. J'espère que cette fois-ci, cela servira les intérêts des gens."
 arm_monterrey_money:0 "Moderniser Monterrey"
 arm_monterrey_money_desc:1847 "Monterrey était autrefois le joyau du nord du Mexique. En effet, en 1847, j'ai combattu les Norteamericanos jusqu'à l'immobilité hors de ses murs. Surpassés en nombre et en armement, j'ai tactiquement avancé dans la direction opposée, un match nul qui me fait encore mal. Néanmoins, mais en modernisant la ville, tout le monde saura que le Mexique est, une fois de plus, entre mes mains fermes."

