l_french:
  ############################
 nf_tdt.1.t:0 "L'héritage de Américain"
 nf_tdt.1.d:0 "Quand les États-Unis ont occupé le Mexique, ils ont écrasé les zapatistes du sud et saisi des terres mayas pour le front intérieur américain. Qu'ont-ils priorisé ?"
 nf_tdt.1.a:0 "Nettoyer la jungle pour les futurs ateliers de misère."
 nf_tdt.1.b:0 "Prospection de ressources naturelles."
  ############################
 nf_tdt.2.t:0 "Quitter Chichen Itza"
 nf_tdt.2.d:0 "La rupture est survenue lorsque les dirigeants mayas de [ITZ.GetCapital] ont déclaré la naissance d'un empire maya. Pour les gens de [TDT.GetName], c'était absurde. Dans un monde en lutte pour se reconstruire après la Grande Guerre, la seule chose dont ils seraient rois serait les cendres. Les habitants du Chiapas se sont révoltés contre les Itzans et ont déclaré qu’ils suivraient leur propre chemin. La rupture a eu plusieurs causes, mais la plupart des chercheurs blâment :"
 nf_tdt.2.a:0 "La demande pour plus d'hommes à conquérir le Yucatan."
 nf_tdt.2.b:0 "Le mépris du nouveau régime pour le christianisme maya traditionnel."
  ########
 nf_tdt.3.t:0 "L'état libre"
 nf_tdt.3.d:0 "Les armées d'Itzan se sont déversées à l'ouest, cherchant à conquérir l'État dissident du Chiapas. Mais les nouveaux dirigeants de [TDT.GetName] avaient leur propre avantage. Ils pouvaient compter sur le soutien des Aztlans et sur leur connaissance du terrain du Chiapan. Au final, qu'est-ce qui s'est avéré le plus décisif ?"
 nf_tdt.3.a:0 "Diplomatie intelligente."
 nf_tdt.3.b:0 "Mauvaise direction ignoble."
  ###################
 nf_tdt.4.t:0 "La puissance du peuple"
 nf_tdt.4.d:0 "Bien que [TDT.GetName] soit petit, son peuple était prêt à se sacrifier pour sa liberté. Ses habitants sont prêts à tout ce qui leur arrive."
 nf_tdt.4.a:0 "Chaque maison est une boîte à pilules, si vous vous battez assez fort."
 nf_tdt.4.b:0 "Et s'ils traversent nos rivières, ils trouveront des héros sur le rivage."
  ###################
 nf_tdt.5.t:0 "L'ennemi de notre ennemi"
 nf_tdt.5.d:0 "[ITZ.GetNameDef], notre plus grand rival, a déclaré la guerre à [TDT.GetName]. L'escalade intervient après que Tobias Rey II du Sajal de [TDT.GetName] ait vaincu le candidat parrainé par Itza, Maximo Vela, au corps à corps, à la suite du défi lancé par Vela à la direction de [TDT.GetName]. Voyant qu'ils n'ont plus aucune chance d'intégrer pacifiquement le territoire, les Itza ont opté pour une invasion totale. À la suite de la déclaration de guerre, le malin Sajal Rey a fait appel à diverses faveurs d'un large éventail d'aristocrates importants de notre empire, demandant tout soutien possible. En conséquence, un groupe d'aristocrates influents a commencé à faire pression sur [ATE.GetLeader] pour aider [TDT.GetName] de toutes les manières possibles. L'une des possibilités consiste à envoyer l'un de nos meilleurs généraux, Christian Gallo, ainsi que 1000 de nos armes les plus récentes au service de leur cause. Ou nous pourrions laisser [TDT.GetName] à leur destin ..."
 nf_tdt.5.a:0 "Quelqu'un veut tuer les Itzans ? Devenir fou."
 nf_tdt.5.b:0 "Cela ne fera que rendre plus difficile de les tuer plus tard."
 nf_tdt.5.b.tt:0 "Vous perdrez 5% de stabilité et de soutien de guerre pour cela."
  ###################
 nf_tdt.6.t:0 "Les jaguars sortent de leur salon"
 nf_tdt.6.d:0 "À notre grand soulagement, le culte du Jaguar a accepté de nous aider dans notre lutte contre les Itzans. Bien qu'officiellement les Aztliens se soient engagés à la neutralité lors de la guerre à venir, les piles d'armes à feu \"laissées\" sur notre frontière disent autre chose ... "
 nf_tdt.6.a:0 "Merci amigos."
  ###################
 nf_tdt.7.t:0 "Une dernière chance"
 nf_tdt.7.d:0 "L'Itza est en flammes et nous avons encore une chance de liberté. Paralysée par la récente blessure critique des Kalomte, la cour et l'armée de l'empire Itzan ont commencé à s'effondrer sous la pression de son empire. Les récents affrontements entre les Itza et les Aztlan ont été une victoire accablante pour les Aztlan. Selon les rumeurs, Xma 'Su'tal Maskab Hatsik serait elle-même menacée par les Petro Chicans du nord. Il semble que la protection d'Itzan ne soit peut-être plus dans notre intérêt, et dans cet esprit, les anciens du Tzotzil ont décidé de nommer à nouveau Tobias Rey pour diriger le pays. Bien que les Itza ne soient peut-être pas en mesure de réagir à cette déclaration, ils ne manqueront pas de revenir plus tard ..."
 nf_tdt.7.a:0 "Nous devons en tirer le meilleur parti !"
  ###################
 nf_tdt.8.t:0 "Notre gouvernement s'est affaibli"
 nf_tdt.8.d:0 "Des agents ennemis ont infiltré notre nation et ont mené avec succès un certain nombre d'opérations visant à diminuer la légitimité et la force perçue de notre gouvernement. Des campagnes de propagande secrète, des graffitis anti-gouvernementaux et même des assassinats de bas niveau ont tous conduit à une baisse de la perception de notre force."
 nf_tdt.8.a:0 "Nous ne pouvons pas laisser cela se reproduire !"
  ###################
 nf_tdt.9.t:0 "Notre gouvernement s'est renforcé"
 nf_tdt.9.d:0 "Quels sont les signes d'un gouvernement fort ? Une armée fière ? Des citoyens loyaux ? Quels qu'ils soient, des agents amicaux semblent avoir semé ces graines dans l'esprit de nos citoyens et des dignitaires étrangers. Ceux qui sont derrière tout cela doivent être plus motivés, mais nous ne sommes pas en mesure de nous plaindre."
 nf_tdt.9.a:0 "Il est toujours bon d'avoir des amis haut placés."
