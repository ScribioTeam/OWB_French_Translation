  spellcheck_ignore:0 "bos_knights_of_the_round_table_desc, bos_the_holy_hand_grenade_desc, bos_holy_hand_grenade_tt_3"
  bos_the_arthurian_brotherhood:0 "The Arthurian Brotherhood"
  bos_the_arthurian_brotherhood_desc:0 "The Arthurian Squadron, while unorthodox embodied the spirit of the Brotherhood better then any other. Lets honour their legacy and reform Lost Hills to match their image!"
  bos_arthurian_brotherhood_tt:0 "We embrace the identity of the Arthurian Squadron's legacy.\nMari Törni will now be known as 'Catherine Törni', to honour their legacy."
  bos_knights_of_the_round_table:0 "Knights of the Round Table"
  bos_knights_of_the_round_table_desc:0 "We're Knights of the Round Table.\nWe dance whene'er we're able.\nWe do routines and chorus scenes\nWith footwork impeccable!"
  bos_the_holy_hand_grenade:0 "The Holy Hand Grenade"
  bos_the_holy_hand_grenade_desc:0 "Four shalt thou not count, neither count thou two, excepting that thou then proceed to three. Five is right out. Once the number three, being the third number, be reached, then lobbest thou thy Holy Hand Grenade of Antioch towards thy foe, who, being naughty in My sight, shall snuff it."
  bos_holy_hand_grenade_tt_1:0 "The vile, nefarious republic has met their end."
  bos_holy_hand_grenade_tt_2:0 "We have struck down, or brought the Dragon of the Orient under our banner."
  bos_holy_hand_grenade_tt_3:0 "The year is at least Anno Domini 2280."
