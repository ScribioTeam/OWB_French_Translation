 lanius_research_pact:0 "Amis de Lanius"
 lanius_research_pact_desc:0 "Lanius, à bien des égards, est plus indulgent que Caesar lorsqu'il s'agit de travailler avec des étrangers que Caesar."

 legion_research_pact:0 "Amis de Caesar"
 legion_research_pact_desc:0 "La dépendance de la Légion à l'égard des soldats esclaves des tribus des Terres Dévastées signifie qu'une grande partie de son développement provient des États tributaires. Mais ceux-ci, à leur tour, prospèrent grâce à la protection de la Légion. L'une des raisons pour lesquelles Caesar tolère l'indépendance des peuples voisins est que la §YReservation§!, les §YNavajos§! et les §YTwo Suns§! peuvent développer des technologies que la Légion devrait, en théorie, s'abstenir d'utiliser."

 invite_to_rio_research_pact:0 "Inviter [FROM.GetName] à l'Instituto Politécnico Mexicano"
 rio_research_pact:0 "El Instituto Politécnico Mexicano"
 rio_research_pact_desc:0 "El Instituto Politécnico Mexicano est conçu pour diffuser l'apprentissage et la technologie à tous les citoyens du Mexique."

 timberline_research_pact:0 "Route pour les Caravanes de Timberline"
 timberline_research_pact_desc:0 "Un réseau de routes pour caravanes gérées par la Timberline pour aider à distribuer des vivres à travers l'Oregon à ceux qui en ont besoin."

 rosado_research_pact:0 "El Instituto Politécnico de Laredo"
 rosado_research_pact_desc:0 "Le président Rosado a commandé un institut pour partager les recherches et les découvertes avec la Confrérie."
