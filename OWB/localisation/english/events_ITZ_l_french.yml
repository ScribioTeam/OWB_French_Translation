 # harvest
 itz_harvest.1.t:0 "Le Jour du Q'an"
 itz_harvest.1.d:0 "Il semble que le dernier jour du Q'an n'ait été qu'un clin d'œil, mais une autre année s'est écoulée, et le temps de récolter ce que nous avons semé est donc de retour. Dans tout l'Empire, les paysans travaillent dur dans les champs pour rentrer la récolte de cette année avant qu'elle ne se gâte, et nos administrateurs s'attendent à ce que nous obtenions notre part de la récolte avant la fin de la semaine afin de pouvoir nourrir nos armées et nos villes."
 itz_harvest.1.a:0 "Il est temps de semer les graines de l'hiver..."
 itz_harvest.2.t:0 "Désertions dans l'Armée"
 itz_harvest.2.d:0 "Suite à la journée de Q'an plutôt imparfaite que nous avons connue cette année, beaucoup de nos réservistes ont abandonné leurs groupes d'armée afin de pouvoir revenir et aider leurs familles à éviter une famine dévastatrice. Malheureusement, il semble que nous ne puissions pas faire grand-chose pour endiguer cette énorme vague de désertions, si ce n'est modifier notre politique officielle de recrutement en fonction de ces désertions. Au cours des prochains mois, nous pourrons sans aucun doute tenter de les recruter à nouveau."
 itz_harvest.2.a:0 "Maudits Paysans !"
 # nf events
 nf_itz.1.t:0 "Rouge, Blanc et Bleu"
 nf_itz.1.d:0 "Les Américains étaient autrefois notre allié. Puis ils sont devenus nos rivaux. Puis, notre ennemi. En 2051, l'armée américaine a envahi le Mexique, dans le but de sécuriser notre pétrole et de protéger leurs entreprises. Alors que les forces mexicaines opposent une forte résistance, elles sont finalement anéanties par la qualité et la quantité supérieures des troupes américaines. Les troupes américaines ont alors été libres d'occuper la totalité du Mexique. Lorsque les troupes américaines sont descendues dans la péninsule du Yucatan, nos milices ont d'abord résisté, mais les Américains sont revenus avec une force écrasante. Le résultat ? Eh bien..."
 nf_itz.1.a:0 "Le rouge était le sang des martyrs."
 nf_itz.1.b:0 "Le blanc était le drapeau que nous arborions en désespoir de cause."
 nf_itz.1.c:0 "Le bleu était l'eau dans laquelle nous avons fui."
 nf_itz.2.t:0 "Les Voies de l'Ancien"
 nf_itz.2.d:0 "Tandis que l'enfer nucléaire, l'effondrement de la civilisation qui a suivi et les décennies d'ignorance maladroite qui ont suivi ont privé le nouveau monde de la plupart de ses connaissances de l'ancien, quelques bribes des valeurs de l'ancien monde se sont accrochées. Ces valeurs, souvent véhiculées par des histoires populaires, sont devenues importantes pour les classes moyennes et supérieures de l'Empire, qui cherchent à établir un lien avec l'ancien monde. Deux histoires populaires sont le plus souvent transmises et, avec notre aide, l'une d'entre elles pourrait devenir primordiale dans notre société. Laquelle devrait-elle être ?"
 nf_itz.2.a:0 "Une histoire sur le caractère sacré de la famille"
 nf_itz.2.b:0 "L'histoire de l'infaillibilité d'un dirigeant"
 nf_itz.3.t:0 "La Flotte"
 nf_itz.3.d:0 "La grande flotte du Golfe que l'empire Itzan peut déployer en temps de guerre est une légende. Constituée de navires marchands et de navires militaires, notre flotte règne sur le golfe occidental de façon quasi suprême. Les avis sont toutefois partagés quant à la manière dont nous devrions utiliser au mieux cet avantage unique. Un jeune amiral, Almirante Camila, affirme que nous devrions concentrer nos prouesses navales sur la lutte contre les rivières du Mexique. L'Almirante Mateo, quant à lui, croit fermement aux larges formations de patrouille, ce qui contribue à protéger le commerce et à améliorer notre réputation. Enfin, l'aîné Almirante Luis soutient une force d'approche, soutenant l'utilisation de grands navires pour projeter notre supériorité dans le lointain. Quel plan le Kalomte privilégie-t-il le plus ?"
 nf_itz.3.a:0 "Optez pour le plan de l'Almirante Camila."
 nf_itz.3.b:0 "Approuvez le plan de l'Almirante Mateo !"
 nf_itz.3.c:0 "Le plan de l'Almirante Luis semble le meilleur..."
 nf_itz.4.t:0 "Un Kalomte se Lève"
 nf_itz.4.d:0 "Le 12 mars 2232, le Kalomte Sebastián II s'est fait connaître pour la première fois. C'est là, sur les rives du fleuve Papaloapan, que le jeune Sebastián lui rallia les derniers restes de l'armée d'Itzan, repoussant vague après vague l'infanterie d'Aztlan. Ce jour-là, la force d'Itzan, à peine une fraction de la réserve de l'Aztlan, contraignit l'Aztlan à une impasse sanglante et, suite à l'effondrement de l'excursion nord de l'Aztlan dans les terres de Tlaloc, contraignit finalement l'Aztlan à battre en retraite. Ce jour-là, le Kalomte fut vénéré par les Ejército et par le peuple. \n\nQuelques années plus tard, Sebastián a pris le pouvoir presque sans effusion de sang par un coup d'État. Avec le soutien de presque toutes les forces armées, il se proclame Kalomte, ou roi des rois. Tous ceux qui l'ont rencontré ont convenu qu'il avait une qualité qui faisait de lui un grand roi, mais laquelle ?"
 nf_itz.4.a:0 "Ses tactiques et ses choix en une fraction de seconde en ont émerveillé plus d'un !"
 nf_itz.4.b:0 "Son charisme, car il a suffi à rallier les troupes en déroute."
 nf_itz.4.c:0 "Son vif intérêt pour l'approvisionnement a laissé une impression durable."
 nf_itz.5.t:0 "Les Deux Fronts"
 nf_itz.5.d:0 "Après sa victoire sur les rives du fleuve Papaloapan, Sébastien est devenu un héros populaire. Les Ejército le suivent avec dévotion et les milices s'inclinent devant sa puissance. Trois ans après sa victoire contre l'Aztlan, en 2242, Sébastien prit le pouvoir par un coup d'État - la prise de pouvoir fut exécutée sans même un murmure de la société. Sébastien fut couronné Kalomte - Roi des Rois - par les prêtres des temples. \n\nAprès avoir pris le pouvoir, Sebastian a entrepris de détruire la corruption de l'armée et, surtout, de récupérer le territoire perdu par les Itza au cours des 40 années précédentes. Ses campagnes ont fait reculer l'empire Aztlan, ont expulsé les pilleurs du sud dans les jungles les plus profondes aux côtés des milices du Honduras, et ont détruit les tribus du nord. Aujourd'hui, en 2275, le Kalomte est sur le point de se lancer dans de nouvelles expéditions - mais à quoi faut-il donner la priorité ?"
 nf_itz.5.a:0 "Il est essentiel de sécuriser l'Ouest !"
 nf_itz.5.b:0 "Les menaces qui pèsent sur le nord sont les plus graves."
 nf_itz.6.t:0 "Mission de Reconnaissance du Nord"
 nf_itz.6.d:0 "Après la conquête des tribus du nord, la frontière nord est devenue plus ou moins calme. Cependant, des rapports d'observations inhabituelles ont récemment commencé à arriver à Steel City - des rapports qui arrivent de plus en plus fréquemment chaque semaine. Nous devrions envoyer un détachement d'élite de l'Ejército pour enquêter sur ce qui se trouve au-delà de la frontière nord - et mettre à terre toute menace éventuelle."
 nf_itz.6.a:0 "Nous leur souhaitons bonne chance."
 nf_itz.7.t:0 "Visiteurs de l'Itza"
 nf_itz.7.d:0 "Les Itza - la grande tribu Maya au sud de notre pays - ont envoyé un groupe armé bien organisé et bien équipé sur le territoire autour de nos complexes. Ils semblent être au mieux un petit groupe de scouts, et les armes qu'ils portent méritent à peine le nom, mais quoi qu'il en soit, nous devons décider quoi en faire. Ils restent à proximité de leurs complexes, donc les laisser serait peu susceptible de leur exposer nos installations. Nous pourrions aussi les chasser par peur et par erreur, ou bien les anéantir tout simplement."
 nf_itz.7.a:0 "Restez hors de vue, et laissez-les aller où ils le souhaitent."
 nf_itz.7.b:0 "Embrouillez-les."
 nf_itz.7.c:0 "Renvoyez-les dans leurs villages !"
 nf_itz.8.t:0 "Le Nord est Abandonné"
 nf_itz.8.d:0 "La 5e Recon Ejército est revenue de son expédition vers le nord, et semble n'avoir rien trouvé qui puisse expliquer les événements bizarres que nos colonies du nord ont signalés. Cependant, ils ont récupéré diverses armes d'un fabricant inconnu, ce qui pourrait indiquer que quelqu'un, ou quelque chose, se cache au nord. Quoi qu'il en soit, nous ne savons pas."
 nf_itz.8.a:0 "Nous allons nous méfier du nord..."
 nf_itz.9.t:0 "Chasser les Fantômes"
 nf_itz.9.d:0 "La 5e Recon Ejército est revenue de son expédition vers le nord, racontant des histoires de formes fantomatiques qui les harcèlent le jour et de sons étranges qui les suivent la nuit. Cependant, le groupe n'a pas pu trouver la cause de ces étranges événements, et après plusieurs jours de chasse, il est retourné à Steel City. Le seul signe de vie que le groupe de reconnaissance a retrouvé est une poignée d'armes d'un fabricant inconnu - nous ne savons pas pourquoi elles se trouvent au nord de nos colonies."
 nf_itz.9.a:0 "Effrayant..."
 nf_itz.10.t:0 "Le Dernier Combat de la 5ème Compagnie"
 nf_itz.10.d:0 "Nouvelles terribles de Steel City aujourd'hui - le contact a été perdu avec la 5ème Recon Ejército. La dernière transmission que nous avons reçue d'eux était à 22:13 la nuit dernière - une courte transmission paniquée dans laquelle le radiomécanicien du groupe de reconnaissance nous a informé que le groupe était sous l'attaque écrasante d'une force inconnue, armée d'armes de haute technologie. Le radioman nous a informé que la plupart des membres du groupe avaient déjà été tués, et que le reste du groupe faisait une dernière tentative pour récupérer les corps des victimes. La Mort ou la Gloire. \n\nNous n'avons plus eu de contact avec le groupe depuis lors, ils sont donc présumés massacrés. Nous les pleurerons."
 nf_itz.10.a:0 "Horrible !"
 nf_itz.11.t:0 "Une Épreuve de l'homme"
 nf_itz.11.d:0 "La lumière du soleil s'abat sur les jardins. Deux personnages y étaient enfermés dans le combat - tournant en rond, poussant, se reposant, attendant leur chance de frapper. L'un d'eux, le plus petit des deux, était le renard rusé Tobias Rey, l'actuel dirigeant de Tzotzil. L'autre, un des généraux de Rey, un certain Maximo Vela, un grand costaud. L'enjeu de leur combat ne pouvait pas être plus élevé, car l'enjeu était l'avenir même de Tzotzil. Puis, comme le jour s'est arrêté à midi..."
 nf_itz.11.a:0 "Une poussée bien planifiée de Rey a fait tomber Vela !"
 nf_itz.11.b:0 "Une rafale de coups de Vela a fait tomber la garde de Rey..."
 nf_itz.110.t:0 "Vela Victorieuse"
 nf_itz.110.d:0 "Plus tôt dans la journée, sur nos instructions, Maximo Vela a défié le dirigeant de [TDT.GetName], Tobias Rey, dans un duel pour le leadership. Ces duels sont traditionnels pour décider de la direction de Tzotzil, et sont considérés comme un moyen honorable de régler les différends, mais ils ont rarement été utilisés au cours des dernières décennies en raison de la redoutable réputation de Rey dans l'arène. Cependant, à l'instigation du Kalomte lui-même, Vela a décidé de tenter de remporter le titre dans l'arène. Il est certain que la force brute de Vela a réussi à battre la ruse de Rey, et Vela a maintenant été couronnée dirigeante de Tzotzil. Bientôt, il jurera lui-même fidélité au Kalomte !"
 nf_itz.110.a:0 "Bonnes nouvelles"
 nf_itz.111.t:0 "Rey Survit à un Autre Jour"
 nf_itz.111.d:0 "Plus tôt dans la journée, sur nos instructions, Maximo Vela a défié le dirigeant de [TDT.GetName], Tobias Rey, dans un duel pour le leadership. Ces duels sont traditionnels pour décider de la direction de Tzotzil, et sont considérés comme un moyen honorable de régler les différends, mais ils ont rarement été utilisés au cours des dernières décennies en raison de la redoutable réputation de Rey dans l'arène. Cependant, à l'instigation du Kalomte lui-même, Vela a décidé de tenter de remporter le titre dans l'arène. Malgré tous ses efforts, Vela n'a pas réussi à briser la défense prudente de Rey, et finalement une poussée bien planifiée de Rey a fait tomber Vela au sol. Malheureusement, cela fait complètement échouer nos plans d'annexer pacifiquement Tzotzil, mais nous avons d'autres méthodes à notre disposition..."
 nf_itz.111.a:0 "Si vous voulez un travail bien fait, faites-le vous-même !"
 nf_itz.12.t:0 "Raid sur l'Armée du Mexique"
 nf_itz.12.d:0 "L'Armée du Mexique se trouve au nord, occupant une grande partie du littoral ainsi que la rivière Soto la Marina. Leur large front de mer les rend très faciles à attaquer - l'Armée Mexicaine ne peut tout simplement pas couvrir tout le littoral. Par conséquent, nous devrions mener un raid à grande échelle sur leur littoral, en volant ce que nous pouvons. Sur quelle cible devrions-nous nous concentrer ?"
 nf_itz.12.a:0 "Leurs installations de stockage d'armes !"
 nf_itz.12.b:0 "Leurs usines militaires."
 nf_itz.12.c:0 "Leurs stockages schématiques..."
 nf_itz.13.t:0 "Les Raiders du Sud"
 nf_itz.13.d:0 "Tard hier soir, une grande flotte est entrée en vue sur le rivage. Lentement et silencieusement, la flotte s'est dirigée vers l'avant, jusqu'à ce que cinq péniches de débarquement émergent de son centre. Rapidement, ces embarcations ont débarqué sur le rivage et ont déversé des marines hautement qualifiés des Merodeadores de Chichen Itzan. Ils ont rapidement écrasé la petite milice locale, ainsi que la garnison des installations militaires voisines. Les marines s'emparèrent de tout ce qu'ils pouvaient, et brûlèrent le reste, avant de se glisser dans leur embarcation et de repartir avec la marine qui les avait amenés. Lâches."
 nf_itz.13.a:0 "Nous devons reconstruire !"
 nf_itz.14.t:0 "Les Raiders reviennent du Nord"
 nf_itz.14.d:0 "Le raid sur le Nord a été un succès retentissant. Nos braves Mérodéadores, après une escorte de la flotte du Golfe, ont touché terre sur la côte de l'armée mexicaine, complètement non surveillée. Ils ont rapidement écrasé la petite milice locale, avant d'écraser la garnison de notre cible - un complexe industriel assez important. Une fois à l'intérieur, nos troupes ont pris ce qu'elles pouvaient et ont brûlé le reste, avant de retourner à la péniche de débarquement et de repartir aussi facilement qu'elles sont venues."
 nf_itz.14.a:0 "Un succès retentissant !"
 # 1st border clash w/ Aztlan
 nf_itz_border.1.t:0 "Succès du Choc Frontalier"
 nf_itz_border.1.d:0 "Nos récents affrontements frontaliers avec l'Aztlan ont été un succès, et les actions de nos unités ont fait fuir l'Aztlan du champ de bataille. En conséquence, nous avons capturé une partie importante du territoire. Il ne nous reste plus qu'à nous préparer à une contre-attaque."
 nf_itz_border.1.a:0 "Merveilleux !"
 nf_itz_border.2.t:0 "Échec à la Frontière de l'Aztlan"
 nf_itz_border.2.d:0 "Notre récent affrontement avec l'Aztlan est terminé et nous avons été repoussés de la frontière. Quel échec retentissant ! Nous devons nous préparer à une contre-attaque et nous réjouir que l'Aztlan ait décidé de ne pas avancer au-delà de notre frontière pour faire valoir son avantage."
 nf_itz_border.2.a:0 "Regroupez-vous, vite !"
 nf_itz_border.3.t:0 "Des Conflits indécis à la frontière de l'Aztlan"
 nf_itz_border.3.d:0 "Nos récents affrontements avec l'Aztlan ont abouti à une impasse - aucune des deux parties n'a été capable de créer ou de faire valoir un avantage. En conséquence, les deux parties ont décidé de ralentir quelque peu les combats. S'il n'y a pas de conflit aujourd'hui, cela ne veut pas dire qu'il n'y en aura pas bientôt un autre."
 nf_itz_border.3.a:0 "Nous avons fait de notre mieux."
 nf_itz_border.4.t:0 "Succès à la Frontière d'Itzan"
 nf_itz_border.4.d:0 "Après une attaque surprise des forces d'Itzan, nos courageuses troupes ont réussi à repousser tous les assaillants. Les forces d'Itzan ont fondu comme du papier devant nos troupes de qualité supérieure, et elles devraient remercier leurs Dieux que nous n'ayons pas fait pression pour obtenir notre avantage."
 nf_itz_border.4.a:0 "Merveilleux."
 nf_itz_border.5.t:0 "Retraite ébranlée de la Frontière d'Itzan"
 nf_itz_border.5.d:0 "Les forces d'Itzan, aidées par la surprise et la couverture de la nuit, ont réussi à mettre en déroute nos forces frontalières. Les forces Itzan ont quelque peu avancé, s'emparant de nombreux points forts stratégiques et de terrains élevés, ce qui nous rend très difficile de pousser pour libérer la terre."
 nf_itz_border.5.a:0 "Regroupez-vous, vite !"
 nf_itz_border.6.t:0 "Affrontements indécis à la Frontière d'Itzan"
 nf_itz_border.6.d:0 "Nos récents affrontements avec les forces d'Itzan ont abouti à une impasse - aucune des deux parties n'a été capable de créer ou de faire valoir un avantage. En conséquence, les deux parties ont décidé de mettre fin au conflit - bien qu'il puisse éclater à nouveau à tout moment."
 nf_itz_border.6.a:0 "Au moins, nous les avons tenus à distance."
 # Kalomte hurt
 nf_itz.15.t:0 "Catastrophe"
 nf_itz.15.d:0 "Le Kalomte a été blessé. Gravement. Pour l'instant, les détails sont rares - tout ce que nous savons, c'est que le Kalomte a été touché à moyenne distance alors qu'il inspectait les troupes à la frontière nord à la tombée de la nuit. La balle semble avoir pénétré sa colonne vertébrale et perforé un poumon - le Kalomte est rapidement tombé inconscient mais s'accroche à la vie pour le moment. Ses rêves ont certainement été brisés par une balle dans l'obscurité. Les souverains viennent et les souverains s'en vont, mais notre royaume va-t-il s'effondrer ?"
 nf_itz.15.a:0 "Des Temps Sombres sont à venir..."
 nf_itz.16.t:0 "Les choses commencent à s'effondrer"
 nf_itz.16.d:0 "Un peu plus d'une semaine s'est écoulée depuis la tentative d'assassinat du Kalomte. Nous ne connaissons toujours pas l'identité des agresseurs, ni ne savons quand ou même si le Kalomte va se rétablir. Une chose devient cependant claire : à quel point le pays comptait sur son autorité centrale pour continuer à fonctionner. Le Kalomte n'a pas laissé de successeur clair à son pouvoir, et les gouverneurs locaux ont utilisé le chaos pour exercer une autonomie de plus en plus grande par rapport aux ordres émis à la capitale. Au-delà de nos frontières, les vautours tournent également en rond. Les Aztlan s'emparent de nos frontières et, au nord, la fréquence des événements étranges que le 5e groupe de reconnaissance a tenté d'identifier augmente considérablement. Chez nous, la situation est tout aussi grave : les ordres ne sont pas suivis, l'armée se désagrège et les citoyens s'alignent dans les rues. Les choses vont mal."
 nf_itz.16.a:0 "Cela peut-il être pire ?"
 nf_itz.17.t:0 "Le Chaos au Sud"
 nf_itz.17.d:0 "Le chef du Chichen Itza, le Kalomte Sebastian, a été grièvement blessé lors d'une inspection des troupes Itza à notre frontière. Bien que l'attaque n'ait pas été orchestrée par nous, elle nous donne une merveilleuse occasion de lancer une attaque pour s'emparer de Steel City depuis l'Itza. L'armée d'Itzan est affaiblie par l'absence de son glorieux chef, et la société est dans la tourmente jusqu'à ce qu'un successeur soit trouvé au Kalomte - quand cela arrivera, nous aurons perdu notre fenêtre d'attaque."
 nf_itz.17.a:0 "Steel City est presque à nous !"
 nf_itz.18.t:0 "Tzotzil Déclare son Indépendance"
 nf_itz.18.d:0 "Profitant de notre paralysie politique actuelle, le parti déjà semi-autonome [TDT.GetName] a déclaré son indépendance vis-à-vis de notre régime. Dégoûtés par nos luttes pour le pouvoir et dénonçant notre mépris apparent pour le "peuple", les anciens de Tzotzil ont remis Tobias Rey sur le trône pour diriger le pays à travers les troubles actuels. Des rapports, bien que non confirmés, semblent même indiquer que nos garnisons dans la région ont été désarmées !"
 nf_itz.18.a:0 "Nous sommes impuissants à résister à ce mouvement !"
 # Border Clashes with PET and ATE
 nf_itz_border.7.t:0 "Des Troupes se Massent au Nord"
 nf_itz_border.7.d:0 "Graves nouvelles du nord - un grand nombre de troupes d'un ennemi inconnu se massent sur notre frontière, apparemment dans l'intention de s'emparer de Steel City, qui est sous notre contrôle. Nous ne devons pas les laisser faire ! Alors que nos troupes souffrent de désorganisation, elles se rallieront certainement pour défendre la ville. Sûrement ?"
 nf_itz_border.7.a:0 "Les choses pourraient devenir risquées..."
 nf_itz_border.8.t:0 "Petro Chico repoussé"
 nf_itz_border.8.d:0 "La glorieuse victoire est à nous ! Les forces des restes de la société Petro Chico ont été repoussées de Steel City, dans une victoire éclatante dont on se souviendra pour toujours. Bien sûr, nos courageuses troupes se sont ralliées - Ejército et Merodeadores - derrière le drapeau d'Itzan. Les Petro Chicans en déroute ont laissé de nombreuses technologies avancées qui seront sans aucun doute d'une grande utilité pour nos efforts scientifiques."
 nf_itz_border.8.a:0 "Une victoire éternelle !"
 nf_itz_border.9.t:0 "La Perte de Steel City"
 nf_itz_border.9.d:0 "Steel City a été perdue - submergée par les vagues de soldats des restes de la société Petro Chico. La ville a été d'une valeur inestimable pour notre économie - elle a fourni suffisamment de matières premières pour une grande partie de notre effort de guerre. Malheureusement, la défaite semble être due en grande partie à un refus catégorique des Mérodeadores et des Ejércitos de travailler ensemble. Les deux forces se sont donc battues courageusement pour défendre la ville, mais ont finalement été débordées une à une."
 nf_itz_border.9.a:0 "Si leur cola n'était pas aussi bon, nous serions extrêmement énervés en ce moment."
 nf_itz_border.10.t:0 "Résultats peu concluants sur le front nord"
 nf_itz_border.10.d:0 "Notre affrontement avec les restes de la société Petro Chico n'a pas été concluant - alors que nous les avons repoussés de Steel City, la ville a subi des dommages incalculables suite aux jours de combats intenses qui ont eu lieu. Alors que les Mérodeadores et Ejército luttent initialement pour coopérer à la défense de la ville, les deux ont trouvé un objectif commun lorsque le district militaire a commencé à subir d'intenses bombardements, et ont repoussé ensemble l'attaque ennemie. Bien que ce ne soit pas une victoire définitive, nous ne verrons probablement pas la bannière de Petro Chico s'abattre sur Steel City avant un certain temps."
 nf_itz_border.11.t:0 "Victoire à Steel City"
 nf_itz_border.11.d:0 "Steel City a été perdue - submergée par les vagues de soldats des restes de la société Petro Chico. La ville sera inestimable pour notre économie, car elle fournira suffisamment de matières premières pour une grande partie de notre effort de guerre. Notre victoire semble être due en grande partie à un refus catégorique des Merodeadores et des Ejército, les deux principaux groupes de l'armée pour l'Itza, de travailler ensemble."
 nf_itz_border.11.a:0 "Merveilleux !"
 nf_itz_border.12.t:0 "Défaite à l'Extérieur de Steel City"
 nf_itz_border.12.d:0 "Nos forces ont été repoussées de Steel City après des jours de résistance obstinée - une défaite choquante. L'Ejército et les Merodeadores, les deux services armés de l'Itza, ont mis de côté leurs différences et se sont ralliés derrière le drapeau d'Itzan - une possibilité que nous n'avions pas prévue au début de l'attaque. Dans le chaos de l'itinéraire, nous avons laissé derrière nous de nombreuses armes que les troupes d'Itzan ont volées avec empressement - il ne fait aucun doute que nous les verrons tôt ou tard sur le terrain."
 nf_itz_border.12.a:0 "Merde."
 nf_itz_border.13.t:0 "Résultats Peu Concluants autour de Steel City"
 nf_itz_border.13.d:0 "Notre affrontement avec l'Itza autour de Steel City n'a pas été concluant - bien que nous ayons été repoussés, la ville a subi des dommages incalculables suite aux jours de combats intenses qui se sont déroulés. Alors que les Mérodeadores et Ejército, les deux forces armées de l'Itza, luttent au départ pour coopérer à la défense de la ville, les deux ont trouvé un but commun lorsque le district militaire a commencé à subir d'intenses bombardements, et ont repoussé ensemble notre attaque sur la zone. Bien que cette défaite ne soit pas concluante, nous ne pourrons pas faire de nouveaux progrès dans la région avant un certain temps."
 nf_itz_border.14.t:0 "Aztlan Se Masse à la Frontière de [814.Getname]"
 nf_itz_border.14.d:0 "Nos troupes frontalières de [814.GetName] ont envoyé des messages inquiétants ces derniers temps - il semble que les Aztlan rassemblent leurs troupes sur notre frontière, prêtes pour une attaque. Ils semblent penser que l'instabilité politique que nous connaissons actuellement sera suffisante pour que leurs petites forces "reconquièrent" un certain territoire - nous leur prouverons qu'ils ont tort."
 nf_itz_border.14.a:0 "Instable mais pas brisé"
 nf_itz_border.15.t:0 "Victoire à l'Ouest"
 nf_itz_border.15.d:0 "Les forces d'Aztlan courent pour leur vie - nous avons une fois de plus la victoire ! Les Ejército en garnison à notre frontière occidentale ont suivi leurs ordres et ont défendu leurs forts avec courage - à tel point que les forces aztlantiques en masse ont été réduites en miettes. Ils n'attaqueront plus ici, c'est certain."
 nf_itz_border.15.a:0 "Les Ejército ont gagné la journée"
 nf_itz_border.16.t:0 "Perte à l'Ouest"
 nf_itz_border.16.d:0 "Alors que nos troupes ont combattu courageusement, les forces Aztlan ont écrasé les nôtres par leur nombre. Nos troupes ont été forcées de se retirer de la frontière, ce qui a donné à l'Aztlan une large bande de terre nouvelle. Nous devons rapidement préparer nos défenses une fois de plus, pour nous assurer qu'ils ne seront pas tentés de nous attaquer à nouveau."
 nf_itz_border.16.a:0 "Nous la regagnerons bien assez tôt"
 nf_itz_border.17.t:0 "Impasse à la frontière de l'Aztlan"
 nf_itz_border.17.d:0 "Résultats peu concluants pour le front Aztlan - il semble que nous ayons réussi à empêcher les envahisseurs de prendre des terres, mais nous n'avons certainement pas brisé leurs armées."
 nf_itz_border.17.a:0 "Une petite victoire"
 nf_itz_border.18.t:0 "Victoire à [814.GetName]."
 # Power struggle events
 nf_itz.19.t:0 "Le Pouvoir est dans l'Air"
 nf_itz.19.d:0 "Le pays s'effondre, et le Kalomte n'est pas là pour nous sauver cette fois-ci. Cependant, deux personnes semblent trop occupées pour s'attarder sur ce sujet : le Halach Uinik, Carlos Franco, et la Ti'huun, Clara Guzmán. Au lieu de cela, ils agissent à huis clos - comptant leurs alliés et négociant pour obtenir le soutien des autres - car l'enjeu n'a jamais été aussi important. Le Conseil des Anciens a été convoqué, à la demande des Ti'huun, pour décider du successeur du Kalomte. \n\nLe Conseil devrait choisir Clara comme prochain dirigeant de l'Itza - en effet, elle a été suffisamment confiante pour appeler le Conseil. Cependant, le Halach Uinik et grand généralissime de l'Ejército, Carlos Franco, est déterminé à ne pas se laisser abattre sans se battre - car la victoire de Clara signifierait presque certainement la fin de l'Ejército tel qu'il existe maintenant. Les prochains mois ne seront pas sans histoire..."
 nf_itz.19.a:0 "Les Dieux sont avec les Ti'huun !"
 nf_itz.19.b:0 "Seuls Carlos et l'Ejército peuvent nous aider maintenant..."
 nf_itz.20.t:0 "Clara Solidifie Son Pouvoir"
 nf_itz.20.d:0 "Après des mois d'intrigues et de manœuvres astucieuses, la Ti'huun Clara Guzmán a réussi à rallier à sa cause la majorité du Conseil des Anciens. Aujourd'hui, après un vote final au Conseil, Clara a assumé la fonction de régente et d'héritière du Kalomte, lui transférant de fait des pouvoirs illimités avec effet immédiat. Ses réformes immédiates semblent apprivoisées, mais l'Ejército se prépare au pire..."
 nf_itz.20.a:0 "Saluez la Ti'huun Clara, le véritable successeur du Kalomte !"
 nf_itz.21.t:0 "Carlos rencontre le succès au Conseil des Anciens"
 nf_itz.21.d:0 "Après les dernières semaines de réformes précipitées, Nacom Carlos et l'Ejército qu'il commande ont suffisamment fait pour convaincre une majorité du Conseil des Anciens qu'il est l'homme qu'il faut pour succéder au Kalomte. En conséquence, il a été nommé Régent et Héritier-parent du Kalomte, et a été doté de pouvoirs d'urgence étendus pour tenter de ramener le pays à l'ordre. Il s'est immédiatement lancé dans une réforme militaire, mais la bureaucratie semble préparée au pire..."
 nf_itz.21.a:0 "Halach Uinik Carlos va nous conduire à la gloire une fois de plus !"
 nf_itz.22.t:0 "Le Kalomte se Rétablit"
 nf_itz.22.d:0 "Toute l'élite dirigeante de Chichen Itza s'est réveillée sous le choc ce matin. Il était là, le Kalomte, vêtu de sa robe de cérémonie et assis sur son trône, comme si toute cette épreuve n'avait jamais eu lieu. La nouvelle s'est répandue comme une traînée de poudre dans la cour puis dans la ville, car le Kalomte s'est remis de sa blessure apparemment mortelle. Bien que miraculeux, c'est maintenant une réalité, et le Kalomte ne semble pas le plus heureux avec Clara ou Carlos après avoir appris à quel point ils étaient désireux de le remplacer..."
 nf_itz.22.a:0 "Le Kalomte trompe la mort une fois de plus !"
 itz_ps.1.t:0 "Raid sur le QG de l'Ejército"
 itz_ps.1.d:0 "Au petit matin, une bande de raiders inconnus a attaqué le quartier général de l'Ejército, tuant des centaines de personnes et occupant une grande partie du complexe avant d'être contraints de se retirer par une contre-attaque. Bien qu'il soit quelque peu crédible qu'une large bande de raiders puisse lancer un tel raid en raison du chaos qui a suivi la blessure du Kalomte, il semble très peu probable qu'ils se battent aussi bien face à des pertes substantielles. Par conséquent, nous soupçonnons que des unités des Merodeadores ont participé au raid, et par extension nous pensons que Clara y a participé directement. Il semble qu'elle soit très désireuse de nous faire tomber..."
 itz_ps.1.a:0 "Elle a fait une grave erreur..."
 itz_ps.2.t:0 "Clara Apparaît avec le Kalomte"
 itz_ps.2.d:0 "Dans une tentative flagrante d'améliorer sa pitoyable légitimité, la Ti'huun Clara est aujourd'hui apparue aux côtés de Kalomte, gravement malade, sur le balcon du palais. Elle a ensuite fait un discours plutôt décousue sur son soutien à son égard, alors que le Kalomte était assis sur une chaise sans charme. L'événement n'a peut-être pas été parfait, mais il est certainement meilleur que tout ce que nous avons réussi à faire, et menace de donner à Clara plus d'influence dans la course !"
 itz_ps.2.a:0 "Nous riposterons, à notre manière."
 itz_ps.2.b:0 "Deux personnes peuvent jouer à ce jeu !"
 itz_ps.3.t:0 "Clara tente de traiter le Kalomte"
 itz_ps.3.d:0 "Gagner le contrôle de l'appareil du pouvoir n'a jamais été un problème pour Clara, mais la légitimité l'a été. Dans sa dernière tentative pour gagner ce dernier, Clara a déclaré assez bruyamment qu'elle a dirigé une multitude de chercheurs dans l'Empire pour essayer de trouver un remède à la blessure et à la maladie du Kalomte. Les Anciens ont manifestement bien accueilli cette initiative, car ils préfèrent largement le Kalomte à Carlos ou Clara, et ils le feront encore mieux si elle réussit. Nous pourrions, en théorie, nous mêler des recherches pour nous assurer qu'il n'y a pas d'amélioration, mais nous courons le risque d'être découverts !"
 itz_ps.3.a:0 "Qu'elle essaie !"
 itz_ps.3.b:0 "Se mêler de la recherche."
 itz_ps.4.t:0 "Clara Développe les Merodeadores"
 itz_ps.4.d:0 "Alors que Carlos commande directement l'Ejército et impose le respect de la Wach, il reste un groupe des forces armées qui échappe à son contrôle. Ce groupe, les Merodeadores, semble s'être rangé du côté de Clara dans la lutte pour le pouvoir, et est probablement responsable de plusieurs petits raids sur nos convois et complexes ces dernières semaines. Par conséquent, l'expansion récente des Mérodéadores est une menace directe pour notre futur gouvernement. Nous pourrions réagir en sabotant son recrutement, si nous disposons d'un capital politique suffisant pour y répondre."
 itz_ps.4.a:0 "Quelques copains de plus ne représentent aucune menace pour nous..."
 itz_ps.4.b:0 "Saboter son recrutement !"
 itz_ps.5.t:0 "Raid sur le QG des Merodeadores"
 itz_ps.5.d:0 "Dans un acte scandaleux, les Ejército ont ouvertement affronté les Merodeadores autour de leur quartier général. Sous la fausse justification de la "sécurité nationale", les Ejército ont pris d'assaut une partie du complexe au petit matin, tuant des centaines de personnes, avant d'être contraints de se retirer par l'indignation politique et les troupes mieux entraînées des Mérodadores. Plus scandaleuse encore que l'attaque est leur reconnaissance ouverte de responsabilité, qui est allée loin, de manière confuse, pour persuader à la fois le public et les anciens qu'ils sont les meilleurs pour nous guider en ces temps troublés."
 itz_ps.5.a:0 "Ils sont vraiment avides de pouvoir !"
 itz_ps.6.t:0 "L'Ejercito Organise un Défilé"
 itz_ps.6.d:0 "Ce matin, les élites de l'Ejército ont défilé dans les rues de Chichen Itza, montrant leur discipline et leur équipement tape-à-l'œil au public qui les adore. Alors que nous craignions initialement que ce soit le début d'un putsch armé, il semble que les Ejército ne cherchaient qu'à rallier le public à leur cause dans le cadre de la lutte pour le pouvoir entre eux et Clara. Cependant, cela s'est quand même passé dangereusement bien avec les habitants de Chichen Itza..."
 itz_ps.6.a:0 "Il n'y a pas de menace"
 itz_ps.6.b:0 "Organisez un défilé de Merodeadores !"
 itz_ps.7.t:0 "Carlos encourage l'enrôlement"
 itz_ps.7.d:0 "Dans un discours radiophonique à la nation hier soir, Carlos a lancé un appel personnel aux jeunes hommes de la nation pour qu'ils s'engagent dans l'Ejército ou Wach et aident à défendre l'Empire contre ses nombreux ennemis. Son discours, certes assez enthousiaste, semble avoir été bien accueilli par les Anciens, qui s'inquiètent de l'effondrement de l'Empire construit par les Kalomtes sous un nouveau dirigeant."
 itz_ps.7.a:0 "Laissez-vous aller."
 itz_ps.7.b:0 "Saboter son recrutement !"
 itz_ps.8.t:0 "Les Ejército Produisent des Biens de Consommation"
 itz_ps.8.d:0 "En raison des années de guerre, les Ejército possèdent et gèrent une grande partie de nos usines militaires. Alors qu'ils les utilisent généralement pour produire des armes pour leurs troupes, ainsi que quelques articles de luxe pour leurs officiers, ils ont récemment orienté quelques usines vers un but plus charitable. Au lieu de produire des balles, certaines usines d'Ejército produisent des vêtements et des meubles, pour le plus grand plaisir de beaucoup de gens."
 itz_ps.8.a:0 "Ce n'est pas une menace pour nous !"
 itz_ps.8.b:0 "Deux personnes peuvent jouer à ce jeu !"
 # Post–struggle
 nf_itz.23.t:0 "L'Arrestation des Ti'huun"
 nf_itz.23.d:0 "Tout le monde savait que ça allait arriver. Avec [Root.GetLeader] en charge, les jours de Clara en tant qu'Itzan libre étaient comptés. A son crédit, au moins, Clara a choisi de rester dans sa maison et de ne pas fuir la capitale, bien que ce soit exactement ce que beaucoup de ses proches alliés ont fait. Cependant, quand les hommes sont finalement venus l'arrêter, Clara..."
 nf_itz.23.a:0 "soumis pacifiquement."
 nf_itz.23.b:0 "s'est battu jusqu'à être accablé !"
 nf_itz.24.t:0 "L'Achèvement du Grand Palais"
 nf_itz.24.d:0 "Le moment est enfin venu : près de trois mois après l'ordre de commencer la construction, le Grand Palais de l'Itza est terminé. Aucun citoyen de l'Itza n'a jamais été témoin de quelque chose d'aussi grandiose. En effet, le palais surpasse la beauté du Chichen Itza lui-même. Il est..."
 nf_itz.24.a:0 "magnifique, si on oublie le coût..."
 nf_itz.24.b:0 "assez grand pour trois royaumes"
 nf_itz.25.t:0 "La Mort de Sebastián"
 nf_itz.25.d:0 "Un jour grave nous attend : notre bien-aimé Kalomte Sebastián II a quitté notre royaume. Il sera enterré dans le Grand Palais, et cent vierges seront sacrifiées en son honneur."
 nf_itz.25.a:0 "Le monde ne connaîtra jamais un homme aussi grand"
 nf_itz.26.t:0 "Le Destin des Généraux"
 nf_itz.26.d:0 "Les grands généraux de l'Ejército, dirigés par le Halach Uinik, Carlos Franco, sont enfermés dans le donjon depuis la résolution de la lutte pour le pouvoir. Nous devons maintenant déterminer leur avenir. Trois théories possibles ont été avancées : soit on les exécute toutes en faisant preuve de force, soit on exécute seulement le Halach Uinik, soit on les laisse toutes diriger nos armées sous étroite surveillance. Le peuple réclame du sang - mais les militaires ont-ils la priorité ?"
 nf_itz.26.a:0 "Exécutez le tout !"
 nf_itz.26.b:0 "Seul Carlos doit mourir."
 nf_itz.26.c:0 "Nous avons besoin de ces hommes vivants..."
 nf_itz.27.t:0 "Les Généraux Ejército Lancent un Coup d'Etat !"
 nf_itz.27.d:0 "Encore aigris par la défaite de Carlos dans la lutte pour le pouvoir il y a plusieurs mois et la chute de l'Ejército qui s'en est suivie, une multitude de généraux de l'Ejército ont lancé une tentative de prise de pouvoir militaire ! Heureusement, les gardes du corps de [Root.GetLeader] ont empêché cette tentative et ont rapidement pu coordonner nos forces loyales, qui sont largement supérieures en nombre aux forces des généraux de l'Ejército, pour les écraser."
 nf_itz.27.a:0 "Nous aurions dû tuer les généraux quand nous en avions l'occasion !"
 nf_itz.28.t:0 "La Question de la Succession"
 nf_itz.28.d:0 "TODO"
 nf_itz.28.a:0 "Primogéniture semble idéale"
 nf_itz.28.b:0 "Nommer un successeur, mais conserver le Conseil des Anciens"
 nf_itz.29.t:0 "Le Destin de Clara Guzmán"
 nf_itz.29.d:0 "Après sa capture par les troupes loyalistes, Clara a passé ses jours enfermée dans le donjon, dans l'attente de nouvelles de son sort. Deux options logiques se présentent à elle. Soit nous devrions exécuter Clara et purger la bureaucratie, la base de pouvoir de Clara, soit nous devrions garder Clara et les bureaucrates en vie - sous une supervision stricte. Une purge nous ferait du mal à court terme - et les gens réclament du sang - mais est-ce que garder notre pays au travail vaut plus en ces temps troublés ?"
 nf_itz.29.a:0 "Clara doit partir."
 nf_itz.29.b:0 "Les Bureaucrates nous font avancer."
 nf_itz.30.t:0 "Le Premier Plan Quadriennal"
 nf_itz.30.d:0 "Une merveilleuse idée a été proposée au Ti'huun : la possibilité de diriger l'ensemble de l'économie vers un seul objectif préétabli. Ce plan pourrait viser quatre objectifs distincts : accroître la construction, exploiter davantage de ressources, améliorer la production ou développer la recherche. Quel que soit notre choix, nous devons orienter l'économie vers la réalisation de cet objectif dans les quatre années prévues, quel qu'en soit le coût. Nous pouvons alors choisir une spécialisation différente ou poursuivre notre spécialisation actuelle à un niveau plus avancé."
 nf_itz.30.a:0 "Priorité à la construction."
 nf_itz.30.b:0 "Priorité à l'exploitation des ressources."
 nf_itz.30.c:0 "Priorité à la production."
 nf_itz.30.e:0 "Priorité à la recherche."
 nf_itz.300.t:0 "Le Deuxième Plan quadriennal"
 nf_itz.300.d:0 "Suite au succès du plan quadriennal précédent, nous avons décidé d'élaborer un nouveau plan et d'orienter à nouveau l'économie vers un objectif unique. Les quatre mêmes objectifs que dans le dernier plan ont été proposés. Si nous décidons de nous concentrer sur le même objectif que dans le dernier plan, nous pouvons utiliser notre expérience du dernier plan pour le doubler, bien que cela soit légèrement préjudiciable aux trois autres domaines. Choisissez judicieusement !"
 nf_itz.300.a:0 "Doublement de la construction !"
 nf_itz.300.b:0 "Doublement de l'exploitation des ressources !"
 nf_itz.300.c:0 "Doublement de la production !"
 nf_itz.300.e:0 "Doublement de la recherche !"
 # Resurgence Events
 nf_itz.31.t:0 "Le Problème de [TDT.GetName]"
 nf_itz.31.d:0 "[TDT.GetName] a toujours été un problème. Lors de notre premier établissement, ils ont pratiqué notre culture en dehors de nos règles. Lorsque nous avons commencé à nous développer, ils nous ont amèrement résisté. Lorsque nous les avons finalement intégrés grâce à un tissage dynastique de la toile et à un duel féroce, ils n'ont déclaré leur indépendance que dans nos moments les plus faibles. Nous devons maintenant décider d'une politique pour les traiter une fois pour toutes."
 nf_itz.31.a:0 "Il faut les intégrer fermement dans le giron."
 nf_itz.31.b:0 "Le tissage diplomatique de la toile peut nous y conduire à nouveau."
 nf_itz.32.t:0 "L'Itza Demande l'Annexion"
 nf_itz.32.d:0 "Jusqu'à récemment, les Itza étaient dans un état plutôt pitoyable. Après le chaos d'une lutte de pouvoir acharnée, les Itza ont quelque peu implosé sur eux-mêmes. Cependant, ces derniers mois, les Itza ont recommencé à faire preuve d'audace dans leurs patrouilles. Ils ont commencé à traverser le fleuve pour pénétrer dans nos terres, et nous avons appris qu'ils faisaient de même en territoire contrôlé par Aztlan. Aujourd'hui, nous avons reçu une communication plutôt inquiétante de la part des Itza, directement de [ITZ.GetLeader]. Il demande notre annexion complète à l'Itza immédiatement, afin qu'ils puissent mieux protéger nos peuples des thésaurus de l'Aztlan... \n\nNous n'avons probablement pas la force militaire nécessaire pour combattre l'Itza du bout des doigts, c'est pourquoi certains membres du Conseil sont d'avis que nous devrions nous soumettre à l'Itza et ensuite fuir vers Aztlan, ce qui permettrait à notre peuple d'éviter une guerre sanglante. Sinon, nous pourrions défendre notre patrie jusqu'au bout !"
 nf_itz.32.a:0 "Les Itza peuvent avoir le pays, mais pas nous avec lui !"
 nf_itz.32.b:0 "Non, pas encore ça !"
 nf_itz.33.t:0 "Le Tzotzil accepte l'annexion"
 nf_itz.33.d:0 "Les dirigeants de Tzotzil ont fait preuve de bon sens aujourd'hui, en choisissant de se soumettre à notre demande d'annexion plutôt que de faire face à l'annexion, ou aux arsenaux d'Aztlan. Nos troupes ont déjà commencé à se déplacer dans le pays, et nous attendons une communication adéquate avec la famille royale d'une minute à l'autre, dès que nos troupes auront atteint la capitale..."
 nf_itz.33.a:0 "Excellent... attendez ! Où est la famille royale ?"
 nf_itz.34.t:0 "Tzotzil est Insolent"
 nf_itz.34.d:0 "Les dirigeants de Tzotzil semblent déterminés à gaspiller des vies et des ressources pour défendre un territoire qui nous appartient de droit. Nos troupes ont déjà commencé à lancer des attaques de sondage sur la frontière, comme le début d'une invasion totale. Notre heure est venue !"
 nf_itz.34.a:0 "Honte..."
 nf_itz.35.t:0 "Réfugiés de Tzotzil"
 nf_itz.35.d:0 "Il y a quelques jours, la classe dirigeante de Tzotzil a décidé de se plier aux demandes d'annexion d'Itzan plutôt que de les combattre. Cependant, la classe dirigeante n'a pas eu le courage de rester dans son palais et d'attendre l'arrivée des forces d'occupation, non ! Au lieu de cela, ils ont fui vers nos terres, cherchant refuge jusqu'à ce que nous puissions les installer à nouveau sur le trône."
 nf_itz.35.a:0 "Ils auront leur utilité..."
 nf_itz.36.t:0 "L'Itza Demande La Soumission"
 nf_itz.36.d:0 "Jusqu'à récemment, les Itza étaient dans un état plutôt pitoyable. Après le chaos d'une lutte de pouvoir acharnée, les Itza ont quelque peu implosé sur eux-mêmes. Cependant, ces derniers mois, les Itza ont recommencé à faire preuve d'audace dans leurs patrouilles. Ils ont commencé à traverser le fleuve pour pénétrer dans nos terres, et nous avons appris qu'ils faisaient de même en territoire contrôlé par Aztlan. Aujourd'hui, nous avons reçu une communication plutôt inquiétante de la part des Itza, directement de [ITZ.GetLeader]. Elle demande que nous prêtions immédiatement serment de fidélité aux Itza, afin qu'ils puissent mieux protéger nos peuples des arsenaux d'Aztlan. Elle contient également des assurances que nous resterons en position de pouvoir. Tout le monde y gagne ?"
 nf_itz.36.a:0 "Il semble que nous ayons un accord."
 nf_itz.36.b:0 "Nous avons déjà vécu la vie sous l'Itza. Plus jamais !"
 nf_itz.37.t:0 "Tzotzil Jure Fidélité"
 nf_itz.37.d:0 "Conformément à nos exigences, la classe dirigeante de Tzotzil a juré fidélité à [ITZ.GetLeader]. Nous avons maintenant le contrôle plus ou moins total du pays, en nous assurant qu'il reste un État tampon ami contre toute invasion de l'Aztlan."
  nf_itz.37.a:0 "Excellent!"
 nf_itz.38.t:0 "Tzotzil est Insolent"
 nf_itz.38.d:0 "Les dirigeants de Tzotzil semblent déterminés à gaspiller des vies et des ressources pour défendre un territoire qui nous appartient de droit. Nos troupes ont déjà commencé à lancer des attaques de reconnaissance sur la frontière, en vue d'une invasion totale. Notre heure est venue !"
 nf_itz.38.a:0 "Honte..."
 nf_itz.39.t:0 "Armes de l'Itza"
 nf_itz.39.d:0 "Inspiré par notre vigilance contre les raiders que nous affrontons depuis nos frontières méridionales, [ITZ.GetLeader] a jugé bon de nous envoyer une multitude de leurs armes les plus récentes. Bien qu'il s'agisse d'un cadeau quelque peu condescendant, toutes les armes sont les bienvenues dans notre lutte contre les raiders. Cela nous rapprochera certainement de l'Itza, et cela semble être un bon endroit pour en juger par la rhétorique de plus en plus expansionniste émanant de [ITZ.GetLeader]."
 nf_itz.39.a:0 "Nous apprécions leur geste !"
 nf_itz.40.t:0 "Le Problème de [GRH.GetName]"
 nf_itz.40.d:0 "Notre relation avec [GRH.GetName] a toujours été compliquée. Alors qu'ils font un travail important pour garder notre frontière sud, et par extension la plus grande partie du Mexique, à l'abri des raids en provenance d'Amérique centrale et du Sud, ils vendent aussi souvent leurs services à nos ennemis. À plus d'une occasion, une bataille qui aurait dû être une victoire facile s'est transformée en un long travail grâce à l'arrivée de mercenaires honduriens. Par conséquent, il pourrait être utile de renforcer notre domination politique sur eux afin de garantir que leurs combattants ne travaillent jamais pour l'ennemi. Nous pourrions également tenter de conclure une alliance militaire avec [GRH.GetName], afin qu'ils puissent continuer à repousser les raiders sans que l'Aztlan, ou tout autre joueur, ne soit impliqué."
 nf_itz.40.a:0 "Laisser un État indépendant à la frontière de notre cœur est un trop grand risque."
 nf_itz.40.b:0 "Leur travail est admirable. Proposons une alliance."
 nf_itz.41.t:0 "Les Itza à la recherche d'une Alliance"
 nf_itz.41.d:0 "Des diplomates de l'empire Itzan sont arrivés aujourd'hui, transmettant à [ROOT.GetLeader] une offre personnelle de [ITZ.GetLeader]. Dans le message, ils proposent une alliance entre nous et l'Empire Itzan, incluant des promesses de se défendre mutuellement en cas d'attaque. [ITZ.GetLeader] dit qu'il s'agit d'un échange équitable : ils offriront leur soutien contre les raiders, et nous apporterons notre expertise si jamais l'Aztlan venait frapper aux portes de l'Itza. Mais nous avons suffisamment bien réussi à nous défendre contre les raiders jusqu'à présent, alors est-ce que l'accord en vaut la peine ?"
 nf_itz.41.a:0 "Une alliance qui semble mutuellement bénéfique !"
 nf_itz.41.b:0 "Nous préférons mener nos propres batailles..."
 nf_itz.42.t:0 "[GRH.GetName] Accepte une alliance"
 nf_itz.42.d:0 "Après des jours de marchandage sur les détails de la politique, les dirigeants honduriens ont convenu d'une alliance entre nos deux grandes nations. Conformément au traité, nous fournirons un soutien sous forme de munitions et d'hommes contre les raiders du sud, et en échange, les Honduriens fourniront leurs hommes et leur expertise si jamais l'Aztlan venait frapper à notre porte. Tout cela, convenu sans effusion de sang !"
 nf_itz.42.a:0 "Un toast à nos nouveaux amis Honduriens !"
 nf_itz.43.t:0 "[GRH.GetName] Décline..."
 nf_itz.43.d:0 "Malgré les efforts de nos meilleurs diplomates, les dirigeants honduriens ont refusé notre offre d'alliance, la jugeant trop \"unilatérale\". S'il est vrai qu'ils ont suffisamment bien résisté aux raiders, ils auraient sûrement eu besoin de quelques hommes supplémentaires."
 nf_itz.43.a:0 "Il n'y a pas grand chose à faire maintenant..."
 nf_itz.44.t:0 "L'Itza Demande la Soumission"
 nf_itz.44.d:0 "Il y a un an, le gouvernement Itzan était engagé dans une lutte de pouvoir féroce. Alors que nous avons réalisé que l'Empire Itzan avait récemment renouvelé son intérêt pour nous, nous n'aurions jamais imaginé qu'il aurait l'audace d'exiger notre soumission ! Il est certain qu'ils croient que leurs forces armées fraîchement purgées sont assez puissantes pour rivaliser avec les nôtres - et c'est peut-être le cas. Nous avons un avantage presque certain en termes d'expérience, mais l'Itza pourrait nous jeter quarante corps pour chaque soldat et à peine transpirer. Ce serait un combat difficile - sommes-nous prêts à gaspiller des vies dans une telle guerre ?"
 nf_itz.44.a:0 "Nous serions plus sûrs sous la protection de l'Itza."
 nf_itz.44.b:0 "Nous ne renoncerons pas à notre liberté sans nous battre !"
 nf_itz.45.t:0 "[GRH.GetName] Accepte les Conditions"
 nf_itz.45.d:0 "Les dirigeants honduriens ont aujourd'hui accepté nos demandes de domination, sans doute encouragés par le rassemblement de nos troupes à leur frontière. C'est une victoire politique importante pour [ROOT.GetLeader], qui montre que sa politique étrangère agressive semble porter ses fruits. Avec un peu de chance, cela fera également réfléchir les chiens d'Aztlan à deux fois avant d'envisager une attaque agressive dans nos jungles, car l'expérience de la jungle hondurienne est réputée à travers les Terres Désolées !"
 nf_itz.45.a:0 "Notre pari a payé !"
 nf_itz.46.t:0 "[GRH.GetName] Refuse de Plier un Genou"
 nf_itz.46.d:0 "Malgré nos menaces plus qu'évidentes d'intervention militaire, [GRH.GetLeader] a toujours décidé de ne pas plier le genou devant notre grande nation. C'est triste ! Il semble que nous n'aurons pas d'autre choix que de protéger nos intérêts par la force, car laisser un État aussi instable à notre frontière sud est un risque important."
 nf_itz.46.a:0 "Nous avons d'autres moyens de garantir leur soumission !"
 nf_itz.47.t:0 "[GRH.GetName] Nous trahit !"
 nf_itz.47.d:0 "Suite à la pression intense de l'empire Itzan, notre gouvernement fantoche au Honduras s'est plié aux exigences d'Itzan en matière de soumission sans nous consulter au préalable. Il ne fait aucun doute qu'ils considèrent l'Itza comme un protecteur militaire plus fort !"
 nf_itz.47.a:0 "C'est grotesque !"
 nf_itz.48.t:0 "Le Mariage des Ti'huun et du Comandante"
 nf_itz.48.d:0 "Si Clara a eu de nombreux prétendants à sa main, aucun n'a eu le même statut que Luis. Clara a clairement fait savoir qu'elle ne voulait pas d'un mariage d'amour, ou du moins pas avec un homme, mais elle ne pouvait pas non plus laisser passer l'occasion qu'un mariage avec Louis lui apporterait, à savoir une main de fer sur les terres honduriennes. La cérémonie s'est déroulée en grande pompe, à la fois en signe d'unité et pour tenter de démontrer la puissance de Clara après la récente lutte de pouvoir qui a secoué l'Itza."
 nf_itz.48.a:0 "Une occasion monumentale !"
 nf_itz.49.t:0 "Le Mariage Stratégique de Ti'huun Clara"
 nf_itz.49.d:0 "Aujourd'hui à midi, Clara et Maximo Vela, le plus haut gradé de l'aristocratie tzotzil, se sont mariés lors d'une grande cérémonie au Chichen Itza. Si Clara a clairement fait savoir qu'elle ne cherchait pas à se marier par amour, ou du moins avec un homme, elle ne pouvait pas non plus laisser passer l'occasion qu'un mariage avec Vela lui apporterait, à savoir une main de fer sur les terres tzotziles. En effet, sa langue d'argent (et l'absence totale de cerveau de Vela) a même réussi à négocier son couronnement en tant que chef des Tzotzil, un geste qui a choqué presque toute l'aristocratie des deux nations."
 nf_itz.49.a:0 "Le tissage de sa toile a valu à Clara un nouveau trône."
 nf_itz.50.t:0 "Les Robots de Moctezuma"
 nf_itz.50.d:0 "Nous avons toujours été peu conscients de Tlaloc. Depuis qu'il a détruit les vastes forces de l'Aztlan, ce qui nous a permis de repousser les forces de l'Aztlan qui attaquaient également nos terres, nous avons un respect réticent pour ses robots. Cependant, Tlaloc n'est plus. Des années de luttes intestines au sein de ses sous-programmes ont finalement tué la personnalité que nous respections autrefois, et l'ont remplacée par trois ennemis bien pires. L'un d'entre eux, qui s'est fait appeler Moctezuma en référence à l'ancien empereur aztèque, semble bien décidé à rendre à l'empire aztèque son double historique. Le robot semble ne pas se soucier de savoir qui il doit tuer pour atteindre ses objectifs, et Aztlan et Itzan sont tous deux tombés sous le charme de ses hordes de robots. Pour aggraver les choses, nos troupes semblent craindre ses robots, ce qui réduit considérablement leur volonté de tenir bon. Le désastre est à nos portes !"
 nf_itz.50.a:0 "Nos hommes retombent dans la terreur à leur vue !"
 nf_itz.50.b:0 "Nos prêtres nous ont mis en garde contre ces monstruosités..."
 nf_itz.51.t:0 "Vous vous sentez mal ?"
 nf_itz.51.d:0 "Alors que les Aztlan et nous-mêmes sommes souvent à la gorge les uns des autres, tous les membres de la cour des Aztlan ne pensent pas que nos anciennes querelles doivent continuer. En effet, il existe une faction importante au sein de l'Aztlan, les Aigles, qui nous considèrent comme le moindre des deux maux par rapport à Tlaloc dans le nord. Si nous établissons les bons contacts et que les Aigles ont suffisamment d'influence au sein du gouvernement, nous pourrons peut-être mettre fin à ces tensions de façon permanente, mais à quel prix ?"
 nf_itz.51.a:0 "On ne peut pas tourner le dos à une tradition ancienne !"
 nf_itz.51.b:0 "Ils doivent tomber sous la coupe de Clara !"
 nf_itz.51.c:0 "Il n'y a pas de mal à essayer... N'est-ce pas ?"
 nf_itz.52.t:0 "Détente avec l'Itza ?"
 nf_itz.52.d:0 "Alors que notre politique officielle est une hostilité pure et simple envers l'empire Chichen Itzan, nous laissons certaines voies diplomatiques détournées ouvertes à leurs diplomates, comme ils le font pour les nôtres. Récemment, grâce à l'un de nos contacts au sein de [CAF.GetName], nous avons été informés du sentiment du conseil d'Itzan en faveur d'une forme de détente, et même de la possibilité de relations plus chaleureuses entre les deux empires. Bien qu'il s'agisse d'un tournant politique remarquable, il mérite certainement d'être pris en considération...."
 nf_itz.52.a:0 "Ils ne peuvent pas être sérieux ?!?"
 nf_itz.52.b:0 "Eh bien, ça ne semble pas être une si mauvaise idée..."
 nf_itz.53.t:0 "L'Aztlan Rejette la Détente"
 nf_itz.53.d:0 "Sans surprise, [ATE.GetLeader] et les dirigeants qui les entourent ont rejeté nos offres de détente. Au lieu de cela, ils semblent déterminés à se préparer à la guerre contre nous, peut-être en raison des décennies de conflits sanglants que nous avons menés le long de notre frontière commune. Cela met un bémol aux ambitions diplomatiques de Clara, c'est le moins qu'on puisse dire, mais ce n'est certainement pas la fin du monde."
 nf_itz.53.a:0 "Il n'y avait aucun mal à essayer."
 nf_itz.54.t:0 "Les Aztlan Semblent Réceptifs"
 nf_itz.54.d:0 "Alors que nous commencions à nous inquiéter du silence qui régnait au sein de [ATE.GetLeader] suite à notre offre de détente, nous avons reçu aujourd'hui un message encourageant par les voies diplomatiques détournées. Il s'agit de la copie d'une lettre envoyée à la cour d'Aztlan par [ATE.GetLeader] lui-même, qui énumère clairement les avantages que la détente apportera. Il est évident que les Aztlan ne peuvent pas encore annoncer leurs intentions, mais la lettre semble impliquer que de bonnes choses sont à venir..."
 nf_itz.54.a:0 "Développons-la davantage."
 nf_itz.55.t:0 "L'Itza Exige que Nous Choisissions notre Camp !"
 nf_itz.55.d:0 "Suite à l'éclatement de la guerre totale entre les empires Itzan et Aztlan, nous avons reçu un communiqué assez brutal de [ITZ.GetLeader], exigeant notre alliance avec eux dans la guerre. Nous détenons de vastes ressources stratégiques et nous permettrions à l'Itza d'ouvrir un autre front contre les forces Aztlan, il est donc clair que cette demande a été faite. Le non-respect de cette exigence, selon eux, entraînerait la déclaration immédiate de guerre par l'Itza contre nous, il semble donc que nous devions enfin choisir un camp."
 nf_itz.55.a:0 "Nous devons nous plier à l'Itza..."
 nf_itz.55.b:0 "Refusez leurs demandes !"
 nf_itz.56.t:0 "[CAF.GetNameDef] Plié !"
 nf_itz.56.d:0 "[CAF.GetName] a vu juste, et a décidé aujourd'hui d'inviter nos troupes sur leurs terres dans l'intention de "protéger" leur peuple et leurs fermes des envahisseurs d'Aztlan. Comme nous le savons tous les deux, nos troupes vont immédiatement commencer à ouvrir un second front contre l'Aztlan au sud, et peut-être même couper les forces de l'Aztlan de leur patrie. C'est une victoire politique importante !"
 nf_itz.56.a:0 "Bien !"
 nf_itz.57.t:0 "[CAF.GetNameDef] Défiant !"
 nf_itz.57.d:0 "Malgré notre menace de guerre, les dirigeants du [Caf.GetName] ont jugé bon de refuser nos demandes de se joindre à la guerre de notre côté. Au lieu de cela, ils semblent croire que l'Aztlan les protégera mieux. Maintenant qu'ils ont choisi un camp si évident, nous n'avons pas d'autre choix que de pacifier leurs terres par d'autres moyens."
 nf_itz.57.a:0 "S'ils ne sont pas avec nous, ils sont contre nous !"
 nf_itz.58.t:0 "La Dernière Frontière"
 nf_itz.58.d:0 "Pendant des centaines d'années, les hordes d'Aztlan à l'ouest ont empoisonné nos frontières. À travers nos nombreux affrontements et nos guerres peu fréquentes, de nombreuses vies ont été perdues des deux côtés de la frontière, et de nombreuses colonies ont été rayées de la carte par des armées en maraude. Il n'y a plus rien à faire. Le temps est venu de mettre fin une fois pour toutes à la menace de l'Atlantique, par la diplomatie ou la destruction. Plus jamais nos conflits avec l'Aztlan ne doivent menacer notre paix, sinon nous ne pourrons pas nous étendre à nouveau vers le Nord et l'Est !"
 nf_itz.58.a:0 "Ils doivent être écrasés !"
 nf_itz.58.b:0 "Le temps de la diplomatie ouverte est venu !"
 nf_itz.59.t:0 "Le Mariage de Clara et Rafael"
 nf_itz.59.d:0 "Comment guérir des décennies de conflits et d'effusions de sang ? Eh bien, il semble que ce soit simple : un mariage. Aujourd'hui, à midi, Clara et Rafael ont prononcé leurs vœux et ont changé à jamais le cours de l'histoire d'Itzan et d'Aztlan. Bien que Clara ait clairement indiqué qu'elle ne cherchait pas à se marier par amour, ou du moins avec un homme, elle ne pouvait pas non plus laisser passer l'occasion qu'un mariage avec Rafael lui apporterait, à savoir une alliance avec leur ennemi autrefois redoutable. Cette alliance signifie que les forces d'Aztlan et d'Itzan peuvent être concentrées contre des ennemis communs au nord, et contre ceux qui refusent de plier le genou au sud. En vérité, tout le Mexique devrait craindre l'alliance."
 nf_itz.59.a:0 "Santé à mille ans d'amitié !"
 nf_itz.60.t:0 "La Naissance de l'Alliance Méso-américaine"
 nf_itz.60.d:0 "Suite au mariage du dirigeant de [ITZ.GetName], Clara, et du dirigeant de [ATE.GetName], Rafael, les anciennes rancunes qui ont alimenté le conflit entre l'Aztlan et l'Itza pendant des décennies ont été guéries. Au lieu de cela, les dirigeants des deux vastes empires ont déclaré un nouveau pacte, l'Alliance méso-américaine, dans l'intention de mettre fin aux conflits frontaliers sanglants qui ont affligé la frontière commune. Comme avantage supplémentaire, les deux parties ont convenu d'une coopération militaire totale. C'est une perspective intimidante, étant donné l'étendue des terres que les deux empires contrôlent entre eux..."
 nf_itz.60.a:0 "Une alliance formidable, c'est sûr..."
 nf_itz.61.t:0 "Guerre Civile dans l'Empire Aztlan"
 nf_itz.61.d:0 "Suite à l'assassinat du Porte-Parole, Yesenia Aztlanl, l'empire Aztlan s'est effondré dans le chaos. Deux factions ont émergé au sein de l'empire, les Jaguars et les Aigles, chacun désireux de revendiquer le trône d'Aztlan et de diriger l'Aztlan contre qui ils perçoivent comme leur ennemi mortel. La division entre les deux factions touche tous les aspects de l'empire Aztlan, jusqu'à l'armée elle-même. Ainsi, les unités de l'armée Aztlan se sont pratiquement retirées de notre frontière, se redéployant rapidement pour s'emparer des villes et des colonies afin de prendre l'avantage dans la guerre civile. En conséquence, la Guerre des Fleurs déclare que le sang versé est à nous !"
 nf_itz.61.a:0 "C'est de l'immobilier gratuit !"
 nf_itz.62.t:0 "Guérir le Kalomte"
 nf_itz.62.d:0 "Le Kalomte, allongé dans son lit, est un spectacle désolant. Dans les semaines qui ont suivi sa blessure, il est à peine sorti de son profond sommeil, et nos prêtres doutent de plus en plus que le Kalomte puisse se rétablir. Avec l'aide de l'État, cependant, une guérison pourrait bien être possible. En détournant certains de nos chercheurs de leurs tâches précédentes et en les orientant vers le développement d'un remède pour le Kalomte, nous pourrons prétendre de manière crédible que nous essayons de traiter le pauvre Kalomte. Si nous le répétons suffisamment, nous pourrions même voir le succès.."
 nf_itz.62.a:0 "Il n'y a pas de mal à essayer !"
 nf_itz.62.b:0 "Kalomte ? Êtes-vous réveillé ?"
