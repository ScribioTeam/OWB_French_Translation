 KHA_idea_lowlifes_and_vagabonds:0 "Recruter des voyous et des vagabonds"
 KHA_idea_lowlifes_and_vagabonds_desc:0 "Nous régnons sur une grande partie du territoire qui ne fait tout simplement pas partie des Grands Khans. Par conséquent, nous nous efforçons d'attirer des recrues de ces régions normalement. Peut-être devrions-nous changer de tactique et nous concentrer sur le recrutement de ceux qui sont vulnérables à la "persuasion"..."

 khan_culture_mobilisation:0 "Culture Khan"
 khan_culture_mobilisation_desc:0 "La culture Khan veut que les hommes et les femmes valides puissent et doivent se battre pour la tribu. Les Khans forment une plus grande part leur population que des titans tels que la RNC."
 khan_culture_mobilisation_2:0 "Culture Khan"
 khan_culture_mobilisation_2_desc:0 "La culture Khan veut que les hommes et les femmes valides puissent et doivent se battre pour la tribu. Les Khans forment une plus grande part de leur population que des titans tels que la RNC."

 KHA_idea_ourown_slave_trade:0 "Notre propre commerce d'esclaves"
 KHA_idea_ourown_slave_trade_desc:0 "Les esclaves dirigent notre économie. Ils creusent nos mines, fabriquent nos armes et cuisent notre pain. En cultivant le commerce des esclaves, nous avons permis à chaque propriétaire d’usine, chef d’exploitation agricole ou exploitant de mine d’avoir accès au type exact d’esclaves dont il a besoin. Cela a considérablement augmenté la productivité."

 KHA_idea_ncr_trade:0 "Commerce avec la RNC"
 KHA_idea_ncr_trade_desc:0 "Bien que notre passé amer avec la RNC rende écœurant l'idée d'un commerce mutuel, leur influence économique est indéniable. En mettant à profit notre position auprès des commerçants locaux, non seulement nous gagnons de l'argent propre, mais nous avons également un moyen de vendre à Reno."

 KHA_idea_legion_trade:0 "Commerce avec la Légion"
 KHA_idea_legion_trade_desc:0 "Malgré la montée des tensions dans tout le Mojave entourant la Légion, leur présence ne nous a pas du tout été préjudiciable : loin de là. Commercer avec la Légion signifie commercer sur des terres non fréquentées par des pillards. Nous ne pouvons pas leur imposer de la drogue, mais au moins, nous n'avons pas besoin de payer les gardes."

 KHA_idea_founders_of_the_chem_trade:0 "Fondateurs du commerce des Chems"

 KHA_drug_runners:0 "Les Drug Runners"
 KHA_drug_runners_desc:0 "§YDébloque les décisions spéciales qui permettent aux Grands Khans de passer de la drogue en contrebande dans les pays voisins.§!"

 # Advisors
 chance_advisor:0 "Chance"
 chance_advisor_desc:0 "Chance est un membre des Grands Khans et un survivant du massacre de Bitter Springs. Il est considéré par de nombreux vétérans du clan comme un guerrier sans pitié, ne montrant aucun remords, alors qu’il réduit ses ennemis un à un."
 mcmurphy_advisor:0 "McMurphy"
 mcmurphy_advisor_desc:0 "McMurphy est né en tant que membre des Khans et possède une expérience inépuisable dans la direction de petites bandes de membres du clan qui effectuent des raids dans des pays ennemis."
 the_armorer_advisor:0 "L'Armurière"
 the_armorer_advisor_desc:0 "L’Armurière des Grands Khans est considérée comme l’une des meilleures des terres désolées, et avec un peu plus qu’un morceau de métal, elle est connue pour avoir forgé les plus belles plaques de poitrine et une excellente armure."
 oscar_velasco_advisor:0 "Oscar Velasco"
 oscar_velasco_advisor_desc:0 "Oscar Velasco était l'un des rares soldats à Bitter Springs le jour du massacre et a combattu bravement avec ses camarades Khans jusqu'à ce qu'ils soient complètement submergés. Oscar a réussi à survivre grâce à ses capacités de tireur d'élite uniques, lui permettant de réduire les soldats de la RNC qui ont tenté de le suivre dans les passages étroits de la montagne. Son talent nous sera d'une grande utilité, tout comme les régiments de survivants auxquels il pourra faire appel."
 melissa_lewis_advisor:0 "Melissa Lewis"
 melissa_lewis_advisor_desc:0 "Melissa est un courrier des Grands Khans et connaît toutes les ficelles du métier. Elle n'est pas née dans la tribu mais a suivi une formation de préparation à la volée - et elle montre un véritable potentiel."
 desmond_lans_advisor:0 "Desmond Lans"
 desmond_lans_advisor_desc:0 "Desmond n'a jamais oublié le massacre de Bitter Springs et pense qu'il est grand temps que les Khans se vengent dans la RNC pour leurs atrocités."
 jack_advisor:0 "Jack"
 jack_advisor_desc:0 "Jack est un trafiquant de drogue facile à vivre, ou un "fournisseur de drogue" comme il le préfère, on peut souvent le trouver avec Diane. Les deux hommes dirigent un réseau de trafic de drogue dans le Mojave et approvisionnent également les Grands Khans en drogues. Jack a appris la chimie des Disciples de l'Apocalypse."
 diane_advisor:0 "Diane"
 diane_advisor_desc:0 "Diane est un revendeur de drogue et membre des Grands Khans. Vous pouvez souvent le trouver avec Jack, même si cela semble être principalement Jack qui le suit partout plutôt qu'une amitié réciproque."
 anders_advisor:0 "Anders"
 anders_advisor_desc:0 "Anders est et a toujours été un Khan, se faisant connaître comme le plus fidèle coureur de drogue de Diane. Ensemble, le trio - Diane, Jack et Anders - contrôle la grande majorité du trafic de drogue des Grands Khans."
 anders_advisor_lar:0 "Anders"
 anders_advisor_lar_desc:0 "Anders est et a toujours été un Khan, se faisant un nom comme le plus fidèle trafiquant de drogue de Diane. Ensemble, le trio Diane, Jack et Anders contrôle la grande majorité du trafic de drogue des Grands Khans."
 jerry_the_punk_advisor:0 "Jerry le Punk"
 jerry_the_punk_advisor_desc:0 "Quand Jerry était enfant, les Disciples de l'Apocalypse sont venus à Red Rock Canyon avec des livres d'avant-guerre. Jerry passait des heures à lire ces livres, en particulier les recueils de poésie, et occupe de ce fait le rôle du poète du Grand Khan : il écrit des épopées sur les victoires des Khans."
 emma_winslow_advisor:0 "Emma Winslow"
 emma_winslow_advisor_desc:0 "Emma a été l'une des premières Disciples de l'Apocalypse à établir un contact avec les Grands Khans et a consacré son temps à aider le clan, même en commençant à embrasser sa culture. En l'invitant à la Long House, nous pourrons peut-être convaincre son peuple que nous ne sommes pas si mauvais."
 dalia_advisor:0 "Dalia"
 dalia_advisor_desc:0 "Dalia est plus qu’un joli visage, et sa manière de combiner les mots avec une vive conscience politique font d'elle une excellente oratrice pour motiver."
