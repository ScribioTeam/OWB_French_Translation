 KHA_idea_the_stories_we_tell_ruler:0 "Histoires de nos origines"
 KHA_idea_the_stories_we_tell_ruler_desc:15 "Nos ancêtres, les Khans, sont originaires d'un endroit appelé Abri 15. Ils partageaient le sang de ceux qui fonderaient la RNC et deviendrait le fléau de notre existence"

 KHA_idea_the_stories_we_tell_people:0 "Histoires de nos luttes"
 KHA_idea_the_stories_we_tell_people_desc:0 "Avant nous étaient les Nouveaux Khans, et avant eux, les Khans : les deux groupes ont subi de nombreux revers et ont réussi à réaliser de grandes choses. Si notre histoire a quelque chose à nous apprendre, c'est que les Khans ne pourront jamais être arrêtés pour de bon."

 KHA_idea_what_happened_in_new_vegas_ruler:0 "Esprit incassable"
 KHA_idea_what_happened_in_new_vegas_ruler_desc:0 "M. House et ses laquais nous ont appris une précieuse leçon d’ambition. Si vous voulez quelque chose, vous devez le prendre de force et vous assurer qu'il ne reste plus rien à discuter. Ils regretteront de nous avoir appris cela à nos dépens."

 KHA_idea_what_happened_in_new_vegas_people:0 "Volonté indomptable"
 KHA_idea_what_happened_in_new_vegas_people_desc:0 "Notre exode de New Vegas nous a appris une leçon importante : vous devez vous battre pour ce qui vous appartient. Nous avons tiré des enseignements de nos expériences avec M. House et ses amis et nous ne défendrons plus jamais une telle insolence."

 KHA_idea_the_bitter_springs_massacre_ruler:0 "Préparez-vous pour la guerre"
 KHA_idea_the_bitter_springs_massacre_ruler_desc:0 "La RNC doit se repentir pour ses actions odieuses contre nous. Nous sommes faibles aujourd'hui, mais demain nous serons plus forts, et le lendemain également. La RNC va apprendre à craindre notre colère."

 KHA_idea_the_bitter_springs_massacre_people:0 "Plus jamais"
 KHA_idea_the_bitter_springs_massacre_people_desc:0 "La meilleure attaque est une bonne défense, comme on dit. La RNC nous a prouvé que cette doctrine est vraie, et donc nous ne baisserons plus jamais la garde. Chaque Khan apprendra à défendre ceux qu'il aime."

 KHA_idea_followers_of_the_apocalypse_both:0 "Nouvelle connaissance"
 KHA_idea_followers_of_the_apocalypse_both_desc:0 "Après le massacre de Bitter Springs, les Disciples de l'Apocalypse sont venus nous aider en apportant des livres de médecine et d'ingénierie. Nos gens ont montré une aptitude pour ce qu'ils devaient enseigner."

 KHA_idea_followers_of_the_apocalypse_science:0 "Connaissance Suivante"
 KHA_idea_followers_of_the_apocalypse_science_desc:0 "Les Disciples de l'Apocalypse ont commencé à nous transmettre leur vaste ensemble de connaissances et nous nous en portons mieux."

 KHA_idea_addicted_khans1:0 "Khans Accros"
 KHA_idea_addicted_khans1_desc:0 "Avant que les Grands Khans aient rencontré les Disciples de l'Apocalypse, leurs chems étaient une ombre de ce que leurs ancêtres étaient capables de produire. Bien que leurs simples médicaments à base d'opioïdes aient leurs avantages, leur nature primitive et leurs doses variables rendent difficile la coordination des soldats drogués."

 KHA_idea_addicted_khans2:0 "Khans Accros"
 KHA_idea_addicted_khans2_desc:0 "Avant que les Grands Khans aient rencontré les disciples de l'Apocalypse, leurs chems étaient une ombre de ce que leurs ancêtres étaient capables de produire. Bien que leurs simples médicaments à base d'opioïdes aient leurs avantages, leur nature primitive et leurs doses variables rendent difficile la coordination des soldats drogués."

 KHA_idea_always_be_prepared_khan:0 "Toujours être prêt"
 KHA_idea_always_be_prepared_khan_desc:0 "La culture Khan veut qu'aucun homme ne porte plus que ce dont il a besoin à un moment donné, et insiste sur la polyvalence face à l'adversité. Nous avons inculqué cette leçon à nos soldats, nos esclaves et nos enfants."

 KHA_idea_great_hunts:0 "Grandes chasses"
 KHA_idea_great_hunts_desc:0 "Notre tradition de chasse en groupe à grande échelle nous permet de disposer de réserves de peaux pour nos armures, de viande pour nos soldats et de crânes pour nos tentes."

 KHA_idea_warrior_scholars:0 "Guerriers érudits"
 KHA_idea_warrior_scholars_desc:0 "Certains de nos guerriers ont tout intérêt à redécouvrir des artefacts de l'ancien monde que nous pouvons utiliser à notre avantage. Ils ont commencé à se faire appeler les "Guerriers Érudits"."

 KHA_idea_lessons_of_history:0 "Leçons de l'histoire"
 KHA_idea_lessons_of_history_desc:0 "L'Histoire est notre avant-garde contre les erreurs du passé. La sagesse de ceux qui sont venus devant nous peut nous guider à travers toute calamité."

 KHA_idea_wasteland_survival:0 "Constamment en mouvement"
 KHA_idea_wasteland_survival_desc:0 "En raison de notre nature nomade, notre industrie est adaptée pour être portable et efficace, mais elle peut fonctionner qu'à petite échelle."

 KHA_idea_crimson_caravan_trade_deals:0 "Offres de Chem de Crimson Caravan"
 KHA_idea_crimson_caravan_trade_deals_desc:0 "La RNC a officiellement interdit les drogues entraînant une dépendance. Cependant, la Crimson Caravan et les autres riches marchands de la RNC ferment souvent les yeux pour réaliser un profit. Leur cupidité continue de remplir nos poches."

 KHA_idea_upgrade_the_arsenal_idea:0 "Arsenal amélioré"
 KHA_idea_upgrade_the_arsenal_idea_desc:0 "Notre armurerie a été modernisée pour soutenir nos armées en ces temps difficiles, en fournissant à nos troupes des armes plus sophistiquées et plus dévastatrices."

 KHA_idea_the_khan_arena:0 "L'arène Khan"
 KHA_idea_the_khan_arena_desc:0 "Au plus profond du Canyon et au-delà des regards indiscrets des étrangers, nos Khans s'entraînent les uns avec les autres dans des combats de corps à corps vicéraux. Le sang coule sur le sol sous la chaleur du soleil de Mojave et nous en sommes tous plus forts."

 KHA_idea_karl_ceasars_advisor:0 "Karl"
 KHA_idea_karl_ceasars_advisor_desc:0 "Karl est l'un des conseillers les plus fiables de Caesar : il siège maintenant avec Papa Khan à la Long House."

 KHA_idea_national_spirit_rejection_of_automation_kha:0 "Rejet de l'automatisation"
 KHA_idea_national_spirit_rejection_of_automation_kha_desc:0 "Notre affinité avec la Légion a conduit notre peuple à adopter ses valeurs au fil du temps, y compris son rejet des technologies qui nous affaiblissent."

 KHA_idea_avenge_bitter_springs_idea:0 "Venger Bitter Springs"
 KHA_idea_avenge_bitter_springs_idea_desc:0 "La RNC a massacré notre peuple et s'en est tiré, et le monde oublia rapidement son crime. Cependant, nous n'avons pas oublié et nous aurons notre dû. La vengeance que nous leur demandons est pesée, et nous l'aurons !"

 KHA_idea_backhand_support_idea:0 "Soutien au revers"
 KHA_idea_backhand_support_idea_desc:0 "Avec la menace de la RNC sur notre frontière, nous ne pouvons pas nous permettre un conflit ouvert, mais en déguisant nos hommes en légionnaires, nous pouvons frapper sans crainte. Attaquer depuis le territoire de la Légion et se réapprovisionner au Fort présente également des avantages."

 KHA_idea_fiends_drug_runs:0 "Course à la drogue des Fiends"
 KHA_idea_fiends_drug_runs_desc:3 "Les Fiends font parti de nos plus gros clients, qui semblent nous faire confiance pour leur approvisionnement constant en chems excitants et addictifs. Bien que les capsules soient bonnes, des problèmes avec la RNC rend le trofic de drogue à l'Abri 3 dangereux."

 KHA_idea_weapon_manafacturing_quantity:0 "Quantité plutôt que qualité"
 KHA_idea_weapon_manafacturing_quantity_desc:0 "Nous ne pouvons pas nous permettre de passer des heures à peaufiner toutes les armes que nous produisons. Au lieu de perdre frivelément du temps sur nos lignes de production, nous produirons trois pistolets en un temps suffisant pour en fabriquer un, et espérons que l'un d'entre eux fonctionnera suffisamment bien."

 KHA_idea_iron_steeds:0 "Steeds en acier"
 KHA_idea_iron_steeds_desc:0 "Ghengis Khan, notre homonyme, a fait trembler le monde. Il a conquis le monde connu à cheval et a créé sa légende avec ce processus. Nous n’avons peut-être pas de chevaux, mais nous avons nos Steeds d'aciers, et ils nous porteront à la gloire !"

 KHA_idea_war_path:0 "Chemin de la guerre"
 KHA_idea_war_path_desc:0 "Nos ennemis ont empêché notre ascension à la gloire une fois de trop. Nous ne serons pas effrayés face à l'adversité, nous allons nous protéger et montrer à nos adversaires comment les vrais Khans se battent !"

 KHA_idea_tamed_killer_plants:0 "Botanique sanglante"
 KHA_idea_tamed_killer_plants_desc:22 "En transplantant des arbres du sol mutant de l'Abri 22 dans nos propres jardins, nous avons commencé à apprivoiser ces plantes assoiffées de sang. Nos botanistes ont déjà commencé à les planter autour d’endroits critiques pour y faire office de gardes."

 KHA_idea_keeley_researcher:0 "Chercheur Keeley de la RNC"
 KHA_idea_keeley_researcher_desc:22 "En explorant les profondeurs de l'Abri 22, nos Khans ont trouvé deux robots et une goule ayant besoin de secours : le chercheur Keeley. En échange de lui avoir sauvé la vie, elle a accepté de travailler pour nous et a déjà commencé à tenir sa promesse."

 KHA_idea_new_construction_techniques:0 "Techniques de construction"
 KHA_idea_new_construction_techniques_desc:0 "En règle générale, l'infrastructure de Khan consiste en un peu plus que des piquets, de la peau et potentiellement du chaume. Si nous voulons faire notre marque une fois de plus, nous devons améliorer nos compétences en construction pour correspondre à celles de nos ennemis."

 KHA_idea_improved_housing_idea:0 "Logement amélioré"
 KHA_idea_improved_housing_idea_desc:0 "Pendant des décennies, nos ancêtres nomades se sont contentés de tentes comme foyer. Maintenant, le dos au mur et le flambeau de la connaissance sous la main, le temps est venu d'améliorer nos conditions de vie."

 KHA_idea_community_spirit:0 "Tous pour un"
 KHA_idea_community_spirit_desc:0 "La volonté collective des Grands Khans est incomparable, le lien entre les Khans individuels est plus fort que le sang. Peu importe combien de fois les grandes puissances des terres désolées nous ont piétiné, nous resterons toujours debout : ensemble."

 KHA_idea_settle_the_wastes:0 "Coloniser les terres désolées"
 KHA_idea_settle_the_wastes_dsec:0 "Les Khans ont baissé la tête depuis trop longtemps. Nos talons sont sanglants et bleus à la suite de la course que nous avons accomplie et nous ne pouvons plus courir maintenant. Plutôt que de nous vautrer sous le soleil de Mojave, nous planterons notre drapeau dans le sol désertique et ferons de Bitter Springs une capitale digne de ce nom !"

 KHA_idea_tactic_overwhelming_firepower:0 "Puissance de feu écrasante"
 KHA_idea_tactic_overwhelming_firepower_desc:0 "Les temps changent dans le Mojave, de sorte que notre tactique actuelle est inadéquate. Afin de maintenir la compétitivité de nos groupes de guerre, nous allons donner la priorité à une forte puissance de feu sur tous les champs de bataille. Choc et crainte !"

 KHA_idea_enhanced_military_planning:0 "Planification militaire améliorée"
 KHA_idea_enhanced_military_planning_desc:0 "Permettre à nos groupes armés de parcourir les terres désolées et d’attaquer à leur guise présente de nombreux inconvénients et peu d’avantages. En éduquant nos dirigeants à donner la priorité aux ordres plus larges du Khan, nous pouvons commencer à utiliser des tactiques plus compliquées et dévastatrices."

 KHA_idea_enhanced_warrior_training:0 "Entraînement amélioré du guerrier"
 KHA_idea_enhanced_warrior_training_desc:0 "Au cours de toute notre histoire, nos groupes de guerre ont été considérés comme des milices tribales auto-entraînées. Avec l'introduction d'un régime d'entraînement complet, nos soldats commenceront à ressembler moins à des tribus motivés qu'à une force armée combinée."

 KHA_idea_followers_teach_electronics:0 "Aide des Disciples : Électronique"
 KHA_idea_followers_teach_electronics_desc:0 "Auparavant, le fonctionnement interne de tout ce qui était plus avancé que notre équipement de chimie était au-delà de nous, mais cela a commencé à changer. Les Disciples, dans leur mission d'éduquer les Terres Désolées, ont commencé à enseigner à nos hommes les subtilités de l'électronique de l'ancien monde."

 KHA_idea_innovative_thinking:0 "Pensée innovante"
 KHA_idea_innovative_thinking_desc:0 "Les Disciples abordent les problèmes sous deux angles, celui de la méthode scientifique et celui de l'empathie. Leur perspective compatissante mais éclairée s’est révélée contagieuse et a commencé à influencer notre population."

 KHA_idea_field_medics:0 "Médecins de terrain"
 KHA_idea_field_medics_desc:0 "Les Disciples de l'Apocalypse, toujours les pacifistes des terres désolées, offrent leur aide et leurs connaissances gratuitement à tous. Bien qu'ils n'acceptent jamais de travailler pour nous, nous pouvons utiliser concrètement les connaissances qu'ils nous ont données et sauver des vies sur le champ de bataille."

 KHA_idea_directional_disagreements:0 "Conflits directionnels"
 KHA_idea_directional_disagreements_desc:0 "La Long House est divisée et des cris résonnent dans tout notre camp. La proposition de négociation avec la RNC est mal accueillie. De toute évidence, beaucoup de gens ont encore des rancunes à l'encontre de la RNC et il faudra les convaincre."

 KHA_idea_long_house_support:0 "La Long House Unie"
 KHA_idea_long_house_support_desc:0 "Après de nombreux jours de débats, de combats et de rattrapage, la Long House est de nouveau unie. Enterrer la hache de guerre avec la RNC se fait attendre depuis longtemps, même si la pensée pique toujours. Notre esprit ne faisant qu'un, le potentiel réel de l'avenir de notre tribu a été libéré."

 KHA_idea_ncr_funding_idea:0 "Financement de la RNC"
 KHA_idea_ncr_funding_idea_desc:0 "La RNC a des poches profondes et larges, grâce à son emprise sur l’eau sur la côte ouest. Une telle richesse et une bureaucratie incontrôlée signifient qu'ils vont financer presque tout ce qui leur est bénéfique à distance, même les tribus toxicomanes comme nous."

 KHA_idea_ncr_sharecropper_production:0 "Financement de la RNC"
 KHA_idea_ncr_sharecropper_production_desc:0 "La RNC fournit une protection et de l'eau aux métayers de New Vegas qui s'occupent de grandes parcelles remplies d'une variété de cultures. En contrepartie du soutien de la RNC, les métayers doivent remettre une partie de leurs récoltes et de leurs bénéfices. Ce système est durable et mutuellement bénéfique. Il serait facile de faire quelque chose de similaire avec les tribus locales."

 KHA_idea_for_the_republic_idea:0 "Pour la République ! Pour les Khans !"
 KHA_idea_for_the_republic_idea_desc:0 "La guerre est à nos portes et l'inévitable est arrivé. Nous, les Khans, avons beaucoup changé au cours des dernières années et il est temps de payer notre dû. Nous ne laisserons pas nos ennemis dire que nous étions lâches ou infidèles, nous leur montrerons pourquoi le nouveau monde craint toujours notre nom !"

 KHA_idea_drugged_up:0 "Drogué"
 KHA_idea_drugged_up_desc:0 "Des chems tels que psycho et med-x peuvent rendre les gens vraiment terrifiants au combat et mener à des addictions durables et rentables. Cependant, parfois, le profit ne fait pas tout, et pour une fois, nous pouvons nous permettre de laisser partir nos junkies. Voyons comment nos ennemis vont gérer des hordes de tueurs drogués, n'est-ce pas ?"

 KHA_idea_a_new_silk_road_idea:0 "Grand route de la soie"
 KHA_idea_a_new_silk_road_idea_desc:0 "Le Grand Canyon autrefois séparait l'Utah du Mojave, mais sous son contrôle, nos trafiquants de drogue l'ont transformé en une véritable autoroute des chems. Des gangs et des entreprises aux deux extrémités du Canyon prennent nos drogues et font du commerce avec nous, grâce à notre connaissance de la région."

 KHA_idea_khan_warbands:0 "Bandes de guerre khan"
 KHA_idea_khan_warbands_desc:0 "Les groupes de guerres Khan sont une forme d'organisation unique, dérivée de leur homonyme et s'apparentant souvent à la tactique du raid. Les Khans influents dirigent des groupes de guerre individuels, engageant leurs ennemis à leur guise, au lieu d’attaquer par la force. Cela réduit l'organisation à grande échelle, mais permet aux Khans de collecter des informations et de s'adapter plus rapidement que la plupart des armées conventionnelles."
 KHA_idea_khan_culture:0 "Culture Khan"
 KHA_idea_khan_culture_desc:0 "Les grands Khans ont une longue et riche histoire, remplie d’envie et de fierté, qui les a transportés à travers le désert. Désormais à l’ombre de ce qu’ils étaient, la myriade de coutumes étranges qui les unissent est un désavantage à bien des égards, mais elles servent à maintenir les Khans en vie."
