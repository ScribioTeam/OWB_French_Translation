# Events
  nf_max.1.t:0 "The Empire of Mexico"
  nf_max.1.d:0 "Maximilian had a simple goal for his region of Tlaloclan: peace, order, and good government. Maximilian banned slavery, promoted education, and built roads for his people.  But what he was remembered most for was one of his greatest works, which was:"
  nf_max.1.a:0 "Peace and prosperity"
  nf_max.1.b:0 "His friendly security forces."
############################
  nf_max.2.t:0 "The Peasant Revolt"
  nf_max.2.d:0 "Shortly after Maximlian came online, he faced what he saw as a peasant revolt from communities who sought to drift from Tlaloc's orbit to the Republic of the Rio Grand.  Maximilian wooed them back with:"
  nf_max.2.a:0 "Concessions to the poor fellows."
  nf_max.2.b:0 "Relying upon foreign mercenaries, which worked so well last time."
