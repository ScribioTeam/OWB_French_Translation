 # Focuses
 max_tlaloc_creation:0 "La Mort de Tlaloc"
 max_tlaloc_creation_desc:19 "Maximilien était le deuxième fils de Tlaloc, créé pour gérer la frontière nord-est. Maximilien a été créé pour être un souverain libéral et modéré, reflétant les relations calmes avec la République du Rio Grande. Cependant, Tlaloc a également modelé Maximilien sur l'empereur du 19ème siècle pour s'assurer qu'il ne se rapprocherait jamais trop de la République de Rio."
 max_peasant_unrest:0 "Paix ou Ordre ?"
 max_peasant_unrest_desc:0 "Peu de temps après sa mise en ligne, Maximilien a été contraint de s'attaquer aux troubles paysans sur son territoire. Comment a-t-il choisi de gérer cela ?"
 max_coronation:0 "Le Couronnement"
 max_revenge:0 "Vengeance sur la République"
 max_revenge_desc:0 "Benito Juarez est peut-être révolu depuis longtemps, mais il y a encore des républicains au Mexique qui résistent à la règle juste et éclairée de Maximilien. Nous devons faire quelque chose à leur sujet."
 max_coronation_desc:0 "Maximilien est l'empereur du Mexique, malgré ce que disent ses sujets. Une cérémonie où ils doivent se réunir pour regarder un assaultron placer une couronne sur un securitron représentant Maximilien ne fera que les convaincre davantage."
 max_london_bank:0 "La London Bank du Mexique"
 max_london_bank_desc:0 "Maximilien a laissé des financiers britanniques créer une des premières banques du Mexique pendant son règne. Pourquoi ne pas laisser tout le monde au Mexique stocker son argent avec Maximilien ? En fait, pourquoi ne pas forcer tout le monde à le stocker, pour son bien ?"
 max_stores:0 "Magasins Impériaux"
 max_stores_desc:0 "L'Empereur Maximilien a aboli les magasins d'hacienda, un système qui obligeait les péons mexicains à acheter uniquement auprès de leurs propriétaires. Pourquoi ne pas aller plus loin et ne laisser les gens acheter que dans les magasins impériaux justes et efficaces ?"
 max_assembly_of_notables:0 "L'Assemblée des Notables"
 max_assembly_of_notables_desc:0 "Bien que Maximilien n'ait pas besoin d'un Congrès ou d'un Parlement, une assemblée de l'élite mexicaine qui peut servir de groupe de discussion pour ses nouvelles idées afin d'améliorer leur vie pourrait être utile."
 max_revenge_tt:0 "Fournit un objectif de guerre contre la République du Rio Grande, la dernière démocratie du Mexique."
 max_carlota:0 "Carlota"
 max_carlota_desc:0 "Maximilien, avant de mourir, souhaitait construire une ville en l'honneur de sa femme. Eh bien, il est temps de le faire."
 max_brothers_war:0 "Prétendants à la Couronne"
 max_brothers_war_desc:0 "Les frères de Maximilien peuvent gouverner le Mexique, mais sont-ils appelés Empereurs ? Alors, comment peuvent-ils gouverner ?"
 max_slaves:0 "La Commission de l'immigration"
 max_slaves_desc:0 "Les peuples des Terres Désolées afflueront vers l'utopie de Maximilien. Il est si prévenant qu'il paiera même ceux qui lui apporteront de nouveaux sujets."
 max_slaves_tt:0 "Déverrouille les décisions d'achat de main-d'œuvre et de ressources industrielles auprès des peuples bienveillants des Terres Désolées."
 max_break_santa_anna:0 "Briser le Général"
 max_break_santa_anna_desc:0 "Comment un général peut-il régner sur le Mexique ? Il peut me servir."
 max_break_moc:0 "La Fin du Sacrifice Humain"
 max_break_moc_desc:0 "Moctezuma et Maximilien prétendent tous deux être des humanitaires, mais ils comprennent le terme très différemment !"
 max_zapata_war:0 "Mort aux Traîtres!"
 max_zapata_war_desc:0 "Maximilien comprend que Zapata suit ce camarade Marx et cause des ennuis au Mexique. Mal ! Mal !"
 max_clear_valley:0 "Vidanger la vallée du Mexique"
 max_clear_valley_desc:0 "Depuis la Grande Guerre, la vallée du Mexique a été un marécage paludéen, des siècles d'améliorations ont été réduits à néant. Il est temps de résoudre ce problème. Veuillez vous présenter au chantier le plus proche !"
 max_honor_past:0 "Honorer l'héritage du Mexique"
 max_honor_past_desc:0 "Beaucoup au Mexique oublient la grande histoire du pays. Mais Maximilien se souvient des fières villes des Toltèques, des luttes acharnées de la guerre d'indépendance et de la volonté des Mexicains de se dresser contre les invasions Yanqui. Il peut rappeler aux peuples du Mexique leur histoire commune, même si, pour une raison quelconque, ils ne veulent pas être dirigés par une IA immortelle."
 max_cultivation:0 "Développer la Culture"
 max_cultivation_desc:0 "Le peuple mexicain a faim de justice, mais il a aussi littéralement faim. Leur Empereur bienveillant peut mettre de nouvelles terres en culture pour nourrir les gens."
 max_peace_order_prosperity:0 "Paix, Ordre et Prospérité"
 max_peace_order_prosperity_desc:0 "Maximilien promet à son peuple la paix, l'ordre et un bon gouvernement. En échange de leur acquiescement à son règne, ils évitent les bandes errantes de pillards, le pouvoir fonctionnel et la meilleure surveillance des Terres Désolées. Qu'est-ce qu'il ne faut pas aimer ?"
 max_ministry_justice:0 "Le Ministère de la Justice"
 max_ministry_justice_desc:0 "Maximilien cherche le peuple mexicain. Les gens ne s'en tireront plus avec le banditisme, le meurtre ou le jaywalking."
 tlaloc_kid_robots3: "Les robots s'attaquent à la cause"
 tlaloc_kid_robots3_desc:0 "Inspirés par le charisme de l'Empereur, d'autres robots nous rejoindront. Ou peut-être les avons-nous simplement réactivés."
 tlaloc_kid_roads2:0 "Construire des Autoroutes Impériales"
 tlaloc_kid_roads2_desc:0 "Caesar ne sait rien de la conception des routes. Nous sommes le produit d'une ingénierie franco-mexicaine-américaine ! Laissez nos routes refléter, euh, cela."
 tlaloc_kid_civilian_factories2:0 "Les Ateliers Impériaux"
 tlaloc_kid_civilian_factories2_desc:0 "L'Empereur donnera à chacun un emploi. Plus de marche au ralenti autour de vos fermes, une nouvelle vie vous attend dans les usines !"
 tlaloc_kid_army_factories2:0 "Fusils pour l'Empereur"
 tlaloc_kid_army_factories2_desc:0 "Tout le monde au Mexique aime l'Empereur. Avec plus d'armes, nous pouvons leur rappeler cela."
 tlaloc_kid_tech2:0 "Sagesse d'avant-guerre"
 tlaloc_kid_tech2_desc:0 "Les banques de données de l'Empereur contiennent des informations précieuses sur la fabrication de circuits et d'équipements avancés. Quelle générosité de sa part de partager cela avec son peuple."
 tlaloc_kid_foodstuffs2:0 "La Générosité de l'Empire"
 tlaloc_kid_foodstuffs2_desc:0 "Ce que le petit Maximilien a, il le partagera avec son peuple. Il sautera volontiers un de ses banquets pour nourrir les pauvres méritants. D'autant plus qu'il n'a pas besoin de manger."
 tlaloc_kid_power_plant2:0 "Littéral, pas métaphorique, pouvoir au peuple"
 tlaloc_kid_power_plant2_desc:0 "Qui a besoin de \"Droits Constitutionnels\" quand vous avez une ampoule ?"
 tlaloc_kid_electronics2:0 "Installations de fabrication Petro Chico"
 tlaloc_kid_electronics2_desc:0 "Nous pouvons reconstruire certaines des anciennes installations de maintenance pour construire de nouveaux circuits."
 tlaloc_kid_fuel_for_fight2:0 "Les Raffineries Impériales."
 tlaloc_kid_fuel_for_fight2_desc:0 "L'Empereur a appris que son peuple avait besoin de carburant."
 tlaloc_manual_labor2:0 "Programmes d'apprentissage"
 tlaloc_manual_labor2_desc:0 "L'Empereur a reconnu que les jeunes du pays seraient servis par une formation de préparation à l'emploi."
 tlaloc_kid_mines2:0 "Les Mines Impériales"
 tlaloc_kid_mines2_desc:0 "Et certains de ces enfants chanceux peuvent prendre une longueur d'avance dans une carrière dans les mines !"
 tlaloc_kid_special_robots2:0 "Les Commandos Chrome"
 tlaloc_kid_special_robots2_desc:0 "Les armées de l'Empereur peuvent déployer des robots et des armes au-delà de la capacité de la plupart du Mexique. Si les robots de la mort sont avec nous, alors qui est contre nous ?"
 tlaloc_kid_defense_protocols2:0 "La Garde Impériale"
 tlaloc_kid_defense_protocols2_desc:0 "L'Empereur ne peut pas compter uniquement sur les robots. Il est temps de développer l'armée Impériale !"
 tlaloc_kid_garage2:0 "Le Corps Impérial Mécanisé."
 tlaloc_kid_garage2_desc:0 "L'erreur de Maximilien la dernière fois était de ne pas d'avoir une armée mécanisée. Et peut-être d'être une marionnette étrangère. Mais surtout le manque de forces mécanisées."
 tlaloc_kid_humans2:0 "Promouvoir un corps d'officiers."
 tlaloc_kid_humans2_desc:0 "Comment pouvons-nous être une armée si nous n'avons pas de moyen systémique de promouvoir les officiers ?"
 tlaloc_kids_robots3:0 "Assistance Securitron"
 tlaloc_kids_robots3_desc:0 "L'amour de nos gens est peut-être notre ressource la plus précieuse, mais pour une raison quelconque, ils nous aiment plus quand il y a des securitrons autour."
 tlaloc_kid_skies2:0 "Protéger le ciel."
 tlaloc_kid_skies2_desc:0 "Comme l'aigle mexicain, nous saisirons le ciel de tous les prédateurs ou rebelles."
 tlaloc_kid_VIPs2:0 "Une nouvelle noblesse"
 tlaloc_kid_VIPs2_desc:0 "Il est temps de déclarer une nouvelle noblesse pour le Mexique. Nos plus grands héros seront récompensés par des terres, des titres et des notes de commissaire."
 max_reunite_tlaloc:0 "Tous dans la Famille"
 max_reunite_tlaloc_desc:0 "Il est temps de mettre fin à la division qui menace le Mexique. Les frères de Maximilien serviront l'empire."
 max_reunite_the_south:0 "Réunir le Sud"
 max_reunite_the_south_desc:0 "Le sud du Mexique est sous le joug d'un État maya libre et de fous qui pensent pouvoir voir l'avenir. Mais je parie qu'ils ne l'ont pas vu venir."
 max_bunkers:0 "Les Armées de Tlaloc"
 max_bunkers_desc:0 "Avec le décès de Tlaloc, son héritier légitime activera désormais ses armées de robots."
 max_bunkers2:0 "Les Armées de l'Empereur"
 max_bunkers2_desc:0 "Nos robots sont infinis ! Ils nous aideront à construire un empire d'acier et d'amour."
 MAX_french_army_doctrine:0 "Leçons de l'armée française"
 MAX_french_army_doctrine_desc:0 "Oh, l'armée française des guerres de ressources a peut-être été une bête différente de l'armée de Napoléon III, mais elle est certainement aussi bonne que les troupes de l'Empereur ? Maximilien a trouvé des banques de données d'avant-guerre avec un résumé de leurs tactiques robotiques qu'il peut appliquer à bon escient."
 MAX_friend_to_tribals:0 "Ami des Tribus"
 MAX_friend_to_tribals_desc:0 "L'historique Maximilien était fier, même lors de son exécution, de ses soins aux peuples indigènes du Mexique. Maximilien est également heureux d'agir comme leur grand-père et en retour, ils le serviront en temps de guerre."
 tlaloc_kid_robots4:0 "Les serviteurs mécaniques de l'Empereur"
 tlaloc_kid_robots4_desc:0 "Voici, les coursiers impériaux. Enfin, l'empereur a les sujets qu'il mérite."
