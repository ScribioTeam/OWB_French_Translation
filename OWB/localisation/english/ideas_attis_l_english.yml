  imo_hurricane_damage:0 "Rust from the Great Storm"
  imo_hurricane_damage_desc:0 "Ten years ago a great tropical storm crashed through the Gulf of Mexico. While by this point most other nations have fully recovered from the damage it wrought the Ironmongers still struggle with the rust it left on their tools and war machines. With the help of their Gearjocks they have finally made a good deal of headway in returning their forges to a state of normalcy - a full industrial recovery looking to be just beyond the horizon."

  imo_racree_infestation_1:0 "Racree Infestation"
  imo_racree_infestation_1_desc:0 "A horde of feral, radiation-deranged racree have made burrows across our land! They are hurting our ability to fully utilize the industrial space we have available to us."
