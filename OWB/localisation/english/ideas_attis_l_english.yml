  attis_army_remnants_idea:0 "Attis Army Remnants"
  attis_army_remnants_idea_desc:0 "The Attis Army was a super mutant army that was one of the largest offshoots of the Master's Army. Led by a former general of the Master Attis was a extremely intelligent and cunning super mutant who nearly was able to bring all of Texas under his control - however, a contingent of the Brotherhood was able to put a stop to his plans and the army was shattered into smaller groups of warbands, all fighting for control amongst each other."

