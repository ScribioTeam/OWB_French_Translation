 SHI_NORTON_DESC:0 "Bien que Norton règne sur un pays qui n'est pas le sien, il souhaite néanmoins sa prospérité. Téléporté ici par des forces cosmiques inconnues de lui, pour des raisons encore plus inconnues, il affronte chaque jour comme si c'était la vie qu'il a toujours vécue. Parce que s'il ne réussit pas, les terres désolées n'auront plus d'espoir et cela ne peut se produire. Bien que ce ne soit pas l'Amérique qu'il connaît, c'est quand même l'Amérique dans laquelle il se trouve et c'est son devoir envers son peuple de lutter contre la décadence du monde."
