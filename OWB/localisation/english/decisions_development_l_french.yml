 development_project_hoover_western_boatlift_wtt:0 "Réparer le Boatlift occidental au Barrage Hoover."
 development_project_hoover_western_boatlift_wtt_desc:0 "Alors que le Barrage Hoover est resté pendant de nombreuses années après sa construction une barrière infranchissable sur le fleuve Colorado, peu avant la Grande Guerre, les Américains se sont lancés dans un ambitieux projet d'ingénierie pour y remédier. Sous la direction de l'US Corps of Engineers, des entrepreneurs civils ont construit deux \"boatlifts\" (écluses glorifiées) : une de chaque côté du barrage. Bien que théoriquement conçues pour améliorer le commerce en amont et en aval du fleuve, les écluses n'ont jamais été ouvertes au trafic civil avant le début de la Grande Guerre. Elles sont cependant loin d'être cassées : quelques mois de travaux pourraient les remettre en état de marche."
 development_project_hoover_eastern_boatlift_wtt:0 "Réparer le Boatlift oriental au Barrage Hoover."
