 development_project_hoover_western_boatlift:0 "Réparer le Boatlift occidental au Barrage Hoover."
 development_project_hoover_western_boatlift_desc:0 "Alors que le Barrage Hoover est resté pendant de nombreuses années après sa construction une barrière infranchissable sur le fleuve Colorado, peu avant la Grande Guerre, les Américains se sont lancés dans un ambitieux projet d'ingénierie pour y remédier. Sous la direction de l'US Corps of Engineers, des entrepreneurs civils ont construit deux \"boatlifts\" (écluses glorifiées) : une de chaque côté du barrage. Bien que théoriquement conçues pour améliorer le commerce en amont et en aval du fleuve, les écluses n'ont jamais été ouvertes au trafic civil avant le début de la Grande Guerre. Elles sont cependant loin d'être cassées : quelques mois de travaux pourraient les remettre en état de marche."
 hoover_western_boatlift_built_trig_tt:0 "Le §OBoatlift occidental§! §RN'A PAS§! n'a pas encore été remis en état de marche par la §Ydécision§!"
 hoover_western_boatlift_built_tt:0 "Le §OBoatlift occidental§! sera remis en état de marche, permettant aux navires §Gamis§! de contourner le §YBarrage Hoover§!"
 development_project_hoover_eastern_boatlift:0 "Réparer le Boatlift oriental au Barrage Hoover."
 development_project_hoover_eastern_boatlift_desc:0 "Alors que le Barrage Hoover est resté pendant de nombreuses années après sa construction une barrière infranchissable sur le fleuve Colorado, peu avant la Grande Guerre, les Américains se sont lancés dans un ambitieux projet d'ingénierie pour y remédier. Sous la direction de l'US Corps of Engineers, des entrepreneurs civils ont construit deux \"boatlifts\" (écluses glorifiées) : une de chaque côté du barrage. Bien que théoriquement conçues pour améliorer le commerce en amont et en aval du fleuve, les écluses n'ont jamais été ouvertes au trafic civil avant le début de la Grande Guerre. Elles sont cependant loin d'être cassées : quelques mois de travaux pourraient les remettre en état de marche."
 hoover_eastern_boatlift_built_trig_tt:0 "Le §OBoatlift oriental§! §RN'A PAS§! n'a pas encore été remis en état de marche par la §Ydécision§!"
 hoover_eastern_boatlift_built_tt:0 "Le §OBoatlift oriental§! sera remis en état de marche, permettant aux navires §Gamis§! de contourner le §YBarrage Hoover§!"


