 development_project_decisions_wtt_desc:0 "Les anciens sites d'avant-guerre, les lieux spéciaux qui pourraient contenir des ressources prometteuses et toutes sortes d'autres choses intéressantes pour lesquelles il est possible de dépenser des ressources. §HLes résultats de ces décisions sont influencés par les technologies recherchées.§!"

 development_project_rancho_seco_npp:0 "Restaurer la centrale de Rancho Seco"
 development_project_rancho_seco_npp_desc:1960 "Conçue dans les années 1960, la centrale nucléaire de Rancho Seco devait être une source d'énergie importante pour divers comtés de Californie, mais elle a été fermée à la hâte après qu'une catastrophe nucléaire se soit avérée être un risque. La construction de la centrale, ainsi que les mesures prises pour la sécuriser après son démantèlement, rendraient sa restauration difficile, bien que les avantages d'une telle mesure soient importants.\n"
 development_project_san_onofre_npp:0 "Restaurer SONGS"
 development_project_san_onofre_npp_desc:0 "La centrale nucléaire de San Onofre, abrégée en SONGS, était à la fois un témoignage de l'ambition américaine et une source d'embarras pour toutes les personnes impliquées. Bien que grandiose dans son apparence et sa conception, la construction de la centrale est marquée par divers signes d'inélégance et de coupes sombres. Parmi ces signes, on trouve des tuyaux enroulés qui ne mènent apparemment nulle part, des réacteurs mal installés ou même à l'envers, et la fuite occasionnelle de matières toxiques. Tout de même, la centrale peut nous être utile.\n"
 development_project_diablo_canyon_npp:0 "Restaurer la centrale électrique de Diablo Canyon"
 development_project_diablo_canyon_npp_desc:000 "Titan de la production d'électricité d'avant-guerre en Californie, la centrale de Diablo Canyon affiche toujours un chiffre imposant bien après la fin de son service à l'Amérique. D'une superficie de 900 acres, située sur la rive ouest, la centrale électrique est grandiose par sa taille et sa conception, bien que le temps et l'activité sismique ne lui aient laissé que des cicatrices négligeables, espérons-le. Nous espérons pouvoir l'utiliser de la même manière que ceux qui nous ont précédés.\n"
 development_project_satsop_npp:0 "Restaurer la centrale nucléaire de Satsop"
 development_project_satsop_npp_desc:0 "La centrale nucléaire de Satsop est venue au monde avec un plan grandiose, qui n'avait pas encore été réalisé au moment où les bombes ont été larguées. D'abord mise en service par le WPPSS (the Whoops !), la centrale devait se composer de cinq grandes usines conçues pour fournir la grande majorité de la demande énergétique de Washington. Lorsque la Grande Guerre a éclaté, seules deux des cinq usines avaient été construites, bien que ces deux usines aient été construites pour durer et puissent rapporter des dividendes si elles sont restaurées.\n"
 development_project_palo_verde_npp:0 "Restaurer la centrale de Palo Verde"
 development_project_palo_verde_npp_desc:3 "Avant la guerre, la centrale nucléaire de Palo Verde était connue pour être la centrale nucléaire la plus productive des États-Unis, produisant en moyenne 3,3 gigawatts d'électricité. La centrale de Palo Verde était tout à fait unique dans le fait qu'elle était intégrée dans l'infrastructure environnante, utilisant les eaux usées pour fonctionner. Bien qu'il faille faire preuve d'ingéniosité pour fonctionner à n'importe quelle capacité, nous pourrions répondre à une grande partie de notre demande si nous y parvenons. L'odeur n'est qu'une caractéristique.\n"
 development_project_first_solar_spp:0 "Récupérer les premiers stocks d'énergie solaire"
 development_project_first_solar_spp_desc:0 "Bien que l'énergie nucléaire ait été dominante depuis sa découverte jusqu'à la fin du monde moderne, elle n'était pas la seule source d'électricité. L'énergie solaire, bien que rudimentaire au départ, était suffisamment populaire pour que diverses entreprises y investissent massivement. Parmi elles, First Solar, une entreprise dont le stock de panneaux solaires est passé inaperçu et inexploité depuis le largage des bombes. Un simple investissement de main-d'œuvre qualifiée suffirait pour installer et utiliser ces panneaux.\n"
 development_project_crecent_dunes_spp:0 "Projet de restauration du Crescent Dunes"
 development_project_crecent_dunes_spp_desc:0 "Même si HELIOS One est connu de beaucoup comme une source d'énergie quasi-mythique pour les Terres Désolées du Mojave, ce n'est pas le seul de ce type au Nevada. Le projet d'énergie solaire de Crescent Dunes, bien qu'il ne soit pas aussi important ni aussi efficace qu'HELIOS One, s'annonce comme une source d'énergie majeure pour quiconque est en mesure de la détenir et de l'exploiter. Il serait judicieux d'investir dans le fonctionnement du projet.\n"
 development_project_mountain_home_afb:0 "Restaurer la base aérienne de Mountain Home"
 development_project_mountain_home_afb_desc:0 "Rendu traître par le largage des bombes, le Commonwealth du Nord-Ouest a servi de base aux Américains pendant une grande partie de la guerre sino-américaine, en particulier pour les batailles menées en Alaska. Il est facile d'en déduire qu'une grande partie du matériel d'avant-guerre est caché dans la région, en particulier dans la base aérienne de Mountain Home. Il convient de nettoyer la base des débris et d'utiliser le site et son équipement en priorité.\n"
 development_project_el_centro_afb:0 "Restaurer le NAF El Centro"
 development_project_el_centro_afb_desc:0 "Juste à la frontière de la Californie et du Mexique se trouve la Naval Air Facility El Centro, une installation américaine qui a servi divers objectifs tout au long de l'histoire de l'Amérique d'avant-guerre. En temps de conflit, l'installation a servi de base aux opérations aéronavales sur la côte ouest. En temps de paix, une projection presque propagandiste de la force américaine. Les réserves de matériel d'avant-guerre, ainsi que la valeur stratégique de l'installation, ne sont pas à négliger.\n"
 development_project_whidbey_island_afb:0 "Restaurer le NASWI"
 development_project_whidbey_island_afb_desc:0 "Située à l'extrémité du nord-ouest du Commonwealth, la base aéronavale de Whidbey Island est une installation militaire de bonne taille qui a servi à diverses fins jusqu'à la Grande Guerre. Comme beaucoup d'autres installations dans la région, la NASWI a été une étape importante de la guerre en Alaska, et elle conserve une grande partie de son ancien équipement datant de l'époque où les soldats se bousculaient sur l'île.\n"
 development_project_beale_afb:0 "Restaurer la base aérienne de Beale"
 development_project_beale_afb_desc:23 "Remarquable par son ampleur et sa portée, la base aérienne de Beale a servi de nombreux objectifs tout au long de l'histoire de l'avant-guerre, portant le nom d'un personnage tout aussi important de l'histoire américaine. D'une superficie de 23 000 acres, la base accueillait autrefois un grand nombre de soldats et de matériel, et même longtemps après la Grande Guerre, il reste encore des caches et des terres riches en ressources.\n"
 development_project_fairchild_afb:0 "Restaurer la base aérienne de Fairchild"
 development_project_fairchild_afb_desc:0 "Comme des bases similaires dans le nord-ouest du Commonwealth, la base aérienne de Fairchild a été un emplacement militaire vital tout au long de la guerre sino-américaine, bien qu'elle ait eu une histoire beaucoup plus courte et plus mouvementée que la plupart des autres. Lorsque la bataille d'Anchorage a commencé, les Chinois ont cherché à attaquer l'Amérique derrière leurs lignes, en organisant un coup d'État à partir de Fairchild. Une grande partie du matériel abandonné pendant les combats se trouve encore là où il a été déposé, en grande partie dans un état utilisable ou de stockage.\n"
