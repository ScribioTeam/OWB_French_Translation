 # Decisions #
 development_project_decisions:0 "Projets de développement"
 development_project_decisions_desc:0 "Les anciens sites d'avant-guerre, les lieux spéciaux qui pourraient contenir des ressources prometteuses et toutes sortes d'autres choses intéressantes pour lesquelles il est possible de dépenser des ressources. §HLes résultats de ces décisions sont influencés par les technologies recherchées.§!"
