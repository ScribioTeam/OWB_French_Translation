 lac_decimation_desc:0 "Si j'avais cent bouches, cent langues, \ndes gorges d'airain, des poumons d'acier, \nje ne pourrais pas répéter la moitié de ces crimes horribles, \nni la moitié des châtiments que ces crimes ont subis."
