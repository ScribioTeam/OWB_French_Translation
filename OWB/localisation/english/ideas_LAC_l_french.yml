 lac_legacy_of_pallus:0 "Héritage du Centurion Paullus"
 lac_legacy_of_pallus_desc:0 "Boucher, Traître, Monstre - Le Nouveau-Mexique était considéré comme bien des choses pendant son séjour en Arizona. Le raid du Centurion \"Fou\" à travers les nombreux petits peuplements de l'Arizona a aidé le Centurion à constituer la force dont sa cohorte avait besoin pour attaquer Gloria. Aujourd'hui encore, l'infrastructure du Nouveau-Mexique ne s'est toujours pas remise des raids de Paullus."
