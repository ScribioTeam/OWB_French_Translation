 lac_cura_annonae:0 "Cura Annonae"
 lac_cura_annonae_desc:0 "Lorsque la famine sévissait dans le pays et que les impôts étaient insuffisants, j'ai ouvert les greniers de la légion et nourri le peuple avec mon propre patrimoine."
 lac_edict_of_caracalla:0 "L'édit de Roswell"
 lac_edict_of_caracalla_desc:0 "Il est plus juste que, comme j'attribue les causes et les raisons du destin aux dieux, je leur rende grâce pour leur foi en moi. Permettez-moi donc de faire mes offrandes aux dieux avec les étrangers qui ont servi avec moi, et d'accorder à tous les sujets de la Légion le titre de citoyen. Car n'est-il pas juste et approprié que tous partagent ma gloire, pour renforcer la majesté du peuple ?"
 lac_set_an_example:0 "Donner l'Exemple"
