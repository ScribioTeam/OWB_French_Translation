 nf_suf.1.t:0 "Le \"Big Boom\""
 nf_suf.1.desc:0 "Des feux d'artifice jaillissaient dans les airs et des ruines s'envolaient ! Le \"Big Boom\" était le nom que la plupart des gens lui donnaient, une célébration qui avait lieu une fois par an, le même jour du même mois, à la même heure.\n\nC'était une célébration pour commémorer la formation de la Fédération Summers, une union de trois petites villes-états dissidentes.\n\nBackwoods, la première de ces villes, était une décharge située au sommet d'un massif rocheux. À l'époque de sa fondation, elle n'était qu'un foyer de squatters et de survivants à la recherche d'un endroit où se cacher des pillards - le grand rocher étant utile pour remarquer les bandes armées à l'horizon.\n\nQu'apporteraient les habitants de Backwoods à la Fédération Summers ?"
 nf_suf.1.option.a:0 "Les histoires d'un héros oublié."
 nf_suf.1.option.b:0 "Les histoires d'une frontière déchue."

 nf_suf.2.t:0 "Querelles de Famille"
 nf_suf.2.desc:0 "La deuxième de ces villes était la ville de Chewelah, une petite cité prospère fondée par le légendaire Troy Chewelah - un ancien habitant d'abris ! Malheureusement, les espoirs de Troy pour la force d'une société démocratique idéale n'ont pas tenu longtemps face à la sauvagerie qu'exigeait les Terres Désolées. Chewelah s'est retrouvé en proie à la guerre et au tribalisme, les familles se livrant à des querelles de sang pendant des décennies. Ce n'est qu'avec l'intégration de la ville dans la fédération qu'un arbitrage extérieur a pu mettre un terme aux conflits de la ville.\n\nLaquelle des familles serait dans son droit selon la Fédération ?"
 nf_suf.2.option.a:0 "Les Troys'."
 nf_suf.2.option.b:0 "Les Garrets'."

 nf_suf.3.t:0 "Notre Plus Grande Perte Jusqu'à Présent"
 nf_suf.3.desc:0 "La dernière des villes à rejoindre la Fédération Summers était la plus riche et la plus prolifique. Plainsrunner - un ancien dépôt de ravitaillement utilisé par les caravanes pour envoyer des marchandises plus loin sur l'I-10 - s'est transformée en une riche communauté grâce à la récupération des matériaux dans la ville, envoyant des cargaisons à travers les Terres Désolées. Ce n'est que lors d'une attaque de raiders par la célèbre \"Raider Matron\" que la ville a accepté de rejoindre la fédération afin de recevoir une protection.\n\nCependant, Plainsrunner n'est pas restée longtemps aux mains de la Fédération. Quelques décennies plus tard, une nouvelle bande de pillards, connue sous le nom de \"Les Exécutifs\", a mené une guerre pour reprendre Plainsrunner à la Fédération Summers, et a fini par arracher la ville à l'emprise de la Fédération.\n\nQuelles ressources la Fédération essaierait-elle de sauver avant que la ville ne soit prise ?"
 nf_suf.3.option.a:0 "Des Outils !"
 nf_suf.3.option.b:0 "Des Armes !"

 nf_suf.4.t:0 "Des Commerçants de la Fédération Summers Arrivent"
 nf_suf.4.desc:0 "Récemment, des commerçants du sud du Nouveau-Mexique sont arrivés, se réclamant de la \"Fédération Summers\" - ils nous offrent de la technologie et des matériaux de base en échange de connaissances et de schémas de survie. Les accords qu'ils nous proposent ont tendance à être en notre faveur - surtout qu'ils ne semblent pas comprendre l'importance et le potentiel de la technologie qu'ils possèdent.\n\nNéanmoins, si nous ne souhaitons pas traiter avec eux, il suffit de les empêcher d'entrer dans notre bunker."
 nf_suf.4.option.a:0 "Il sera intéressant de voir comment ça va se passer..."
 nf_suf.4.tt:0 "La Fédération Summers continuera à commercer avec nous jusqu'à ce qu'on les arrête."

 nf_suf.5.t:0 "Le Contrat Technologique Summers-Maxson ?"
 nf_suf.5.desc:0 "La Fédération Summers nous propose un marché !\n\nSi nous acceptons leurs droits sur les ressources, ils bénéficieront d'un avantage technologique ! Cela améliorera notre industrie pendant quelques années, le temps que les ressources de l'état nous soient transférées. Est-ce que nous acceptons ?"
 nf_suf.5.option.a:0 "Il est difficile de refuser une si bonne affaire !"
 nf_suf.5.option.b:0 "Ils doivent plaisanter."

 nf_suf.6.t:0 "Maxson Nous Tourne le Dos !"
 nf_suf.6.desc:0 "Il semble que nos relations avec eux se soient dégradées ! Nous ne pouvons plus faire d'affaires avec eux !"
 nf_suf.6.option.a:0 "Oh non !"
