 flavour_hawaii_trade:0 "Commerce avec Hawaii"
 flavour_hawaii_trade_desc:0 "Grâce aux talents de négociateur de [Root.GetLeader], nous avons pu conclure un accord commercial lucratif avec les différentes tribus qui vivent à Hawaii. En leur fournissant une abondance de biens de base, tels que des métaux et des armes, nous avons pu nous assurer une source fiable de matériaux avancés provenant des épaves de la flotte américaine du Pacifique."
 flavour_south_america_trade:0 "Commerce avec les Cités-États des Grands Empires"
 flavour_south_america_trade_desc:0 "Grâce aux compétences de négociation de [Root.GetLeader], nous avons pu conclure un accord commercial lucratif avec certaines des nombreuses Cités-États de la côte sud-américaine. En échange de certaines capsules (apparemment une devise en Amérique du Sud aussi, grâce aux stratégies de marketing agressives de Nuka-Cola), nous avons obtenu l'accès aux fruits les plus délicieux que l'argent puisse acheter. Les gens adorent ça !"
