l_french:
 uto_decision_events.1.t:0 "Le destin de la Montagne Noire"
 uto_decision_events.1.d:0 "Une fourmilière de super-mutants sous le règne d'une dérangée nommée Tabitha nous est parvenue avec une offre. Accordez à Tabitha le contrôle du Mojave et elle le dirigera en notre nom - ou nous pourrions lui permettre de se battre directement pour nos forces. Comment Tabitha peut-elle contribuer au mieux à la cause ?"
 uto_decision_events.1.a:0 "Tabitha dirigera le Mojave comme notre cheval !"
 uto_decision_events.1.b:0 "Tabitha et ses super mutants rejoindront nos rangs !"

 uto_decision_events.2.t:0 "Utobitha, le pays de la liberté !"
 uto_decision_events.2.d:0 "RHONDA: Nous sommes de retour avec la vedette spéciale, ma meilleure amie Tabitha, pour vous faire part des dernières nouvelles ! \nTABITHA: Merci, Rhonda ! Aujourd'hui marque le tout premier jour où rien n'a été brisé par des idiots ou nos adorables centaures ! \nRHONDA: Oui ! Attends, non ... pas ça, Tabitha ! Nos plus chers amis mutants de [From.GetName] ont enfin compris à quel point l'état d'Utobitha est important et ont donc reçu le sceau d'approbation officiel d'Utobitha !\nTABITHA : Enfin ! \nRHONDA : Si l'un de nos auditeurs avait des doutes sur la vie dans l’état d’Utobitha, sachez que la Société Internationale des Super Mutants l’a classé comme l’un des meilleurs endroits à visiter sur la Côte Ouest ! Vivez votre vie de rêve aujourd'hui! Rejoignez-nous au sommet de la montagne, admirez les splendides panoramas, profitez de l'adorable safari centaure et restez peut-être ! Dis-le avec moi Tabitha ... \nTABITHA et RHONDA: Utobitha ! Venez sentir la différence !"
 uto_decision_events.2.a:0 "De quoi diable parlent-elles ?"
