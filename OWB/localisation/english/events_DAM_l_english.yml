  nf_dam.15.t:0 "Defeat on the Dam"
  nf_dam.15.d:0 "The best efforts of our troops failed to stem the enemy's offensives in our most recent clash. Our bravery managed to halt our losses from this battle, but it seems that our foe has clearly emerged as the victor."
  nf_dam.15.a:0 "Next time..!"

  nf_dam.16.t:0 "An Engineer Team Arrives"
  nf_dam.16.d:0 "Recently, an engineering team from [DAM.GetName] arrived in our territory. Offering to improve our infrastructure and build new power stations near our capital, they are making quite the tempting offer. There is a price attached, but they are quite flexible in terms of payment plans."
  nf_dam.16.a:0 "Pay them in caps"
  nf_dam.16.b:0 "Give them spare guns"
  nf_dam.16.c:0 "Send them away"
  nf_dam.16.do:0 "Offer them workshop equipment instead"
  nf_dam.16.e:0 "Offer them military equipment instead"

