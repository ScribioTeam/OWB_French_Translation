    ### Focuses
      starting_the_flow:0 "Starting the Flow"
      starting_the_flow_desc:0 "We've recently been a bit short on sauce. Everyone knows sauce makes the world go round, but we don't got the caps to get any. A little 'talk' might loosen up the tap."
      paying_the_boys:0 "Paying the Boys"
      paying_the_boys_desc:0 "The gang is starting to get a bit roudy. They ain't be likin' the way things been going; too much poppin', not enough rockin'. If we give 'em a little kick back after a job well done, it should grease the gears."
      beer_bonuses:0 "The Strong Stuff"
      beer_bonuses_desc:0 "We're coming up short on the books. This ain't be pleasin' for the boys, but we have a solution boss. If we give em the cheapest hooch on this side of the continent, they won't know the purse is a little light!"
      unrefusable_deal:0 "A Deal You Can't Refuse"
      unrefusable_deal_desc:0 "Our gracious friends have been a bit.... conservative with their 'donations' I think if we'd go and give em a nice meal, we could make em an offer that helps them, and us ....but us a little extra."
      victory_hits:0 "Victory Hits"
      victory_hits_desc:0 "A job well done's a job well done. Sometimes, it's worth kickin' up with some fine hash and celebrating on a pile of corpses."
      controlling_routes:0 "Controlling the Trade"
      controlling_routes_desc:0 "A little negotiation to drive the underworld into our world could help us out big time. The bigwigs call it 'Horizontal Integration.' The only thing horizontal will be the people who don't cooperate."
      art_of_sack:0 "Art of the Sack"
      art_of_sack_desc:0 "Despite the pillaging, destruction, and general unkindly and roudy behavior, sacking a nice town is an art. We're the Picasso of drugs and caps. A splash here, line there, exacution in the left corner. If the 'raid' venture bellys up, at least we're artists!"
      kingpins:0 "Kingpins"
      kingpins_desc:0 "In the big books, the kings and queens weren't always the good guys. Sometimes we need to employ some more... unsavory means for cooperation, but at least we got the good of the gang at heart. And the gang, they're all that matters."
