l_english:
  origin_of_the_gang:0 "Origin of the Gang"
  origin_of_the_gang_desc:0 "Formed in blood and gore most of the time, raider gangs certainly aren't always alike. What were we before we formed? Old War criminals, running the gauntlet long before anyone else did? Former tribals, taking up arms for profit and fun? Or Vault Dwellers, broken by experiments and wanting nothing more than to make the wasteland suffer?"

  gang_lifestyle:0 "Gang Lifestyle"
  gang_lifestyle_desc:0 "Be it killing and maiming, pillaging, road riding or even simple chem deals, every gang as a shtick. And us is no different, though obviously we are gonna go much farther than some two-bit chem pushers."

  gang_ambitions:0 "Gang Ambition"
  gang_ambitions_desc:0 "We're not gonna stay on the back burner forever. It's time to go big, and take what should be ours. Weaklings and idiots surround us, why not simply take what we want? We will do whatever we want to them, we are raiders, and nobody fucks with us."

  new_leadership:0 "New Leadership"
  new_leadership_desc:0 "It's time to shake it up in the gang. More and more, the boys begin to whisper, and anyone can tell the air is thick enough to cut it with a knife. Whatever will happen, it will happen as a bloodbath."

  the_sadists:0 "The Sadists"
  the_sadists_desc:0 "Those fuckers were all over us in a moment. You just turn your head one second and then some nutjob decides to ax the entire gang leadership for fun. Those guys are animals, it wasn't even a murder, it was a mauling. They didn't use weapons, just their fists and their teeth..."

  preparing_for_total_war:0 "Preparing for Total War"
  preparing_for_total_war_desc:0 "Now that everyone's too afraid to do anything, the crazies have taken over. They don't even make any sense, they just rounded up absolutely everyone in every neighbouring village, be them children or elderly, and told them to figure out how to use a gun. I saw them decapitate a guy on crutches, with my own two eyes, just because he wouldn't pick it up!"

  draconian_recovery_methods:0 "Draconian Recovery Methods"
  draconian_recovery_methods_desc:0 "With everyone having either fled the area entirely or gone utterly ax-crazy from the \"training\", the nutjobs have completely taken over. They don't care how you have to do it, but you won't stop the massacre. They pump anyone in their army full of chems, and feed them human corpses if there's no food. They've just become feral."

  the_eggheads:0 "The Eggheads"
  the_eggheads_desc:0 "You wouldn't think a bunch of skinny pushovers wouldm't do much, but i've seen them do... weird things. They keep whispering between each other and spread rumours, turning raiders against each others. Those guys are too smart for their own good."

  critical_thinking:0 "Critical Thinking"
  critical_thinking_desc:0 "Just gets worse and worse now. Everytime you catch one of them on their lies, they always manage to wiggle out of it by creating even more confusion. We can't exactly kill the guys giving us new chems either..."

  master_plan:0 "The Master Plan"
  master_plan_desc:0 "It all happened way too fast. A huge bar brawl began when one of the egghead told the boss that one of his sergeant disrespected him. The entire building transformed into an improvised fight club, and nobody even noticed the frag grenade bundle rolling in the middle of it before it was too late."

  the_grunts:0 "The Grunts"
  the_grunts_desc:0 "More and more, the raider rank-and-file begin to wonder why they even follow the boss' orders. After all, they have way more weapon and guys than him! Why can't they give orders instead?"

  gangland_diplomacy:0 "Gangland Diplomacy"
  gangland_diplomacy_desc:0 "As every grunt unites and scheme against a single enemy, namely the frak head that calls himself the chief, the gang gets more and more unified as well as bloodthirsty. The boss is happy and think that will mean more looting with lots of killings, but he won't know what hit him."

  everyone_works:0 "Everyone Works"
  everyone_works_desc:0 "It was a very simple affair, it turns out. When you decide to shoot a man in the knee with a high-caliber pipe revolver, he doesn't do much fighting back. Squealin' like a pig and begging for mercy, pathetic. Everyone works for the gang, and that means him too. Forced labour until his other knee snaps too will do him some good."

  the_boss:0 "The Boss"
  the_boss_desc:0 "As whispers spread and people look more and more shifty, the boss is beginning to think that maybe the worms don't know their place. A good beating would probably take care of that, otherwise some brain spread on the wall will do just as well."

  dont_question_the_boss:0 "Don't Question the Boss"
  dont_question_the_boss_desc:0 "Even in the middle of punching a traitor having tried to stab him in the back, the boss' mind wandered to deep questions. Would it really work like this? Maybe bribing them would be better? But as he felt something wet splash on his face, namely bits of bones and blood from the caved-in face he was bashing, he realized that violence is perfectly good as well."

  iron_grip:0 "The Iron Grip"
  iron_grip_desc:0 "A few executions here, a few maiming there, some particularly violent killings with impressive stuff such as grenades or shotguns, and voilà, his gang was entirely obedient to him again. It was almost boring. Everyone quickly got back to work even harder than before, and he got back on his throne of metal and skulls. Exactly as it should be."

  improve_the_hideout:0 "Improving the Heartland"
  improve_the_hideout_desc:0 "Gaining control of more and more territory inside our reach should definitively let us grow faster. Taking over factories and proceding to a few executions should bring most people in line."

  cruel_heartland:0 "Cruel Heartland"
  cruel_heartland_desc:0 "A lot of space is wasted of unnecessary buildings, like houses or clinics or even something as stupid as a farm. Burn them all down, that should give us room to expand."

  territorial_reinforcement:0 "Territorial Reinforcement"
  territorial_reinforcement_desc:0 "We need to both keep the slaves in and the rival gangs out. And for that we've organized a bunch of raiders to help build outposts along our borders. Staffing them is easy, as any gangmember worth his salt will want to be the first in the action."

  skulls_on_sticks:0 "Putting Skulls on Sticks"
  skulls_on_sticks_desc:0 "Y'know, you would think scaring people was easy. But nah, you have to think about it. Instead of just putting random body parts on sticks and spraying crude messages everywhere, our boys have found out it is far more effective to put a decapitated human head still having all it's skin. "

  terrorise_the_locals:0 "Terrorizing the Locals"
  terrorise_the_locals_desc:0 "Sometimes, you just have to take care of simple matters. Threaten some locals, burn down some stuff in the distance, holler at them while firing in the air, that should calm anyone wanting to be a hero. That will also certainly relieve some stress in our boys while we wait for the next raid."

  raider_headquarters:0 "Raider Headquarters"
  raider_headquarters_desc:0 "What we need is a huge fortress. Something that will immediatly make rival gang cower! We'll have huge walls, entire rooms dedicated to weapon production, lots of slaves to build it even bigger and better! This will be awesome."

  territoriality:0 "Territorial Loyalties"
  territoriality_desc:0 "As we give more and more loot to our troops, they certainly take a liking in the lifestyle. Combine that with reminding them what generally happens to raiders caught by actual nations, and that will make them fight all the harder to keep this kinda life."

  we_never_die:0 "We Never Die!"
  we_never_die_desc:0 "Well i mean, except when we do. But you know what i mean, the gang never dies. I mean, there's just so much pillaging and looting and shooting, how could it ever? We keep getting more boys, we keep getting more recruits, and thus we keep getting more loot!"

  manifest_destiny:0 "Manifest Destiny"
  manifest_destiny_desc:0 "Look around, we're surrounded by mor-ons, and they're so weak too! They barely have anything on them, don't even know how to lift a rifle, why are we scared of them again? Their land, their loot, their cities? They should be ours. And we will make them ours, by force."

  incorporate_slavers:0 "Incorporating Slavers"
  incorporate_slavers_desc:0 "Yeah they kinda bum some of the boys out, with all the wailling and pleading and such. But slaves are so useful, we can't really go without them. You can make them do pretty much anything, and that includes making them think if they last more than five seconds on the frontline they'll be free..."

  slave_labour:0 "Slave Labour"
  slave_labour_desc:0 "Organizing massive slave recruitment and putting them to work on construction? Genius. Okay some of them might lose an arm or two from time to time, but you can't doubt that the brothel got built way faster than usual."

  forced_labour:0 "Forced Labour"
  forced_labour_desc:0 "You have to be smart when you use slaves. Push them just hard enough to have very good results, but not quite to kill or maim them. That takes a certain degree of skill, and with better training for our slave masters, we can make them work under the harsh desert sun on roads."

  slave_scientists:0 "Enslaving Scientists"
  slave_scientists_desc:0 "Listen, you see those big brains there? Well yeah, they don't look like much, but maybe, just maybe, they could actually give us better shooties and such. How about we just make them work for us? Watch them close and see how fast they make explosives when you have a gun pointed at them."

  slave_researchers:0 "Slave Researchers"
  slave_researchers_desc:0 "Supplementing our scientists with \"forcefully recruited\" engineers should make them work that much faster, and result in even more cool stuff for us to play with. Just imagine, we could maybe even have a gun that doesn't explode in your face!"

  new_age_weaponry:0 "Shiny New Toys"
  new_age_weaponry_desc:0 "Now look at this shiny weapon. I have no idea how it works, and maybe it doesn't look as flashy as black powder guns, but it punches right through any idiot thinking a bunch of scrap will save them. Ain't that just swell? Maybe we'll give the eggheads some booze."

  guns_with_legs:0 "Guns with Legs"
  guns_with_legs_desc:0 "Okay so see this trashcan? Well it has guns, and it has armor. It also doesn't die as easily. So how about we kick it in front of people, and when they run out of ammo we blast their ass? I know, i know, i should have been a tactician."

  find_the_good_stuff:0 "The Good Stuff"
  find_the_good_stuff_desc:0 "I have no idea what that stuff is, but the engineers keep saying we need it to make more trashcans, so... i guess we'll take it too? Never did that before, but then again, we never had mobile trash compactors blasting people with SMGs."

  shitty_robots:0 "Shitty Robots"
  shitty_robots_desc:0 "See all that fancy stuff there? Why do we even need it, it just keeps slowing production anyway. I dunno what a gyro is, or what \"keeping the robot from entering a catastrophic nuclear event\" even means, but I am sure we can pass on that. More guns!"

  encourage_slavers:0 "Encouraging Slavers"
  encourage_slavers_desc:0 "It might be pushing it a tad too far for some, but more slavers and more caps means way more slaves to use in our army. Which is always a good thing, of course, and we can always use them for other stuff later."

  establish_the_slave_trade:0 "Cutting into the Slave Trade"
  establish_the_slave_trade_desc:0 "We need to go local boys, no more external assets, no more bad deals, we are going to go into the slave trade and make our own company! Without quarterly reports and boring meetings, and with way more chems!"

  drug_dealers:0 "Dealing Chems"
  drug_dealers_desc:0 "Chems, the ultimate thing to use in any situation. Just avoid telling people what type of dung you use in Jet. Actually... just don't tell them about the dung at all."

  raid_workshops:0 "Stealing from the Competition"
  raid_workshops_desc:0 "Okay so, how about instead of building stuff we just steal them? I mean, we're raiders, it does make sense. Would also save us the trouble."

  supply_stashes:0 "Filling the Stash"
  supply_stashes_desc:0 "We need more and more stuff to fuel our warmachine, water for the boys, scraps for the factories, get to it! Keep thinking about that shiny new APC you want, and you'll work even harder."

  turn_the_lights_on:0 "Violently Kicking the Generator"
  turn_the_lights_on_desc:0 "I have absolutely no idea why the engineers keep saying we need to kick stuff. You would think they need some proper care, but they keep talking about \"percussive maintenance\". Well alright then, just kick it i guess. Don't stand too close to it after though."

  terminals_for_all:0 "Fixing Terminals"
  terminals_for_all_desc:0 "Apparently, terminals would really let our eggheads write down stuff easier and go way faster in their research. So i so give them terminals. So much you can fill an entire room with them. I just want a new gun."

  raider_computer_logs:0 "Keeping Logs"
  raider_computer_logs_desc:0 "Keeping logs of our previous raids and actually reading, for a change, will let us see where the big fuck up happened. Maybe throwing dynamite around support beams wasn't the best idea, but next time we'll actually know that. I hope."

  taking_the_best:0 "Taking the Best"
  taking_the_best_desc:0 "Pretty advanced stuff right there, P-65 personal computer, top specs, you could maybe salvage the central processor as well as the quantum lock... why do you look at me like that? Get back to work idiot, we need to get those back to the eggheads!"

  industrial_interest:0 "Stealing Tools"
  industrial_interest_desc:0 "Apparently some of those slaves actually knew stuff. Stuff like the location of still running factories, the entry points, and the exact moment where everyone would be in the same room so you could throw a grenade. That does sound like a plan."

  hideout_expansion:0 "Stolen Blueprints"
  hideout_expansion_desc:0 "Okay so, it seems like we missed some stuff on the last run. Stuff like uh... entire piles of blueprints and advanced technical documents. Don't ask me, they only talked about tools back then. Anyway, let's go back."

  slaver_settlement:0 "Slaving Hub"
  slaver_settlement_desc:0 "Maybe we should give our slaves actual buildings. Would certainly improve morale and free up all the space the ramshackled camps occupy."

  a_weapon_to_surpass_the_other_gang:0 "Heavy Metal Men"
  a_weapon_to_surpass_the_other_gang_desc:0 "Ever since one of the boys saw a brotherhood soldier running around and not really caring about being shot at, he keeps pestering the scientists about it. They went to complain to other raiders, and when they told them why he was bothering them, everyone else joined in on the fun. I guess that means we get tin cans now?"

  convert_metal_armour:0 "Ramshackle Supply"
  convert_metal_armour_desc:0 "It might not really be power armor, but it still puts a few centimeters of armour between the squishy body and the very mean bullet coming at ya. So stop complaining and put it on, it will stop weighting so much in a bit, i swear."

  power_armor_familiarity:0 "Everyone's Favourite Toys"
  power_armor_familiarity_desc:0 "Why would anyone not want one of those? They're awesome! You can have grenades land right in front of you and not care, and the priceless look on the face of those settlers when they saw raiders in power armor was more than worth it!"

  chop_shop_shimmy:0 "The Chop Shop Shimmy"
  chop_shop_shimmy_desc:0 "We got plenty of vehicles running around, but nothing quite standardized. They're mostly ramshackled pieces of junks, and not really worth looking into. But we could also just beat the snot out of any drivers and engineers we encounter until they give us something we can make!"

  gear_head_slaves:0 "Grease Monkeys"
  gear_head_slaves_desc:0 "Having our slaves work in the garages is way better than spending time trying to fix those pieces of junks ourselves. With any luck they'll run for more than half a fuel tank before breaking something."

  the_magnum_opus:0 "The Magnum Opus"
  the_magnum_opus_desc:0 "This is it boys, we'll organize a massive competition to find the magnum opus! It has to be tough, big, scary, armed with huge guns! All the gang is getting into a frenzy to try and find the next ultimate death machine!"

  prove_yourself:0 "Proving Yourself"
  prove_yourself_desc:0 "If you want to lead our boys, you better prove you can. While that generally means that you beat someone to death with his own arm, sound tactical choices is also acceptable, i guess."

  brutal_hazing:0 "Brutal Hazing"
  brutal_hazing_desc:0 "Why train our troops when we can just dope them to hell and have them fight each other? Whoever's left is clearly more experienced than the other after all."

  recruit_them_young:0 "Recruiting Them Young"
  recruit_them_young_desc:0 "That would certainly bring more troops to the frontline, yeah. Just have to make sure they can actually lift the rifle, or aim it."

  expand_the_garage:0 "Expanding the Garage"
  expand_the_garage_desc:0 "You can be sure that as soon as someone talked about expanding the garage, every boy in the gang was listening. Who wouldn't want a roaring monstrosity of a vehicle all for themselves? It will be done faster than expired jet usage day"

  kings_of_the_roads:0 "Kings of the Roads"
  kings_of_the_roads_desc:0 "Ain't nobody as fast or as crazy as us! Roadblock, wrecks, entire blaster road, we don't care, we just ride right through full speed!"

  custom_rides:0 "Custom Rides"
  custom_rides_desc:0 "Custom rides, that's such a sweet thing to say. Bigger engine, better suspensions, louder exhausts, anything goes. And once in the fight, it certainly shows."

  call_in_the_warboys:0 "Calling All Warboys"
  call_in_the_warboys_desc:0 "When you call the warboys, you really toy with fire. They might be the best APC drivers in the wastes, but they also wreck themselves faster than you can ask for another jet. We can make good use of them, just don't stand too close to their rides."

  metal_boxes:0 "Heavy Metal Boxes"
  metal_boxes_desc:0 "Boxes! On wheels! All they need is lots of armors and lots of weapons. Anti-tank rifles, flamethrowers, grenade launchers, machineguns, you name it and we have it! Put it on the hatches, put it in the ball mounts, let's get this show on the road!"

  roaring_machines:0 "Roaring Machines"
  roaring_machines_desc:0 "As long as it roars, you can be sure the boys will want it. Any engine swap goes, as long as it can lift itself clean off the ground from sheer acceleration alone."

  doped_soldiers:0 "Doped Raiders"
  doped_soldiers_desc:0 "We got our hands on something called \"super jet\", and while nobody has an idea of where it comes from, it makes the boys mad as hell. Just pump them full of the stuff and unleash them on the enemy, just make sure to wait a long while after for the withdrawal to kick in, and don't mind the body parts"

  lightning_raids:0 "Lightning Raids"
  lightning_raids_desc:0 " We're in and we're out before they even know what happened. That's how it goes boys, we go in fast and hard, take their loot, take their slaves, take their lives!"

  blood_soaked_gender_equality:0 "Gender Equality through Violence"
  blood_soaked_gender_equality_desc:0 "We don't really discriminate around here. If you can throw a grenade far enough to land it where it's funny to watch it explode, or if you can slice someone's arm off with a machete, you're in."

  take_what_you_need:0 "Taking What We Need"
  take_what_you_need_desc:0 "Raiding, it's pretty simple business really. What's hard is seeing if it's really worth taking on that PA patrol, and how. But with some more experience against simple targets, we can improve our raiding techniques."

  business_booms:0 "Business Booms"
  business_booms_desc:0 "Business booms, artillery blooms and it certainly goes kaboom. Nobody is gonna complain about having heavy ordonnance on their side, except when it drops on their head by accident."

  short_fused_engineers:0 "Short Fuse Engineering"
  short_fused_engineers_desc:0 "More and more explosives are required to really have an advantage over other gang. Every boy in the troop has to have it's own stock of it, and for that it will take quite a bit of time. But all the screams and blown bits will make it worth it."

  an_explosion_in_understanding:0 "An Explosion in Understanding"
  an_explosion_in_understanding_desc:0 "That's what you could call it anyway, one of the boys blew himself up on experimental explosives and it apparently gave the eggheads some idea. If it makes them work faster, we'll throw people on top of mines at this rate."

