l_french:
 KHA_jessup:0 "Jessup"
 KHA_chance:0 "Chance"
 KHA_chance_desc:0 "Chance est un membre des Grands Khans et un survivant du massacre de Bitter Springs. Il est considéré par de nombreux vétérans du clan comme un guerrier sans pitié, ne montrant aucun remords, alors qu’il réduit ses ennemis un à un."
 KHA_mcmurphy:0 "McMurphy"
 KHA_mcmurphy_desc:0 "McMurphy est né en tant que membre des Khans et possède une expérience inépuisable dans la direction de petites bandes de membres du clan qui effectuent des raids dans des pays ennemis."
 KHA_the_armorer:0 "L'Armurière"
 KHA_the_armorer_desc:0 "L’Armurière des Grands Khans est considérée comme l’une des meilleures des terres désolées, et avec un peu plus qu’un morceau de métal, elle est connue pour avoir forgé les plus belles plaques de poitrine et une excellente armure."
 KHA_oscar_velasco:0 "Oscar Velasco"
 KHA_oscar_velasco_desc:0 "Oscar Velasco était l'un des rares soldats à Bitter Springs le jour du massacre et a combattu bravement avec ses camarades Khans jusqu'à ce qu'ils soient complètement submergés. Oscar a réussi à survivre grâce à ses capacités de tireur d'élite uniques, lui permettant de réduire les soldats de la RNC qui ont tenté de le suivre dans les passages étroits de la montagne. Son talent nous sera d'une grande utilité, tout comme les régiments de survivants auxquels il pourra faire appel."
 KHA_melissa_lewis:0 "Melissa Lewis"
 KHA_melissa_lewis_desc:0 "Melissa est un courrier des Grands Khans et connaît toutes les ficelles du métier. Elle n'est pas née dans la tribu mais a suivi une formation de préparation à la volée - et elle montre un véritable potentiel."
 KHA_desmond_lans:0 "Desmond Lans"
 KHA_desmond_lans_desc:0 "Desmond n'a jamais oublié le massacre de Bitter Springs et pense qu'il est grand temps que les Khans se vengent dans la RNC pour leurs atrocités."
 KHA_jack:0 "Jack"
 KHA_jack_desc:0 "Jack est un trafiquant de drogue facile à vivre, ou un "fournisseur de drogue" comme il le préfère, on peut souvent le trouver avec Diane. Les deux hommes dirigent un réseau de trafic de drogue dans le Mojave et approvisionnent également les Grands Khans en drogues. Jack a appris la chimie des Disciples de l'Apocalypse."
 KHA_diane:0 "Diane"
 KHA_diane_desc:0 "Diane est un revendeur de drogue et membre des Grands Khans. Vous pouvez souvent le trouver avec Jack, même si cela semble être principalement Jack qui le suit partout plutôt qu'une amitié réciproque."
 KHA_anders:0 "Anders"
 KHA_anders_desc:0 "Anders est et a toujours été un Khan, se faisant un nom comme le plus fidèle trafiquant de drogue de Diane. Ensemble, le trio Diane, Jack et Anders contrôle la grande majorité du trafic de drogue des Grands Khans."
 KHA_jerry_the_punk:0 "Jerry le Punk"
 KHA_jerry_the_punk_desc:0 "Quand Jerry était enfant, les Disciples de l'Apocalypse sont venus à Red Rock Canyon avec des livres d'avant-guerre. Jerry passait des heures à lire ces livres, en particulier les recueils de poésie, et occupe de ce fait le rôle du poète du Grand Khan : il écrit des épopées sur les victoires des Khans."
 KHA_emma_winslow:0 "Emma Winslow"
 KHA_emma_winslow_desc:0 "Emma a été l'une des premières Disciples de l'Apocalypse à établir un contact avec les Grands Khans et a consacré son temps à aider le clan, même en commençant à embrasser sa culture. En l'invitant à la Long House, nous pourrons peut-être convaincre son peuple que nous ne sommes pas si mauvais."
 KHA_dalia:0 "Dalia"
 KHA_dalia_desc:0 "Dalia est plus qu’un joli visage, et sa manière de combiner les mots avec une vive conscience politique font d'elle une excellente oratrice pour motiver."
 anders_lar_trait:0 "Anders"
