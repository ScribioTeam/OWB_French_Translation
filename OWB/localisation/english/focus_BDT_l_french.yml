 bdt_fire_walker:0 "§RMarcheur de Feu§!"
 bdt_fire_walker_op:0 "§RMarcheur de Feu§!"
 bdt_fire_walker_op_description:0 "§RÀ TRAVERS L'OBSCURITÉ DU PASSÉ FUTUR\nLE MAGICIEN A HÂTE DE VOIR\nUNE CHANCE ENTRE DEUX MONDES\nLE FEU MARCHE AVEC MOI§!"
 bdt_lessons_of_the_cathedral_tt:0 "§gNous améliorons nos enseignements.§!\n"
 bdt_25_percent_core_cost_reduction_tt:25 "Obtient une réduction permanente de §G25%§! des coûts pour rendre un état national.\n"
 bdt_80_percent_reduction_for_hea_lands:80 "Obtenir une réduction locale permanente de §G80%§! des coûts pour rendre un état national pour tous les terrains de base de §YHeaven's Gate§!.\n"
 bdt_hea_angered:0 "Heaven's Gate va être§Ren colère§!."
 bdt_hea_pleased:0 "Heaven's Gate va être §Gsatisfait§!."
 TIM_move_industry_inland:0 "\n§gLa Timberline déplace son industrie vers l'intérieur des terres.§!\n"
 bdt_fire_walk_with_me_tt:0 "Gagne la revendication sur §YTwin Peaks§!, situé près de §YFort Spokane§!.\nSi jamais nous contrôlons §YTwin Peaks§!débloque une décision spécial pour découvrir les §Rsecrets§! dans cette ville."
 bdt_secrets_of_the_gate_decision:0 "Pirater le terminal à diagramme de noyau de vapeur"
 bdt_secrets_of_the_gate_decision_desc:0 "Pour pouvoir passer les serrures qui nous empêchent de sortir de ce terminal, nous devrons entrer certaines clés. En cherchant le modèle dans les clés de données, nous devrions pouvoir résoudre ce problème assez rapidement. En cas d'échec, nous devrons passer un certain temps à déverrouiller le terminal pour réessayer."
 bdt_fire_walk_with_me_decision:0 "Enquêtez sur la ville de Twin Peaks"
 bdt_fire_walk_with_me_decision_desc:0 "§YTwin Peaks§! a attiré notre attention depuis qu'elle a été mentionnée dans le sous-dossier \"Project Bluebook\" des terminaux de l'ARE de La Vapeur. Il y a quelque chose de caché ici et il serait dans notre intérêt de découvrir un tel secret."
 secrets_of_the_gate_tt:0 "Débloquer une décision pour essayer de décrypter les serrures qui nous empêchent d'utiliser les Cœurs de Vapeur de §YHeaven's Gate§!."
 road_warrior:0 "Guerrier de la route"
 bdt_hgh_war_tt:0 "§gSi nous devons essayer de prendre la Vapeur, il est probablement préférable d'établir une tête de pont. Attaquer la rive sud de New Nicea en premier nous aidera à défendre notre cause.§!\n"
 bdt_treaty_of_bend_trl_tt:0 "Il s'agit d'un §Gmarché lucratif§!, mais si nous acceptons, nous §Rcontournerons§! nos priorité de guerre contre les §YBonedancers§! et la §YChemult Station§!.\nSi nous acceptons:\n"
 bdt_treaty_of_bend_bdt_tt:0 "§Y[FROM.GetName]§! est §Gsatisfait§! d'accepter cette offre. S'ils l'acceptent, ils vont §Gcontourner§! leur priorités de guerre contre nous et §YChemult Station§! en échange de l'octroi de ressources, de main-d'œuvre et de capital brut.\nSi'ils acceptent:\n"
