l_french:
 bdt_future_tec_geck_research_facility:0 "Recherche Future-Tec J.E.K."
 bdt_future_tec_geck_research_facility_desc:0 "Les Bone Dancers ont été formés par un ancien PMC basé dans l'est de l'Oregon..."
 bdt_a_tattered_mantle:0 "Un manteau en Miettes"
 bdt_a_tattered_mantle_desc:0 "Nous nous sommes battus, mais l'un d'entre eux est venu nous aider."
 bdt_the_crimson_forest:0 "La Forêt de Crismon"
 bdt_the_crimson_forest_desc:0 "La Forêt de Crimson est la bénédiction qu'on nous a donnée, une terre fertile."
 bdt_holding_down_the_fort:0 "Maintenir le Fort"
 bdt_holding_down_the_fort_desc:0 "Cranium a eu quelques difficultés à garder les différents groupes au sein de la terre des Bone Dancers unis, peut-être est-il temps de s'assurer que tout est en ordre ?"
 bdt_he_who_showed_the_way:0 "Celui qui a Montré la Voie"
 bdt_he_who_showed_the_way_desc:0 "Le Roi Odious est celui qui nous a montré la façon de vivre sur cette terre, un homme en haillons aux capacités étranges et inhabituelles. C'est lui qui dirige les Acolytes de Crimson, ses disciples sur cette terre sacrée."
 bdt_new_rounds_of_initiation:0 "Nouveaux Cycles d'Initiation"
 bdt_new_rounds_of_initiation_desc:0 "Ceux qui viennent d'avant des Acolytes se voient montrer leur \"rose\", un \"bain coloré plein de mort\". S'ils survivent ? Ils sont autorisés à rejoindre leurs rangs sombres."
 bdt_scarlet_trials:0 "Une Mélodie si Grande..."
 bdt_scarlet_trials_desc:0 "Là, ils ont chanté leur mélodie, un air sombre qui résonne à travers les mondes jumeaux, c'est dans cette chanson que battent les lambeaux du roi."
 bdt_a_dark_gift:0 "Un Sombre Cadeau"
 bdt_a_dark_gift_desc:0 "Le Roi Odious nous a fait un cadeau pour lui avoir accordé son patronage, un de ses J.E.K.S - bien qu'il ait été corrompu et tordu par leurs rangs, il nous est encore utile !"
 bdt_the_pillars_of_rome:0 "Les Piliers de Rome"
 bdt_the_pillars_of_rome_desc:0 "Les \"Piliers de Rome\" sont un spectacle étrange dans nos contrées, une série de piliers de pierre situés près de la petite ville de \"Rome\". Sur cette terre vit la tribu connue sous le nom de Piliers - défenseurs des piliers, ils portent la tenue de leurs ancêtres - tirée du Saint Costume de Jupiter et agissent généralement de façon assez étrange. Pourtant, ils semblent satisfaits de rester sur leurs propres terres."
 bdt_pilgrims_of_the_steam:0 "Pèlerins de l'Autre Côté"
 bdt_pilgrims_of_the_steam_desc:0 "Les \"Pèlerins Séraphins\" sont les pèlerins de l'Autre Côté, des caravaniers qui ont traversé le grand fleuve pour vivre dans notre terre fertile. Beaucoup d'entre eux ont été chassés par le style de vie plutôt restrictif de Heaven's Gate, tandis que d'autres sont venus ici par désir de nous convertir. Pourtant, leur présence ici a une valeur."
 bdt_partial_steamwork_integration:0 "Intégration Partielle de l'Autre Côté"
 bdt_partial_steamwork_integration_desc:0 "Grâce aux pèlerins séraphins, nous avons appris ici à réutiliser partiellement certaines des anciennes lignes électriques souterraines, qui nous relient au réseau électrique sortant de La Grande Vapeur."
 bdt_the_words_of_the_wise:0 "Les Mots du Sage"
 bdt_the_words_of_the_wise_desc:0 "Les pèlerins ont parlé avec une étrange cadence, poussés par leur foi et leur morale - ils prêchent et beaucoup de nos rangs écoutent."
 bdt_clerical_militia:0 "Milices Cléricales "
 bdt_clerical_militia_desc:0 "Les pèlerins ont commencé à lever des milices cléricales sur nos terres pour aider les colons à combattre les pilleurs et les mutants qui tentent de passer au pays de Bone Dancer."
 bdt_trained_geckos:0 "Geckos Entraînés"
 bdt_trained_geckos_desc:0 "Les Hommes Piliers près des Piliers de Rome sont passés maîtres dans l'art d'entraîner les Geckos à devenir des guerriers de bataille. Peut-être devrions-nous acheter certains de leurs Geckos entraînés ?"
 bdt_a_new_outlook:0 "Une Nouvelle Perspective"
 bdt_a_new_outlook_desc:0 "Maintenant que nous avons réglé les problèmes chez nous, nous pouvons nous tourner vers l'extérieur pour nous occuper des questions relatives aux terres sauvages."
 bdt_old_rivals:0 "D'Anciens Rivaux..."
 bdt_old_rivals_desc:0 "Les Bone Dancers ont toujours eu de vieux rivaux - peut-être que maintenant serait une bonne occasion de \"traiter\" avec eux ?"
 bdt_sho_war:0 "La Honte des Shoshones"
 bdt_sho_war_desc:0 "Les Shoshones ont été exilés de leur ancienne terre il y a longtemps, s'installant sur une partie de notre ancien territoire le long de la côte. Nous devons reconquérir ces terres et chasser les Shoshones !"
 bdt_shoeshone_legacy:0 "Héritage Shoshone"
 bdt_shoeshone_legacy_desc:0 "Avec le problème des Shoshones traité, nous avons appris beaucoup de choses des prisonniers de guerre que nous avons gardés. Des contes et des mythes datant de centaines d'années."
 bdt_mountain_home_air_force_base:0 "Base Aérienne de Mountain Home"
 bdt_mountain_home_air_force_base_desc:0 "L'ancienne base de l'Air Force était autrefois sous notre contrôle - maintenant elle est à nouveau récupérée ! Grâce à cela, nous pouvons "
 bdt_che_war:0 "Désagréments de la Station"
 bdt_che_war_desc:0 "Nous n'avons jamais eu de bonnes relations avec les commerçants de Chemult Station. Ils nous tiraient dessus avec leur grosse artillerie chaque fois que nous essayions de nous approcher ! Prouvons-leur que nous ne sommes pas un groupe qu'ils peuvent ignorer."
 bdt_the_great_artillery:0 "La Grande Artillerie"
 bdt_the_great_artillery_desc:0 "Les grandes armes de Chemult devraient être mieux utilisées ailleurs maintenant que nous avons pris la station, non ?"
 bdt_chemult_armory:0 "Arsenal de Chemult"
 bdt_chemult_armory_desc:0 "A l'intérieur de la vieille station, nous avons trouvé une grande réserve de vieux fusils !"
 bdt_road_warriors_of_the_eighty_four:84 "Guerriers de la Route de la 84"
 bdt_road_warriors_of_the_eighty_four_desc:84 "Ma vie s'efface. La vision s'estompe. Il ne reste que des souvenirs. Je me souviens d'une période de chaos, de rêves gâchés, de cette terre désolée. Mais surtout, je me souviens du guerrier de la route. Nous allons vivre dans la mémoire du guerrier de la route et conquérir la 84 !"
 bdt_eas_war:51 "Route 51"
 bdt_eas_war_desc:51 "L'Oregon Route 51 est une route d'état de l'Oregon qui relie Monmouth, Oregon et une intersection avec l'Oregon Route 22 à l'ouest de Salem. La OR 51 traverse plusieurs routes de l'ancien réseau routier de l'État de l'Oregon et va s'imposer dans nos conquêtes de la région."
 bdt_cyc_war:225 "Route 225"
 bdt_cyc_war_desc:225 "La McVay Highway n° 225 était une ancienne route établie il y a près de trois cents ans, nous avons besoin de cette route si nous voulons continuer notre chemin de guerre !"
 bdt_trl_war:07 "Route 97"
 bdt_trl_war_desc:07 "La U.S. Route 97 était une autoroute majeure en direction du nord des États-Unis. Elle commence à une jonction avec l'Interstate 5 à Weed, en Californie, et se dirige vers le nord, pour se terminer à Oroville dans le comté d'Okanogan, dans l'État de Washington. En conquérant cette route, nous pouvons étendre notre influence plus près de Washington que nous ne l'avons jamais fait auparavant !"
 bdt_mdt_war:20 "Route 20"
 bdt_mdt_war_desc:20 "La U.S. Route 20 était une route principale traversant l'État vers l'ouest dans la partie nord de l'Oregon, en particulier à l'est des Cascade Mountains. Elle relie la U.S. Route 101 à Newport, sur la côte centrale de l'Oregon, à la ligne de l'État de l'Idaho à l'est de Nyssa. En conquérant cette route, nous pouvons, peut-être, nous retrouver un jour en liaison avec la grande mer salée !"
 bdt_southern_integration:0 "Routes du Sud"
 bdt_southern_integration_desc:0 "Nous pouvons, en nettoyant les routes qui mènent vers le sud, créer un sentier de guerre à conquérir jusqu'en Californie !"
 bdt_western_integration:0 "Routes de l'Ouest"
 bdt_western_integration_desc:0 "Nous pouvons, en nettoyant les routes qui mènent au nord, créer un sentier de guerre à conquérir aussi profond que la toundra canadienne !"
 bdt_the_skeleton_king:0 "Le Roi-Squelette"
 bdt_the_skeleton_king_desc:0 "Avec ces routes sous notre contrôle, peu de gens peuvent nier notre autorité légitime sur ces terres. Nos conquêtes sont légendaires !"
 bdt_realm_of_bone:0 "Les Routes d'Os"
 bdt_realm_of_bone_desc:84 "Nous allons tapisser la 84 avec les os de nos ennemis conquis. Un chemin de béton sans fin en ivoire pour marquer à jamais notre chemin dans les Terres Désolées !"
 bdt_pact_of_darkness:0 "Pacte des Ténèbres"
 bdt_pact_of_darkness_desc:0 "Il s'avère que les Fantômes du Nord se sont intéressés à nous ? D'étranges hommes en armure, regardant à travers le brouillard de l'hiver avec des yeux écarlates. Si nous nous allions avec ces hommes, nous pourrions être invincibles !"
 bdt_hail_to_the_king:0 "Salutations au Roi"
 bdt_hail_to_the_king_desc:0 "Les Bone Dancers jouent sur la mélodie du Roi Odious, sa musique guidant la chorégraphie de leurs conquêtes. Il est temps d'écouter la musique et d'accepter notre place dans sa chanson.\nUne mélodie si grandiose..."
 bdt_lessons_from_the_cathedral:0 "Leçons de la Cathédrale"
 bdt_lessons_from_the_cathedral_desc:0 "Avec les Bone Dancers qui jurent fidélité, il est temps de passer au premier acte de la pièce. Les souvenirs inondent l'esprit du Roi, les souvenirs d'une vie perdue..."
 bdt_the_paradox_of_peace:0 "Le Paradoxe de la Paix"
 bdt_the_paradox_of_peace_desc:0 "Un jour, une jeune femme des terres désolées a écouté les paroles d'un philosophe en robe.\nElle a considéré que la pierre angulaire de la philosophie qu'elle prêchait était le paradoxe de la paix : Il n'y a pas de lutte sans prix, et la plus grande lutte entraîne inévitablement le plus grand coût. Cette lutte était une obligation, pour vous et vos enfants, une obligation d'améliorer votre vie. Abdiquer cette responsabilité, en invoquant le triste état du monde, était une lâcheté."
 bdt_preservation_through_pain:0 "Préservation par la Douleur"
 bdt_preservation_through_pain_desc:0 "Un jour, un nouvel initié, aux prises avec un esprit brisé après un essai raté, a reçu des conseils d'une figure bienveillante.\nLe progrès moral pouvait être réalisé grâce à la douleur, la force la plus instructive de l'univers. Les fidèles devaient être brisés puis transformés en outils de la volonté de l'Unité. La douleur persistante purifiait l'esprit et empêchait la décadence et l'aisance, favorisant l'évolution nécessaire à la survie dans ce rude désert. Ceux qui succombent à la douleur et expirent étaient un sacrifice nécessaire."
 bdt_the_holy_flame:0 "La Sainte Flamme"
 bdt_the_holy_flame_desc:0 "Une fois, un homme effrayé a failli se briser alors que mille voix traversaient son esprit. Le père de la secte lui a parlé, pour apaiser ses inquiétudes.\nIl a parlé de la méchanceté du monde et de la façon dont, dans le passé, les méchants du monde étaient frappés par la Sainte Flamme lors du jugement divin. L'esprit humain est imparfait et le monde est condamné à des cycles de méchanceté et de jugement. Ce n'est qu'à travers les Flammes Saintes que l'humanité peut échapper à ce cycle et réaliser ce qui lui est toujours dû."
 bdt_dreams_of_unity:0 "Rêves d'Unité"
 bdt_dreams_of_unity_desc:0 "Une fois, un rêveur a été présenté à la deuxième Sainte Flamme.\nLa Sainte Flamme a rejeté le rêveur, estimant que ce n'était pas son heure. Le rêveur aurait leur âge, mais pas aujourd'hui.\nLe rêveur a été exilé, ses visions troublant son corps et les radiations rendant sa peau dure comme de la poix."
 bdt_strength_of_the_mind:0 "Force de l'Esprit"
 bdt_strength_of_the_mind_desc:0 "Nous pouvons rêver, nous pouvons chanter la mélodie si enchanteresse...\nMais nous sommes seuls, cela ne peut pas être...\nNous devons construire un chœur. Quand notre chant sera assez fort, nous briserons le ciel et apporterons la Troisième Flamme."
 bdt_mental_stimulants:0 "Stimulants Psychiques"
 bdt_mental_stimulants_desc:0 "D'une main, nous tenons les clés.\nAvec les clés, nous pouvons déverrouiller les portes de l'esprit que l'évolution nous a verrouillées, pour devenir meilleurs et plus forts que nous ne l'avons jamais été auparavant."
 bdt_nullification_training:0 "Formation à la Nullité"
 bdt_nullification_training_desc:0 "De l'autre main, nous tenons les serrures.\nUn feu de camp peut apporter du réconfort, mais un feu de forêt peut tout détruire. La mélodie fera écho à leur esprit, mais nous devons faire attention à ce qu'ils ne se perdent pas."
 bdt_unnatural_selection:0 "Sélection Contre-Nature"
 bdt_unnatural_selection_desc:0 "Une fois, un initié a eu la possibilité d'entendre le choeur grâce au don de sang émeraude livré dans une aiguille.\nNous donnerons ce don à d'autres, nous ne pouvons pas être seuls."
 bdt_ancient_traditions:0 "Anciennes Traditions"
 bdt_ancient_traditions_desc:0 "Certains ont du mal à concentrer leur mélodie. Certains trouvent que l'utilisation de talismans peut permettre de focaliser l'esprit."
 bdt_extending_our_grasp:0 "Un Auditoire pour la Mélodie"
 bdt_extending_our_grasp_desc:0 "Notre chœur a grandi, mais nous n'avons pas de public. Nous avons besoin d'un public qui peut entendre notre mélodie, à qui nous pouvons enseigner la beauté de l'esprit et offrir le jugement de la flamme sacrée."
 bdt_schools_of_higher_thought:0 "Écoles de Pensée Supérieure"
 bdt_schools_of_higher_thought_desc:0 "Dans l'Antiquité, la clairvoyance pouvait être lue sous la forme aléatoire de cartes à jouer. En étudiant ces techniques, nous pourrions mieux concentrer nos esprits."
 bdt_division_infinite:0 "Diviser l'Infinité"
 bdt_division_infinite_desc:0 "Nous apprendrons à notre public la beauté de la flamme par la nature de son jugement. Chaque personne est composée d'éléments, ces éléments sont composés de plus petits éléments. Les plus petits ? Un champ de conscience unifié et singulier. C'est à travers ce champ que les chanteurs font résonner leur mélodie."
 bdt_realities_infinite:0 "Relier l'Infinité "
 bdt_realities_infinite_desc:0 "Nous enseignerons à notre public la beauté de la flamme à travers la nature de son but. Nous ne sommes qu'une partie d'un nombre infini de nous-mêmes, un nombre infini de possibilités qui se ramifient sur une mer de hasard sans limite. En échappant aux cycles qui dominent ce monde, nous pouvons nous élever au-delà de cette mer et rejoindre les versions infinies de nous-mêmes qui ont déjà embrassé cette grandeur."
 bdt_union_through_blood:0 "L'Union par le Chant"
 bdt_union_through_blood_desc:0 "Cela a pris un certain temps - mais notre public nous a finalement rejoint dans le chœur. Ils chantent la mélodie que nous faisons et accompagnent notre chorégraphie, comme l'ont appris les Bone Dancers."
 bdt_crossing_through_the_steam:0 "Traverser l'Autre Côté"
 bdt_crossing_through_the_steam_desc:0 "Le Roi a entendu quelque chose à l'est, un appel lancinant et résonnant du Ciel. Nous devons découvrir la source de cet appel, trouver la raison pour laquelle ils ont fait appel au Roi."
 bdt_corrupting_the_steam:0 "Chanter aux Machines"
 bdt_corrupting_the_steam_desc:0 "Le Steam est un réseau d'électricité qui s'étend sous la plus grande partie de l'ancien Commonwealth du Nord-Ouest. L'énergie, par nature, n'est que la pensée d'une machine, la transmission d'une idée à distance. En influençant cela, nous pouvons faire résonner notre mélodie à travers les Terres Désolées !"
 bdt_secrets_of_the_gate:0 "Secrets de la Porte"
 bdt_secrets_of_the_gate_desc:0 "Il s'avère que nous sommes incapables d'utiliser réellement la plupart des étranges sphères électriques que les gens du Ciel utilisaient avec leurs armes - ils les plaçaient derrière des serrures complexes. Pour les pirater, nous devrons découvrir le mot de passe de redémarrage - pour ce mot de passe, nous devrons pirater un terminal assez ancien sur lequel se trouvent les plans originaux des noyaux."
 bdt_fire_walk_with_me:0 "Marche du Feu avec Moi"
 bdt_fire_walk_with_me_desc:0 "Grâce au Steam, nous avons réussi à localiser l'appel lancinant que le Roi a entendu. Il provient d'une -... petite ville de Washington. Cette ville est connue sous le nom de Twin Peaks et semble avoir les réponses aux questions que nous devons résoudre."
 bdt_deal_with_the_pilgrims:0 "Traiter avec les Pèlerins"
 bdt_deal_with_the_pilgrims_desc:0 "Les Pèlerins du Ciel ne se joindront pas à notre mélodie ! Ils le paieront chèrement. Si les malfaiteurs ne se joignent pas à notre mélodie, alors ils doivent être purgés par les flammes du jugement."
 bdt_infiltrating_the_steamworks:0 "Infiltrer le Système du Steam"
 bdt_infiltrating_the_steamworks_desc:0 "Il s'avère que les Pèlerins Séraphins travaillaient à connecter davantage de leurs lignes électriques avec nous avant que nous ne les anéantissions. Avec un peu de travail, nous pouvons finir ce qu'ils ont commencé."
 bdt_another_sanctified_geck:0 "Un autre J.E.K. Sacrifié"
 bdt_another_sanctified_geck_desc:0 "Grâce à nos efforts, le Roi Odious nous a fait un autre cadeau. Un deuxième J.E.K. sanctifié !"
 bdt_listen_to_the_pilgrims:0 "Écouter les Pèlerins"
 bdt_listen_to_the_pilgrims_desc:0 "Les Pèlerins de Heaven's Gate ont peut-être raison ? Que le chemin tracé pour les Bone Dancers n'est finalement qu'un chemin qui ne nous apportera que la ruine ? Nous devrons écouter leurs conseils ! Cain, l'un de leurs chefs, a proposé de nous aider à traverser ces temps troublés. Permettons aux Pèlerins Séraphins de faire ce qui doit être fait pour purifier nos âmes !"
 bdt_cleansing_the_crimson_forest:0 "Nettoyer la Forêt de Crimson"
 bdt_cleansing_the_crimson_forest_desc:0 "Première question d'affaires : La Forêt de Crimson\nLa Forêt de Crimson, la sombre cicatrice que les acolytes ont laissée sur cette terre n'est pas du tout une bénédiction, mais une malédiction. Nous devons apprendre à dépasser cette obscurité et à guérir la terre comme Dieu l'a voulu."
 bdt_steam_blasting_the_forest:0 "Explosion de la Forêt du Steam"
 bdt_steam_blasting_the_forest_desc:0 "A l'aide d'armes à vapeur puissantes prises au Ciel, nous avons réussi à déchirer l'écorce écarlate et tordue de la Forêt de Crimson."
 bdt_reforming_the_wicked:0 "Réformer les Malfaiteurs"
 bdt_reforming_the_wicked_desc:0 "Les Acolytes, au début, étaient difficiles à casser. Leurs esprits étaient tordus par la \"mélodie\" du Roi Odious. Ce n'est que par la révérence envers le Dieu de la vapeur que nous avons pu les ramener à la raison. Pourtant, il y a encore... des pécheurs qui ne peuvent être sauvés. Que faisons-nous d'eux ?"
 bdt_steam_machines:0 "Machines du Steam"
 bdt_steam_machines_desc:0 "Les Pèlerins Séraphins ont apporté avec eux des modèles de puissantes machines de guerre en bord de route ! Grâce à eux, nous pouvons nous approprier entièrement les routes !"
 bdt_striking_at_the_source:0 "Attaquer à la Source"
 bdt_striking_at_the_source_desc:0 "Nous ne pourrons jamais vraiment purger ce fléau de la terre du Dieu de la vapeur tant que nous n'aurons pas affaire à la progéniture du diable lui-même - le Roi Odious. Il est habitué à être exilé - exilons-le de nos terres !"
 bdt_council_of_pilgrims:0 "Conseil des Pèlerins"
 bdt_council_of_pilgrims_desc:0 "Le Conseil des pèlerins est l'organisme principal sous lequel travaille Caïn, une organisation de fidèles au Dieu de ce monde sous pression de la vapeur."
 bdt_armored_crusaders:0 "Croisés en Armures"
 bdt_armored_crusaders_desc:0 "Dans notre croisade contre les malfaiteurs, aucun hérétique ne sera à l'abri."
 bdt_the_god_of_steam:0 "Le Dieu de la Vapeur"
 bdt_the_god_of_steam_desc:0 "Le Dieu de la Vapeur est notre divin créateur, un homme fait de fer et d'acier - tordu et brillant dans sa fabrication. Sa volonté est juste et sa parole est la loi. Dieu souffle de la Vapeur et apporte de la chaleur aux Terres Désolées par ses veines."
 bdt_further_steamwork_integration:0 "Poursuivre l'intégration de la vapeur"
 bdt_further_steamwork_integration_desc:0 "Avec un peu plus de travail, nous avons pu intégrer davantage les pipelines énergétiques de la Vapeur dans nos terres !"
 bdt_coming_of_the_seraphs:0 "L'Arrivée des Séraphins"
 bdt_coming_of_the_seraphs_desc:0 "Les Pèlerins Séraphins sont justes dans leur cause, nous en sommes sortis triomphants ! Le Dieu de la Vapeur est bon pour nous et nous travaillons à son image !"
 bdt_the_first_purified_geck:0 "Le Premier J.E.K. Purifié"
 bdt_the_first_purified_geck_desc:0 "Nous avons réussi avec beaucoup de difficultés à \"purifier\" un des J.E.K.S des Acolytes de Crimson - essentiellement en le redémarrant et en le nettoyant de toute contamination étrangère."
 bdt_question_of_syncretism:0 "La Question du Syncrétisme"
 bdt_question_of_syncretism_desc:0 "Maintenant que nous avons - pour la plupart - pleinement fait adhérer les Bone Dancers à notre foi, nous pouvons parler avec les anciens du Ciel dans l'espoir de les rejoindre dans leur juste croisade !"
 bdt_seraph_crusuaders:0 "Croisés Séraphins"
 bdt_seraph_crusuaders_desc:0 "Les croisés qui nous ont accompagnés de l'autre côté du fleuve ne sont plus des croisés du ciel, mais des Croisés Séraphins ! Ils ont formé une identité qui leur est propre !"
 bdt_communion_achieved:0 "Communion Réalisée"
 bdt_communion_achieved_desc:0 "Nous avons été ramenés dans le troupeau, la gentillesse finit par s'éteindre - car ils ont vu la bonté dans nos cœurs."
 bdt_advisors_from_the_gate:0 "Conseillers de la Porte"
 bdt_advisors_from_the_gate_desc:0 "Quelques conseillers du Ciel sont arrivés sur nos terres, promettant de nous aider à administrer nos grandes armées !"
 bdt_complete_steamwork_integration:0 "Intégration complète du Système de vapeur"
 bdt_complete_steamwork_integration_desc:0 "Nos terres sont maintenant si fortement intégrées dans les conduites de vapeur que l'on peut dire sans se tromper que nous sommes pleinement intégrés !"
 bdt_steam_core_ingenuity:0 "L'Ingéniosité du Noyau de Vapeur"
 bdt_steam_core_ingenuity_desc:0 "Avec la bénédiction de la vapeur vient l'énergie pure et brute des terres du Ciel ! Le Dieu de la Vapeur apporte la lumière aux Terres Désolées !"
 bdt_brothers_in_arms:0 "Frères d'Armes"
 bdt_brothers_in_arms_desc:0 "Nous nous battons côte à côte, prêts à faire face à tout défi qui pourrait se présenter à nous."
 bdt_excommunication:0 "Excommunication"
 bdt_excommunication_desc:0 "Nous avons été excommuniés - considérés comme des hérétiques par la Vapeur ! Cela signifie clairement que les Anciens ont dû être dépassés par Satan eux-mêmes - peut-être que le Roi Odious est impliqué dans cette affaire ! Nous devons les convaincre par la force !"
 bdt_schism_in_the_steam:0 "Un Schisme dans la Vapeur"
 bdt_schism_in_the_steam_desc:0 "La nouvelle de notre hérésie s'est déjà répandue sur les terres de Heaven's Gate, les familles de ceux qui sont venus ici ont traversé le fleuve - se rangeant du côté de leurs proches car ils estiment que nous avons raison de défendre notre cause."
 bdt_land_for_the_crusade:0 "Une Terre pour la Croisade"
 bdt_land_for_the_crusade_desc:0 "Si nous devons lancer une croisade contre Heaven's Gate, nous devrons disposer d'un littoral suffisamment long pour le faire. Pour cela, nous devons demander l'aide des aimables colons de la Timberline !"
 bdt_the_war_for_steam:0 "La Guerre de la Vapeur"
 bdt_the_war_for_steam_desc:0 "Il est temps de lancer enfin notre grande croisade et d'écarter du pouvoir les anciens corrompus et possédés par le diable ! Pour les Seigneurs Séraphins ! Pour le Dieu de la Vapeur !"
 bdt_consolidate_heaven:0 "Consolider le Paradis"
 bdt_consolidate_heaven_desc:0 "Maintenant que nous avons chassé les Anciens de leurs terres, nous avons entamé un processus de guérison pour ramener les terres de la Vapeur au bercail."
 bdt_blessing_of_steam:0 "Bénédiction de la Vapeur"
 bdt_blessing_of_steam_desc:0 "Il est temps que nous embrassions la pleine bonté de La Vapeur - la main de Dieu dans ce monde. Nous utiliserons sa force pour construire un avenir meilleur, une ère meilleure de merveilles technologiques et de pureté du cœur."
