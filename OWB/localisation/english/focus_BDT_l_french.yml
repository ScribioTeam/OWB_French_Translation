 bdt_odious_king:0 "Roi Odious"
 bdt_odious_king_desc:0 "Il y a quelques décennies, une étrange goule est arrivée sur nos terres en provenance du sud. Il semblait capable de choses que certains pourraient considérer comme contre-nature - d'étranges capacités d'enchantement et des mélodies étranges et séduisantes. Le Roi Odious exerce une emprise sur les Bonedancers - au point que le nom des Bonedancers lui-même vient de ses \"Danses des os\"."
 bdt_seraph_pilgrims:0 "Pèlerins Séraphins"
 bdt_seraph_pilgrims_desc:0 "Un groupe de pèlerins de Heaven's Gate connu sous le nom de Seigneurs Séraphins a fait son chemin vers nos terres. Ils cherchent à faire du prosélytisme et à nous convertir aux voies de la Vapeur. Avec eux, ils apportent certaines des technologies avancées utilisées par Heaven's Gate - les noyaux de vapeur de l'AER, l'Armure Assistée de Croisé et même des composants pour relier nos terres au réseau de la Vapeur elle-même !"
 bdt_seraph_heretics:0 "Hérétiques Séraphins"
 bdt_seraph_heretics_desc:0 "Avec la porte déclarant les Seigneurs Séraphins hérétiques de la Heaven's Gate, les pèlerins qui vivaient autrefois sur nos terres se sont ralliés contre la vieille aristocratie !"
 skeleton_king:0 "Roi Squelette"
