 LNS_idea_lubbock_expedition:0 "L'Expédition de Lubbock"
 LNS_idea_lubbock_expedition_desc:0 "Bien qu'envoyée principalement à l'ouest pour patrouiller sur l'I-20, la soi-disant \"§YExpédition de Lubbock§!\" de l'Étoile Solitaire nous a apporté d'autres avantages que la simple protection. Les unités de l'Étoile Solitaire ont amélioré notre connaissance des affaires militaires, et se sont révélées être des médiateurs fiables entre les secteurs goule et humain du Lubbock lui-même. \n\n§GTant que §YL'Expédition de Lubbock§! restera sur nos terres, nous fournirons à l'Étoile Solitaire un accès militaire et recevrons en retour une garantie, des unités et un général expéditionnaire§!"
 LNS_idea_empowered_lawmen:0 "Justiciers Renforcés"
 LNS_idea_empowered_lawmen_desc:0 "Suite à l'éclatement de combats sporadiques dans les rues d'Étoile Solitaire, nous avons autorisé les Justiciers à utiliser tous les moyens nécessaires pour rétablir la paix. Seul le temps nous dira s'ils y parviennent."
 LNS_idea_warlord_rises:0 "Un Seigneur de Guerre se Lève ?"
 LNS_idea_warlord_rises_desc:0 "Les récentes attaques en dehors de Leetown ont été bien trop coordonnées et brutales pour être orchestrées par des restes du Gang de la Main errants. Notre dernière théorie de travail est qu'il y a une sorte de seigneur de guerre qui agit dans le sud, avec l'intention de piller les commerçants."
 LNS_idea_foreign_player:0 "Une Attaque Étrangère ?"
 LNS_idea_foreign_player_desc:0 "Une deuxième attaque en dehors de Leetown, cette fois plus brutale et plus efficace que la précédente. Nous devons avoir affaire ici à quelqu'un qui possède une excellente expertise militaire : il ne s'agit pas d'un simple chef de guerre local."
 LNS_idea_caesars_hand:0 "Des Légionnaires Tirent les Ficelles !"
 LNS_idea_caesars_hand_desc:0 "Suite à l'observation de Légionnaires à l'Étoile Solitaire même, il semble que nous ayons la solution à notre énigme. Le Gang de la Main s'est unifié sous l'égide d'un légat de la Légion, et a l'intention de renverser ou de déstabiliser notre gouvernement. Nous devrons attendre leur prochain mouvement."
 LNS_idea_west_in_flames:0 "Révoltes à l'Ouest"
 LNS_idea_west_in_flames_desc:0 "Alors que nous avons réussi à vaincre la majorité des forces insurgées, le Compagnie de la Main s'est replié sur le territoire désolé de notre Ouest et de notre Nord qu'il avait l'habitude d'appeler sa maison. Nous aurons besoin d'une campagne politique et militaire concentrée pour les déloger."
 LNS_idea_east_in_flames:0 "L'Est en Flammes"
 LNS_idea_east_in_flames_desc:0 "Bien que le Hand Gang ait été chassé depuis longtemps de nos terres orientales, il a causé une dévastation de nos terres qui prendra du temps à réparer. Pendant ce temps, notre économie souffre."
 LNS_idea_i10_controller_deal:0 "Commercer à l'Extérieur de l'I-10"
 LNS_idea_i10_controller_deal_desc:0 "À la suite de négociations intensives avec les dirigeants de [LNS.GetName], nous avons conclu un traité accordant à [LNS.GetNameDef] la domination exclusive du commerce sur l'I-10. En échange, nous bénéficions d'un avantage économique et de connaissances technologiques. L'accord est évidemment nul et non avenu si nous nous retrouvons en guerre avec l'Étoile Solitaire ou si nous perdons le contrôle de l'I-10."
 LNS_idea_i10_lns_deal:0 "Contrôle de l'I-10"
 LNS_idea_i10_lns_deal_desc:0 "À la suite de négociations fructueuses avec les dirigeants de Fort Stockton, nous avons convenu d'un accord économique dans lequel nous obtenons le droit exclusif de déterminer qui peut transmettre les I-10 en échange d'une certaine aide économique."
 LNS_idea_controllers_of_the_I10:0 "Contrôle de l'I-10"
 LNS_idea_controllers_of_the_I10_desc:0 "À la suite de négociations fructueuses avec les dirigeants de Fort Stockton, nous avons convenu d'un accord économique dans lequel nous obtenons le droit exclusif de déterminer qui peut transmettre les I-10 en échange d'une certaine aide économique."
  ## Manpower Laws
 lns_mercenary_approach:0 "Forces Mercenaires Complètes"
 lns_mercenary_approach_desc:0 "Si nous basions complètement notre armée sur des mercenaires, nous ne risquerions pas du tout nos hommes dans des guerres étrangères. Au lieu de cela, ils pourraient rester chez eux, ce qui aiderait énormément nos capacités de production et de construction. Cependant, les forces mercenaires luttent pour se battre aussi bien que des réguliers bien entraînés."
 lns_mercenary_primacy:0 "Primauté du Mercenaire"
 lns_mercenary_primacy_desc:0 "Si le gros de nos troupes est composé de mercenaires loin de chez nous, nous garderons le gros de nos effectifs pour le front intérieur. Les unités régulières des habitants de l'Étoile Solitaire peuvent alors agir en tant que forces spéciales ou bataillons de soutien, ce qui leur permet d'acquérir de l'expérience au combat sans craindre des pertes massives."
 lns_mercenary_frontlines:0 "Lignes de Front Mercenaire"
 lns_mercenary_frontlines_desc:0 "Même si seules les unités de première ligne de notre armée sont composées de mercenaires, nous économiserons considérablement sur les pertes et permettrons une armée permanente beaucoup plus importante."
 lns_regular_frontlines:0 "Lignes de front Régulières"
 lns_regular_frontlines_desc:0 "Nous devrions viser à limiter notre utilisation de forces mercenaires aux seuls rôles de soutien et de garnison, ce qui signifie que les troupes régulières prendront en charge l'essentiel des combats en première ligne. Cela signifie que nous nous battrons beaucoup mieux, que les pertes commenceront à s'accumuler..."
 lns_regular_only:0 "Armées Régulières et Exclusives"
 lns_regular_only_desc:0 "On ne peut pas compter sur les mercenaires pour faire partie de nos forces armées. Nous devons veiller à ce que nos armées ne soient composées que de soldats locaux loyaux."
 lns_tbh_deputies:0 "Conscription de l'Ancien Monde"
 lns_tbh_deputies_desc:0 "Bien avant la Grande Guerre, la conscription a été introduite pour s'assurer qu'il y ait toujours des hommes disponibles pour défendre la nation. Nous devrions suivre cette voie, en introduisant un contingent général d'hommes loyaux."
