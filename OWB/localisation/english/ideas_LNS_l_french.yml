  # Early Ideas
 LNS_idea_hand_gang_resurgence:0 "Une Résurgence du Gang de la Main ?"
 LNS_idea_hand_gang_resurgence_desc:0 "Alors que le Gang de la Main a été écrasé depuis longtemps, ses membres se sont répandus sur nos terres et au-delà. Nous avons écarté les échardes comme étant inoffensives, mais il semble que ces échardes aient récemment acquis une certaine forme de coordination centrale. Enhardis, ils ont commencé à attaquer nos avant-postes et nos colonies. La situation menace de dégénérer : et vite."
 LNS_idea_fatigued_lawmen:0 "Justiciers Fatigués"
 LNS_idea_fatigued_lawmen_desc:0 "Autrefois gardiens de la paix dans nos rues, les Justiciers ont mené de nombreuses batailles pour le plus grand bien. Malheureusement, les Justiciers semblent avoir besoin d'être appelés de plus en plus souvent, et ils commencent à ressentir la pression. "
 LNS_idea_controllers_of_the_I20:0 "Contrôle de l'I-20"
 LNS_idea_controllers_of_the_I20_desc:0 "Maintenant que l'Armée Mutante de Shale occupe l'I-10, l'I-20 est la seule route sûre par laquelle les commerçants peuvent entrer au Texas. Elle est donc devenue une route commerciale prospère, et notre précieuse Étoile Solitaire en est le cœur battant. Tous les échanges commerciaux doivent passer par l'I-20, et donc par l'Étoile Solitaire : elle apporte avec elle toutes sortes de marchandises exotiques et d'objets rares."
 LNS_idea_tbh_advisors:0 "Conseillers Militaires de la Confrérie"
 LNS_idea_tbh_advisors_desc:0 "Dans le cadre de l'Union Économique Texane, la Confrérie met à notre disposition des experts militaires pour nous aider à améliorer et à moderniser notre armée. Leur aide a été inestimable au cours de la dernière décennie, ce qui a conduit à la mise en place réussie des patrouilleurs I-20 et du Corps de Réaction Rapide. Il y en aura sûrement d'autres. \n\n§GTant que cette clause dans §Yl'Union Économique Texane§! restera en vigueur, nous aurons accès à des conseillers de §YConfrérie§! spéciaux.§!"
 LNS_idea_tbh_advisors_strong:0 "Conseillers Militaires de la Confrérie"
 LNS_idea_tbh_advisors_desc_strong:0 "Dans le cadre de l'Union Économique Texane, la Confrérie met à notre disposition des experts militaires pour nous aider à améliorer et à moderniser notre armée. Leur aide a été inestimable au cours de la dernière décennie, ce qui a conduit à la mise en place réussie des patrouilleurs I-20 et du Corps de Réaction Rapide. Il y en aura sûrement d'autres. \n\n§GTant que cette clause dans §Yl'Union Économique Texane§! restera en vigueur, nous aurons accès à des conseillers de §YConfrérie§! spéciaux.§!"
