l_french:
  #Focuses
 oro_industry:0 "Orphelins de l'Industrie"
 oro_industry_desc:0 "Une grande partie de notre histoire a été consacrée à la constitution d'une lignée forte et sûre. Maintenant que nous avons construit une base d'excellents travailleurs, nous devons leur fournir les outils de la réussite."

 oro_well_rounded_industry:0 "Industrie Bien Équilibrée"
 oro_well_rounded_industry_desc:0 "Entre notre exploitation du Colorado pour tout son potentiel et la construction d'une base industrielle durable et variée..."

 oro_pyramid_of_the_dark_moon:0 "Pyramide de la Lune Noire"
 oro_pyramid_of_the_dark_moon_desc:0 "La Pyramide de la Lune Noire est le centre du gouvernement d'Ouroboros, un site religieux à partir duquel Hécate et ses filles \"sélectionnées\" d'Hécate peuvent gouverner et dicter le destin de la nation. C'est à partir de cette pyramide que nous devons prendre des décrets - en veillant à ce que notre nation soit protégée à tout prix !"

 oro_infrastructure_effort:0 "Adopter les Routes Légionnaires"
 oro_infrastructure_effort_desc:0 "Bien que César ait rejeté la plupart des formes d'automatisation et de confort industriel moderne, il n'a pas négligé la construction de routes à l'ancienne dans la majeure partie de la Légion. Avec un peu de creusement, de pavage et de pose de pierres, nous pouvons avoir un système de voies de circulation tout aussi complexe sur notre territoire."

 oro_arms_manufacturing:0 "Chaînes d'Assemblage d'Armes"
 oro_arms_manufacturing_desc:0 "L'une des nombreuses histoires que Diane a racontées à Hécate était celle d'Henri Fjord. Selon la légende, il s'agissait d'un capitaine d'industrie visionnaire qui avait installé de grands convoyeurs à travers les villes de Mi pour assembler d'innombrables chars d'ébène pièce par pièce, en produisant des centaines par jour. La morale de l'histoire est qu'il ne faut jamais sous-estimer les légumes, car la destruction des oignons l'a mené à sa perte. Bien que nous n'ayons aucune utilité pour les voitures, nous pourrions utiliser son système pour fabriquer des armes."

 oro_foundry_effort:0 "Raffinage de la Ferraille"
 oro_foundry_effort_desc:0 "Avec la croissance de notre base industrielle, la demande de métal brut augmente. Pour répondre à cette demande croissante, nous devrions mettre en service des fonderies capables de transformer la ferraille en métal utilisable."

 oro_advanced_fabrication:0 "Fabrication de Composants Électroniques"
 oro_advanced_fabrication_desc:0 "Il s'avère que l'industrie ne se résume pas aux ateliers vides et au métal raffiné. Il est impératif qu'une partie de notre secteur industriel soit consacrée à la fabrication d'appareils électroniques."

 oro_fortificaton_effort:0 "S'efforcer de Fortifier"
 oro_fortificaton_effort_desc:0 "Une partie de la défense de notre tribu et de notre mode de vie consiste à ériger des fortifications statiques : bunkers, tours de guet, tranchées et forts côtiers. La construction et l'utilisation de positions statiques nous donne une bien meilleure chance dans une guerre défensive."

 oro_bounty_of_colorado:0 "Le Trésor du Colorado"
 oro_bounty_of_colorado_desc:0 "Le Fleuve Colorado longe la majeure partie de notre frontière méridionale, il est facile à recueillir et pratiquement exempt de radiations. La coordination des efforts de collecte d'eau devrait favoriser la croissance de notre population."

 oro_great_city_of_ouroboros:0 "Grande Cité d'Ouroboros"
 oro_great_city_of_ouroboros_desc:0 "Le Fleuve Colorado coule le long de la majeure partie de notre frontière méridionale, il est facile à recueillir et pratiquement exempt de radiations. La coordination des efforts pour recueillir de l'eau devrait aider à la croissance de notre population. C'est la marque de fabrique de notre grande ville - une source de vie grâce à laquelle notre civilisation peut rivaliser avec celle des anciens, loin, très loin à l'est !"

 oro_watermill_effort:0 "Construire des Moulins à Eau"
 oro_watermill_effort_desc:0 "Le Colorado n'est pas seulement bon pour l'eau, mais aussi pour l'électricité. En construisant des moulins à eau, nous"

 oro_servants_of_the_greatest_tribe:0 "Servants Mécaniques"
 oro_servants_of_the_greatest_tribe_desc:0 "Au fil des ans, des robots venus du nord ont fait leur chemin jusqu'à nos terres. Ils ont fait de grands serviteurs - nous aidant à construire Ouroboros pour en faire la grande ville qu'elle est aujourd'hui !"

 oro_dark_moon_sentries:0 "Sentinelles de la Lune Noire"
 oro_dark_moon_sentries_desc:0 "\"Veuillez déposer votre arme, vous avez vingt secondes pour vous conformer\"."

 oro_war_machines_of_the_goddess:0 "Les Machines de Guerre de la Déesse"
 oro_war_machines_of_the_goddess_desc:0 "\"Mort ou vif, tu viens avec moi !\""

 oro_promising_fields:0 "Champs Prometteurs"
 oro_promising_fields_desc:0 "Bien que nous soyons une tribu définie par notre grandeur génétique, les deux domaines de la recherche et de la guerre ont besoin d'être améliorés. Dans cette optique, nous allons commencer à chercher des projets prometteurs pour nos meilleurs combattants et nos esprits les plus brillants."

 oro_the_best:0 "Le Meilleur"
 oro_the_best_desc:0 "Le métier de soldat est une tâche rigoureuse et peu d'entre nous sont faits pour cela ; c'est pourquoi nous devons faire tous les efforts possibles pour construire nos forces armées autour des forces de nos meilleurs combattants et tacticiens. "

 oro_all_weather_training:0 "Formation Tout Temps"
 oro_all_weather_training_desc:0 "Pour que nos troupes puissent maintenir leur intégrité opérationnelle à tout moment et en tout lieu, elles doivent être bien adaptées aux types de conditions météorologiques qui prévalent dans les Terres Désolées."

 oro_new_officer_corps:0 "Le Nouveau Corps des Officiers"
 oro_new_officer_corps_desc:0 "Les bons combattants font une armée, et non pas pour s'assurer que les bottes sur le terrain sont dirigées par les meilleures médailles de l'arrière, nous allons réformer notre corps d'officiers pour en faire une machine de pointe bien huilée."

 oro_OMEC:0 "CGMO"
 oro_OMEC_desc:0 "Le Corps du Génie Militaire Ouroboros, le nouveau visage du retranchement et de la construction militaire. Dirigé par nos meilleurs architectes, et exécuté par certains de nos guerriers les plus trapus, le futur des tranchées est le nôtre, aujourd'hui."

 oro_keeping_sharp:0 "Garder la Tête Froide"
 oro_keeping_sharp_desc:0 "Dans les périodes où les combats inédits sont difficiles à trouver, les manœuvres et les jeux de guerre peuvent être la solution pour tester les tactiques."

 oro_the_other_half:0 "La Seconde Moitié"
 oro_the_other_half_desc:0 "Comme le dit le vieux proverbe : \"Savoir est la moitié de la bataille.\" Mais combien pouvons-nous vraiment savoir sans un service de renseignement dédié ? Autant que Socrate, à notre avis. Nous devrions remédier à cette lacune immédiatement."

 oro_the_brightest:0 "Le Plus Brillant"
 oro_the_brightest_desc:0 "L'éternel contrepoids aux muscles est le cerveau, et par des moyens moins qu'honnêtes, nous avons acquis un degré assez élevé d'intelligence à partir de nos graines génétiques volées. Bien que l'intelligence seule ne donne aucun résultat, il est temps de consacrer nos efforts au financement de ces visionnaires et de ces érudits."

 oro_industrial_development:0 "Recherche Industrielle"
 oro_industrial_development_desc:0 "L'industrie est l'épine dorsale de tout État-nation, la stagnation technologique étant sa scoliose. À mesure que nous développons notre base industrielle, nous devons rechercher les bienfaits de la technologie pour nous aider à rester en tête."

 oro_harnessing_electricity:0 "Maîtriser l'Électricité"
 oro_harnessing_electricity_desc:0 "L'électricité, et les nombreuses machines qui en dépendent, est la marque d'une société moderne et prospère. Si l'on se concentre un peu sur le développement de l'électronique, on ne manquera pas de produire des gadgets intéressants d'ici peu."

 oro_fuel_the_tribe:0 "Alimenter la Tribu"
 oro_fuel_the_tribe_desc:0 "L'extraction est le cœur de l'industrie. Les usines ont besoin d'acier, les véhicules automobiles d'aluminium et les générateurs de carburant. Aucun bidule sophistiqué ne peut alimenter une économie qui fonctionne à la vapeur. Il est donc grand temps de faire le plein d'essence."

 oro_engine_development:0 "Développement du Moteur"
 oro_engine_development_desc:0 "Les  bêtes de trait ne peuvent pas nous mener plus loin sur le plan technologique. Dans un souci d'automatisation, nous avons décidé de consacrer une partie de nos efforts à la conception de moteurs maison."

 oro_robotic_development:0 "Développement Robotique"
 oro_robotic_development_desc:0 "Avec des gènes aussi performants, il serait vraiment dommage qu'une partie de notre population fasse le ménage, le nettoyage ou la garde. Nous devrions remplacer ces rôles banals par de nouveaux serviteurs robotisés."

 oro_good_guns:0 "Label de Qualité"
 oro_good_guns_desc:0 "Dans les temps anciens, vous pouviez être assuré de la qualité d'une arme par les marquages sur son meuble. Des noms disparus comme Mautzer, Springfield et Kalashnikov étaient des noms bien connus et encore plus respectés. Nous devrions chercher à imiter leurs engagements en matière de conception robuste et de technologie de pointe."

 oro_tend_the_flesh:0 "Soigner la Chair, Sucrer la Plaie"
 oro_tend_the_flesh_desc:0 "La main-d'œuvre est une ressource plus précieuse que n'importe quel métal, tissu ou ordinateur. Sans elle, tout ce que nous avons construit ici se déchirera aux coutures. Dans l'intérêt de la préserver, nous devrions développer des entreprises médicinales pour suivre nos armées."

 oro_rule_the_skies:0 "Dominez les Cieux !"
 oro_rule_the_skies_desc:0 "La présence de troupes sur le terrain constitue une base solide pour toute entreprise militaire, mais à quoi sert une maison sans toit et avec des fondations ? Nous devrions nous concentrer sur le maintien de notre espace aérien et de l'hostilité de l'ennemi."

 oro_best_and_brightest:0 "Les Meilleurs et les Plus Brillants"
 oro_best_and_brightest_desc:0 "Nous avons finalement atteint un certain niveau depuis que nous nous sommes lancés dans ces diverses entreprises il y a quelques années. Notre armée est entraînée et compétente, nos armes sont inégalées, et chaque jour, nos laboratoires développent de nouvelles technologies révolutionnaires. Ouroboros a vraiment mis en avant au monde ses meilleurs et plus brillants éléments."

 oro_unifying_the_wayward_tribes:0 "Unifier les Tribus Errantes"
 oro_unifying_the_wayward_tribes_desc:0 "Il y a quelques années, quelques tribus se sont séparées de notre vision, estimant qu'Hécate était devenue folle au fil des années. Nous devons corriger cette terrible erreur..."

 oro_dry_wg:0 "Souffler sur les Dryblowers"
 oro_dry_wg_desc:0 "Les Dryblowers se morfondent dans les mines au nord des Os-Vieux, anciens pillards qui, à un moment donné, ont pu voir la lumière. Il semble que le temps qu'ils ont passé dans l'obscurité de leurs cavernes a tout de même assombri leur âme. Laissez-nous leur montrer le prix de la chute..."

 oro_dry_integrate:0 "Engagement à Vie"
 oro_dry_integrate_desc:0 "Ceux qui ont travaillé pour nous trahir doivent être punis, comme pour donner aux autres à Ouroboros une leçon de déloyauté. Nous mettrons ces pillards au travail dans les mines... de façon permanente."

 oro_tob_wg:0 "S'en Prendre aux Fossiles"
 oro_tob_wg_desc:0 "Les ossements des Os-Vieux ont mis un point d'honneur à faire de nos vies un enfer depuis que nous avons ramené quelques-uns de leurs squelettes sacrés à Ouroboros pour servir de décoration dans la Pyramide. Leur réaction a été très exagérée pour ce que nous avons fait - donnons-leur une leçon."

 oro_tob_integrate:0 "Ossements Blanchis"
 oro_tob_integrate_desc:0 "Il est préférable de laisser ces ossements reposer dans les sables, afin qu'ils puissent devenir les os qu'ils vénèrent tant."

 oro_burham_springs:0 "Burham Springs"
 spellcheck_ignore:0 "oro_burham_springs_desc"
 oro_burham_springs_desc:0 "\"Mais fixe tes yeux en bas, car tout près de toi se trouve\nLe fleuve de sang, dans lequel bouillonnent\nCelui qui, par violence, fait du mal aux autres.\nÔ cupidité aveugle, ô colère insensée,\nqui nous pousse à aller de l'avant dans notre courte vie,\nEt dans l'éternel alors nous trempe si mal !\""

 oro_metal_hands_brave_the_flames:0 "Les Mains de Métal Bravent les Flammes"
 oro_metal_hands_brave_the_flames_desc:0 "Nos \"Molosses\", malheureusement, ne possèdent pas encore l'armure nécessaire pour braver les parties les plus chaudes de ces mines. Cependant ! Nous pouvons demander l'aide de robots pour essayer de mettre fin à cette flamme et découvrir ce qui se trouve à l'intérieur des puits."

 oro_filling_the_chasm:0 "Inonder le Gouffre"
 oro_filling_the_chasm_desc:0 "Hécate, dans ses ruminations, a découvert une autre possibilité de mettre fin aux flammes - en utilisant l'eau ! En redirigeant l'eau d'une rivière voisine, nous pouvons remplir certains des abîmes les plus chauds et faire baisser la chaleur totale."

 oro_fire_team_six:0 "ÉQUIPE DE POMPIERS 6"
 oro_fire_team_six_desc:0 "Et là où l'automatisation et l'ingénierie échouent ? Nous pouvons compter sur la détermination de quelques-uns de nos plus puissants \"Molosses\". Montrons à cette flamme qui est le véritable maître de ce monde - L'enfer et Hadès n'ont pas de place dans les Terres Désolées sous la gloire d'Hécate."

 oro_wealth_of_the_springs:0 "La Richesse des Sources"
 oro_wealth_of_the_springs_desc:0 "Avec les flammes... partiellement domptées, nous pouvons enfin envoyer l'ÉQUIPE DE POMPIERS 6 au cœur des grottes, pour découvrir ce qui reste au plus profond..."

 oro_gehenna_siege_beasts:0 "\"Bêtes de siège\" Gehenna"
 oro_gehenna_siege_beasts_desc:0 "Les Gehenna sont une espèce vicieuse, mais extrêmement rare, de mutants dont l'un des rares foyers semble se trouver dans les Terres Désolées des grottes de Burham ? Nous devrions mettre ces choses à profit !"

 oro_molech_shock_troops:0 "\"Troupes de choc\" Molech"
 oro_molech_shock_troops_desc:0 "Les Molechs sont encore plus puissants que les Gehennas, mais plus cruels. Nous devons prendre ces grandes créatures en forme de spores et les utiliser là où elles peuvent faire le plus de dégâts !"

 oro_agricola_advanced_machinery:0 "Machines Avancées AGRICOLA"
 oro_agricola_advanced_machinery_desc:0 "Les robots basés sur l'AGRICOLA sont un peu rares dans l'Ouest - nous avons eu la chance de trouver quelques-uns de ces automates autoréparateurs si profondément dans les grottes. Voyons si nous pouvons faire de la rétro-ingénierie sur certains d'entre eux et augmenter les robots standards avec leur technologie !"

 oro_ultracite:0 "Ultracite, le Minéral Miracle"
 oro_ultracite_desc:0 "Le plus précieux de tous ? Le véritable trésor de Burham Springs ? C'est l'Ultracite.\nL'ultracite est un minéral rare qui n'est créé que lorsque des minéraux métalliques bruts, comme le fer et le cuivre, sont exposés sous leur forme de base à des niveaux élevés de radiation. La matière radioactive de Burham Springs était le terrain idéal pour la création de ce matériau rare. Il est si facile à travailler qu'il nous permet de créer de nouvelles armes révolutionnaires qui auraient été un cauchemar à créer avec des matériaux plus faibles !"

 oro_dark_moon_rising:0 "La Lune Noire se Dresse"
 oro_dark_moon_rising_desc:0 "La nuit sera éternelle !"

 oro_plotting_the_legions_end:0 "Tracer la fin des Légions"
 oro_plotting_the_legions_end_desc:0 "La Légion doit cesser. Ce qu'ils ont fait au peuple d'Ouroboros est impensable. Je leur donnerai ma vengeance... mais pour cela, j'aurai besoin des terres du sud de l'Utah afin d'organiser un front efficace."

 oro_eagle_town_raid:0 "Raid d'Eagle Town"
 oro_eagle_town_raid_desc:0 "La première étape pour envahir l'Utah est de prendre Eagle Town, en repoussant les tribus qui y vivaient loin de nos terres."

 oro_crazy_horns_raid:0 "Raid des Cornes Folles"
 oro_crazy_horns_raid_desc:0 "L'étape suivante consiste à prendre pied à l'intérieur des terres. Les terres que les Cornes Folles possèdent sont parfaites pour cela !"

 oro_dead_horse_raid:0 "Raid des Dead Horses"
 oro_dead_horse_raid_desc:0 "Enfin, nous pouvons établir notre domination sur la rive sud de l'Utah, avec ce territoire l'invasion de la Légion de Caesar sera vraiment possible !"

 oro_dark_moon_falls:0 "La Lune Noire se Couche"
 oro_dark_moon_falls_desc:0 "Chaque nuit doit se terminer à un moment donné."

 oro_lunar_sisters_together_at_last:0 "Les Sœurs Lunaires, Enfin Réunies !"
 oro_lunar_sisters_together_at_last_desc:0 "Diane, il semble qu'elle soit restée fidèle à ses croyances dans le pouvoir de la gentillesse et de la bonté en tenant tête à Lanius. Donnons-lui une vraie maison ici et montrons-lui de la gentillesse pour ce qu'elle a fait."

 oro_the_full_moon_misguided:0 "La Pleine Lune, Égarée"
 oro_the_full_moon_misguided_desc:0 "Il semble que Diane se soit égarée, après avoir été tentée par les promesses de sécurité et de protection que Lanius offrait à sa tribu. Nous devons lui montrer pourquoi sa décision était mauvaise - par la force, s'il le faut."

 oro_final_revenge:0 "Vengeance Finale"
 oro_final_revenge_desc:0 "Cela a été une longue période à venir."

 oro_on_the_hunt:0 "À la Chasse"
 oro_on_the_hunt_desc:0 "L'accent mis par Hécate sur le combat contre la Légion a toujours été stupide - cela a mis Ouroboros en danger ! Au lieu de cela, nous devons pousser vers l'est et prendre les terres les plus précieuses là-bas."

 oro_sacking_boulder:0 "Sac de Boulder"
 oro_sacking_boulder_desc:0 "Boulder a toujours été un endroit précieux. Ramenons tout ce que nous pouvons à Ouroboros ! Nos chiens l'ont mérité."

 oro_sacking_black_canyon:0 "Mise à Sac de Black Canyon"
 oro_sacking_black_canyon_desc:0 "Le Black Canyon est hébergé par les anciens habitants de la prison de Tibbets. Il nous sera très utile de nous emparer de cette base et de la faire nôtre !"

 oro_hounds_of_colorado:0 "Molosses du Colorado"
 oro_hounds_of_colorado_desc:0 "Le Colorado est notre terrain de chasse ! Nous le réclamerons de QUICONQUE qui pense pouvoir nous le prendre."

 oro_alpha_of_the_hounds:0 "Alpha des Molosses"
 oro_alpha_of_the_hounds_desc:0 "Montrons à ces imbéciles qui est le grand chef."

 oro_daughters_ascended:0 "Filles de l'Ascension"
 oro_daughters_ascended_desc:0 "Sans Hécate, le peuple d'Ouroboros aura besoin d'une nouvelle direction spirituelle. Nous devons élever les anciennes Filles d'Hécate \"sélectionnées\" en une nouvelle caste d'oracles, pour guider les Molosses dans leur chasse éternelle."

 oro_lead_the_pack:0 "Mener le Peloton"
 oro_lead_the_pack_desc:0 "Hécate ne laissait jamais nos molosses entrer dans la ville, voulant garder les rues propres. Avec la disparition d'Hécate, nous pouvons maintenant ouvrir les vannes et laisser nos bêtes courir en liberté dans Ouroboros !"

 oro_1:0 "\"Dernier\" des Twisted Hairs"
 oro_1_desc:0 "Il est temps de s'asseoir un moment et d'écouter l'histoire d'une chevelure tordue qui a relevé le défi des Terres Désolées et en a fait sa chienne."

 oro_2:0 "Jordan Dae, l'Alpha"
 oro_2_desc:0 "Découvrez Jordan Dae, le chef des Molosses d'Hécate et les guerriers d'Ouroboros !"

 oro_3:0 "Douce, Douce Vengeance"
 oro_3_desc:0 "Les complots ne vous mèneront nulle part si vous n'avez pas un objectif en tête..."

 oro_dockyard_effort:0 "Chantiers Navals de Serpentine"
 oro_dockyard_effort_desc:0 "Nous avons appris des choses des Lignes de Fer, il semble. Prouvons à la Légion que notre marine est une force avec laquelle il faut compter !"

 oro_irrigation_effort:0 "Semences de Pépinière"
 oro_irrigation_effort_desc:0 "Quand Hécate a quitté la Pépinière, elle a pu en extraire quelques graines. Avec celles-ci, elle a pu faire pousser une puissante forêt sans radiation autour d'Ouroboros !"

 oro_purfication_effort:0 "Effacer les Radiations"
 oro_purfication_effort_desc:0 "L'une des plus grandes leçons de Diane à Hécate était les dangers des radiations. Il est important que nous fassions un effort pour essayer de détruire l'ennemi invisible auquel nous sommes confrontés quotidiennement !"

 oro_water_powered_extraction:0 "Grand Barrage Ouroboros"
 oro_water_powered_extraction_desc:0 "En commençant les travaux d'un grand barrage pour la ville d'Ouroboros au col nord du Colorado, nous pouvons contrôler le sort de milliers de tribus vivant en aval !"

 oro_fortification_effort:0 "Murs d'Ouroboros"
 oro_fortification_effort_desc:0 "Nous garderons tout ennemi hors de nos frontières ! Frappez-les, faites-les pleuvoir avec des flèches, des balles et tout ce que nous pouvons rassembler !"

 oro_invite_han:0 "Les Molosses Originaux d'Hécate"
 oro_invite_han_desc:0 "Avec la mort de Dae, nous devrons reconstruire les Molosses en quelque chose qui sera vraiment loyal. Peut-être que raviver notre relation avec les Hangdogs sera bénéfique ?"

 oro_rivalry_among_beasts:0 "Rivalité entre les Bêtes"
 oro_rivalry_among_beasts_desc:0 "Montrons à Dog City ce qu'il en est ! Les Molosses ont besoin de leur joyau de couronnement, un goût de conflit qui restera dans l'histoire comme l'une des plus grandes batailles des Terres Désolées!"

 oro_monsters_of_legend:0 "Monstres de Légende"
 oro_monsters_of_legend_desc:0 "Avec les bêtes de Burham Springs enchaînées à notre volonté, nous pouvons accomplir tout ce que nous voulons."
  #Events
 nf_oro.101.t:0 "L'histoire d'Hécate, 1ère Partie"
 nf_oro.101.d:0 "Lorsque la tribu des Twisted Hairs a été anéantie par la Légion, presque toutes les tribus avaient été éliminées, comme toutes les autres - assimilées au collectif. C'était un mardi pour la Légion, mais pour les Twisted Hairs, c'était la fin de leur histoire... Tous, du moins sauf un - une Twisted Hair, une femme n'avait nulle part où aller. C'était sa tribu qui avait été tuée - mais plus que ça ? Un foyer.\n\nAprès, elle a erré dans le désert, passant de tribu en tribu, essayant de trouver quelqu'un qui l'accueillerait et lui donnerait un foyer pour remplacer ce qu'elle avait perdu. Les tribus l'ont rejetée et l'ont renvoyée. Elles lui ont dit qu'elle était maudite, que la Légion l'avait marquée et qu'elle apporterait la mort à quiconque lui porterait secours. Consumée par la colère et la haine, elle s'enfuit dans le désert d'où elle venait. Aucune des tribus ne l'a jamais revue.\n\nLes Terres désolées l'ont consumée. Tout ce qu'elle était était perdu dans le soleil impitoyable et les sables brûlants. Son esprit l'a quittée et elle a oublié qui elle était. Elle sentait des parties d'elle-même s'éloigner jour après jour jusqu'à ce qu'il ne reste plus rien. Elle luttait pour s'accrocher à elle-même, mais en vain... jusqu'à ce qu'elle se souvienne de la colère et de la haine. La Légion avait pris tout ce qui lui était cher. Les tribus l'avaient traitée de maudite, de jeune fille de la mort, de mère sombre... Elle leur montrerait à tous... un jour... Finalement, elle s'arrêta dans ses pérégrinations, s'effondra et laissa le désert la prendre."
