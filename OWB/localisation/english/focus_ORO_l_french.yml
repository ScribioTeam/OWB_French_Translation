 nf_oro.102.t:0 "L'histoire d'Hécate, 2e Partie"
 nf_oro.102.d:0 "Elle s'est réveillée au paradis. Elle se trouvait au bord d'un lac entouré d'arbres. L'eau tombait du ciel en torrents et remplissait le lac tandis que des vagues roulaient à sa surface. Partout où elle regardait, le monde était vert. Des plantes et des arbres qu'elle n'avait jamais vus auparavant s'étendaient à perte de vue. Et parmi les arbres, d'étranges animaux la regardaient, les yeux remplis de curiosité et non de la faim du désert.\nAlors qu'elle regardait le paysage, elle a entendu un vrombissement derrière elle. Quand elle se tourna pour regarder, elle vit une chose métallique brillante qui l'observait.\n\n§B\"Je vois que vous êtes enfin réveillé\"§!, dit-elle avec une voix de femme. §B\"Je suis Diane. Peux-tu me dire ton nom ?\"§!\n\n§P\"Je... Je ne...\"§! Elle marqua une pause en essayant de se rappeler qui elle était, luttant contre le noir qui était son esprit §P.\"Mère des Ténèbres\"§!, a-t-elle enfin lâché. §P\"Ils m'appelaient la Mère Sombre.\"§!\n\n§B\"L'ont-ils fait, maintenant ? Eh bien, je vais vous appeler Hécate alors. Ça vous dérange ?\"§!\n\n§P\"Hécate...\"§!\n\n§B\"Oui. Pardonnez-moi, je sais que vous ne comprenez pas, mais je trouve cela amusant. Vous voyez, je suis Diane et elle était la déesse de la pleine lune, ou lune brillante. Hécate était son opposé, la déesse de la nouvelle lune, ou lune noire. Elle était aussi connue comme la Mère Sombre. J'ai donc pensé que je pourrais te baptiser Hécate.\"§!\n\n§P\"Déesses?\"§!\n\n§B\"Oui. Toutes deux étaient des déesses de la lune... Pardonnez-moi, je dois vous troubler au plus haut point. J'ai été seul pendant des siècles et je me retrouve à bafouiller maintenant que j'ai quelqu'un à qui parler. Viens. Laisse-moi te montrer mon monde et nous allons parler et apprendre à nous connaître. Nous avons beaucoup à apprendre l'un de l'autre.\"§!\n\n§PHécate§! regarda celle qui brillait, hocha la tête et commença à marcher avec... elle. Elle avait trouvé le paradis, une déesse, et avait été élevée au rang d'égale. Maintenant, on lui offrait la connaissance. Un savoir qui lui permettrait de se venger de ceux qui lui avaient fait du tort."

 nf_oro.103.t:0 "L'histoire d'Hécate, 3e Partie"
 nf_oro.103.d:0 "Diane passa les mois suivants à enseigner à Hécate les herbes, les plantes et leur utilisation dans le traitement des maladies. Elle a également parlé de l'élevage des animaux, de ce qu'il faut rechercher pour s'assurer d'un stock futur solide, et de la façon de reconnaître les traits congénitaux qui pourraient être éliminés par un élevage approprié. Quand Hécate demanda si la même technique pouvait être appliquée aux humains, Diane admit que c'était possible, mais parla des vertus de l'amour et du libre choix. Elle ne se rendait pas compte que ses paroles tombaient maintenant dans l'oreille d'un sourd.\n\nDiane n'a pas réalisé qu'Hécate avait sombré dans la folie. Dans sa solitude et son innocence, elle continuait à lui enseigner tout ce qu'elle demandait, et Hécate absorbait tout et le déformait pour l'adapter à ses propres besoins et désirs. Elle finit par dire à Diana qu'elle devait partir, mais qu'elle reviendrait un jour quand le moment serait venu.\n\nHécate tressa ses cheveux à la manière de sa tribu perdue, puis peignit son visage pour que personne ne puisse la reconnaître. Elle se rendit dans les tribus qui l'avaient rejetée et les aida grâce à ses nouvelles connaissances en matière de sage-femme et d'herbes médicinales. Une fois qu'elle eut gagné la confiance d'une tribu, elle commença à prêcher sa philosophie, ses idéaux et sa foi. Elle demanda aux jeunes femmes de la tribu de la rejoindre et de l'aider à aider toutes les tribus du désert. Ainsi naquirent les Filles d'Hécate.\n\nLes Filles ont fini par décider qui pouvait se marier et qui ne le pouvait pas, qui pouvait avoir des enfants et qui ne le pouvait pas. Seule une Fille était autorisée à mettre un enfant au monde et cela se passait dans une tente de naissance séparée du reste de la tribu. Aucun mâle n'était autorisé à entrer dans la tente ou à s'en approcher. Quiconque désobéissait à cet édit était frappé d'impuissance ou ses femmes portaient des enfants malades. Si une Fille était blessée ou tuée, les hommes de la tribu étaient rendus impuissants jusqu'à ce qu'une nouvelle Fille leur soit assignée. Et ainsi les Filles ont grandi en puissance et en infamie.\n\nA l'insu des tribus, les Filles prenaient les meilleurs de leurs enfants et les remplaçaient par des faibles ou des infirmes. Les meilleurs des mâles étaient emmenés à Ouroboros pour devenir des guerriers dans les Molosses d'Hécate. Les meilleures des femelles étaient prises pour devenir des filles. Au fil des ans, Hécate a vu les tribus s'affaiblir subtilement et ses fidèles devenir de plus en plus forts. Au fil du temps, Hécate a amené sa famille grandissante et l'a transformée en quelque chose de grand - elle s'est construite un foyer, un foyer qui défie la destruction de sa tribu par la Légion et la malédiction qui s'est abattue sur elle. Ouroboros serait le nom de son nouveau foyer - et il serait puissant."

 nf_oro.1.t:0 "\"Dernier\" des Twisted Hairs"
 nf_oro.1.d:0 "Ainsi, Hécate s'est élevée d'une tribu déchue à l'un des plus puissants guerriers des Terres Désolées. Une reine à part entière, et une divinité selon ses propres termes. Son projet de se construire une maison puissante a connu un succès incroyable au cours des trente dernières années - la ville d'Ouroboros, qui était le foyer d'une tribu oubliée depuis longtemps, est devenue l'une des villes les plus puissantes du Colorado. Un véritable testament de la force d'Hécate et du pouvoir de la soif de vengeance.\n\nParmi toutes les leçons que Diana a données à Hécate, laquelle l'a le plus marquée ?"
 nf_oro.1.a:0 "§M"Génétiques 101"§!"
 nf_oro.1.b:0 "§MUne histoire abrégée de la culture athénienne\"§!"
 nf_oro.1.c:0 "§M\"Tactiques Militaires Spartiates, chapitres 3-11\"§!"

 nf_oro.2.t:0 "Jordan Dae, l'Alpha"
 nf_oro.2.d:0 "Au cours des années qui ont suivi la création d'Ouroboros, il y a eu une certaine dissonance entre la vieille garde dirigée par Hécate - les \"Filles\" - et les guerriers d'Ouroboros, les \"Molosses\". Jordan Dae, le chef des "Molosses" était, plus tôt dans sa vie, un guerrier dévoué et loyal à la \"Déesse\". A un moment donné, il a rencontré un voyageur - qui l'a guidé vers l'amour de sa vie, Yvana. Cette rencontre fortuite, qui lui a permis de voir comment les étrangers peuvent influencer et changer une vie, a marqué Jordan, qui depuis lors s'est chamaillé et disputé avec Hécate plus que jamais. Qu'a dit ce voyageur à Jordan ?"
 nf_oro.2.a:0 "\"Mec, Hécate est folle !\""
 nf_oro.2.b:0 "\"Vous voyez quelqu'un avec des combinaisons numérotées par ici ?\""
 nf_oro.2.c:0 "\"Si tu rencontres un robot qui me cherche, dis que je n'ai jamais été là !\""

 nf_oro.3.t:0 "Les Dernières Années à Ouroboros"
 nf_oro.3.d:0 "Récemment, la ville d'Ouroboros a eu quelques difficultés à garder la foi en la divinité d'Hécate. Un peu d'agitation avec les Os-Vieux a conduit à ce qu'ils quittent nos rangs et retournent dans leurs anciennes terres - les Dryblowers, un autre gang de pillards recrutés de longue date, les ont également rejoints. A part ça ? Notre nation se porte plutôt bien.\nHécate espère mettre fin aux petites querelles au nord - alors ? Il sera enfin temps de s'en prendre à la Légion et de redresser les torts, de guérir les blessures qui suppurent depuis trente ans..."
 nf_oro.3.a:0 "Enfin, je vais avoir ma revanche !"

 nf_oro.4.t:0 "Histoires des Os-Vieux"
 nf_oro.4.d:0 "Alors que nos molosses marchaient sur les champs des tribus des Os-Vieux, la peau blanchie par le soleil harassant des terres désolées, quelques prisonniers de guerre ont parlé d'un lieu secret, qu'ils espéraient défendre dans l'espoir de contenir à jamais les maux qui s'y trouvent et de protéger les terres désolées de telles horreurs."
 nf_oro.4.a:0 "Nous pourrions l'utiliser contre la légion, si nous pouvons obtenir du pouvoir là-bas..."

 nf_oro.5.t:0 "Burham Springs"
 nf_oro.5.d:0 "Ce n'était pas trop difficile à trouver, ça a pris quelques heures à nos molosses entraînés. Là, ils ont trouvé quelque chose qui n'était probablement pas censé être vu par les yeux des habitants des Terres Désolées. Un endroit qui était vraiment une horreur de l'ancien monde - crachant des flammes d'enfer et de hadès qui s'étendaient et brûlaient la terre elle-même. Les hommes qui y descendaient en revenaient dégoûtés, horribles esclaves de sa volonté, la chair tordue et mutée au-delà du point de reconnaissance. C'était comme s'ils étaient nés à nouveau, les sources brûlant leurs corps et les remodelant comme une forge."
 nf_oro.5.a:0 "J'en ai BESOIN !"

 nf_oro.6.t:0 "La Richesse des Sources"
 nf_oro.6.d:0 "Nous avons, à travers d'innombrables efforts, réussi à contenir et neutraliser les menaces qui existaient dans les fosses. Là, au niveau le plus profond, ils ont trouvé quelque chose qu'ils n'attendaient pas... un laboratoire ? Le laboratoire appartenait à une société connue sous le nom de `\"AGRICOLA\" - la branche scientifique de la Hornwright Industrial Mining Company de quelque part à l'est. Il semble que cet endroit, \"Burham Springs\", devait être une décharge de déchets nucléaires - la fin du monde a eu lieu avant qu'ils aient eu la chance de sceller correctement les matériaux transportés. Au fil des siècles, les minéraux irradiés se sont infiltrés dans les minéraux de la caverne, dans les personnes qui y sont descendues et dans les légendes des Terres Désolées elles-mêmes, répandant les histoires de la légendaire \"Burham Springs\"."
 nf_oro.6.a:0 "Avec ce laboratoire, je peux accomplir tellement de choses..."

 nf_oro.7.t:0 "Le Défi de Dae"
 nf_oro.7.d:0 "La décision d'Hécate de dépenser des ressources et d'envoyer des soldats à Burham Springs a clairement été le point de rupture pour le chef des Molosses d'Hécate - Jordan Dae. Dae, dans un accès de rage, a défié Hécate, la \"déesse\" d'Ouroboros, en duel pour le leadership. Si elle était vraiment bonne, elle ne devrait pas avoir de mal à battre Dae ?\nHécate, en vieillissant, n'est plus aussi en forme que dans sa jeunesse. Défier Dae directement dans un combat loyal serait stupide de sa part - au lieu de cela, Hécate s'est adressée à Yvana, la femme de Jordan. Hécate a donné à Yvana une requête simple : le matin, lorsqu'elle prépare le petit-déjeuner de Jordan avant le duel, Hécate souhaite qu'Yvana serve sa déesse et assassine Dae, empoisonnant son repas pour qu'il meure avant même d'atteindre le champ de bataille.\nYvana doit faire un choix. Va-t-elle soutenir son mari ou sa déesse ?"
 nf_oro.7.a:0 "§p\"La lune se dresse, ma déesse.\"§!"
 nf_oro.7.b:0 "§p\"La lune se couche, mon amour.\"§!"
 kill_dae:0 "§gYvana empoisonne la lame d'Hécate, rendant sa victoire contre Dae assurée.§!"
 kill_hecate:0 "§gYvana empoisonne la lame de Dae, s'assurant qu'Hécate sera tuée lors de son duel avec Dae.§!"

 nf_oro.8.t:0 "Les Défis Résultent"
 nf_oro.8.d.h:0 "Dae est tombée ! La divinité d'Hécate a été prouvée vraie et juste. Ayant été terrassée par la volonté de la déesse après avoir demandé une démonstration de force de sa part. Hécate a commencé à assimiler plus étroitement les Molosses d'Hécate dans la culture d'Ouroboros - en cherchant à s'assurer que tous respectent sa divinité comme toute autre foi le devrait."
 nf_oro.8.d.j:0 "Hécate est tombée ! La Déesse, il s'avère qu'elle n'est plus une déesse. Jordan a terrassé Hécate lors de leur duel dont toute la ville d'Ouroboros a été témoin. Lui et sa femme Yvana ont accédé au pouvoir de la ville, espérant guider la ville désormais sans dieu vers une nouvelle ère."
 nf_oro.8.a:0 "C'est fait !"

