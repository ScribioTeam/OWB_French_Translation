 nf_lanius_april_fools.1.t:0 "Mesures Drastiques"
 nf_lanius_april_fools.1.d:0 "Caesar a disparu dans les airs, et beaucoup le présument mort. A sa place, un soi-disant Kaiser est venu, portant la marque de Mars... ou du moins c'est ce qu'on dit! Mais Lanius connaît la vérité, tout comme sa cohorte. Le Kaiser est plein de merde ! Vulpes est un sacré salaud ! Il emmerde ce nouveau gouvernement, aucun d'entre eux n'a le droit de gouverner depuis le siège de Flagstaff !\n\nAvec sa force rassemblée à l'est, Lanius et ses garnisons se sont élevés contre le prétendu pouvoir draconien du Kaiser, cherchant à créer un véritable État successeur. Bien que nous nous soyons engagés à laisser le \"Kaiser\" tranquille, en vérité Lanius ne fait que rassembler ses forces.\n\nEspérons que ses provisions et les armées d'invasion de l'est suffiront à soutenir cette nouvelle nation naissante..."
 nf_lanius_april_fools.1.a:0 "Maudit soit ce §R\"Kaiser!\"§!"

 nf_lanius_april_fools.2.t:0 "Renforts Loyaux"
 nf_lanius_april_fools.2.d:0 "Le cri de ralliement de Lanius n’est pas resté sans réponse ! De tous les pays du prétendant, des soldats loyaux sont venus en masse pour soutenir notre juste cause, fatigués des vieux laquais de Caesar et de leur dévotion à l’imposteur. Beaucoup dans leurs rangs sont des vétérans chevronnés, et ils apportent avec eux des hordes de légionnaires prêts à se battre pour ce qui est juste.\n\nMais ce n’est pas tout ce qu’ils apportent avec eux, avec l’avancée des armées vient la nouvelle des plans ignobles du nouveau chef de Flagstaff; des plans pour le progrès et la stabilité supposés. Nous voyons à travers ses mensonges ! Ce démon dimensionnel qui se cache dans la peau de l’homme cherche à débarrasser la terre de la juste étreinte de Mars, et nous n’y participerons pas !\n\nPlutôt mourir en luttant contre cela !"
 nf_lanius_april_fools.2.a:0 "Caesar est peut-être parti, mais ses disciples restent."

 nf_lanius_april_fools.3.t:0 "L'Héritage de Caesar"
 nf_lanius_april_fools.3.d:0 "Caesar était un homme sage qui nous a été offert par Mars, un savant qui a utilisé son savoir pour révolutionner l’art de la guerre et prendre l’Arizona entre ses mains. Il conquit tribu après tribu d’une manière apparemment impossible comme si c’était aussi facile que de respirer... et nous pleurons sa perte tous les jours.\n\nMais en son absence, nous conservons encore son savoir, sa tactique et sa foi en nous; ses légions toujours loyales. Avec sa compréhension avancée de la guerre qui est ancrée dans le cœur et l’esprit de nos soldats, comment pourrions-nous perdre ? Nous vaincrons, nous vaincrons, et nous en vaincrons encore... nous retournerons toutes les Terres désolées avec le sang et la bannière de la Légion de Caesar !"
 nf_lanius_april_fools.3.a:0 "Il nous a bien appris, et nous ferions bien de nous souvenir."

 nf_lanius_april_fools.4.t:0 "La Plume ou l'Épée ?"
 nf_lanius_april_fools.4.d:0 "La Légion s’est longuement attaquée à la réalité de notre infériorité militaire face à la technologie avancée. Nous avons battu la Confrérie une fois en Arizona, mais nos pertes ont été nombreuses, et certains parmi nous ont crié en colère contre l’indifférence apparente de Caesar à nos souffrances. Ils ont été crucifiés. Mais maintenant que Caesar est parti, nous devons nous demander: notre mode de vie est-il vraiment correct ?\n\nCaesar a eu raison de critiquer la dépendance excessive du Vieux Monde à l’égard de la technologie avancée, et sa thèse sur sa chute en conséquence est résolue, ne sommes-nous pas la société parfaite pour s’armer avec les pièges du cadavre de l’Amérique ?\n\nD'autres pourraient exploiter de telles richesses, nous les utiliserions sûrement correctement... mais d'un autre côté, personne d'autre que nous ne pourrait atteindre le parfait équilibre entre les armes avancées et la vie traditionnelle. Si nous abandonnons nos principes, souillons-nous l’héritage de Caesar ?\n\nLa question à laquelle nous sommes confrontés est une question aussi ancienne que l’histoire écrite... la plume, ou l’épée ?"
 nf_lanius_april_fools.4.a:0 "§RL'épée !§!"
 nf_lanius_april_fools.4.b:0 "§OLa... plume ?§!"

 nf_lanius_april_fools.5.t:0 "Une Simple Signature de Livre"
 nf_lanius_april_fools.5.d:0 "§bIl y a un homme devant toi. Il te parle d’un livre, mais tu as l’impression de le connaître. \"Je suis un prêtre de Mars\" vous dit-il, son corps tremblant sous une robe rouge profonde. \"Nous plaidons depuis longtemps pour l’adoption de La Plume. Le temps est venu, alors pourquoi ne pas la ramasser, et écrire votre nom dans les annales de l’Histoire ?\"\n\nVous regardez plus bas sur le livre qu’il a mis sur la table. Ça n’a pas l’air d’un livre d’Histoire, mais vous n’avez jamais lu de livre, alors qui êtes-vous pour juger ? Vous sentez quelque chose d’étrange dans votre main. C’est la Plume. Vous la regardez curieusement, puis regardez l’homme. \"Il peut être difficile d’écrire, n’est-ce pas ? Savez-vous épeler votre nom ?" Vous faites un clin d’œil. Vous connaissez votre nom depuis votre naissance, évidemment.\n\nIl ouvre le livre pour vous, comme c’est gentil de sa part. Il vous guide vers la bonne page, là où vous devez écrire votre nom. Vos hommes vous regardent curieusement, avec espoir, avec faim. Ils veulent que vous fassiez ça, que vous fassiez quelque chose. Ça a été difficile depuis l’arrivée du Kaiser, les choses se sentent en quelque sorte. L'air a un goût plus vivant, pensez-vous.\n\nLe livre vous regarde dans la pièce. Vous ne ressemblez pas au Fils de Mars, mais il ne connaît pas la religion, alors que saurait-il ? Tout ce qu'il sait, c'est que vous devez y écrire MAINTENANT.\n\nVous souvenez-vous de ce qu'il faut écrire ?§!"
 nf_lanius_april_fools.5.a:0 "§R...§!"
 nf_lanius_april_fools.5.b:0 "§R...§!"
