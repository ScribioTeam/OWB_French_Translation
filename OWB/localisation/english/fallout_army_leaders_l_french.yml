  # RRG
 EDWARDS_DESC:0 "Né dans les territoires du nord de la République, Lee Edwards a grandi dans le cœur industriel de l'autre côté du Rio Grande. Il a commencé à travailler comme apprenti armurier dès son enfance, mais malgré son talent prometteur dans l'atelier, les événements de 2263 ont allumé un feu en lui. Lee se mit à s'entraîner avec les armes qu'il fabriquait, apprenant les mécanismes de tout ce qu'il mettait la main dessus. Il s'est engagé dès qu'il a pu, mais il n'a jamais oublié d'où il venait : le drapeau de l'ancien monde autour de son cou est un triste rappel. Il est rempli de fierté et de honte, de sang et de joie. C'est un morceau portable du blues de l'ancien monde. Dommage que personne ne lui ait expliqué que son homonyme n'était pas tout à fait un héros américain..."
 SALAS_DESC:0 "Arturo Salas n'a pas rejoint l'armée par patriotisme, par obligation ou pour des raisons financières. La dernière chose qu'il voulait faire était de patrouiller dans les colonies, de tuer les raiders et de sillonner les Terres Désolées. Mais, en tant qu'ancien raideur lui-même, il n'a pas le choix. Dans le cadre du \"Venerable Raiders Act\" de 2268, il a été enlevé sous la menace d'un fusil et a été enrôlé de force dans l'armée de la République pour \"compenser\" ses \"crimes\". Pourtant, bien qu'il préfère errer librement et suspendre des corps aux murs, Salas a pris goût à ses fréquentes vérifications de salaire."
 MILLER_DESC:0 "Miller est un agent de la deuxième génération de la confrérie texane, né et élevé loin du point d'origine du chapitre à l'ouest. Passionné par tout ce qui est avancé, nouveau ou ancien, il s'est fait un passe-temps en bricolant souvent. Il s'est porté volontaire pour être \"l'assistant personnel\" de Valentina, en signe de bonne foi de la Confrérie Texane. Malgré son rang et son caractère banal, il ne manque pas d'expérience au combat. Son intelligence rusée a plus déchiré que les robots. "
 LEONCIO_DESC:0 "Né dans un bidonville infesté par les cartels, Leoncio a passé sa jeunesse comme un enfant des rues, volant pour joindre les deux bouts. Lorsqu'il a eu quinze ans, sa chance a tourné, et il a été attrapé et capturé par un groupe de marins marchands. Plutôt que de le laisser partir, ils l'ont engagé comme matelot de pont, plongeant ainsi Leoncio dans la vie d'un aventurier de la mer. Quatre décennies plus tard, devenu un capitaine accompli, le vieillissant Alonso a jeté son dévolu sur la République du Rio Grande, dans l'espoir de gagner une solide retraite pour ses loyaux services. Si sa moralité est douteuse, ses compétences sont indéniables."
 RAFAEL_ORTEGA_DESC:0 "L'un des vétérans les plus décorés de la République, Rafael a servi sa dernière tournée contre la Légion il y a plus de dix ans. Né dans une ville frontalière à la frontière du cartel, il a appris à tuer dès son enfance, et s'est enrôlé jeune en mentant sur son âge. Il a occupé tous les postes, de Soldado à colonel, avant de prendre sa retraite, et il est aussi expérimenté qu'ils le sont. Il a mérité le surnom de \"La Asesora de Muerte\" au début de sa carrière après avoir entrepris une série de massacres brutaux du cartel - personnellement."
 VERONICA_DESC:0 "Fille aînée du président Guerra et l'une des cinq sœurs, Veronica Guerra a grandi dans une période d'incertitude au sein de la République. Elle a vu son père lutter contre la corruption lorsqu'il était jeune politicien, et a finalement décidé d'accepter l'héritage de sa mère décédée, en s'engageant dans l'armée. Veronica est très appréciée de ses collègues pour ses plans de bataille minutieux et bien exécutés. Elle est le portrait craché de la Dama del Norte, et un digne successeur de son nom."

  #### ATE
 MAROTO_DESC:0 "Hernando Maroto est le porteur de la Bannière du Serpent à plumes, et est chargé de battre les guerriers pour les défendre contre les ennemis de l'Empire. Bien qu'il n'ait pas les compétences de ses homologues formés de façon plus traditionnelle, il fait appel à ses origines rurales lorsqu'il inspire ses guerriers, insistant sur le fait qu'ils doivent se battre à la fois pour l'Empire qui a libéré leurs ancêtres et pour les terres agricoles qui leur ont ensuite été accordées."
 FRAGA_DESC:0 "Gabriel Fraga est considéré comme une folle par la plupart des membres du commandement d'Aztlan, mais une femme utile en plus. Son dévouement à la bannière écorchée qu'elle brandit sous les mannifestes se traduit par la torture des ennemis et des traîtres capturés, installant chez ses guerriers un sens de la peur et de la loyauté qui l'emporte sur la raison et les tactiques. On dit que la seule tactique qu'elle connaît est l'attaque."
