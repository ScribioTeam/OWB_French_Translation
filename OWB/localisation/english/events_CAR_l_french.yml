 nf_car.1.t:0 "Une Histoire de Succès et de Triomphe"
 nf_car.1.d:0 "Sous la direction du Chef, nous sommes passés d'un gang de pillards dont la plupart des nations n'avaient jamais entendu parler à la Menace du Texas. La question que tout le monde se pose est de savoir comment cela est arrivé."
 nf_car.1.a:0 "Le Chef a assuré la stabilité interne avant de s'étendre !"
 nf_car.1.b:0 "Le Chef a donné au peuple un avant-goût de la guerre !"
 nf_car.1.c:0 "Le chef s'est assuré que nous mettions en œuvre tous les esclaves que nous avions !"
 nf_car.1.e:0 "Le Chef s'est assuré que chaque pillard était armé jusqu'aux dents !"

 nf_car.2.t:0 "Dans la Tanière des Géants"
 nf_car.2.d:0 "La Confrérie Texane est devenue la faction dominante au Texas, laissant derrière elle une vague de destruction et de sang. Une bande de pillards écrasée ici, une nation annexée là. Heureusement pour nous, les Texans n'ont jamais jugé bon de s'en prendre à nous, et bien qu'ils soient devenus plus forts à chaque nation qu'ils ont annexée, il en a été de même pour nous !"
 nf_car.2.a:0 "Nous avons recruté les raiders survivants."
 nf_car.2.b:0 "Nous passons notre temps à assurer la stabilité interne."
 nf_car.2.c:0 "Comme un vautour, nous avons choisi les champs de bataille pour faire de la récup."

 nf_car.3.t:0 "Un Séjour en Louisiane"
 nf_car.3.d:0 "Après avoir monté une expédition en Louisiane, nous avons rencontré deux groupes d'intérêt qui pourraient nous aider à accroître notre pouvoir au Texas, les Desperados et un petit groupe de guerriers créoles. Le problème est qu'en établissant un contact avec l'un d'entre eux, nous risquons de nous aliéner l'autre. Nous devons donc choisir avec soin lequel d'entre eux nous voulons établir un contact, ou nous pourrions faire ce que l'un des chefs de l'expédition nous conseille, rentrer chez nous et épargner aux hommes de l'expédition de nouvelles tortures dans cet endroit."
 nf_car.3.a:0 "Les Créoles proposent de nous rejoindre."
 nf_car.3.b:0 "Les Desperados proposent de nous aider à fabriquer plus d'armes."
 nf_car.3.c:0 "Tu sais, peut-être que le gars avait raison. Peut-être qu'il est temps de rentrer à la maison et d'appeler ça une perte."
  #April fools
 nf_car.4.t:0 "Son arrivée"
 nf_car.4.d:0 "Au milieu de notre dernier barbecue, un vaisseau spatial mystique s'est écrasé à environ 10 km de l'endroit où nous campions. Alors, comme tout chat qui s'est fait tuer avant, nous sommes allés enquêter. Quand nous sommes arrivés, nous avons trouvé un OVNI écrasé avec un homme marchant dans les flammes, en train de brûler. Certains d'entre nous ont essayé de lui tirer dessus, mais les balles ne lui ont rien fait. Quand il a finalement arrêté de brûler, nous nous sommes presque tous rendus à lui immédiatement. De façon assez surprenante, il a dit :"
 nf_car.4.a:0 "N'ayez pas peur les enfants, je cherche juste un repas."

 nf_car.5.t:0 "Le Parti"
 nf_car.5.d:0 "Donc nous avons besoin d'un parti politique pour participer à une élection, cela semble étrange que nous ne puissions pas simplement voter directement pour le peuple."
 nf_car.5.a:0 "Que diriez-vous du Parti Républicain du barbecue russe."

 nf_car.6.t:0 "Notre Nouveau Leader"
 nf_car.6.d:0 "Après avoir aidé l'homme immortel à retourner à notre camp, il a commencé à parler de qui il était. Le Président Éternel Alexandre Kerensky, le grand chef de la République russe et de tous ses sujets. Nous n'avons aucune idée de l'endroit où se trouve réellement cette République russe, mais il a l'air de bien s'y connaître."
 nf_car.6.a:0 "Il devrait être notre chef !"

 nf_car.7.t:0 "Nouvelles Villes"
 nf_car.7.d:0 "Quels sont les noms de ces villes, Monsieur ? Des villes de la République, renommées pour cet endroit. Avec ces villes, nous pouvons mener la nation à la victoire."
 nf_car.7.a:0 "Il les invente, n'est-ce pas ?"

 nf_car.8.t:0 "Barbecue Texan"
 nf_car.8.d:0 "C'est un vrai barbecue si j'en ai jamais vu un. En Russie, il n'y avait que de la Vodka et c'était vraiment tout, mais ici vous avez assez de viande pour nourrir tout le continent et ahhh les sauces barbecue."
 nf_car.8.a:0 "Attends, il veut un autre barbecue ?"

 nf_car.9.t:0 "Préparations pour le Grand Barbecue"
 nf_car.9.d:0 "Pour la plupart d'entre nous, c'est comme si le barbecue texan datait d'hier, mais Kerensky en redemande déjà, et le fait que le chef Armstrong lui ait promis de faire la Mère de toutes les omelettes et de préparer la nourriture pour le barbecue n'arrange rien."
 nf_car.9.a:0 "La Mère de toutes les Omelettes mmmm."

 nf_car.10.t:0 "Le Grand Barbecue"
 nf_car.10.d:0 "Avec la Carne Asada assurée et Armstrong faisant le travail des dieux dans la cuisine, le Grand Barbecue peut officiellement commencer car les gens viennent de toutes les Terres Désolées pour se joindre au Barbecue Russe."
 nf_car.10.a:0 "Armstrong sait sûrement comment organiser une fête."

 nf_car.11.t:0 "Retour à la Maison"
 nf_car.11.d:0 "Comme Kerensky a eu sa dose de nourriture et de festivités américaines, il est temps pour lui de rentrer chez lui, mais ne vous inquiétez pas, vous pouvez toujours conquérir le reste de l'Amérique avec lui pendant que vous êtes ici."
 nf_car.11.a:0 "Jusqu'à la prochaine fois, au revoir !"
