  #Decisions
 ach_preparations:0 "Préparatifs de l'Expédition"
 ach_preparations_desc:0 ""
 ach_recruit_rosado:0 "Recruter Rosado"
 ach_recruit_rosado_desc:0 "Recruter Rosado pour nous aider dans cette affaire pourrait apporter des avantages substantiels. Il est toujours utile d'avoir un bon vieil ami à ses côtés. Espérons qu'elle accepte au nom du bon vieux temps et de la vengeance pour son membre perdu."
 ach_crack_codes:0 "Préparer un Hijacker"
 ach_crack_codes_desc:0 ""
 ach_crack_codes_science:0 "Préparer un Gatecrasher"
 ach_crack_codes_science_desc:0 ""
 ach_launch_expedition:0 "Lancer l'Expédition"
 ach_launch_expedition_desc:0 "Une fois que nous serons suffisamment préparés, nous pourrons nous aventurer plus loin dans les entrailles de Fort Hood. Déchiffrons ses secrets ou mourons en essayant."
 ach_fort_hood_hire_mercenaries:0 "Engager des Mercenaires"
 ach_fort_hood_hire_mercenaries_desc:0 ""

 ach_fort_hood_troops_muster_25_tt:0 "§gAjoute§! §GVingt-cinq soldats§! §gà notre Réserve d'Effectifs Expéditionnaires§!"
 ach_fort_hood_codes_added_1_tt:0 "§gAjoute§! §Gun code de sécurité non utilisé§!"
 ach_fort_hood_codes_added_3_tt:0 "§gAjoute§! §GTrois codes de sécurité non utilisés§!"
 ach_fort_hood_rosado_recruitment_tt:0 "§gRecruter Rosado devrait l'aider à mieux comprendre l'installation, elle nous a déjà aidé auparavant après tout.§!"

 ach_fort_hood_focus_readiness_tt:0 "§gAjoute§! §GCent soldats§! §gà notre Réserve d'Effectifs Expéditionnaires§!"
 ach_fort_hood_focus_hack_tt:0 "§gAjoute§! §GCinq codes de sécurité non utilisés§!"


  #Events
 nf_event_ach.23.t:0 "Le Chapitre d'Alamo demande l'aide de Rosado."
 nf_event_ach.23.d:0 "Rosado et Kathrine faisaient partie de l'expédition originale qui s'est aventurée dans les profondeurs d'une base militaire de l'ancien monde. Le même endroit qui a pris le bras de la candidats à la présidence. Maintenant ils demandent son aide une fois de plus, pour les aider à percer la haute sécurité de cet endroit. Devons-nous permettre aux vieilles amitiés de refleurir, ou devons-nous considérer cela comme trop risqué. Après tout, Alamo est au Texas."
 nf_event_ach.23.a:0 "Oui !"
 nf_event_ach.23.b:0 "Non !"

 nf_event_ach.24.t:0 "Porte de Sécurité Gamma Treize"
 nf_event_ach.24.d:0 "La dernière fois que nous nous sommes aventurés dans les profondeurs de Fort Hood, nous avons réussi à atteindre cette porte. Impassable et sans route alternative en vue. Une énorme carcasse de métal renforcé bloquant toute progression. Mais nous devons passer par là pour continuer à découvrir les secrets du passé. Qui sait quelles merveilles nous attendent au-delà de cet obstacle."
 nf_event_ach.24.a:0 "Utiliser la Force Brute"
 nf_event_ach.24.b:0 "Pirater le Système"
 nf_event_ach.24.c:0 "Essayez de Trouver un Moyen de Contourner"
 nf_event_ach.24.e:0 "Se Replier"
 nf_event_ach_24_a_tt:0 "Frappez-la violemment, même si elle risque d'exploser. Ou de s'effondrer, ou d'exploser. Peut-être ne devrions-nous pas la frapper après tout, mais plutôt la faire exploser."
 nf_event_ach_24_b_tt:0 "Utiliser les codes de sécurité préparés par nos scribes pourrait être la meilleure option. Si nous avons assez de codes, bien sûr."
 nf_event_ach_24_c_tt:0 "Il est très peu probable que nous trouvions un moyen de contourner. Très très peu probable, mais ça ne coûte rien d'essayer, n'est-ce pas ?"
 nf_event_ach_24_e_tt:0 "Nous pouvons toujours revenir à une date ultérieure. Mieux équipés et mieux préparés pour faire face à ce problème particulier."

 nf_event_ach.25.t:0 "Réussite"
 nf_event_ach.25.d:0 "Nous sommes passés, nous avons réussi, continuons à avancer, toujours plus loin. Chaque pas en avant nous rapproche de la victoire."
 nf_event_ach.25.a:0 "Liés par l'Acier"
 nf_event_ach.26.t:0 "Une Tragédie Effroyable"
 nf_event_ach.26.d:0 "Parfois, la violence n'est pas une option, parfois les codes ne suffisent pas, parfois la chance ne nous sourit pas. Mais au moins nous avons essayé, et qui peut nous en vouloir ? Nous ne savions pas mieux."
 nf_event_ach.26.a:0 "On se souviendra d'eux"
 nf_event_ach.27.t:0 "Cet endroit est un Labyrinthe"
 nf_event_ach.27.d:0 "Je vous l'avais dit !!!"
 nf_event_ach.27.a:0 "Essayons à nouveau"

 nf_event_ach.28.t:0 "Un Couloir d'Armes"
 nf_event_ach.28.d:0 "Des armes, des armes, des armes. Habituellement, nos frères et sœurs sont très excités à l'idée de trouver des systèmes d'armes futuristes automatisés qui peuvent abattre un homme, même en T51b, en quelques secondes. Il y a cependant une exception à cette règle, une petite exception. Si les armes sont pointées sur nos frères, c'est une chose très différente. Nous devons décider de ce que nous voulons faire. Comment allons-nous surmonter cet obstacle particulier ?"
 nf_event_ach.28.a:0 "La Force Brute"
 nf_event_ach_28_a_tt:0 "La force brute contre les Tourelles, ça peut marcher, mais nous devons accepter que cela nous fasse perdre des frères et des sœurs."
 nf_event_ach.28.b:0 "Pirater"
 nf_event_ach_28_b_tt:0 "Ces tourelles sont sophistiquées, notre nombre de codes ne sera peut-être pas suffisant pour toutes les désactiver, mais nous pouvons éliminer le reste avec notre puissance de feu."
 nf_event_ach.28.c:0 "Piratage Supérieur"
 nf_event_ach_28_c_tt:0 "En utilisant une quantité excessive de codes, nous pourrions être en mesure de les craquer tous."

 nf_event_ach.29.t:0 "Réussite du Passage"
 nf_event_ach.29.d:0 "Par tous les moyens, nous avons réussi à passer ces tourelles. Espérons que nous ne verrons pas d'autres de ces choses troublantes."
 nf_event_ach.29.a:0 "En avant"

 nf_event_ach.30.t:0 "Échec du Passage"
 nf_event_ach.30.d:0 "Quoi que nous ayons fait, ce n'était pas suffisant. Que nos frères et soeurs tombés au combat nous pardonnent."
 nf_event_ach.30.a:0 "Nous pleurons leur perte"

 nf_event_ach.31.t:0 "Champs de Forces de Sécurité"
 nf_event_ach.31.d:0 "Les États-Unis d'avant-guerre ont toujours eu tendance à bloquer les progrès de ceux qui voulaient être compétitifs. Les champs d'impulsion qui permettent facilement à ceux qui ont la bonne constitution génétique de passer sans encombre sont un de ces obstacles. Tous ceux qui ne sont pas codés pour eux cessent simplement d'exister dès qu'ils essaient de les franchir. Désintégré en particules atomiques. La faible lueur qu'elles émettent rend cette section du fort, si profondément souterraine, particulièrement sinistre. Espérons que nous trouverons un moyen de la contourner. Ou le chemin du retour..."
 nf_event_ach.31.a:0 "La Force Brute"
 nf_event_ach_31_a_tt:0 "La force brute contre un système spécifiquement conçu pour empêcher cela n'est pas de bon augure. Mais si vous insistez, nous pouvons essayer."
 nf_event_ach.31.b:0 "Pirater"
 nf_event_ach_31_b_tt:0 "C'est évidemment la meilleure option, en supposant que nous ayons suffisamment de codes."

 nf_event_ach.32.t:0 "Réussite"
 nf_event_ach.32.d:0 "Nous avons réussi, par code ou par force, à nous en sortir. Quelle est la profondeur de ce trou enragé ? Combien de temps encore devrons-nous endurer pour atteindre enfin notre destination ?"
 nf_event_ach.32.a:0 "Nous pouvons le faire !"

 nf_event_ach.33.t:0 "Échec"
 nf_event_ach.33.d:0 "Brisés, déchiquetés, désintégrés. Il ne reste rien de nos frères, brûlés en cendres, réduits à n'être que des particules flottant au vent. Déchirés par des forces d'un autre âge. Les merveilles technologiques, entre de mauvaises mains, sont des monstruosités."
 nf_event_ach.33.a:0 "Nous résisterons"

 nf_event_ach.34.t:0 "Sentinelles Endormies"
 nf_event_ach.34.d:0 "Nous devons décider ce que nous allons en faire. Les transformer en ferraille, en prenant un soin méticuleux à les enlever tous ? Ou bien nous essayons de nous en emparer. Espérons que notre choix soit le bon pendant que nous pataugeons entre les corps d'un millier de sentinelles endormies."
 nf_event_ach.34.a:0 "Les Détruire"
 nf_event_ach_34_a_tt:0 "Mieux vaut prévenir que guérir"
 nf_event_ach.34.b:0 "Tenter de les Pirater"
 nf_event_ach_34_b_tt:0 "Mieux vaut guérir que prévenir"

 nf_event_ach.40.t:0 "Unité d'Armure Assistée Automatique Sentinelle"
 nf_event_ach.40.d:0 "Regardez cette lueur qui l'illumine, et le terminal avec ces schémas. Mais le cœur de la pièce est le logiciel qui dort dans ces terminaux. Prêt à être pris. Prêt à réveiller nos combinaisons même sans maître. Asservis au commandement d'un frère unique. Nous allons devenir légion avec ça. Ça en valait la peine, chaque sacrifice. Les sentinelles d'acier apporteront l'ordre à une terre déserte sans loi. Forgé dans l'acier. Tempéré dans le Sang."
 nf_event_ach.40.a:0 "Pour la Confrérie"


 nf_event_ach.43.t:0 "Rosado Nous Aidera"
 nf_event_ach.43.d:0 "Il semble que Rosado soit prête à travailler pour nous. Bien que sa maison sera toujours à Gloria, elle peut être tranquille en sachant que nous ne sommes pas en train de conquérir le Texas et sa patrie."
 nf_event_ach.43.a:0 "On est quoi, des monstres ?"
 nf_event_ach.43.a_tt:0 "Notre accès à Fort Hood sera amélioré."

 nf_event_ach.44.t:0 "Rosado reste au pays"
 nf_event_ach.44.d:0 "Malgré sa défaite aux élections, Rosado a choisi de continuer à enseigner à Gloria plutôt que de travailler pour nous. Ah bien, nous pouvons respecter cette poursuite de la connaissance."
 nf_event_ach.44.a:0 "Tant mieux pour elle !"
