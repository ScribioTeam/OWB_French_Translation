l_french:
 # All localisation done by Zapdude.
 #----------------------------
 # Labels/headers Doctrine
 #----------------------------
 AUTOMATED_WARFARE_DOCTRINE_LABEL:0 "Guerre automotisée"
 AUTOMATED_WARFARE_DOCTRINE_DESC:0 "L'espèce humaine a abandonné le vieux monde, pas ses créations. Les robots se battent mieux, plus rapidement et plus longtemps que de simples soldats. Mieux encore, les robots n'ont pas de conscience."
 ELITE_ARMY_DOCTRINE_LABEL:0 "Guerre rafinée"
 ELITE_ARMY_DOCTRINE_DESC:0 "Le vieux monde n'a pas disparu à cause de ses tactiques inférieures; il baigne dans un feu nucléaire parce qu'il ne pouvait pas utiliser ces tactiques efficacement."
 GRAND_ARMY_DOCTRINE_LABEL:0 "Guerre conventionelle"
 GRAND_ARMY_DOCTRINE_DESC:0 "Nous n'avons pas besoin d'armures mécanisées, de super-armes ou de machines pour se battre à notre place. Des hommes, avec des armes en leurs mains et de la discipline en leur coeur, nous mènerons à la victoire."
 TERROR_TACTICS_DOCTRINE_LABEL:0 "Guerre asymétrique"
 TERROR_TACTICS_DOCTRINE_DESC:0 "Nous ne pouvons pas espérer rivaliser avec nos ennemis industriels ou leur compréhension de la technologie - mais nous n'avons besoin ni l'un ni l'autre. La terreur, la guérilla et les assauts de masse l'emporteront."
 HEADER_OUTSIDER_DOCTRINE:0 "Guerre des Outsiders"
 OUTSIDER_DOCTRINE_DESC:0 "Exclus de la société, contraints de forger leur propre destin. Mais aussi libres de toute contrainte."
 HEADER_AIR_DOCTRINE:0 "Tactiques aériennes"
 AIR_DOCTRINE_DESC:0 "Ils avaient l'habitude de dire que le ciel était la limite : mais avec des moteurs nucléaires modifiés et des avions en ferraille, nous leur prouverons que le ciel n'est que le début."
 HEADER_NAVY_DOCTRINE:0 "Tactiques navales"
 NAVY_DOCTRINE_DESC:0 "Le plus grand empire de l'histoire, dont la superficie dépassait presque celle de la surface de la lune, ne contrôlait pas que ses sujets : ils gouvernaient les vagues."

 #----------------------------
 # Doctrine tactics, special forces XP spending bS I HATE THIS STUFF!!!
 #----------------------------
 HEADER_INFANTRY_FOCUS:0 "Aptitudes d'Infanterie"
 HEADER_SPECIAL_FORCES_FOCUS:0 "Aptitudes des Forces Spéciales"
 HEADER_ROBOT_FOCUS:0 "Aptitudes Robotiques"
 HEADER_VEHICLE_FOCUS:0 "Aptitudes de Véhicules"
 HEADER_COMBAT_TACTICS:0 "École de Doctrine"

 #----------------------------
 # sublabels/subheaders Doctrine
 #----------------------------
 AUTOMATED_WARFARE_LABEL:0 "Quantité"
 AUTOMATED_WARFARE_LABEL_TT:0 "La qualité et la capacité de combat sont au second plan après la supériorité numérique - des assauts massifs de robot sont préférables."
 AUTOMATED_WARFARE_LABEL_1:0 "Qualité"
 AUTOMATED_WARFARE_LABEL_1_TT:0 "En mettant davantage l'accent sur l'efficacité au combat, nous pourrons optimiser l'utilisation de ressources limitées."
 AUTOMATED_WARFARE_LABEL_2:0 "Autonomie en Terres Désolées"
 AUTOMATED_WARFARE_LABEL_2_TT:0 "Les robots autonomes sont capables de résoudre des problèmes complexes, de s'autoréparer et de réparer d'autres unités normalisées sont la clé de la victoire."
 AUTOMATED_WARFARE_LABEL_3:0 "Contrôle direct"
 AUTOMATED_WARFARE_LABEL_3_TT:0 "Le contrôle direct de nos forces robotiques assurera une victoire totale sur nos ennemis au combat."
 ELITE_ARMY_LABEL:0 "Flexibilité de mouvement"
 ELITE_ARMY_LABEL_TT:0 "Une armée capable d'attaquer en mouvement exige une grande discipline, mais gagne en supériorité dans la plupart des engagements."
 ELITE_ARMY_LABEL_1:0 "Flexibilité de\n commandement"
 ELITE_ARMY_LABEL_1_TT:0 "L'intégration étroite des unités de soutien et de première ligne, ainsi qu'une structure de commandement plus souple, permettent à nos unités d'opérer plus efficacement sur le terrain."
 ELITE_ARMY_LABEL_2:0 "Pureté"
 ELITE_ARMY_LABEL_2_TT:0 "La radicalisation de nos forces dans un système de croyance puritain nous permettra d'utiliser des tactiques plus brutales sans risquer l'insurrection."
 ELITE_ARMY_LABEL_3:0 "Principe"
 ELITE_ARMY_LABEL_3_TT:0 "La corruption sévissait dans le Vieux Monde - mais nous sommes différents. La technologie est dangereuse, elle a détruit le monde d'avant, et nous ne pouvons pas lui permettre de le faire à nouveau."
 GRAND_ARMY_LABEL:0 "Guerre mécanisée"
 GRAND_ARMY_LABEL_TT:0 "Les véhicules offrent de nombreux avantages par rapport aux adversaires sur le terrain. Couverture, puissance de feu supérieure et vitesse sont autant d'atouts que nous mettrons à profit."
 GRAND_ARMY_LABEL_1:0 "Guerre d'infanterie"
 GRAND_ARMY_LABEL_1_TT:0 "Les forces d'infanterie sont capables de vaincre n'importe quel ennemi, quel que soit son niveau d'avancement. En formant nos hommes à fond et en leur apprenant à ne faire qu'un, nous aurons la plus grande armée d'Amérique."
 TERROR_TACTICS_LABEL:0 "Tactiques anciennes"
 TERROR_TACTICS_LABEL_TT:0 "Étudier les tactiques des grands empires avant les nôtres, et les mettre en pratique, nous fera réussir là où ils ont échoué."
 TERROR_TACTICS_LABEL_1:0 "Tactiques des Terres Désolées"
 TERROR_TACTICS_LABEL_1_TT:0 "Nous pouvons apprendre des créatures mortelles des Terres Désolées. Leur férocité et leurs tactiques sauvages feront de nous des adversaires vraiment terrifiants."

 #----------------------------
 # Localisation Tech Doctrine Automated Warfare
 #----------------------------
 automated_warfare:0 "Guerre automatisée"
 automated_warfare_desc:0 "La guerre automatisée se concentre sur l'envoi de machines, et non d'hommes, sur l'ennemi. Les hommes sont fragiles, les robots ne le sont pas."
 combat_protocols:0 "Logiciel de ciblage humain"
 combat_protocols_desc:0 "Bien qu'ils soient beaucoup plus résistants au combat que leurs homologues humains, les robots n'ont pas la capacité à différencier facilement entre amis et ennemis. L'intégration d'un logiciel de ciblage avancé rendra nos robots encore plus mortels."
 advanced_combat_protocols:0 "Intégration de tactiques dynamiques"
 advanced_combat_protocols_desc:0 "Les robots capables d'attaquer efficacement les positions ennemies sont bons, mais pas assez bons. La prochaine étape est de mettre en place des tactiques d'escouade dans leurs mouvements et de les faire travailler en conjonction avec d'autres forces."
 automated_distribution:0 "Logistique automatisée"
 automated_distribution_desc:0 "Bien qu'il soit normalement difficile à approvisionner sur de grandes distances, l'utilisation de robots dans nos chaînes d'approvisionnement garantissent que les fournitures arrivent toujours à temps."
 rushed_production:0 "Production précipitée"
 rushed_production_desc:0 "Il est essentiel que nos unités atteignent les lignes de front le plus rapidement possible. Afin de garder nos armées en mouvement, nous devons sacrifier la qualité en échange de vitesses de construction plus rapides."
 self_replicating_machinery:0 "Machines d'autoreproduction"
 self_replicating_machinery_desc:0 "Il ne suffit pas de produire des robots dans les usines. Nos forces devraient être capables de piller, de réaffecter l'équipement ennemi et de mettre en pièces les bâtiments pour obtenir les ressources nécessaires à la création de copies d'eux-mêmes."
 field_maintenance:0 "Maintenance sur le terrain"
 field_maintenance_desc:0 "Il peut être difficile de ramener des unités depuis le terrain pour les réparer pendant de longues campagnes. Plutôt que d'attendre, ou de permettre à nos unités de continuer le combat alors qu'elles sont endommagées, nous pouvons leur donner la capacité de se réparer mutuellement."
 the_flesh_is_weak:0 "La faiblesse de la chair"
 the_flesh_is_weak_desc:0 "Les combattants humains ne peuvent tout simplement pas se comparer aux robots dans les combats individuels. L'utilisation de scanners internes extensifs du corps humain permettra à nos robots de savoir exactement où tirer pour un maximum de blessures."
 refined_construction:0 "Construction raffinée"
 refined_construction_desc:0 "Les armes comme les fusils anti-matériel et les explosifs rendent nos unités vulnérables. En incorporant des matériaux plus résistants dans nos méthodes de construction, nous pouvons atténuer l'effet de ces armes mortelles."
 combat_simulations:0 "Simulations de combat"
 combat_simulations_desc:0 "Avoir le dessus au combat n'est pas suffisant. Notre victoire doit être incontestable. Chaque élément d'information, chaque variable, sera introduit dans notre ZAX - nous connaîtrons le résultat avant le début de la bataille."
 offensive_protocols_doctrine:0 "Jeux de guerre"
 offensive_protocols_doctrine_desc:0 "Malgré l'utilisation d'un logiciel de ciblage avancé, nos robots ne sont pas aussi dynamiques au combat que nous le voulons. Plutôt que de créer un nouveau logiciel, nous pouvons permettre un contrôle direct de nos forces via des simulateurs VR. Pour nos ennemis, le seul coup gagnant est de ne pas jouer."
 iron_fist:0 "Commandants humains"
 iron_fist_desc:0 "L'introduction de l'homme dans notre réseau de machines a permis d'accroître l'efficacité du combat au détriment de l'autoprotection. Si nous utilisons nos pilotes humains comme commandants plutôt que comme simples fantassins, nous serons en mesure de mettre en œuvre et d'exécuter des tactiques beaucoup plus mortelles au milieu des combats."
 age_of_the_machine:0 "Âge de la machine"
 age_of_the_machine_desc:0 "Le besoin de combattants humains est derrière nous. Nous sommes capables de produire et de déployer de vastes armées robotiques, dont les commandants sont assis à des centaines de kilomètres, pilotant leurs unités à distance. Nos robots sont l'ensemble des forces terrestres."
 standardised_blueprints:0 "Plans directeur standardisés"
 standardised_blueprints_desc:0 "Il ne suffit pas que les robots utilisent les mêmes composants, chaque unité doit être construite de la même façon et conservée de cette façon pendant l'entretien. La standardisation permet une construction plus rapide, des réparations plus rapides et un recyclage plus rapide des unités cassées."
 networked_ai:0 "I.A. en réseau"
 networked_ai_desc:0 "L'intelligence simple est facile à programmer, mais l'intelligence artificielle entièrement autonome en est une autre. Nous pouvons donner à tous nos robots une mise à jour de l'IA, ce qui les rend plus intelligents, plus autonomes et leur donne même de vraies personnalités. Au fil du temps, ces personnalités peuvent diverger, mais leur réseau de ruche devrait empêcher les unités rebelles."
 internal_replicators:0 "Réplicateurs internes"
 internal_replicators_desc:0 "En construisant à partir de nos unités de construction standardisées et autonomes, nous pouvons donner à nos robots la capacité d'effectuer des autoréparations en interne. Cette technologie incroyablement avancée leur permet de devenir plus résistantes et de moins dépendre des chaînes d'approvisionnement."

 #----------------------------
 # Localisation Tech Doctrine Elite Forces
 #----------------------------
 elite_army:0 "Guerre raffinée"
 elite_army_desc:0 "Des effectifs limitée et des coûts d'équipement coûteux nécessitent une action prudente. Savoir quels hommes utiliser, quand les utiliser et comment se retirer efficacement de la bataille est la clé de notre succès en temps de guerre."
 concentration_of_force:0 "Concentration des forces"
 concentration_of_force_desc:0 "La rareté des ressources et des Hommes exige que nous soyons sûrs de toute action offensive. Lorsque nous attaquons un ennemi, nous ne pouvons pas le prendre à la légère. Nous devons frapper de manière décisive, dans un effort combiné, et ne laisser aucune place pour la survie."
 speed_of_movement:0 "Déploiement rapide"
 speed_of_movement_desc:0 "La création d'une petite "Force de déploiement rapide" n'est pas suffisante - notre armée entière doit fonctionner comme telle. Toutes nos forces seront formées jusqu'à ce qu'elles soient les meilleures d'entre les meilleures, capables d'emballer, de déménager et de se redéployer à tout moment."
 integrated_support_doctrine:0 "Soutien intégré"
 integrated_support_doctrine_desc:0 "L'intégration des forces de soutien aux unités de première ligne permettra une utilisation plus efficace de leur équipement au combat, ce qui permettra des tactiques qui exigent une plus grande coopération entre de nombreuses escouades."
 adaptive_chain_of_command:0 "Chaîne de commandement adaptative"
 adaptive_chain_of_command_desc:0 "Malgré tous nos efforts, il arrive que des gens meurent. Si un commandant tombe sur le champ de bataille, son escouade devrait être capable de se restructurer immédiatement, en choisissant rapidement un remplaçant parmi eux pour une promotion sur le champ de bataille."
 walking_fire:0 "Assaut constant"
 walking_fire_desc:0 "Non seulement nos forces doivent être capables de se déployer rapidement, mais aussi de tirer en mouvement. Les mitrailleurs doivent être capables de passer rapidement de position de tir en position de tir au fur et à mesure que la principale force d'infanterie avance."
 hit_and_run:0 "Frapper et courir"
 hit_and_run_desc:0 "Nous n'avons pas toujours les effectifs pour les assauts à grande échelle - ou même les petits assauts contre de vastes ennemis - alors nous devons plutôt opter pour une méthode d'attaque différente. Se déplacer rapidement là où l'ennemi est le plus faible, frapper fort et battre en retraite rapidement avant qu'ils ne puissent punir notre avance."
 walking_tanks:0 "Fantassins blindés"
 walking_tanks_desc:0 "L'Armure Assistée était l'une des plus grandes innovations militaires produites avant la Grande Guerre ; on peut soutenir qu'elle sert encore mieux son but dans l'après-apocalypse. Cependant, le compromis pour ses prouesses au combat est le long temps d'entraînement nécessaire pour l'utiliser."
 non_discriminatory_targeting:0 "Ciblage non discriminatoire"
 non_discriminatory_targeting_desc:0 "Nos ennemis sont embourbés par leur pathétique "moralité" auto-imposée, ce qui les rend vulnérables. Aucun homme n'est en sécurité, aucune colonie ne restera intacte. Dans notre mission de purger les Terres Désolées de ses ordures, nous ferons tout et n'importe quoi pour perturber et finalement détruire nos ennemis."
 airborne_assaults:0 "Harcèlements aérien"
 airborne_assaults_desc:0 "Wastelanders have forgotten the fear of the skies, their dullard lives have never been threatened than anything more than pitiful mutant scum. Every wastelander will learn to fear the unmistakable sound of a vertibird overheard—for it foretells the doom of any who happen upon the soliders it deploys."
 scorched_earth:0 "Terre brûlée"
 scorched_earth_desc:0 "Qu'est-ce que les ordures des Terres Désolées ont de plus que leurs minuscules colonies ? Nous n'avons pas besoin de telles choses, elles n'ont aucune valeur pour nous, et donc elles n'ont pas besoin d'exister. Nous démolirons leurs villages, brûlerons leurs maisons et salerons la terre qu'ils ont si bien essayé de cultiver."
 shock_and_awe_doctrine:0 "Choc et effroi"
 shock_and_awe_doctrine_desc:0 "Le remords n'est pas un mot dans notre vocabulaire, pas plus que la miséricorde. Nos troupes n'ont pas le temps de vérifier chaque silhouette - si elle bouge, elle meurt. Nos ennemis ne peuvent espérer se défendre lorsque le sol de leurs pathétiques "avant-postes" est couvert du sang de leurs femmes et de leurs enfants.n\n"
 recon_in_depth:0 "Infiltration de reconnaissance"
 recon_in_depth_desc:0 "Il ne suffit pas de simplement patrouiller nos propres terres. Nos forces doivent s'éparpiller à travers les Terres Désolées à la recherche de toute technologie, afin de garder tous les dispositifs potentiellement dangereux hors des mains des fous. Notre sphère d'influence massive facilitera grandement la collecte d'informations tactiques."
 warrior_code_doctrine:0 "Code du guerrier"
 warrior_code_doctrine_desc:0 "Nous avons tourné le dos au Vieux Monde parce qu'il nous a tourné le dos. La science et la technologie sont allées trop loin, les "génies" du passé n'ont jamais cessé de penser "Est-ce trop loin ?". Il est de notre responsabilité de veiller à ce qu'une science aussi monstrueuse ne soit plus jamais mal utilisée ou recréée, et qu'elle ne porte plus jamais préjudice à l'humanité."
 combined_arms_doctrine:0 "Force combinées"
 combined_arms_doctrine_desc:0 "L'Armure Assistée en soi n'est pas la panacée du combat terrestre. En fait, en soi, l'Armure Assistée peut s'avérer vulnérable. Afin de contrer ces problèmes, nous devrions combiner plus étroitement les Armures Assistées et l'infanterie, en créant des escadrons mixtes qui utilisent au mieux les deux forces."
 brigades_of_steel:0 "Champions de la vertu"
 brigades_of_steel_desc:0 "L'Armure Assistée est plus qu'une simple pièce d'équipement, c'est un symbole. Pour nos hommes sur le terrain, servir aux côtés de ceux qui sont en Armure Assistée est une source de grand confort. Ils savent que ces hommes et ces femmes vont se battre contre vents et marées pour s'assurer que leurs homologues de l'infanterie peuvent battre en retraite en toute sécurité."

 #----------------------------
 # Localisation Tech Doctrine Grand Army/ Conventional Army
 #----------------------------
 grand_army:0 "Guerre conventionelle"
 grand_army_desc:0 "Nous nous battons pour ne pas décimer une population ou pour attaquer notre ennemi parce qu'il est différent de nous - nous nous battons pour survivre. La guerre n'est pas un mode de vie, c'est une conséquence de la vie, et nous visons à rendre le conflit aussi bref que possible."
 grand_battle_plan_owb:0 "Plans de bataille"
 grand_battle_plan_owb_desc:0 "Les armées du Vieux Monde planifiaient leurs offensives bien à l'avance afin d'assurer une victoire plus complète. En tant que simples colons et survivants, le besoin de planifier des attaques était minime, mais avec une armée et une nation en pleine croissance, nous nous retrouvons à dépendre des leçons du Vieux Monde."
 fortified_positions_doctrine:0 "Fortifications de campagne"
 fortified_positions_doctrine_desc:0 "La formation de nos hommes à la conception et à la construction de fortifications de campagne simples les aidera pendant les opérations défensives et augmentera l'organisation générale. Ceci est dû au besoin de cohésion de l'unité pendant la construction."
 grand_assault_doctrine:0 "Assaut coordonné"
 grand_assault_doctrine_desc:0 "Avec la base d'une formation préalable bien établie dans nos forces armées, nous pouvons commencer à combiner ces techniques avec beaucoup d'efficacité. Les assauts terrestres à grande échelle où plusieurs armées coopèrent pour atteindre un objectif sont maintenant possibles, ce qui nous permet de frapper nos ennemis beaucoup plus efficacement."
 mechanized_offensive_doctrine:0 "Forces mécanisées"
 mechanized_offensive_doctrine_desc:0 "Les troupes motorisées sont l'avenir de la guerre. Le Vieux Monde les a beaucoup utilisés dans de nombreux engagements, et nous pouvons regarder l'histoire afin d'appliquer correctement ces unités au combat."
 assault_concentration_doctrine:0 "Agression concentrée"
 assault_concentration_doctrine_desc:0 "L'utilisation conjointe de forces blindées et d'infanterie rendra nos assauts beaucoup plus efficaces, au détriment de notre chaîne d'approvisionnement."
 old_world_tactics:0 "Déploiement motorisé"
 old_world_tactics_desc:0 "Même si la grande majorité de notre infanterie n'utilise pas de véhicules mécanisés au combat, nous devrions faire un usage intensif de véhicules afin de déplacer nos unités plus rapidement."
 old_world_thunder:0 "Assaut blindé"
 old_world_thunder_desc:0 "Les chars sont incroyablement chers à produire et à restaurer, mais leur efficacité au combat ne peut être sous-estimée. Ce sont de vrais titans, capables de tuer des foules d'hommes et d'autres véhicules avec facilité. Les intégrer dans nos agressions les rendra beaucoup plus puissantes."
 old_world_lightning:0 "Déploiement rapide motorisé"
 old_world_lightning_desc:0 "En nous appuyant sur notre précédente mise en œuvre du déploiement motorisé pour notre infanterie, nous pouvons mettre en œuvre des horaires plus robustes pour nos chauffeurs afin de nous assurer que nos unités arrivent à leur destination plus rapidement."
 mechanized_onslaught:0 "Abattage coordonné"
 mechanized_onslaught_desc:0 "Notre armée est devenue un équipement mécanisé complexe grâce à nos efforts, et maintenant nous pouvons enfin utiliser toute cette préparation. Des assauts massifs composés d'infanterie mécanisée, de percées menées par des chars et de renforts rapides par redéploiement motorisé."
 hold_the_line:0 "Défense préparée"
 hold_the_line_desc:0 "Il y a un art dans la création de défenses cohérentes. Il ne suffit pas de défendre une seule zone, nos soldats doivent être capables de se défendre en profondeur et de réagir aux avancées de l'ennemi."
 concentration_of_firepower:0 "Tactiques anti-blindés"
 concentration_of_firepower_desc:0 "L'infanterie peut accomplir beaucoup de choses, mais la présence de véhicules blindés et d'Armure Assistée peut perturber considérablement les opérations. L'entraînement de nos forces à utiliser efficacement l'équipement antichar leur donnera plus de chance de se battre sur le terrain."
 new_world_tactics:0 "Survivalisme en Terres Désolées"
 new_world_tactics_desc:0 "Les lignes de ravitaillement ne peuvent pas toujours être établies sur des terrains dangereux. Les armées en mouvement se heurtent toujours à des problèmes d'approvisionnement, en raison de pénuries, d'une mauvaise utilisation des approvisionnements et de complications avec la faune sauvage des terrains vagues. Enseigner à nos hommes à utiliser l'environnement qui les entoure réduira le fardeau de notre logistique."
 send_in_the_next_wave:0 "Conscription des mercenaires"
 send_in_the_next_wave_desc:0 "Les pertes peuvent être difficiles à remplacer lors d'engagements de longue durée, aussi, afin de combler les lacunes en attendant l'arrivée de nouvelles unités, nous pouvons engager des mercenaires pour servir aux côtés de nos hommes. Cela ne rendra pas notre armée plus grande, mais nous permettra de renforcer nos unités plus rapidement jusqu'à ce que les renforts nécessaires arrivent."
 mass_conscription:0 "Projet civil"
 mass_conscription_desc:0 "Les campagnes peuvent durer des semaines ou des années, et au fil du temps, les pertes commencent à s'accumuler. L'établissement d'une projet civile nous donnerait un bassin de recrutement beaucoup plus vaste avec lequel travailler, mais cela se ferait au détriment de l'efficacité de l'unité."
 ranger_infiltration:0 "Tactiques d'infiltration"
 ranger_infiltration_desc:0 "L'infiltration des zones contrôlées par l'ennemi nous permettra de recueillir des informations sur les positions ennemies et les lignes de ravitaillement. Nous pouvons utiliser ces informations, ainsi que la présence d'alliés en territoire ennemi, pour attaquer avec plus d'effet."

 forward_firebase_unlock_tech_tt:0 "§GCe changement doctrinal nous permettra de construire des fortifications mobiles. Les bases de feu avancées sont une unité de soutien unique, qui offre de grands avantages défensifs au prix de la mobilité, mais nous devrons les construire.§!"

 doctrine_radio_equipment_unlock_tech_tt:0 "§GToutes nos unités d'infanterie et de forces spéciales auront désormais besoin d'équipements radio pour mieux se coordonner entre elles, ce qui augmentera leur capacité de combat, mais nécessitera des investissements supplémentaires dans les usines.§!"

 grunt_level_radio_integration_doctrine_tech:0 "Intégration radio au niveau du soldat"
 grunt_level_radio_integration_doctrine_tech_desc:0 "Si chaque soldat dispose d'une radio, l'information peut circuler beaucoup plus rapidement et efficacement là où elle est nécessaire. Une structure centralisée de coordination est toujours nécessaire, mais l'augmentation de l'efficacité au combat vaut largement le besoin supplémentaire de matériel supplémentaire."
 hail_of_lead_doctrine_tech:0 "Puissance de feu suppressive"
 hail_of_lead_doctrine_tech_desc:0 "Si l'ennemi est constamment sous le feu, et que nos équipes de feu coordonnent leurs barrages pour permettre un flux continu. Alors personne n'oserait jamais lui sortir la tête."
 forward_fire_base_doctrine_tech:0 "Base de tir avancée"
 forward_fire_base_doctrine_tech_desc:0 "Des bases avancées qui permettent à nos soldats d'avoir des positions renforcées pour tirer. Chaque unité à qui nous donnons accès à ces fortifications supplémentaires aura une bien meilleure chance de survivre aux tirs, mais aussi de les riposter. Le fait d'emporter votre couverture, lorsqu'il n'y a personne de compétent dans les environs, est d'une aide considérable."
 rapid_weapon_redeployment_doctrine_tech:0 "Redéploiement rapide"
 rapid_weapon_redeployment_doctrine_tech_desc:0 "Les bases avancées sont difficiles à délocaliser, mais avec une réflexion suffisante sur les défis logistiques qu'elles posent ? Nous pourrions même les faire bouger au même rythme que le reste de notre armée."

 #----------------------------
 # Localisation Tech Doctrine Terror Tactics
 #----------------------------
 terror_tactics:0 "Guerre asymétrique"
 terror_tactics_desc:0 "Pour gagner, nous devons être imprévisibles. Nos hommes sont nombreux a contrario de notre industrie, mais cela ne nous gêne pas. Si nous voulons dominer les Terres Désolées, nous devons mettre la technologie derrière nous. Les lasers ne gagneront pas le jour : notre nombre le fera."
 pocket_defence_doctrine:0 "Recherche de nourriture"
 pocket_defence_doctrine_desc:0 "Fleur de broc, fruit de cactus en baril, mutfruit.... la liste continue. Le terrain vague offre beaucoup de fruits, de baies et de feuilles que nos hommes peuvent récolter. On s'attend à ce que les éclaireurs cherchent de la nourriture devant l'armée, ce qui augmente les chances de survie lorsqu'ils sont coupés de la force principale."
 terror_tactics_actual:0 "Obstacles improvisés"
 terror_tactics_actual_desc:0 "Les barricades à pointes peuvent être construites rapidement et facilement avant ou pendant les combats, et mises en place pour dissuader les formations ennemies de grandes assauts. En créant ces barricades, nous nous retrouverons inévitablement avec des pointes résiduelles, que nos soldats peuvent transformer en javelots de fortune."
 decimato_doctrine:0 "Décimation"
 decimato_doctrine_desc:0 "L'échec doit être puni, mais comment une armée peut-elle punir de grands groupes de délinquants ? La décimation est la réponse. Divisez les hommes en groupes de dix et forcez-les à tirer au sort. Quel que soit l'homme à qui le sort revient, il est exécuté par ses chers pairs pour l'échec de l'ensemble."
 ego_gloriam_nominis:0 "Formations en coin"
 ego_gloriam_nominis_desc:0 "Nous pouvons amincir nos lignes et concentrer les hommes au milieu, comme un coin, pour fracasser les lignes ennemies. Cette tactique a été largement utilisée par l'ancien Empire Romain avec beaucoup d'effet, et nous pouvons également l'utiliser à bon escient dans les Terres Désolées."
 prae_timore_mortis:0 "Formation de Cannae"
 prae_timore_mortis_desc:0 "En nous appuyant sur l'utilisation de la formation en coin, nous pouvons également entraîner nos troupes à utiliser la tactique du Cannae. Formations extérieures fortes avec un centre faible ouvert délibérément pour encourager l'ennemi à se regrouper et à se faire encercler."
 exitum:0 "Culte de la personnalité"
 exitum_desc:0 "Notre puissance attire beaucoup de gens dans nos rangs : comme des papillons de nuit jusqu'à la flamme. Notre règle est dure mais juste, et notre brutalité protège les colons des horreurs des Terres Désolées. Si jamais un ennemi marche à travers nos terres, il se trouvera constamment harcelé par notre population."
 invisibilia_mortem:0 "Flanc droit fort"
 invisibilia_mortem_desc:0 "Tout comme les formations en coin et de Cannae, le fort flanc droit est une tactique conçue pour submerger l'ennemi. Concentrer nos forces sur le flanc droit leur permet de briser le flanc gauche de l'ennemi, puis de "rouler la ligne" et d'attaquer l'ennemi par l'arrière."
 divide_et_vincet:0 "Génie militaire"
 divide_et_vincet_desc:0 "Les Légions romaines construisirent leurs propres fortifications en mouvement. Leurs camps étaient plus proches de colonies permanentes, avec des murs, des tranchées, des tours de guet, etc. En adoptant ces méthodes, nos armées seront beaucoup plus difficiles à retirer du territoire occupé."
 summa_bellum:0 "La Légion"
 summa_bellum_desc:0 "La Légion romaine était le sommet de la tactique militaire dans l'Antiquité. Les légionnaires étaient capables de réorganiser leur formation à l'improviste, leurs commandants criant des ordres au milieu de la bataille, leur donnant l'ordre de devenir l'une des nombreuses formations. Nous deviendrons une véritable Légion : et personne ne pourra nous arrêter."

 tribal_wisdom_doctrine:0 "Connaissance des Terres Désolées"
 tribal_wisdom_doctrine_desc:0 "Grandir sous le soleil impitoyable de la terre meurtrie rend nos soldats plus conscients de leur environnement. La capacité de reconnaître un endroit sûr pour se reposer, de savoir quels chemins prendre et de pouvoir traverser les déchets à grande vitesse : nous possédons toutes ces qualités."
 the_dog_barks:0 "Intuition des Terres Désolées"
 the_dog_barks_desc:0 "Prendre une décision en une fraction de seconde est souvent la différence entre la vie et la mort. Pour nos soldats qui ont grandi dans les sables durs des Terres Désolées, se fier à l'intuition est une seconde nature pour eux. Le fait de savoir instinctivement quand un ennemi s'approche ou de savoir où chercher le danger nous donne un avantage sur le champ de bataille."
 the_wolf_pack:0 "La bande"
 the_wolf_pack_desc:0 "Si vous vous battez seul, vous mourrez seul. Tout le monde dans les Terres Désolées sait, qu'il s'agisse de voleurs ou de tribus sauvages, qu'il faut des copains pour rester en vie. Quelqu'un pour surveiller vos arrières, une bande de copains pour vous aider à nettoyer un endroit et à ramasser le butin. Bien sûr, cela peut devenir ennuyeux d'être patronné - mais c'est mieux que d'être mort."
 the_mirelurk_pincer:0 "Observation des animaux"
 the_mirelurk_pincer_desc:0 "La nature est effrayante. Les créatures des Terres Désolées peuvent tuer un homme plus vite que la plupart des armes, et elles passeront à l'homme suivant plus vite que vous ne pouvez recharger. Nous pouvons apprendre des prédateurs mortels des Terres Désolées pour rendre nos armées beaucoup plus mortelles."
 the_nightstalkers_bite:0 "Tactique du croc"
 the_nightstalkers_bite_desc:0 "Capables de se rendre invisibles lorsqu'ils se sentent menacés, les crocs sont des experts de la furtivité. Bien que nous ne puissions évidemment pas devenir invisibles, nous pouvons apprendre beaucoup de la façon dont ils traquent leurs proies, ainsi que leur tendance à se battre dans des combats rapides plutôt que dans des engagements prolongés."
 the_cazadores_speed:0"Venin de cazador"
 the_cazadores_speed_desc:0 "Les poisons simples ne sont plus assez bons. Si nous voulons vraiment faire du mal à nos ennemis à l'intérieur et à l'extérieur dès le premier engagement, le poison de radscorpion ne fera pas l'affaire. Nos hommes doivent chasser les redoutables cazadores, récolter leur venin et nous le ramener. De plus, l'expérience leur enseignera l'importance d'une retraite rapide."
 the_deathclaws_might:0"Férocité de l'écorcheur"
 the_deathclaws_might_desc:0 "Craint dans tout le continent pour sa capacité à assassiner quoi que ce soit en quelques secondes, le majestueux écorcheur est le prédateur par excellence des Terres Désolées. D'où viennent-ils ? Personne ne le sait, mais partout où les écorcheurs vont, la mort suit. Nous devons devenir comme eux, une puissance terrifiante que tous les hommes vivants craignent."

 #----------------------------
 # Localisation Tech Doctrine Outsider Warfare
 #----------------------------
 outsider_warfare_doctrine:0 "Guerre inspirée par l'extérieur"
 outsider_warfare_doctrine_desc:0 "Notre peuple a non seulement survécu, mais a même prospéré, dans ce maudit paysage infernal. Maintenant, nous combattons pour la suprématie même de notre espèce. Il est temps pour nous de devenir des \"monstres\" et d'effrayer ceux qui osent s'attaquer à nous..\n\n"
 we_are_different_doctrine:0 "Endurance mutée"
 we_are_different_doctrine_desc:0 "Notre corps est devenu presque imperméable aux radiations et autres agents mutagènes après des générations d'exposition. Cet avantage génétique unique est parfait pour nos militaires, car nous serons en mesure de rallier nos unités plus rapidement et de sécuriser le territoire ennemi sans que nos soldats aient besoin de se reposer, de récupérer ou de guérir fréquemment."
 we_are_special_doctrine:0 "Maîtrise des forces mutées"
 we_are_special_doctrine_desc:0 "Après des siècles de vie dans les Terres Désolées, nous avons développé une masse musculaire et une structure osseuse qui dépassent de loin celles des humains ordinaires. Il est vital que nos forces utilisent cette force supérieure car elle contribuera à simplifier la logistique, à éliminer les obstacles et à briser les lignes ennemies."
 we_are_strong_doctrine:0 "Régime de formation précoce"
 we_are_strong_doctrine_desc:0 "L'adage selon lequel \"la pratique rend parfait\" s'applique toujours à notre espèce. Nos forces doivent commencer l'entraînement physique dès leur incorporation, pour permettre à nos soldats d'endurer davantage de punitions. Bien que cela puisse entraîner une perte de cohésion de nos unités, celle-ci sera éclipsée par la victoire de nos soldats sur les cadavres de nos ennemis.\n\n"
 we_are_smart_doctrine:0 "Premières leçons tactiques"
 we_are_smart_doctrine_desc:0 "Alors qu'une escouade d'attaque composée de mutants lourdement armés peut faire peur aux ennemis, une escouade non organisée ne le fera pas. Il est vital que nous instruisions les formations d'unités, les manœuvres de base de l'infanterie et les tactiques d'assaut des unités dès le début de leur formation, afin que face à l'adversité, la cohésion des unités soit finalement préservée.\n\n"
 we_are_enduring_doctrine:0 "Doctrine de l'armure adaptée"
 we_are_enduring_doctrine_desc:0 "Comme les humains portent des armures d'avant-guerre et des armures indigènes, nous pouvons aussi fabriquer les nôtres. Les innombrables enveloppes de véhicules qui entourent les Terres Désolées constituent une excellente source d'armure, presque inépuisable. Cela peut ralentir nos soldats, mais la protection supplémentaire vaut plus que tout sacrifice de vitesse.\n\n"
 we_are_fast_doctrine:0 "Doctrine de l'infanterie légère"
 we_are_fast_doctrine_desc:0 "Des années à fuir les énormes prédateurs et les humains meurtriers ont grandement amélioré notre capacité à couvrir les terres. Maintenant, en tant que force combinée, nous présentons une menace qui s'approche rapidement. Le tonnerre grandissant de nos forces en marche, frappant à la vitesse de l'éclair lui-même, va inspirer la peur dans les rangs de l'ennemi.\n\n"
 we_are_beautiful_doctrine:0 "Connaissance tactique inhérente"
 we_are_beautiful_doctrine_desc:0 "Depuis l'aube de la guerre, certaines vérités sont restées constantes ; que la force réside dans le nombre supérieur, qu'une bonne défense est une bonne offensive, et qu'il est bénéfique d'aider ses alliés quand ils sont en difficulté. Il est absolument vital que nous incorporions des tactiques de base du champ de bataille dans nos régimes d'entraînement standard.\n\n"
 we_are_perceptive_doctrine:0 "Formation à la perception renforcée"
 we_are_perceptive_doctrine_desc:0 "Nos transformations ont non seulement renforcé notre force physique, mais aussi beaucoup de nos sens. Ces avantages naturels sont parfaitement adaptés à la reconnaissance et à la collecte d'informations. Nous apprendrons à nos soldats comment utiliser pleinement nos capacités pour obtenir des renseignements et, en fin de compte, la supériorité sur l'espace de combat.\n\n"
 we_are_fortunate_doctrine:0 "Récupération des champs de bataille"
 we_are_fortunate_doctrine_desc:0 "Quelle que soit notre capacité logistique, les unités de première ligne seront très probablement sous-approvisionnées. La réponse à ce problème consiste à vivre dans les Terres Désolées. Avec une formation de base à la survie et en utilisant les outils qui nous sont donnés, nous pouvons récupérer des armes et nous approvisionner dans des environnements facilement accessibles."
 the_chosen_ones_doctrine:0 "Plongeon sélectif"
 the_chosen_ones_doctrine_desc:0 "La mutation affecte tout le monde différemment. C'est pourquoi il existe une différence de force globale entre les plus faibles et les plus forts de notre rang. Il a été proposé de ne soumettre que les plus forts aux radiations et autres agents mutants. Ce faisant, nos meilleurs soldats pousseront leurs capacités encore plus loin."
 the_master_servant_doctrine:0 "Leçons du Passé"
 the_master_servant_doctrine_desc:0 "La guerre ne change jamais, mais les méthodes par lesquelles elle est menée l'ont fait. D'innombrables décennies de combats à travers les Terres Désolées nous ont permis de tirer des leçons et d'élaborer des tactiques inestimables. L'intégration de ces connaissances dans nos manœuvres de forage et d'entraînement nous aidera à éviter de commettre les erreurs du passé, tout en ouvrant la voie à de nouvelles tactiques.\n\n"
 ageless_experience_doctrine:0 "Intégration des vétérans"
 ageless_experience_doctrine_desc:0 "La nouvelle s'est répandue dans les Terres Désolées, et des vétérans des armées mutantes sont venus offrir leurs services et leur expertise. En les intégrant, non seulement nous remonterons le moral, mais leur maîtrise des Terres Désolées et leurs connaissances approfondies de la lutte contre les humains feront de nous une force de combat d'autant plus efficace.\n\n"
 army_of_outsiders_doctrine:0 "Régime de formation stratégique"
 army_of_outsiders_doctrine_desc:0 "Notre armée ne sera efficace que si ses dirigeants lui donnent les ordres nécessaires. Nos chefs d'unité et de l'armée doivent maintenant apprendre à prendre des décisions à la seconde près pour les grands groupes. En leur apprenant à administrer nos doctrines de combat, nous leur apprendrons à organiser et à diriger efficacement nos forces."
 mixed_army_doctrine:0 "Méthode d'exposition efficace"
 mixed_army_doctrine_desc:0 "Notre armée doit être constamment soutenue, et le recrutement des mutants existants ne peut pas répondre à cette demande. Une méthode plus efficace consiste à soumettre à la fois les recrues et les soldats à des quantités concentrées de mutagènes. Cela nous permettra de disposer d'un plus grand choix de personnel et d'améliorer les capacités offensives de nos soldats.\n\n"
 master_race_doctrine:0 "Exposition précise aux radiations"
 master_race_doctrine_desc:0 "L'exposition brute aux radiations nous a permis d'améliorer considérablement notre force et notre physique. Cependant, ce n'est pas très efficace. En administrant des doses ciblées de radiations à nos soldats, ils bénéficieront de tous les avantages des mutations induites par les radiations, tout en recevant un minimum d'effets secondaires négatifs.\n\n"

 #----------------------------
 # Localisation air doctrine tech
 #----------------------------
 formation_flying_doctrine:0 "Vol en formation"
 formation_flying_doctrine_desc:0 "Le pilote non entraîné a tendance à voler en bloquant occasionnellement la ligne de vue d'un membre de son escadre ; Cela peut être atténué par le développement de schémas de vol plus axés sur le maintien de lignes de visibilité cruciales."
 fighter_sweeps_doctrine:0 "Balayage des chasseurs"
 fighter_sweeps_doctrine_desc:0 "Les avions ennemis représentent une menace beaucoup plus grande dans les airs que sur le sol. En opérant nos chasseurs à proximité d'aérodromes hostiles, nous pouvons intercepter les missions ennemies juste après qu'elles aient quitté la piste."
 formation_fighting_doctrine:0 "Combat en formation"
 formation_fighting_doctrine_desc:0 "Lorsque les avions fonctionnent comme des unités individuelles et non coordonnées, ils laissent des trous facilement exploitables dans des zones qui devraient être sécurisées. le combat en formation fournit une solution à ce problème, tout en renforçant les liens entre nos pilotes."
 forward_interception_doctrine:0 "Interception directe"
 forward_interception_doctrine_desc:0 "Quand vous savez que votre adversaire arrive, il n’est plus très utile de l’attendre. Bien que beaucoup plus risqué, le combat contre les bombardiers ennemis pourrait bien faire toute la différence entre une fabrique d'armes et une épave en combustion."
 layered_airzones_doctrine:0 "Espaces aériens en strate"
 layered_airzones_doctrine_desc:0 "Parfois, un seul passage ne suffit pas. Aménager nos zones de patrouille de manière à ce qu'elles se chevauchent signifie que même si nous ne pouvons pas couvrir autant de terrain, nous sommes plus susceptibles d'attraper des éléments hostiles qui tentent de se glisser au-delà de ce qui est couvert."
 multirole_bombers_doctrine:0 "Bombardiers multi-rôle"
 multirole_bombers_doctrine_desc:0 "Il est inutile de frapper un mort avec une bombe. Pour nous assurer de tirer le meilleur parti de notre ordonnance, nous devrions demander à nos bombardiers de déterminer quelles cibles ont été touchées et non touchées. Puisque nous ne semblons jamais manquer d'ennemis, pourquoi ne pas répandre l'amour ?"
 detection_avoidance_doctrine:0 "La furtivité avant tout"
 detection_avoidance_doctrine_desc:0 "Avec une bonne planification et quelques calculs sommaires, nous pouvons deviner de manière bien éclairée à quoi ressembleront les zones aériennes ennemies ; Dans cet esprit, nous pouvons nous assurer que les trajectoires de vol que nous avons définies pour nos avions évitent les points chauds probables."
 infrastructure_destruction_doctrine:0 "Destruction des infrastructures"
 infrastructure_destruction_doctrine_desc:0 "Tu veux qu'un homme arrête de se battre ? Vide son estomac. Bien que nous ne puissions pas localiser et cibler toutes les caravanes de ravageurs hostiles, nous pouvons cibler et mutiler toutes les voies d'approche probables."
 operational_destruction_doctrine:0 "Destruction opérationnelle"
 operational_destruction_doctrine_desc:0 "L'interception ne consiste pas uniquement en des escortes ennemies écrasantes, vous permettant ainsi de vous familiariser avec la vraie chair de la meute ; parfois, emprunter la trajectoire de vol moins fréquentée signifie que vous pouvez effectuer le saut sur une formation sans méfiance."
 priority_targeting_doctrine:0 "Ciblage prioritaire"
 priority_targeting_doctrine_desc:0 "La \"boîte de combat\" est une formation volante soigneusement conçue qui optimise la visibilité des mitrailleuses défensives d’un bombardier, ainsi que la quantité de tirs liés pouvant être obtenus par ces armes."
 strategic_destruction_doctrine:0 "Destruction stratégique"
 strategic_destruction_doctrine_desc:0 "Il ne suffit pas de larguer des bombes sur la première chose vaguement hostile que vous voyez. Pour vraiment mettre le \"stratégique\" dans \"la destruction stratégique\", nous devons établir une hiérarchie stricte dont les cibles exigent le plus l’attention de nos bombardiers."
 day_bombing_doctrine:0 "Bombardements de jour"
 day_bombing_doctrine_desc:0 "Mettre en péril notre nombre limité d'avions lors de raids nocturnes inefficaces est beaucoup trop risqué ; nous devrions chercher à maximiser notre pouvoir meurtrier lorsque le soleil est haut.\n\n"
 night_bombing_doctrine:0 "Bombardements de nuit"
 night_bombing_doctrine_desc:0 "Pouvoir frapper des cibles en pleine nuit nous donne un coup de pouce sur l'ennemi. Entraîner nos pilotes à atteindre des cibles avec une visibilité presque nulle signifie que nos opérations peuvent contourner les schémas de patrouille habituels.\n\n"
 future_airforce_doctrine:0 "Armée de l'air du futur"
 future_airforce_doctrine_desc:0 "Notre planification est détaillée, nos procédures rigoureuses et nos pilotes sans pareil. Nous en sommes venus à maîtriser les nuances du combat aérien ; tandis que la majorité des Terres Désolées est encore en train d'essayer de décoller."
 dive_bombing_doctrine:0 "Bombardement en piqué"
 dive_bombing_doctrine_desc:0 "Le bombardement en piqué - une manœuvre rendue célèbre par les nazis au cours de la Seconde Guerre mondiale - consiste à plonger verticalement au-dessus de la cible avant de livrer votre charge utile ; cela garantit que vous avez la meilleure chance de frapper quelque chose avec des munitions non guidées"
 hunt_and_destroy_doctrine:0 "Chasser et détruire"
 hunt_and_destroy_doctrine_desc:0 "Dans le feu de l'action, il devient incroyablement inefficace d'essayer de diriger chaque avion vers sa propre cible. En donnant à nos pilotes plus de liberté dans le choix des cibles tout en soutenant une attaque au sol, nous pouvons nous assurer que les décisions sont mieux prises pour répondre au champ de bataille en constante évolution."
 direct_ground_support_doctrine:0 "Soutien direct au sol"
 direct_ground_support_doctrine_desc:0 "En permettant aux unités individuelles de faire appel à des frappes aériennes sur des cibles particulièrement difficiles, nous pouvons considérablement améliorer l’effet de nos frappes au sol."
 dynamic_target_assignment_doctrine:0 "Affectation de cible dynamique"
 dynamic_target_assignment_doctrine_desc:0 "Au lieu d'engager pleinement nos avions à chaque attaque ; nous pouvons plutôt les envoyer en groupes plus petits et plus nombreux. Cela laisse l'ennemi sans répit de ce qui doit ressembler à un flot incessant de bruits, de feux et d'obus."

 #----------------------------
 # localisation navy doctrine tech
 #----------------------------
 fleet_in_being:0 "Stockage de munitions Sûr"
 fleet_in_being_desc:0 "De la manipulation de pots de feu primitifs aux obus hautement explosifs ; Il est essentiel pour les organisations navales de forer nos marins à arrimer leurs munitions en toute sécurité."
 pacific_fleet_navy_doctrine:0 "Flotte du Pacifique"
 pacific_fleet_navy_doctrine_desc:0 "De la manipulation de pots de feu primitifs aux obus hautement explosifs ; Il est essentiel pour les organisations navales de forer nos marins à arrimer leurs munitions en toute sécurité."
 river_fleet_navy_doctrine:0 "Flotte fluviale"
 river_fleet_navy_doctrine_desc:0 "Lors de la conduite d'opérations fluviales, les espacements limités rendent notre embarcation beaucoup plus vulnérable et engagent beaucoup plus l'ennemi. Les équipages de nos plus petits navires devraient être correctement formés pour opérer dans ces environnements contraignants."
 coastal_patrols_navy_doctrine:0 "Patrouilles côtières"
 coastal_patrols_navy_doctrine_desc:0 "La plupart de nos voies de navigation se conduisent dans les eaux côtières ; Ce sont des zones d'opération massives qui ont causé des problèmes aux marins avant même qu'ils ne subissent le baiser du feu atomique. Nous pouvons chercher à apprivoiser ces eaux en utilisant un mélange d'Intel local, de cartes d'avant-guerre et de procédures doctrinales."
 raiding_flotillas_navy_doctrine:0 "Flottilles d'attaque"
 raiding_flotillas_navy_doctrine_desc:0 "Nos navires plus petits ont deux principaux avantages par rapport aux convois hostiles : d’abord, ils sont beaucoup plus rapides et plus maniables. Deuxièmement, avec une planification appropriée à l’esprit, ils peuvent facilement identifier et écraser des cibles uniques. L’exploitation de ces avantages confère à nos flottes de raids un avantage considérable sur l’opposition."
 assault_parties_navy_doctrine:0 "Groupes d'assaut"
 assault_parties_navy_doctrine_desc:0 "Une approche \"rapide et difficile\" des manœuvres offensives comporte le risque sérieux de vous voir beaucoup plus tôt que ne le ferait une formation conventionnelle ; Mais essayer de ne pas être vu est un jeu de lâche, en tout cas."
 suicide_runs_navy_doctrine:0 "Attaque kamikaze"
 suicide_runs_navy_doctrine_desc:0 "Entre des eaux agitées, des conditions météorologiques difficiles et le scorbut, nos marins peuvent être trop rapides pour tenter de s'échapper du combat dès que les choses commencent à virer au sud. Le fait de durcir le cœur et l'esprit de nos guerriers navigateurs les incitera non seulement à se battre plus for t; mais ils seront aussi moins disposé à s'enfuir."
 terrain_exploitation_navy_doctrine:0 "Exploitation du terrain"
 terrain_exploitation_navy_doctrine_desc:0 "Combattre avec la terre en tête n'est généralement pas le jeu de l'amiral ; mais il serait négligent d’ignorer les nombreux avantages que le terrain peut offrir à nos navires de dissimulation et d’embuscade."
 force_concentration_navy_doctrine:0 "Concentration des forces"
 force_concentration_navy_doctrine_desc:0 "Le personnage principal de la guerre navale contemporaine était le vaisseau capital; des vaisseaux plus grands que nature chargés d'armes à feu de la proue à la poupe. Pour sécuriser notre puissance sur les vagues, nous devrions investir nos meilleurs cerveaux derrière la tactique qui sied le mieux à ces titans.\n\n "
 area_denial_navy_doctrine:0 "Déni de zone"
 area_denial_navy_doctrine_desc:0 "Les gros canons sur nos navires principaux rendent ces engins bien adaptés au déni de zone; Parfois, il suffit simplement de tenir l'ennemi au courant qu'il est possible de le toucher."
 focus_fire_navy_doctrine:0 "Concentration des tirs"
 focus_fire_navy_doctrine_desc:0 "Seul, un de nos navires principaux peut imiter Armageddon lui-même. Cependant, lorsqu'ils sont coordonnés ensemble, ils ressemblent beaucoup à la colère de Dieu."
 ship_of_the_line_navy_doctrine:0 "Navire de ligne"
 ship_of_the_line_navy_doctrine_desc:0 "Le \"navire de ligne\" était un type de navire apparu à la fin de la Renaissance; il a été nommé tel parce que c'était la viande de tout engagement, assez solide pour résister au feu de l'enfer et assez pour le renverser. En renforçant nos vaisseaux existants, nous pouvons récupérer l’ancienne gloire de ces navires célèbres, même si cela rend les hommes un peu moins disposés à se faire escroquer."
 wave_supremacy_navy_doctrine:0 "Suprématie des vagues"
 wave_supremacy_navy_doctrine_desc:0 "Le Porte-Avions ressemble beaucoup à un canon en verre ; mortel à une faute, mais facilement brisé par tout effort concentré. Utiliser nos plus gros navires en tandem signifie que tout flotteur hostile, déterminé à attaquer nos porte-avions, doit d'abord cogner sur la fierté de la marine."
 barge_focus_navy_doctrine:0 "Utilisation des chalands"
 barge_focus_navy_doctrine_desc:0 "Bien que nous ne puissions pas attraper de plus petits navires dans une pure compétition de vitesse, nous pouvons utiliser des manœuvres intelligentes pour aider à rechercher et à détruire des bateaux beaucoup plus rapidement que le nôtre."
 destroyer_focus_navy_doctrine:0 "Utilisation des contre-torpilleurs"
 destroyer_focus_navy_doctrine_desc:0 "De nouvelles percées dans la chasse aux navires capitaux nous offrent encore plus de chances d'attraper des navires ennemis."
 carrier_focus_navy_doctrine:0 "Utilisation des portes-avions"
 carrier_focus_navy_doctrine_desc:0 "En appliquant des normes de sécurité de base à la manutention et à la sécurisation des aéronefs de la marine, l'efficacité de nos opérations océaniques peut être mieux préservée."
 dispersed_formations_navy_doctrine:0 "Formations dispersées"
 dispersed_formations_navy_doctrine_desc:0 "La densité élevée des navires limite les lignes de vision et la manœuvrabilité de nos navires. Le maintien d'une distance de sécurité opérationnelle résout ces problèmes, tout en garantissant qu'aucun de nos navires ne s'égare pendant le transit.\n\n"
 wolfpacks_navy_doctrine:0 "Meute de loups"
 wolfpacks_navy_doctrine_desc:0 "Tout comme les chars d'assaut de la Seconde Guerre mondiale, la vitesse de nos engins plus petits les rend excellents à la fois pour frapper des sections des forces ennemies et tirer le meilleur parti de ces brèches pour faire des ravages."
 convoy_interdiction_navy_doctrine:0 "Interdiction des convois"
 convoy_interdiction_navy_doctrine_desc:0 "Parfois, les navires de ravitaillement deviennent des cibles beaucoup plus importantes que les navires de guerre opposés. Des embarcations plus petites et plus agiles couvrent toutes les bases d'un bon raider, il ne nous reste plus qu'à les appliquer à la tâche."
 decoy_tactics_navy_doctrine:0 "Tactiques de diversion"
 decoy_tactics_navy_doctrine_desc:0 "Parfois, la moitié de la bataille consiste à obliger votre ennemi à tirer sur quelque chose qu'il ne touchera jamais. Dénuder certains blindages sur nos petits navires en fait des leurres efficaces ; Déchirer dans l'eau à une vitesse vertigineuse pendant que d'autres engins alliés peuvent écraser quiconque est prêt à se faire prendre à l'hameçon."
 swimming_bait_navy_doctrine:0 "Appât"
 swimming_bait_navy_doctrine_desc:0 "Bien que ce ne soit pas l’objet de notre mentalité navale actuelle, il serait ignorant d’ignorer l’utilité des navires de la classe Capitale. Entre la puissance de feu écrasante, le blindage titanesque et l'imposante stature, ils ont juste un certain je ne sais quoi. En élevant ces bêtes déjà massives, nous pouvons en faire des cibles alléchantes et durables du feu ennemi."
 force_projection_navy_doctrine:0 "Projection des forces"
 force_projection_navy_doctrine_desc:0 "La distribution uniforme de nos quelques navires de transport a le double effet d'accroître l'efficacité opérationnelle et d'envoyer un message au reste des Terres Désolées : \"Nous ne devons pas nous jouer de rien\"."
 rapid_redeployment_navy_doctrine:0 "Redéploiement rapide"
 rapid_redeployment_navy_doctrine_desc:0 "Aider à atténuer le manque de vitesse dans les gros navires ; Les équipages doivent être préparés au changement de cap de leur navire, ce qui leur permet de réagir rapidement à toute menace soudaine."
 sail_focus_navy_doctrine:0 "Utilisation des voiles"
 sail_focus_navy_doctrine_desc:0 "Notre dévouement dans le domaine des petites embarcations a porté ses fruits. Nous ne possédons pas les vagues par le biais de gros et coûteux navires de guerre ; mais en remplissant la mer avec un engin rapide et mortel. La mort par mille coupures à tous ceux qui s'opposent à nous !"

 #----------------------------
 # localisation Land doctrine xp tech
 #----------------------------
 infantry_perk_tech_1:0 "Nouvelles Routines"
 infantry_perk_tech_1_desc:0 "Après quelques essais et erreurs, nos soldats s'adaptent à leurs nouvelles routines. Ils font avec ce qu'on leur donne et accomplissent sans problème des tâches qui leur semblaient autrefois difficiles."
 infantry_perk_tech_2:0 "Testes d'Endurance"
 infantry_perk_tech_2_desc:0 "Les soldats se sont bien familiarisés avec les nouvelles routines. Pour eux, c'est comme respirer de l'air. Pour maintenir leurs performances, de nouveaux tests d'endurance ont été introduits - renforçant et disciplinant leur utilisation de l'approvisionnement."
 infantry_perk_tech_3:0 "Secours de Crise"
 infantry_perk_tech_3_desc:0 "Les interventions de secours sont cruciales pour réduire le nombre de victimes. Nos soldats se protègent les uns les autres, en signalant les coups de feu et en faisant preuve de réflexes qui permettent d'éviter les blessures mortelles."
 infantry_perk_tech_4:0 "Instincts Aiguisés"
 infantry_perk_tech_4_desc:0 "L'instinct et l'esprit sont importants sur le champ de bataille.  Notre infanterie a enduré des entraînements et des exercices pour en acquérir.  Un fantassin stupide se précipite, prêt à être frôlé par les balles et le napalm. Notre infanterie entre dans le vif du sujet ; elle connaît ses faiblesses et sait comment les prévenir."
 infantry_perk_tech_5:0 "Exercices Surprises"
 infantry_perk_tech_5_desc:0 "S'attendre à l'inattendu est la différence entre un bon et un meilleur soldat. Il n'y a pas de meilleure façon d'entraîner l'intuition que par des exercices de surprise. Qu'ils aiment ou détestent les exercices, nos soldats ont appris à dormir avec un œil ouvert."
 infantry_perk_tech_6:0 "Exercices Surprises II"
 infantry_perk_tech_6_desc:0 "Les exercices de surprise ont endurci notre infanterie. Rien ne les surprend ou ne les met en phase. Ils sont prêts à tout, à tout moment, même pendant les heures de repos."
 infantry_perk_tech_7:0 "Crackshots"
 infantry_perk_tech_7_desc:0 "Le soldat d'infanterie moyen des terres désolées peut à peine prendre la peine de régler le zéro de son fusil et de s'assurer qu'il est en état de marche. En faisant passer à nos fantassins quelques tests et exercices d'entraînement supplémentaires, ils deviendront des tireurs d'élite en un rien de temps."
 special_forces_perk_tech_1:0 "Savoir-faire Avancé"
 special_forces_perk_tech_1_desc:0 "Les forces spéciales devraient être les meilleures des meilleures. Les plus grands esprits de notre armée devraient s'y trouver. En nous assurant que nous formons chaque unité avec les meilleures informations disponibles, les inconvénients du nombre sont réduits à néant par l'esprit."
 special_forces_perk_tech_2:0 "Se Débrouiller"
 special_forces_perk_tech_2_desc:0 "Nos forces spéciales sont entraînées dans des conditions idéales où tout ne s'est pas écroulé. En organisant des opérations avec des ressources plus restreintes à leur disposition, elles apprendront à se débrouiller même dans les situations les plus difficiles."
 special_forces_perk_tech_3:0 "Lueur d'Espoir"
 special_forces_perk_tech_3_desc:0 "L'optimisme est nécessaire dans les moments difficiles.  Si nos forces spéciales doivent rester courageuses sous une pression immense, nous devrions leur apprendre à ne pas perdre leur sang-froid dans le feu de l'action, même lorsqu'elles subissent de lourdes pertes."
 special_forces_perk_tech_4:0 "Couverture de Fortune"
 special_forces_perk_tech_4_desc:0 "Nos forces spéciales doivent exploiter tous les avantages dont elles disposent. En effectuant des exercices de base sur la construction de couvertures et de camouflages avec rien d'autre que des feuilles, des filets et d'autres matériaux épars, nous serons en mesure d'obtenir un avantage supplémentaire sur l'ennemi."
 special_forces_perk_tech_5:0 "Respiration Profonde"
 special_forces_perk_tech_5_desc:0 "Au milieu du feu et des éclats d'obus, nos forces spéciales ne doivent jamais oublier l'essentiel de la survie : le maintien du bien-être.  Grâce à des exercices de respiration profonde, nos forces spéciales seront en mesure de rajeunir leurs forces à une vitesse supérieure à celle d'un soldat ordinaire."
 special_forces_perk_tech_6:0 "Médics de Campagne"
 special_forces_perk_tech_6_desc:0 "Il serait peut-être judicieux d'enseigner à nos forces spéciales une meilleure formation médicale. Si une unité se retrouve séparée pendant plusieurs jours de toute aide médicale, leur enseigner le traitement avancé des traumatismes leur permettra de se remettre sur pied plus rapidement."
 special_forces_perk_tech_7:0 "Connais Ton Ennemi"
 special_forces_perk_tech_7_desc:0 "Connaître ses ennemis comme ses alliés.  La première étape pour gagner une bataille est de prévoir ses nombreuses issues. En recueillant des renseignements sur l'ennemi et en les communiquant à nos forces, celles-ci obtiendront un avantage tactique dans la guerre."
 robot_perk_tech_1:0 "Boulons & Fusils"
 robot_perk_tech_1_desc:0 "Nous pouvons réduire l'utilisation des fournitures en trouvant de nouvelles utilisations pour ce que nous avons sous la main. Les pièces détachées et les boulons peuvent être fondus ou moulés pour répondre à de nouveaux besoins."
 robot_perk_tech_2:0 "Trésors Usurpés"
 robot_perk_tech_2_desc:0 "Avec suffisamment de compétences, les déchets peuvent être transformés en quelque chose de tout à fait nouveau. En cherchant des pièces détachées dans les poubelles, nous pouvons récupérer des matériaux adaptés à nos robots."
 robot_perk_tech_3:0 "Châssis Renforcé"
 robot_perk_tech_3_desc:0 "Un centimètre de métal supplémentaire augmente considérablement les chances de retour de nos robots. En renforçant les parties de nos robots les plus vulnérables au combat, nous pouvons réduire le risque de pertes potentielles. "
 robot_perk_tech_4:0 "Réflexes Agiles"
 robot_perk_tech_4_desc:0 "En modifiant la programmation de nos robots, nous pouvons améliorer leurs réflexes. Nos robots sont redoutables - ils peuvent entrer dans des champs de tir sans broncher - mais s'ils sont capables d'esquiver une balle de temps en temps, cela envoie un message fort à toute opposition."
 robot_perk_tech_5:0 "Auto-Réparation"
 robot_perk_tech_5_desc:0 "Nous pouvons augmenter l'efficacité de nos robots en leur donnant les moyens de s'auto-réparer suffisamment. Avec des ajustements supplémentaires de la programmation, et en fournissant à nos robots les matériaux nécessaires, leurs taux de récupération s'amélioreront considérablement."
 robot_perk_tech_6:0 "Économiser, Réutiliser, Recycler"
 robot_perk_tech_6_desc:0 "Parfois, nos robots se retrouvent dans des conditions difficiles, sans technicien ni matériel pour initier une auto-réparation suffisante. Nous pouvons remédier à cela en ajoutant la recherche de ressources à leur programmation, ce qui leur permettra de trouver des matériaux pour améliorer leur taux de récupération."
 robot_perk_tech_7:0 "Tel Un Seul !"
 robot_perk_tech_7_desc:0 "La plus grande différence entre le métal et les hommes est que les robots n'ont pas besoin de discuter entre eux. Ainsi, nous pouvons établir un réseau qui synchronise nos robots ensemble, leur permettant de coordonner des attaques comme une seule unité supérieure."
 vehicle_perk_tech_1:0 "Aucune Vis Perdues"
 vehicle_perk_tech_1_desc:0 "La négligence est l'ennemi de l'utilisation diligente des fournitures. En examinant de plus près nos engins, nous pouvons trouver des moyens de les réparer avec des matériaux ou des moyens déjà disponibles."
 vehicle_perk_tech_2:0 "Soudage de la Récup'"
 vehicle_perk_tech_2_desc:0 "Nous pouvons économiser des fournitures en retirant les vieilles pièces et les métaux des robots hors d'usage. Avec nos soudeurs hors pair, ces vieux métaux rustiques peuvent être fondus et forgés à nouveau - parfaits pour nos véhicules."
 vehicle_perk_tech_3:0 "Placage Renforcé"
 vehicle_perk_tech_3_desc:0 "En renforçant le blindage de nos véhicules, nous pouvons minimiser les dommages qu'ils subissent au combat. Avec suffisamment de soin et de protection, les impacts de balles peuvent être réduits à des bosses ou des entailles à la surface."
 vehicle_perk_tech_4:0 "Pas une Égratignure"
 vehicle_perk_tech_4_desc:0 "Le véhicule est aussi vif que son conducteur. Nos forces seront soumises à des exercices de manipulation de véhicules plus intelligents. Ces exercices permettront au conducteur et à son véhicule de revenir indemnes des batailles, si ce n'est en grande partie."
 vehicle_perk_tech_5:0 "Stockage en Douceur"
 vehicle_perk_tech_5_desc:0 "Nous avons veillé à ce que nos manutentionnaires connaissent les meilleurs endroits de leur région pour protéger leur véhicule des éléments pendant les temps morts. Le terrain de l'apocalypse est impitoyable. Il est préférable de protéger nos véhicules de la rouille et de la pourriture."
 vehicle_perk_tech_6:0 "Travailler plus Intelligemment"
 vehicle_perk_tech_6_desc:0 "Grâce à une formation et des règles strictes, nos forces resteront affûtées lors de la manipulation de leurs véhicules. Chaque conducteur disposera des connaissances de base sur l'entretien des véhicules, ce qui lui permettra d'entretenir efficacement ses véhicules."
 vehicle_perk_tech_7:0 "Feu et Bouclier"
 vehicle_perk_tech_7_desc:0 "Nos véhicules apportent la puissance de feu. En veillant à ce que nos véhicules soient dotés des meilleures armes et défenses, ils seront les chevaux de bataille de cette apocalypse."
 tactics_doctrine_tech:0 "Nouveaux Carrefours"
 tactics_doctrine_tech_desc:0 "Les obstacles varient selon les terrains, qu'il s'agisse de tourbières brûlantes ou de sentiers de montagne en ruine. Il ne suffit pas d'endurer. Nous devons apprendre à nous adapter et à prospérer.\n\nPendant que nous y sommes, il serait intéressant d'étendre et d'affiner nos forces spéciales."
 terrain_harsh_tech:0 "Tempête et Giboulée"
 terrain_harsh_tech_desc:0 "Après la tempête et la giboulée, on entend les murmures irrités de nos soldats. Personne n'a envie de se battre dans des conditions météorologiques difficiles, mais il n'y a pas d'autre option en ces temps difficiles. Pour lutter contre cela, nous équipons nos unités avec le meilleur équipement et le savoir-faire approprié pour les terrains difficiles. \n\n"
 terrain_harsh_tech_2:0 "Contre le Vent"
 terrain_harsh_tech_2_desc:0 "Le soldat moyen évoque des histoires de documents et de fournitures perdus à cause des courants de vent insaisissables. Là où la plupart des soldats sont victimes - incapables de faire plus qu'endurer les rudes coups de vent - nos forces spéciales sont entraînées à se déplacer sans effort avec lui. Là où le vent souffle, nos forces spéciales le suivent. \n\n"
 terrain_harsh_tech_3:0 "Sentiers de Feu"
 terrain_harsh_tech_3_desc:0 "Les enchevêtrement d'herbes et la boue épaisse font partie des nombreux facteurs qui rendent les déplacements difficiles pour nos robots. Une solution simple a été proposée : des incendies légers. Avec ces moyens, nos robots seront capables de se frayer un chemin par eux-mêmes. \n\n"
 terrain_harsh_tech_4:0 "Aucun Kilomètre n'est Trop Dur"
 terrain_harsh_tech_4_desc:0 "En renforçant le plombage et le gravier de nos véhicules, aucun kilomètre n'est trop dur. Adieu les jours où les roues se déboîtent ou les tuyaux se bouchent. Nos forces seront désormais capables de traverser les terrains difficiles comme un couteau dans du beurre ramolli.\n\n"
 terrain_plains_tech:0 "De Pas Légers"
 terrain_plains_tech_desc:0 "Pour le soldat moyen, les vastes étendues de terrain plat sont une autre marche qui donne mal à la tête. Mais pour nos soldats, c'est une opportunité. Entraînés à la marche légère, nos soldats sont capables de traverser les plaines sans bruit et avec un profil bas. S'il y a un ennemi sur notre territoire, il entendra et sentira d'abord le coup de feu avant de voir le soldat derrière. \n\n"
 terrain_plains_tech_2:0 "Prairies Discrètes"
 terrain_plains_tech_2_desc:0 "Comme notre infanterie, nos forces spéciales savent manœuvrer silencieusement dans les plaines, mais elles possèdent une spécialité supplémentaire. Grâce aux matériaux disponibles, nos forces spéciales sont capables de se camoufler et de créer des refuges cachés dans les forteresses pour récupérer. \n\n"
 terrain_plains_tech_3:0 "L'Œil à Travers le Sable"
 terrain_plains_tech_3_desc:0 "Alors que nos troupes se sont habituées aux plaines, nos robots ont besoin d'être adaptés. En optimisant les fonctions de reconnaissance de nos robots, ils pourront mieux distinguer les menaces ennemies de leur environnement. \n\n"
 terrain_plains_tech_4:0 "Maîtres de la Prairie"
 terrain_plains_tech_4_desc:0 "En accord avec le reste de nos forces, nos véhicules sont modifiés pour maîtriser les prairies et les étendues de sable. Un camouflage peint fera l'affaire, permettant à nos véhicules de s'en sortir avec une couche supplémentaire de discrétion. \n\n"
 terrain_mountain_tech:0 "Ravins Étroits"
 terrain_mountain_tech_desc:0 "Dans les montagnes se trouvent des crevasses de ravins étroits. Un soldat ordinaire pourrait difficilement se faufiler dans ces ravins, mais nous serions fous de laisser passer l'occasion d'utiliser ce terrain à notre avantage. Nous équiperons notre infanterie d'un matériel plus fin afin qu'elle puisse apprendre à se faufiler dans ces ravins. \n\n"
 terrain_mountain_tech_2:0 "Antres des Cavernes"
 terrain_mountain_tech_2_desc:0 "Alors que notre infanterie s'attaque aux ravins, nos forces spéciales s'occupent des cavernes des montagnes. En apprenant à nos forces spéciales le fonctionnement des cavernes et leurs chemins tortueux, nous pouvons établir des itinéraires sûrs pour que nos forces puissent les utiliser et récupérer.  \n\n"
 terrain_mountain_tech_3:0 "Maîtriser les Falaises"
 terrain_mountain_tech_3_desc:0 "Là où le chemin est impraticable pour les humains, nous pouvons envoyer nos robots. En utilisant les informations géographiques recueillies par nos soldats sur le terrain, nos robots sont bien équipés avec les informations et les procédures pour naviguer sur les chemins de montagne.  \n\n"
 terrain_mountain_tech_4:0 "Aucune Montagne n'est Assez Haute"
 terrain_mountain_tech_4_desc:0 "En renforçant nos véhicules avec l'acier et les pneus appropriés, ils sont capables de traverser les sentiers de montagne comme s'ils roulaient sur une terre lisse. Nos conducteurs connaissent bien le terrain et sont capables de se faufiler dans des situations difficiles au volant.  \n\n"
 terrain_jungle_tech:0 "Cachettes Discrètes"
 terrain_jungle_tech_desc:0 "Parmi les vignes épaisses de la jungle se trouvent d'excellentes cachettes pour nos troupes. Si nous les entraînons à utiliser et à abuser de ces positions à leur avantage, l'élément de surprise sera toujours dans notre camp. \n\n"
 terrain_jungle_tech_2:0 "Poches de Chardon"
 terrain_jungle_tech_2_desc:0 "Les poches tentaculaires de chardons et de fourrés de la jungle peuvent servir de couverture et d'avantage offensif. Ces poches sont l'endroit idéal pour positionner nos unités, si nous nous trouvons dans ces zones d'avantage. \n\n"
 terrain_jungle_tech_3:0 "Observateurs des Arbres"
 terrain_jungle_tech_3_desc:0 "Avoir l'avantage territorial sur notre ennemi peut être un grand atout qui triomphe de la main d'œuvre brute. En modifiant la programmation de nos robots pour qu'ils se fondent dans les arbres, l'ennemi ne nous verra pas arriver. \n\n"
 terrain_jungle_tech_4:0 "Un avec la terre"
 terrain_jungle_tech_4_desc:0 "Peindre et décorer nos véhicules avec du camouflage peut aider à les intégrer dans le terrain avec nos autres unités. L'emprise de fer de nos forces dans la jungle est inégalée. \n\n"
 tactics_spec_ops_cap_tech:0 "Nouvelles Recrues"
 tactics_spec_ops_cap_tech_desc:0 "Pour accroître la viabilité d'avoir plus de divisions de forces spéciales, nous devons élargir l'horizon de recrutement et commencer à chercher d'excellents candidats parmi l'infanterie. \n\n"
 tactics_spec_ops_cap_tech_2:0 "Élargir les Rangs"
 tactics_spec_ops_cap_tech_2_desc:0 "En augmentant la complexité de notre structure de grades, nous pouvons nous assurer que les excellentes recrues progressent le long de la chaîne des grades et donnent l'exemple aux autres, encourageant ainsi nos troupes à gravir les échelons afin que nous puissions recommencer à remplir les grades inférieurs. \n\n"
 tactics_spec_ops_cap_tech_3:0 "Créer des Escouades"
 tactics_spec_ops_cap_tech_3_desc:0 "En encourageant la coopération entre les unités, nous pouvons commencer à construire les bases pour que les escadrons s'imposent dans notre structure de grades. Cela nous permet d'insérer les divisions d'apprentis dans le service sans perturber les travaux antérieurs. \n\n"
 tactics_spec_ops_offense_tech:0 "Puissance de Feu Supérieure"
 tactics_spec_ops_offense_tech_desc:0 "En donnant à nos forces spéciales un éventail d'armes à feu adaptées à chaque situation, nous pouvons nous assurer que notre puissance de feu supérieure remporte la bataille avant même qu'elle ne soit livrée. \n\n"
 tactics_spec_ops_defense_tech:0 "Avant-garde à traverses"
 tactics_spec_ops_defense_tech_desc:0 "La meilleure défense est une bonne attaque. En promouvant des doctrines agressives parmi les troupes, nous pouvons avoir une avant-garde renforcée et bien entraînée pour mener la charge contre l'ennemi. \n\n"
 tactics_spec_ops_light_tech:0 "Osez"
 tactics_spec_ops_light_tech_desc:0 "En gardant nos forces spéciales légères en termes d'équipement et en leur donnant les dernières et les meilleures technologies d'allègement, nous pouvons garantir une grande mobilité au sein de l'unité afin qu'elles soient une épine dans le pied de l'ennemi. \n\n"
 tactics_spec_ops_heavy_tech:0 "Culot d'Acier"
 tactics_spec_ops_heavy_tech_desc:0 "Si nous chargeons nos unités d'un équipement adapté à chaque situation, elles peuvent se retrancher et tenir une position sans avoir besoin d'une compagnie d'approvisionnement complète pour répondre à leurs besoins. \n\n"
 tactics_spec_ops_elite_tech:0 "Raffiner les Meilleurs"
 tactics_spec_ops_elite_tech_desc:0 "Si nous séparons les meilleures de nos unités dans leurs propres sections de troupes d'élite, nous nous assurerons qu'une unité unique peut faire tout le sale boulot requis avec une efficacité maximale."
