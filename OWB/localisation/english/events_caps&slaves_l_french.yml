 nf_caps_slaves.3.t:0 "Rage psychotique"
 nf_caps_slaves.3.d:0 "Des nouvelles urgentes en provenance de la ligne de front suggèrent que le recours au psycho a provoqué chez certaines troupes une rage psychotique irrépressible. Ces hommes incontrôlables ont causé des dégâts massifs et tué plusieurs troupes amies. Notre état-major n'a pas eu d'autre choix que de... mettre fin au problème."
 nf_caps_slaves.3.a:0 "C'est une mauvaise nouvelle"
 nf_caps_slaves.3.b:0 "Qui s'en soucie ?"

 nf_caps_slaves.4.t:0 "Pillage d'une caravane commerciale"
 nf_caps_slaves.4.d:0 "Nos bandes de pilleurs ont réussi à piller une autre caravane commerciale transportant des matériaux précieux pour le commerce."
 nf_caps_slaves.4.a:0 "Plus pour nos coffres"

 nf_caps_slaves.5.t:0 "Caravane commerciale pillée !"
 nf_caps_slaves.5.d:0 "Des nouvelles urgentes de notre guilde de commerçants suggèrent que l'une des caravanes transportant des matériaux précieux pour le commerce a récemment été prise en embuscade par des pilleurs sauvages. Quelqu'un doit payer pour cela, si nous ne leur donnons pas une leçon, ils attaqueront sûrement nos caravanes à nouveau."
