 nf_caps_slaves.1.t:0 "Crise d'addiction au Buffout"
 nf_caps_slaves.1.d:500 "Après notre récent déploiement de buffout pour les troupes de première ligne, notre personnel de commandement a remarqué que la motivation et la détermination physique des troupes diminuent considérablement. Nos principaux experts médicaux ont examiné les troupes touchées et il semble que beaucoup d'entre elles soient devenues dépendantes aux stéroïdes. Nos physiciens nous suggèrent d'acheter de grandes quantités d'addictol pour combattre les effets de la dépendance, ils estiment le coût à 500 capsules."
 nf_caps_slaves.1.a:0 "Acheter l'Addictol"
 nf_caps_slaves.1.b:500 "500 capsules ? Pas question !"
 nf_caps_slaves.1.c:0 "§MUtiliser nos connaissances en matière de guérison pour aider§!"

 nf_caps_slaves.2.t:0 "Crise d'addiction au Jet"
