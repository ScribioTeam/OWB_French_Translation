l_french:
 NCN_daniel_cultural_advisor_desc:0 "Missionnaire dévoué, Daniel est doué pour les langues des tribus de l'Utah, et sa patience lui a valu la faveur des tribus et des commerçants des terres désolées. Daniel est un excellent choix pour nous aider à négocier entre les tribus et les commerçants."

 NCN_joshua_graham_army_chief_desc:0 "Autrefois traducteur doué et mormon dévoué, Graham est tombé en mauvaise compagnie alors qu'il était loin de chez lui. Aujourd'hui, les temps ont changé, et Joshua est revenu chez nous."

 NCN_abraham_name:0 "Abraham Horres"
 NCN_abraham_cultural_advisor_desc:0 "Envoyé comme missionnaire dans une tribu en Arizona, la tribu avec laquelle il a était massacrée par la Légion. Fuyant à Canaan, il vit de première main ce que la Légion pouvait faire. Sachant qu'ils finiraient par venir pour New Canaan, il a passé ses années à construire un soutien pour diffuser la parole de Dieu au monde par la force."

 NCN_matthew_name:0 "Matthew Green"
 NCN_matthew_cultural_advisor_desc:0 "Un homme paisible, Matthew Green était un disciple dévot de Dieu. Envoyé à Ires pour essayer de soulager les tensions entre les mormons et les catholiques et essayer de former une alliance entre nos peuples. Après beaucoup de succès, il retourna à New Canaan un pacifiste complet, voyant de première main que la volonté de Dieu était celle de la paix."
 peace_mission:0 "Missionnaire pacifique"

 NCN_waking_cloud_name:0 "Réveiller le nuage"
 NCN_waking_cloud_cultural_advisor_desc:0 "Un converti tribal des Douleurs, Waking Cloud était l'un des premiers Sorrows convertis par Daniel. En tant que sage-femme pour les Sorrows, elle se soucie beaucoup de la tribu et de leur culture tout en adoptant le mode de vie mormon."

 NCN_dweller_eugene:0 "Dweller Eugene"
 NCN_dweller_eugene_cultural_advisor_desc:9 ""

 NCN_dweller_alex:0 "Dweller Alex"
 NCN_dweller_alex_economic_advisor_desc:9 ""

 NCN_aaron_name:0 "Aaron Grant"
 NCN_aaron_economic_advisor_desc:0 "Le fabricant d'armes de New Canaan, Aaron, est le quartier général de facto de New Canaan. Expert dans le pistolet de calibre .45, il crée presque toutes les armes utilisées par les soldats de New Canaan."

 NCN_eden_name:0 "Eden Dent"
 NCN_eden_economic_advisor_desc:0 "Un médecin doué, Eden est l'un des meilleurs experts médicaux de New Canaan. Bien que Mormon elle-même, elle n'est pas d'accord avec la politique de New Canaan de convertir les tribus les moins instruites à la volonté de Dieu, la considérant comme une manipulation plutôt que comme un salut."

 NCN_gideon_name:0 "Gideon Maywater"
 NCN_gideon_high_command_desc:0 "Expert en tactique et en entraînement, Gideon est un instructeur mormon pour leur armée. Pendant qu'il forme les soldats de New Canaan, il refuse de former quiconque en dehors de New Canaan, en particulier les tribus. Craignant que, s'ils connaissaient leurs tactiques, ils puissent être utilisés contre eux."

 NCN_mountain_hawk_name:0 "Faucon de montagne"
 NCN_mountain_hawk_high_command_desc:0 "Un tribal Dead Horse, Mountain Hawk est l'un des anciens de la tribu. Partageant sa sagesse avec ceux qui sont en dessous de lui, il se méfie de New Canaan, sachant ce que leurs missionnaires ont fait aux tribus dans le passé. Bien qu'il soit en forme par rapport à la plupart des tribus, il n'a pas perdu son avantage."

 NCN_rushing_wind:0 "Vent pressant"
 NCN_rushing_wind_high_command_desc:0 "Un converti tribal des Tar Walkers, Rushing Wind est l'un des morceaux de fierté de New Canaan. Maintenant un citoyen à part entière avec presque aucun lien avec son ancienne tribu, il est un pieux mormon et un exemple que n'importe qui peut suivre la volonté de Dieu."

 NCN_joel_name:0 "Joel Harnigan"
 NCN_joel_high_command_desc:0 "Joel est un prêtre mormon qui croit fermement que New Canaan est la terre sainte. Il croit qu'il n'y a aucune raison de gaspiller les personnes de Dieu en expansion alors que la terre sainte a déjà été établie. Il soutient la défense de New Canaan à tout prix et ne ferait qu'élargir la terre sainte si cela ne coûtait pas la vie des gens de Dieu."

 NCN_david_name:0 "David Toreen"
 NCN_david_high_command_desc:0 "Ancien membre des Desert Rangers, David a déménagé à New Canaan pour enseigner aux mormons les stratégies des Rangers. Bien qu’initialement méfiant, il a gagné sa place en tant que membre de New Canaan."

 NCN_wallace_name:0 "Wallace Regdan"
 NCN_wallace_navy_chief_desc:0 "Pour un homme qui passe tout son temps dans l'eau, Wallace ne s'en est jamais lassé. Utilisant ses bateaux pour traverser le grand lac salé, il rêve d'un temps où il est fréquent que les gens utilisent les bateaux et les voies navigables autant que New Canaan compte sur les routes. Il espère que ce jour viendra bientôt."

 NCN_sariah_name:0 "Sariah June"
 NCN_sariah_air_chief_desc:0 "Sariah, une dévote Mormon, n'a jamais été la femme mormone traditionnelle. Dès son plus jeune âge, sa passion pour le vol a contrôlé sa vie. À partir du moment où elle est devenue adulte, elle s'est consacrée à la création de la force aérienne de New Canaan."
