 #-------------------------------------
 # Utah
 #-------------------------------------

 utah_origin_1:0 "Nos Origines"
 utah_origin_1_desc:0 "Dans les cendres de l'Ancien Monde, notre seul salut était l'autre..."

 utah_origin_2:0 "Les Nouveaux Dieux"
 utah_origin_2_desc:0 "L'onde de choc a tué les anciens dieux, et même leur mémoire a été perdue au fur et à mesure des retombées..."

 utah_origin_3:0 "Notre Voie"
 utah_origin_3_desc:0 "Alors que les dernières répliques de la fin s'installent, le chemin que notre peuple doit parcourir devient clair..."

 utah_war:0 "L'âge des Luttes"
 utah_war_desc:0 "Nous ne sommes plus en temps de paix. Les sombres nuages de la guerre s'amoncellent à l'horizon, et quel que soit le rôle que nous devons jouer, qu'il s'agisse d'agresseur ou de défenseur, nous devons nous préparer à la tempête."

 utah_war_offense:0 "Se Préparer pour la Guerre"
 utah_war_offense_desc:0 "Si nous ne sommes pas prêts à nous battre et à mourir en défendant notre peuple, alors nous mourrons simplement à genoux. La guerre doit être au premier plan de nos préoccupations à tout moment, afin que chaque homme et chaque femme comprenne les épreuves qui vont bientôt suivre. "

 utah_warrior_lifestyle:0 "Mode de Vie des Guerriers"
 utah_warrior_lifestyle_desc:0 "Vivre pour la guerre signifie abandonner de nombreuses choses qui vous étaient autrefois précieuses, mais cela exige également que vous viviez conformément à sa manière. Nous devons fournir à nos guerriers tout l'équipement et les fournitures nécessaires pour combattre pour notre peuple."

 utah_canyon_warfare:0 "Guerre des Canyons"
 utah_canyon_warfare_desc:0 "L'époque des batailles en plein champ est révolue, et pourtant, les principes de la guerre urbaine sont révolus depuis longtemps. Le sol sous nos pieds, les murs de terre sur nos côtés et le ciel clair au-dessus de nous nous enseigneront tout ce qu'il y a à savoir sur la guerre post-moderne."

 utah_warbands:0 "Bandes de Guerre"
 utah_warbands_desc:0 "On ne se bat pas seul, dans le feu de l'action, les frères et sœurs avec lesquels on se bat ont autant de valeur que n'importe quelle épée ou balle. Nos guerriers doivent commencer à manger, dormir et respirer en tandem, afin qu'un jour, ils puissent se battre tout aussi bien. "

 utah_raiding_missions:0 "Missions de Pillages"
 utah_raiding_missions_desc:0 "Il y a deux types de guerriers dans la bataille, ceux qui tiennent bon et qui se battent avec honneur contre tous ceux qui viennent, et ceux qui vivent. Nous devons pratiquer l'art des raids éclair, en choisissant toujours nos batailles et en ne nous laissant jamais entraîner dans un long conflit."

 utah_weapons_of_war:0 "Armes de Destruction"
 utah_weapons_of_war_desc:0 "L'Ancien Monde a peut-être fait de nombreuses erreurs, mais un domaine dans lequel ils ont excellé est celui de la mort. Si nos propres fac-similés ne sont que des hommages à la puissance antique, ils n'en sont pas moins tout aussi mortels."

 utah_honor_the_champions:0 "Honneur aux Champions"
 utah_honor_the_champions_desc:0 "Pour ceux qui ont sacrifié leur vie au service de leur peuple, il n'y a pas d'honneur trop grand. Notre nation élève ces champions au rang de piliers et de protecteurs qu'ils sont, un exemple éclatant auquel toute âme peut aussi aspirer."

 utah_war_defense:0 "Protéger notre Peuple"
 utah_war_defense_desc:0 "Il n'y a aucun sens à envoyer notre peuple mourir sur des terres étrangères, laissons plutôt le combat venir à nous, et laissons le sang de l'ennemi tombé agir comme une consécration pour nos remparts."

 utah_ambush_strategies:0 "Stratégies d'Embuscade"
 utah_ambush_strategies_desc:0 "Même parmi les tribus de l'Utah, il n'existe pas de "combat loyal", nous devons frapper aux pieds des goliaths qui nous entourent et les faire s'écraser sur terre."

 utah_scouts:0 "Scouts des Canyons"
 utah_scouts_desc:0 "Les canyons traîtres du Paradis sont à la fois une bénédiction et une malédiction, selon l'extrémité de la rivière où vous vous trouvez. Avec un avertissement préalable, nous pouvons en toute sécurité harceler et piéger les forces adverses, la terre même sur laquelle elles marchent s'élevant pour les frapper."

 utah_defense_in_depth:0 "Défense en Perspective"
 utah_defense_in_depth_desc:0 "Il n'y a pas d'excès de prudence. Construisons tranchées sur tranchées, murs sur murs, jusqu'à ce que notre Jéricho ne puisse plus être percée par une autre main que celle d'un dieu."

 utah_defending_the_rivers:0 "Tenir les Rivières en main"
 utah_defending_the_rivers_desc:0 "Les rivières sont l'âme du paradis, artères de subsistance et de commerce qui nous relient à l'intérieur et à l'extérieur. Nous ne pouvons pas permettre que des esprits jaloux nous prennent cette abondance, et nous devons les rencontrer de front pour affirmer notre droit sacré."

 utah_water_control:0 "Eaux Courantes"
 utah_water_control_desc:0 "La ruée des rivières s'écoule loin et loin, vers des terres inconnues et des gens dont on n'a jamais entendu parler. Certains peuvent nous souhaiter du bien, d'autres du mal, mais le monde de l'au-delà nous appelle tout de même."

 utah_destroy_the_weak:0 "Purifier les Faibles"
 utah_destroy_the_weak_desc:0 "Il y a parmi nous ceux qui sont inaptes à la guerre, non seulement par leur force, mais aussi par leur esprit. Chaque jour, ils sapent la volonté d'hommes meilleurs, colportant lâcheté et fragilité. \n\nIls seront réduits au silence."

 utah_spoils_of_victory:0 "Le Butin des Forts"
 utah_spoils_of_victory_desc:0 "Il y a ceux qui ne voient pas les tempêtes de la guerre à l'horizon, ceux qui refuseraient le bien du peuple, ceux qui s'accrochent vainement à la matière dans leur folie.\n\nIls seront traités."

 utah_holy_war:0 "§RGuerre Sainte§!"
 utah_holy_war_desc:0 "Nous avons été pesés, mesurés et nous n'avons pas été jugés défaillants. Que nos guerriers marchent et que la victoire soit accordée d'en haut, que le sang qui est versé aujourd'hui nourrisse le sol qui porte le fruit de la victoire. \n\n §RÀ LA GUERRE !§!"



 utah_economy:0 "La Terre Choisie"
 utah_economy_desc:0 "Notre pays est béni par l'abondance et les dangers. Bien qu'elle exige beaucoup, elle donne généreusement en retour. Même si le monde extérieur continue de bouger et de changer, nous savons que nous sommes là où nous devons être."

 utah_nomadic_life:0 "Vie Nomade"
 utah_nomadic_life_desc:0 "S'installer, c'est passer à côté de la vie. Notre peuple le comprend, et depuis que nous sommes une nation, nous refusons d'être enchaînés par la brique ou le mortier. Une vie de voyage est une vie bien vécue."

 utah_city_life:0 "Vie en Ville"
 utah_city_life_desc:0 "Aucun homme n'est une île. Se séparer, c'est inviter au danger que nous ne pouvons affronter qu'ensemble. En tant que peuple unique, nous construirons ensemble une société qui résistera à toutes les tempêtes."

 utah_sanctifying_the_land:0 "Assainir la Terre"
 utah_sanctifying_the_land_desc:0 "\"Sol stérile, va durcir\n\n Ce monde gâché\n\n Notre jardin.\""

 utah_food_for_the_hungry:0 "De la nourriture pour les Affamés"
 utah_food_for_the_hungry_desc:0 "Si l'un d'entre nous ne peut pas manger, nous mourons tous de faim. S'il faut parfois se sacrifier pour les plus chanceux, ce sacrifice doit être fait pour le bien de notre peuple."

 utah_bountiful_harvests:0 "Récoltes Abondantes"
 utah_bountiful_harvests_desc:0 "Notre frugalité a été bénie par l'abondance, notre générosité par la grâce. Il est donc de notre devoir de partager cette générosité avec tous nos concitoyens."

 utah_stewards_of_the_land:0 "Intendants de la Terre"
 utah_stewards_of_the_land_desc:0 "L'Ancien Monde a manqué de respect à la terre, l'a dépouillée et pillée, et l'a laissée saigner dans les cendres de sa propre disparition. Cette erreur ne peut être répétée, notre terre est sacrée et nous devons chérir tout ce qu'elle nous donne."

 utah_inherit_the_earth:0 "Hériter de la Terre"
 utah_inherit_the_earth_desc:0 "Certains diraient que nous avons hérité d'une terre maudite, mais nous n'avons trouvé que des bénédictions. Les débris de l'Ancien Monde, qui ne sont même pas vénérables, peuvent être utilisés à de nouvelles fins, renaître pour servir le nouveau monde en harmonie avec la nature."

 utah_work_for_the_idle:0 "Travailler pour l'Oisiveté"
 utah_work_for_the_idle_desc:0 "Le paradis ne se construit pas avec des mains oisives. Quelles que soient nos fortunes ou nos faveurs, il y aura toujours du travail à faire. Notre peuple doit le savoir, et être prêt à travailler pour le bien commun au-delà de ses propres besoins."

 utah_fruits_of_labor:0 "Fruits du Travail"
 utah_fruits_of_labor_desc:0 "Le travailleur diligent sème les graines de l'abondance. Notre dur labeur a porté ses fruits, et chaque travail que notre peuple entreprend est d'autant plus facile qu'il a porté de grands fruits."

 utah_venerate_the_old:0 "Vénération"
 utah_venerate_the_old_desc:0 "L'Ancien Monde était vaste, inconnaissable et puissant. Nous ne devrions pas nous aventurer dans les ruines de ceux qui nous ont précédés, de peur de réveiller une horreur qui a été enterrée dans le feu atomique."

 utah_improve_the_old:0 "Amélioration"
 utah_improve_the_old_desc:0 "L'Ancien Monde était vaste, inconnaissable, et maintenant disparu. Nous ne sommes pas le passé, nous sommes l'avenir, nous allons prendre ces monuments tombés et en faire quelque chose que même les plus grands de ceux qui sont venus avant nous salueraient avec admiration."

 utah_new_discoveries:0 "Nouvelles Découvertes"
 utah_new_discoveries_desc:0 "On nous a accordé une grande connaissance du monde extérieur, mais dans le pays de chair et de sang, nous sommes encore des apprentis. Puissent nos intuitions spirituelles guider notre voyage dans la matière, afin que nous puissions maîtriser les deux."

 utah_precious_tools:0 "Outils Précieux"
 utah_precious_tools_desc:0 "La clé, la lance, l'épée et la soudure. La voie du monde est verrouillée, mais avec les bons outils, nous pouvons la déverrouiller."

 utah_ancient_science:0 "Science Antique"
 utah_ancient_science_desc:0 "L'énergie peut être exploitée, la puissance peut être piégée. L'esprit même de l'air que nous respirons peut être canalisé par la science antique pour réaliser des miracles modernes."

 utah_metal_men:0 "Hommes de Métal"
 utah_metal_men_desc:0 "Se vêtir des anciens vêtements de l'Ancien Monde, qui rendent un homme immortel à tous sauf au ciel lui-même, c'est notre plus grand acte de dévotion."

 utah_where_eagles_dare:0 "Où les aigles Osent"
 utah_where_eagles_dare_desc:0 "Nous revendiquons le ciel comme nous revendiquons la terre, pour la respecter, la chérir et la protéger. Communier avec l'air et trouver la communion avec les aigles, tel est notre but dans le ciel."



 utah_religion:0 "Le Panthéon"
 utah_religion_desc:0 "Le dernier bastion de la Foi se trouve dans les montagnes et les déserts de cette terre. Là où le monde extérieur, désillusionné par l'apocalypse et la mort, a abandonné la foi, nous l'avons chérie. De l'air que nous respirons au sol que nous foulons, cette terre est la demeure des Dieux, nous ne faisons que marcher contre eux."

 utah_religion_sun:0 "Sol"
 utah_religion_sun_desc:0 "Lorsque les nuages de cendre ont étouffé le ciel il y a tant d'années, ce sont les premiers rayons du soleil, qui ont percé le ciel, qui ont apporté l'espoir et la foi à notre peuple. Le soleil brûle toute impureté et illumine la vérité dans un monde de perversion."

 utah_religion_sun_2:0 "Lumière Bénie"
 utah_religion_sun_2_desc:0 "Bien que nos yeux soient aveuglés, la lumière pure du soleil nous traverse. Il ne peut y avoir aucune aversion du regard, aucun coin sombre que cette vérité rayonnante ne puisse pénétrer, le soleil fait briller sa bénédiction brûlante sur tous."

 utah_religion_mountain:0 "Mesa"
 utah_religion_mountain_desc:0 "Il n'y a pas de vérité qui puisse être trouvée facilement, pas de compréhension sans sacrifice. Dans les cavernes cachées et les lieux saints, notre peuple s'est vu accorder un sanctuaire contre l'apocalypse, et a donc mis sa vie à son service. "

 utah_religion_mountain_2:0 "Montagnes Sacrées"
 utah_religion_mountain_2_desc:0 "La montagne est notre guide, et ses leçons nous sont chères. Le monde de ceux qui fuient l'ombre de la montagne est un faux chemin, rempli d'abondance insignifiante et de plaisirs pervers. Ce n'est qu'en nous consacrant à l'enseignement solennel de la montagne que nous pouvons résister à de telles tentations."

 utah_religion_land:0 "Terra"
 utah_religion_land_desc:0 "Nous sommes des créatures égoïstes, toujours enclines aux conflits et à la destruction, sans penser au mal que nous apportons dans ce monde. Le sol même de notre terre est attaqué, empoisonné par le sang et les retombées, c'est notre sainte pénitence que de restaurer la terre, afin qu'elle puisse un jour refleurir."

 utah_religion_land_2:0 "Terre Promise"
 utah_religion_land_2_desc:0 "Il y a une beauté morne.\n\n Dans ce monde désolé."

 utah_religion_moon:0 "Luna"
 utah_religion_moon_desc:0 "Dans ce monde, il est facile de se perdre, de céder à l'entropie et au désespoir de l'apocalypse, de dégénérer au-delà de l'humanité. Notre peuple, autrefois fier et sage, le sait plus que quiconque, mais nous avons été épargnés par la lumière de Luna. Sous son regard éclairé, nous retournerons dans le monde d'autrefois et redécouvrirons l'héritage ancien que nous avons laissé derrière nous."

 utah_religion_moon_2:0 "Sainte Nuit"
 utah_religion_moon_2_desc:0 "On dit que le monde antique a abandonné la foi dans la poursuite de la raison. C'était peut-être leur plus grande folie. Ce n'est pas la raison qui détruit la foi, mais la foi qui éclaire le chemin de la raison à tous ceux qui croient."


 utah_religion_sor:0 "Le Père"
 utah_religion_sor_desc:0 "Lorsque nos anciens ancêtres n'étaient que des enfants, on nous a enseigné la façon de survivre dans ce nouveau monde. Le Père, qui vit toujours dans les grottes de la montagne, nous a guidés en silence avec ses enseignements. Bien que le père ait depuis longtemps cessé de nous guider directement, il veille à jamais sur notre peuple, heureux de savoir que nous honorerons toujours ses enseignements."

 utah_religion_sor_2:0 "Construire Zion"
 utah_religion_sor_2_desc:0 "Zion est le cœur des gens, nous sommes connectés à ses arbres et à ses plaines autant que nous sommes connectés à notre propre chair et à notre sang. Ainsi, nous allons construire un monument à Sion, et faire de Sion un monument à elle-même."

 utah_religion_sor_3:0 "Vigilance Éternelle"
 utah_religion_sor_3_desc:0 "Le Père est toujours aux aguets, nous devons donc toujours être vigilants. Notre repos doit être gardé et notre regard doit être alerte, car ce faisant, nous honorons ses enseignements."

 utah_religion_tar:0 "Le Chemin de la Guerre"
 utah_religion_tar_desc:0 "Il y a ceux qui décrient l'acte de guerre, qui le décrivent comme destructeur, dévorant tout, et transformant les hommes en monstres. C'est précisément pour ces raisons que nous honorons la guerre, car la guerre nous donne la force qui manque aux autres, la sagesse que les autres décrient, et l'unité et la puissance que tous nous envient. La guerre est notre dieu, et la bataille notre sacrement."

 utah_religion_tar_2:0 "Ateliers de Guerre"
 utah_religion_tar_2_desc:0 "Pour détruire, il faut d'abord créer. L'arme d'un guerrier est celle d'un instrument pour un artiste, à travers elle, le guerrier crée son offrande à Keres, et avec elle, il devient l'artiste de la guerre. "

 utah_religion_tar_3:0 "La Gloire à Tout Prix"
 utah_religion_tar_3_desc:0 "Quand on se consacre à la guerre, on met de côté les choses les plus douces de la vie. La maison, la famille, la paix, ce sont des distractions et des mystères pour le guerrier. Il faut donner toute sa volonté au combat, si l'on veut atteindre la gloire dans la victoire."

 utah_religion_crz:0 "Phoneix"
 utah_religion_crz_desc:0 "Les flammes qui ont englouti l'ancien monde n'étaient pas une fin, mais un nouveau départ. Il est de notre devoir sacré de remettre le monde en feu, afin que le processus entamé par les anciens puisse enfin être achevé."

 utah_religion_crz_2:0 "Art de la Flamme"
 utah_religion_crz_2_desc:0 "Des flammes qui brûlent plus fort, une chaleur qui dure plus longtemps, un feu qui s'élève vers les cieux, une fois que nous avons atteint une véritable maîtrise de la flamme sacrée, alors la purification du monde peut commencer."

 utah_religion_crz_3:0 "Purification"
 utah_religion_crz_3_desc:0 "Déjà les masses non lavées sentent la chaleur de notre pureté, elles s'agrippent à leurs biens dégénérés, peu désireuses d'embrasser la flamme. Nous leur montrerons la folie de leurs voies. \n\n Le grand nettoyage a commencé, \n§RLa purification est en cours.§!"

 utah_religion_dea:0 "L'Homme Brûlé"
 utah_religion_dea_desc:0 "Il y a des histoires d'un grand homme de l'autre côté des canyons. Un homme de guerre, de paix, un homme de Dieu et aussi de raison. Bien qu'il marche rarement parmi nous, ses pas secouent les piliers de la terre. L'homme brûlé vit, et le feu qui brûle en lui brûlera en nous aussi."

 utah_religion_dea_2:0 "Souvenirs du Légat"
 utah_religion_dea_2_desc:0 "Une vie de guerre laisse des traces, tant sur le corps que sur l'âme. Notre peuple a beaucoup à apprendre des épreuves de l'homme brûlé, tant de ses victoires que de ses échecs."

 utah_religion_dea_3:0 "Préparer l'Âme à la Guerre"
 utah_religion_dea_3_desc:0 "La guerre est l'enfer, mais il n'est pas nécessaire qu'il en soit ainsi. Si l'âme est préparée et l'esprit disposé, lorsque l'acte est accompli dans la justice et sans faille, ce n'est qu'une corvée, comme toute autre"

 utah_religion_uin:0 "Zephyr"
 utah_religion_uin_desc:0 "C'est le mouvement du vent qui sépare les vivants des morts. L'air que nous respirons nous donne la vie que nous vivons, et le vent porte cette vie à tous les gens. Nous honorons ce don par nos mouvements et nous chérissons notre lien avec le ciel."

 utah_religion_uin_2:0 "Planeurs Renforcés"
 utah_religion_uin_2_desc:0 "Les anciens aussi, connaissaient le secret du vent. Bien que leur savoir soit disparu depuis longtemps, ils ont, comme nous, honoré le vent et sont devenus comme un seul homme, sanctifiant les temples de métal qui ornent le ciel. Bien que les incroyants se moquent de nous, nous aussi nous découvrirons ce secret et commencerons enfin notre communion avec le ciel."

 utah_religion_uin_3:0 "Maîtriser le Ciel"
 utah_religion_uin_3_desc:0 "Bien que d'autres puissent revendiquer la terre et voir, le ciel n'appartient qu'à nous. Nous détenons la souveraineté en tant que co-dirigeants avec le vent, et nous frappons tous ceux qui se lèvent pour nous défier."

 utah_religion_lon:0 "Umbra"
 utah_religion_lon_desc:0 "Lorsque le monde a été détruit par le feu de l'apocalypse, lorsque les grands nuages de cendres se sont déposés et que les quelques survivants qui restaient n'ont pas osé quitter leurs abris, le monde était enfin en paix. Plus de lumière, plus de mouvement, plus de son. Mais l'humanité a rejeté cette pureté, et a recommencé à remplir le monde de sa clameur dégoûtante. Aujourd'hui, nous sommes les seuls à reconnaître la sainteté de cet oubli et à respecter le grand silence."

 utah_religion_lon_2:0 "Marcher dans l'Ombre"
 utah_religion_lon_2_desc:0 "La lumière hideuse, le son cacophonique, la saleté de l'être, tout cela nous envahit de plus en plus. Nous devons retourner à la sainteté de l'oubli, par la force s'il le faut."

 utah_religion_lon_3:0 "Le Calme"
 utah_religion_lon_3_desc:0 "..."

 utah_religion_monotheism:0 "Monothéisme"
 utah_religion_monotheism_desc:0 "Il est temps de nous consacrer, non plus à une divinité parmi tant d'autres, mais à la seule vénération et au seul culte de [This.GetPantheonSelectedGodName]. Nous n'allons plus dévaloriser notre culte par l'indécision, à partir de ce jour, il n'y aura plus qu'un seul dieu et un seul peuple."



 utah_ncn:0 "Émissaires de Dieu"
 utah_ncn_desc:0 "Les Mormons ont longtemps vécu dans le nord, se contentant de limiter leur prosélytisme à des missionnaires individuels. Mais aujourd'hui, alors que la guerre dans le ciel approche, New Canaan a envoyé de nouveaux émissaires, appelant à notre soumission à Dieu, et à se dresser face à une conquête impie."

 utah_accepting_missionaries:0 "Accepter les Missionnaires"
 utah_accepting_missionaries_desc:0 "Les missionnaires de New Canaan, bien que tolérés, n'ont jamais été autorisés à prêcher sans retenue. Aujourd'hui, nos destins étant liés, une telle restriction est inutile et empêche la diffusion de la bonne parole à notre peuple."

 utah_new_gospel:0 "Le Nouvel Évangile"
 utah_new_gospel_desc:0 "Les paroles de Dieu sont vraiment étranges. Archaïques, impénétrables et étranges, l'aide des mormons pour traduire leur évangile en un discours compréhensible contribuera grandement à la diffusion de leur religion."

 utah_learning_from_god:0 "Apprendre d'Elohim"
 utah_learning_from_god_desc:0 "Bien qu'ils se considèrent comme la première tribu parmi les tribus, il est indéniable que les mormons ne sont pas tombés aussi loin du paradis que nous. Avec leur aide, nous pouvons encore retrouver le savoir que nos ancêtres ont perdu."

 utah_tribal_conversion:0 "Baptême"
 utah_tribal_conversion_desc:0 "Les invités de la fidélité ne suffisent pas à lier nos peuples, ce qui est nécessaire, c'est une véritable conversion. Nos chefs de tribus ont donné leur accord, et [ROOT.GetLeader] se rendra au Grand Lac, pour consacrer pleinement notre peuple à Dieu."

 utah_new_missionaries:0 "Nouveaux Mormons"
 utah_new_missionaries_desc:0 "Avec l'acceptation de la foi mormone par nos dirigeants, notre peuple est devenu plus désireux de se convertir, les nouveaux convertis répandent à leur tour la parole à leurs propres pairs, et l'œuvre de Dieu se répand comme un feu de forêt au sein de notre nation."

 utah_reaching_the_unconverted:0 "Atteindre les Non-Convertis"
 utah_reaching_the_unconverted_desc:0 "Il ne suffit pas de convertir simplement notre propre peuple, chaque homme et chaque femme devrait avoir la chance d'entendre les paroles du salut. Nous devons commencer les préparatifs pour financer nos propres missions auprès des masses non converties."

 utah_lords_blessings:0 "La Bénédiction du Seigneur"
 utah_lords_blessings_desc:0 "Un nouveau Dieu signifie de nouveaux rituels, de nouveaux sacrements et sacrifices, et Elohim n'est pas différent. Les mormons semblent quelque peu confus quant à la rapidité avec laquelle nous avons adapté nos rituels à leur Dieu, mais lorsqu'il s'agit de culte, nous sommes plutôt expérimentés dans le processus."

 utah_a_new_pantheon:0 "Un Nouveau Panthéon"
 utah_a_new_pantheon_desc:0 "Il y a assez de place pour le Christ parmi nos croyances. Tous les chemins de culte mènent à Dieu, et nous devrions respecter ceux qui choisissent de suivre un chemin différent parmi nous."

 utah_no_gods_before_me:0 "Pas de Dieux Avant Moi"
 utah_no_gods_before_me_desc:0 "Il n'y a pas d'autre Dieu que Dieu, nos croyances dans le passé ont été erronées, nos êtres saints de fausses idoles devant le vrai salut. Nous devons nous repentir, nous détourner de ces pratiques hérétiques et nous consacrer au Christ sans exception."

 utah_cast_out_the_devil:0 "Chasser le Diable"
 utah_cast_out_the_devil_desc:0 "Le diable se déchaîne sur les terres de Zion, détruisant tout ce qui est bon et pur, notre position contre ce mal est bénie par Dieu, et nous chassons ce diable avec la juste fureur du Seigneur !"

 utah_new_world_saints:0 "Saints du Nouveau Monde"
 utah_new_world_saints_desc:0 "Nous avons appris aux pieds des mormons, servi à leurs côtés, et partagé leur victoire, maintenant, nous devons devenir nos propres disciples, et continuer à répandre la bonne parole dans le désert."


 utah_legion:0 "Émissaires de Mars"
 utah_legion_desc:0 "La Légion s'est longtemps contentée de laisser les tribus du canyon à leurs propres conceptions. Elle n'envoie qu'occasionnellement des éclaireurs et des espions à travers nos terres. Mais aujourd'hui, alors que le taureau commence à charger, des émissaires marqués de blanc et portant le signe de Mars sont venus vers notre peuple, exigeant d'être soumis à la nouvelle Rome."

 utah_feats_of_strength:0 "Atouts de Force"
 utah_feats_of_strength_desc:0 "La force de la Légion est incontestée, même par ses ennemis les plus féroces. Alors que nous commençons notre tutelle sous le taureau, nous devons commencer à exploiter cette force, et apprendre à l'appliquer nous-mêmes contre nos ennemis."

 utah_tales_of_destruction:0 "Histoires de Destruction"
 utah_tales_of_destruction_desc:0 "Nombreux sont ceux qui s'interrogent sur la voie de l'obéissance sous Caesar, mais la réponse à la rébellion est claire. Il n'y a pas d'avenir sans la légion, du moins, un avenir dans lequel nous survivrons."

 utah_gifts_of_conquest:0 "Cadeaux de la Conquête"
 utah_gifts_of_conquest_desc:0 "Les coffres de la légion sont bien remplis. Avec notre alliance à la cause de Mars en cours, le butin des victoires passées de la légion nous a été remis, sous les auspices qu'un jour, nous ajouterons nos propres victoires à cet héritage."

 utah_submission:0 "Soumission"
 utah_submission_desc:0 "Il ne peut plus y avoir de questionnement ou d'hésitation, nous sommes sous le taureau maintenant, pour le meilleur ou pour le pire. Il est temps pour nous de reconnaître le fils de Mars pour ce qu'il est vraiment : un nouveau dieu du désert, venu prendre ce qui lui revient de droit."

 utah_subjugating_the_weak:0 "Soumettre les Faibles"
 utah_subjugating_the_weak_desc:0 "La justice, la liberté et l'égalité ne sont que des illusions, destinées à empêcher les forts de prendre la place qui leur revient. L'homme ne sera plus enchaîné par ses inférieurs, par les infirmes, les femmes, les faibles. Désormais, il ne répondra plus que de sa propre force."

 utah_eliminating_the_unwilling:0 "Purger les Indésirables"
 utah_eliminating_the_unwilling_desc:0 "Nous sommes allés trop loin pour que la dissidence soit tolérée. La volonté de Caesar est une loi, et personne ne peut être autorisé à vivre en dehors de celle-ci. Les faux prophètes de New Canaan tomberont et seront à nouveau crucifiés au nom de Mars."

 utah_the_blessing_of_mars:0 "La Bénédiction de Mars"
 utah_the_blessing_of_mars_desc:0 "Le grand travail de Mars a été accompli dans l'Utah. Alors qu'il y a peut-être encore des gens qui se cachent dans les fissures de la légion, la terre du ciel a été conquise sous le drapeau du taureau. Veni, Vidi, Vici."

 utah_following_the_footsteps:0 "Suivre les Traces"
 utah_following_the_footsteps_desc:0 "Les jambes Blanches ont été les premières à nous montrer le chemin de la force et de la volonté de Mars, ce sont elles, et non Caesar, qui méritent cette gloire, nous suivrons leurs traces à jamais, en tant que véritables scions de Mars."

 utah_the_great_tribe:0 "La Grande Tribu"
 utah_the_great_tribe_desc:0 "Ne sommes-nous pas des compagnons d'armes de Mars ? N'avons-nous pas combattu aux côtés des pattes blanches à chaque étape du chemin ? Ne devrions-nous pas alors prendre notre place en tant qu'égaux, unis par notre force et notre but ?"

 utah_true_to_caesar:0 "Fidèle à Caesar"
 utah_true_to_caesar_desc:0 "Toute la gloire de notre victoire doit être donnée à Caesar, car sans ses enseignements, nous n'aurions jamais appris la force qui est en nous. Certains sont peut-être tombés au bord du chemin ou ont mis en doute leur détermination, mais notre peuple est et restera fidèle au fils de Mars."

 utah_87th_tribe:0 "La 87ème Tribu"
 utah_87th_tribe_desc:0 "Il est temps pour nous de prendre la place qui nous revient, non plus séparée de la grandeur de la Légion, mais en tant que partie de quelque chose de plus grand que nous. Notre intégration est à portée de main, réjouissons-nous !"

 utah_utah_legion:0 "Légion de l'Utah"
 utah_utah_legion_desc:0 "Nous sommes la légion, et pourtant nous sommes quelque chose de plus. Notre indépendance n'est qu'une autre facette de notre force, et nous devons l'embrasser, plutôt que de fléchir le genou."



 utah_tribal:0 "Se retrouver Seul"
 utah_tribal_desc:0 "Après de nombreuses délibérations avec le Conseil tribal, il a été décidé que le chemin de notre nation sera un chemin que nous suivrons seuls ; sans interférence extérieure des grandes puissances, nous devrions pouvoir diriger notre nation comme nous le souhaitons. "

 utah_rejecting_their_gifts:0 "Rejeter leurs Cadeaux"
 utah_rejecting_their_gifts_desc:0 "La première étape de l'indépendance vis-à-vis de ces faucons toujours en mouvement est de s'éloigner de leurs promesses de pouvoir et de cadeaux luxueux ; ces choses sonnent creux quand on les frappe, et ne nous seront redevables qu'envers ces oppresseurs."

 utah_strength_of_tradition:0 "La Force de la Tradition"
 utah_strength_of_tradition_desc:0 "Nous trouvons notre plus grande force dans nos traditions, celles qui nous ont permis de survivre depuis que nous avons colonisé ces terres pour la première fois ; en ces temps difficiles, nous trouverons cette même force en nous y accrochant."

 utah_tribal_unity:0 "Unité Tribale"
 utah_tribal_unity_desc:0 "Nos plus grands alliés ne viennent pas de Flagstaff ou de New Canaan, ils viennent de l'intérieur ; il est important maintenant plus que jamais que tout le monde soit sur la même longueur d'onde, prêt à faire face à toute menace."

 utah_expel_the_outsiders:0 "Expulser les Marginaux"
 utah_expel_the_outsiders_desc:0 "Permettre à des étrangers d'entrer sur nos terres pose un nombre incalculable de menaces pour notre peuple et notre patrie. Il est grand temps que nous les expulsions vers les misérables terres désolées d'où ils viennent."

 utah_tribal_equality:0 "Égalité Tribale"
 utah_tribal_equality_desc:0 "Le chemin d'une mère, ou d'une femme au foyer, n'est pas un chemin adapté à toutes les femmes. Alors que d'effroyables hordes effacent l'horizon, tout adulte valide doit se tenir à notre défense. Il est également important de noter que le fait d'avoir beaucoup de cuisiniers et de cueilleurs expérimentés dans l'armée a ses avantages lorsque les caravanes de ravitaillement ne peuvent pas atteindre le front."

 utah_loyalty_to_the_gods:0 "Loyauté envers les Dieux"
 utah_loyalty_to_the_gods_desc:0 "En organisant des cérémonies plus régulières et en offrant des cadeaux à notre dieu, nous pouvons renforcer à la fois notre loyauté et la faveur de nos élus."

 utah_apocalypse:0 "Apocalypse Imminente"
 utah_apocalypse_desc:0 "Notre temps ici peut être limité, car avec le temps nous sommes confrontés à une autre apocalypse, soit de la part de tribus hostiles, du tyran Caesar, ou des zélotes évangélisateurs de Canaan. Il est temps de rallier les troupes."

 utah_neutral_ground:0 "Un Terrain Neutre"
 utah_neutral_ground_desc:0 "La ligne de démarcation entre un isolement insuffisant et le fait d'être coupé de l'extérieur est mince et mérite d'être respectée. En soignant les étrangers et en établissant de bonnes relations avec de bons voisins, nous pouvons maintenir à la fois notre identité et nos amitiés."

 utah_religious_tolerance:0 "Tolérance Religieuse"
 utah_religious_tolerance_desc:0 "Même si nous respectons notre dieu, ce serait un gaspillage d'efforts et d'alliés potentiels que de poursuivre tous les étrangers qui viennent vénérer une divinité différente. De plus, le fait qu'ils aient tort se résoudra de lui-même sans que nous nous en mêlions."

 utah_tribal_confederation:0 "La Confédération Tribale"
 utah_tribal_confederation_desc:0 "La seule façon d'avancer est d'être ensemble. Pour résister à l'emprise de la légion et des Mormons, les tribus doivent se regrouper en une grande confédération contre eux !"

 utah_isolation:0 "Isolation"
 utah_isolatoin_desc:0 "Nous n'avons pas besoin d'interaction avec un étranger ! Pendant les deux cents dernières années, nous avons été seuls et nous continuerons à l'être jusqu'à la fin des temps ou jusqu'à la fin de notre vie ! "

 utah_purge_heretics:0 "Purger les Hérétiques"
 utah_purge_heretics_desc:0 "Il n'y a pas de place dans notre tribu pour d'autres dieux ; non seulement le nôtre règne en maître, mais il exige du sang. Il est temps de remplir la potence et de vider les maisons de ces infidèles misérables, de verser leur sang dans les rues dans un grand étalage de passion dévote."

 utah_crusade:0 "La Croisade"
 utah_crusade_desc:0 "Le temps est venu d'imposer notre juste doctrine au reste de l'Utah. Nous avons fini de nous cacher dans l'ombre des tyrans des deux côtés, leur règne religieux est terminé, et maintenant le nôtre va commencer."
 utah_crusade_tt:0 "Obtenir des revendications sur deux de vos §Rinfidèles voisins§!.\n"


 utah_religious:0 "Notre Religion"
 utah_religious_desc:0 "Notre foi a permis à notre peuple de renaître des cendres de l'apocalypse, mais nous sommes maintenant à la croisée des chemins. Le monde qui nous entoure est en train de changer, comment allons-nous changer avec lui ?"

 utah_religious_fundamentalism:0 "Fondamentalisme"
 utah_religious_fundamentalism_desc:0 "Les voies de nos ancêtres seront aussi les nôtres, nous nous en tiendrons aux anciens enseignements de notre foi."

 utah_religious_new_interpretations:0 "Nouvelles Interprétations"
 utah_religious_new_interpretations_desc:0 "La croyance sans évolution est une stagnation, notre compréhension de notre foi doit évoluer si nous voulons prospérer."

 utah_religious_hold_sermons:0 "Sermons Ouverts"
 utah_religious_hold_sermons_desc:0 "Nos croyances ne peuvent pas être entretenues par quelques élus, elles doivent être abattues depuis les sommets des montagnes, afin que le monde entier puisse entendre la Bonne Nouvelle."

 utah_religious_prozletize_to_the_masses:0 "Promouvoir les Masses"
 utah_religious_prozletize_to_the_masses_desc:0 "Chaque pécheur qui reste inatteint est un échec politique. Nous devons redoubler d'efforts pour diffuser notre message auprès des masses non sauvées."

 utah_religious_new_followers:0 "Nouveaux Adeptes"
 utah_religious_new_followers_desc:0 "Nos efforts sont déjà récompensés, les nouveaux convertis, qu'ils viennent de l'intérieur ou de l'extérieur, ont fait écho à notre message et affluent en masse dans nos églises, alléluia !"

 utah_religious_restrict_holy_books:0 "Restreindre les Livres Saints"
 utah_religious_restrict_holy_books_desc:0 "Lire la parole de Dieu est un privilège, pas un droit. Ceux qui sont incapables de saisir son caractère sacré ne doivent pas en pervertir le sens, et doivent au contraire recevoir l'illumination de prédicateurs de confiance."

 utah_religious_fanaticism:0 "Fanatisme"
 utah_religious_fanaticism_desc:0 "Il n'y a qu'une vérité, une voie et une parole sainte, tout le reste est une œuvre du diable, destinée à détourner nos fidèles de la véritable voie du salut. Nous ne tolérerons pas une telle tromperie au sein de notre nation."

 utah_religious_proclaim_a_new_jerusalem:0 "Proclamer une Nouvelle Jérusalem"
 utah_religious_proclaim_a_new_jerusalem_desc:0 "Jérusalem est le centre du royaume de Dieu, la ville de tous les peuples saints. Notre dévotion à notre foi a prouvé que nous sommes dignes d'une telle distinction, et nous pouvons reprendre le manteau de Jérusalem."

 utah_religious_the_great_scripture:0 "La Grande Écriture"
 utah_religious_the_great_scripture_desc:0 "L'apprentissage des écritures est peut-être le plus grand acte auquel on puisse se consacrer. Tous les efforts déployés pour aider notre peuple à comprendre la parole de Dieu feront grandir sa foi toujours plus forte."

 utah_religious_united_by_god:0 "Unis par Dieu"
 utah_religious_united_by_god_desc:0 "Il y en a d'autres qui partageraient avec nous des sentiments sur notre interprétation de la foi. Nous devrions les rejoindre si nous voulons prospérer dans un avenir lointain."

 utah_religious_syncretism:0 "Syncrétisme"
 utah_religious_syncretism_desc:0 "Bien qu'il n'y ait qu'un seul chemin, il existe de nombreuses voies de salut. Nous devrions célébrer et chérir les différents parcours qui mènent tous les croyants à la seule vérité."

 utah_religious_heretics:0 "Hérétiques"
 utah_religious_heretics_desc:0 "Tout est péché, nous sommes les seuls à être purs. Nous sommes entourés de pécheurs, de païens et d'idolâtres, et nous ne pouvons nous permettre de tolérer aucune forme d'hérésie sur notre chemin vers le salut."

 utah_religious_new_revelations:0 "Nouvelles Révélations"
 utah_religious_new_revelations_desc:0 "Il existe un monde de sagesse inexploré dans les terres qui nous entourent, contenant des révélations de connaissance et de foi. Nous devons nous aventurer à découvrir ces connaissances, tant pour notre croissance matérielle que spirituelle."

 utah_religious_mass_baptism:0 "Mission Mondiale"
 utah_religious_mass_baptism_desc:0 "La foi ne peut être restreinte par un seul peuple, elle appartient à tous ceux qui sont appelés au salut, où qu'ils soient. Nous devons nous aventurer dans le monde pour diffuser ce message d'espoir."

 utah_religious_remove_unbelievers:0 "Bannir les Infidèles"
 utah_religious_remove_unbelievers_desc:0 "Nous ne pouvons plus tolérer que les incroyants vivent parmi nous, chaque moment qu'ils passent en notre présence, ils corrompent et détournent notre cheminement spirituel. Seuls les vrais croyants resteront dans le Royaume de Dieu."

 utah_religious_final_crusade:0 "Croisade Finale"
 utah_religious_final_crusade_desc:0 "Tous les infidèles seront abattus par notre acier vertueux. Les païens n'oseront pas se dresser contre nous pendant un millénaire car tous connaîtront les conséquences du reniement de notre sainte parole."


 utah_HGH_unique:0 "Les Baptiseurs"
 utah_HGH_unique_desc:0 "Lorsque le monde s'est éteint, Dieu a rassemblé notre peuple. De l'autre côté des restes brisés de l'ancien monde, ils sont venus dans notre chapelle, cherchant un refuge contre l'enfer à venir. Nous avons forgé une communauté ensemble, baptisée comme un seul peuple, et unie par le fleuve qui nous donne la vie à tous."

 utah_HGH_heaven_contested:0 "Le Paradis Contesté"
 utah_HGH_heaven_contested_desc:0 "Les hérétiques de Heavens Gate continuent à être une menace pour nos paroisses. Leurs perfides machines à vapeur aspirent avidement les lits des rivières, détruisant tout ce qui nous est cher. Nous devons résister à leur mal."

 utah_HGH_inquisitors_passing_border:0 "Fortifier les Frontières"
 utah_HGH_inquisitors_passing_border_desc:0 "La Haute Chapelle a toujours été un lieu de sanctuaire ouvert, mais nous ne pouvons plus nous permettre une telle générosité, le chemin de la porte doit être fermé comme le ciel l'est à ceux qui nagent à contre-courant."

 utah_HGH_fallback_fortresses:0 "Forêts de Repli"
 utah_HGH_fallback_fortresses_desc:0 "Il est peu probable que nous soyons en mesure de repousser les cultistes de la vapeur tout au long de la frontière. Si nos défenses frontalières échouent, nous devrons nous replier pour défendre nos principales colonies."

 utah_HGH_root_out_sympathisers:0 "Expulser les Sympathisants"
 utah_HGH_root_out_sympathisers_desc:0 "De nombreux réfugiés des navires à vapeur résident aujourd'hui à Haute-Chapelle, mais tous ceux qui nous ont rejoints n'ont pas mis de côté leurs péchés passés. Une épreuve de foi est nécessaire, que les eaux du fleuve déterminent leur véritable loyauté."

 utah_HGH_final_effort:0 "Un Dernier Effort"
 utah_HGH_final_effort_desc:0 "Le temps des comptes est bientôt venu, il ne peut y avoir de réponses plus mesurées. Les derniers préparatifs du jugement doivent commencer, avec une vigueur juste."

 utah_HGH_war_in_heaven:0 "Guerre au Paradis"
 utah_HGH_war_in_heaven_desc:0 "Que les âmes de ceux qui donnent leur vie aujourd'hui au service de Dieu et de son peuple aient un siège à la table du ciel, et que chaque pécheur que nous frappons aujourd'hui soit envoyé dans les feux de l'enfer, dans ceux du Seigneur et du fleuve, Amen !"

 utah_HGH_the_great_river:0 "Le Grand Fleuve"
 utah_HGH_the_great_river_desc:0 "Le Fleuve de Dieu coule à travers nos terres comme le sang des Terres Désolées. Nous devons la protéger contre ceux qui la verraient souillée par leur saleté."

 utah_HGH_the_river_provides:0 "La Rivière Offre"
 utah_HGH_the_river_provides_desc:0 "Le Seigneur nous a conduits au bord des eaux courantes et nous a déposés à l'embouchure du fleuve. Dans la générosité que ces eaux nous procurent, nous trouvons chaque matin la bénédiction de Dieu à nouveau."

 utah_HGH_protecting_water_ways:0 "Protéger les Voies Navigables"
 utah_HGH_protecting_water_ways_desc:0 "Pour la protection des eaux sacrées, de grandes forteresses seront construites afin de maintenir la protection contre : les païens, les hérétiques et toutes sortes de mal."

 utah_HGH_great_boat_builders:0 "Les Armateurs de Navires"
 utah_HGH_great_boat_builders_desc:0 "Dans toutes nos paroisses, il y a d'excellents armateurs de bateaux qui ont permis à beaucoup de personnes de faire un pèlerinage sur le fleuve. Leur travail est plus que pieux, et doit être soutenu en ces temps turbulents."

 utah_HGH_sturdy_river_ships:0 "L'Arche-Rivière"
 utah_HGH_sturdy_river_ships_desc:0 "Tout comme l'Arche de Noé l'a délivré, lui et sa famille, de la calamité, ainsi nos propres arcs, armés des armes et de l'esprit de Dieu, nous délivreront des mains des pécheurs."

 utah_HGH_revoke_water_way_rights:0 "Révoquer les Droits à l'Eau"
 utah_HGH_revoke_water_way_rights_desc:0 "Nous avons longtemps toléré l'installation des croyants du sud le long des rives de la Grande Rivière, dans la croyance que tous les pieux devraient participer à la générosité de Dieu. Cette générosité a cependant atteint ses limites. Nous ne tolérerons plus que leur saleté industrielle continue de souiller notre précieuse rivière, ils respecteront la vie que la rivière leur donne, ou ils la perdront."

 utah_HGH_cleansed_waters:0 "Purifier les Eaux"
 utah_HGH_cleansed_waters_desc:0 "La paix est revenue dans nos eaux troubles. Le fleuve de Dieu peut à nouveau couler en paix, sachant que notre gestion de ces eaux l'emportera sur tous les ennemis du Seigneur."


 utah_MUR_unique:0 "Les Fils Prodigues"
 utah_MUR_unique_desc:0 "Pendant trop longtemps, les fidèles du Seigneur ont perverti le message de Dieu, le transformant en un message de cruauté et d'isolement. Sous les enseignements de Sainte Cynthia, nous sommes revenus au vrai message de l'Évangile : que tous puissent connaître l'onction et le salut du Seigneur. Pour cette croyance, nous sommes devenus des parias de l'Éden, et nous devons nous préparer de peur que la lumière de la vérité ne soit éteinte à jamais."

 utah_MUR_glass_of_the_south:0 "Verre du Sud"
 utah_MUR_glass_of_the_south_desc:0 "Au sud de notre refuge se trouvent les Verriers de New Hammond. Tout en protégeant farouchement leurs secrets, ils restent un partenaire commercial ouvert, et l'un des rares visages amicaux parmi nos voisins. \n\nPour l'instant du moins."

 utah_MUR_rebuilding_roads:0 "Reconstruire les Routes Commerciales"
 utah_MUR_rebuilding_roads_desc:0 "Le commerce entre les Faithul et les New Hammond était autrefois prospère et fluide, mais pendant les événements du Schisme, tout le commerce organisé s'est effondré. Nous devons nous efforcer de reconstruire cette relation commerciale avec les Verriers."

 utah_MUR_hammond_aggression:0 "L'écriture au Mur"
 utah_MUR_hammond_aggression_desc:0 "Il ne peut y avoir de relation durable avec les Verriers, mais seulement un prélude à la destruction. Leurs manières apparemment bénignes cachent une âme assoiffée de sang, et nous devons prendre nos distances avec eux de peur de devenir le prochain Eastport."

 utah_MUR_the_glass_blowing_corp:0 "Techniques d'Artisan"
 utah_MUR_the_glass_blowing_corp_desc:0 "On ne peut nier les compétences que les Verriers ont développées au fil des ans. Bien que leur obsession pour le verre frise l'impraticabilité à bien des égards, nous pouvons apprendre beaucoup de leurs artisans pour notre propre usage."

 utah_MUR_the_highest_chapel:0 "Gardiens du Nord"
 utah_MUR_the_highest_chapel_desc:0 "La protection de la Haute Chapelle est la seule raison pour laquelle notre Réforme a survécu aussi longtemps qu'elle l'a fait. Bien qu'ils n'aient ostensiblement aucune part dans notre conflit, ce n'est un secret pour personne qu'ils voient d'un mauvais œil la nature fanatique des oints. Nous devons continuer à renforcer nos liens pour en faire une alliance à part entière."

 utah_MUR_debate_of_ideas:0 "Débat d'Idées"
 utah_MUR_debate_of_ideas_desc:0 "Les fidèles de la Haute-Chapelle considèrent notre foi comme une hétérodoxie bénigne, mais nous avons peut-être plus en commun que nous ne le pensons, nos plus grands théologiens ont entrepris la tâche de syncrétiser nos doctrines religieuses, afin que nous soyons unis par la foi."

 utah_MUR_defence_of_faithful:0 "Pétition pour la Défense"
 utah_MUR_defence_of_faithful_desc:0 "Nos efforts pour courtiser la Haute Chapelle ont porté leurs fruits, et leur conseil de paroisse a accepté d'entendre notre pétition de défense. Alors que les détails exacts de notre nouvelle relation sont toujours en cours de discussion, il se peut que ce soit notre salut de la colère de l'Oint."

 utah_MUR_river_preservation:0 "Préservation des Rivières"
 utah_MUR_river_preservation_desc:0 "La protection de la Haute Chapelle étant assurée, nous pouvons maintenant concentrer nos défenses contre les attaques terrestres des Oints. En signe de gratitude envers les Baptistes, nous avons également accepté de démilitariser notre présence navale actuelle."

 utah_MUR_protect_the_rivers:0 "Protection des Côtes"
 utah_MUR_protect_the_rivers_desc:0 "Nous ne pouvons plus compter sur la protection de la Haute Chapelle en cas de besoin, notre destin est désormais entre nos mains. Le fleuve doit être gardé à tout prix, de peur qu'une invasion navale ne vienne briser nos défenses."

 utah_MUR_self_anointed:0 "Schismatiques de l'Est"
 utah_MUR_self_anointed_desc:0 "Nos anciens frères et sœurs dans la foi, maintenant ennemis acharnés, regardent avec mépris de l'autre côté du Grand Fleuve. Déjà, les feux de la guerre brûlent au cœur de l'Eden, il n'est qu'un temps avant qu'ils ne se déchaînent sur nous."

 utah_MUR_the_last_refuge_of_christ:0 "Le Dernier Refuge du Christ"
 utah_MUR_the_last_refuge_of_christ_desc:0 "Tous ceux qui résident sous l'Oint ne sont pas perdus. Même aujourd'hui, des dissidents traversent le fleuve à minuit pour rejoindre leurs frères en liberté. Nous devons utiliser ces défections comme un outil pour déstabiliser davantage leur régime fanatique."

 utah_MUR_defensive_plans:0 "Défense des Fidèles"
 utah_MUR_defensive_plans_desc:0 "Si nous devons nous battre pour notre foi, alors chaque croyant se battra. Du plus jeune enfant à l'aîné, nous avançons tous ensemble vers l'objectif commun de la survie."

 utah_MUR_riverside_combat:0 "Suprématie Théologique"
 utah_MUR_riverside_combat_desc:0 "Si la foi que nous professons est vraie et bonne, et si Dieu est effectivement de notre côté, il n'y a tout simplement pas de place pour la défaite, notre victoire est assurée tout comme notre place au ciel est une certitude."

 utah_MUR_mending_schism:0 "Réparer le Schisme"
 utah_MUR_mending_schism_desc:0 "Après des années de division et de conflits, le peuple du Seigneur est à nouveau uni en un seul, c'est un jour de célébration, pas seulement pour nous, mais pour tous les peuples de ce monde qui craignent Dieu, où qu'ils résident."


 utah_ANO_unique:0 "L'Oint"
 utah_ANO_unique_desc:0 "Lorsque la béatification a visité cette terre sans Dieu, les murs sacrés de notre abri nous ont gardés en sécurité et ont préparé nos âmes pour la seconde venue. Maintenant, alors que nous nous aventurons à retourner la parole du Seigneur dans ces terres infernales, nous devons nous protéger à jamais contre les sans âmes, dont les manières humaines séduisent et trompent. Seuls ceux d'entre nous qui ont été oints par l'Esprit du Seigneur obtiendront le salut."

 utah_ANO_the_heretic_reformists:0 "Les Réformateurs Hérétiques"
 utah_ANO_the_heretic_reformists_desc:0 "La seule chose plus misérable aux yeux de Dieu qu'une enveloppe sans âme, c'est celui qui a volontairement abandonné son âme au Diable. Les apôtres Murtaugh ont rompu notre alliance avec le Seigneur, et mettent leur âme en danger à chaque instant qu'ils passent hors de notre troupeau. Nous devons les renvoyer au bercail à tout prix."

 utah_ANO_crusades:0 "Leçons des Croisades"
 utah_ANO_crusades_desc:0 "Nous ne sommes pas les premiers à partir en guerre au nom du Seigneur, mais si le Seigneur le veut, nous serons les derniers. Mille générations de croisés nous regardent du ciel, et nous les rejoindrons comme des égaux, dans la bataille ou dans la victoire."

 utah_ANO_the_last_crusaders:0 "Les Derniers Croisés"
 utah_ANO_the_last_crusaders_desc:0 "Répondre à l'appel à la croisade, c'est renoncer à ses possessions mortelles, à ses ambitions et, en fin de compte, à sa vie, au profit du Seigneur. En retour, ils sont absous de tout péché, passé et futur, et se voient garantir une récompense éternelle au ciel. Ce sont ces âmes courageuses qui mèneront la charge contre les hérétiques, pour la Gloire et l'honneur de Dieu, Amen."

 utah_ANO_the_northern_problem:0 "Gardien d'Eden"
 utah_ANO_the_northern_problem_desc:0 "Nous sommes un peuple saint dans un pays sans Dieu, entouré d'âmes sans âme et d'hérétiques. Nous ne pouvons compter que sur nous-mêmes et sur Dieu, et nous devons protéger notre peuple du monde extérieur à tout prix."

 utah_ANO_our_promised_land:0 "Notre Terre Promise"
 utah_ANO_our_promised_land_desc:0 "Les Murtaugh nous ont volé notre Terre promise, séparant ainsi notre peuple et nos âmes en deux. La terre réclame une fois de plus une gouvernance divine, nous devons seulement faire l'effort d'y revenir."

 utah_ANO_crusade_against_MUR:0 "La Soixante-Dix-Septième Croisade"
 utah_ANO_crusade_against_MUR_desc:0 "L'heure est presque venue. Nos prières ont été offertes au Seigneur, et nos âmes sont ceinturées contre toute machination ou ruse par laquelle les apostats pourraient nous égarer. Deus Vult !"

 utah_ANO_high_chapel:0 "Les Églises Fluviales"
 utah_ANO_high_chapel_desc:0 "Si les convertis de la Haute Chapelle sont sans doute des hérétiques sans âme, leur croyance est admirable, et suffisamment similaire à la nôtre pour permettre une certaine forme de compatibilité. Plus important encore, ils sont le principal protecteur de l'Apostat, et nous devons donc les convaincre de l'erreur de leurs méthodes, par la force si nécessaire."

 utah_ANO_lords_navy:0 "La Marine du Seigneur"
 utah_ANO_lords_navy_desc:0 "Il ne peut y avoir de pause pour la considération de l'hérétique dans l'œuvre du Seigneur. Les eaux du Paradis appartiennent au ciel, et non à la Chapelle, et en tant qu'intendants de la Terre, nous revendiquons la pleine propriété de ces eaux."

 utah_ANO_galilee_fleet:0 "La Flotte de Galilée"
 utah_ANO_galilee_fleet_desc:0 "Le Seigneur nous a ordonné d'être des pêcheurs d'hommes, et qu'est-ce qu'un pêcheur sans sa barque ? La flotte de Galilée livrera la parole du Seigneur aux païens et aux hérétiques, avec une juste fureur."

 utah_ANO_walking_on_water:0 "Marcher sur l'Eau"
 utah_ANO_walking_on_water_desc:0 "Le contrôle des rivières n'est qu'un moyen de parvenir à une fin, car tout comme l'arche a transporté Noé sur la terre ferme, nos navires nous livreront aux terres de nos ennemis, afin que nous puissions accomplir la volonté du Seigneur sur eux."

 utah_ANO_respect_waters:0 "Respecter les Eaux"
 utah_ANO_respect_waters_desc:0 "Si cela peut paraître insensé à nos yeux éclairés, aux yeux des fidèles de la Haute Chapelle, il n'y a rien de plus sacré que de respecter les rivières et les estuaires de leur peuple. Ainsi, si nous voulons gagner leurs faveurs, nous devons prendre des mesures pour démontrer notre propre respect pour ces eaux."

 utah_ANO_military_collaboration:0 "Collaboration Militaire"
 utah_ANO_military_collaboration_desc:0 "Plutôt que de lutter contre la Haute Chapelle, nous devrions nous efforcer de cultiver une relation dans laquelle nous nous battons avec eux. Pour ce faire, nous devrions établir une coopération militaire entre nos peuples."

 utah_ANO_united_front:0 "Un Front Uni"
 utah_ANO_united_front_desc:0 "Bien que nous nous préoccupions surtout de nos frères égarés à l'ouest, ce n'est un secret pour personne que nous sommes également en grand danger à cause des sectes du nord. Trouver une cause commune avec la Haute Chapelle pour repousser les adorateurs de la vapeur renforcera encore nos relations."

 utah_ANO_mediation:0 "Médiation"
 utah_ANO_mediation_desc:0 "Notre relation avec la Haute Chapelle s'étant consolidée, nous pourrons peut-être utiliser ce nouveau partenariat pour résoudre notre problème avec Murtaugh à notre place. Les apôtres font bien plus confiance à Haute Chapelle qu'ils ne nous feraient jamais confiance, il est donc possible qu'ils entendent raison si cela vient de leur gardien plutôt que des personnes qui tentent de les tuer."

 utah_ANO_unfinished_business:0 "Affaires en Suspens"
 utah_ANO_unfinished_business_desc:0 "Notre relation avec Haute Chapelle étant solidifiée, nous pouvons revenir à la question la plus importante du jour : les hérétiques. Si nous sommes presque certainement sûrs que Haute Chapelle va désormais privilégier notre position éclairée par rapport à celle des Apôtres, il serait quand même poli de vérifier avec eux avant de partir en croisade."

 utah_ANO_mending_the_schism:0 "Réparer le Schisme"
 utah_ANO_mending_the_schism_desc:0 "Après des années de division et de conflits, le peuple du Seigneur est à nouveau uni en un seul, c'est un jour de célébration, pas seulement pour nous, mais pour tous les peuples de ce monde qui craignent Dieu, où qu'ils résident."


 utah_HAM_unique:0 "Les Verriers de l'Utah"
 utah_HAM_unique_desc:0 "Travailler dur, s'investir corps et âme dans le métier, créer à partir d'un ordre entropique, tels sont les plus beaux buts de la vie. L'art du verre est la vocation de notre peuple, une tradition forgée sur les cendres de l'ancien monde, qui nous rassemble. Au fil des siècles, nous avons transformé ce savoir-faire en un mode de vie, et avons béni les terres incultes de la beauté que nous avons créée."

 utah_HAM_glass_shortage:0 "Pénurie de Verre"
 utah_HAM_glass_shortage_desc:0 "Sans la Verrerie, notre peuple reste inactif, le chaos s'installe, le désespoir s'installe. Nous devons agir rapidement avant que tout notre mode de vie ne soit détruit."

 utah_HAM_eastport_glass:0 "Sable d'Eastport"
 utah_HAM_eastport_glass_desc:0 "Nos voisins de l'ouest, les ivrognes d'Eastport, ont longtemps été un fléau pour notre peuple. Non seulement leur communauté est une insulte à notre éthique du travail et de l'artisanat, mais ils négligent la véritable richesse du désert qui se trouve sous leurs pieds. Nous devons remédier à cette situation."

 utah_HAM_demanding_supplies:0 "Achat de Charlestone"
 utah_HAM_demanding_supplies_desc:0 "Il n'est pas nécessaire de recourir à la violence en premier lieu, nous pouvons au contraire faire une offre qu'ils ne refuseront tout simplement pas : des livraisons de bouteilles en verre soufflé fin pour leurs distilleries dégoûtantes, en échange de Charlestone. \n\nBien sûr, s'ils refusent..."

 utah_HAM_demand_territory:0 "Une Soif Insatiable"
 utah_HAM_demand_territory_desc:0 "Ce n'est pas suffisant, la Verrerie a faim, il nous faut plus de sable. Isaac a réuni les artisans et une nouvelle proposition a été rédigée pour être envoyée à Eastport : Les déserts du sud, ou leurs vies."

 utah_HAM_murtaugh_trade:0 "Commerce de Murtaugh"
 utah_HAM_murtaugh_trade_desc:0 "Les schismatiques du Nord nous regardent avec suspicion, mais tant que nos approvisionnements passent, ils gardent les routes commerciales ouvertes. Peut-être que cette relation difficile peut s'épanouir en quelque chose de plus permanent."

 utah_HAM_supply_and_demand:0 "Offre et Demande"
 utah_HAM_supply_and_demand_desc:0 "Armure de verre, briques de verre, outils en verre. Pas pratique ? Peut-être, mais c'est le problème avec un monopole ; vous êtes le seul à pouvoir jouer en ville."

 utah_HAM_reward_loyal_customer:0 "Récompenser les Clients Fidèles"
 utah_HAM_reward_loyal_customer_desc:0 "Les réformateurs sont restés fidèles à nous, et nous aussi à eux. Toute attaque contre leur peuple est aussi une attaque contre nous, et nous y répondrons en conséquence."

 utah_HAM_force_mur_trade:0 "Assurer un Marché Captif"
 utah_HAM_force_mur_trade_desc:0 "Les réformateurs ont trahi notre confiance et ont fermé les routes commerciales vers le nord. On ne peut pas laisser cela continuer, le verre doit couler, à tout prix."

 utah_HAM_restart_forges:0 "Redémarrer les Forges"
 utah_HAM_restart_forges_desc:0 "Le commerce reprenant son cours et nos approvisionnements étant assurés, la vie peut à nouveau reprendre son cours normal. Isaac a décrété qu'un nouveau monument serait forgé, pour célébrer l'unité et la force dont notre peuple a fait preuve en cette période de crise. "

 utah_HAM_glass_houses:0 "Améliorer les Forges"
 utah_HAM_glass_houses_desc:0 "La perfection est impossible à atteindre, c'est pourquoi nous devons toujours nous efforcer d'y parvenir. Il y aura toujours un outil à améliorer, une technique à affiner, un moule à redessiner. C'est notre vocation, dans ce monde et dans tout autre."

 utah_HAM_improved_housing:0 "Maisons en Verre"
 utah_HAM_improved_housing_desc:0 "Alors que d'autres sont assis dans des conditions sordides sur les ruines de l'ancien monde ou tentent grossièrement de recréer les maisons du passé, notre peuple a choisi une nouvelle voie. Nous ne sommes pas l'Ancien Monde, nous sommes quelque chose de meilleur, de nouveau."

 utah_HAM_glass_vendors:0 "Nouveaux Horizons"
 utah_HAM_glass_vendors_desc:0 "Nous ne faisons que commencer à gratter la surface de ce qui est possible avec le verre. Nous pourrions peut-être voler, ou naviguer sur les océans, explorer les étoiles ou découvrir les rouages du monde. Le verre a encore beaucoup à nous apprendre, nous n'avons qu'à nous appliquer à cette vision."

 utah_HAM_transporting_glass:0 "Transport du Verre"
 utah_HAM_transporting_glass_desc:0 "Aussi polyvalent que soit notre verre, il est toujours susceptible de se fracturer s'il n'est pas manipulé correctement. Notre nouvelle priorité est de mettre en place une infrastructure adéquate pour transporter le verre des forges."

 utah_HAM_clear_out_ruins:0 "Déblayer les Ruines"
 utah_HAM_clear_out_ruins_desc:0 "L'Ancien Monde n'a plus rien à nous apprendre. Il n'est que le souvenir d'un peuple insensé, un peuple que nous avons surpassé, sinon par la connaissance, du moins par la force et la beauté de notre objectif. Laissez les autres vénérer leur mémoire, nous forgerons l'avenir."

 utah_HAM_the_great_city_of_glass:0 "La Grande Ville de Verre"
 utah_HAM_the_great_city_of_glass_desc:0 "Le Verre Sera Tout et Tout Sera Verre, Tout Sera Vu à Travers le Verre et à Travers le Verre Nous Verrons Tout. Tout Ce Qui Était Sera à Nouveau, Pour Toujours et à Jamais, Amen."


