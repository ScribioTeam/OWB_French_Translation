l_french:
 unbroken_resistance_pact_member:0 "Signataire du pacte de résistance imbrisable"
 unbroken_resistance_pact_member_desc:0 "L'agression incontestée de la Côte Brisée ne doit plus durer ! Nous nous sommes engagés à soutenir nos camarades signataires avec des volontaires en cas de guerre avec la Côte."
 unbroken_resistance_pact_defender:0 "Signataire du pacte de résistance imbrisable"
 unbroken_resistance_pact_defender_desc:0 "L'agression incontestée de la Côte Brisée ne doit plus durer ! À l'heure de notre besoin, nous avons fait appel aux autres signataires du pacte."
 unbroken_resistance_pact_obligated:0 "Signataire du pacte de résistance imbrisable"
 unbroken_resistance_pact_obligated_desc:0 "L'agression incontestée de la Côte Brisée ne doit plus durer ! Le pacte nous a demandé de l'aide !"
 unbroken_resistance_pact_supporter:0 "Signataire du pacte de résistance imbrisable"
 unbroken_resistance_pact_supporter_desc:0 "L'agression incontestée de la Côte Brisée ne doit plus durer ! Nos volontaires combattent courageusement la Côte Brisée sur un sol étranger pour protéger nos alliés."
 unbroken_resistance_pact_breaker:0 "Briseur de pacte imbrisable"
 unbroken_resistance_pact_breaker_desc:0 "Après avoir manqué à notre parole et avoir tourné le dos au pacte, nous avons de nouveaux ennemis dans la région et moins d'opportunités commerciales à proximité - nous sommes maintenant seuls."
