 government_events.1.t:0 "Corruption en [Root.Capital.GetName]"
 government_events.1.d:0 "Un scandale a secoué [Root.Getname] alors que la presse a révélé que certains dirigeants [Root.GetAdjective] recevaient des pots-de-vin en échange de faveurs du gouvernement. Des éleveurs de Brahmines, des trafiquants d'armes et d'autres ont abusé de notre nation pour leur propre profit personnel. De nombreux critiques se demandent si [Root.GetName] vaut la peine de mourir pour que ses dirigeants tolèrent ce genre d'inconduite."
 government_events.1.a:0 "C'est ainsi que nous l'avons toujours fait !"
 government_events.1.b:0 "Nous allons éradiquer cette injustice !"

 government_events.2.t:0 "Des esclaves s'échappent de [slaving_country.GetName]"
 government_events.2.d:0 "La tyrannie de [slaving_country.GetName] est connue à travers le terres désolées. Bien qu'on puisse justifier l'esclavage comme une \"faveur\" aux primitifs, nous savons que la liberté est le droit de tout homme des terres désolées et nous l'avons toujours considérée avec consternation. \n\nCe matin, des esclaves ont franchi la frontière avec les forces de [slaving_country.GetAdjective] à leur poursuite. Nos troupes les ont rencontrés à la frontière, et [slaving_country.Capital.Getname] exige maintenant que nous livrions les esclaves. Que devons-nous faire ?"
 government_events.2.a:0 "[slaving_country.GetName] est trop important pour être insulté."
 government_events.2.b:0 "La Liberté est le droit de tous les habitants de Terres Désolées."

 government_events.3.t:0 "[FROM.GetName] soutient le Mouvement !"
 government_events.3.d:0 "Les forces [From.GetAdjective] ont lancé un raid pour aider les esclaves de notre nation à s'échapper ! C'est une grave insulte qui va compromettre nos relations. Un jour prochain, les forces de [ROOT.GETADJ] pilleront [FROM.Capitale.GetName] pour se venger ! Et alors nous placerons des chaînes sur les proches de leur chef, pour leur apprendre le prix à payer pour nous avoir embêtés."
 government_events.3.a:0 "Nous aurons notre revanche"
 government_events.3.a_tt:0 "\n§RVous considérez maintenant [FROM.Getname] comme une menace pour votre mode de vie.§! Cinq esclaves se sont enfuis !\n"

 government_events.4.t:0 "Une chanson du front"
 government_events.4.d:0 "Les forces [ROOT.GetAdjective] ont combattu héroïquement contre nos ennemis, et un de nos soldats a composé un petit poème du front. Nous pourrions le jouer dans toute la nation pour rallier la nation à la cause."
 government_events.4.a:0 "Nous veillerons à ce que tout le monde l'écoute."
 government_events.4.b:0 "Je préfère écouter les Inkspots."

 government_events.5.t:0 "La presse saisit les plans [press_stole_plans.GetAdjective] !"
 government_events.5.d:0 "D'une manière ou d'une autre, des membres de la presse ont saisi les plans [press_stole_plans.GetAdjective] d'une offensive majeure. Il s'avère que les mêmes journalistes qui critiquent notre glorieux gouvernement sont également disposés à rendre compte des mouvements de nos ennemis. C'est un rappel émouvant que quelles que soient nos différences, nous sommes tous [Root.GetNameDef]."
 government_events.5.a:0 "Ils ne peuvent pas arrêter la presse. Oh qu'ils essaient, qu'ils essaient."

 government_events.6.t:0 "Bénéfices tirés du commerce de la drogue"
 government_events.6.d:0 "Jet, Buffout, Psycho, Mentats et même la bonne vieille marijuana font des ravages. Littéralement, pour certaines personnes. Mais pour chaque personne dont la vie est ruinée par les narcotiques, il y a une personne qui leur a vendu la drogue qui les a tués. Nous pouvons profiter de ce commerce lucratif et utiliser les bénéfices pour financer nos armées."
 government_events.6.a:0 "Passez-moi un coup."
 add_caps_500_tt:500 "Ajoute 500 "

 government_events.7.t:0 "Les esclaves libérés de [FROM.FROM.GetName]"
 government_events.7.d:0 "Après l'annexion réussie de [FROM.FROM.GetName], nous avons trouvé une population d'esclaves qui sont reconnaissants pour leur liberté. Comme nous n'approuvons ni ne pratiquons l'esclavage, nous leur avons offert la liberté. Une bonne partie de ceux qui étaient en bonne santé étaient prêts à rejoindre nos forces militaires pour les libérer."
 government_events.7.a:0 "L'outil qui réfléchit ... et qui se bat !"
