l_french:
 suf_trade_partners:0 "Partenaires Commerciaux"
 suf_trade_partners_rejected:0 "Rejet du Commerce !"
 suf_historical_grudges:0 "Rancunes Historiques"
 suf_historical_grudges_tt:0 "A le modificateur d'opinion §Y$suf_historical_grudges$§! contre §Y[EXE.GetNameWithFlag]§!"
 break_off_trade_with_suf:0 "Rompre le Commerce avec la Fédération de Summers"
 break_off_trade_with_suf_desc:0 "En fin de compte, c'est à nous de décider si nous autorisons ou non les commerçants à entrer dans notre pays."

 suf_the_day_the_bombs_fell:0 "Le \"Big Boom\""
 suf_the_day_the_bombs_fell_desc:0 "Pour la Fédération Summers, les bombes sont utilisées pour faire la fête - plutôt que pour se battre."

 suf_the_cave_in:0 "Conflits Internes au Sein de la Chambre"
 suf_the_cave_in_desc:0 "Comme dans toute famille, il faut s'attendre à un peu de bagarre."

 suf_our_return:0 "Soldats un Jour, Soldats de Toujours"
 suf_our_return_desc:0 "Nous te ferons revenir, un jour."

 suf_gun_gun:0 "Des Armes !"
 suf_gun_gun_desc:0 "On va adorer !"

 suf_congratulating_the_next_gen:0 "Soyez tout Ce Que Vous Pouvez Être !"
 suf_congratulating_the_next_gen_desc:0 "Ces soldats sont le meilleur contingent que nous ayons formé, ce sont des soldats modèles et ils sont fiers de servir."

 suf_looking_at_army_layouts:0 "Exercice Oméga"
 suf_looking_at_army_layouts_desc:0 "Nous allons participer à un exercice militaire pour mettre nos hommes à l'épreuve, l'\"opposition\" étant les bandes de pillards locales."

 suf_look_at_old_planes:0 "Entraînement au Combat"
 suf_look_at_old_planes_desc:0 "Un jeu d'entraînement au combat a réussi à traverser les années dans l'une des réserves à l'arrière du fort, probablement destiné à une installation militaire voisine. Avec cela, nous pouvons voir ce que nous pouvons apprendre de lui avant qu'il ne s'éteigne."

 suf_hunting_big_prey:0 "Chasse aux Grosse Proies"
 suf_hunting_big_prey_desc:0 "Parfois, vous avez besoin de plus d'armes..."

 suf_picking_on_the_little_prey:0 "S'attaquer aux Petites Proies"
 suf_picking_on_the_little_prey_desc:0 "Mais parfois un petit pistolet est bon aussi."

 suf_promoting_a_hero:0 "Récompenser un Héros."
 suf_promoting_a_hero_desc:0 "Le vieil homme \"Husky\" Summers est un héros depuis un certain temps, mais il a récemment réussi à faire ses preuves en aidant à repousser un raid des Exécutifs ! Peut-être que ce vieux héros a encore un peu de force en lui ?"

 suf_allocation_of_resources:0 "Allocation de Ressources"
 suf_allocation_of_resources_desc:0 "Avec les menaces imminentes à l'ouest et au sud, nous devons consolider nos ressources et commencer à faire des réserves ! Qui sait quand la prochaine grande menace pour Summers pourrait arriver ?"

 suf_eastern_bunker_excavation:0 "Fouiller les Vieux Bunkers"
 suf_eastern_bunker_excavation_desc:0 "Après la chute des bombes, de nombreux bunkers et installations militaires des environs de Fort Summers sont devenus silencieux et ont été bloqués par les décombres. Le moment est venu de trouver ce qu'il en reste et de faire un pas de plus vers le rétablissement du courant."

 suf_restoring_the_power: "Statut du Générateur : EN LIGNE"
 suf_restoring_the_power_desc:0 "Cela fait deux cents ans que certains de ces générateurs à fusion sont actifs. C'est incroyable ce que la technologie pouvait faire, même à l'époque."

 suf_the_i10_parts_deal:0 "Solde d'Outils de l'I-10"
 suf_the_i10_parts_deal_desc:0 "Des goules sympas, spécialisées dans les fournitures de remise à neuf de jacuzzi à prix réduit, ont proposé à Fort Summers une offre exceptionnelle sur les outils de réparation !"

 suf_chewelah_healing_initiative:0 "Initiative de Guérison Chewelah"
 suf_chewelah_healing_initiative_desc:0 "Les gentils colons de Chewelah ont offert leur aide pour nettoyer nos routes après les récents raids des Exécutifs ! Avec le temps, peut-être que les choses reviendront à la normale."

 suf_restoring_the_armories:0 "Restaurer les Armureries"
 suf_restoring_the_armories_desc:0 "Les armureries étant maintenant accessibles, nous pouvons les utiliser et commencer à restaurer les armes et les armures. Nous devrions également former une Corporation du Travail afin de fournir du boulot et de reconstruire notre territoire."

 suf_powering_the_mainframe:0 "Restaurer l'Ordinateur Central"
 suf_powering_the_mainframe_desc:0 "L'ordinateur central de l'une des bases les plus profondes a été mis hors service par la Grande Guerre ; ce n'est que récemment que nous avons été en mesure de rétablir l'alimentation, cela et les connaissances perdues qu'il contenait étaient liés à quelque chose appelé \"PROJET CALIX\"."

 suf_the_federations_big_win:0 "La Grande Victoire de la Fédération"
 suf_the_federations_big_win_desc:0 "C'est clair ! Nous avons réussi à repousser les monstres à notre frontière et avons réaffirmé notre existence face à la menace d'esclavage et d'anéantissement. Célébrons ce jour avec des chansons, des danses, de l'alcool et des liqueurs !"

 suf_securing_the_south:0 "Reprendre Ce Qui Nous Appartient"
 suf_securing_the_south_desc:0 "Il est temps de tourner notre attention vers les Executifs, nous leur délivrerons un ordre exécutif mortel en échange de ce qu'ils ont fait à Plainsrunner ! Pour la Fédération !"

 suf_cooking_with_mutants:0 "Cuisiner Avec les Mutants"
 suf_cooking_with_mutants_desc:0 "Nous avons déjà eu du mal à nous entendre avec les mutants des hommes-grenouilles. Mettons de côté nos différences autour d'un bon repas bien fait.\nMême si leurs goûts en matière de nourriture sont vraiment bizarres."

 suf_reintegrating_plainsrunners:0 "Réintégrer Plainsrunner"
 suf_reintegrating_plainsrunners_desc:0 "Après avoir réglé le problème des Exécutifs, il est temps d'agir et de sécuriser à nouveau Plainsrunner. Cela fait un moment que les quatre villes de la Fédération Summers n'ont pas été réunies une fois de plus !"

 suf_eda_survivors:0 "Rescapés de la Rose Bleue"
 suf_eda_survivors_desc:0 "Avec notre reconquête de Roswell, certains des anciens survivants de la ville y sont retournés. Bien qu'ils ne soient pas disposés à rompre l'accord de non-divulgation qu'ils ont signé en s'installant là-bas, ils semblent reconnaissants de ce que nous avons fait."

 suf_forming_the_dbac:0 "Formation de la DBAC"
 suf_forming_the_dbac_desc:0 "La Dangerous Biome Assault Corp, ou DBAC, était une force militaire d'élite proposée avant la guerre. Il est temps de la ramener."

 suf_a_dream_of_statehood:0 "Rêves du Statut d'État."
 suf_a_dream_of_statehood_desc:0 "Tant de symboles d'une vieille république qui s'est un jour imposée volent encore haut... peut-être pouvons-nous la restaurer..."

 suf_stories_of_the_lambda:0 "L'héritage des Lambdas"
 suf_stories_of_the_lambda_desc:0 "La tribu Lambda, presque éteinte, avait quelques survivants parmi les camps d'esclaves que nous avions libérés de l'emprise de la Légion. Parmi eux, ils ont raconté l'histoire du \"Freeman\", un homme qui s'est associé à un officier de police et à trois scientifiques pour affronter la Légion et obtenir le \"passage privilégié\" des dieux vers le paradis."

 suf_friends_of_god:0 "Jouer avec Dieu"
 suf_friends_of_god_desc:0 "L'Archidiocèse de Santa Fe était une nation religieuse, honorons leur mémoire en transformant leur temple en un terrain de basket pour cinglés."

 suf_freedom_is_a_sovereign_right:0 "La Liberté est un Droit Souverain"
 suf_freedom_is_a_sovereign_right_desc:0 "Hé les trous du cul ! La démocratie n'est pas négociable !"

 suf_contacting_maxons_chapter:0 "Transfert de Notre Matériel de Pointe"
 suf_contacting_maxons_chapter_desc:0 "Récemment, nous sommes devenus propriétaires d'un certain nombre de matériel de pointe, dont nous n'avons pas vraiment l'usage. Vieux circuits, noyaux de fusion corrodés - toutes ces choses que nous ne comprenons pas. Nous avons envoyé un messager aux récupérateurs blindés du nord pour nous aider à nous débarrasser de ces choses."

 suf_learning_a_knights_oath:0 "Livraison de Données"
 suf_learning_a_knights_oath_desc:0 " \"La volonté de réussir est importante, mais le plus important est la volonté de se préparer.\" La Confrérie est généreuse et nous offre un marché substantiel, l'éducation et des exercices sur la guerre de division, les tactiques meurtrières et féroces. Tout ce qu'ils demandent en retour, ce sont de vieilles banques de données, des modules d'intelligence ou de vieux robots cassés qui traînent."

 suf_the_tasks_of_scribes:0 "Leçons du Codex"
 suf_the_tasks_of_scribes_desc:0 "La Confrérie nous a offert la possibilité de jeter un coup d'œil à son Codex, afin d'étudier comment elle a mis en place une société et maintenu l'ordre dans un endroit aussi sauvage que les Terres Désolées."

 suf_the_duty_of_paladins:0 "Un Petit Paquet d'Équipement"
 suf_the_duty_of_paladins_desc:0 "La Confrérie nous a envoyé un petit stock de marchandises de valeur ! Trouver comment les utiliser devrait être un jeu d'enfant !"

 suf_tech_for_protech:0 "Instructeurs Chevronnés"
 suf_tech_for_protech_desc:0 "La Confrérie a envoyé certains de ses meilleurs commandants pour améliorer les compétences de notre personnel. Avec l'amélioration de nos tactiques d'unités, nos anciens nombres de tués sont devenus dérisoires."

 suf_expand_our_bunkers:0 "Stratégie du Bunker"
 suf_expand_our_bunkers_desc:0 "Si nous devions copier la stratégie de la Confrérie de créer des avant-postes bien défendus, nous pourrions peut-être mieux nous défendre ! Pallus nous a attaqués en envoyant une armée par le passage du nord - voyons si nous pouvons sceller cela avec une ligne de fortifications!"

 suf_the_maxson_technology_lease:0 "La Technologie de Maxson Offerte"
 suf_the_maxson_technology_lease_desc:0 "En offrant au Chapitre Maxson les droits de piller plusieurs endroits clés du Nouveau-Mexique, nous pouvons louer les schémas nécessaires pour construire à notre tour une puissance de feu impressionnante !"
 suf_the_maxson_technology_lease_tt:0 "Nous faisons une offre à §Y[MXC.GetNameWithFlag]§! ; en échange de l'octroi de §Ydroits sur les ressources§! dans un certain nombre d'États que nous possédons, nous obtiendrons une puissante augmentation de notre équipement produit.\n\nLes droits sur les ressources accordés dureront soit §YTrois ans§!, soit jusqu'à ce que le contrôle de l'État change de mains.\nL'augmentation de notre équipement produit ne durera que tant que le chapitre Maxson sera §Yindépendant§! et ne sera pas en §Rguerre§! avec nous.\n\n§g( Les états dont il est question sont Roswell, Gaudalupe Peak et Truchas Peak)§!"

 suf_a_haven_for_the_helpless:0 "Un Refuge pour les Désespérés"
 suf_a_haven_for_the_helpless_desc:0 "Depuis sa fondation à partir de l'unification des villes de Backwoods, Plainsrunner et Chewelah, Fort Summers a toujours été connue comme une ville ouverte à toute personne cherchant un foyer."
 suf_impove_heaven_for_the_helpless:0 "§YMise à Jour du Refuge pour les Impuissants :§!\n§G+5%§! Appel aux Réfugiés"

 suf_refugees_asf:0 "Un Coup de Main à Santa Fe"
 suf_refugees_asf_desc:0 "On dirait que les prêtres de Santa Fe ont besoin de notre aide - tant mieux pour nous ! Cela fait un moment que nous cherchons une occasion d'ouvrir une route commerciale avec eux."

 suf_refugees_los:0 "Nouveau Foyer pour les Cultistes"
 suf_refugees_los_desc:0 "Si les goules et les humains doivent un jour réconcilier leurs différences, nous devrons éviter le fanatisme qui a divisé nos communautés.\n\nMême si cela signifie donner un abri à un groupe comme le Temple des Égarés..."

 suf_refugees_mes:0 "Les Mescalero ont Besoin de Notre Aide !"
 suf_refugees_mes_desc:0 "Du sud-ouest, des réfugiés arrivent de la nation Mescalero ! Ils racontent la cruauté et l'inhumanité de la Légion, une véritable nation de monstres."

 suf_refugees_hangdogs:0 "Les Blessés de Dog City"
 suf_refugees_hangdogs_desc:0 "Les Hangdogs étaient peut-être des sauvages - mais il vaut mieux surveiller un sauvage que de le laisser errer. Travaillons à leur apprendre la civilisation ... Même si cela signifie que nous devrons construire plus de chenils."

 suf_refugees_edn:0 "Les Blessés d'Eden"
 suf_refugees_edn_desc:0 "La ville d'Eden a été prise ! Qui l'aurait cru ? Surtout avec les efforts de Scarlet pour garder les pillards à distance."

 suf_refugees_rrg:0 "L'Aide pour Gloria"
 suf_refugees_rrg_desc:0 "Nous n'avons pas beaucoup interagi avec le peuple de Gloria jusqu'à présent -... cependant ; Depuis la chute de Gloria, les voyageurs viennent au nord pour vivre sur nos terres ! Peut-être qu'avec le temps ils pourront nous apprendre leurs coutumes."

 suf_refugees_cbn:0 "Caravaniers Venus de Carbon"
 suf_refugees_cbn_desc:0 "Il fallait bien que Carbon tombe un de ces jours - une petite ville indépendante comme celle-là n'a jamais eu d'avenir dans les Terres Dévastées. Pourtant, nous pouvons leur offrir un refuge pour les sinistrés."

 suf_refugees_ffi:0 "Une Place pour les Lucha"
 suf_refugees_ffi_desc:0 "Il y a un peu de barrière linguistique qui s'est produite lorsque nous avons essayé de faire venir certains des Lucha vagabonds des Luchadores Libres. Heureusement, nous avions encore quelques guides touristiques de Vault-Tec sous la main."

 suf_refugees_cmc:0 "Aide à la Fédération des Plaines"
 suf_refugees_cmc_desc:0 "Nous avons assez d'espace libre à Fort Summers - voyons si nous pouvons amener certains des vagabonds de la fédération déchue d'Oklahoma !"

 suf_ncr:0 "Rejoindre le RNC"
 suf_ncr_desc:0 "Le RNC semble impressionné par notre capacité à vaincre la Légion ! Rejoignons-les !"
 suf_tex:0 "Rejoignez l'Union Économique Texane"
 suf_tex_desc:0 "Nous avons eu l'occasion de consolider nos relations avec la République Texane ces derniers temps - rendons cela officiel !"
