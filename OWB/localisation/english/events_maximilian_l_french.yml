# Events
 nf_max.1.t:0 "L'Empire du Mexique"
 nf_max.1.d:0 "Maximilien avait un objectif simple pour sa région de Tlaloclan: la paix, l'ordre et le bon gouvernement. Maximilien a interdit l'esclavage, promu l'éducation et construit des routes pour son peuple. Mais ce dont on se souvient le plus, c’est l’une de ses plus grandes œuvres, à savoir :"
 nf_max.1.a:0 "Paix et prospérité"
 nf_max.1.b:0 "Ses forces de sécurité amicales."
############################
 nf_max.2.t:0 "La révolte paysanne"
 nf_max.2.d:0 "Peu de temps après sa mise en ligne, Maximlien a dû faire face à ce qu’il considérait comme une révolte paysanne de la part de communautés qui cherchaient à quitter l’orbite de Tlaloc pour se rendre dans la République du Rio Grand. Maximilien les a courtisés avec :"
 nf_max.2.a:0 "Des concessions aux pauvres gars."
 nf_max.2.b:0 "En s'appuyant sur des mercenaires étrangers, qui ont si bien fonctionné la dernière fois."
