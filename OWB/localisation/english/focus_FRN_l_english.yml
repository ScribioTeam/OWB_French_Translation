  frn_the_refuge:0 "The Refuge"
  frn_the_refuge_desc:0 "We shall go on to the end. We shall fight in the homesteads, we shall fight on the roads and highways, we shall fight with growing confidence and growing strength in the air, we shall defend our Refuge, whatever the cost may be. We shall fight on the fronts, we shall fight on the farms, we shall fight in the fields and in the streets, we shall fight in the hills; we shall never surrender."

  frn_disunited_researchbase:0 "Disunited Research Base"
  frn_disunited_researchbase_desc:0 "Every settlement on our lands have different attitude towards technology. While some prefer the simple living of tribal life, some prefer the safety of the power armor. Despite all this however, lack of a centralised research base severely limits research output."

