  #Ideas

  frn_idea_thedrifters:0 "The Drifters"
  frn_idea_thedrifters_desc:0 "Without any sort of united government, [FRN.GetName] lacks a unified army. The only unit standing between them and certain annihilation are the Drifters, hardened adventures paid in cap and beer at the Broken Bow Inn."
  
