  frn_last_straw:0 "The Last Straw"
  frn_last_straw_desc:0 "Lacking a central authority, the 'Fringe' as they called it, relied heavily on isolation and self-defence. Some preferred to live on closed communities with high walls, like the Oldtown, while others built their homesteads in the wilderness, hoping no one would come looking for them. A recent raid on the Broken Bow Inn caused an uproar, with many residents travelling to the Inn to help with the repairs and discuss what is to be done to end the raids."
  
  frn_expand_drifters:0 "Expand the Drifters"
  frn_expand_drifters_desc:0 "Patrolling the desolate lands of the Fringe, the Drifters are quite effective at spotting and preventing raids. We must utilise their skills to prevent the raids."
  
  frn_new_walls:0 "New Walls"
  frn_new_walls_desc:0 "They will break upon this walls like water on rock. Raiders will pillage and burn, we've seen it before. Crops can be resown. Homes rebuilt. Within these walls, we will outlast them."
  
  frn_pierce_armor:0 "Pierce Their Armor"
  frn_pierce_armor_desc:0 "Raiders use advanced implants that allow them to shrug off attacks that would kill anyone else. Perhaps investing into higher caliber guns would prove useful." 
  
  frn_spill_their_blood:0 "Spill Their Blood"
  frn_spill_their_blood_desc:0 "The people living in the fringes of Nebraska are used to fighting enemies that are stronger than them. We will spill their blood to show them they bleed like every other tyrant who dared to tread on us."
  
  frn_burn_bridges:0 "Burn The Bridges"
  frn_burn_bridges_desc:0 "There are several bridges that connect the Fringelands to outside. Severing the land connection will hurt the raiders ability to traverse our terrain easily."
  
