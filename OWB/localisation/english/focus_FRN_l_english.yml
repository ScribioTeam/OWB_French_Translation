  frn_homage_to_california:0 "Homage to California"
  frn_homage_to_california_desc:0 "Say of them, They are no longer young, they never learned \n The arts, the stealth of peace, this peace, the tricks of fear; \n And what they knew, they know \n And what they dared they dare."
  frn_homage_to_california_tt:0 "§GWe will send a volunteer brigade to California to fight against the Legion's tyranny. They shall not pass!§!"

  frn_they_died_to_make_deserts_bloom:0 "They Died to Make the Deserts Bloom"
  frn_they_died_to_make_deserts_bloom_desc:0 "They gave up everything, their homes, their country, home and fortune- fathers, mothers, wives, brothers, sisters and children, and they came and told us: "We are here, your cause, California's cause, is ours. It is the cause of all advanced and progressive mankind." Today they are going away. Many of them hundreds of them, are staying here with the Californian soil for their shroud, and all Californians remember them with the deepest feeling."

