  nf_frn_event.6.t:0 "They Died to Make the Deserts Bloom"
  nf_frn_event.6.desc:0 "News of a Legion victory on Mojave have reached our country. Only a handful of our volunteers have returned, with most making a stand on the Dam to cover the retreat of the main NCR army. Few of them made a last stand at Shady Sands, going from street to street, building to building, saving many civilians from the hands of a cruel fate under the Legion. \n\n We will always have California in our hearts. It was there that we learned that one can be right and yet be beaten, that force can vanquish spirit and that there are times when courage is not rewarded. "
  nf_frn_event.6.a:0 "They won't be forgotten."

