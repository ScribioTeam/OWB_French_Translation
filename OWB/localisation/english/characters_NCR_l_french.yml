 NCR_general_oliver_name:0 "Général Oliver"
 NCR_general_oliver_high_command:0 "Général Oliver"
 NCR_general_oliver_high_command_desc:0 "En tant que protégé du héros des Mojaves, Oliver a beaucoup de poids politique et de prestige derrière lui; mais sa tactique prudente et sa confiance dans les troupes lourdes laissent à désirer, aux yeux de nombreux hommes d’entreprise. "

 NCR_colonel_royez_name:0 "Colonel Royez "
 NCR_colonel_royez_high_command:0 "Colonel Royez "
 NCR_colonel_royez_high_command_desc:0 "Le colonel Royez a obtenu son rang lors de l’acquisition du Long-15, grâce à ses exploits de bravoure et de force; il est le summum de ce qu'un soldat RNC peut devenir. Cependant, il n'est qu'un homme et ne peut pas être partout à la fois."

 NCR_big_jim:0 "Maréchal James 'Big Jim' "
 NCR_big_jim_army_chief_desc:0 "Big Jim sait réussir en guerre et réussir rapidement; des démonstrations de force écrasantes! En tant que tel, sa nomination à la tête de l'armée entraînera une augmentation de l'efficacité de la conscription et de la mobilisation. "
