 NCR_drummond_army_chief_desc:0 "Drummond a des années d’expérience pour appuyer sa nomination, et cela montre sa capacité à planifier, à la fois en termes de rapidité et de brio. Cependant, il est impopulaire parmi la population et sa nomination va affaiblir la réputation de la république. "
