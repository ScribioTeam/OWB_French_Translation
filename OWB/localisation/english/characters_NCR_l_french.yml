 NCR_grant_c_hayes_cultural_advisor:0 "Grant C. Hayes "
 NCR_grant_c_hayes_cultural_advisor_desc:0 "Hayes est un politicien perturbateur obsédé par le vieux monde. Avec son aide, nous pouvons mieux réacquérir ses secrets, mais il repoussera son propre agenda tout le temps, et ce sera une entreprise coûteuse."

 NCR_allgood_murphy_economic_advisor:0 "Allgood Murphy "
 NCR_allgood_murphy_economic_advisor_desc:0 "Allgood veut la paix et la prospérité, pour la RNC dans son ensemble, mais surtout pour l’argenterie; Avec son aide, notre fabrication en bénéficiera, mais notre enthousiasme et notre enthousiasme pour la guerre en souffriront."

 NCR_anton_flynn_cultural_advisor:0 "Anton Flynn "
 NCR_anton_flynn_cultural_advisor_desc:0 "Anton Flynn est un négociateur et a fini par contrôler une grande partie des mouvements et des secousses dans la RNC; Cependant, la légitimité de la république sera remise en question si nous l’engageons, car la population craint que l’oligarchie ne s’enracine."

