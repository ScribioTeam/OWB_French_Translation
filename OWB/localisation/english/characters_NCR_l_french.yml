 NCR_mossman_character:0 "Général Ranger Mossman"
 NCR_mossman_character_army_chief_desc:0 "Mossman croit totalement au pouvoir des Rangers; À ce titre, sa nomination à la tête de l’armée entraînera l’extension des rangers de la RNC et un entraînement plus rigoureux pour tous."

