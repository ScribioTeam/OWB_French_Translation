 scribio.2.t:0 "Bienvenu dans Old World Blues FR"
 scribio.2.d:0 "La traduction française de Old World Blues a été assurée à l'origine par Scribio, un regroupement des traducteurs/technoscribes des youtubeurs francophones Jay's et Koinsky.\n\nEn plus de traduire des mods comme celui-ci, Scribio traduit des jeux vidéos et sous-titre des vidéos youtube.\nVous trouverez plus d'infos sur leur Twitter ou leur Discord dont le lien est disponible dans le menu.\n\nDésormais la traduction est maintenu par Mouchi et UltraNico mais n'hésitez à vous manifester si vous voulez participer à son amélioration."
 scribio.2.a:0 "Merci les gars."
