l_french:
 cmc_aspen:0 "Aspen"
 cmc_aspen_desc:0 "À la mort de leurs parents, il a été décidé que Lushanya reprendrait les rênes de l'entreprise familiale. Aspen ne s'est jamais remise du fait que sa sœur avait été choisie à sa place."
 cmc_liam:0 "Le Chef Liam"
 cmc_liam_surveillance:0 "Liam"
 cmc_police_chief_hudson:0 "Hudson Caldron"
 cmc_entertainment_advisor:0 "Mr Entertainment"
 cmc_entertainment_advisor_desc:0 "Ryan Entertainment à ses amis."
 cmc_bright_lights:0 "Lumières Brillantes"
 cmc_bright_lights_desc:0 "La promesse de nombreux clients et de profits attire un grand nombre d'entreprises différentes dans la région."
 cmc_gambling_act:0 "La Loi sur les Jeux d'Argent"
 cmc_gambling_act_desc:0 "La loi sur les jeux de hasard de la coalition décrit son objectif comme étant \"d'empêcher que les jeux de hasard ne soient une source de criminalité et de désordre ou qu'ils ne soient utilisés pour soutenir la criminalité\" et garantit que les jeux de hasard sont menés de manière équitable et ouverte. Le document proprement dit comporte de très nombreuses pages, mais l'idée principale est de faire en sorte que les casinos restent dans le droit fil de la loi."
 cmc_heir_to_two_empires:0 "Héritier de Deux Empires"

 cmc_criminal_underground_start:0 "Criminalité Clandestine"
 cmc_criminal_underground_start_desc:0 "Partout où il y a des jeux d'argent, il y a des gens qui essaient de profiter de manière illégale des joueurs et des propriétaires de casino."
 cmc_criminal_underground_lower:0 "Menace de la Criminalité Clandestine"
 cmc_criminal_underground_lower_desc:0 "La mise en place d'une force de police a permis de faire pression sur les différents gangs, triades et syndicats criminels. La plupart d'entre eux se sont cachés, en attendant quelque chose."
 cmc_criminal_underground_purged:0 "Purge de la Criminalité Clandestine"
 cmc_criminal_underground_purged_desc:0 "Après les événements de la \"Nuit Inoubliable\", plusieurs raids et rafles ont rapproché le crime organisé de l'inexistence. Si la criminalité ne disparaîtra jamais complètement, ce qui reste peut être facilement pris en charge par nos forces de police."
 cmc_criminal_underground_higher:0 "Établissement d'un Réseau Criminel Clandestin"
 cmc_criminal_underground_higher_desc:0 "La traite des esclaves n'a jamais été aussi intense et les trafiquants de produits chimiques occupent de nombreux coins de rue dans de nombreuses villes. Ce n'est qu'une question de temps avant que les patrons du crime ne décident de faire pression pour obtenir plus de pouvoir."
 cmc_criminal_underground_organized:0 "Crime Organisé Clandestin"
 cmc_criminal_underground_organized_desc:0 "Après une courte lutte de pouvoir entre divers groupes criminels et gangs, une trêve a été conclue, divisant la nation et les diverses entreprises entre elles et plaçant la nation fermement sous leur contrôle."
 cmc_scrapper_resistance:0 "Récup' des Prospecteurs"
 cmc_scrapper_resistance_desc:0 "Il y a beaucoup à gagner de la ferraille qu'ils appelaient leur maison. Certains d'entre eux l'appellent encore leur maison, semble-t-il, ce qui nous cause beaucoup de problèmes."
 cmc_scrapper_mercenaries:0 "Mercenaires de la Ferraille"
 cmc_scrapper_mercenaries_desc:0 "En engageant comme mercenaires les Prospecteurs restants dans la région, nous avons pu donner un coup de main précieux aux troupes endurcies et stopper leurs attaques contre nos charognards."
 cmc_scrapper_workforce:0 "Main-d'œuvre des Prospecteurs"
 cmc_scrapper_workforce_desc:200 "Les Prospecteurs sont bons dans ce qu'ils font. Ils ont eu 200 ans pour perfectionner l'art de la récupération. Maintenant qu'ils travaillent pour nous, ils peuvent utiliser cet art à notre profit."

