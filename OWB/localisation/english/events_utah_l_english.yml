  nf_utah.15.t:0 "[FROM.GetName] Requests Integration"
  nf_utah.15.desc:0 "Rather than maintain their autonomy, the tribe of [FROM.GetName] has asked to be fully integrated into the legion, that they may better serve the cause of Mars directly."
  nf_utah.15.a:0 "The Son of Mars welcomes them."
  nf_utah.15.b:0 "They are not fit for integration."

  nf_utah.20.t:0 "[FROM.GetName] Requests Autonomy"
  nf_utah.20.desc:0 "With Utah won for the legion, [FROM.GetName], a loyal tribe under the control of the White Legs, has asked that we recognise their efforts in the war against the Mormons, and place them as a fellow legion in Utah."
  nf_utah.20.a:0 "Perhaps they'll be more manageable."
  nf_utah.20.b:0 "They need to learn their place."

  nf_utah.21.t:0 "The Legion Refuses"
  nf_utah.21.desc:0 "While it was always a long shot, the Legion has refused to recognise our request for autonomy in Utah, and has stated that we must remain under the thumb of the White Legs."
  nf_utah.21.a:0 "Discouraging."

