  nf_utah.1.t:0 "Our Origins"
  nf_utah.1.desc:0 "In the ashes of the Old World, our only salvation was each other. As the centuries passed and humanity remade itself, our people were brought together and united by one common factor."
  nf_utah.1.a:0 "Our faith in the lord our god."
  nf_utah.1.b:0 "The unity of our tribe."

  nf_utah.2.t:0 "The New Gods"
  nf_utah.2.desc:0 "The blast wave slew the Old Gods, and even their memory would be lost as the fallout settled, but not every memory of the past was discarded, New Gods would be born from the rubble, and our people would find new purpose in their sanctification."
  nf_utah.2.a:0 "The Father, who showed us the way."
  nf_utah.2.b:0 "The War-Road, that gives all glory."
  nf_utah.2.c:0 "The Phoenix, who burns the impure."
  nf_utah.2.d:0 "The Burned Man, who watches over us."
  nf_utah.2.e:0 "Zephyr, the wind of life."
  nf_utah.2.f:0 "The Quiet."
  nf_utah.2.g:0 "Saint Orissa, The Founder."
  nf_utah.2.h:0 "Saint Barnabus, The Reformer."
  nf_utah.2.i:0 "Saint Arthur, the Uniter."
  nf_utah.2.j:0 "The Blessed Light, that shines down on all."

  nf_utah.3.t:0 "Our Path"
  nf_utah.3.desc:0 "As the final aftershocks of the end settle, the path our people must walk becomes clear. Two roads stretch out before, one, of isolation, shunning the outside world and all its horrors, the other, one of great risk, facing the new world head on, and daring to stand against its evils. What path shall our people walk?"
  nf_utah.3.a:0 "The Path of Inward Perfection"
  nf_utah.3.b:0 "The Path of Outward Expansion"

