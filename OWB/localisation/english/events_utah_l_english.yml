  nf_pantheon.10.t:0 "Eclipse!"
  nf_pantheon.10.desc:0 "Hysteria grips our devout, the faithful huddle in fear, all that is unholy walks freely. The sun has disappeared, leaving only a hollow shell in its wake. While our tribal legends have reported this calamity happening in the past, no fireside story could prepare us for the terror that the absence of Sol's light has caused to our people. We must act quickly before panic destroys us all."
  nf_pantheon.10.a:0 "Surely we are over-reacting?"
  nf_pantheon.10.b:0 "This is the End!"

  nf_pantheon.11.t:0 "Hiding from Sol"
  nf_pantheon.11.desc:0 "Reports have come to us of individuals attempting to hide from Sol's divine light. They skulk in the shadows and revel in the dusk, in a manner most perverse to our holy teachings. While they claim they are just resting from the heat of the sun, there can be no doubt that these are heretics in our midst."
  nf_pantheon.11.a:0 "It's not a sin to shade your eyes."
  nf_pantheon.11.b:0 "Punish these profligates."

  nf_pantheon.12.t:0 "False Lights"
  nf_pantheon.12.desc:0 "Questions have been raised amongst our most devout concerning the manner of false lights. While the ancients held many ways of harnessing and capturing the light, there are many who believe this practice to be heretical, and that only true light from the heavens should be permitted. Should we accept the false light as holy, or banish it from our lands?"
  nf_pantheon.12.a:0 "Only the sun brings true light."
  nf_pantheon.12.b:0 "All light is holy."

  nf_pantheon.20.t:0 "Heavenly Discoveries"
  nf_pantheon.20.desc:0 "Star-watching is not only a holy duty to Luna, it is also a bounty of untapped discoveries on the procession of the heavens. The latest of which involves one of our nearest sister-planets. Our star-watchers have reported smaller daughters dancing in tandem much in the same way that Luna proceeds us. Is it possible that there could be more than one moon in our procession?"
  nf_pantheon.20.a:0 "Heresy! There is only one Luna."
  nf_pantheon.20.b:0 "Celebrate these discoveries!"

  nf_pantheon.21.t:0 "A New Moon"
  nf_pantheon.21.desc:0 "The procession carries on throughout all of life. Luna, having completed her descent, has started her slumber, while disconcerting to some of our devout, we rest assured that in all things, Luna will rise again, and the procession will continue."
  nf_pantheon.21.a:0 "In death, life."

  nf_pantheon.22.t:0 "A Full Moon"
  nf_pantheon.22.desc:0 "The procession brings all things to their zenith and their fall. Luna, having reached her apex, has begun her slow descent from the heavens. While our followers rejoice at the glorious light she brings, it is touched with the knowledge that this light must wane before the procession will continue."
  nf_pantheon.22.a:0 "In life, death."

  nf_pantheon.30.t:0 "Disastrous Harvest!"
  nf_pantheon.30.desc:0 "Something terrible has happened to our crops this harvest. fields lie barren, leaves wilt on the stem, fruits rot on the vine. Whilst the greater populace has yet to find out the severity of the problem, we must act quickly or we will have a disastrous famine on our hand."
  nf_pantheon.30.a:0 "Offer sacrifices to appease the earth!"
  nf_pantheon.30.b:0 "Divert our remaining food stores to rationing."

  nf_pantheon.31.t:0 "Bountiful Harvest!"
  nf_pantheon.31.desc:0 "A miracle has graced us this harvest season. Fruits the size of brahmin and crops swaying higher than a deathclaw. The amount of food we have gathered has far exceeded any ability we have to store it, what should we do with the excess?"
  nf_pantheon.31.a:0 "We must return our bounty to the soil."
  nf_pantheon.31.b:0 "We shall share this bounty amongst our people."

  nf_pantheon.32.t:0 "New Crops?"
  nf_pantheon.32.desc:0 "The caring for the land is one of solemn duty to our people, and is built on holy tradition and ancient ritual. Despite this, our farmers have requested that new crops be sewn in our fields for the following season, replacing our traditional staples. The farmers claim this will help rejuvenate the soil, but it would be a clear sacrilege of our holy rights. What should we do?"
  nf_pantheon.32.a:0 "Our traditional crops are what is right for the land."
  nf_pantheon.32.b:0 "Perhaps a change of diet might be good."

  nf_pantheon.40.t:0 "Guarding the Holy Sites"
  nf_pantheon.40.desc:0 "Mesa is old, and age weighs heavily upon it. As the years go by and the faithful continue their pilgrimages, pebble by pebble, the mountain crumbles. While it would certainly be an unpopular move amongst our people, for the good of the mountain, we may need to consider restricting access from the unworthy."
  nf_pantheon.40.a:0 "All faithful should have access."
  nf_pantheon.40.b:0 "Only the worthy may enter."

  nf_pantheon.41.t:0 "A Wealthy Tribe Member"
  nf_pantheon.41.desc:0 "It has been revealed that one of our people has committed the grievous sin of wealth. Though they tried to hide it well, their home is filled with gaudy baubles and disgusting non-essentials, a filth-ridden profanity to the austerity of our great mountain. There is no question that these possessions must be dealt with, but how should we dispose of these riches."
  nf_pantheon.41.a:0 "Give his wealth to the people."
  nf_pantheon.41.b:0 "Give his wealth to the mountain."

  nf_pantheon.42.t:0 "The Sin of Prosperity"
  nf_pantheon.42.desc:0 "Things are good. Too good in fact. So good that they are, without a doubt, actually bad. This unmitigated prosperity will only lead to weakness and idle behaviours amongst our people, we must instil the teachings of the mountain to them before their sloth becomes their undoing."
  nf_pantheon.42.a:0 "We must encourage moderation."
  nf_pantheon.42.b:0 "We must promote hardship."

  nf_pantheon.70.t:0 "The Father's Gifts"
  nf_pantheon.70.desc:0 "Even now, after so many years, the Father still watches over us. A weapons cache bearing the Father's mark, hidden deep in old world wreckage, has been unearthed. While the weapons are a no small gift, the knowledge that we are so well cared for is the greatest gift we could ever be given."
  nf_pantheon.70.a:0 "We will use these as he would want."

  nf_pantheon.71.t:0 "The Father's Teachings"
  nf_pantheon.71.desc:0 "The Father taught us many things, so many that it's hard to keep track of what should take priority. Members of our community have begun to argue that the father demands preparation and survival over all, while an equally vocal group have insisted that the father valued community and interdependence above all else. Which of his teaching's should we embrace?"
  nf_pantheon.71.a:0 "Embrace Survivalism."
  nf_pantheon.71.b:0 "Embrace Interdependence."

  nf_pantheon.72.t:0 "Trespassers in the Cave!"
  nf_pantheon.72.desc:0 "Reports from one of our bordering shrines have come in, detailing a band of foreigners who have attempted to breach on of the Father's caves. While no one has survived the wrath the father rains on those who trespass, there are worries that their presence may profane the holy place regardless. How should we respond?"
  nf_pantheon.72.a:0 "The father will deal with them."
  nf_pantheon.72.b:0 "Stop them before they go too far!"

  nf_pantheon.80.t:0 "New Tactics?"
  nf_pantheon.80.desc:0 "Our War-council has convened a new meeting to discuss the art of war. A new member of the council is advocating for a reform to our battle formations, arguing for a rigid formation that can envelop the enemy over our traditional free-form melee. To restrain our warriors from the heat of battle in such a way will no doubt be unpopular, but the benefits of a proper battle strategy may grant us as-yet unattainable victories."
  nf_pantheon.80.a:0 "All that matters is the battle."
  nf_pantheon.80.b:0 "A well planned victory is still a victory."

  nf_pantheon.81.t:0 "War-Weariness"
  nf_pantheon.81.desc:0 "Not all are strong enough to travel the War-road, but all must try. Some of the more compassionate members of our society ask that we rest from our continual struggle for the moment, so that the wounded among us may tend their wounds and that we may recoup our losses."
  nf_pantheon.81.a:0 "There must be peace before war."
  nf_pantheon.81.b:0 "Let them rest when they are dead."

  nf_pantheon.82.t:0 "A Cowardly General"
  nf_pantheon.82.desc:0 "A decisive victory on the War-road was achieved today, but at a terrible cost. The leading commander in the field, rather than face the enemy head-on, retreated, leading the foe into a trap which utterly decimated them. While the victory was glorious, there can be no ignoring the fact that the general shirked from a head-first battle. Such an act of cowardice cannot be let off lightly."
  nf_pantheon.82.a:0 "He can no longer lead us."
  nf_pantheon.82.b:0 "He has earned our trust in this."


  nf_pantheon.90.t:0 "Can We Forgive?"
  nf_pantheon.90.desc:0 "From across the Colorado and Utah, the Dead Horses are a beacon for those who have been cast from their societies. Amongst these refugees, many have come to shed their past sins, and live a new life amongst us. But can all sins be forgiven? Or are some trespasses too great for even God to forgive."
  nf_pantheon.90.a:0 "There must always be forgiveness."
  nf_pantheon.90.b:0 "We are God's judgement."

  nf_pantheon.91.t:0 "Mormon Influence"
  nf_pantheon.91.desc:0 "The Mormons have often travelled to our lands, offering supplies and teachings to whoever would hear them preach. Lately, however, their missionaries more forceful as of late, preaching of apocalypse and oncoming doom wherever they can be heard. While we respect the Burned Man's people, they are slowly becoming a public nuisance."
  nf_pantheon.91.a:0 "Welcome them."
  nf_pantheon.91.b:0 "Politely ask them to leave."

  nf_pantheon.92.t:0 "Legion Influence"
  nf_pantheon.92.desc:0 "Frumentarii from the legion have often travelled across the river to visit us, offering riches and weapons to any who would join the cause of Mars. This time though, their recruitment has bordered on press-ganging, intimidating young men to join and threatening violence on those who don't. This disruptive influence has to be managed."
  nf_pantheon.92.a:0 "Welcome them."
  nf_pantheon.92.b:0 "Remove them from our people."

  nf_pantheon.100.t:0 "Explosions!"
  nf_pantheon.100.desc:0 "Calamitous velocity has arisen! Glorious kinetic fire, a portent of the great cleansing, erupts from the horizon! A day of rejoicing! All that was will be! The fires will rise again!"
  nf_pantheon.100.a:0 "We must answer this call!"
  nf_pantheon.100.b:0 "We must outdo this call!"

  nf_pantheon.101.t:0 "Tumultuous Rain"
  nf_pantheon.101.desc:0 "Disgusting serenity, choking downpour. The very heavens work against us! Fires quenched, explosions quaffed, all is damp and despair. "
  nf_pantheon.101.b:0 "Even water must burn one day."

  nf_pantheon.102.t:0 "A New Flame Design?"
  nf_pantheon.102.desc:0 "A harness for destruction. Vessel of immolation, transformed? Heresy or high-powered destruction. Progress or purity. The flame calls so brightly, burning in the minds eye."
  nf_pantheon.102.a:0 "A greater flame brings glory to us all."
  nf_pantheon.102.b:0 "There can be no progress, only destruction."

  nf_pantheon.110.t:0 "Harnessing the Wind"
  nf_pantheon.110.desc:0 "In the time before time, the long-gone ancients were sky-masters of the wind. Not only to fly, but to harness the life of Zephyr, and place its essence in all manner of old-world relics. This essence could be ours, if we too leash the wind."
  nf_pantheon.110.a:0 "A wind captured is no longer free."
  nf_pantheon.110.b:0 "A wind harnessed will let us fly even higher."

  nf_pantheon.111.t:0 "Storm-Flying"
  nf_pantheon.111.desc:0 "Thunder cracks! Lightning Roars! Zephyr barrels through the storm, calling the reckless and the brave. Do we dare to defy the rage of heaven, to laugh as the wind does at all calamity?"
  nf_pantheon.111.a:0 "We shall commune with the thunder!"
  nf_pantheon.111.b:0 "Are you mad? You'll be fried!"

  nf_pantheon.112.t:0 "Wind-Chasing"
  nf_pantheon.112.desc:0 "High above our launch-peaks, to the tops of the mountains, and higher still, Zephyr calls. The sun is within our reach, the clouds themselves lie below us, a higher wind is open to us, if we have the bravery to chase it."
  nf_pantheon.112.a:0 "It's too dangerous!"
  nf_pantheon.112.b:0 "Their recklessness is inspiring."

  nf_pantheon.120.t:0 "Open Attacks"
  nf_pantheon.120.desc:0 "Our need to stick to the shadows and strike unseen, while devastating to an unprepared foe, has also meant that we have sacrificed many opportunities for a decisive pitched battle. While it would be painful, for the good our people we must consider fighting in the open when necessary."
  nf_pantheon.120.a:0 "A concession can be made to the light."
  nf_pantheon.120.b:0 "The shadows are our true protection."

  nf_pantheon.121.t:0 "A Traditional Army?"
  nf_pantheon.121.desc:0 "Our elite forces have guarded our people for untold years, but they are too few, and spread too thin, to protect us all. As our enemies encroach, a greater reliance on the common warrior must be placed to protect the silence."
  nf_pantheon.121.a:0 "Let all who want to serve, serve."
  nf_pantheon.121.b:0 "Only those chosen shall serve."

  nf_pantheon.122.t:0 "Profane Noise!"
  nf_pantheon.122.desc:0 "Oblivion is all we hold dear, and all that we have against the chaos of existence. To break this oblivion is to break our sanctity, and such trespasses cannot be ignored. A heretical bloviator has broken our silence and disturbed our blessed peace. How should we deal with them?"
  nf_pantheon.122.a:0 "Forgive their trespass."
  nf_pantheon.122.b:0 "Silence them permanently."

  nf_pantheon.200.t:0 "A New Holy Site?"
  nf_pantheon.200.desc:0 "Our settlers have uncovered a new set of ruins from the Old World."
  nf_pantheon.200.a:0 "Prepare it for use in the community."
  nf_pantheon.200.b:0 "Sanctify it as a place of worship."

  nf_pantheon.201.t:0 "Change of sacrifices"
  nf_pantheon.201.desc:0 ""
  nf_pantheon.201.a:0 "I am feeling hungry..."
  nf_pantheon.201.b:0 "Out of the question!"

