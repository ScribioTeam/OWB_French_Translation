  nf_utah.30.desc:0 "[FROM.GetName] has seen the need for fellow tribes to join together, and has asked to become a member of our federation, to protect against outside influences in Paradise."
  nf_utah.30.a:0 "Let us welcome them."
  nf_utah.30.b:0 "We cannot trust outsiders."


