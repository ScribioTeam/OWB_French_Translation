  nf_utah.10.t:0 "[FROM.GetName] Petitions for Autonomy"
  nf_utah.10.desc:0 "With the war against the Mormons successfully completed, [FROM.GetName] have petitioned us for equal standing in new order, as a reward for their loyalty throughout the conflict."
  nf_utah.10.a:0 "There is only one tribe in Utah"
  nf_utah.10.b:0 "Their loyalty should be rewarded."

  nf_utah.11.t:0 "The White Legs Response"
  nf_utah.11.desc:0 "Despite our years of loyalty and service, the white legs have betrayed us in the last hour, rather than view us as brothers, they have used us as tools for their dirty work, and have now cast us aside."
  nf_utah.11.a:0 "To be expected from such brutes."
  nf_utah.11.b:0 "Then war shall set us free!"

  nf_utah.12.t:0 "[FROM.GetName] Revolts!"
  nf_utah.12.desc:0 "[FROM.GetName] have refused to accept our overlordship of Utah, and have broken off from our alliance, in full defiance of our rule."
  nf_utah.12.a:0 "Insolence!"

