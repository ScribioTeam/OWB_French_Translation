  # WHT (White Legs)
  WHT_melee_equipment_1: "Machete"
  WHT_melee_equipment_1_short: "Machete"
  WHT_melee_equipment_1_desc: "A simple, yet effective tool. Used to hack and slash at the enemy, this machete can cut through most body armour and inflict horrific wounds upon the enemy."
  WHT_melee_equipment_2: "Yao-Guai Gauntlet"
  WHT_melee_equipment_2_short: "Yao-Guai Gauntlet"
  WHT_melee_equipment_2_desc: "Though originally a weapon used by the Sorrows tribe, the Yao-Guai Gauntlet has proven to be both powerful and intimidating when in the hands of our warriors."
  WHT_melee_equipment_3: "Rebar Club"
  WHT_melee_equipment_3_short: "Rebar Club"
  WHT_melee_equipment_3_desc: "A blunt instrument of war, capable of crushing skulls beneath the weight of a swing."
  WHT_ballistic_equipment_1: "9mm Submachine Gun"
  WHT_ballistic_equipment_1_short: "9mm SMG"
  WHT_ballistic_equipment_1_desc: "The 9mm submachine gun is a small, yet capable weapon, able to empty a full magazine in under 3 seconds. The 9mm rounds are common and lightweight, making it even easier to spray-and-pray."
  WHT_ballistic_equipment_2: "Storm Drum"
  WHT_ballistic_equipment_2_short: "Storm Drum"
  WHT_ballistic_equipment_2_desc: "Our warriors strike like lightning, while the sound of our Storm Drums inspires terror in any enemy unfortunate enough to hear their fire."

  #YKZ (Yakuza)
 YKZ_melee_equipment_3:0 "Katana"
 YKZ_melee_equipment_3_short:0 "Katana"
 YKZ_melee_equipment_3_desc:0 "A katana is a type of Japanese sword with a blade length greater than 23.6-28.7 inches (60-73 centimetres) and characterized by its distinctive appearance: a curved, slender, single-edged blade, circular or squared guard, and long grip that can accommodate two hands. Often called a 'samurai sword' or 'samurai's sword' because of its use by the feudal warriors, it became a symbol of the samurai caste."
 YKZ_ballistic_equipment_1:0 "Type 100 SMG"
 YKZ_ballistic_equipment_1_short:0 "Type 100"
 YKZ_ballistic_equipment_1_desc:0 "The Type 100 submachinegun is a prized collector item, and an even more prized weapon of war. Drawing it's origin from Japan in the second world war, it has earned the praise of it's operators with it's high reliability, low recoil, and perfect size for close-range combat. Chambered in 9mm and able to mount a bayonet for melee, it has many more years of service ahead in the ranks of the Yakuza."
