  # FACTION SPECIFIC UNIQUES
  # Alphabetical by TAG




  # ACH (Alamo Chapter)
 ACH_energy_equipment_1:0 "Pistolet Laser"
 ACH_energy_equipment_1_short:0 "Pistolet Laser"
 ACH_energy_equipment_1_desc:0 "L'AER9 n'était en fait pas le meilleur fusil laser en service à l'époque de la Grande Guerre. La gamme de modèles allait jusqu'à l'AER12, qui a été utilisé dans une poignée d'unités spécialisées. La raison pour laquelle on trouve beaucoup plus souvent l'AER9 est qu'il était beaucoup plus robuste et plus fiable que les modèles suivants."
 ACH_spec_ops_equipment_4:0 "Armure de Reconnaissance"
 ACH_spec_ops_equipment_4_short:0 "Armure de Reconnaissance"
 ACH_spec_ops_equipment_4_desc:0 "Conçue à l'origine pour servir de sous-armure à l'armure assistée T-45d, l'armure de reconnaissance est une combinaison en amiante sous vide qui couvre l'ensemble du corps. Bien qu'utile dans le rôle pour lequel elle a été conçue, l'armure de reconnaissance est réputée pour être une armure efficace pour les opérations qui nécessitent plus de mobilité que l'Armure Assistée traditionnelle ne peut fournir."
 ACH_spec_ops_equipment_5:0 "Armure de Reconnaissance Composite"
 ACH_spec_ops_equipment_5_short:0 "Armure de Reconnaissance Composite"
 ACH_spec_ops_equipment_5_desc:0 "En utilisant des matériaux et des techniques de construction avancés, nous pouvons produire des armures de reconnaissance qui sont à la fois plus légères et plus durables que les modèles précédents."

  # ARM (Ejército Mexicano)
 ARM_ballistic_equipment_2:0 "Fusil Paciencia"
 ARM_ballistic_equipment_2_short:0 "Fusil AM"
 ARM_ballistic_equipment_2_desc:0 "Peu d'adversaires considéreraient un fusil de chasse comme dangereux, mais ils se trompent lourdement. Sa menace vient du fait qu'il s'agit d'un bolt-action réaménagé, conçu pour tirer une cartouche anti-matériaux raccourcie capable de transpercer la plupart des obstacles, et même les armures légères. Ce qu'il gagne en recul, il le compense par sa puissance de feu."

  # ARR (Arroyo)
#  ARR_ballistic_equipment_2:0 "Marksman Rifle"
#  ARR_ballistic_equipment_2_short:0 "Marksman Rifle"
#  ARR_ballistic_equipment_2_desc:0 "Arroyo's proximity to the NCR gave them more than enough opportunities to acquire their standard Service Rifle, and tweak it to their heart's desire. This modified version is expressly made for long-range squad support, with an elongated barrel, addition of a scope, and conversion to a DMR configuration able to fire high-velocity cartridges."

  # ASS (Assassin City)
 ASS_ballistic_equipment_2:0 "Fusil à Pompe d'assaut Blackjack"
 ASS_ballistic_equipment_2_short:0 "Fusil à Pompe d'Assaut"
 ASS_ballistic_equipment_2_desc:0 "Le Blackjack est un fusil à pompe robuste, ultra-compact et alimenté par un chargeur. Il tire une cartouche standard de calibre 12 à partir d'un canon aux spécifications minimales, ce qui permet une dispersion maximale à courte distance. Le cadre renforcé, l'absence de crosse et le profil court en font une arme parfaite pour les fusillades en voiture, ainsi que pour défoncer l'orbite de quelqu'un. Ajoutez une baïonnette, et vous obtenez un merveilleux éviscérateur de poche."

  # BAG (Baggers)
 BAG_ballistic_equipment_1:0 "Pistolet M&A 9mm"
 BAG_ballistic_equipment_1_short:0 "Pistolet 9mm"
 BAG_ballistic_equipment_1_desc:0 "Arme de poing commune à l'armée et aux forces de police, et chambrée dans l'un des calibres les plus prolifiques, cette arme est le candidat parfait pour une adoption généralisée."
 BAG_ballistic_equipment_2:0 "Fusil de Service"
 BAG_ballistic_equipment_2_short:0 "Fusil de Service"
 BAG_ballistic_equipment_2_desc:0 "Une arme principale de l'armée américaine d'avant-guerre, réparée et remise à neuf avec des pièces en de Redwood."
 BAG_ballistic_equipment_3:0 "Carabine d'Assaut"
 BAG_ballistic_equipment_3_short:0 "Carabine d'Assaut"
 BAG_ballistic_equipment_3_desc:0 "La carabine d'assaut est une arme automatique compacte, alimentée par un chargeur, avec une cadence de tir élevée et une portée relativement faible. C'est l'une des armes automatiques les plus précises du désert, et elle peut être utilisée efficacement en combat rapproché et à moyenne portée."
 BAG_ballistic_equipment_4:0 "Carabine Marksman"
 BAG_ballistic_equipment_4_short:0 "Carabine Marksman"
 BAG_ballistic_equipment_4_desc:0 "La carabine marksman est une carabine semi-automatique de puissance moyenne avec un chargeur de 20 balles. À la fois très précise à longue distance et facile à manier dans les combats à courte distance, la carabine de tireur d'élite est une arme de précision pour une armée de précision."

