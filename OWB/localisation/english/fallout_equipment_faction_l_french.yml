  BJS_spec_ops_equipment_4: "Ranger Combat Armour"
  BJS_spec_ops_equipment_4_short: "Ranger Armour"
  BJS_spec_ops_equipment_4_desc: "The distinctive black ranger combat armour consists of the Desert Rangers' traditional trench coat worn with pre-War riot armour."
  BJS_spec_ops_equipment_5: "Veteran Ranger Combat Armour"
  BJS_spec_ops_equipment_5_short: "Veteran Armour"
  BJS_spec_ops_equipment_5_desc: "The distinctive black ranger combat armour consists of the Desert Rangers' traditional trench coat worn with pre-War advanced riot armour."

  # BLO (Beltran-Levya Cartel)
  BLO_ballistic_equipment_1: "M&A 9mm Custom Pistol"
  BLO_ballistic_equipment_1_short: "9mm Custom"
  BLO_ballistic_equipment_1_desc: "A custom model of an M&A 9mm pistol made by M&A Guns Manufacturers, this weapon has an image of Our Lady of Guadalupe, a well known Catholic figure and a representation of the biblical Woman of the Apocalypse, painted on the pearl grips of the firearm. The entire body of the pistol is damascened with ivy and floral details, with a polished nickel finish and a golden trigger."

