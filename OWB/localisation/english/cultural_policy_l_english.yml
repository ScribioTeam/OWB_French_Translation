  caps_corruption_10_description_generic:0 "§RCorruption§! is slowly seeping into our society and infecting the linings of public officials pockets one by one. If we do not do something to tackle this now it will surely destroy our economy."
  caps_corruption_20_description_generic:0 "§RCorruption§! is growing rapidly in our nation and it is time for the ruling body to do something quickly to tackle this plague of corrupt officials."
  caps_corruption_30_description_generic:0 "§RCorruption§! is at its peak in our nation and our leader has failed to crack down on this monstrosity. With every passing day hundreds of [GetCapType] are being lost from the economy and put into the pockets of corrupt officials. §RDO SOMETHING NOW§!"
  caps_corruption_NCR_description:0 "§RCorruption§! is rife within the N.C.R.'s Congress, and decades of hegemony under lifetime presidents has made its democracy lame. Powerful Brahmin Barons, ambitious upstart politicians, and the political vanguard of your country will take a cut §Runtil something is done.§!"
