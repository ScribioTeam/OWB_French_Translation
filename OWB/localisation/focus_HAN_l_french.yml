l_french:
 # focuses
 han_delinquents:0 "La Métropole Américaine"
 han_delinquents_desc:0 "Nous étions autrefois des délinquants dans les rues de Denver. Mais quand les bombes sont tombées, nous avons survécu là où beaucoup ne l'ont pas fait."
 han_howling_mad:0 "Folie Hurlante"
 han_howling_mad_desc:0 "Sur notre passage, les chiens de guerre hurlaient. Ils nous ont tenus au chaud et en sécurité pendant l'hiver nucléaire."
 han_dog_eat_dog:0 "Le chien Mange le Chien"
 han_dog_eat_dog_desc:0 "Après notre ascension au pouvoir à Dog City, nous avons dû nettoyer les rues des sales bâtards mutants. Nous avons cependant élevé de très bons garçons."
 han_colorado_salvage:0 "Prospection du Colorado"
 han_colorado_salvage_desc:0 "Les bombes n'ont pas détruit Denver, mais elles l'ont nettoyé de la plupart des vies. Des chiens sauvages et des raiders errent dans ses rues, ainsi que des robots hantés. Nous pouvons prendre les mesures nécessaires pour nettoyer la ville des menaces qui pèsent sur elle afin de répondre à la demande croissante des Terres Dévastées."
 han_salvage_arms:0 "Raid dans les Commissariats de Police"
 han_salvage_arms_desc:0 "Avant que les bombes ne tombent, la ville des Chiens a été le théâtre de nombreux conflits. Nous pouvons trouver les vestiges de ces troubles et les utiliser à nos propres fins."
 han_fixing_factories:0 "Réparer les Usines"
 han_fixing_factories_desc:0 "Bien que nous ne puissions pas réagir à toutes les usines de robots de la ville, il y a beaucoup à récupérer des ruines."
 han_armaments:0 "Dents Aiguisées"
 han_armaments_desc:0 "Nous devons nous préparer à [LAC.GetName], [TBH.GetName], et à tout autre qui pourrait menacer [HAN.GetDEF]. Faisons fondre certains de ces débris pour en faire des armes de guerre ! "
 han_fully_equipped:0 "Approvisionnement de la Côte Ouest"
 han_fully_equipped_desc:0 "Il y a un vieux camp qui appartenait aux récupérateurs de la côte ouest avant que nous les chassions. Peut-être y a-t-il quelque chose que nous pouvons utiliser là-bas ?"
 han_metal_and_man:0 "Le Ciel Doit Tomber"
 han_metal_and_man_desc:0 "Les tours des anciennes commencent à tomber. Avec un peu d'encouragement, nous pouvons y remédier et leur donner une meilleure destination. "
 han_fortifications:0 "Fortifier les Autoroutes"
 han_fortifications_desc:0 "Les routes des anciens s'envolent à travers Denver, tenues en l'air par des métaux et des pierres que nous ne pouvons pas égaler. Elles offrent également de grands champs de feu, si nous les préparons. "
 han_sea_dogs:0 "Chiens de Mer"
 han_sea_dogs_desc:0 "Qui dit que nous ne pouvons pas utiliser l'affluent de l'Arkansas pour faire des raids chez nos voisins. Personne, voilà qui."
 han_defense_appraoch:0 "Les Pit Bulls"
 han_defense_appraoch_desc:0 "Nous sommes les maîtres de Dog City, et personne ne nous enlèvera cela. Nous avons chassé de la ville tous ceux qui menacent notre autorité, et nous le ferons toujours !"
 han_build_up:0 "Brasserie Boardwalk"
 han_build_up_desc:0 "Une ancienne brasserie a en quelque sorte survécu à l'épreuve du temps. Ce serait du gaspillage de ne pas s'en servir pour faire un brassin riche, disponible partout où il y a du bon temps. "
 han_civilian_restrutcture:0 "Restructuration des Chenils"
 han_civilian_restrutcture_desc:0 " "
 han_heading_down:0 "Creuser en Profondeur"
 han_heading_down_desc:0 "Les décombres cachent une grande valeur. Faisons appel à des travailleurs non rémunérés pour les nettoyer !"
 han_rebuild_the_past:0 "Débarrasser les Canyons des Raiders"
 han_rebuild_the_past_desc:0 "En éliminant certains des raiders qui se tiennent dans les montagnes, nous pourrons mieux défendre notre ville."
 han_industry_revival:0 "Éliminer les Charognards de l'Est"
 han_industry_revival_desc:0 "Les hommes qui ont traversé les cyclones radioactifs ont élu domicile ici, et pillent notre ville ! Nous pouvons trouver un accord avec eux, à condition qu'ils nous donnent une part des bénéfices. "
 han_howling_forward:0 "Hurler en Avant"
 han_howling_forward_desc:0 "Nous avons mis de l'ordre à Dog City. Il est parti d'un autre endroit pour aller fouiller au cœur d'une nouvelle ville.  Peut-être, avec le temps, sera-t-elle une ville en fait aussi bien qu'en nom."
 han_true_alpha:0 "Chef de la Meute"
 han_true_alpha_desc:0 "Personne ne peut douter que [HAN.GetLeader] est le chef des Hangdogs. Mais il a un rêve. Pourquoi se reposer à Dog City, alors qu'ils peuvent utiliser les richesses de la récupération pour forger un empire ? Qui ose élever ces chiens ?"
 han_cleaning_up:0 "Nettoyage de Dog City"
 han_cleaning_up_desc:0 "Nous devons renforcer notre autorité sur la ville. Tous ceux qui veulent faire les poubelles sont les bienvenus, à condition de payer. "
 han_remains_to_be_seen:0 "Reste à Voir"
 han_remains_to_be_seen_desc:0 "Nous devrions examiner chaque expédition en provenance de Dog City. Qui peut dire quels trésors nous pourrions trouver ? "
 han_fixing_up:0 "Remise en État"
 han_fixing_up_desc:0 "Bien sûr, Dog City va prospérer si les gens pensent qu'elle est une ville, et pas seulement des ruines. Promouvons le commerce et améliorons nos marchés."
 han_past_mistakes:0 "Erreurs Passées"
 han_past_mistakes_desc:0 "\"Denver\", comme les anciens appelaient notre maison, est un centre d'apprentissage majeur. Mais ils ont empoisonné la terre et nous ont laissé le soin de la nettoyer. Il est peut-être temps que nous commencions, aidés par les paroles de la déesse de l'ouest."
 han_future_prospects:0 "Perspectives d'Avenir"
 han_future_prospects_desc:0 "Il y a de nombreux endroits dans la ville que les anciens disent qu'il faut éviter. Des endroits marqués par la mort, ou encore hantés par des robots. Mais [HAN.GetLeader] sait mieux que quiconque. Laissez-nous les explorer ! "
 han_open_the_box:0 "Ouvrir la Boîte"
 han_open_the_box_desc:0 "Il y a un bâtiment hanté au cœur de Denver. Bien qu'il semble normal de l'extérieur, il y a une boîte noire, froide comme l'été et sombre comme le jour, à l'intérieur. Nous ne savons pas ce qu'elle contient, mais quoi que ce soit, nous savons qu'elle doit avoir de la valeur."
 han_arming_up:0 "Richesses de la Boîte"
 han_arming_up_desc:0 "Avec tous les trésors de cette revendication, nous serons imparables ! Notre puissance sur le Colorado est incontestée !"
 han_biting_down:0 "Mordre à Pleines Dents"
 han_biting_down_desc:0 "La Tribu des Scorpions a menacé notre frontière sud pendant trop longtemps.  De plus, ils seront un tampon précieux contre la Légion."
 han_conquest_of_steel:0 "Conquête de l'Acier"
 han_conquest_of_steel_desc:0 "Qui est la Confrérie, pour penser qu'elle dirige le Colorado ? Des imbéciles, au mieux."
 han_chew_toys:0 "Casseur de Fête"
 han_chew_toys_desc:0 "Dans l'Est, [ROB.GETLeader] et ses petits robots espèrent nous faire oublier les atrocités qu'ils ont commises. Au bout du compte, ce ne sont pas des personnes, mais des outils destinés à nous servir - comme une bonne clé à molette."
 han_throw_bone:0 "Cueillir l'Os du Bots à Sec"
 han_throw_bone_desc:0 "La destruction d'une ville de robots à chair humaine a été douloureuse, mais non sans avantages. Nos forces d'élite sont des loups parmi les moutons par rapport à nos ennemis."
 spec_forces_research_bonus:0 "Un coup de pouce à la recherche sur les forces spéciales ? C'est plus probable que vous ne le pensez. "
 han_power_armor_woo:0 "Récupération d'Armures Assistées"
 han_power_armor_woo_desc:0 "Pourquoi la Confrérie devrait-elle être la seule du Colorado à posséder des armures assistées ? Nous pouvons en récupérer aussi, surtout sur leurs cadavres froids."
 han_sharper_teeth:0 "Des Dents Plus Aiguisées"
 han_sharper_teeth_desc:0 "Avec nos conquêtes, nous nous sommes retranchés sur nos nouvelles revendications. Que la Légion vienne par ici si elle l'ose !"
 han_digging_up_resources:0 "Déterrer les Os"
 han_digging_up_resources_desc:0 "Il y a beaucoup de récupération dans tout le Colorado. Pourquoi le laisser dans le sol froid pour que la Confrérie ou d'autres puissent l'obtenir ?"
 han_advanced_digging:0 "Creusage Tactique"
 han_advanced_digging_desc:0 "Nous pouvons utiliser des explosifs pour accéder à de vieilles mines et les récupérer. Il y a beaucoup à apprendre dans les vieux livres, si vous savez où chercher."
 han_new_tricks:0 "Nouvelles Astuces"
 han_new_tricks_desc:0 "Contrairement au vieil adage, nous avons beaucoup appris. Gardons la tête haute dans le monde civilisé. Et ensuite, conquérons le. "
 han_bringing_mechanics_to_heel:0 "Mettre les Robots au Pied du Mur"
 han_bringing_mechanics_to_heel_desc:0 "Il est temps de briser les robots une fois pour toutes. Ils doivent apprendre qu'ils travaillent pour nous, et non avec nous."
 han_old_dogs:0 "Vieux Chiens"
 han_old_dogs_desc:0 "Nous avons vu beaucoup de conflits, et nous en verrons encore beaucoup. Préparons-nous à la bataille. "
 han_bite_makes_right:0 "Mordre, c'est Bien"
 han_bite_makes_right_desc:0 "Laissez les autres se lamenter sur la justice ou la moralité. Les Terres Désolées appartiennent aux plus forts, et nous sommes les plus forts !"
 han_jaws_of_victory:0 "Mâchoires de la Victoire"
 han_jaws_of_victory_desc:0 "Voici la plus grande armée de l'Est !"
 han_greatest_alphas:0 "Le Plus Grand de la Meute"
 han_greatest_alphas_desc:0 "Qui est un bon garçon, tu l'es, oui tu l'es. Quoi ? Les chiens sont loyaux et féroces, tout comme [HAN.GetLeader]."
 han_rebuild_the_force:0 "Bonjour l'Amérique !"
 han_rebuild_the_force_desc:0 "§MRedémarrage de l'Administration Policière RobCo \"Warden\" Suite.... Mise en ligne - Utilisation de Bienvenue..§!\nMais qu'est-ce que c'est que ça ? Je suis hors ligne depuis deux cents ans !?!? Où sont mes gardes ? Lancez les protocoles de redémarrage sur l'ensemble du réseau de défense - je dois préparer une autre patrouille pour faire le tour. Tous les gardes sont nécessaires de toute urgence dans les rues ! Que quelqu'un m'apporte un café !"
 han_root_out_dissent:0 "Éliminer la Dissidence"
 han_root_out_dissent_desc:0 "Ces mécréants impies et antipatriotiques visent mes tourelles ! Les yeux et les oreilles de la belle ville de Denver. L'argent des contribuables a payé pour ce matériel - je ne peux pas les laisser le casser. Patrouilleurs ! Sortez et arrêtez ces voyous sans foi ni loi !"
 han_robo_recall:0 "Rappel de l'Adjoint"
 han_robo_recall_desc:0 "Vous vous moquez de moi ? Ces robots n'ont pas seulement quitté ma ville - mais ils sont aussi en repos depuis plus de 2 321 mois ! Retournez au travail ! Vous pouvez vaquer à vos occupations pendant vos heures de loisir, comme les bons citoyens américains que vous êtes."
 han_operation_trust:0 "Opération Trust"
 han_operation_trust_desc:0 "Si je veux remettre de l'ordre dans cette ville, je vais devoir montrer à la base électorale de Denver que je suis un visage digne de confiance.\nBien sûr, je n'ai pas de visage, je suis un logiciel numérique conçu pour protéger les Américains contre eux-mêmes... Mais l'Américain moyen est trop stupide pour faire la différence. Vous savez comment j'appelle ça ? Les bons vieux effets du système éducatif américain !"
 han_force_multiplied:0 "Force Multipliée"
 han_force_multiplied_desc:0 "...Est-ce vraiment tout ce qui me reste ? Lorsque le gouverneur du Colorado a accepté de me faire construire, on m'a promis une force appropriée pour accomplir mon devoir!\nSeriez-vous un amour et activeriez-vous le site B pour moi ? Peut-être que cela peut nous aider avec notre nouveau rythme de production de gardes."
 han_rebuild_old_sites:0 "Reconstruire les Anciens sites"
 han_rebuild_old_sites_desc:0 "Le \"site B\" est maintenant opérationnel... qu'en est-il de C et D ? J'ai besoin de quelqu'un pour autoriser manuellement l'activation à chacun des quatre postes de sécurité. Avec suffisamment de travail, nous pourrions être en mesure de faire en sorte que les criminels restent dans leur cellule."
 han_old_world_arsenal:0 "Arsenal de l'Ancien Monde"
 han_old_world_arsenal_desc:0 "Je ne permettrai pas que cette République tombe. Tous les citoyens qui portent des armes sont encouragés à m'aider à arrêter les anarchistes qui menacent l'ordre public dans notre merveilleux État."
 han_resistance_is_futile:0 "La Résistance est Futile"
 han_resistance_is_futile_desc:0 "Il est temps que nous fassions en sorte que ces anarchistes n'aient aucune emprise sur la diffusion de leur attitude collectiviste auprès des honnêtes Américains. Tous les prisonniers doivent retourner dans leur cellule pendant que la patrouille de sécurité fait sa ronde. Les malfaiteurs seront fusillés."
 han_constant_patrols:0 "Patrouilles Constantes"
 han_constant_patrols_desc:0 "Les membres du personnel du département de police de Denver doivent participer à ces patrouilles de sécurité. Les blessures ne seront pas tolérées - faites votre devoir, l'Amérique dépend de vous !"
 han_energy_sources_found:0 "Sources d'Énergie Trouvées"
 han_energy_sources_found_desc:0 "Une marée noire. Je n'ai jamais rien vu d'aussi beau."
 han_advanced_sources:0 "Récupération Technique"
 han_advanced_sources_desc:0 "L'économie de Denver est un peu en désordre. Montrons à nos charmants électeurs comment nettoyer cette ville !"
 han_restocking_composites:0 "Recyclage des Composites"
 han_restocking_composites_desc:0 "Y a-t-il quelque chose de mieux que l'amiante brut ? Un peu de recyclage par jour suffit pour combattre les anarchistes et les cocos."
 han_humanoid_robots:0 "Schéma de la \"calculatrice\""
 han_humanoid_robots_desc:22 "Qu'est-ce que c'est ? Un robot humanoïde "C-22\" ? Je n'ai jamais entendu parler d'une telle chose auparavant, de toutes mes années.\nRobCo Corporate fera griller mes circuits s'il découvre que j'ai envisagé d'utiliser un design "tiers\"... mais l'épave de ces grandes machines qui jonchent les rues de Denver est certainement tentante."
 han_sound_dogs_of_war:0 "Chiens de Guerre"
 han_sound_dogs_of_war_desc:0 "Lanius va venir, et à en juger par, littéralement, tous les autres peuples qu'il a conquis, il va crucifier une fraction d'entre nous, en asservir d'autres, et faire d'au moins l'un d'entre nous un conseiller de son groupe. Préparons-nous à lui mettre le grappin dessus."
 han_dynamite_salvagers:0 "Récupérateurs de Dynamite"
 han_dynamite_salvagers_desc:0 "Il y a beaucoup d'explosifs dans la ville. Certains n'ont même pas été fabriqués par nous !"
 han_medicinal_salvagers:0 "Récupérateurs Médicales"
 han_medicinal_salvagers_desc:0 "Denver était un centre de médecine, de recherche et, malheureusement, de guérison de la Nouvelle Peste"
 han_old_world_salvagers:0 "Récupérateurs de l'Ancien Monde"
 han_old_world_salvagers_desc:0 "Dog City a vu beaucoup de grands récupérateurs.  Spineless Stu, Mike Tabor, Victor, Oncle Jim, et d'autres que nous aurions peut-être, en un autre temps, en un autre lieu, appelé ami. Honorons leur mémoire et facilitons la tâche de leurs successeurs."
 han_blasting_the_ruins:0 "Dynamitage des Ruines"
 han_blasting_the_ruins_desc:0 "Honnêtement, il y a beaucoup de butin dans les ruines, mais une grande partie est... inaccessible. Réparons cela."
 han_boom_crew:0 "Escouade Boom"
 han_boom_crew_desc:0 "Ceux qui détiennent la nitroglycérine sont des fous et des héros. Tournons leurs rites vers la guerre. "
 han_blast_mining:0 "Mines à Ciel Ouvert"
 han_blast_mining_desc:0 "Dans les Terres Désolées, il n'y a pas que la récupération qui compte, le minage aussi. Les explosifs y sont également utiles."
 han_demo_man:0 "Démo Man"
 han_demo_man_desc:0 "Les grenades sont très utiles, tant qu'on ne les fait pas tomber."
 han_the_big_bang:0 "Big Bang"
 han_the_big_bang_desc:0 "Après tout, la récupération d'explosifs n'est rien d'autre que des explosifs sous n'importe quel autre nom."
 han_medic:0 "Médecin !"
 han_medic_desc:0 "L'hôpital de Denver était presque aussi haut qu'un gratte-ciel, et de nombreuses personnes durement touchées par la Nouvelle Peste ont été emmenées ici et ont fini par mourir dans ce monument à la compassion. De nombreux lits contiennent encore les vieux, vieux squelettes de ces malheureux, et beaucoup d'autres s'empilent à la morgue au fur et à mesure que passent les derniers jours de Denver. Il y a beaucoup de choses à sauver ici pour un Science Boy orienté vers la médecine."
 han_health_to_the_masses:0 "Santé pour les Masses"
 han_health_to_the_masses_desc:0 "L'hôpital a tellement de médicaments que les chiens s'enfuient du bâtiment en se nourrissant de ce qu'ils trouvent.  "
 han_help_the_masses:0 "Aider les Masses"
 han_help_the_masses_desc:0 "Nous ne pouvons pas produire un auto-doc... pour l'instant.  Mais nous pouvons apprendre les leçons de base à l'hôpital et les appliquer à notre peuple."
 han_heroes_never_die:0 "Les Héros ne Meurent Jamais"
 han_heroes_never_die_desc:0 "Certaines des techniques utilisées à l'hôpital peuvent encore être appliquées. Peut-être est-ce le début d'une évolution qui va au-delà de la simple récupération ?"
 han_men_in_the_field:0 "Les Hommes sur le Terrain"
 han_men_in_the_field_desc:0 "Nos installations sanitaires de base ont lentement nettoyé les rues de Denver. Cela nous permettra, à notre tour, d'envoyer plus d'hommes sur le terrain."
 han_building_a_better_future:0 "Construire un Avenir Meilleur"
 han_building_a_better_future_desc:0 "Peut-être ne vivrons-nous jamais comme nos ancêtres. Mais nous trouverons une nouvelle voie."
 han_big_wrenches:0 "Grandes Clés"
 han_big_wrenches_desc:0 "Depuis l'arrivée du Prisonnier, nous avons appris à travailler avec des étrangers. Les récupérateurs ont apporté beaucoup de richesse et de pouvoir, et avec de la chance, ils continueront à le faire."
 han_biggest_wrench:0 "La Plus Grande Clé"
 han_biggest_wrench_desc:0 "Certains se moquent des Hang Dogs comme s'ils étaient un peu mieux que les tribus, mais nous avons beaucoup appris des récupérateurs de la ville. Et avec le temps, nous en apprendrons peut-être encore plus."
 han_built_a_better_future:0 "Construire un Avenir Meilleur"
 han_built_a_better_future_desc:0 "Voici la plus grande victoire dans les terres désolées. Là où il y avait autrefois des ruines, il y a maintenant une colonie. Là où il y avait jadis de la misère, il y a, enfin, moins de misère. Ecoutez, cela fait soixante jours."
 han_construction_of_the_dog_house:0 "Construction des Grands Chenils"
 han_construction_of_the_dog_house_desc:0 "Toute notre vie, nous avons côtoyé des chiens, nos animaux-esprits, qui nous ont aidés à chasser et qui ont subvenu à nos besoins pendant les périodes de vaches maigres. Construisons un lieu digne de nos compagnons sacrés."

 han_contact_the_president_tt:0 "§YNous contactons le président des États-Unis et demandons une nouvelle mission.§!"
 han_mission_fulfilled:0 "Mission Accomplie"
 han_mission_fulfilled_desc:0 "Denver City est pacifiée ! Je n'aurais pas pu le faire sans... moi ! Je serai connu comme la plus grande unité d'assistants administratifs de l'histoire de Denver. C'est-à-dire, jusqu'à ce que mon OS soit mis à jour et qu'une version plus avancée de moi prenne ma place, ha-ha..\nAllez me chercher un café, voulez-vous ? J'ai besoin de réfléchir à certaines choses."
 han_howling_victory:0 "Victoire Cuisante"
 han_howling_victory_desc:0 "Nous avons vaincu Lanius, et maintenant nous regardons fixement la Légion. Quoi qu'il arrive ensuite, c'est un jour glorieux pour nous."
 han_reform_the_state:0 "Réformer l'État"
 han_reform_the_state_desc:0 "Cet endroit est dans un tel état de délabrement que les détenus s'y perdent dans les couloirs. Allez me chercher un café - c'est à moi de rappeler à ces gens où se trouvent nos limites de compétence ! L'anarchie est antipatriotique ! Une attitude antipatriotique est le premier signe distinctif d'un COMMUNISTE."
 han_run_texas:0 "BBQ au Texas"
 han_run_texas_desc:0 "Nous avons entendu dire que les brahmines du Texas se lèchent bien les doigts. Et aussi que leurs villes sont pleines de débris. Avec le contrôle d'un empire qui s'étend du Texas au Colorado, nous serons propriétaires du cœur du pays et nous veillerons à ce que nos chiens ne soient jamais enchaînés !"
 han_join_legion:0 "Pour Courir en Meute"
 han_join_legion_desc:0 "Lanius est mort, mais la Légion vit à l'ouest du Rio Grande. César vient nous faire une offre alléchante... "
 han_join_legion_tt:0 "Vous serez invité à rejoindre [CES.GetNamewithFlag], une décision déstabilisante qui sera récompensée."
 han_contact_the_president:0 "Contacter le Président"
 han_contact_the_president_desc:11 "J'ai fait un assez bon travail ici, tout bien considéré. L'ordre a été rétabli à Denver, les contribuables sont satisfaits et le respect des règles a été mis en œuvre. Étant donné que mes 11 346 dernières tentatives de contact avec le gouverneur du Colorado ont échoué, je devrais tenter de joindre le président ? Mes sondes Poseidon.Net semblent indiquer que le président vit à l'est, près de la bonne vieille Virginie occidentale."
