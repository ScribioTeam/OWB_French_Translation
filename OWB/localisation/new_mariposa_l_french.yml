l_french:
 form_new_mariposa_southern_tt:0 "§Y[ROOT.GetNameWithFlag]§! et/ou ses sujets possèdent tous les états des régions suivantes :\n    [ROOT.new_mariposa_owns_51] Californie du Sud Ouest\n    [ROOT.new_mariposa_owns_52] Californie de l'Est\n    [ROOT.new_mariposa_owns_7] Californie du Sud\n    [ROOT.new_mariposa_owns_32] Mojave du Sud\n"
 form_new_mariposa_northern_tt:0 "§Y[ROOT.GetNameWithFlag]§! et/ou ses sujets possèdent tous les états des régions suivantes :\n    [ROOT.new_mariposa_owns_37] Washington de l'Ouest\n    [ROOT.new_mariposa_owns_36] Washington Central"
 form_new_mariposa:0 "Former New Mariposa"
 form_new_mariposa_desc:6 "L'époque de l'Armée du Maître est considérée par de nombreux super-mutants comme un âge d'or pour leur peuple. Une époque à laquelle il faut revenir avec nostalgie.\nAlors que l'ancienne forteresse de Mariposa et le Maître lui-même ont disparu depuis longtemps, rien ne nous empêche de prétendre être les héritiers de cet héritage si nous contrôlons les terres d'origine de la première Armée des super-mutants.\nAprès tout, c'est dans le sud que le Maître a échoué. Peut-être que la chance pourrait être meilleure au nord ?"
 new_mariposa_formation_helper_tt:0 "\nSi nous contrôlons tous les États des régions du Mojave du Sud, de la Californie du Sud, de la Californie de l'Est et de la Californie du Sud-Ouest, nous créons le noyau de ces États.\n\n§RSinon§!, si nous contrôlons tous les États de l'Ouest et du Centre de Washington, nous créons le noyau de ces États §Rà la place§!."
 new_mariposa_area_tt:0 "[ROOT.new_mariposa_formation_helper]"
 form_new_mariposa_annex_puppet_tt:0 "\nTout sujet qui se trouve complètement dans un de ces territoires sera §Hannexé§!.\n"
 form_new_mariposa_take_puppet_tt:0 "Tout État situé dans l'un de ces territoires et appartenant à des sujet qui ne se trouvent pas complètement dans l'un de ces territoires sera §Hannexé§!.\n\n"
 new_mariposa_new_master:0 "Le Nouveau Maître"
 new_mariposa_reformed:0 "Est New Mariposa"
 new_mariposa_rebuild_new_mariposa:0 "Redynamiser notre nouvelle capitale"
 new_mariposa_rebuild_new_mariposa_desc:0 "Notre nouvelle capitale, New Mariposa, est dans une position précaire. Bien qu'il s'agisse d'un lieu important pour les mutants, elle est stérile en termes de ressources et de main-d'œuvre. Nous avons besoin d'une capitale appropriée pour notre nouvelle nation ! Déplaçons les ressources de certaines de nos villes conquises et amenons-les dans la grande capitale !"
 new_mariposa_move_resources_north_tt:84 "Toutes les ressources de [84.GetName] et [179.GetName] sont déplacées dans [Root.Capital.GetName]"
 new_mariposa_move_resources_north_not_own_south_tt:0 "\nSi nous contrôlons l'ensemble de l'ancien territoire du Maître ainsi que Washington, nous en ferons un état national au lieu de ce territoire.\n"
 new_mariposa_move_resources_south_tt:253 "Toutes les ressources de [253.GetName] et de [1.GetName] sont déplacées dans [Root.Capital.GetName]"
 new_mariposa_move_resources_neither_tt:0 "Nous avons besoin de plus d'États pour avoir un effet"
 mariposa_true:0 "£trigger_yes "
 mariposa_false:0 "£trigger_no "
