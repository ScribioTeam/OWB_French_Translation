  form_new_mariposa_southern_tt: "§Y[ROOT.GetNameWithFlag]§! and/or their puppets owns all the states in the following regions:\n    [ROOT.new_mariposa_owns_51]Southwest California\n    [ROOT.new_mariposa_owns_52]East California\n    [ROOT.new_mariposa_owns_7]South California\n    [ROOT.new_mariposa_owns_32]South Mojave\n"
