  #### Laws #####

  # Military Law Categories

 outsider_recruitment_laws:0 "Recrutement d'étrangers"
 undesirables_recruitment_laws:0 "Recrutement des indésirables"
 mutant_recruitment_laws:0 "Recrutement de mutants"
