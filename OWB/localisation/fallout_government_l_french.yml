 army_training_laws:0 "Entraînement de l'armée"

  ## Outsider Recruitment

 outsider_law_none:0 "Pas d'étrangers"
 outsider_law_none_desc:0 "Lorsque nous conquérons de nouvelles terres et soumettons d'autres nations, nous devons réfléchir à ce qu'il faut faire de la population combattante qui reste après la fin d'une guerre. Nous en viendrons toujours à la conclusion que le fossé entre les cultures est tout simplement trop large, que les frictions possibles des soldats étrangers sont plus importantes que la croissance minuscule de nos rangs."
 outsider_law_volunteers:0 "Volontaires étrangers"
 outsider_law_volunteers_desc:0 "Surtout après une guerre, nous ne sommes pas en mesure de refuser des hommes valides qui cherchent à se battre en notre nom. Même s'ils viennent d'un pays qui n'a pas toujours été le nôtre, nous devons nous assurer d'inclure et d'intégrer les soldats volontaires où qu'ils se trouvent. Il faut cependant dire qu'il y a des barrières linguistiques et culturelles à surmonter."
 outsider_law_auxiliaries:0 "Auxiliaires étrangers"
 outsider_law_auxiliaries_desc:0 "Nous devons veiller à ce que l'armée soit dotée d'un personnel adéquat dans la mesure du possible, et une progression naturelle de cette démarche consiste à trouver des rôles appropriés à confier à des volontaires étrangers. Bien qu'un rôle de combat à part entière ne leur convienne pas, nous sommes enclins à reléguer les étrangers pour soutenir les unités chaque fois que cela est possible, même si cela a un impact sur la coordination entre les unités."
 outsider_law_batallions:0 "Bataillons d'étrangers"
 outsider_law_batallions_desc:0 "Pour trouver des soldats valides, nous devons tenir compte des populations intégrées qui ne sont pas différentes de notre stock local. Les anciens ennemis et rivaux peuvent trouver une place productive au sein de nos armées dans des unités qui leur sont propres, qu'elles soient ségréguées ou mixtes. En permettant cela, cependant, nous devons tenir compte des troubles que cela peut causer au sein de notre hiérarchie militaire."

  ## Brotherhood Outsider Laws

 outsider_law_brotherhood_initiates:0 "Initiés étrangers"
 outsider_law_brotherhood_initiates_desc:0 "La Confrérie pourrait laisser des étrangers servir d'écuyers à nos Paladins."
 outsider_law_brotherhood_knights:0 "Chevaliers étrangers"
 outsider_law_brotherhood_knights_desc:0 "Étant donné notre manque d'hommes et de main-d'œuvre, certains soutiennent que nous devrions laisser des étrangers talentueux devenir Chevaliers. Après tout, nous avons laissé l'Élu le faire."

  ## Undesirable Recruitment Law

 undesirables_law_none:0 "Pas d'indésirables"
 undesirables_law_none_desc:0 "Si nous voulons maintenir la cohésion et l'ordre dans les rangs de nos militaires, nous devons assurer un certain niveau de moralité et de confiance parmi nos hommes. En respectant les lois de notre nation, nous veillerons à ne permettre la présence d'aucun élément criminel au sein de nos forces armées."
 undesirables_law_petty:0 "Petits délinquants appelés"
 undesirables_law_petty_desc:0 "Bien que l'ordre public soit un élément vital d'une armée efficace, refuser avec excès de zèle le service d'hommes aptes et en bonne santé à cause de petites infractions est arbitraire et contre-intuitif. Il existe des raisons parfaitement valables pour lesquelles un homme pourrait voler de la nourriture ou devenir insubordonné, et elles ne devraient pas l'empêcher de servir."
 undesirables_law_homicidal:0 "Conscrits meurtriers"
 undesirables_law_homicidal_desc:0 "Une armée est un ensemble relativement organisé d'hommes armés et prêts à tuer. Notre objectif premier étant de rassembler ce genre de personnes, pourquoi refuser les tueurs en série et autres ? Bien qu'ils puissent apporter une sorte d'instabilité à notre armée et à notre règne en général, ils se prêtent bien à la tâche de prendre les armes, avec un peu de chance contre nos adversaires."
 undesirables_law_raider:0 "Conscrits pillards"
 undesirables_law_raider_desc:0 "Tant à l'intérieur de nos frontières qu'au-delà, il existe des groupes d'individus qui s'engagent à accumuler des richesses et du pouvoir par le meurtre, l'extorsion, le trafic de drogue et d'autres actes illégaux de ce type. Bien que leur mépris ouvert pour la loi et l'autorité laisse des traces sur notre nation dans son ensemble, il est logique que nous fassions usage de leurs compétences."
 undesirables_law_slaver:0 "Conscrits esclaves"
 undesirables_law_slaver_desc:2 "Bien qu'il ne fasse aucun doute que cela suscite des dissensions au sein de la population esclavagiste, le fait de faire miroiter la liberté et la gloire à tous les esclaves qui veulent se battre pour cette cause contribuera à renforcer nos rangs. Nous devons faire attention à ne pas les équiper de quelque chose de trop dangereux, bien que...\n§YRéduit le multiplicateur de capture d'esclaves de 2.§!"

  ## Mutant Normal Law

 normies_law_none:0 "Pas de Normies"
 normies_law_none_desc:0 "Des Normies, des Normies partout. Dans les rues, dans les égouts, dans les forêts, les collines et les ruines. Les normies à la peau lisse n'ont pas leur place sur un pied d'égalité dans notre société."
 normies_law_allowed:0 "Normies autorisées"
 normies_law_allowed_desc:0 "Bien sûr, les normies à la peau lisse pourraient nous chasser et nous poursuivre si nous ne sommes pas tenus en échec. Cela ne signifie pas pour autant que nous ne pouvons pas travailler aux côtés de ceux de leur espèce qui se montrent utiles à notre cause."

  ## Mutant Recruitment Law

 mutant_law_none:0 "Pas de mutants autorisés"
 mutant_law_none_desc:0 "Les terres désolées sont marquées par la présence de ceux qui ont été façonnés et modifiés par les radiations ou d'autres sciences militantes immondes. Pour les besoins de notre armée, ils doivent être considérés comme dangereux et dégénérés, et se voir refuser le service sans exception. Agir autrement serait mettre en danger l'ensemble de notre armée."
 mutant_law_ghoul:0 "Recrutement des goules"
 mutant_law_ghoul_desc:0 "En termes simples, les goules sont mieux équipées pour faire face aux conditions des terres désolées que l'homme de base. Avec une tolérance extrême aux radiations et une constitution remarquablement robuste, une goule fait un soldat modèle de la marche. Comment peut-on refuser un soldat qui ne mange pas, ne vieillit pas et peut marcher même avec les blessures les plus redoutables ?"
 mutant_law_super:0 "Recrutement de super-mutants"
 mutant_law_super_desc:0 "C'est vrai, les super-mutants sont assez super. Invariablement belliqueux, et bien plus puissants et vicieux que n'importe quel humain, la présence de ces mutants dans notre armée augmentera considérablement notre puissance militaire. Mais cela peut s'avérer être une lame à double tranchant, car le système de castes des super mutants qui dicte l'humain chétif comme inférieur peut conduire à l'insubordination et au désordre dans nos rangs."
 mutant_law_both:0 "Recruter tous les mutants"
 mutant_law_both_desc:0 "La théorie de l'évolution est simple : les faibles meurent, les forts survivent. Bien que les goules et les super-mutants ne puissent pas être considérés comme carrément supérieurs à l'humain de base, ils ont de nombreux avantages qui leur permettent de survivre dans les terres désolées. Bien que cela puisse affecter la structure et la stabilité de notre nation et de notre armée, nous devons faire bon usage de ces avantages."
 robotic_army:0 "Compter sur les robots"

  ## Officer Training Laws

 officer_law_local_heroes:0 "Chefs locaux"
 officer_law_local_heroes_desc:0 "Lorsqu'il s'agit de savoir qui doit mener nos armées au combat, la réponse est simple. Parmi la population de notre nation, il y a une poignée unique qui se distingue par une bravoure, un héroïsme et une compétence remarquables. Ils ont le soutien du peuple et sont aptes à diriger."
 officer_law_local_legends:0 "Les Légendaires habitants des Terres Désolées"
 officer_law_local_legends_desc:0 "De temps en temps, semble-t-il, il y a des gens qui agissent de telle sorte qu'ils se font une réputation. Il peut s'agir de guérilleros, de justiciers inarrêtables, de sages ou même d'un bandit particulièrement effrayant. Quoi qu'il en soit, ils ont les qualités nécessaires pour être des leaders."
 officer_law_professional_mercenaries:0 "Mercenaires compétents"
 officer_law_professional_mercenaries_desc:0 "Bien que le recrutement de nos officiers en interne soit une option décente, nous devons également envisager de faire appel à des talents extérieurs. Dans les terres désolées, il ne manque pas de tueurs qualifiés et brutaux qui prêteraient volontiers leurs services à un prix. Ces officiers mercenaires sont généralement plus astucieux, plus rapides d'esprit et plus imposants que la levée locale typique, et ils s'en sortiront bien dans un rôle de direction."
 officer_law_veterans:0 "Soldats aguerris au combat"
 officer_law_veterans_desc:0 "Parmi ceux d'entre nous qui sont aptes à diriger, aucun ne l'est plus que nos troupes de vétérans. Ils ont sans aucun doute vécu l'enfer et en sont revenus, et ont acquis une compréhension globale de la tactique et du leadership à partir de la base. Ils retourneront sur le champ de bataille non pas en tant que soldats, mais en tant que leaders, en utilisant ce qu'ils ont appris pour aider à guider la bataille."
 officer_law_military_academy:0 "Officiers de l'Académie militaire"
 officer_law_military_academy_desc:0 "Si nous souhaitons renforcer davantage notre structure de commandement, nous devons investir considérablement dans notre compréhension de la tactique, et nous devons nous assurer de former nos officiers à ce qu'ils doivent savoir de la même manière que nous formerions nos soldats. Le résultat final sera sans aucun doute une machine de combat bien huilée, supervisée par des hommes rusés et érudits ayant l'aptitude à diriger."

  ## Mutant Officer Training Laws

 officer_law_mutant_instinct:0 "Instinct mutant"
 officer_law_mutant_instinct_desc:800 "Produit final de la mutation VEF, les super-mutants sont brutalement efficaces. Plus de 800 livres de muscles, une régénération cellulaire accrue et une immunité contre la plupart des maladies humaines, voire toutes, même le plus stupide des mutants est une force avec laquelle il faut compter. En raison de leur nombre relativement faible par rapport à la population humaine, de nombreux mutants ont connu une certaine forme d'isolement social qui les a conduits à une forme d'autosuffisance de base. "
 officer_law_mutant_dumdum:0 "\"Dum-Dums\""
 officer_law_mutant_dumdum_desc:0 "Les mutants de la deuxième génération sont parmi les plus courants dans le Terres Désolées. Bien que leurs capacités mentales soient handicapées par rapport à la première génération, ils ne sont pas étrangers au combat. Capables de travailler ensemble et d'utiliser leur force brute et leur endurance à leur avantage, tout super mutant est capable de travailler en équipe pour détruire ses ennemis."
 officer_law_mutant_second:0 "Entraînement de la deuxième génération"
 officer_law_mutant_second_desc:0 "Même avec les déficiences mentales de la deuxième génération de mutants, nous pouvons attendre de nos soldats plus qu'une simple sauvagerie. Exercices, entraînement sur cible, cohésion de l'unité. C'est quelque chose qui ne peut pas être laissé derrière nous comme un reste des humains."
 officer_law_mutant_first:0 "Entraînement de la première génération"
 officer_law_mutant_first_desc:0 "Les contraintes de nos petits frères ne peuvent pas nous empêcher d'atteindre notre véritable potentiel. Equipes de feu mixtes, barrages de suppression, éclaireurs excessifs, raids de terreur. Leurs esprits idiots ne sont peut-être pas capables de tout comprendre, mais ils peuvent faire le travail. "
 officer_law_mutant_master:0 "Enfants du Maître"
 officer_law_mutant_master_desc:0 "Avant que le Vault Dweller maudit ne tue le Maître, les mutants étaient destinés à prendre le contrôle des Terres Désolées. Notre force, notre volonté, notre ruse brutale. Tout cela nous donne le droit de façonner les Terres Désolées à notre image, peu importe ce que pensent les races inférieures. Il n'y aura que les meilleurs à la tête de nos armées dans notre nouveau monde."

  ## Military Training Law

 training_law_none:0 "Pas d'entraînement"
 training_law_none_desc:0 "En ce qui concerne l'état de nos forces armées, nous ne pouvons pas faire les choses à double sens. En fin de compte, toute tactique fantaisiste ou doctrine avancée peut être facilement défaite avec une seule balle ou une forte dose de radiation. Les terres désolées sont un endroit dangereux, et appuyer sur la gâchette ou frapper avec un club est assez simple. L'instinct et l'armement devront faire l'affaire."
 training_law_wasteland:0 "Entraînement à la survie dans les terres désolées"
 training_law_wasteland_desc:0 "Les terres désolées sont un endroit rude et violent, et il faut s'attendre à ce qu'ils doivent éventuellement se défendre, que ce soit contre les animaux, les pillards ou les robots. Dans nos rangs, il y a pas mal d'hommes qui ont reçu l'éducation nécessaire pour savoir se défendre, et le fait qu'ils transmettent leurs connaissances à toutes nos recrues sera une bénédiction."
 training_law_mercenaries:0 "Instructeurs mercenaires d'entraînement"
 training_law_mercenaries_desc:0 "Partout dans les terres désolées, il existe une certaine profession qui tourne autour des compétences au combat, celle de tueur à gages. Ces mercenaires sont faciles à trouver et, pour un prix raisonnable, ils peuvent nous présenter leurs capacités de différentes manières. Le plus utile d'entre eux est sans aucun doute les compétences et les connaissances qu'ils ont accumulées au fil du temps, qui donneront un avantage à nos troupes si elles leur sont transmises."
 training_law_veterans:0 "Instructeurs vétérans d'entraînement"
 training_law_veterans_desc:0 "En clair, une nouvelle recrue ne vivra pas très longtemps si elle ne sait pas ce qu'elle fait. Avec la brutalité générale de la vie dans les terres désolées, nous pouvons supposer que plus une personne vit longtemps, plus elle doit être qualifiée. En faisant participer nos soldats vétérans au processus de formation des nouvelles recrues, ils peuvent transmettre leurs connaissances et contribuer à une force tactique plus instruite."
 training_law_military_academy:0 "Entraînement à l'Académie militaire"
 training_law_military_academy_desc:0 "Lorsqu'il s'agit de mettre en œuvre des tactiques et des technologies avancées sur le champ de bataille, les soldats sur le terrain doivent être aussi expérimentés que ceux qui commandent. À cette fin, nous veillerons à ce que chaque soldat soit formé selon les normes les plus élevées en matière de cohésion, de vigilance et de sang-froid. Ce faisant, nous pouvons projeter une image très puissante de la puissance militaire à la fois à l'intérieur de nos frontières et dans toutes les terres désolées."

 research_advisor:0 "Conseiller en recherche"
 research_advisor_cost_factor:0 "Coût du conseiller en recherche"
 drug_laws:0 "Lois sur les drogues"
 chems_banned:0 "Drogues Bannies"
 chems_banned_desc:0 "L'homme a de nombreux vices, et parmi eux, peu sont plus redoutables que la dépendance aux produits chimiques Chem. Les effets des produits chimiques, qui se présentent sous toutes sortes de formes, de tailles et de couleurs, peuvent s'avérer être un attrait considérable pour les personnes mal informées. Qu'il s'agisse d'une amélioration physique ou d'un simple plaisir, les produits chimiques ne montrent souvent leurs dangers que lorsque l'utilisateur est pris au piège de la dépendance. Nous devons faire le bon choix pour nos concitoyens en leur nom."

 chems_legalised:0 "Drogues Légalisés"
 chems_legalised_desc:0 "Il y a beaucoup de choses que l'on peut faire dans les terres désolées, mais choisir la façon dont quelqu'un d'autre vit sa vie n'en fait pas partie. Certaines personnes veulent juste se sentir bien, et cela devrait être leur droit. On peut dire beaucoup de choses sur la dangerosité des produits chimiques Chems et tout ça, mais cela n'affecte en rien. Laissez les gens prendre leurs propres mauvaises décisions !"
 bans_drugs:0 "Interdiction des drogues"
 slavery_allowed:0 "Autoriser l'esclavage"
 slavery_laws:0 "Esclavage"
 slavery_outlawed:0 "Esclavage Interdit"
 slavery_outlawed_desc:0 "Les bombes ont mis fin à l'ère de Lincoln, mais nous allons ressusciter sa voix. Nous restaurerons la grandeur de sa vision où tous les hommes sont créés égaux, et où tous les hommes peuvent vivre libres !"
 slave_society:0 "Société des esclaves"
 indentured_servitude:0 "Servitude contractuelle"
 indentured_servitude_desc:0 "Ce ne sont pas des esclaves, ce sont nos \"serviteurs\". Nous leur avons donné un foyer, de la nourriture, des vêtements et un but. Nous leur avons donné une vie."
 slavers_idea_1:0 "Asservir nos ennemis"
 slavers_idea_1_desc:40 "\"Le sort de la tribu des Twisted Hair de l'Arizona, qui a formé une alliance avec Caesar pour servir d'éclaireurs à son armée lors de la conquête de cette région, est particulièrement intéressant. Une fois les terres désolées de l'Arizona pacifiées, la Légion s'est retournée contre ses anciens alliés, les a dépouillés de leur identité tribale et les a réduits en esclavage. Ceux qui ont résisté ont été crucifiés sur les restes de l'Interstate 40.\""
 slavers_idea_2:0 "Esclavage organisé"
 slavers_idea_2_desc:0 "Vous et moi sommes parfaitement compatibles. Vous voulez acheter des esclaves, et je veux les vendre."
 slavers_idea_3:0 "Compter sur les esclaves"
 slavers_idea_3_desc:0 "Vous avez tué une centaine d'êtres humains juste pour des tester des drogues ? Eh bien, pas intentionnellement. Je veux dire, les esclaves sont chers. Pourtant, nous avons gagné de l'argent dans les premiers mois, donc la famille Mordino n'était pas trop en colère contre moi."
 slavers_idea_4:0 "Esclavagistes despotiques"
 slavers_idea_4_desc:0 "C'est un fait triste mais incontournable que certains sont destinés à alimenter simplement les ambitions de leurs supérieurs."
 slavers_idea_5:0 "Esclavagistes des terres désolées !"
 slavers_idea_5_desc:0 "L'esclavage a autrefois permis de construire des empires dans le monde d'avant-guerre. Aujourd'hui, il le fera à nouveau."
