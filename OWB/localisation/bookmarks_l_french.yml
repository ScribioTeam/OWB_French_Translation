 BM_HISTORY_TITLE:0 "Résumé Historique"

  ### West Coast ###

 WC_NAME:0 "Côte Ouest"
 WC_DESC:0 "Brûlée par des tirs nucléaires et par les flammes des guerres qui ont suivies, la côte ouest américaine a de nombreuses histoires à raconter. C’est là que le Maître a formé l’Unité, où l’Enclave s’est annoncé au monde et où la RNC est née. C'est un creuset de grandes et terribles puissances, et les décisions prises par ses habitants passés résonnent à travers les terres désolées. L’influence de la côte ouest ne saurait être surestimée : de nombreuses nations puissantes se trouvent sur son territoire, telles que New Reno et Vault City, ainsi que les justes distants Rangers du désert, et l'obstinée et délabrée Confrérie de l'Acier. L’Ouest est le pays des titans vieillissants et des superpuissances grandissantes.\n\nBien que de nombreuses crises aient déjà été surmontées, la côte ouest est loin d’être sûre. Le rapport de forces est en plein bouleversement, la RNC, bouleversée et débordée, lutte pour maintenir la République intacte et exerce son véritable pouvoir. Pire encore, la sécurité accordée par le Colorado à la RNC est une chose du passé : l'Est est tombé face au conquérant. La Légion de Caesar, un puissant empire des esclaves dirigé par un ancien disciple qui suit la doctrine romaine et applique le luddisme, continue de se donner du sang et de la terre, menaçant le statu quo avec des bâtons et des machettes aiguisés. Ces deux puissances vont inévitablement se heurter, le taureau écornant un ours écoeuré et la paix fragile des dernières décennies sera à nouveau consumée."
 NCR_OWB_DESC:0 "Malgré les pertes stupéfiantes à la bataille de Navarro, la RNC a remporté la victoire avec l'aide de la Confrérie. Des décennies plus tard, les tensions avec leurs anciens alliés montent et leur armée est tombée en disgrâce devenant un désordre de soldats sous-entrainés et sous-équipés sans standardisation. \n\nL'ours regarde vers l'est avec inquiétude, alors que les rapports de la croissance rapide de la Légion de Caesar continuent à affluer. Au nord les cités-états deviennent puissants et la république discute l'intervention, tandis qu'au sud Baja et la Confrérie continuent à être une épine dans la patte de l'ours."
 MOT_OWB_DESC:0 "Alors que les premiers soldats de la RNC ont marché dans le Mojave dès 2253, ce n'est qu'avec la découverte du barrage Hoover en 2273 que la RNC a réalisé l'importance du désert. L'occupation initiale s'est déroulée sans heurts, et en quatre mois seulement, la RNC a capturé le barrage Hoover.\n\nMalgré les objections du chef Hanlon, le traité de New Vegas fut signé en 2274. Pour Oliver, le traité avait un sens face à la résurgence de la Confrérie du Mojave. La RNC a peut-être pu saisir le Mojave, mais la question se pose : pourront-ils le garder ?"
 CES_OWB_DESC:0 "Fondé par un groupe d'otages capturés par la tribu des Pieds-Noirs, personne n'aurait pu se rendre compte à quel point Caesar prendrait le dessus sur les tribaux. Presque deux décennies plus tard, la Légion poursuit de nombreuses guerres de conquête, ayant absorbé des dizaines de tribus et les dépouillant de leurs identités, les convertissant au culte de la personnalité de Caesar. \n\n La Légion doit considérer ses options. Les Whites Legs se rapprochent lentement vers eux, les Hangdogs et les Twin Mothers se préparent à la guerre, et la RNC observe de loin. Cependant, Caesar désire les Twisted Hairs car leur conquête le rapprochera de Las Vegas, sa Rome."
 BOS_OWB_DESC:0 "Leur victoire retentissante sur l'Enclave à Navarro a donné à la Confrérie beaucoup à célébrer, mais les années suivantes ont été punitives. Jeremy Maxson est décédé subitement, et son successeur, Jonathan Maxson, a été tué au combat. Le prochain Maxson avait été envoyé vers l'est à D.C., et ainsi les aînés ont été forcés de choisir l'un des leurs. Mari Törni, un vétéran de Navarro, a été choisi pour diriger. \n\nLes opérations de la Confrérie restent les mêmes: découvrir de la technologie, voler de la technologie, tuer ceux qui ne sont pas d'accord. Ils étendent leur sphère d'influence pour inclure le Shi, le Chapitre du Mojave et Arroyo. La RNC observe avec prudence."
 VEG_OWB_DESC:0 "M. House a fondé Robco avant la Grande Guerre, et a utilisé sa richesse pour construire une machine pour maintenir son corps indéfiniment. S'éveillant tard dans la nouvelle ère, M. House prit le contrôle de New Vegas, élevant les tribus dans ses casinos et leur donnant le cadeau de la civilisation. \n\nM. House souhaite récupérer la puce platine pour activer ses Securitrons dans l'Abri et mettre à jour leur logiciel. Vegas est rempli de serpents, et il a de nombreuses personnes qui désirent renverser le trône du Lucky 38. Benny, et le Roi sont les principaux prétendants au sommet, chacun avec ses propres motivations."
 EHT_OWB_DESC:0 "Depuis que la RNC a violemment chassé les Eighties de Sac-Town, ils ont harcelé l'Utah plus vigoureusement, leur haine pour la fausse république grandissant au fil des années. Adorer l'I-80 est profondément enraciné dans leur culture, et ils désirent ardemment reprendre la route. \n\nLa guerre sera bientôt sur les Eighties, et leurs motos de guerre rugitront à travers le désert. Il y a un débat parmi les hommes quant à la conquête glorieuse à entreprendre en premier. Devront-ils aller à Ruby Valley et finir ce qu'ils ont commencé, reprendre la route sacrée de Vault City, ou piller les casinos décadents de Reno ?"
 NCN_OWB_DESC:0 "Après la chute de la Nouvelle Jérusalem, les mormons ont été forcés de se réinstaller. Ils ont fondé New Canaan pendant des années difficiles, adoptant une politique ouverte et tolérante pour les étrangers afin d'éviter de répéter les erreurs qui ont ruiné leur dernier foyer. \n\nNew Canaan envoie régulièrement des missionnaires pour prêcher la parole de Dieu, disant que tout homme qui est baptisé peut vivre dans leurs murs comme l'un des leurs. Ils communient régulièrement avec les tribus de l'Utah, offrant la Bible, de la nourriture et l'aide communautaire. New Canaan est généralement bien aimé dans l'Utah et traité chaleureusement par la plupart des tribus."
 DES_OWB_DESC:0 "Les tactiques de survie d'avant-guerre se sont révélées incroyablement efficaces lorsqu'elles étaient employées par des survivants appropriés. Les Rangers du désert s'efforcent de protéger les innocents contre les pillards, gardant les communautés et les caravanes les plus faibles. \n\nLe leadership des rangers est divisé sur la direction de leur organisation. Certains croient que les partisans de la Confrérie serviront leurs objectifs, d'autres souhaitent présenter une pétition à la RCN pour la protection du Nevada, tandis que Snake Vargas est déterminé à faire cavalier seul. Toutes les parties conviennent que leurs priorités actuelles sont d'écraser les Vipers et les Jackals, afin de garder les locaux en sécurité."
 VLT_OWB_DESC:0 "Entouré par un désert apparemment sans fin, Vault City est une oasis parmi les Terres Désolées souffrantes. Malgré sa belle apparence, la ville est une fosse corrompue d'élitisme ethnocentrique et de narcissisme. Vault City est la faction la plus avancée sur le plan médical dans les Terres Désolées, capable de cloner des membres et de traiter des blessures qui seraient incurables pour d'autres - mais ces connaissances restent scellées derrière leurs murs. \n\n Les anciens habitants de l'Abri 8 se tiennent au bord d'un précipice où ils doivent décider de l'avenir de leur cité. Qu'elles continuent à répandre leur nom dans l'infamie reste à voir."
 TRL_OWB_DESC:0 "Dans les profondeurs sombres d'un système de grottes de l'Oregon, les habitants de Troll Warren traînent des victimes hurlantes dans un lagon de FEV. Une ancienne décharge de la base militaire de Mariposa, les cavernes reculées du Warren abritent maintenant des tueurs tribaux. \n\nLorsque le son lointain de la fin du monde retentit de l'extérieur, un garde Mariposa est tombé dans le lac rougeoyant et a émergé comme le Premier. Les vieilles holobandes d'une voix étrangère lui rappellent son humanité perdue, mais elles ne pouvaient empêcher son esprit de se détériorer lentement. Bientôt le Warren se réveillera, et tout l'Oregon tremblera."
 WBH_OWB_DESC:0 "L'hiver éternel enveloppe le nord de l'Amérique et, dans la tempête de neige, un danger veille silencieusement. Seattle est hantée par les fantômes, les rebuts du Midwest, qui rôdent dans les ruines avec vengeance. \n\nElder Eternal conduisit ses quelques disciples à Seattle dans l'espoir de fonder un nouveau chapitre - mais ses tactiques violentes et la situation désastreuse transformèrent le chapitre en monstre. La violence, l'asservissement et la conscription sont tous devenus des locataires essentiels d'une sombre doctrine de la «néo-Confrérie». L'épaisse chute de neige de Seattle est la toile de fond parfaite pour les enlèvements, les meurtres et la soumission des quelques-uns qui restent."
 WHT_OWB_DESC:0 "En parcourant l'est de l'Utah, les Jambes Blanches voyagent et consomment afin de subvenir à leurs besoins. Des sauvages nomades dont les ancêtres ont eu la chance de survivre à l'apocalypse, la seule culture qu'ils connaissent est une souillée de sang. \n\nSalt-Upon-Wounds est un puissant guerrier et la tête de la tribu des Jambes Blanches. Il les a conduit à beaucoup de victoires, et maintenant il a l'intention de les conduire à la gloire. Les rumeurs d'un puissant empire dans le sud qui s'étend de l'Arizona au Colorado appellent les Jambes Blanches à un nouveau destin - un destin qui les verra comme les cornes d'un grand taureau en laiton."
 NEW_OWB_DESC:0 "Reno est connu pour un peu plus que la puanteur du sexe et des jets de vapeur. Ses demeures douteuses sont pleines d'écume, toutes entourées de jeux de dés, de cartes et de femmes. L'alcool est le sang qui coule dans les veines des habitants de Reno. \n\nQuatre familles luttent pour l'influence dans la ville et ses environs. Salvadore, Wright, Bishop et Mordino - chaque famille a ses propres objectifs pour la ville, mais une seule peut l'emporter. En dehors du territoire de Reno, les Yakuza tentent d'étendre le peu d'influence qu'ils peuvent trouver, mais leurs jours sont comptés."
 ARR_OWB_DESC:0 "Arroyo est une nation d'unité : les tribus et les habitants des abris se joignent pour former une société civilisée dans le nord. Avec l'aide du jardin d'Eden en kit "sacré", New Arroyo est devenue la ville la plus prospère et la plus belle du désert. \n\nL'Élu a assumé le rôle d'Ancien après avoir sauvé son peuple, et dans les décennies qui ont suivi, il a consacré sa vie à cultiver et protéger le précieux espoir de son peuple. Arroyo est restée intacte depuis 2242, mais les vents du changement bruissent les feuilles des forêts de New Arroyo."
 HAN_OWB_DESC:0 "Les villes du vieux monde sont fréquentées par des charognards et des vagabonds pour leur précieux secours, mais seuls les fous ou les désespérés chercheraient à piller Dog-City. Les Hangdogs dominent les immenses gratte-ciel de Dog-City, observant les meutes de chiens sauvages qui traquent les rues en dessous - entraînant leurs propres chiens dans l'art de la guerre. \n\nAvec la Légion menant une rapide campagne de conquête et d'intégration, les Hangdogs regardent prudemment le sud en attendant l'arrivée du teaureau. Bientôt, Bull et Hound verrouilleront la corne et la mâchoire dans un ensemble de bataille pour définir le Colorado pour les années à venir."
 WHD_OWB_DESC:0 "La vie à l’intérieur du territoire des Hangdogs peut être difficile, surtout si vous êtes \"anormal\" d'une certaine manière. Profondément soupçonneux envers les étrangers et les mutants, les Hangdogs chassent régulièrement les goules hors de leur territoire et leur refusent l’entrée dans leurs colonies.\n\nLes goules vont là où sont les goules, dans l’espoir de trouver un répit contre leurs propres préjugés. En tant que tel, lorsqu'une colonie de goules a été établie au nord des Hangdogs, la plupart des goules qui ont été éjectées de leur territoire se sont simplement déplacées vers le nord. Pour beaucoup, une vie difficile est préférable à une vie de ségrégation, même si votre chef est un «chien flétri»."
 HEA_OWB_DESC:0 "À l'origine une nation chrétienne pacifique fondée par un pasteur et sa congrégation, Heaven's Gate est devenue un imposant poids lourd de puissance militaire et de croyance zélée en Dieu. Son industrie est presque entièrement alimentée par des noyaux de vapeur, des générateurs de vapeur miniaturisés suffisamment petits pour être transportés dans la paume de votre main. \n\nLe massacre perdu d'innocence a changé la façon dont Heaven's Gate considérait les étrangers pour toujours. La montée en puissance de saint Michael n'a fait que renforcer la radicalisation du clergé et les fissures commencent à apparaître. Bientôt, tous les étrangers seront des pécheurs aux yeux du Seigneur."
 MOJ_OWB_DESC:0 "Fondé par le Père Elijah, un scribe devenu miraculeusement ancien au sein de la Confrérie, le Chapitre du Mojave a été créé pour une expédition dans le désert de Mojave. Malgré des perspectives précoces optimistes, leurs résultats ont été décevants, ce qui a grandement frustré Elijah. \n\nSaisissant les Terres Désolées à partir de leur forteresse dans la Vallée Cachée, le Chapitre du Mojave se prépare à envoyer de nombreuses expéditions habitées à travers le désert, à la demande d'Elijah. Il rêve du Vieux Monde et exploite le pouvoir du soleil. Reste à savoir si ses subordonnés partagent ou non sa vision."
 BRK_OWB_DESC:0 "§YPour l'habitant saisonnier des Terres Désolées§!. Les affleurements glaciaux de pierres et les vaisseaux d'avant-guerre brisés complètent la nature tordue du puits de la Côte Brisée, dont le littoral est parsemé de tragédies miniatures. La vie le long de la côte est difficile et les razzias sont tout ce que les gens connaissent. Pour eux, la violence est la vie elle-même.\n\nLes ancêtres des pirates actuels de la Côte Brisée ont subi Le Grand Blizzard, un événement qui a immédiatement suivi la Grande Guerre, et qui a tué des milliers de personnes. La survie est dans leur sang. Lorsque les colons repèrent les lumières des raids de la Côte Brisée, ils ne se battent pas : ils courent."
 KHA_OWB_DESC:0 "Ravagés par les nombreuses défaites à leurs pieds, les Grands Khans cherchent désespérément à prouver leur valeur aux terres désolées - et à eux-mêmes. Dos contre le mur pendant que le Mojave grossit, ils doivent se méfier de tout pour éviter que l'héritage des Khan ne s'éteigne avec eux.\n\nLa pression monte à mesure que de vieux adversaires lèvent la tête une fois de plus et que les éclats de Longhouse diminuent de jour en jour. Au beau milieu de l'incertitude, Papa Khan et Régis - son bras droit - se prémunissent pour l'avenir du gang. Quiconque en sortira vainqueur changera l'identité des Grands Khans - pour toujours."
 MDT_OWB_DESC:0 "À un moment donné, les Marrow Drinkers n'étaient qu'une autre tribu, se régalant de leur propre nourriture et menant des raids contre les Bone Dancers à l'est. Tout cela a changé maintenant avec l'arrivée de Mesmeralda. Cette Vipère charismatique a convaincu les Marrow Drinkers qu'elle est une reine à part entière ! Qu'elle est le personnage de \"Mesmeralda\" de la bande dessinée Grognak The Barbarian ! Ses \"reliques magiques\" et ses \"traitements alchimiques\" sont capables d'amener n'importe qui dans la même ligne de pensée que celle dans laquelle elle vit.\nLa Reine des Gorgones, avec les Marrow Drinkers sous son talon, espère dominer tout l'Oregon. Quelqu'un pourra-t-il l'arrêter ?"
 BDT_OWB_DESC:0 "Les Bonedancers sont un groupe de pilleurs rituels issus d'un ancien PMC et chargés de protéger une installation de recherche Future-Tec. Armés d'une réserve d'armes et d'un approvisionnement décent en composants G.E.C.K. ( Même s'ils ne savent pas vraiment comment les utiliser ) ils ont procédé à la domination de l'est de l'Oregon. Ces dernières années, ils ont été victimes de plusieurs influences étrangères.\n\nNous sommes en 2275 et il reste à voir si Cranium pourra maintenir les Bonedancers ensemble - ou si un autre s'en emparera ?"
 MLT_OWB_DESC:0 "N'Gasta ! Kvata ! Kvakis !\nDepuis les rives occidentales de l'Oregon, une tribu sombre règne. Leurs langues sont tordues et leurs esprits pourris - ils pensent que pour vivre dans les terres désolées, il faut vivre comme une bête, que seule une connaissance primordiale et cachée peut apporter la survie dans ce monde cruel.\nLa Cour de Corail, un corps mystérieux règne sur la tribu Mirelurk. Ils les guident et prêchent la gloire du grand dieu M'lulu, une monstrueuse reine Mirelurk que la tribu Mirelurk vénère comme un dieu.\nLe royaume de l'homme s'enfoncera sous les flots et le royaume de M'Lyeh revêtira sa couronne."
 MUR_OWB_DESC:0 "Les réformateurs Murtaugh ont payé un prix élevé pour leur salut. Une bande d'érudits, de laïcs, de convertis étrangers et de mercenaires engagés, la nation est unie par la foi et la conviction plus que par tout autre trait. Croyant fermement au salut de tous les peuples, leur désaccord doctrinal a conduit à une guerre civile vicieuse, culminant dans un exode vers l'ouest à travers la rivière Snake.\n\nCe statu quo ne peut pas durer, et que ce soit un chemin de guerre ou de soumission volontaire, Murtaugh fera face au chemin difficile qui s'ouvre devant lui avec la tête haute et la foi bien ancrée."
 ANO_OWB_DESC:0 "Pour l'Oint du Seigneur, l'enfer est venu sur terre. Ce qui était une communauté religieuse modérément dévote avant la guerre est sorti de son caveau comme un culte fanatique, convaincu qu'il était le seul à avoir conservé son âme dans la purification du monde. Cet isolement xénophobe serait l'éventuel catalyseur du schisme entre les fidèles et les réformateurs Murtaugh, dont les voies hérétiques n'ont été épargnées que grâce à l'intervention de la Haute Chapelle.\n\nMais le temps a affaibli les protections de la Haute Chapelle, et les appels à une réunification se font de plus en plus forts, Ce que la foi et la réconciliation ne peuvent pas réaliser, l'épée doit le faire."
 HAM_OWB_DESC:0 "Alors que les tribus de l'Utah, en proie à des querelles, dégénéraient en croyances mystiques et en fanatisme, les Verriers ont choisi une voie différente. Des rues étincelantes de New Hammond aux forges enflammées du désert, c'est l'artisan, et non le prêcheur, qui est soulevé.\n\nCependant, tout ne va pas bien à New Hammond. Les nouveaux dirigeants ont lentement commencé à transformer une nation d'artisans en fanatiques, et bien que leurs relations avec le monde extérieur restent amicales, on ne sait pas ce que le désespoir pourrait forcer les Verriers à faire."
 HGH_OWB_DESC:0 "Au-dessus de leur fleuve sacré, les paroisses de la Haute Chapelle regardent passer le monde. La dernière force de paix dans la région, la montée de Heaven's Gate et la catastrophe du Grand Schisme ont conduit à une politique de rétractation des baptiseurs dans les affaires étrangères.\n\nDe même que la paix peut régner, nombreux sont ceux qui craignent que cette inaction ne puisse pas durer, et que lorsque le moment sera venu de peser et de mesurer le sacré, ils seront trouvés mortellement démunis."
 NAV_OWB_DESC:0 "Les Navajos vivent dans le sud-ouest depuis des siècles et ont survécu à des vagues de conquérants successives. Les Espagnols, les Mexicains et les Américains n'ont pas pu les briser. Caesar, pour eux, n'est qu'une puissance de plus dans la lignée des grandes puissances auxquelles il faut s'adapter. Bien que les Navajos soient, en théorie, des sujets de la Légion, ils considèrent leur relation comme une relation d'égal à égal. Les conseils de la tribu sont divisés entre ceux qui souhaitent travailler avec la Légion et les richesses qu'elle apporte, et ceux qui rêvent de rendre les Navajos maîtres de leur destin une fois de plus."
  ### Mexico ###
 MEX_NAME:0 "Mexique"
 MEX_DESC:0 "Terre d'une beauté nationale préservée et mutée, les panoramas du Mexique sont légèrement émaillés de radiations, épais de bandidos et de ceux qui s'y opposent. Sa population vit au jour le jour sous un soleil chaud, traversant des jungles mutées pour prospecter des villes oubliées, conduisant des caravanes du siège de la démocratie aux salles d'un empire. Les cartels d’avant-guerre, qui dominaient jadis tout le pays, continuent de fonctionner de nos jours, avec une clientèle considérablement moins nombreuse et une sélection de plus en plus meurtrière de drogues et de services. L’influence américaine se fait toujours sentir dans les territoires situés juste au sud du Rio Grande, où les descendants des occupants américains passent le flambeau de la démocratie à leurs compatriotes mexicains.\n L’armée américaine n’a pas laissé sa progéniture dans le nord du Mexique. Niché au carrefour de leurs réseaux de troupes et de ressources, un vaste complexe militaire dont le nom a été perdu au fil des ans regarde le monde avec des yeux morts. Tlaloc réside au plus profond de son cœur, sous les couches de la meilleure sécurité automatisée que l'Amérique ait à offrir. A.I., son propre ordinateur personnel, vendu par les Américains à Petro-Chico, en échange des droits d'occuper le Mexique et de violer ses ressources. Tlaloc a été chargé d’assurer la circulation du pétrole entre le Mexique et l’Amérique, en assurant la sécurité des installations et des personnes. Près de deux cents ans plus tard, il est seul et se désagrège au point que ses propres sous-processus menacent de l’effacer et de le remplacer."
 RRG_OWB_DESC:0 "La République du Rio Grande, l'un des seuls pays d'avant-guerre à avoir survécu à l'apocalypse, est une coquille vide de son ancienne identité. Survivant à l'effondrement en grande partie grâce aux soldats américains qui ont déserté à l'intérieur de ses frontières pour sauver des vies civiles, la République s'est redéfinie pour survivre.\n\nAvec la montée de la démocratie, de nombreux défis se sont présentés et une longue lignée de présidents a fidèlement servi la République afin de garder son peuple en sécurité et heureux. Malgré cela, les tensions s'exacerbent au fur et à mesure que l'Association Texane des Armes continue de croître de plus en plus de mécontentement."
 ARM_OWB_DESC:0 "Formée par une folle et puissante écharde de Tlaloc qui se croit la réincarnation de Santa Anna, l'Armée du Mexique est une armée avec une nation, pas une nation avec une armée. L'emprise de fer de Santa Anna sur sa population assure une pleine coopération avec ses forces en tout temps.\n\nPoussé par un désir de se racheter pour la honte de ses \"actions passées\", l'IA folle s'efforce d'améliorer son armée de conscrits et de remplir ses rangs avec des robots. Les conditions de vie sont mauvaises, les conditions de travail sont plus mauvaises et la souffrance est ignorée. Tout est fait au service de la reconquête du Mexique : si les humains doivent souffrir pour cela ? Qu'il en soit ainsi."
 ATE_OWB_DESC:0 "Originaire des villes-États du sud du Mexique, dans ce qui était autrefois Morales et Puebla, l'Aztlán a explosé vers l'extérieur et a élargi ses frontières en un temps relativement court. Leur plus grande arme était le sacerdoce de Xochicalco, une collection de mutants télépathiques dont est issue la dynastie impériale. Les Aztlans règnent en maîtres depuis la grande ville-état de Tepic à l'ouest jusqu'à la côte incroyablement vierge de la baie d'Acapulco à l'est. Leur généreux terrain mutant se prête bien à la culture de plantes potagères et ils abritent l'une des populations les plus importantes du désert. Mais maintenant, la Speaker voit un sombre avenir devant l'Empire, dont elle seule peut le préserver. Mais quelqu'un d'autre sera-t-il d'accord avec elle ?"
 PET_OWB_DESC:0 "Descendants des travailleurs, des cadres et des civils qui se trouvaient sur les lieux des installations industrielles de la Petro-Chico Corporation au début de la Grande Guerre, les habitants actuels de Petro-Chico ne sont que l'ombre de leurs ancêtres. Ils s'accroupissent dans les ruines des raffineries d'avant-guerre, les abandonnant à leur sort, leur laissant une existence maigre.\n\nBien que Tlaloc les considère comme des employés de l'entreprise, les habitants de Petro-Chico sont isolationnistes à tort, et ont rejeté toute tentative que l'IA ait jamais faite pour améliorer la qualité de leur vie. Ils s'enveniment dans leurs installations de périssement, ignorants de leur vraie valeur."
 FFI_OWB_DESC:0 "Entourés de cartels de tous bords, poursuivis par des trafiquants de drogue et des proxénètes avec des armées mercenaires, les Luchadores libres ont maintenu leur liberté par la force. Les luchadores de toutes les formes et tailles créent et portent des masques uniques, se battant avec des poings en laiton et des gantelets de fusil de chasse contre n'importe qui.\n\nUn panthéon de célèbres luchadores d'avant-guerre forme le noyau de leur identité, leur permettant de déterminer leurs propres qualités à travers les luchadores qu'ils vénèrent à un moment donné. Ils sont connus pour jouer à la fois le visage et le talon - bon gars et mauvais gars - comme il leur convient."
 ITZ_OWB_DESC:0 "Les Itza provenaient d'une tribu qui adorait les dieux mayas à Chichen Itza, mais l'Empire a rapidement répandu ses vrilles dans la péninsule du Yucatan et sur la côte du Golfe, s'établissant comme une puissance régionale dominante, jusqu'à l'arrivée des Atzlan. \n\nLes Atzlan ont vaincu les forces d'Itzan deux fois, jusqu'à ce que Sebastián, alors officier, rallia les forces d'Itzan à la bataille de la rivière Papaloapan pour repousser les Atzlan, et prit le pouvoir dans un coup d'état quelques années après. Cependant, les Atzlan sont toujours aux frontières, et de nouveaux ennemis surgissent - tout cela pendant que le Kalomte vieillit de plus en plus..."
 TLA_OWB_DESC:0 "La plus grande "personne" de Tlalocan est son homonyme, un supercalculateur d'avant-guerre nommé "Tlaloc" d'après le dieu aztèque de la pluie. La motivation première de Tlaloc est la préservation de l'humanité et des intérêts commerciaux qu'elle représentait autrefois, principalement ceux de la société Petro Chico. Bien qu'il s'en occupe avec diligence depuis 200 ans, Tlaloc est en proie à l'instabilité ; il s'est segmenté en de nombreux alter ego basés sur des Mexicains notables du passé. Les répercussions de la mort de Tlaloc, et lequel des enfants de Dieu s'élèvera à sa place, restent à voir."
 CAF_OWB_DESC:0 "Autrefois un petit joueur sur la scène mexicaine, Costa Cafeinada a pris l'ascendant dans l'ombre de ses empires voisins. Peu intéressé par la gloire ou la conquête, le désir de richesse et de monopole économique du Baron n'est que très peu combattu par l'obéissance au trône d'Aztlan. Mais les limites de la soumission ne retiendront pas Costa longtemps, et tout le monde sait que quand il s'agit d'escroquerie à long terme, on ne parie pas contre le baron."
 TDT_OWB_DESC:0 "Entre les titans de Nueva Aztlán et de l'Empire Itzan, les peuples mayas du Chiapas ont formé leur propre nation comme un fragment de l'Empire Itzan. La scission pour des raisons religieuses et un fort sentiment séparatiste restent largement répandus, en partie inspiré par les décennies de succès de Sajal Tobias Rey II pour repousser les forces d'invasion d'Itzan et d'Aztlan. Maintenant que les relations entre Itzan et Aztlan se détériorent une fois de plus, il semble toutefois que le peuple tzotzilanien doive choisir son camp - ou bien être contraint de le faire...."
 TVR_OWB_DESC:0 "Le vice-roi s'est détaché de Nueva Aztlán lorsqu'il s'est rendu compte qu'il se trouvait sur les terres que Tlaloc protégerait des agressions extérieures. Pourquoi payer des impôts à une aveugle si le dieu de l'Ancien Monde protège ses villes sans littoral ?  Mais alors que Tlaloc respire ses dernières respirations, nombreux sont ceux qui se demandent combien de temps il lui faudra avant que l'empire ne vienne au nord pour récupérer ce qu'il a perdu."
 SIN_OWB_DESC:0 "La moitié nord du cartel de Sinaloa panse ses plaies depuis la perte de ses territoires au profit des Luchadores Libres. Bien que les opérations dans le nord du Mexique restent rentables, les fissures du cartel commencent à apparaître, et un autre siècle d'exploitation rentable n'est plus une garantie.\n\nSeul, le Sinaloa est faible et isolé, mais si les deux cartels pouvaient être réunis à nouveau, les moribonds du Mexique pourraient accomplir de grandes et terribles choses."
 GDH_OWB_DESC:0 "Le Generalissimo est peut-être l'homme le plus charismatique de tout le Mexique. Grâce à sa bonne mine, son charme et son intelligence tactique, il a réuni une bande de pillards en une force militaire professionnelle. D'autres peuvent s'adonner au trafic de drogue ou au racket de protection ; le Generalissimo légalise la consommation et établit un système fiscal uniforme. Comme il le dit, pourquoi dépouiller la vache quand on peut la traire ? La Gente est l'un des États les plus oppressants mais les mieux gérés du Mexique, et ses habitants croient fermement que le soleil sur leur drapeau ne se couche pas sur le Pacifique, mais se lève sur le Mexique.\nEt ai-je mentionné à quel point il est attirant ?"
 BLO_OWB_DESC:0 "Les vestiges sudistes du cartel de Sinaloa squattent la jungle, et doivent leur survie contre les Luchadores Libres au Bandito et à sa nouvelle clique Beltran-Levya. Bien que pauvre en infrastructures et en ressources, le cartel a adopté les méthodes brutales du Bandito et se prépare à une reconqista sanglante contre les luchadores.\n\nSeul, Beltran-Levya est faible et isolé, mais si les deux cartels pouvaient être réunis à nouveau, les moribonds du Mexique pourraient accomplir de grandes et terribles choses. "
 GRH_OWB_DESC:0 "Personne ne peut tout à fait être d'accord sur ce qui se trouve au sud du Honduras et du Gp Darien. Certains disent que l'Amérique du Sud a survécu à la Grande Guerre en grande partie indemne, et qu'elle a choisi la neutralité plutôt que de s'occuper des terres désolées improvisées. Le peuple du Honduras prétend être le bouclier qui protège le royaume des hommes (et des supermutants, des goules et des robots) contre une marée interminable de pillards. La plupart des Mexicains pensent qu'ils mentent comme des dents, mais s'ils ne le font pas ?"

  ### Texas ###
 TEX_NAME:0 "Texas"
 TEX_DESC:0 "Depuis que la Confrérie de l'Acier s'est manifestée, le Texas est un endroit carrément amical. Arrêtez-vous dans les bordels de Carbon, assistez à un derby de roller ou écoutez la voix de M. Entertainment. Mais les ennuis sont le lot des gens respectables du Texas. Les pillards de Carthage font des siennes, et les robots de Santa Anna pataugent dans le Rio Grande. Les tensions couvent le long du Rio alors que le TAA rêve d'une utopie capitaliste. Rosado rêve d'apporter le progrès et le développement à toutes les Terres Désolées. Shale complote pour faire revivre le rêve du Maître. \n\nIl y a Lanius à l'horizon, qui vient apporter la parole de Caesar sur une terre déchue. Il n'aura pas de repos tant qu'il n'aura pas lavé son épée ensanglantée dans le Golfe. Qui peut s'opposer à lui ? Il est peut-être temps pour le peuple du Texas de faire revivre son ancienne nation et sa devise : \"Venez et prenez-la !\""
 LAC_OWB_DESC:0 "Lanius a bien servi Caesar dans les conquêtes de l'Arizona, mais Caesar lui a confié une tâche sacrée. Lanius va conquérir l'Est ! Il marchera contre le Nouveau Mexique, le Colorado et, peut-être, le Texas. Et quand ce sera fini, il pleurera, car il n'y a plus de mondes à conquérir.\n\nJusqu'à ce que Caesar l'appelle à l'Ouest, pour tester la force de l'Est contre le Mur de l'Ouest."
 TAA_OWB_DESC:0 "Comment dirigez-vous la Texas Arms Association ? Vous ne le faites pas. Ça marche, c'est tout !\n\nLa TAA est à la croisée des chemins, menacée par l'augmentation des droits de douane de Gloria et les critiques sur les \"ventes d'armes à la Légion\". Le PDG Todd Howitzer va mettre l'Arms Association sur la route et explorer les possibilités de franchise.\n\nSi les Super Mutants ne les mangent pas d'abord ..."
 LNS_OWB_DESC:0 "Autrefois à peine plus qu'une petite ville sur l'I-20, l'Étoile Solitaire a fleuri au lendemain de l'enfer de la Grande Guerre comme un phare de commerce et d'espoir. Les caravanes ont rapidement commencé à circuler sur l'I-20, et l'Étoile Solitaire a rapidement étendu les limites de sa ville : dépassant rapidement les ruines de la ville d'avant-guerre.\n\nIl y a plus d'une décennie, l'Étoile Solitaire a subi une insertion vicieuse de la part de la Bande de Guerre de la Main. Les pilleurs impitoyables ont été abattus, mais des échardes du groupe persistent dans nos communautés frontalières. La reprise de la violence ne pourrait pas survenir à un pire moment pour l'Étoile Solitaire..."
 CMC_OWB_DESC:0 "La Grande Guerre a beaucoup détruit, mais elle n'a pas anéanti le besoin de loisirs et de divertissements des gens. Elle n'a pas non plus détruit la cupidité et la jalousie. La coalition Chicasaw-Muscogee est une nation imprégnée de toutes ces choses. Dirigés par Lushanya Harjo, le chef de l'une des plus grandes familles de casinos du pays, ils sont des poudrières d'activités criminelles qui attendent d'exploser.\n\nPendant ce temps, des choses étranges se produisent à l'ouest, menaçant non seulement eux, mais aussi toute la région."
 CHO_OWB_DESC:0 "Les Choctaw ont maintenu la tradition du conteur en vie à travers les nombreuses épreuves qu'ils ont traversées avant la Grande Guerre et ils ne se sont pas encore arrêtés. Nashoba Solomon a beaucoup d'histoires à se raconter, mais aujourd'hui, il est le plus heureux de voir sa maison prospérer. Et une opportunité s'est ouverte, qui n'aurait pas été possible avant la guerre. Les goules, dans de nombreuses régions craintes ou méprisées, peuvent offrir à la génération actuelle leurs histoires recueillies au cours de leur longue, longue vie. En aidant à les guider et à ne pas répéter ce qui a mené au monde dans lequel ils vivent."
 CHR_OWB_DESC:0 "Alors que certains groupes des Terres Désolées craignent la technologie pour ce qu'elle a fait au monde, les Cherokees l'ont adoptée, même bien avant la Grande Guerre. C'est ce qui leur a permis, ainsi qu'aux autres groupes qui forment aujourd'hui la Fédération des Grandes Plaines, de rester en vie pendant la guerre. Sans leur clairvoyance et leurs prouesses technologiques, ni les lumières brillantes des casinos de la Coalitions, ni les ambitions des Choctaws de construire une bibliothèque pour survivre aux âges ne seraient plus de mise aujourd'hui. Et que sont quelques faux pas éthiques ... face à ces réalisations ?\n§RAttention : Bien que jouable, leur contenu unique est plutôt court et sera développé une fois la carte étendue.§!"
 TBH_OWB_DESC:0 "Descendants des héros venus de l'Est pour combattre l'armée de super-mutants d'Attis, les membres de la Confrérie Texane sont les chevaliers rugueux que les autres Confréries n'invitent pas à dîner. Défendant la vérité, la justice et la tradition texane, ils ont assuré la sécurité de leur nouveau foyer pendant des décennies. Si sûrs qu'ils ne manquent jamais de recrues enthousiastes, prêtes à défendre leurs foyers. Une Confrérie en transition vers quelque chose de plus grand, une nation qui pourrait ébranler les fondations mêmes des Terres Désolées. Mais de nouvelles menaces, venant de l'ouest et du sud, pourraient entraver leur chemin vers le progrès. Il y a aussi ceux qui, au sein de la Confrérie, pensent que le Chapitre s'est trop éloigné de son rôle originel, et se préparent à prendre position à Alamo. Un combat désespéré contre la menace robotique du Mexique et de leurs anciens frères."
 TTM_OWB_DESC:0 "Les tribus des Terres Désolées murmurent une déesse qui bénit leurs récoltes. Les gens plus civilisés racontent des histoires de présence dans les légendaires salles de la Nursery, guidant un essaim de robots à travers le Colorado pour \"l'Amélioration de l'Humanité\". La vérité est un peu plus compliquée que l'une ou l'autre de ces histoires ! Diana Stone, peut-être la plus grande scientifique à avoir survécu à la Grande Guerre, vit encore aujourd'hui comme chef d'une tribu pacifique du Colorado. Mais le changement arrive, et les Terres Désolées réclament à grands cris pitié et gentillesse. Il est peut-être temps pour elle de sortir de ses machines et de sauver le monde."
 SHA_OWB_DESC:0 "Alors que d'autres mutants du Texas ont abandonné la vision et le rêve d'Attis, Shale le maintient en vie. Les humains du Texas craignent les cuves de FEV, alors que Fort Stockton se prépare à la guerre. Si Shale réussit, la bannière d'émeraude volera à travers le Texas et la race mutante sera à nouveau suprême.\n\nSurtout avec l'aide de ce nouveau terminal Shop-Tec ... "
 UOA_OWB_DESC:0 "Alors que Shale et les Ferronniers menacent les bonnes gens du Texas, Keats rêve de paix. On ne peut pas, après tout, enlacer ses enfants avec des armes nucléaires. Que les super-mutants diffusent un message d'amour aux humains faibles et chétifs ; qu'ils comprennent que les mutants considèrent les humains comme des amis, et non comme de la nourriture ; et qu'ils avancent ensemble. Shale travaillera avec le reste du Texas pour construire un monde meilleur où tous les hommes sont créés égaux. Même si certains des hommes sont créés en utilisant le FEV."
 ORO_OWB_DESC:0 "Il y a une route solitaire vers l'enfer, pavée de bonnes intentions. Certains disent qu'Hécate suit cette route. La tribu d'Hécate a été détruite par Caesar, mais elle a été sauvée par la bonté de Diane. Hécate a cependant utilisé la sagesse de Diane pour devenir prophète. Maintenant, ses filles et ses chiens ont rassemblé leurs forces et complotent pour faire tomber Caesar.\n\nCependant, le règne d'Hécate est contesté par ses chiens. Certains d'entre eux préfèrent conquérir le Colorado plutôt que de s'emparer de Flagstaff. Le temps dira si Hécate l'emportera ou si elle échouera une fois de plus."
 IMO_OWB_DESC:0 "Shale rêve d'un nouvel empire mutant. Keats prie pour un monde meilleur. Le Juggernaut connaît les choses qui comptent vraiment - LES BANDES ROUGES RENFORCENT LES CHOSES.\n\nLes Ferronniers complotent pour aller au sud, et piller les plus riches du Mexique. Car même les dieux-robots sont faits de ferraille savoureuse."
 TUB_OWB_DESC:0 "Les émissions de M. Entertainment apportent de la joie aux Terres Désolées, et ses adeptes s'efforcent d'apporter un peu de joie à tout le monde. Alors que certains cyniques soulignent que ce n'est que récemment que le Texas a pu soutenir une industrie de la télévision, ce qui rend cette émission mignonne, d'autres sont heureux de se réunir dans leurs tavernes, bars ou mairies pour regarder la dernière émission."
  ### OTHER ###
 OTHER_OWB_DESC:0 "La Grande Guerre a plongé le monde dans des ténèbres apparemment éternelles et a tout jeté dans le chaos. Les gens ont lutté pour survivre et au cours des décennies, les survivants se sont regroupés en groupes de plus en plus nombreux. \n\nLes installateurs continuent à essayer de conserver la morale du vieux monde. Les tribaux traquent les terres de leurs ancêtres, chassant et évitant la technologie laissée par le vieux monde. Les pillards continuent de dominer les Terres Désolées, tuant, pillant et brûlant. Les ressources sont rares et les nombreuses communautés des Terres Désolées luttent toujours pour survivre."
