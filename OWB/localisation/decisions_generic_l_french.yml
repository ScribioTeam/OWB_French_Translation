 # Decisions #
 produce_consumer_goods:0 "Produire des biens de consommation"
 produce_consumer_goods_desc:0 "Si la machine de guerre est vitale pour notre survie, les gens ont aussi besoin de leur luxe. En concentrant une partie de nos activités dans le domaine de la consommation, nous pouvons accroître leur soutien."
 produce_consumer_goods_wtt:0 "Produire des biens de consommation"
 produce_consumer_goods_desc_wtt:0 "Si la machine de guerre est vitale pour notre survie, les gens ont aussi besoin de leur luxe. En concentrant une partie de nos activités dans le domaine de la consommation, nous pouvons accroître leur soutien."
 prioritise_living_standards:0 "Prioriser les niveaux de vie"
 prioritise_living_standards_desc:0 "Il n’est pas exagéré de dire que notre peuple vit dans de bonnes conditions. Les gens ont besoin de soins et d’attention, donc mieux vaut agir maintenant que plus tard ! Les changements seront lents, mais nous arriverons à une société plus stable dans le temps."
 research_consumer_tech:0 "Prioriser la technologie grand public"
 research_consumer_tech_desc:0 "Notre département R&D est de la plus haute importance pour notre nation. Il développe de nouvelles armures et de nouvelles armes, met à niveau les anciennes versions et modifie ce que nous trouvons dans les terres désolées. Peut-être est-il temps de dépenser un peu du budget de R&D sur des choses que les gens veulent plutôt que pour les besoins militaires."
 basic_hygiene_education:0 "Education basique de l'hygiène"
 basic_hygiene_education_desc:0 "Les gens ont oublié l'hygiène que nous avions autrefois dans le vieux monde. En conséquence, la maladie se propage comme une traînée de poudre et les gens ne vivent guère mieux que dans des porcheries. Nous devrions consacrer une partie de notre temps précieux à les éduquer avec de meilleures pratiques d'hygiène !"
 focus_on_internal:0 "Focus sur la sphère interne"
 focus_on_internal_desc:0 "La population n'a pas grand-chose à redire à la guerre constante - ils ont besoin de nous concentrer sur des problèmes plus proches d'eux pour améliorer leur vie quotidienne. Il est peut-être temps que nous écoutions."
 purge_elites:0 "Expulser le Riff-Raff"
 purge_elites_desc:0 "L'organisme dirigeant s'est développé depuis que nous avons pris le pouvoir, se développant pour pouvoir contrôler efficacement le pays. Cependant, certains membres de notre élite ne sont pas fidèles à notre cause, mais sont plutôt carriéristes. Ils utilisent notre cause pour promouvoir leurs propres intérêts - il est temps pour nous de les expulser. Les gens seront sans aucun doute heureux de ce changement."
 militarized_society:0 "Militariser la société"
 militarized_society_desc:0 "Augmentons le soutien à la guerre en militarisant de plus en plus la société de notre pays. Cela rendra les gens davantage prêts à répondre à l'invasion et davantage disposés à soutenir nos campagnes agressives."
 promise_of_loot:0 "La promesse du butin"
 promise_of_loot_desc:0 "S'il y a une chose pour laquelle les gens vont se battre avec passion, c'est pour la récompense matérielle. Il y a un grand butin à gagner par la guerre - si nous leur rappelons ce fait, ils appuieront sans aucun doute toutes les guerres que nous menons."
 mobilise_people:0 "Mobiliser le peuple"
 mobilise_people_desc:0 "Nous devons faire appel à davantage de gens pour rejoindre l'armée et nous en avons besoin maintenant. Nous devons lancer une campagne de recrutement pour les amener dans les réserves formées beaucoup plus rapidement."
 patriotic_boost:0 "Se saisir du patriotisme"
 patriotic_boost_desc:0 "La première guerre a commencé et notre peuple est rempli de zèle pour notre cause. Nous pouvons profiter de ce coup de pouce dès maintenant - les gens afflueront plus rapidement vers nos bannières et soutiendront davantage la cause dans l'immédiat, mais le soutien diminuera lentement !"
 extend_mil_production:0 "Production militaire d'urgence"
 extend_mil_production_desc:0 "En cette période de guerre, nous pouvons transformer des usines de biens de consommation pour stimuler temporairement l'effort de guerre. Les gens vont se plaindre, mais les armes sont ce dont on a besoin maintenant, pas leur soutien indéfectible."
 focus_mil_research:0 "Étendre la recherche militaire"
 focus_mil_research_desc:0 "Pour gagner la guerre, nous devons avancer sur le front de la R&D. Des ressources supplémentaires doivent être affectées à nos efforts de recherche militaire au détriment de certains projets de recherche civils."
 encourage_weapon_production:0 "Encourager la production d'armes"
 encourage_weapon_production_desc:0 "Plus d'armes ! Une phrase commune parmi nos dirigeants pendant cette guerre. Plutôt que d'essayer de consacrer plus de nos précieuses usines à la mise au point de ces armes, nous devrions encourager les gens à se rendre à l'établi et à créer les leurs pour la cause !"
 territory_disputes:0 "Conflits territoriaux"
 territory_disputes_desc:0 "Lorsque les plans de conquête territoriale à long terme d'une nation sont perturbés par une autre, ils peuvent exiger que ces territoires leur soient restitués. Ne pas rendre ces territoires dans les délais impartis est une justification légitime de la guerre."
 demand_stolen_territory:0 "Exiger nos territoires légitimes"
 demand_stolen_territory_desc:0 "Ils ont volé ce qui nous revient de droit ! Nous publierons un ultimatum exigeant qu'ils cèdent tout les territoires litigieux, ou nous les prendrons de force."
 return_stolen_territory_timer:0 "§RDate limite de l'Ultimatum§!"
 return_stolen_territory_timer_desc:0 "Nous devons céder tous les territoires contestés avant cette date limite, sinon ils auront une justification pour entrer en guerre."
 return_stolen_territory_timer_demand_sender:0 "Date limite de l'Ultimatum"
 return_stolen_territory_timer_demand_sender_desc:0 "S'ils ne restituent pas nos territoires légitimes avant la fin du délai imparti, nous serons en droit de leur déclarer la guerre."
 return_stolen_territory:0 "Retour des territoires contestés"
 drastic_measures:0 "Mesures Drastiques"
 drastic_measures_desc:0 "Il est parfois nécessaire d'être moral pour préserver ce qui est juste. Parfois, c'est de la pure malice. Parfois, les pilleurs veulent juste s'amuser."
 seize_property_generic:0 "Saisir les armes des civils"
 seize_property_generic_desc:0 "Chaque agriculteur a son propre fusil de chasse, nécessaire pour éloigner les animaux sauvages nuisibles. Mais en cas de besoin, nous pouvons prendre ces armes pour armer nos soldats. Non pas que le fermier puisse faire grand-chose à ce sujet, à part protester bruyamment."
 seize_property_raider:0 "Saisir les armes des pilleurs"
 seize_property_raider_desc:0 "Les pilleurs ont des armes partout. Stockés dans des grottes, des demeures cachées, où chacun peut cacher quelque chose qui peut faire du mal. Utilisons ces stocks cachés."
 ballot_draft_settler:0 "Conscription"
 ballot_draft_settler_desc:0 "Temps désespérés, mesures désespérées. Parfois, la seule façon d'obtenir des soldats plus compétents est de faire respecter un scrutin. Ceux qui tirent la courte paille, nous aideront à nous en sortir afin que nous puissions voir un avenir meilleur."
 call_to_raid:0 "Appel au raid"
 call_to_raid_desc:0 "Tout cela en une journée de raid."
 ruthless_drills:0 "Exercices impitoyables"
 ruthless_drills_desc:0 "Nous pouvons continuer et faire en sorte que nos soldats soient prêts dans les plus brefs délais. Mais le prix à payer pour une formation aussi rigide et un relâchement des normes de sécurité ne sera pas de bon augure."

