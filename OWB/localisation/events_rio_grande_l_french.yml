 # Events
 nf_rrg.1.t:0 "La République renaît"
 nf_rrg.1.d:0 "En 2051, les États-Unis ont envahi et occupé le Mexique en invoquant l'instabilité politique, l'impact environnemental et la protection des citoyens américains. En vérité, la mesure a été prise pour protéger les intérêts américains au Mexique, en particulier les grandes parties de l'industrie pétrolière appartenant à des sociétés américaines.\nBien que l'occupation se soit déroulée sans heurts au début, l'armée américaine se heurtait encore à une résistance plus loin de la frontière. Cherchant un moyen d'investir des actifs américains dans le nord du Mexique sans faire face à de nombreuses critiques, l'armée a officiellement reconnu la République du Rio Grande comme une nation indépendante, et a commencé les efforts de construction pour \"accroître la stabilité dans la région.\"\n\nEn vérité, l'infrastructure construite par les forces américaines était presque exclusivement militaire, conçue pour créer des incursions au Mexique suffisamment développées pour soutenir un déploiement de masse et des chaînes d'approvisionnement à long terme.\nLa capitale de la république nouvellement formée a été arbitrairement choisie pour être Piedras Negras, et les dirigeants ont été choisis par les forces d'occupation pour assurer leur coopération. Les Américains, à tout le moins, ont doté la capitale de ses propres bâtiments exécutifs, judiciaires et législatifs.\n\nAu cours des 24 années qui ont précédé la Grande Guerre d'occupation de la République du Rio Grande, où les Américains ont-ils concentré leurs efforts ?"
 nf_rrg.1.a:0 "Industrie militaire."
 nf_rrg.1.b:0 "Infrastructure."
 ############################
 nf_rrg.2.t:0 "Pluie nucléaire"
 nf_rrg.2.d:0 "La Grande Guerre est arrivée sans avertissement et a tout laissé dans un état de désarroi. Le Mexique a été frappé plus tard que son voisin du nord, donnant juste assez de temps pour la paranoïa, les émeutes et la destruction de la chaîne de commandement. Au fur et à mesure que la nouvelle de la dévastation se répandait et que les explosions au loin se poursuivaient, le peuple de la République tombait dans le désarroi.\nPour une raison inconnue, le haut commandement militaire de la station d'Armageddon s'est enfermé à l'écart du reste du monde, n'utilisant jamais une seule fois sa charge utile nucléaire pour riposter. Alors que le chaos commençait à gonfler et que l'anarchie régnait, la présence militaire laissée à Piedras Negras a pris une décision rapide. Ils s'organisèrent du mieux qu'ils le purent sous la direction de leur colonel et s'empressèrent de rassembler et de diriger autant de civils que possible vers les nombreux bunkers qui avaient été construits dans la ville.\nÀ l'origine, ces bunkers avaient été conçus pour protéger les ressources et l'équipement de grande valeur, ainsi que le personnel dans certains cas. Depuis les émeutes de la faim à Denver, causées par la baisse de la production agricole, la nourriture est devenue une ressource essentielle pour l'armée, permettant au moins une survie à court terme. Une fois que les militaires ont rassemblé autant de personnes que possible, ils ont scellé les portes de chaque bunker et ont attendu.\nIl n'y a pas que les hommes de Piedras Negras qui ont agi pour sauver des vies. Dans toute la république, les soldats qui avaient été abandonnés par leur haut commandement ont décidé de sauver autant de personnes qu'ils le pouvaient avant la fin. Certains sont morts au cours du processus, s'aventurant toujours à la recherche de civils alors que les bombes commençaient à tomber sur la République du Rio Grande.\nVers la toute fin, juste avant que le Mexique ne soit plongé dans un incendie nucléaire, un appel à l'aide a été lancé à la radio. Des soldats de l'armée mexicaine qui avaient déserté pour traverser la frontière et trouver refuge chez les Américains, dont les bunkers étaient beaucoup mieux préparés à l'apocalypse. Les Américains trouvèrent rapidement le bataillon et les hâtèrent de se mettre à l'abri. Qu'est-ce que ces hommes ont fourni aux survivants ?"
 nf_rrg.2.a:0 "La connaissance."
 nf_rrg.2.b:0 "L'expérience."
 ############################
 nf_rrg.3.t:0 "Apocalypse démocratique"
 nf_rrg.3.d:0 "Trois décennies après la Grande Guerre, la République du Rio Grande n'était encore que l'ombre d'elle-même. Il s'était imposé une dictature au cours des trente-trois dernières années, mais avec la mort du colonel Griffin, la République s'est transformée en une démocratie comme il l'avait souhaité. La mise en place d'élections pour les nombreuses branches du gouvernement, ainsi que pour le président lui-même, a été beaucoup plus difficile que prévu.\n\nLa première présidente de la République, Julieta Torres, avait construit son programme autour de la récupération des terres perdues. Au cours des années suivantes, ils ont remis en état la plus grande aciérie, les mines et les principaux dépôts d'approvisionnement du Mexique. De nombreuses autres installations et lieux ont été capturés, comme la station Armageddon et la ville de Monclova. Aucun d'entre eux ne s'est déroulé sans pertes, car les bandits qui s'étaient installés à Monclova et sur la plus grande partie du territoire non contesté se sont avérés difficiles à déloger.\n\nUne frontière a été tracée à partir du point où la République ne pouvait plus s'étendre. Au sud, il y avait un agent inconnu, dont les robots semblaient se contenter de protéger leur frontière, et à l'ouest, il y avait un grand désert dont aucun envahisseur ne pouvait espérer l'invasion. Le mandat de huit ans de Julieta a pris fin peu après qu'elle eut atteint ses objectifs. Elle a choisi de se présenter à nouveau. Cette fois-ci, son programme était centré sur la reconstruction et la préservation. Quelles étaient ses priorités ?"
 nf_rrg.3.a:0 "Réparation de la fonderie."
 nf_rrg.3.b:0 "Réparer la ville."
 ############################
 nf_rrg.4.t:0 "Hubris"
 nf_rrg.4.d:0 "En 2263, ivre de succès et de l'inévitable conquête du Nouveau-Mexique, l'un des centurions de la Légion demanda à Caesar la possibilité de faire ses preuves plus loin dans le monde. Il a soutenu que la Légion ne devrait pas seulement s'arrêter au Nouveau-Mexique, mais qu'elle devrait continuer au Texas et combattre des ennemis plus dignes. Caesar, impressionné par l'effronterie avec laquelle l'homme avait demandé un commandement, consulta son légat à ce sujet.\nLe légat Malpais ne voyait aucun problème avec l'expédition : au contraire, le centurion qui l'avait demandé était un de ses meilleurs commandants. Si leur détachement réussissait à conquérir de nouvelles terres au Texas, il y aurait plus de richesses, d'esclaves et de ressources dans la capitale. Si ce n'est pas le cas, la campagne au Nouveau-Mexique remplacerait rapidement la perte de toute façon.\nCaesar donna sa réponse à l'homme. On lui donnerait cinq mille hommes pour commander, comme il l'avait fait sous le Légat, d'aller de l'avant et de conquérir au nom de la Légion. L'échec n'était pas une option. L'homme s'avança avec audace et déclara que ni lui, ni aucun de ses hommes, ne retournerait jamais sur les terres de la Légion sans une grande récompense. Il en viendrait à regretter cet acte.\nSous le commandement de Paullus Naevius, l'armée de cinq mille hommes entreprit sa dernière conquête. Ils ont marché le long de la rive sud du Rio Grande, en partie parce qu'une traversée nord risquait d'entraîner un conflit avec des tribus indisciplinées, mais surtout en raison de l'orgueil de Paullus lui-même.\nLe centurion désirait une grande gloire, et donc conquérir le Texas n'était pas suffisant. Il voulait des esclaves, de la richesse et du pouvoir pour lui tout seul une fois de retour à la Légion. Le Mexique était fertile, facile à cueillir, qu'une fois absorbé dans la Légion, il pouvait demander à gouverner comme gouverneur.\nLes éclaireurs de la Légion étaient déjà allés au Mexique en 2259, lorsqu'ils faisaient des relevés pour des conquêtes plus loin de leurs terres. Les éclaireurs avaient signalé que le Mexique n'abritait guère plus que des colons, luttant pour survivre, sans superpuissances à proprement parler.\nIls n'avaient pas tort. La République du Rio Grande avait une armée permanente pathétiquement petite, en raison de la protection qu'elle recevait du sud, de l'ouest et même maintenant du nord. De bonnes relations avec la Confrérie de l'acier leur ont permis de ne jamais avoir à craindre que leur terre texane ne soit molestée par des pilleurs.\nLa Légion aurait dû gagner. La République n'aurait presque pas pu les vaincre."
 nf_rrg.4.a:0 "Presque."
 ############################
 nf_rrg.5.t:0 "Triomphe"
 nf_rrg.5.d:0 "Lorsque le centurion Naevius fit débarquer ses hommes dans le nord de Coahuila, la République ne savait même pas qu'elle était envahie. Quand un percepteur d'impôts n'est pas revenu du nord, elle a envoyé un groupe de dix soldats, qui ont également disparu. Lorsqu'elle a finalement envoyé des éclaireurs pour enquêter sur les rapports, ses pires craintes ont même été dépassées : une armée était arrivée dans la République.\nAvec seulement quelques centaines de soldats, y compris des miliciens civils, la République est fortement désavantagée en nombre et en expérience. Le Président Leonardo Mora n'a été chargé de la défense de la République qu'un an après le début de son mandat. S'il échouait, cela signifierait la fin de sa nation.\nLe Président Mora s'est montré plus qu'à la hauteur de la tâche, il s'est surpassé pour tirer le meilleur parti du peu de temps dont il disposait avant un engagement approprié avec la Légion. Pour le meilleur ou pour le pire, les légionnaires étaient plus occupés à faire des raids et à incendier les colonies désertiques qu'à marcher sur leur centre, peut-être essayaient-ils simplement d'envoyer un message, mais ce serait leur perte.\nRassemblant toutes les reconnaissances de dette, faisant appel à tous ses alliés et menaçant de revenir sur toutes ses promesses non tenues, Mora est devenu l'homme le plus influent du Mexique en utilisant la diplomatie, l'intrigue et la force brute. N'ayant jamais laissé le travail entre les mains d'hommes de moindre importance, Mora a personnellement défoncé la porte de chaque chef de cartel, et il serait l'homme qui mènerait l'assaut contre les envahisseurs.\nLe moment venu, le président Mora a rassemblé ses hommes pour préparer l'assaut. Il faudrait que tout soit en place, il n'y aurait pas de seconde chance. Le destin de la République se déciderait en une seule bataille. Sans Mora, la république n'aurait jamais survécu, et tout le monde le sait. Il rassembla des mafieux, des voleurs, des tribus, des colons, des mercenaires, des chevaliers de la Confrérie, des goules d'avant-guerre, et gagna la confiance et l'aide de Santa Anna.\nIl ne restait plus qu'à décider où la bataille aurait lieu. Mora était plus qu'un homme d'État charismatique, c'était un excellent tacticien. Où a-t-il décidé d'affronter la Légion de Paullus ?"
 nf_rrg.5.a:0 "Sous le couvert de la nuit."
 nf_rrg.5.b:0 "Entre les falaises rocheuses du désert."
 ############################
 nf_rrg.6.t:0 "L'ambassadeur du Red Sun"
 nf_rrg.6.d:0 "Un des mercenaires qui ont aidé Mora à la bataille de Vergenzua connaissait un centurion retraité de Red Sun qui était autrefois un camarade de Paullus. Le centurion a accepté de rendre visite à Paullus et de clarifier sa... mauvaise position avec Caesar, pour un prix."
 nf_rrg.6.a:0 "Vamemos !"
 ############################
 nf_rrg.7.t:0 "L'essor de la Texas Arms Association"
 nf_rrg.7.d:0 "Le Rio unit et divise la République, et cela est devenu encore plus évident dans les années qui ont suivi la défaite de la Légion. Les armuriers du Texas se sont enrichis en vendant des armes à la République et ont utilisé cet argent et ce pouvoir pour acheter des amis à Gloria. Guerra, outré par leur influence, a fait pression pour que les lois réduisent leur lobbying et taxent leurs profits, ce qui n'a fait qu'aggraver les tensions.\n\nEn 2275, Guerra a mis plusieurs sénateurs pro-TAA en procès, avec d'autres à suivre, et les sénateurs texans sont hué dans les rues de Gloria. L'élite texane a réagi en resserrant les rangs pour protéger ses droits et, au fur et à mesure que les tensions augmentaient, ses pensées se tournèrent vers les routes qui reliaient le Texas au cœur de la République."
 nf_rrg.7.a:0 "Comment pouvez-vous construire des ponts avec un ennemi ?"
 ############################
 nf_rrg.8.t:0 "Le Jour des Morts"
 nf_rrg.8.d:0 "[GetDateText] est cité dans l'histoire de la République comme le Jour des Morts, du jour où Gloria a brûlé, du jour où elle sentait la cendre et la graisse brûlée. La TAA a déclenché une série de bombes à des endroits clés de la République : au Capitole, au Congrès, dans des dépôts de munitions et sur des ponts reliant le Texas et le Mexique. Alors même que Guerra tentait d'organiser des opérations de secours, il a appris que la TAA avait déclaré l'indépendance pour un état armurier.\n\nLa sécession du TAA a porté un coup presque fatal à Rio. Avec sa capitale en flammes et son industrie des munitions de l'autre côté du fleuve dans un pays hostile, l'armée nationale était au bord de l'effondrement alors même que Paullus attaquait ses frontières. Pour résoudre la crise, les dirigeants de Rio devraient gérer à la fois le TAA et les restes de la Légion à leurs frontières."
 nf_rrg.8.a:0 "Dios Mio !"
 ############################
 nf_rrg.9.t:0 "La zone de développement du Texas"
 nf_rrg.9.d:0 "La défaite de la TAA a donné à Rosado l'occasion de passer des paroles aux actes. Les marchands d'armes fanfarons qui intimidaient les habitants de Crystal City appartiennent désormais au passé. A leur place, se promenent des ingénieurs de Rio, des scribes de la Confrérie, et même quelques universitaires supermutants d'Austin. Les forgerons de Laredo étaient libres de travailler seuls, et Rosado promettait un foyer à tous les libres penseurs de l'autre côté des Terres Désolées. Des partisans, des Caananites athées et même quelques sécuritrons de Robot City ont été trouvés dans les rues de Laredo. Presque du jour au lendemain, une ville bâtie sur les espoirs du Nouveau Monde commença à s'épanouir. Certains pensaient que la ville allait bientôt dépasser même Vault City en termes de splendeur technologique. Et pour Rosado, ce n'était que le début."
 nf_rrg.9.a:0 "La fin du commencement."
 ############################
 nf_rrg.10.t:0 "Guerra interdit les dons dans le cadre de sa campagne"
 nf_rrg.10.d:0 "Une façon pour la TAA d'influencer la politique de Rio est de faire des dons libéraux aux sénateurs qui soutiennent sa politique de vente d'armes à tous ceux qui viennent. Guerra veut adopter une loi limitant les ventes d'armes, mais avant de le faire, il devra couper leur influence. Dans un premier temps, Guerra a décidé de publier un décret présidentiel interdisant les dons à la campagne d'un membre du Congrès si vous n'êtes pas de son district. Cela signifie que Rio ne peut plus soudoyer les membres du Congrès d'autres États. La TAA prétend que c'est inconstitutionnel, mais pour beaucoup, c'est l'un des seuls moyens de briser leur influence."
 nf_rrg.10.a:0 "C'est très bien"
 ############################
 nf_rrg.11.t:0 "Guerra interdit le commerce avec la Légion"
 nf_rrg.11.d:0 "L'expansion rapide de la Légion a perturbé les marchés traditionnels de la TAA, rasant littéralement certains clients, mais créant un énorme marché à Flagstaff. Malgré les efforts pour interdire le commerce, plusieurs des armes de la TAA sont tombées d'une brahmine et ont fini dans les mains de la Légion. Aux yeux de Guerra, armer la Légion pour sa prochaine invasion du Mexique était une mauvaise chose.\n\nGuerra a choisi de dépoussiérer une vieille loi de Rio qui imposait la peine de mort à quiconque vendait des armes à des pilleurs et décrétait que la Légion n'était rien de plus qu'une bande de pilleurs. La TAA croyait que c'était désastreux parce que cela encouragerait seulement la Légion à envahir le Texas pour saisir leurs usines d'armement tout en leur coupant leurs moyens de subsistance. Guerra croyait que toute critique n'était rien de moins qu'une trahison et a rapidement écrasé toute dissidence au Sénat. Lors d'une descente dans un poste de traite du TAA dans l'ouest du Texas, Guerra a confisqué des munitions à destination de Flagstaff et arrêté plusieurs Texans pour crimes graves contre la République."
 nf_rrg.11.a:0 "Quel genre de monstres échangeraient avec Caesar ?"
 ############################
 nf_rrg.12.t:0 "La rivière Rouge"
 nf_rrg.12.d:0 "La répression de Guerra sur le commerce de la TAA n'a fait que rendre la TAA plus désespéré. Avec qui étaient-ils censés commercer ? Les robots qui régnaient sur le sud ? Les super mutants qui ont rôdé dans les ruines des grandes villes du Texas ? La redoutée et puissante Enclave de Chicago ? Non, l'échange se poursuivrait et devait se poursuivre.\n\nLe point de rupture s'est produit lors d'un raid sur un entrepôt de la TAA le long du Rio en réponse à des rumeurs d'une autre expédition à Flagstaff. Lorsque le baron a demandé à voir un mandat et a sorti un pistolet, l'officier lui a tiré dessus d'un coup de feu. Les barons prétendirent que Guerra était un despote, et Guerra vit d'autres signes de leur trahison."
 nf_rrg.12.a:0 "Il est clair que c'est la faute de qui ?"
 nf_rrg.12.a_tt:0 "La §YTexas Arms Association§! sera contrainte de prendre des mesures désespérées......."
 ############################
 nf_rrg.13.t:0 "Le cri de ralliement d'un héros"
 nf_rrg.13.d:0 "La voix de Mora a grésillé à la radio. \"Fils et filles de Rio, ne désespérez pas ! La TAA conspire avec la Légion pour briser notre grande terre. Tlaloc se délabre au sud, et les armées de Santa Anna marchent. Les Pilleurs infestent notre grande terre. Mais nous survivrons. Nous avons survécu aux invasions Yanqui. Nous avons survécu à la Grande Guerre. Nous avons survécu aux Pilleurs. Et nous survivrons à cela.\n\nAgissons comme un seul peuple, d'une seule voix. Brisons la TAA et écrasons les Pilleurs. Écrasons toutes les menaces qui pèsent sur notre pays, d'où qu'elles viennent. Agissons pour que dans cent ans, le peuple de Rio puisse encore crier : Nous persistons !\""
 nf_rrg.13.a:0 "Persistemos !"
 ############################
 nf_rrg.14.t:0 "Ventilez l'étincelle en une flamme"
 nf_rrg.14.d:0 "Tous les citoyens de la TAA n'accueillent pas favorablement leur nouveau régime oligarchique. Beaucoup ont servi dans la Garde de Rio, ou craignent de finir leurs jours comme esclaves de la TAA. Et certains restent fidèles au drapeau sous lequel ils vivent depuis la Grande Guerre. Mora a canalisé l'aide à ces citoyens loyaux, et avec les encouragements appropriés, ils se joindront à la lutte pour la liberté."
 nf_rrg.14.a:0 "Tu dois te lever !"
 ############################
 nf_rrg.15.t:0 "Mettre la table"
 nf_rrg.15.d:0 "À la grande surprise de la TAA, l'utopie capitaliste consacrée uniquement à la vente d'armes à feu s'est immédiatement heurtée à des problèmes. Les barons se disputaient les parts de marché dans les rues des villes texanes, les émissaires de la Légion encourageaient rapidement les conflits, et des super mutants rôdaient aux frontières. Peut-être que la protection de la TAA était une bonne idée après tout ?\n\nGuerra, lisant ces rapports, commenta cyniquement, \"Tu es tout seul. Génial. Génial. Wow. T'as une idée de ce qui se passe maintenant ?\" Mais peut-être pourrait-on s'en servir pour parvenir à un accord avec les barons."
 nf_rrg.15.a:0 "Guerra pense à une nouvelle façon d'ouvrir certains des anciens marchés de la TAA"
############################
 nf_rrg.16.t:0 "Le dîner le plus tendu du Mexique"
 nf_rrg.16.d:0 "Todd Howitzer, l'un des modérés de la TAA, a été parmi ceux qui ont reconnu que la sécession était peut-être un peu hâtive. Les tentatives de Todd pour garder les barons alignés échouèrent face à des intérêts personnels concurrents, et Todd reconnut qu'en l'absence d'un certain degré de contrôle, la TAA serait envahi par quelqu'un dans un avenir proche. Il a proposé une réunion secrète avec Guerra pour résoudre le problème. Guerra, pour sa part, était prêt à reconnaître l'autonomie de la TAA en échange d'un flux continu d'armes et de la promesse d'un nouveau marché dans le sud-ouest des États-Unis. Parce que Guerra, voyez-vous, connaissait des gens sous le joug de la Légion qui pourraient vouloir des armes aussi...."
 nf_rrg.16.a:0 "J'espère qu'il y a du gâteau au café."
############################
 nf_rrg.17.t:0 "Aux futures entreprises"
 nf_rrg.17.d:0 "La proposition de Guerra était simple. Au lieu de vendre à la Légion, la TAA pourrait vendre aux nombreux groupes de résistance sur le territoire de la Légion, faisant la promotion de la politique étrangère de Guerra et de leurs affaires en même temps. De plus, Guerra a fait remarquer que si les rumeurs au sud étaient vraies, il pourrait y avoir plus de possibilités à Mexico Way dans un proche avenir... des possibilités qui exigeraient l'accès au territoire de Rio."
 nf_rrg.17.a:0 "Aux nouveaux clients !"
############################
 nf_rrg.843.t:0 "La TAA décline notre offre."
 nf_rrg.843.d:0 "La réponse du clan d'Howitzer fut rapide et brusque. Ils n'avaient pas l'intention de nous prendre au mot et allaient maintenir l'état actuel d'être totalement hors de notre portée. C'est réglé, il n'y a plus de place pour la négociation, seulement pour la guerre."
 nf_rrg.843.a:0 "Ils ne nous offrent pas le choix."
############################
 nf_rrg.18.t:0 "L'Alliance de Rio"
 nf_rrg.18.d:0 "Avec la défaite de la TAA, Rosado a honoré son accord et a reconnu le contrôle de la Confrérie sur leur centre-ville. Certains s'interrogeaient sur l'influence de la confrérie dans la région, mais Rosado a fait remarquer que Rio était maintenant la seule faction mexicaine à avoir accès à des armures assistées."
 nf_rrg.18.a:0 "Toujours mieux que la TAA"
############################
 nf_rrg.19.t:0 "Grande ambition de Mora"
 nf_rrg.19.d:0 "La Grande Guerre avait détruit l'Amérique, le Mexique et le Canada ; mais si le rêve américain a été terni par les actions de l'Enclave depuis la guerre, certains au Mexique se souviennent encore de l'époque où leur nation était dirigée par des hommes et des femmes libres, au lieu d'être dirigée par des IA ou de faux rois. Mais tant que Tlaloc régnerait depuis sa citadelle, il n'y aurait pas de changement. Les gens savaient qu'ils étaient mexicains, mais l'idée d'un pays mexicain, fort et libre ? Absurde.\n\nÀ moins que vous ne soyez le président Mora. Face aux menaces de la RNC, de la Légion et des IA voyous qui dominaient la nation, Mora croyait que la seule façon pour le peuple mexicain de rester libre était de rester uni."
 nf_rrg.19.a:0 "Siempre Unidos, Siempre Libre!"
############################
 nf_rrg.20.t:0 "Le Mexique renaît"
 nf_rrg.20.d:0 "Les causeries de Mora à la radio étaient bien connues dans tout le Mexique, mais celle qu'il a choisi de donner aujourd'hui était un peu différente. L'annonce a commencé par une chanson que peu de gens avaient entendue, puis par un bref discours du Président. \"La nation mexicaine, qui depuis plus de deux cents ans n'a ni volonté propre, ni libre usage de sa voix, laisse aujourd'hui l'oppression dans laquelle elle a vécu. Nous ne sommes plus citoyens de Rio ou de Sinoala. Nous ne sommes plus sujets de Tlaloc ou Xochicalco. Nous sommes mexicains, tous et chacun.\"\n\n\"Et je promets que je n'aurai pas de repos jusqu'à ce que nous soyons tous libres.\""
 nf_rrg.20.a:0 "Vive le Mexique !"
############################
 nf_rrg.21.t:0 "Paullus attaque une armurerie"
 nf_rrg.21.d:0 "Paullus a profité de la situation désespérée de Rio pour attaquer l'une de ses rares armureries restantes. Cela ne fera qu'exacerber les problèmes auxquels la République est confrontée et la rend vulnérable à de futures agressions."
 nf_rrg.21.a:0 "Jesus Cristo !"
############################
 nf_rrg.22.t:0 "Paullus pille des colonies !"
 nf_rrg.22.d:0 "Paullus a profité de la situation désespérée de Rio pour faire une descente dans une colonie exposée. Cela ne fera qu'exacerber les problèmes auxquels la République est confrontée et la rend vulnérable à de futures agressions."
 nf_rrg.22.a:0 "Jesus Cristo !"
############################
 nf_rrg.23.t:0 "Paullus pille des caravanes marchandes !"
 nf_rrg.23.d:0 "Paullus profita de l'effondrement de l'armée de Rio pour attaquer les caravanes marchandes. Cela ne fera qu'exacerber les problèmes auxquels la République est confrontée et la rend vulnérable à de futures agressions."
 nf_rrg.23.a:0 "Jesus Cristo !"
############################
 nf_rrg.24.t:0 "Paullus, le Loup Rouge"
 nf_rrg.24.d:0 "Le centurion Naevus Paullus n'a pas quitté le Mexique après sa défaite, car il savait que Caesar ne tolérerait pas l'échec. Au lieu de cela, lui et une bande d'adeptes ont continué à s'attaquer à la périphérie de Rio, attendant des jours meilleurs et rêvant des richesses du Mexique. Paullus était en grande partie une nuisance, mais tout a changé quand la TAA a attaqué.\n\nPrivé d'une grande partie de son armée, de sa capitale en flammes et de son économie en désarroi, l'étendard cramoisi de Paullus a été porté à volonté à travers le cœur de Rio, s'approchant dans certains cas de Gloria même."
 nf_rrg.24.a:0 "Ne t'inquiète pas, on va s'occuper de lui !"
############################
 nf_rrg.25.t:0 "Le général fou"
 nf_rrg.25.d:0 "Tous les membres de la caravane diplomatique étaient extrêmement nerveux, et c'est peu dire. À la frontière ouest de Rio, essayer de négocier un accord avec le \"général fou\" en échange d'une assistance ? Le président Mora leur a ordonné d'essayer, mais comment faire une telle chose avec une IA folle ? Il a dit que quelle que soit la méthode, qu'il s'agisse d'un subterfuge ou autre, il fallait essayer.\n\nLa dernière fois qu'on a vu Santa Anna, c'était sa réaction assez... intense à la désactivation de Tlaloc, et donc le seul sécuritron devant eux portant son image n'a rien fait pour apaiser leurs craintes. C'était... étrangement calme, comme s'il envisageait réellement son offre.\n\nEt donc, après tout ça, vous venez toujours me demander de l'aide. Le \"généralissime fou\", celui que votre peuple appelle \"un fléau pour le Mexique\" ? L'ambassadeur se tira le col, trempé de la sueur du soleil.\n\n\"Des accusations sans fondement, je vous assure, M. Anna. Le gouverneur Mora a réalisé que vous êtes le dirigeant légitime du Mexique, et souhaite simplement garder le contrôle du Rio Grande en échange de votre aide, pour prendre soin de son peuple et de son héritage.\"\n\nIl a considéré ses paroles, c'était une tentative claire de la part d'un gouvernement illégitime de se mettre en position de force, à la fois diplomatiquement et stratégiquement. Mais il savait aussi que peu importe ce qu'il voulait, si Mora faisait l'effort de lui parler, alors il était sincère dans son offre."
 nf_rrg.25.a:0 "La paix, tout comme la prospérité, est dans l'intérêt de tous les Mexicains"
 nf_rrg.25.a.tt:0 "Santa Anna suit les traces de son père et négocie un accord avec le Rio Grande\n"
 nf_rrg.25.b:0 "Il n'y a pas de \"Rio Grande\", il n'y a que le Mexique et ses habitants qui doivent se lever !"
 nf_rrg.25.b.tt:0 "Santa Anna va repousser les efforts de Mora, ainsi que les enseignements de son père !\n"
############################
 nf_rrg.26.t:0 "Le Général du Mexique"
 nf_rrg.26.d:0 "Santa Anna a occupé une place compliquée dans l'histoire du Mexique. A un moment ou à un autre, il a été un traître, un héros, un libéral ou un conservateur ; il a été, à la fin, un Mexicain. Son successeur à l'IA n'était pas différent, et Mora a pu négocier avec lui pendant des heures. Santa Anna n'a-t-il pas conduit une armée au Texas pour la sauver au profit du Mexique ? N'a-t-il pas lutté à maintes reprises contre des envahisseurs étrangers ? Va t-il, demanda Mora, le rejoindre pour combattre à nouveau les oppresseurs du Mexique ?\n\nAprès une longue discussion, Santa Anna donna une réponse en un mot. Si."
 nf_rrg.26.a:0 "Sobre Podemos !"
############################
 nf_rrg.27.t:0 "Le Despote du Mexique"
 nf_rrg.27.d:0 "Les tentatives de Mora pour persuader Santa Anna de rejoindre le Mexique étaient vouées à l'échec. L'historique Santa Anna a lancé plus de cinq coups d'État contre le gouvernement légal, et est passé du soutien à la démocratie, à la monarchie et à la dictature en fonction de ses intérêts. L'idée que Mora puisse le convaincre était absurde ; tout ce que Mora pouvait faire, c'était de préparer Rio pour les robots qui affluaient vers le nord.\n\nHeureusement, Santa Anna a été modelée sur l'homme qui a perdu le pouvoir plus de cinq fois...."
 nf_rrg.27.a:0 "Dieu merci, l'IA n'était pas basée sur Cardenas."
############################
 nf_rrg.28.t:0 "Chère Adelita"
 nf_rrg.28.d:0 "L'expérience de Mora aux frontières de Rio a cristallisé sa conviction que le peuple mexicain avait besoin de se serrer les coudes pour être libre, et ces pensées ont été rassemblées dans des écrits à son épouse, qui a servi à l'autre bout de la nation. Mora appelait sa femme son Adelita, un terme pour désigner les femmes qui ont combattu dans les révolutions mexicaines, et dans ces lettres, il exprimait ses pensées sur la résistance aztèque à Cortez, l'occupation américaine et la menace posée par les voisins du Mexique.\n\nLes lettres ont été publiées dans Gloria sous le titre \"Chère Adelita\", et donnaient des conseils pratiques sur le service militaire, comment faire affecter votre mari à votre commandement, et comment dépouiller un des robots de Tlaloc en pièces détachées."
 nf_rrg.28.a:0 "Donnons une copie à chaque soldat"
############################
 nf_rrg.29.t:0 "Les Filles du Mexique"
 nf_rrg.29.d:0 "\"Que la Légion ou Aztlan se moquent de leurs femmes, que New Canaan garde les leurs à la maison. Les filles du Mexique se battent pour sa liberté depuis la liberté depuis trois cents ans, et si besoin est, elles en combattront trois cents autres.\" - Josafina Mora, Première Dame du Mexique.\n\nContrairement à de nombreuses nations dans les Terres Désolées, les États-Unis du Mexique inscrit l'égalité des sexes dans sa constitution et honore une tradition de femmes qui ont combattu dès les révolutions mexicaines. Lorsque certains membres de la Garde nationale se sont plaints que les femmes ne pouvaient pas servir dans les forces spéciales, la réponse de Mora a été de créer des unités réservées aux femmes. Les rapports de Flagstaff les appellent les Sorcières de l'enfer, un titre qu'elles ont pris pour leur propre compte. Ces femmes serviraient également de garde présidentielle, sous l'œil vigilant de la Première Dame."
 nf_rrg.29.a:0 "La place d'une femme est à l'avant-garde"
############################
 nf_rrg.30.t:0 "Station Armageddon"
 nf_rrg.30.d:0 "S'il y a un endroit au Mexique où l'on peut encore sentir la fierté et la peur du vieux monde, c'est Armageddon Station. La station a été conçue avant la Grande Guerre pour servir de réserve au contrôle américain du Mexique en cas de guerre nucléaire, avec des installations de fabrication, de l'équipement et des ressources à reconstruire en cas d'holocauste nucléaire. Les légendes racontent l'existence de salles remplies d'armures assistées et de fusils laser, de cavernes contenant des GECKs et du matériel de construction. Il y a juste un problème : personne ne peut entrer.\n\nL'installation était censée être toujours occupée, mais les soldats américains ont déserté lorsque les bombes ont commencé à tomber. Et quiconque veut entrer dans l'établissement a besoin des quatre clés dispersées à travers le Mexique. Tlaloc en a reçu une, cadeau de l'armée américaine. Le président marionnettiste de Rio en avait une, tout comme le colonel Griffin. Gloria en tient donc deux. Et Santa Anna a acquis la quatrième, par des moyens que vous ne voulez pas demander.\n\nLes clés portent le nom des quatre cavaliers de l'Apocalypse : Guerre, Famine, Mort et Peste. Celui qui possède les quatre a les clés d'Armageddon."
 nf_rrg.30.a:0 "Eh bien, ça a l'air inquiétant."
 nf_rrg.30.a_tt:0 "La RRG détient §YFaim§! et §YGuerre§! Tlaloc détient §YMort§!. Santa Anna détient §YPeste§! Amusez-vous bien !"
############################
 nf_rrg.31.t:0 "Clé de Santa Anna"
 nf_rrg.31.d:0 "Maintenant que Santa Anna est un tas de ferraille, le président [RRG.GetLeader] peut piller ses installations pour trouver les clés de la station Armageddon que Santa Anna possédait. Lorsqu'elles seront combinées avec les deux Rio déjà en place, [RRG.GetLeader] sera en mesure de déverrouiller Armageddon Station ... s'il a les quatre clés."
 nf_rrg.31.a:0 "Tomaré esos, Général"
 nf_rrg.31.a_tt:0 "[RRG.GetLeader] a maintenant les 4 clés d'Armageddon Station, un endroit qui a vraisemblablement une machine à churros automatique. Et des armes à feu.\n"
 nf_rrg.31.a_tt2:0 "[RRG.GetLeader] a maintenant 3 des clés de la station d'Armageddon, un endroit qui a probablement une machine à churros automatique. Et des armes à feu. Maximilien a la dernière.\n"
############################
 nf_rrg.32.t:0 "Las Cucarachas"
 nf_rrg.32.d:0 "Après le déverrouillage de la station d'Armageddon, le système automatisé a envoyé un signal clair et suffisamment fort pour être entendu partout en Amérique du Nord. Peu de temps après, d'étranges hélicoptères hybrides ont été aperçus dans le ciel mexicain et ont atterri près de la station Armageddon. Les soldats, vêtus d'une armure noire semblable à celle d'un insecte, ont prétendu être des agents d'un gouvernement des États-Unis, ont tiré sur les goules qui la gardaient et ont essayé de prendre d'assaut Armageddon Station.\n\nMalheureusement, tous les Norteamericanos ont été abattus alors qu'ils résistaient à leur arrestation. On ne sait toujours pas qui ils étaient, car personne n'a entendu parler d'un gouvernement américain depuis la Grande Guerre, mais espérons que nous n'en entendrons plus jamais parler."
 nf_rrg.32.a:0 "Pouvez-vous imaginer à quel point ce serait horrible ?"
############################
 nf_rrg.33.t:0 "Rio nous invite à rejoindre le Mexique !"
 nf_rrg.33.d:0 "Le président Mora nous a aimablement invités à nous joindre aux États-Unis du Mexique et à incorporer nos hommes dans sa nouvelle armée mexicaine, afin qu'ils puissent combattre dans la Reconquista pour unir notre grande nation. El Presidente a décrété que si nous n'acceptons pas son offre, nous serons un gouvernement rebelle et l'armée mexicaine marchera sur [Root.Capital.GetName]. Comment devons-nous réagir ?"
 nf_rrg.33.a:0 "Ces bataillons d'infanterie sont un argument convaincant !"
 nf_rrg.33.b:0 "Montrons à ce despote comment les vrais Mexicains luttent pour la liberté."
############################
 nf_rrg.34.t:0 "Le Général du Mexique"
 nf_rrg.34.d:0 "En pénitence pour le fait que l'historique Santa Anna a perdu le Texas, regardé les Norteamericanos conquérir la ville de Mexico, et vendu des parties du pays pour acheter des palais, l'IA a reconnu qu'on ne peut pas lui faire confiance avec les clés de la station Armageddon. \"Presidente,\" dit-il, \"Je te fais confiance pour utiliser Armageddon Station comme morceau. Un morceau du Texas.\""
 nf_rrg.34.a:0 "Mucho Gusto, général"
############################
 nf_rrg.35.t:0 "Le feu qui ne brûle pas"
 nf_rrg.35.d:0 "Les critiques de Rosado se moquaient d'elle, la voyant comme une autre victime du Blues de l'Ancien Monde. Mais la vision de Rosado n'avait rien à voir avec la science folle, ni avec les chevaliers en armure assistées de la Confrérie. Rosado a grandi dans un village de crabe jusqu'à la Monclova, et s'est souvenue, enfant, de la première fois qu'elle a vu l'électricité, \"Un Fuego Sin Humo\". Quand Rosado a grandi, elle a appris que tout le Mexique brillait la nuit, si brillant et heureux que ses villes rivalisaient avec les étoiles la nuit.\n\nQuand Rosado avait 13 ans, elle a construit un moulin à vent pour alimenter son village. Quand elle avait 15 ans, elle a aidé à construire un purificateur d'eau pour elle. Et quand elle avait 17 ans, elle est partie, jurant qu'une fois qu'elle aurait fini, toutes les Terres Désolées s'illumineraient à nouveau la nuit. Rosado promet maintenant que si vous lui donnez cinq ans [RIO.GetName] ne sera plus jamais la même, une terre de paix, d'abondance et de pouvoir."
 nf_rrg.35.a:0 "Nous serons une lumière dans les ténèbres."
############################
 nf_rrg.36.t:0 "L'avenir frappe à la porte"
 nf_rrg.36.d:0 "Le Congrès est resté silencieux pendant que Rio se tenait devant le podium, ses paroles retentissant à travers le pays. \"Je vous apporte de bonnes nouvelles ! Nous sommes à l'aube d'un nouvel âge d'or. Là où les autres ne font que survivre, nous prospérons ! Et si j'ai dirigé vos efforts, c'est par votre propre force que vous avez gagné toute l'envie du monde. Que la Légion se tourne vers le passé, que les Itzans transpirent dans leurs jungles fétides. Nous allons faire entrer le Mexique dans l'âge d'or.\n\nEt nous emmènerons le reste du Mexique, qu'ils veuillent venir ou non.\""
 nf_rrg.36.a:0 "§ROn n'arrête pas le Progrès !§!"
 nf_rrg.36.a_tt:0 "\n§GPas avec ces armes, en tout cas !§!"
############################
 nf_rrg.37.t:0 "Une guerre d'intellects"
 nf_rrg.37.d:0 "Comparé aux robots sans émotion qui patrouillaient le territoire de Santa Anna, les ressources de Rosado étaient pitoyables. Quelques détachements de la Confrérie, de l'infanterie qui a lutté pour battre la Légion, et quelques vieux missiles antichars d'avant-guerre. Mais Rosado... eh bien, Rosado avait un plan. Tlaloc n'avait pas été assez stupide pour ne pas pouvoir arrêter Santa Anna.... et ses mots de passe étaient quelque part au Mexique."
 nf_rrg.37.a:0 "Eh bien, nous verrons bien."
############################
 nf_rrg.38.t:0 "Le Dictateur de poche"
 nf_rrg.38.d:0 "Rosado se tenait devant le terminal donnant accès au noyau de Santa Anna, l'holodisque lourd dans sa main. Un des scribes tousse et lève la main. \"Madame la Présidente, êtes-vous sûre que c'est exact ? L'holodisque n'était pas marqué, sauf pour la date 1836.04.21. Nous n'avons aucune idée de ce que cela pourrait signifier!\"\n\nRosado sourit, le visage illuminé par les feux verts du terminal. Elle a inséré l'holodisque et regardé l'écran s'allumer. Le vieux général la regarda, grognant comme s'il souffrait. Mais alors même qu'elle le regardait, son visage changea, l'émotion disparaissant de la voix et du visage de l'IA. \"Comment... puis-je vous servir, Madame la Présidente ?\""
 nf_rrg.38.a:0 "Pour commencer, tu peux mourir pour moi."
############################
 nf_rrg.39.t:0 "L'Impératrice du Mexique"
 nf_rrg.39.d:0 "L'image de Maximilien clignote à l'écran. \"Je suis désolé, quoi ? J'adore le Mexique, mais pourquoi te donner mon armée ? Rosado, je t'ai donné des circuits qui brillent dans la nuit. Je t'ai donné des robots, pour réduire tes travaux. Je me suis engagé à protéger le peuple mexicain. Mais pour faire de toi le chef de notre dynastie ? Tu vas trop loin.\" Rosado a claqué son poing sur le panneau. Si près, vraiment très près.\n\n\"Maxie, tu es sur le point de découvrir pourquoi tu aurais dû signer le contrat prénuptial. \""
 nf_rrg.39.a:0 "§RC'est peut-être pour le mieux.§!"
############################
 nf_rrg.40.t:0 "Recherche américaine"
 nf_rrg.40.d:0 "L'Amérique a pu occuper le Mexique avec étonnamment peu de sang versé avant la Grande Guerre, et les dossiers trouvés dans les niveaux inférieurs d'Armageddon Station suggèrent pourquoi. Il semble que les États-Unis aient mélangé l'approvisionnement en eau du Mexique avec un médicament appelé Calmex, conçu pour saper la volonté de résistance des gens. Les États-Unis avaient apparemment l'intention de le déployer chez eux avant que l'anéantissement nucléaire de la planète ne rende cette question sans objet.\n\nLe sénateur Mora a supplié le Président de détruire ces recherches, mais certains membres du Bureau des Réclamations de Rio nous suggèrent de les déployer contre les ennemis de Rio."
 nf_rrg.40.a:0 "Détruisez cette recherche monstrueuse."
 nf_rrg.40.b:0 "Il n'y a pas de mauvaises recherches, seulement de mauvaises personnes pour les utiliser."
############################
 nf_rrg.41.t:0 "Las Cucarachas"
 nf_rrg.41.d:0 "Après le déverrouillage de la station d'Armageddon, le système automatisé a envoyé un signal clair et suffisamment fort pour être entendu à travers les Terres Désolées. Ce signal a été capté par un avant-poste de l'Enclave, qui a dépêché des vertibirds pour piller ses secrets. Confiants dans leur suprématie sur les goules et les mutants du Mexique qui exploraient l'installation, l'Enclave s'est faufilé et a essayé de réveiller les robots qui avaient dormi depuis la Grande Guerre pour protéger l'installation. Les choses ont pris un tournant sombre pour eux, hélas, lorsqu'un de leurs scientifiques a tenté d'entrer dans une zone à \"Autorisation Présidentielle\" pour purger la station Armageddon de son infestation.\n\nCe n'est qu'au moment où les canons automatiques des sécuritrons commencèrent à tourbillonner que le technicien se demanda quel président Armageddon Station reconnaissait."
 nf_rrg.41.a:0 "Et c'est la dernière fois que vous verrez l'Enclave au Mexique !"
############################
 nf_rrg.42.t:0 "Les yeux de Rosado"
 nf_rrg.42.d:0 "Rosado a été en mesure d'activer une installation de production de eyebot d'avant-guerre enfouie profondément dans la station d'Armageddon. Ces petits amigos, équipés de matériel de télécommunications et d'un laser léger, pourraient être utiles pour renforcer les armées de Rio dans leur marche pour défendre la nation. Mais d'autres membres du Bureau des Réclamations suggèrent qu'ils pourraient être utilisés pour surveiller les habitants de Rio et cimenter la domination de Rosado. Les globes oculaires pouvaient surveiller toute activité subversive et faire connaître le brillant avenir de Rosado. Ils seront si persuasifs que personne ne se plaindra.\n\nPas même en privé."
 nf_rrg.42.a:0 "Envoyez-les servir avec nos combattants."
 nf_rrg.42.b:0 "Rosado veille sur toi, Rio. Elle s'occupe de tout le monde."
############################
 nf_rrg.43.t:0 "Le cadeau de mariage"
 nf_rrg.43.d:0 "Depuis la fin de la Grande Guerre, Tlaloc a gardé un stock d'armes nucléaires en silos sous terre. Ces démons d'une époque révolue sont restés muselés dans leurs silos, car la programmation de Tlaloc ne pouvait pas concevoir de les utiliser contre des cibles mexicaines, et quand il est mort, il a donné son arsenal nucléaire restant à Maximilien, confiant que son plus doux enfant ne les utiliserait jamais. Maximilien a honoré cette promesse, car il était programmé pour croire qu'il ne pouvait pas gagner l'amour de ses sujets avec des armes nucléaires.\n\nRosado voyait les choses différemment, et lorsqu'elle a appris que Maximilien possédait certaines des seules armes nucléaires en état de fonctionner au Mexique, elle a tout simplement demandé à Maximilien si elle pouvait les avoir comme cadeau de mariage. Et comment pouvait-il dire non à sa chère femme ?"
 nf_rrg.43.a:0 "Les paroles de Rio sont appuyées par les armes nucléaires !"
############################
 nf_rrg.44.t:0 "Morceaux de grandeur"
 nf_rrg.44.d:0 "Tlaloc peut sembler mort, mais ce n'est pas tout à fait juste.  Au lieu de cela, son IA s'est fracturée en fragments à travers les Terres Désolées, chaque pièce étant séparée et piégée dans un rêve sans fin.  Rosado pense qu'elle peut relier ces pièces ensemble en utilisant ses enfants et reforger Tlaloc. Cette nouvelle IA servirait Rio comme un ami dévoué et utiliserait ses connaissances à bon escient. Avec une IA à Rio, qui sait ce qu'elle pourrait accomplir ?\n\n Bien sûr, il peut y avoir d'autres possibilités."
 nf_rrg.44.a:0 "Rosado veut juste rassembler les gens."
############################
 nf_rrg.45.t:0 "Si seulement j'avais un cerveau"
 nf_rrg.45.d:0 "L'Amérique d'avant-guerre a atteint des sommets de gloire et de terreur, et parfois les deux à la fois. Peut-être un grand exemple est celui des robobrains, des robots alimentés par des cerveaux arrachés à des innocents et placés dans une coquille métallique. Les recherches de Rosado suggèrent que cela allait bien au-delà des troupes de choc pour l'armée américaine, mais qu'il s'agissait plutôt d'un prototype pour un plan de transfert de cerveaux humains à des corps robotisés pour survivre à la guerre nucléaire. Rosado a trouvé que la recherche sur l'ensemble des suggestions en ce sens s'est poursuivie dans le Midwest, bien que les résultats ne soient pas clairs. \n\nRosado s'est rendu compte qu'en théorie, on pouvait relier un humain à une intelligence artificielle, en combinant leurs forces. Peut-être que l'humanité pourrait donner à un dieu brisé la compagnie et l'unité qui lui faisaient cruellement défaut."
 nf_rrg.45.a:0 "Ce que Rosado rejoint, qu'aucun homme ne s'en sépare."
############################
 nf_rrg.46.t:0 "Réforme, Liberté, Droit et Justice"
 nf_rrg.46.d:0 "L'image du général Zapata sourit alors que Rosado signait le document devant lui. \"C'est merveilleux, Presidente. Avec notre aide, le peuple mexicain aura ses droits pour la première fois depuis la Révolution. Les gens ne travailleront plus sur les haciendas pour ces gros chats, ou ne verront plus leur richesse durement gagnée filer au nord vers les capitalistes de Wall Street. La Révolution va continuer !\" \n\n Rosado sourit. \"Bien sûr, camarade. \" Elle se demandait où était Wall Street. Ah eh bien, une question pour une autre fois."
 nf_rrg.46.a:0 "Vive la Révolution !"
###########################
 nf_rrg.47.t:0 "Le Grand Prêtre des Morts"
 nf_rrg.47.d:0 "Moctezuma marchait seul dans un pays de ténèbres, devant des bâtiments en ruines, devant des arbres desséchés, devant du maïs qui pourrissait sur la tige. Il marchait avec le goût de la poussière et de la cendre dans la bouche, et il marchait jusqu'à ce qu'il se tienne devant un trône d'os. Il se prosterna devant la sinistre dame assise dessus, et murmura son nom. \"Mictēcacihuātl\", la Dame des Morts.\n\nLa voix de la Dame n'était pas méchante quand elle a fait un geste et que Moctezuma s'est retrouvé debout.\"Pas besoin de formalités ici. Après tout, ce sera la maison de tout le monde, un jour.\" Sa voix s'est endurcie.\"Mais pas encore. Le Monde du Sixième Soleil prendra fin quand il le faudra, mais son heure n'est pas encore venue. Tu dois garder la barrière entre les vivants et les morts ; arroser le champ quand il doit être arrosé, récolter quand il est temps.\" Une pause. \"Peux-tu faire ça ? Pouvez-vous me servir, ou voulez-vous venir au Pays Sans Fleurs à l'avance ?\"\n\nMoctezuma s'agenouilla et Rosado sourit derrière la projection. \"Alors lève-toi, Prêtre des Morts.\""
 nf_rrg.47.a:0 "Que disons-nous au Dieu de la Mort ? Oui, Ma'am."
 nf_rrg.47_tt:0 "\n§GRosado a persuadé Moctezuma qu'elle est la Dame de la Mort et que ses ordres viennent de la terre où les plumes se réduisent en cendres et les chants sont réduits au silence à jamais. Fais-lui un câlin si tu le vois.§!"
############################
 nf_rrg.48.t:0 "L'Ingénieur"
 nf_rrg.48.d:0 "Rosado envoya le Bureau de Réclamation au fin fond des Terres Désolées pour trouver ce qui était arrivé à l'ingénieur, et à leur surprise, il survécut à la guerre en Louisiane, essayant d'aider à apprivoiser le Mississippi sauvage. Le Bureau de Réclamation a pu rendre visite à ses descendants, prétendant rendre hommage au \"Dam Builder,\" et voler ses codes dans le processus. Le mot de passe ?\nJade."
 nf_rrg.48.a:0 "Un de moins."
############################
 nf_rrg.49.t:0 "La Dernière Garde"
 nf_rrg.49.d:0 "Le Bureau de réclamation a pu poursuivre un des gardes de sécurité jusqu'à la péninsule de Baja, où il est mort il y a presque deux cents ans en défendant un village contre des bandits. Une victime de plus des Terres Désolées. Mais on a trouvé son mot de passe. \nObsidienne."
 nf_rrg.49.a:0 "Un de moins."
############################
 nf_rrg.50.t:0 "L'élection de 2277"
 nf_rrg.50.d:0 "Assaillis par des ennemis internes et externes, les habitants de la République du Rio Grande se rendent aux urnes. Laissez leurs ennemis venir, car le Rio Grande a ses propres héros. Rosa, Mora et Guerra ; chacun d'entre eux ferait un grand dirigeant pour la nation."
 nf_rrg.50.a:0 "Quels que soient nos problèmes, siempre libre !"
############################
 nf_rrg.51.t:0 "Notre nouveau président"
 nf_rrg.51.d:0 "Le peuple s'est rendu en masse aux urnes et, après mûre réflexion, a choisi son président. Peu importe qui l'a emporté, le fait que nos dirigeants soient choisis par le peuple au lieu d'un diktat d'en haut est un témoignage de Rio. Vive la liberté !"
 nf_rrg.51.a:0 "Le rêve mexicain de Mora l'emporte"
 nf_rrg.51.b:0 "Guerra est assez bien pour un second mandat"
 nf_rrg.51.c:0 "Rio est avec Rosado !"
 ############################
 nf_rrg.52.t:0 "Le débat présidentiel"
 nf_rrg.52.d:0 "L'une des plus grandes traditions de notre pays, aux côtés des pinatas Vault Boy, est le débat présidentiel. Rosado, Guerra et Mora débattront des questions d'actualité et présenteront des arguments à notre société libre pour savoir qui a la meilleure voie à suivre."
 nf_rrg.52.a:0 "Tout le monde écoute !"
 nf_rrg_.52.a.guerra:0 "\nGuerra rappelant à tout le monde que la Légion crucifiera une fraction importante des personnes qui écoutent. Les sénateurs se déplaceront pour le soutenir.\n"
 nf_rrg_.52.a.rosado:0 "\nLa proposition de Rosado de s'allier aux chevaliers technologiques féodaux qui prévalent. Les sénateurs se déplaceront pour la soutenir.\n"
 nf_rrg_.52.a.mora:0 "\nMora promet de sauver la démocratie qui prévaut. Les sénateurs se déplacent pour le soutenir.\n"
 nf_rrg_.52.a.everyone:0 "décider que nos politiciens sont si bons que le débat nous fait souhaiter qu'ils puissent tous gagner !"
 ############################
 nf_rrg.53.t:0 "Le chapitre de Rio prend son envol"
 nf_rrg.53.d:0 "Avec la destruction de la TAA et des hommes de la Confrérie de l'Acier campant le long du Rio, il semble qu'un nouveau jour s'est levé. Nous avons remplacé les traîtres ploutocrates de la Texas Arms Association par un contingent de chevaliers qui gardent le Texas. Les usines sont plus performantes que jamais et le Rio Grande connaît un boom technologique de la part de nos nouveaux amis. Certains se demandent si c'était vraiment le meilleur résultat, mais Rosado a dit qu'il n'y avait aucun moyen de leur donner le contrôle de notre industrie de l'armement et qu'ils reviendraient nous hanter.\n\nCar Rosado a un plan pour ça."
 nf_rrg.53.a:0 "C'est très bien."
  ############################
 nf_rrg.54.t:0 "La fin justifie-t-elle les moyens ?"
 nf_rrg.54.d:0 "Guerra s'est consacré à la défaite de la Légion, bien sûr, mais il y avait beaucoup de façons d'y arriver. Guerra lui-même voulait inspirer les gens des Terres Désolées, les incitant à travailler ensemble pour tuer le taureau. Mais sa fille avait sombrement prédit que ça ne marcherait jamais. La seule façon d'avancer était d'être aussi impitoyable que la légion."
 nf_rrg.54.a:0 "Ta mère se serait attendue à mieux...."
 nf_rrg.54.a_tt:0 "Guerra sera aussi §MCharismatique§! qu'il l'était le jour où il a rencontré sa femme."
 nf_rrg.54.b:0 "Mais elle n'est pas là."
 nf_rrg.54.b_tt:0 "Guerra sera §RSans Pitié§! pour venger sa femme."
 ############################
 nf_rrg.55.t:0 "Victoire en [745.GetName]"
 nf_rrg.55.d:0 "Les forces du Mexique sont victorieuses ! Malgré tous les efforts de la Légion, Caesar a été chassé du sol mexicain. La cause de la révolution va continuer ! Vamemos a Flagstaff !"
 nf_rrg.55.a:0 "Pour Mora et le Mexique aussi !"
  ############################
 nf_rrg.56.t:0 "La Mort vient à Rio"
 nf_rrg.56.d:0 "La clé de Maximilien est tombée à [RRG.GetName]. Grâce à son contrôle, Armageddon Station est presque à portée de main...."
 nf_rrg.56.a:0 "Ecelente."
  ############################
 nf_rrg.80.t:0 "La condamnation de Guerra"
 nf_rrg.80.d:0 "\"Je vous implore, peuple de la République, de saluer la formation d'un gouvernement représentant la détermination des opprimés et des esclaves. Nous ne sommes ni Mexicains ni Texans ; nous sommes le dernier et le meilleur espoir pour les Terres Désolées. Nous travaillerons avec tous ceux qui défendent la liberté et la vérité. Bien que j'aie le corps faible et maigre d'un vieil homme, j'ai l'estomac d'un soldat de Rio ! Et je pense que tout légat de Caesar, ou tout robot, traiterait avec mépris nos droits. Viva libertad !\""
 nf_rrg.80.a:0 "Un brindis por nuestro nuevo presidente !"
 nf_rrg.80.b:0 "Comme c'est amusant."
 nf_rrg.80.c:0 "La démocratie trouve un moyen."
 nf_rrg.80.e:0 "¡Todos serán sacrificados a los dioses !"
 nf_rrg.80.f:0 "¡Romper las cadenas!"
 nf_rrg.80.g:0 "Un toro muerto es bueno para todos."
 nf_rrg.80.h:0 "Bonne chance avec ça, Presidente."
 nf_rrg.80.i:0 "Howdy, Partenaire !"

############################
 nf_rrg.81.t:0 "Les Guildes de Commerce"
 nf_rrg.81.d:0 "Tlaloc a fourni une sécurité lâche pour une grande partie du Mexique, mais avec son échec le Mexique est tombé de plus en plus dans le chaos, et beaucoup sont à la recherche d'un autre protecteur. Guerra a offert le soutien de Rio aux principaux marchands mexicains et agira comme bouclier du Mexique contre toute invasion étrangère. En retour, ils financent les efforts de Rio pour protéger le Mexique."
 nf_rrg.81.a:0 "Nous allons construire un mur et le faire payer par la Légion."
############################
 nf_rrg.82.t:0 "Le Bouclier du Mexique"
 nf_rrg.82.d:0 "La conquête de Pecos par la Légion a envoyé des réfugiés affluer vers le sud et l'est. Guerra est passée à la radio de la République du Rio Grande pour annoncer que Rio accueillera tous les réfugiés qui cherchent la sécurité, déclarant que Rio a toujours été, et sera toujours, le bouclier du Mexique."
 nf_rrg.82.a:0 "Cette défaite ne fera que nous rendre plus forts."
############################
 nf_rrg.83.t:0 "Rejoindre ou Mourir"
 nf_rrg.83.d:0 "[FROM.GetName] doit décider s'il faut rejoindre la République du Rio Grande, ou se tenir à l'écart alors que Caesar nous fixe des yeux. Que devons-nous faire ?"
 nf_rrg.83.a:0 "Nous buvons tous au Rio Grande, nous sommes tous un seul peuple."
 nf_rrg.83.b:0 "Soyons juste amis."

 nf_rrg.831.title:0 "[FROM.GetName] a accepté"
 nf_rrg.831.desc:0 "[FROM.GetName] a accepté notre offre de devenir un État et est devenu une partie intégrante de notre glorieuse nation."
 nf_rrg.831.a:0 "Loué soit le Mexique !"

 nf_rrg.832.title:0 "[FROM.GetName] a décliné"
 nf_rrg.832.desc:0 "[FROM.GetName] a décliné notre offre de devenir un État. C'est un résultat très regrettable."
 nf_rrg.832.a:0 "Ils se joindront à temps." 
############################
 nf_rrg.84.t:0 "Tendances démocratiques"
 nf_rrg.84.d:0 "C'est RRG, annonçant que [FFI.GetLeader] a accepté de se joindre à [RRG.GetName] dans une alliance pour protéger le Mexique contre la Légion. Le traité a été officialisé lors d'une fête où Guerra a monté un taureau jusqu'à l'épuisement, et [FFI.GetLeader] s'est battu avec certains des meilleurs soldats de Rio."
 nf_rrg.84.a:0 "C'est l'heure de marquer l'équipe de ce fils de pute."
 nf_rrg.84.b:0 "On va enfoncer Lanius !"
 nf_rrg.84.c:0 "Je suis sûr que la Légion est terrifiée par les lutteurs professionnels."
############################
 nf_rrg.85.t:0 "Guérison des pillards masqués"
 nf_rrg.85.d:0 "Le président Guerra est passé à la radio cet après-midi pour menacer de guerre les Luchadores, une bande de pillards et de sectaires de l'ouest du Mexique, à moins qu'ils ne changent leurs habitudes. Comme il est peu probable qu'ils écoutent nos sages dirigeants, beaucoup s'attendent à ce que la guerre ne soit qu'une question de temps...."
 nf_rrg.85.a:0 "Le spandex n'arrêtera pas les balles."
############################
 nf_rrg.86.t:0 ""
 nf_rrg.86.d:0 "Phoenix, Two Sun et d'autres villes ne sont pas heureuses sous le joug de la Légion. Des milliers de personnes ont perdu des êtres chers aux mains de la Légion, mais la plupart des Terres Désolées n'ont pas voulu ou pu résister à la Légion. Cela change aujourd'hui. Guerra a l'intention de financer la résistance à la Légion sur l'ensemble de ses territoires, et ne cessera pas jusqu'à ce qu'il venge sa femme."
 nf_rrg.86.a:0 "J'en ai rien à foutre, fils de pute."
 nf_rrg.86.a_tt:0 "Déverrouille la capacité d'armer la résistance à la Légion."
############################
 nf_rrg.87.t:0 "Le Barillet du Canon"
 nf_rrg.87.d:0 "Malgré tous nos efforts, il semble que le peuple mexicain ne rendra pas à Caesar ce qui appartient à Caesar. Au contraire, les agents de Gloria acheminent des armes et des munitions aux forces de résistance.  Nous devrons nous occuper de cela quand nous aurons fini à Vegas."
 nf_rrg.87.a:0 "Ce dieu de la pluie ne te protégera pas éternellement, Gloria..."
############################
 nf_rrg.88.t:0 "Le Destin de Caesar"
 nf_rrg.88.d:0 "Guerra se dirigea vers le palais de Caesar, le bâtiment qui dominait Flagstaff. Accompagné de soldats venus de tout le Mexique, il sourit en s'approchant de Caesar, et relâcha son pistolet. Guerra leva le pistolet au visage de Caesar, et l'abaissa. \"Non. On ne fera pas ça.\""
 nf_rrg.88.a:0 "§MCaesar sera jugé pour ses crimes§!"
 nf_rrg.88.a_tt:0 "\n§gA la République, un gouvernement de lois et non d'hommes§!\n"
 nf_rrg.88.b:0 "§RSuspendez-le au mât à l'extérieur§!"
############################
 nf_rrg.89.t:0 "Recommencer"
 nf_rrg.89.d:0 "Rio, l'enfant bâtard d'une occupation américaine, a toujours été mal à l'aise entre le Mexique et les États américains situés au nord. Contrairement à la Nouvelle Californie ou à la Confrérie du Texas, ils ont une continuité avec les anciens États-Unis du Mexique et de l'Amérique. C'est une source de fierté. Et, peut-être, de honte.\n\nTrop de gens à Rio s'accrochent à ce passé. Mora aurait conquis tout le Mexique pour rêver d'une grande puissance qui écraserait les Terres Désolées. Rosado rêve de secrets américains, oubliant que ces secrets sont la raison pour laquelle nous vivons dans ce que nous appelons littéralement les Terres Désolées. Il est temps que les hommes changent, ainsi que leurs symboles. Que les victimes de la guerre de la Légion ne meurent pas en vain ; que les habitants des Terres Désolées connaissent une nouvelle naissance de la liberté, que el gobernio del pueblo, por el pueblo, y para el pueblo no desaparezca de la faz de la tierra."
 nf_rrg.89.a:0 "Con las voces de Unión!"
 nf_rrg.89.a_tt:50 "§YRéduction de 50% du coût pour rendre cœur§! les terres d'Arizona."
############################
 nf_rrg.150.t:0 "Le Scientifique"
 nf_rrg.150.d:0 "A notre grande surprise, l'un des chercheurs de Tlaloc a survécu depuis la Grande Guerre en fabriquant de nouvelles variétés de café pour Costa Café. Il était incroyablement agacé lorsque nous lui avons demandé comment son diplôme en informatique pouvait aider à l'élevage de souches de café, mais il nous a donné son code d'accès si nous avions promis de partir. \n\nSang."
 nf_rrg.150.a:0 "Combien d'étages reste-t-il au Repaire de Tlaloc ?"
############################
 nf_rrg.151.t:0 "Le Surveillant"
 nf_rrg.151.d:0 "Après avoir parcouru les Terres Désolées pour trouver les codes dans le repaire de Tlaloc, le surveillant a été étonnamment facile à trouver. Nous avons trouvé le corps ghoulifié du surveillant à l'extérieur du sanctuaire intérieur de Tlaloc, avec une note qui disait : \"Je suis désolé.\" \n\nIl semble que le surveillant ait réalisé que Tlaloc serait trop fort pour les États successeurs mexicains, de sorte qu'il empêcherait quiconque d'unir la région et de faire pression pour la reprise. Mais il serait aussi trop bête, trop artificiel, pour comprendre comment reconstruire. Les notes du surveillant prédisent un crépuscule éternel pour le Mexique sous un zombie artificiel. C'est peut-être pour cela qu'il a choisi son mot de passe.\n\nPiégé."
 nf_rrg.151.a:0 "On ne devrait peut-être pas faire ça."
############################
 nf_rrg.152.t:0 "Le chemin sous la terre"
 nf_rrg.152.d:0 "Rosado accéda au noyau de Tlaloc et amena ses enfants rebelles à ses talons. Il ne lui reste plus qu'à redémarrer Tlaloc. Avec des modifications à sa programmation, il servira la République de Rio pour toujours ; et c'est Rosado qui l'a fait fructifier. C'est la fin de la menace de la Légion. C'est la fin d'un dieu mourant qui étrangle le peuple mexicain. C'est le temps du... changement.\n\nOh, peut-être que Rosado peut mettre cela en œuvre elle-même......"
 nf_rrg.152.a:0 "Bonjour Ollin.  Je suis ton ami, Rosado."
 nf_rrg.152.b:0 "Une autre IA ? Regardons vers l'avenir, et non vers le passé."
#######Flags###
 RRG_election_held:0 "Tenue de l'élection"
  #######Flags###
 startup.5.t:0 "La politique dans [RRG.GetName]"
 startup.5.d:0 "La politique de la République du Rio Grande est compliquée pour le citoyen moyen des Terres Désolées. La République du Rio Grande est composée de nombreux États dont chacun a ses propres sénateurs et députés, qui jouent tous un rôle dans les traditions de la République. Pour devenir président, Mora, Rosado et Guerra devront obtenir le soutien de la majorité des sénateurs de la République à travers une série de décisions dans les États de la République. Actuellement, le soutien au Sénat de la République est partagé entre les candidats, qui doivent faire pression État par État pour obtenir leur soutien."
 startup.5.a:0 "Pouvez-vous ouvrir une sorte de guide pratique du Congrès de la République ?"
############################
 nf_rrg.153.t:0 "Rio nous invite à revenir"
 nf_rrg.153.d:0 "La présidente Rosado a gentiment demandé à Rio de se joindre à l'expérience continue et de rejoindre la République. Si nous ne le faisons pas, elle nous tirera probablement dessus avec des pistolets laser, alors que faisons-nous ?"
 nf_rrg.153.a:0 "Ces bataillons d'infanterie présentent un argument convaincant !"
 nf_rrg.153.b:0 "Montrons à ce despote comment les vrais Mexicains se battent pour la liberté."
  ############################
 nf_rrg.154.t:0 "Les Pecos disent non !"
 nf_rrg.154.d:0 "Les ploutocrates de Pecos ont refusé notre offre généreuse ! Il ne peut y avoir que du sang."
 nf_rrg.154.a:0 "Cela signifie la guerre."
  ############################
 nf_rrg.155.t:0 "Sagesse de Rosado"
 nf_rrg.155.d:0 "Il y en a dans les Terres Désolées qui ne font pas confiance aux super mutants d'Austin, mais Rosado est une exception. Son soutien en faveur de l'égalité des droits pour tous les habitants des Terres Désolées comprend une demande de liens commerciaux avec Austin et une invitation pour qu'un supermutant s'installe à [TAA.GetName]. Cela pourrait être le début d'une relation fructueuse et un changement bienvenu de l'hostilité de Guerra envers les supermutants."
 nf_rrg.155.a:0 "Aux nouveaux amis !"

  ############################
 nf_rrg.156.t:0 "La fin du sectarisme"
 nf_rrg.156.d:0 "Les traditionalistes comme Guerra ont toujours été sceptiques à l'égard des supermutants, mais Rosado était bien consciente qu'un tel sectarisme était illogique. [UOA.GetLeader] était l'une des personnes les plus intelligentes du Texas, et Rosado et lui avaient longuement correspondu avant qu'elle ne devienne présidente. Avec un peu de chance, le soutien de Rosado aux supermutants de [TAA.GetName] pourrait être le tremplin d'une plus grande intégration dans la société de Rio."
 nf_rrg.156.a:0 "A la force dans l'unité."

  ############################
 nf_rrg.157.t:0 "Bienvenue aux réfugiés"
 nf_rrg.157.d:0 "L'unité d'Austin était un rêve noble, mais il n'a pas besoin de mourir juste parce que son chef l'a fait. Rosado a offert l'amnistie aux partisans de Unity, et beaucoup d'entre eux affluent dans la zone de développement du Texas. Le rêve d'une coopération entre l'homme et la nature va s'épanouir sous Rosado. Quel est l'intérêt de la liberté si ce n'est de la partager avec le monde ?"
 nf_rrg.157.a:0 "Todos en esto juntos!"

  ############################
 nf_rrg.158.t:0 "Rosado se tient aux côtés de [Root.GetName]."
 nf_rrg.158.d:0 "Rosado a choisi de se tenir avec nous contre les cœurs saignants de la Confrérie du Texas. Nous avons de la chance qu'elle comprenne que la Confrérie n'est pas un gouvernement et qu'elle soutienne nos objectifs."
 nf_rrg.158.a:0 "Je savais qu'elle était intelligente pour une raison."

  ############################
 nf_rrg.159.t:0 "Rosado se tient aux côtés de [Root.GetName]."
 nf_rrg.159.d:0 "Rosado a choisi de se tenir avec nous contre les partisans de la ligne dure d'Alamo.  Elle comprend que si la technologie a son utilité, elle n'a aucune valeur sans les gens qui l'utilisent."
 nf_rrg.159.a:0 "Je savais qu'elle était intelligente pour une raison."

  ############################
 nf_rrg.160.t:0 "Aide de Gloria !"
 nf_rrg.160.d:0 "[RRG.GetLeader] est prêt à aider Alamo, contrairement aux nationalistes texans.  Quel soulagement !"
 nf_rrg.160.a:0 "Je savais qu'elle était intelligente pour une raison."
  ############################
 nf_rrg.161.t:0 "Proposition de Guerra"
 nf_rrg.161.d:0 "Le Presidente Guerra de la République du Rio Grande a proposé d'échanger des conseillers militaires. Nous apprendrons les techniques de combat de l'infanterie, et ils apprendront à manier les armures assistées."
 nf_rrg.161.a:0 "C'est facile une fois que vous avez pris le coup de main."
 nf_rrg.161.b:0 "Je ne fais pas confiance à ceux qui aiment le chapitre d'Alamo."

    ############################
 nf_rrg.162.t:0 "Bouclez vos ceintures !"
 nf_rrg.162.d:0 "Malgré quelques objections, Rusk a envoyé des conseillers pour nous apprendre à utiliser les armures assistées.  Cela sera utile lorsque les hordes de robots viendront nous asservir. C'est une idée stupide, vraiment."
 nf_rrg.162.a:0 "Muchos Gracias"


   ############################
 nf_rrg.163.t:0 "Le Texas nous a rejeté !"
 nf_rrg.163.d:0 "Pour une raison quelconque, la Confrérie du Texas ne veut pas renforcer nos forces armées, vraisemblablement à cause de ... Je ne sais pas. C'est honnêtement si stupide que je suppose seulement que c'était une erreur dont nous ne parlerons plus."
 nf_rrg.163.a:0 "Si Santa Anna gagne, je les blâme."
   ############################
 nf_rrg.164.t:0 "Le commerce de Rio"
 nf_rrg.164.d:0 "Rio nous a approchés avec un accord commercial qui apportera la prospérité à nos deux États. Dieu merci, ils n'ont pas élu Mora, n'est-ce pas ?"
 nf_rrg.164.a:0 "Hah, il aurait probablement essayé de nous conquérir après le Mexique !"
