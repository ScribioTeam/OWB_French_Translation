  # LNS - BOS Joint TTs
 LNS_BOS_has_not_started_joint_focus_tt:0 "La §Y[TBH.GetName]§! n'a §Rpas§! commencé la priorité équivalent à celui-ci dans son arbre de priorités.\n"
 BOS_LNS_has_not_started_joint_focus_tt:0 "L'§Y[LNS.GetName]§! n'a §Rpas§! commencé la priorité équivalent à celui-ci dans son arbre de priorités.\n"
 LNS_BOS_lock_joint_focus_tt:0 "La priorité équivalent dans l'arbre de priorités de §Y[TBH.GetName]§! sera verrouillé."
 BOS_LNS_lock_joint_focus_tt:0 "La priorité équivalent dans l'arbre de priorités de §Y[TBH.GetName]§! sera verrouillé."
 LNS_BOS_complete_joint_focus_tt:0 "§gLa priorité correspondant à celui-ci sera complété dans l'arbre de priorité partagé de §Y[TBH.GetName]§!§!\n\n"
 BOS_LNS_complete_joint_focus_tt:0 "§gLa priorité correspondant à celui-ci sera complété dans l'arbre de priorité partagé de l'§Y[LNS.GetName]§!§!\n\n"
 add_tep_tt:0 "Les modificateurs de §Yl'Union Économique Texane§! seront augmentés de §G[?tep_to_add]§! pour nous-mêmes et nos partenaires du pacte, ce qui augmentera la force du modificateur.\n"
 subtract_tep_tt:0 "Les modificateurs de §Yl'Union Économique Texane§! seront augmentés de §R[?tep_to_add]§! pour nous-mêmes et nos partenaires du pacte, ce qui diminuera la force du modificateur.\n"
 texan_pact_no_leaving_faction_tt:0 "§RNous ne pouvons pas quitter la faction §Yl'Union Économique Texane§! tant que nous avons le modificateur §YUnion Économique Texane§!§!."
 texan_pact_no_kicking_faction_tt:0 "§ROn ne peut pas expulser un membre de §Yl'Union Économique Texane§! s'il a le modificateur §YUnion Économique Texane§!§!."
 mot_no_leaving_faction_tt:0 "§RNous ne pouvons pas quitter la faction de la §YRépublique de Nouvelle Californie§!: nous ne sommes que leur expédition militaire!§!"
 mot_no_kicking_faction_tt:0 "§RNous ne pouvons pas expulser les §YTerritoires du Mojave§! de notre faction : ils sont notre expédition militaire !§!"
 mot_no_assuming_faction_tt:0 "§RNous ne pouvons pas assumer la direction de la §YRépublique de Nouvelle Californie§! : nous ne sommes pas le Congrès!§!"
 texan_economic_union_sharing:0 "Partage Technologique de l'Union Économique Texane"
 texan_economic_union_sharing_desc:0 ""
 union_economic_boom_tt:0 "Le niveau du §YNœud Commercial§! de §Yl'Étoile Solitaire§! sera augmenté de §G1§!, ce qui donnera une impulsion économique significative. La confrérie du Texas recevra un paiement unique de 500 §G§!"
  # TEX Formation TTs
 tex_upcoming_integration_from_lns_tt:0 "Lorsque §Yl'Étoile Solitaire§! complètera sa prochaine priorité pour former le §YRépublique du Texas§!, nous passerons à la §YRépublique du Texas§! et unifierons §Yl'Étoile Solitaire§! et la §Y[TBH.GetName]§! sous une seule nation. \n\n§gSi vous jouez en multijoueur avec un autre joueur dirigeant l'autre des deux nations, vous recevrez tous les deux le nouvel arbre de priorités, mais chacun ne pourra accéder qu'aux parties pertinentes de l'arbre de priorités tout en restant deux nations distinctes. Vous pouvez cependant vous amuser davantage si l'actuel joueur de [TBH.GetName] hotjoins à [LNS.GetName] avant que la priorité pour former la République Provisoire ne soit terminé, ce qui vous permettra de jouer la nouvelle République ensemble comme une seule nation. C'est à vous de choisir.§!\n\n"
 tex_owns_controlls_all_lns_states:0 "Tous les territoires nationaux de §Yl'[LNS.GetName]§! sont §Ydétenus§! et §Ycontrôlés§! par un membre de §Yl'Union Économique Texane§!."
 tex_owns_controlls_all_tbh_states:0 "Tous les territoires nationaux de la §Y[TBH.GetName]§! sont §Ydétenus§! et §Ycontrôlés§! par un membre de §Yl'Union Économique Texane§!."
 tex_formation_focus_sp_tt:0 "Nous formerons la §RRépublique Provisoire du Texas§!, en gagnant un §Gnouvel arbre de priorités§!.\n\n\n§gLe nouvel État texan héritera de tous les généraux, maréchaux, amiraux, troupes, technologies et de la plupart des esprits nationaux de §Yl'[LNS.GetName]§! et de la §Y[TBH.GetName]§! s'ils font toujours partie de la §Y'Union Économique Texane§!. Nous aurons alors l'occasion de poursuivre les politiques de chaque nation et de décider de l'avenir de la République§!"
 tex_formation_focus_coop_lns_starts_tt:0 "Comme §Yl'[LNS.GetName]§! et la §Y[TBH.GetName]§! sont actuellement des humains et font partie de la §Yl'Union Économique Texane§!, l'accomplissement de cette priorité créera une version hybride de la §YRépublique Provisoire du Texas§!. Les deux nations obtiendront un §Gnouvel arbre de priorités§!, mais ne pourront en utiliser que les parties qui les concernent. \n\n§gVous vous amuserez peut-être davantage si l'actuel joueur de la [TBH.GetName] hotjoin à [LNS.GetName] aux côtés de l'actuel joueur de l'[LNS.GetName] avant que l'[LNS.GetName] ne se concentre sur la formation de la République Provisoire, ce qui vous permettra de jouer ensemble la nouvelle République comme une seule nation. C'est à vous de choisir.§!"
 tex_formation_focus_coop_tbh_starts_tt:0 "Comme §Yl'[LNS.GetName]§! et la §Y[TBH.GetName]§! sont actuellement des humains et font partie de la §Yl'Union Économique Texane§!, l'accomplissement de cette priorité créera une version hybride de la §YRépublique Provisoire du Texas§!. Les deux nations obtiendront un §Gnouvel arbre de priorités§!, mais ne pourront en utiliser que les parties qui les concernent. \n\n§gVous vous amuserez peut-être davantage si l'actuel joueur de l'[LNS.GetName] hotjoin la [TBH.GetName] aux côtés de l'actuel joueur de la [TBH.GetName] avant que la [TBH.GetName] ne se concentre sur la formation de la République Provisoire, ce qui vous permettra de jouer ensemble la nouvelle République comme une seule nation. C'est à vous de choisir.§!"
 raddev:0 "Cela permettra de débloquer un projet de diffusion de §Gradios§! à travers la République !"
 shipdev:0 "Cela permettra de débloquer un projet de remise en état des §Gchantiers navals§! et de lancer §Gla construction de navires dans le Golfe.§!"
 raildev:0 "Cela permettra de débloquer un projet de construction du §GChemin de Fer Trans-Texan§!."
 gasdev:0 "Cela permettra de débloquer un projet de §Gremise en état des anciens champs de gaz naturel§!."
 tex_finished_rebuilding_the_fields:0 "A fini de §Gremettre en état les anciens champs de gaz naturel§!"
 satdev:0 "Cela permettra de débloquer un projet d'équipement et de déploiement de vieux §GSatellites de Houston§!"
 tex_built_the_trans_texan_line:0 "a construit la ligne de train Trans-Texan"
