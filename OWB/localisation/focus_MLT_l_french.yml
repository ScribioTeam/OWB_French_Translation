l_french:
 mlt_sanity_lost:0 "Perte de la Raison"
 mlt_sanity_lost_desc:0 "Les Démunis de Deadwood n'ont pas apprécié les flammes de la guerre."
 mlt_sanity_found:0 "Retrouvaille de la Raison"
 mlt_sanity_found_desc:0 "Après une blessure, les cicatrices peuvent durer pour toujours. La douleur ? Elle s'estompe."
 mlt_the_coral_court:0 "La Cour de Corail"
 mlt_the_coral_court_desc:0 "Pour beaucoup de gens dans les Terres Désolées, la tribu des Mirelurks a poussé notre mode de vie trop loin."
 mlt_seeing_to_the_queens_needs:0 "Répondre aux Besoins de la Reine"
 mlt_seeing_to_the_queens_needs_desc:0 "La Cour de Corail a toujours été chargé de s'occuper des besoins de M'lulus. Il est temps que nous nous occupions à nouveau du dieu des Mirelurks."
 mlt_plant_for_the_next_harvest:0 "Planter la Prochaine Récolte"
 mlt_plant_for_the_next_harvest_desc:0 "Bien sûr, le Crowland fait pousser une grande quantité de nourriture par lui-même - si nous ne faisons pas attention, nous allons tout de même assécher la terre ! Pour chaque Muttfruit que nous prenons, nous devons en planter dix autres pour que les animaux sauvages puissent en profiter."
 mlt_defend_the_river:0 "Défendre la Rivière"
 mlt_defend_the_river_desc:0 "Il est temps de vérifier nos anciennes fortifications fluviales - la défense de la rivière est la clé pour garder les cannibales hors du domaine de M'lulu, après tout."
 mlt_meeting_of_the_coral_prophets:0 "Rencontrez les Prophètes du Corail"
 mlt_meeting_of_the_coral_prophets_desc:0 "La Cour de Corail tient souvent des réunions secrètes dont le public n'a pas connaissance, peu de gens sont au courant des détails de ces réunions clandestines - cependant, les effets de celles-ci peuvent souvent être assez importants."
 mlt_new_spawning_pools_needed:0 "Besoin de Nouvelles Mares"
 mlt_new_spawning_pools_needed_desc:0 "Après la dernière réunion, la Cour de Corail a décrété que nous avons besoin de plus de mares pour la prochaine ponte de M'lulus ! Comment faire pour obtenir suffisamment de terre pour tous les œufs qu'elle va pondre ?"
 mlt_offer_muttfruit_for_the_cannibal_territories:0 "Offrir des Muttfruits pour les Territoires Cannibales"
 mlt_offer_muttfruit_for_the_cannibal_territories_desc:0 "Bien que cela nous nuise peut-être à court terme, en concluant un accord avec les propriétaires du territoire cannibale, nous pouvons obtenir d'autres terrains vides pour y créer des marres. "
 mlt_clearing_out_the_cannibals:0 "S'occuper des Cannibales"
 mlt_clearing_out_the_cannibals_desc:0 "Naturellement, nous ne pouvons pas laisser M'lulu entrer sur ces terres s'il y a des cannibales ici. Peut-être qu'ils pourraient faire un bon sacrifice à M'lulu eux-mêmes ?"
 mlt_spread_the_crowsland:0 "Répandre le Crowland"
 mlt_spread_the_crowsland_desc:0 "Peu après l'intégration de notre nouveau territoire, nous avons remarqué que l'ancienne limite des marais commençait à se déplacer vers le nord. Nous devrions encourager ceci !"
 mlt_weapon_stashes_on_the_beach:0 "Cachettes d'Armes sur la Plage"
 mlt_weapon_stashes_on_the_beach_desc:0 "Au cas où cette terre serait envahie, c'est probablement une bonne idée de cacher des couteaux de boucher sous le sable pour que les guerriers puissent s'armer rapidement en temps de guerre."
 mlt_offer_muttfruit_for_ribbreaker_coast:0 "Offrir des Muttfruit pour la Côte Rib Breakers"
 mlt_offer_muttfruit_for_ribbreaker_coast_desc:0 "Bien sûr, la côte que nous avons atteinte est plutôt bonne - peut-être que plus serait encore mieux ? Pousser vers l'est et échanger des terres en face du fleuve Columbia serait un bon investissement pour nous."
 mlt_leaving_the_swamp:0 "Sortir du Marais"
 mlt_leaving_the_swamp_desc:0 "Avec nos nouvelles terres qui s'étendent aussi loin du marais, certains membres de la tribu doivent quitter les confins du marais ! Déjà, ils vont habiter les vieilles ruines de ces terres lointaines."
 mlt_defending_the_new_coastline:0 "Défendre la Nouvelle Côte"
 mlt_defending_the_new_coastline_desc:0 "Malheureusement, nous ne pouvons plus utiliser de simples avant-postes pour empêcher une invasion de nos terres. Si nous voulons défendre ce territoire, nous devrons augmenter notre capacité à fournir du matériel à nos guerriers bombardés !"
 mlt_connecting_the_spawning_pools:0 "Connecter les Mares "
 mlt_connecting_the_spawning_pools_desc:0 "Nous avons beaucoup de terres où M'lulu peut pondre des oeufs... Pourtant, une grande partie est plutôt étendue pour elle. Nettoyer les anciennes routes du monde serait une bonne utilisation de notre temps - en diminuant le temps que notre reine met à parcourir les terres."
 mlt_roads_from_the_swamp:0 "Les Routes des Marais"
 mlt_roads_from_the_swamp_desc:0 "Les Routes des Marais relient les Crowlands au reste des territoires étendus des Mirelurks. Le long de ces routes, on trouve généralement des guerriers qui s'entraînent au combat armé, des oracles de corail qui prêchent à des sang neuf ou même, un jour de chance, la reine elle-même qui traverse l'une d'entre elles pour aller d'une frayère à l'autre."
 mlt_dig_barrows_for_spawning_pools:0 "Creuser pour les Mares"
 mlt_dig_barrows_for_spawning_pools_desc:0 "Pourquoi devrions-nous échanger nos Muttfruits ? Ces Muttfruits sont \"à nous\" ! Nous devrions plutôt chercher à creuser ^"vers le bas\", à donner plus de valeur aux terres que nous possédons déjà plutôt que d'acheter les terres des autres à des prix extrêmes."
 mlt_striking_iron:0 "Miner le Fer"
 mlt_striking_iron_desc:0 "En creusant nos mines, nos pelleteuses ont frappé un minerai de fer ! Cela nous sera utile pour fabriquer des clous pour les armures et les outils !"
 mlt_arena_in_the_tunnels:0 "Arènes dans les Tunnels"
 mlt_arena_in_the_tunnels_desc:0 "Pendant que les terrassiers creusent profondément sous la terre marécageuse, ils doivent faire quelque chose pour se divertir. De nombreux creuseurs ont commencé, pendant leur temps libre, à se battre dans des arènes ! Pour faire face à cette situation, de nombreux forgerons de corail s'installent dans les mines pour gagner leur vie."
 mlt_blind_eyed_workers:0 "Mineurs Aveugles"
 mlt_blind_eyed_workers_desc:0 "Les \"Mineurs Aveugles\" sont un groupe de criminels que nous avons mis dans une chaîne pour aider à creuser les mines, principalement des cannibales capturés que nous avons trouvés essayant de traquer notre territoire. Pour certains d'entre eux, ils ont vu si peu de lumière du soleil que leurs yeux sont devenus aveugles !"
 mlt_deeper_into_the_earth:0 "Plus Loin dans la Terre"
 mlt_deeper_into_the_earth_desc:0 "Alors que nos travailleurs creusent les tunnels des souterrains encore plus profondément, nous commençons à trouver de nouvelles richesses - et de nouvelles difficultés dont nous devons tenir compte !"
 mlt_striking_gold:0 "Miner l'Or"
 mlt_striking_gold_desc:0 "De l'or ! De l'or merveilleux, magnifique ! Nous devrions fabriquer des bijoux pour que M'lulu et la Cour de Corail puissent s'en parer !"
 mlt_defend_the_spawnlings:0 "Défendre les Sang Nouveaux"
 mlt_defend_the_spawnlings_desc:0 "Maintenant que les tunnels commencent à s'élargir, M'lulu a réussi à s'adapter afin de pouvoir pondre ses œufs. Nous devons défendre ses œufs - de peur que quelqu'un ne tente de blesser les nouveaux venus !"
 mlt_deep_earth_breathing_equipment:0 "Équipement de Minage pour nos Poumons "
 mlt_deep_earth_breathing_equipment_desc:0 "Dans une vieille ville minière, nous avons découvert une série de combinaisons de respiration profonde. Si nous pouvons faire de la rétro-conception, nous pouvons permettre à nos creuseurs de briser la terre encore plus profondément que ce que leurs poumons peuvent supporter."
 mlt_the_great_tunnels_of_mlulu:0 "Les Grands Tunnels de M'lulu"
 mlt_the_great_tunnels_of_mlulu_desc:0 "Les Grands Tunnels de M'lulu sont le nom de l'immense terrier que nous avons creusé sous les Crowlands. Les souterrains s'étendent sur des kilomètres et des kilomètres - pour beaucoup, elles se perdent rapidement dans les profondeurs de notre immense labyrinthe noir."
 ritual_of_black_hollows_night:0 "Rituel de la Nuit de Black Hollows"
 ritual_of_black_hollows_night_desc:0 "L'heure est enfin venue de l'éclosion, de la naissance d'une nouvelle génération de Mirelurks. Une telle chose n'arrive qu'une fois toutes les quelques décennies - nous devons être prêts !"
 mlt_protect_the_southern_crossing:0 "Réparation par la Force"
 mlt_protect_the_southern_crossing_desc:0 "Les [DIS.GetAdjective] de l'Homme Ruddy vont enfin rejoindre notre royaume. Nous étions deux autrefois, nous ne sommes plus qu'un."
 mlt_expanding_mlulus_domain:0 "N'Gasta ! Kvatat ! Kvakis !"
 mlt_expanding_mlulus_domain_desc:0 "Enfin, la volonté de M'lulu est connue !\nLa Cour de Corail nous a dit que maintenant que M'lulu a eu son éclosion, elle veut étendre les terres de sa tribu en récompense de nos services ! Nous devons partir à la conquête de territoires pour notre reine !"
 mlt_cascadian_current:0 "Le Courant Cascadien"
 mlt_cascadian_current_desc:0 "De la glace, le royaume s'élève."
 mlt_sea_of_cortez:0 "La Mer de Cortez"
 mlt_sea_of_cortez_desc:0 "Vers le sud, notre monarque nous fait signe."
 mlt_tropic_of_cancer:0 "Le Tropique du Cancer"
 mlt_tropic_of_cancer_desc:0 "Mille ans, M'lulu régnera."
 mlt_kingdom_of_mlyeh:0 "Le Royaume de M'lyeh"
 mlt_kingdom_of_mlyeh_desc:0 "\"Ils adoraient, disaient-ils, les Grands Anciens qui vivaient bien avant qu'il n'y ait d'hommes, et qui venaient du ciel dans le jeune monde. Ces Anciens étaient maintenant partis, à l'intérieur de la terre et sous la mer ; mais leurs cadavres avaient révélé leurs secrets en rêve aux premiers hommes, qui formaient un culte qui n'était jamais mort. C'était ce culte, et les prisonniers disaient qu'il avait toujours existé et qu'il existerait toujours, caché dans des Terres Désolées lointaines et des endroits sombres partout dans le monde jusqu'au moment où le grand prêtre §YM'lulu§!, de sa sombre maison dans la puissante ville de §RM'lyeh§! sous les eaux, devrait se lever et ramener la terre sous son emprise. \""
  #Tooltips
 mlt_if_they_accept:0 "§gS'ils acceptent§!\n"
 mlt_mlulu_eggs_tt:1250 "§YM'lulu§! pose un paquet de §Y1250§! oeufs"
 mlt_8000_eggs_tt:8000 "§YM'lulu§! a une ponte d'au moins §Y8000§! oeufs"
 mlt_eggs_hatch:1 "§gDans tout le royaume de M'lulu, sa grande couvée éclot. Des milliers de bébés Mirelurks inondent les marécages et dominent la terre. Lève-toi ! Lève-toi !§!\nChaque œuf de la couvée de §YM'lulu éclot§!!\n Pour chaque œuf éclos, gagnez §G1§! de main d'œuvre !\n\n"
 mlt_pacific_ocean_cores_tt:0 "\nDorénavant, nous pouvons rendre les états coeurs les principaux États côtiers de l'§Y'Océan Pacifique§! directement §Ggratuitement§!."
 mlt_cascadian_current_tt:0 "Obtenir un droit sur chaque État côtier en §YOregon Occidental§!, §YWashington Occidental§!, §YColombie du Sud§!, §YColombie du Nord Ouest§!, §YIle de Vancouver§!, et §YIle Graham§!."
 mlt_sea_of_cortez_tt:0 "Obtenir un droit sur chaque État côtier en §YCalifornie du Nord Ouest§!, §YCalifornie du Sud Ouest§!, §YCalifornie du Sud§!, §YCalifornie Baja§! et §YSonora Orientale§!."
 mlt_tropic_of_cancer_tt:0 "Obtenir un droit sur chaque État côtier du §YMexique§!."
