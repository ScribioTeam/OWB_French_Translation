l_french:
 audio_holodisk:0 "Holobandes audio"
 audio_holodisk_desc:0 "Un coffre-fort d'enregistrements contenant une histoire. Veuillez interrompre la musique avant de jouer. Gardez également à l'esprit que jouer la piste plusieurs fois en même temps est une mauvaise idée et que les enregistrements ne peuvent être mis sur pause."
 hide_backstory:0 "Désactiver les décisions d'histoire"
 FO1_intro:0 "Intro de Fallout 1 (anglais)"
 FO2_intro:0 "Intro de Fallout 2 (anglais)"
 FONV_intro:0 "Intro de Fallout New Vegas - Apparaît après le démarrage du mod (anglais)"
 form_deseret:0 "Former Deseret"
 form_deseret_desc:0 "Dérivé du nom de \"Honeybee\" dans le Livre de Mormon, Deseret était un état provisoire de l'Amérique du vieux monde. Il n'a jamais été officiellement reconnu par le gouvernement, mais il est maintenant temps pour nous de réformer l'État de Deseret à l'intérieur de l'Utah et d'apporter une nouvelle ère de prospérité religieuse à nos terres. \n\n§HPour former Deseret, nous avons besoin de tous les états de l'Utah. En raison des limitations des décisions, cette décision ne mettra en évidence qu'un seul état à la fois, vous donnant une indication des états que vous devez encore conquérir.§!"
 form_deseret_req_tt:0 "Nous, ou une marionnette, devons posséder tous les états de l'Utah"
 disable_backstory:0 "Les décisions des §HHolobandes Audio§! seront §Rirréversiblement cachées jusqu'à la fin de la campagne! §!"
