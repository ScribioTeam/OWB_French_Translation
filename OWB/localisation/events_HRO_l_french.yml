 nf_houston.1.t:0 "Décès de Joe \"Ball\" Magson"
 nf_houston.1.d:0 "L'état de nos affaires n'a pas toujours été si minable. Il y a longtemps, nous avions l'habitude de choisir certains de nos membres pour devenir des \"Rocketeers\" et en être un était le plus grand honneur que l'on pouvait recevoir. Les gens respectaient les Rocketeers ; c'était une marque d'honneur de faire partie du groupe estimé qui travaillait les uns avec les autres pour diriger les Rockets pour le meilleur et pour le pire. Aujourd'hui, être un Rocketeer signifie que vous faites partie des hauts placés qui dirigent le spectacle, tandis que le reste d'entre nous travaille dur et trime au bas de l'échelle.\n\nÀ l'époque où être un Rocketeer signifiait quelque chose, Joe Magson était un véritable leader, non seulement pour les Rocketeers, mais aussi pour nous tous et pour les nations voisines du Texas. Il était vraiment un homme du peuple et n'a jamais renoncé à soutenir le commun des mortels, même lorsque ses ennemis et ses rivaux le poussaient à agir autrement. Aujourd'hui encore, son nom évoque l'espoir parmi les opprimés et rappelle des temps plus simples et meilleurs. C'est une honte que cet assassinat ait mis fin à sa vie de façon si abrupte et si violente, mais nous savons tous qui en est responsable, et il est grand temps de le venger..."
 nf_houston.1.a:0 "Ces traîtres de la milice ont tué Joe !"
 nf_houston.1.b:0 "Les raider et la racaille l'ont tué !"

 nf_houston.2.t:0 "La Crise des Drogues"
 nf_houston.2.d:0 "Malgré tout le travail que nous accomplissons pour faire tourner les Rockets de Houston et pour assurer la sécurité et l'alimentation de nos chers compatriotes, il n'existe que peu de possibilités de loisirs et de divertissement qui nous offrent le répit dont nous avons besoin ; les drogues sont l'une d'entre elles. Il y a des siècles, les gens utilisaient les drogues de façon récréative et personne ne s'en plaignait.\n\nAu grand désespoir des gens ordinaires, l'utilisation des drogues a été formellement interdite à Houston au cours des dernières années. Beaucoup voient dans cette politique une méthode permettant aux Rocketeers de garder le contrôle sur le quotidien des habitants de Houston et une punition pour la dissidence qui mijote et éclate occasionnellement en une manifestation. C'est une mauvaise situation pour tout le monde, mais il y a un peu d'espoir à l'horizon. Une motion a été présentée aux Rocketeers qui ne demande rien de moins que la légalisation complète de l'usage de la drogue à Houston. Ce serait bien si le gouvernement acceptait cette motion, mais il n'est pas clair s'il va l'adopter ou la rejeter entièrement..."
 nf_houston.2.a:0 "On ne peut pas légaliser pour... \"des raisons de santé\"."
 nf_houston.2.b:0 "Il est temps de légaliser."

 nf_houston.3.t:0 "Le Renouveau de nos Satellites !"
 nf_houston.3.d:0 "Mme Sion Con Trol était entourée des meilleurs esprits scientifiques et militaires de Houston, l'air était rempli de murmures excités et d'une grande variété d'émotions allant de l'appréhension à l'excitation. Aujourd'hui était le jour où la salle, et par procuration, les Rockets de Houston, feraient leur premier pas dans le nouveau monde qu'ils étaient en train de créer pour eux-mêmes. L'excitation était palpable et l'agitation semblait ne jamais vouloir cesser jusqu'à ce qu'un général décoré, sans doute le chef de ce projet, appelle leur attention.\n\n\"Mesdames et messieurs. Il y a des siècles, notre peuple s'est consacré à quelque chose de grand, quelque chose que très peu de gens connaîtront un jour : les vols spatiaux. Ils ont conçu d'impressionnantes pièces d'armure capables de résister à l'environnement hostile de l'espace, créé des satellites métalliques qui transmettaient constamment des données à des centaines de kilomètres d'altitude, et construit d'énormes missiles capables de transporter la charge utile la plus précieuse de toutes : l'homme. Reprendre leur travail n'a pas été une tâche facile, mais des siècles plus tard, nous y sommes parvenus. Aujourd'hui, après des années de recherches incessantes, nous avons réussi à identifier un satellite fonctionnel. Aujourd'hui, nous allons rétablir le contact avec ces satellites et enfin faire le premier pas pour suivre les traces de nos ancêtres.\"\n\nAlors que les applaudissements, les acclamations et les sifflets fusent dans la salle, le général fait signe à un petit officier sous lui dont les mains sont prêtes à commencer à taper. \"Lieutenant, commencez la transmission.\" Tous les yeux de la salle se tournent vers le jeune officier qui commence à taper furieusement sur le terminal devant lui, les yeux rivés sur l'écran poussiéreux de RobCo. Des lignes apparemment interminables de télédonnées se déversaient devant lui, ses pupilles se balançant d'avant en arrière dans un effort pour analyser les informations. Mme Sion Con Trol attendait en retenant son souffle ; toute cette entreprise reposait sur les épaules d'un seul homme, mais en ce moment, il ne semblait pas en avoir conscience.\n\nAprès ce qui a semblé être une éternité, le jeune lieutenant a levé les yeux de sa console, le visage rayonnant. Excité au-delà de l'entendement, il a prononcé la première chose qui lui est venue à l'esprit."
 nf_houston.3.a:0 "\"Houston, nous avons une connexion.\""

 nf_houston.4.t:0 "Le Mont"
 nf_houston.4.d:0 "Le Mont est la deuxième ville officielle des Rockets de Houston. Située à proximité de Houston, la ville était un centre de merveilles technologiques d'avant-guerre avant que les bombes ne tombent. Il n'y a pas de meilleur témoignage de ce fait que l'énorme complexe industriel à l'intérieur de la ville qui sert de joyau de la couronne. Les diverses machines et pièces intactes, presque d'époque, de l'usine donneraient sans aucun doute une nouvelle vie à nos propres industries décrépites. Cependant, un syndicat local de ferrailleurs/prospecteurs a pris possession de l'usine et a clairement fait savoir qu'il n'était pas disposé, en aucune circonstance, à vendre ou à négocier avec nous pour l'usine ou l'une de ses parties.\n\nLe groupement est minuscule comparé à notre puissance collective, donc envoyer nos troupes ne serait pas un problème du tout et nous aurions l'usine sous le contrôle complet de Rocket à la fin de la journée. Cependant, tuer un tel groupe enverrait sans aucun doute des ondes dans la population, qui nous déteste déjà suffisamment. Nos choix ici se résument finalement à savoir si notre besoin de capacité industrielle accrue l'emporte sur notre besoin d'une population stable et pacifique et vice versa..."
 nf_houston.4.a:0 "La survie du plus fort. Prenez tout."
 nf_houston.4.b:0 "Je ne sais pas, peut-être qu'on ne devrait pas voler ?"

 nf_houston.5.t:0 "Fuites"
 nf_houston.5.d:0 "Houston a toujours été fière de ses vastes canalisations d'eau qui permettent d'hydrater ses habitants et d'irriguer ses terres, mais comme toute infrastructure, elle doit être réparée en permanence, sinon le système entier finira par s'effondrer. Nous commençons à voir notre réseau de canalisations s'effondrer ; au fil des ans, de nombreuses sections du réseau sont devenues inutilisables ou se sont simplement effondrées par manque d'entretien. Alors que les zones où les dégâts se sont produits étaient plutôt bien irriguées, les villes et villages individuels ont manqué d'un approvisionnement en eau cohérent et fiable, et le nombre de ces zones ne fait qu'augmenter. Le nombre de ces zones ne fait qu'augmenter. L'indignation concernant l'absence d'approvisionnement en eau de notre peuple est de plus en plus grande, et nous devons remédier à ce problème au plus vite.\n\nAlors que des plans sont déjà en cours pour réparer nos pipelines d'approvisionnement en eau, nous devons mettre en place des mesures palliatives qui fourniront une aide immédiate aux zones les plus touchées : nos villes. Heureusement, nous devrions être en mesure de répondre à la plupart des besoins en eau des villes en envoyant nos réserves d'eau par caravane brahmine, mais cela consommera la plupart, sinon la totalité, de nos réserves disponibles. L'eau est la monnaie la plus précieuse dans presque tout le Texas ; l'envoi de nos réserves aux villes assurera la sécurité de nos peuples, mais nous pourrions avoir besoin de ces réserves pour tout ce que l'avenir nous réserve. C'est un choix difficile et terrible, mais c'est un choix que nous devons faire..."
 nf_houston.5.a:0 "Nous devons maintenir nos réserves"
 nf_houston.5.b:0 "Au diable tout ça, emmenez-les dans les villes."

 nf_houston.6.t:0 "Des protestations ? !"
 nf_houston.6.d:0 "Les tensions ont toujours couvé sous le règne oppressif des Rocketeers, mais elles débordent finalement sur quelque chose de plus sérieux. Alors que les protestations sporadiques et isolées de vétérans désabusés de la milice et un état d'agitation accru sont devenus monnaie courante pour le Houstonien moyen, c'est quelque chose de complètement différent. Des centaines, voire des milliers d'habitants sont descendus dans les rues de la ville pour protester contre les nombreuses injustices commises par les Rocketeers et d'autres membres du gouvernement, notamment le report indéfini des élections, qui constitue ostensiblement une violation des idéaux démocratiques qui font partie intégrante de Houston depuis si longtemps.\n\nLes protestations ont pris une ampleur si rapide et exponentielle qu'il ne serait pas exagéré de dire que la ville entière est en émoi. Des foules énormes se sont rassemblées devant les bâtiments gouvernementaux importants, ainsi que devant le Hall of Rocketeers. Avec des torches, des armes et d'autres objets divers en main, les manifestants sont prêts à saccager et à détruire complètement le Hall et les autres bâtiments. Il s'agit d'une crise dans laquelle nous n'avons pas les moyens de jouer ; envoyer des milices loyales pour disperser la foule par tous les moyens nécessaires nous fera perdre toute faveur que nous aurions pu avoir auprès du peuple, et elles utiliseront très certainement la force létale. Mais laisser ces manifestants agir à leur guise causera de graves dommages aux infrastructures et à d'autres personnes non impliquées dans le chaos. Que devons-nous faire ?"
 nf_houston.6.a:0 "Tuez les manifestants."
 nf_houston.6.b:0 "Laissez-les protester, ils vont se fatiguer."

 nf_houston.7.t:0 "Saison Électorale"
 nf_houston.7.d:0 "Il se passe quelque chose que nous n'avions pas vu depuis longtemps, quelque chose que nous ne pensions pas voir se reproduire à Houston de notre vivant : le gouvernement a enfin autorisé les élections régionales. Certes, c'est un changement qui aurait dû avoir lieu depuis longtemps et qui n'a probablement eu lieu que parce que le Panthéon des Rocketeers a failli être incendié par des hordes de personnes désabusées et de manifestants, mais c'est mieux que rien. En fait, de nombreux Houstoniens ont été encouragés par ce changement et se sont rendus aux urnes pour voter. Le choix du peuple s'est réduit à deux personnes : le brillant esprit scientifique Sanchez et le capitaine Baptiste, un homme grisonnant mais toujours aussi tranchant.\n\nNée et élevée dans la région, Mme Sanchez s'est frayé un chemin dans le secteur de la recherche et a été la tête d'affiche des efforts de recherche de Houston. Cela ne veut pas dire qu'elle est une héroïne pour le commun des mortels ; peu de gens l'aiment. Cependant, elle a le soutien des Rocketeers ainsi que d'autres personnes en poste, ce qui lui a permis de présenter une candidature impressionnante en se présentant sur une plateforme centrée sur la revitalisation de Houston et le développement de ses capacités scientifiques.\n\nDe l'autre côté, nous avons le vénéré Capitaine Baptiste, un vétéran d'innombrables conflits et escarmouches qui ont tous visé les Rockets de Houston. Personne ne peut mettre en doute sa loyauté envers Houston ; depuis qu'il a déjoué l'attaque des Patrouilleurs en 2273 jusqu'aux innombrables bandes de pillards qu'il a réussi à maîtriser, il n'a jamais hésité à répondre à l'appel du devoir. Pour cette raison, de nombreux habitants de Houston le vénèrent de la même manière que Joe \"Ball\" Magson. Cependant, sa popularité au sein de cette population a suscité la méfiance des Rocketeers et du gouvernement à son égard. Baptiste se bat pour Houston, mais se bat-il pour sa classe supérieure et dominante ?\n\nLes bulletins de vote ont été comptés et le peuple a parlé. Le gagnant de cette élection est..."
 nf_houston.7.a:0 "Sanchez. Vers les étoiles, et au-delà."
 nf_houston.7.b:0 "Baptiste. Pour le peuple, par le peuple."

 nf_houston.8.t:0 "Des Déserteurs ?"
 nf_houston.8.d:0 "Des rapports inquiétants sont arrivés du commandement de l'armée concernant le problème croissant des déserteurs. Alors qu'un ou deux lâches occasionnels ne mettent pas nécessairement en péril la défense globale de Houston, les désertions sont récemment devenues beaucoup plus courantes et plus importantes. Les commandants de division rapportent que des bataillons entiers ont déposé les armes. Cela crée évidemment des trous dans nos défenses contre les ennemis de Houston et montre sa vulnérabilité au monde entier.\n\nIl ne fait aucun doute que ces lâches n'ont jamais eu le courage de défendre Houston, et les Rocketeers veilleront à ce que chacun de ces déserteurs soit rapidement puni. Cependant, le nombre croissant de défections a attiré l'attention du public, et il serait dans notre meilleur intérêt d'aborder ce problème avant que des éléments séditieux à Houston ne soient en mesure d'en tirer profit."
 nf_houston.8.a:0 "Houston ne pardonne pas la trahison."
 nf_houston.8.b:0 "Nous, euh...euh, ils sont partis ?"

 nf_houston.9.t:0 "Guerre Civile"
 nf_houston.9.d:0 "Après des années passées à pousser Houston à son point de rupture et une rupture totale de la communication entre les membres des Rocketeers, le gouvernement et la population, les tensions ont explosé et des combats à grande échelle ont éclaté. Ce qui a commencé comme des combats à petite échelle entre voisins et habitants a commencé à se répandre à travers la nation et ne fait qu'augmenter en férocité et en échelle. Dans peu de temps, des frères et des sœurs retourneront leurs armes les uns contre les autres, et le sol de Houston sera irrigué du sang des morts. L'âme même de la nation est en jeu et les étoiles, que Houston a atteintes il y a longtemps, nous regarderont de haut, en plaignant ceux qui survivent et vivent dans cet enfer, car seuls les morts auront vu la fin de la guerre."
 nf_houston.9.a:0 "N'est-ce pas du fratricide ?"

 nf_houston.10.t:0 "Libercity"
 nf_houston.10.d:0 "Il n'y a peut-être pas de ville dans les Terres Désolées mieux nommée que Libercity ; fondée par des esclaves qui ont déchiré le joug de leurs maîtres oppressifs et ont fui pour trouver une nouvelle vie, des colons qui ont quitté Houston afin de poursuivre une carrière sans être entravés par les oppressifs Rocketeers, et des prospecteurs qui voulaient simplement s'installer, Libercity a été construite sur les ruines de la ville de Liberty, dans l'Ancien Monde. Elle n'est pas aussi impressionnante que sa grande sœur Houston et ne dispose pas non plus de la même quantité de ressources que Houston ou Le Mont, mais les citoyens de Libercity peuvent vivre leur propre vie sans les folies et les tensions sociales de Houston.\n\nLa proximité de Houston a permis à Libercity de pratiquer une sorte de fuite des cerveaux et des ressources chez son grand voisin. Pour cette raison, le conseil municipal a récemment été approché par le syndicat des ingénieurs de Libercity avec une proposition intéressante. En utilisant les ressources disponibles, le conseil a eu l'option de redémarrer la centrale solaire pour fournir aux habitants de l'électricité et de la lumière gratuites et durables, ou de créer une extension du réseau de canalisations d'eau de Houston qui fournirait de l'eau potable et de l'eau d'irrigation. Bien qu'il serait agréable d'avoir les deux, le conseil municipal ne dispose que de ressources suffisantes pour construire l'infrastructure critique nécessaire à un seul projet."
 nf_houston.10.a:0 "L'eau est indispensable à la vie."
 nf_houston.10.b:0 "Nous allons éclairer la voie pour le Texas."
