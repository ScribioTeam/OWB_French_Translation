  two_masters_of_the_motor_a_desc: "One of the greatest gifts the deities of Nas bestowed on the people of Two Sun was that of the Motor. With it the Two Sun could build vehicles worthy of driving the Great Raceways, and rule the Southern Arizona wastes in the process."

