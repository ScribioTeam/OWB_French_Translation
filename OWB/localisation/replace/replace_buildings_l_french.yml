l_french:
 infrastructure:9 "Infrastructure"
 infrastructure_plural:9 "Infrastructure"
 infrastructure_desc:9 "Ce bâtiment permet à l'État d'améliorer ses infrastructures. Il accroît votre puissance d'approvisionnement dans les régions stratégiques et augmente la vitesse de vos divisions, ainsi que l'extraction de vos ressources brutes."
 arms_factory:0 "Usine Militaire"
 arms_factory_plural:0 "Usines Militaires"
 arms_factory_desc:9 "Ce bâtiment fournit à l'État une industrie pour la production de nouveaux équipements militaires. Il peut être converti en industrie civile si nécessaire."
 dockyard:9 "Chantier Naval"
 dockyard_plural:9 "Chantiers Navals"
 dockyard_desc:9 "Ce bâtiment fournit à l'État une industrie pour la construction de nouveaux navires."
 industrial_complex:0 "Usine Civile"
 industrial_complex_plural:0 "Usines Civiles"
 industrial_complex_desc:9 "Ce bâtiment fournit à l'État une industrie pour la production de biens civils ou la construction de nouveaux bâtiments. Peut être converti en industrie militaire si nécessaire."
 air_base:9 "Base Aérienne"
 air_base_plural:9 "Bases Aériennes"
 air_base_desc:9 "Ce bâtiment fournit à l'État un déploiement pour vos forces aériennes."
 naval_base:0 "Base Navale"
 naval_base_plural:9 "Bases Navales"
 naval_base_desc:9 "Étend l'autonomie de votre flotte et fournit des services de réparation pour celle-ci. Permet l'approvisionnement et l'exportation de ressources à l'étranger. Des niveaux plus élevés augmentent le débit d'approvisionnement."
 bunker:0 "Avant-poste"
 bunker_plural:0 "Avants-postes"
 bunker_desc:0 "Ce bâtiment inflige une pénalité d'attaque de $VALUE|+%0$ pour chaque niveau sur l'attaquant au combat. Attaquer de plusieurs directions va réduire cet effet."
 bunker2:0 "Bunker"
 bunker2_plural:0 "Bunkers"
 bunker2_desc:0 "Ce bâtiment inflige une pénalité d'attaque de $VALUE|+%0$ pour chaque niveau sur l'attaquant au combat. Ce bâtiment fournit est deux fois plus efficace qu'un avant-poste."
 coastal_bunker:0 "Fort Côtier"
 coastal_bunker_plural:9 "Forts Côtiers"
 coastal_bunker_desc:9 "Ce bâtiment inflige une pénalité d'attaque de $VALUE|+%0$ pour chaque niveau de fort à l'attaquant en cas d'invasion navale."
 anti_air_building:0 "Anti-Air"
 anti_air_building_plural:0 "Anti-Air"
 anti_air_building_desc:9 "Ce bâtiment offre à l'État une protection contre les bombardiers ennemis et la possibilité de tirer sur les avions qui attaquent."
 radar_station:9 "Station Radar"
 radar_station_plural:9 "Stations Radar"
 radar_station_desc:9 "Le radar vous permet d'obtenir des informations sur les troupes ennemies dans les États voisins.\nUn niveau de radar plus élevé dans un État augmente la portée effective du radar.\nLe radar permet également à l'État de mieux détecter les forces aériennes ennemies, ce qui donne à vos avions une meilleure chance de les engager.\nEn outre, le radar permet de mieux détecter les flottes ennemies en mer."
