l_french:
 news.313.t:0 "Révolte dans une Prison!"
 news.313.d:0 "Des sources locales revendique que les prisonniers à la Maison de Correction de la République de Nouvelle Californie ont causé une émeute réussie, utilisant la dynamite qu'ils utilisaient pour les voies ferroviaires pour prendre le contrôle de la prison. \n \n Les autorités de New Vegas ont préconisés de rester éloignés de ses prisonniers, mais la question reste : Pourquoi la RNC n'as pas mis cette situation sous contrôle ?"
 news.313.a:0 "C'est choquant !"
 news.313.b:0 "Liberté !"
 news.313.c:0 "Malédictions !"

 news.314.t:0 "Caesar est mort"
 news.314.d:0 "Aujourd'hui, le chef des Légions de Caesar est mort dans son sommeil. Plusieurs légionnaires ont fui le Mojave, et plusieurs tribus sont apparemment tombés dans le chaos sans la direction de Caesar. \n \n La République de Nouvelle Californie est en liesse, mais sont inquiet de ce qu'il va arriver aux Légions de Caesar maintenant. \n \n À travers le Colorado, il y a désormais un grand vide. La question que tout le monde se pose : Qui va prendre la place de Caesar ?"
 news.314.a:0 "Et maintenant ?"
 news.314.b:0 "C'est vraiment dommage."

 news.315.t:0 "Un nouvel Auguste couronné"
 news.315.d:0 "Aujourd'hui, après une longue et sanglante guerre civile ayant consumé les Légions de Caesar, [CES.GetLeader] a été couronné comme le nouvel Auguste. \n \n Ce couronnement marque la fin de la guerre civile qui qui a suivi la mort de Caesar et légitimise [CES.GetLeader] comme l'héritier de droit de Caesar et le nouveau poste d'Auguste, Empereur des Légions de Caesar."
 news.315.a:0 "Intéressant"
 news.315.b:0 "Ave, vrais à [CES.GetLeader]."

 news.316.t:0 "Nipton a brûlé."
 news.316.d:0 "Des éclaireurs de la RNC rapportent que la ville de Nipton a été attaquée et est ravagée par les Légions de Caesar. De la fumée peut être vue de l'avant-poste du Mojave, et quand enquêtée, la ville a été totalement rasée, avec les corps crucifiés de plusieurs Powder Gangers trouvés à travers la ville. \n \n La Légion a été rarement vu de l'autre côté de la rivière depuis la Première Bataille pour le Barrage Hoover, donc cet évènement semble anticiper des choses plus grandes et pires à l’horizon."
 news.316.a:0 "C'est horrible !"
 news.316.b:0 "Laissez-les trembler dans leurs bottes."

