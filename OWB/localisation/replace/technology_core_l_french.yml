 fallout_robotics_folder:0 "Robotique"
 fallout_robotics_folder_desc:0 "Avant la guerre, les robots étaient utilisés à diverses fins. Dans les Terres Désolées, ils peuvent être utilisés comme armes de combat avec beaucoup d'efficacité grâce à des investissements technologiques appropriés."

 fallout_land_doctrine_folder:0 "Doctrine Terrestre"
 fallout_land_doctrine_folder_desc:0 ""

 fallout_air_doctrine_folder:0 "Doctrines Spécialisées"
 fallout_air_doctrine_folder_desc:0 ""

 # fallout_air_doctrine_folder:0 "Air Doctrine"
 # fallout_air_doctrine_folder_desc:0 "Although producing new aircraft is highly unlikely for all but the most advanced of factions, researching methods to repair the exponentially more complicated aircraft which remain in the wasteland can provide a way to enhance and assist our combat forces on the ground."

 fallout_air_folder:0 "Air"
 fallout_air_folder_desc:0 ""

 fallout_naval_folder:0 "Naval"
 fallout_naval_folder_desc:0 "Les mers et les fleuves étant infestés de navires pirates grossiers et d'animaux mutants, nous devrons faire beaucoup d'efforts pour pouvoir naviguer à travers eux. Des coques de qualité militaire et des méthodes de fabrication seront nécessaires, de même que de nouvelles technologies de navigation."

 fallout_naval_non_mtg_folder:0 "Naval"
 fallout_naval_non_mtg_folder_desc:0 "Les mers et les fleuves étant infestés par des navires pirates grossiers et des animaux mutants, nous devrons faire beaucoup d'efforts pour pouvoir naviguer à travers eux. Des coques de qualité militaire et des méthodes de fabrication seront nécessaires, de même que de nouvelles technologies de navigation."

 fallout_naval_modules_folder:0 "Naval Modules"
 fallout_naval_modules_folder_desc:0 "Comme nous pouvons enfin commencer à naviguer à nouveau sur les rivières et les zones côtières des Terres Désolées, nous aurons besoin d'un équipement de qualité croissante pour nous assurer que nos ennemis ne le fassent pas aussi bien. L'armement, le blindage, l'équipement de communication, tous ces éléments sont importants pour assurer notre domination navale."

 fallout_industry_folder:0 "Industrie"
 fallout_industry_folder_desc:0 "Bien qu'une grande partie de l'équipement utilisé provienne au moins en partie de la grande guerre, la restauration de cet équipement nécessite une industrie organisée. Il est essentiel d'investir correctement dans la recherche de nouvelles méthodes de production pour assurer la survie les Terres Désolées."

 fallout_engineering_folder:0 "Ingénierie"
 fallout_engineering_folder_desc:0 "Même si les moyens de communication et les équipements électriques se sont pour la plupart perdus dans le grand black-out, l'énorme onde électromagnétique produite après la fin du monde, c'est encore un capital que nous essayons de reconstruire à partir de celui-ci. L'équipement électrique est capital dans nos efforts."


