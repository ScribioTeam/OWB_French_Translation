  power_armour: "Power Armour Platoon"
  power_armour_short: "Power Armour"
  power_armour_desc: "A unit of infantry equipped with power armour. Their armour can provide an enormous advantage in combat by adding more resilience to soft attacks. The cost of producing such armour increases the cost of infantry units but can provide much better use of manpower resources."

