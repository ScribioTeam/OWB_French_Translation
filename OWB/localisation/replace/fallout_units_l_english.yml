  recon_company: "Recon Support"
  recon_company_short: "Recon"
  recon_company_desc: "In the vast wasteland without old world technologies like GPS and access to mapping technology having a traditional group of infantry to perform recon can allow a unit to better choose tactics in battle."

  maintenance_company: "Maintenance Support"
  maintenance_company_short: "Maintenance"
  maintenance_company_desc: "Vehicles and robots are difficult to produce, instead of having to throw away those who break down in the wasteland some can be saved using specially trained units with some basic repair skills to restore them into working order."

  logistics_company: "Logistics Support"
  logistics_company_short: "Logistics"
  logistics_company_desc: "In the wasteland supplies are even more difficult to carry to the front lines than before the war due to only the skeletons of infrastructure remaining. Adding logistics companies will certainly assist in allowing a larger army to be fielded and properly supplied."

  dog_company: "Dog Support"
  dog_company_short: "Dogs"
  dog_company_desc: "Dogs trained to kill, providing advantages especially in forested areas and extra support elsewhere in combat."

  anti_tank_company: "Anti-tank Support"
  anti_tank_company_short: "Anti-tank"
  anti_tank_company_desc: "A variety of anti tank weapons assembled into a unit to provide hit and run support on armoured targets can give infantry and other soft units a chance to resist vehicles and robots without having to produce them."

  medical_chem_company: "Medical Chem Support"
  medical_chem_company_short: "Chems"
  medical_chem_company_desc: "Good men are difficult to come by, especially after the world ended. Adding specialists to our units, carrying medical equipment and practising basic medical skills can at least reduce some of the losses sustained on the battlefield."

