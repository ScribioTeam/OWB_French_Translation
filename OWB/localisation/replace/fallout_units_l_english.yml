  security_robot: "Security Robot Platoon"
  security_robot_short: "Security Robots"
  security_robot_desc: "Intermediate robots perfectly suited to pacify unruly populations."

  super_heavy_robot: "Super-Heavy Robot Platoon"
  super_heavy_robot_short: "Super-Heavy Robots"
  super_heavy_robot_desc: "Robots that defy any convention of reasoning or logic, made for one purpose only, destruction."



