  ghoul_infantry: "Ghoul Infantry Platoon"
  ghoul_infantry_short: "Ghoul Infantry"
  ghoul_infantry_desc: "A group of intelligent ghoul soldiers, much more resistant to the harsh reality of the wasteland than normal humans due to their prolonged exposure to radiation."

  super_mutant_infantry: "Super Mutant Infantry Platoon"
  super_mutant_infantry_short: "Super Mutants"
  super_mutant_infantry_desc: "Super mutants, while usually not as smart as their human counterparts, are much stronger and resilient due to their larger, more powerful frame. In contrast to normal infantry however an access to FEV is needed to produce these hulking soldiers."

  super_mutant_aux_infantry: "Super Mutant Auxiliary Platoon"
  super_mutant_aux_infantry_short: "Super Mutants"
  super_mutant_aux_infantry_desc: "Super mutants, while usually not as smart as their human counterparts, are much stronger and resilient due to their larger, more powerful frame. In contrast to normal infantry however an access to FEV is needed to produce these hulking soldiers."


  molerat_infantry:0 "Molerat Cohort"
  molerat_infantry_short:0 "Molerats"
  molerat_infantry_desc:0 "One of the buggers might not be dangerous. But what about twenty? Or a hundred?"
  mirelurk_infantry:0 "Mirelurk Platoon"
  mirelurk_infantry_short:0 "Lurkers"
  mirelurk_infantry_desc:0 "Tamed Mirelurks, ready to fight and die for their queen."

  cybernetic_support: "Cybernetic Implants"
  cybernetic_support_desc: "With the right kind of technology we can surpass human limits! Our soldiers will be harder, better, faster and stronger then our simple organic foes!"

  plant_support: "Monstrous Plants"
  plant_support_desc: "Home grown bio-warriors will give our troops a huge advantage, assuming that we can fight in lands fertile enough to plant them."

