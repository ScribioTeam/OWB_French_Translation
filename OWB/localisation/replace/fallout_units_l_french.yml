 super_mutant_nightkin_infantry:0 "Infanterie de veilleuse"
 super_mutant_nightkin_infantry_short:0 "Veilleuse"
 super_mutant_nightkin_infantry_desc:0 "Les veilleuses étaient une caste de guerriers d'élite appartenant à l'armée des super mutants du Maître et le point culminant de sa création de super mutants."

 forward_firebase_support:0 "Base de tir avancée"
 forward_firebase_support_short:0 "Base de tir"
 forward_firebase_support_desc:0 "Des positions renforcées, semi-mobiles, qui permettront de tenir la ligne beaucoup plus facilement."

 behemoth:0 "Monstre"
 behemoth_short:0 "Monstre"
 behemoth_desc:0 ""

 power_armour:0 "Bataillon d'Armure Assistée"
 power_armour_short:0 "Bataillon d'Armure Assistée"
 power_armour_desc:0 "Une unité d'infanterie équipée d'Armures Assistées. Leurs armures peuvent fournir un avantage énorme en combat en ajoutant plus de résistance aux attaques en douceur. Le coût de production de ce type d’armure augmente le coût des unités d’infanterie, mais peut fournir une bien meilleure utilisation des ressources humaines."

 power_armour_fireteam_infantry:0 "Peloton d'appui feu en Armure Assistée"
 power_armour_fireteam_infantry_short:0 "Appui feu AA"
 power_armour_fireteam_infantry_desc:0 ""

 power_armour_demolitions_infantry:0 "Peloton de démolitions en Armure Assistée"
 power_armour_demolitions_infantry_short:0 "Démolitions AA"
 power_armour_demolitions_infantry_desc:0 ""

 ghoul_infantry:0 "Infanterie de goule"
 ghoul_infantry_short:0 "Goule Inf."
 ghoul_infantry_desc:0 "Un groupe de soldats de goules intelligentes, beaucoup plus résistants à la dure réalité des friches que les humains normaux en raison de leur exposition prolongée aux radiations."

 super_mutant_infantry:0 "Infanterie de Super Mutant"
 super_mutant_infantry_short:0 "Super Mutant Inf."
 super_mutant_infantry_desc:0 "Les super mutants, même s'ils ne sont généralement pas aussi intelligents que leurs homologues humains, sont beaucoup plus forts et résilients en raison de leur cadre plus grand et plus puissant. Contrairement à l'infanterie normale, un accès au VEF est nécessaire pour produire ces soldats imposants."

 super_mutant_aux_infantry:0 "Peloton Auxiliaire Super Mutant"
 super_mutant_aux_infantry_short:0 "Super mutants"
 super_mutant_aux_infantry_desc:0 "Les super mutants, bien que généralement pas aussi intelligents que leurs homologues humains, sont beaucoup plus forts et résilients en raison de leur cadre plus grand et plus puissant. Contrairement à l'infanterie normale, un accès au VEF est nécessaire pour former ces soldats imposants."


 molerat_infantry:0 "Cohorte Molerat"
 molerat_infantry_short:0 "Molerats"
 molerat_infantry_desc:0 "Un des bougres n'est peut-être pas dangereux. Mais qu'en est-il d'une vingtaine ? Ou d'une centaine ?"
 mirelurk_infantry:0 "Peloton de Mirelurk"
 mirelurk_infantry_short:0 "Lurkers"
 mirelurk_infantry_desc:0 "Des Mirelurks apprivoisés, prêts à se battre et à mourir pour leur reine."

 cybernetic_support:0 "Implants cybernétiques"
 cybernetic_support_desc:0 "Avec le bon type de technologie, nous pouvons dépasser les limites humaines ! Nos soldats seront plus durs, meilleurs, plus rapides et plus forts que nos simples ennemis organiques !"

 plant_support:0 "Plantes monstrueuses"
 plant_support_desc:0 "Les bio-guerriers cultivés chez nous donneront à nos troupes un énorme avantage, à condition que nous puissions combattre sur des terres suffisamment fertiles pour les planter."

 # Motorized/Mechanized

 apc:0 "Bataillon APC"
 apc_short:0 "Bataillon APC"
 apc_desc:0 "Des véhicules de combat blindés moyens capables de faire dévier la plupart des tirs d’armes légères tout en étant capables de faire feu eux-mêmes."

