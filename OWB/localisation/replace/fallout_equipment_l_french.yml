 # Ballistic Equipment
 ballistic_equipment_1:0 "Armes ballistiques de base"
 ballistic_equipment_1_short:0 "Armes ballistiques de base"
 ballistic_equipment_1_desc:0 "Un nouveau kit d'infanterie destiné à standardiser nos troupes, il est composé d'un fusil à verrou 5.56 adapté aux engagements moyens, d'un casque en ferraille pour se protéger des projectiles et des éclats d'obus, ainsi que d'un couteau et d'un pistolet .22LR pour la défense au corps à corps. Les grenades en boîte de conserve scellent l'accord en matière de puissance de feu.\n\n"

 ballistic_equipment_2:0 "Armes ballistiques communes"
 ballistic_equipment_2_short:0 "Armes ballistiques communes"
 ballistic_equipment_2_desc:0 "Maintenant équipées de fusils de combat semi-automatiques de 7,62 mm, nos troupes peuvent devenir une véritable force de combat. Avec des bâtons de dynamite plus stables fournis pour dégager les bâtiments, des casques de combat et des gilets pare-balles pour la protection, et une dague ainsi qu'un bras latéral de 9 mm pour la défense personnelle, cela permet à nos soldats de faire face à une grande variété de situations de combat."

 ballistic_equipment_3:0 "Armes à feu avancées"
 ballistic_equipment_3_short:0 "Armes ballistiques avancées"
 ballistic_equipment_3_desc:0 "Les nouveaux fusils d'assaut à tir sélectif augmentent le volume des projectiles que nos troupes peuvent mettre à portée, permettant des tactiques de tir de suppression et un barrage concentré sur les positions ennemies. Les grenades, les couteaux de combat et les armes de poing à tir rasant permettront à nos troupes de dégager plus facilement les bâtiments, tandis que les gilets pare-balles les protégeront contre les armes légères courantes."

 ballistic_equipment_4:0 "Arme d'élite"
 ballistic_equipment_4_short:0 "Arme d'élite"
 ballistic_equipment_4_desc:0 "Des munitions sur mesure associées à des pièces de précision dans notre nouveau modèle de fusil d'assaut permettent à nos troupes d'atteindre un niveau de puissance de feu sans précédent. En plus des compensateurs de recul pour nos armes de poing, des couteaux de combat échangés contre des rippers, des grenades à haut rendement et des blindages pare-balles complets, cela en fait l'équipement personnel le plus avancé des Terres Désolées."

  # Heavy infantry armour
 heavy_infantry_equipment_1:0 "Équipement de contrôle des foules"
 heavy_infantry_equipment_1_short:0 "Equipement pour la foule"
 heavy_infantry_equipment_1_desc:0 "Bien qu'ils ne soient pas aussi sophistiqués que les équipements des forces spéciales, ni aussi avancés que les armures assistées, ces pièces de métal et ces rembourrages attachés au corps sont toujours utiles dans certaines situations. Particulièrement utiles dans le rôle qu'ils sont censés jouer pour supprimer la résistance."

 heavy_infantry_equipment_2:0 "Équipement anti-émeute"
 heavy_infantry_equipment_2_short:0 "Anti-émeute"
 heavy_infantry_equipment_2_desc:0 "Bien qu'ils ne soient pas aussi sophistiqués que les équipements des forces spéciales, ni aussi avancés que les armures assistées, ces équipements anti-émeutes en métal d'avant-guerre permettent à nos troupes de faire face efficacement aux insurrections hostiles."

 # Energy Equipment
 energy_equipment_1:0 "Fusils énergétiques"
 energy_equipment_1_short:0 "Fusils énergétiques"
 energy_equipment_1_desc:0 "L'armement laser est une alternative de plus en plus viable aux armes à feu, avec de meilleures capacités contre les cibles difficiles. Un kit de base composé d'un mousquet à énergie à manivelle et d'un revolver laser fournit une puissance de feu contre des cibles molles, tandis que des grenades à déchets à microfusion, un joint en laiton et un casque de soudure sont utilisés dans les CQC.\n\n"

 energy_equipment_2:0 "Armes énergétiques Communes"
 energy_equipment_2_short:0 "Armes énergétiques Communes"
 energy_equipment_2_desc:0 "En acquérant une meilleure connaissance de la conception des armes d'avant-guerre, nous pouvons composer un nouveau kit d'infanterie avec de meilleures spécifications. Des fusils laser semi-automatiques, des armes latérales AEP7, des grenades MFC improvisées ainsi que des blindages métalliques de base nous permettent de faire face aux menaces plus facilement à distance, tandis qu'un déchargeur de contact est réservé au combat rapproché."

 energy_equipment_3:0 "Armes énergétiques avancées"
 energy_equipment_3_short:0 "Armes énergétiques avancées"
 energy_equipment_3_desc:0 "Nos capacités de recherche nous ont permis d'améliorer même la technologie d'avant-guerre sur laquelle repose notre kit. Des grenades MFC surchargées et spécialement fabriquées augmentent nos capacités explosives, des variantes de fusils laser entièrement automatiques améliorent notre puissance de feu, et un blindage en alliage composite réduira considérablement le nombre de victimes de nos troupes."

 energy_equipment_4:0 "Armes à énergie pulsée"
 energy_equipment_4_short:0 "Armes à énergie pulsée"
 energy_equipment_4_desc:0 "Avec une efficacité améliorée par rapport aux prototypes d'avant-guerre, provenant de chambres de tir de cellules de reproduction, ces armes à impulsion nous donnent un avantage significatif sur les militaires de toute autre nation. Complétées par des grenades à plasma et un blindage chargé électriquement, ainsi que des couteaux de combat à proton, cela en fait l'équipement d'infanterie le plus avancé de toute les Terres Désolées."

 # Melee Equipment
 melee_equipment_1:0 "Armes de mêlée de base"
 melee_equipment_1_short:0 "Armes de mêlée de base"
 melee_equipment_1_desc:0 "De simples armes contondantes, associées à un meilleur entraînement physique, constituent une alternative bon marché à la fabrication d'armes à feu, tout en améliorant nos capacités à simplement écraser les lignes ennemies. Même si nous ne pouvons pas défendre nos positions aussi efficacement et que nous n'avons pas la capacité d'endommager des cibles difficiles, cela nous permettra de réduire la plupart des tribus en bouillie."

 melee_equipment_2:0 "Armes de mêlée"
 melee_equipment_2_short:0 "Armes de mêlée"
 melee_equipment_2_desc:0 "Le remplacement de nos armes contondantes rudimentaires par des machettes lestées ainsi que la fabrication d'épaisses cuirasses en ferraille permettront à nos troupes de se rapprocher beaucoup plus facilement pour écraser les positions ennemies en combat rapproché. L'amélioration et la rationalisation des exercices physiques sont également réalisées pour permettre à nos troupes de se déplacer sans même sentir le poids de leur armure.\n\n"

 melee_equipment_3:0 "Armes assistées"
 melee_equipment_3_short:0 "Armes assistées"
 melee_equipment_3_desc:0 "Les marteaux de forgeron fournissent à nos troupes des capacités accrues contre le personnel armuré ennemi, ainsi que des possibilités de percée sur les positions ennemies. Des grenades et des poings balistiques viennent compléter notre arsenal, nous donnant une certaine mesure de puissance de feu à distance sous la forme d'un fusil de chasse de calibre 20 monté au poignet."

 melee_equipment_4:0 "Armes à moteur"
 melee_equipment_4_short:0 "Armes à moteur"
 melee_equipment_4_desc:0 "Des armes plus légères, comme les poings de puissance, réduisent la fatigue ressentie lors des combats rapprochés intenses, tandis que l'armure métallique renforcée offre une meilleure protection. L'amélioration de nos poings balistiques avec des balles de calibre 12 et des doubles canons permet à nos soldats d'attaquer de plus loin, même en restant à couvert lors d'engagements dangereux.\n\n"
 # spec ops Armour

 spec_ops_equipment:0 "Équipment des Forces Spéciales"
 spec_ops_equipment_short:0 "Éq. Forces Spé"
 spec_ops_equipment_desc:0 ""

 spec_ops_equipment_1:0 "Kit scout tribal"
 spec_ops_equipment_1_short:0 "Kit Scout"
 spec_ops_equipment_1_desc:0 "Une armure de cuir, un sac à dos rudimentaire, un couteau à dépecer et un équipement de base pour la survie constituent le kit standard d'une équipe de reconnaissance tribale."

 spec_ops_equipment_2:0 "Kit Pionnier"
 spec_ops_equipment_2_short:0 "Kit Pionnier"
 spec_ops_equipment_2_desc:0 "Une armure en métal, des sacs à dos standardisés, des outils de retranchement, du matériel de camping et des variantes robustes de l'équipement standard rendent nos troupes avancées plus flexibles sur le terrain."

 spec_ops_equipment_3:0 "Kit de reconnaissance"
 spec_ops_equipment_3_short:0 "Kit de reco"
 spec_ops_equipment_3_desc:0 "Une armure de combat, des équipements de camping standardisés, des jumelles et des modifications des armes axées sur la reconnaissance rendent nos unités avancées spécialisées encore plus compétentes dans leur travail."

 spec_ops_equipment_4:0 "Kit des forces spéciales"
 spec_ops_equipment_4_short:0 "Kit des F.S"
 spec_ops_equipment_4_desc:0 "Des variantes d'armures spécialisées, des modifications avancées des armes, de meilleurs équipements de charge et l'utilisation de tissages balistiques améliorent l'efficacité de nos unités les plus élitistes."

 spec_ops_equipment_5:0 "Kit avancé des forces spéciales"
 spec_ops_equipment_5_short:0 "Kit avancé"
 spec_ops_equipment_5_desc:0 "Reproduction de l'équipement des forces spéciales d'avant-guerre, associé à des équipements de pointe, des armes personnalisées et des modifications pour nos hommes Un arsenal d’équipements de pointe et axés sur la survie, ainsi que des développements dans les cadres de répartition du poids, se combinent pour créer le meilleur équipement que nos hommes puissent demander."

