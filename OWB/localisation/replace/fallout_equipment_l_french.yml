 sentinel_command_slave_equipment_1:0 "Esclave du Commandement Sentinel"
 sentinel_command_slave_equipment_1_short:0 "Module de commande"
 sentinel_command_slave_equipment_1_desc:0 "L'équipement nécessaire pour asservir de multiples combinaisons aux ordres d'un seul chef. Permettant une grande autonomie et une utilisation beaucoup plus efficace de la main d'œuvre. Une merveille de l'ingénierie américaine, si seulement elle avait été là plus tôt."


 radio_equipment_1:0 "Radio Portable"
 radio_equipment_1_short:0 "Radio portative"
 radio_equipment_1_desc:0 "Un récepteur et un émetteur d'ondes radio plutôt rudimentaires, mais les implications tactiques sont immenses."

 forward_firebase_equipment_1:0 "Fortifications Mobiles"
 forward_firebase_equipment_1_short:0 "Fortifications"
 forward_firebase_equipment_1_desc:0 "Des barricades qui peuvent être transportées avec une relative facilité, en conjonction avec des armes lourdes, un moyen de défense très efficace."
