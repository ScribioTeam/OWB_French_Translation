 # Demolitions Equipment
  demolitions_equipment_1:0 "Dynamite"
  demolitions_equipment_1_short:0 "Dynamite"
  demolitions_equipment_1_desc:0 "2,4,6-trinitrotoluène, argile et stabilisants emballés dans un tube en carton avec fusible. Un outil simple mais efficace pour l'exploitation minière, l'exploitation des carrières et, de toute évidence, l'envoi des gens au royaume."
  flamer_demolitions_equipment_2:0 "Lance-flammes"
  flamer_demolitions_equipment_2_short:0 "Flamme"
 flamer_demolitions_equipment_2_desc:0 "Le flambeur utilise un système de projection de gaz pour expulser un liquide inflammable qui est ensuite enflammé par une petite flamme à l'extrémité du museau. Il suffit de dire qu'il ne faut pas jouer avec un jet de liquide brûlant."
  flamer_demolitions_equipment_3:0 "Incinérateur"
  flamer_demolitions_equipment_3_short:0 "Incinérateur"
  flamer_demolitions_equipment_3_desc:0 "L'incinérateur est encore plus incendiaire que son prédécesseur. Au lieu d'envoyer une vapeur à basse pression constante, la vapeur s'accumule pour brûler une goutte de liquide directement sur la cible visée. Souvent, ils restent allumés très longtemps."
  flamer_demolitions_equipment_4:0 "Incinérateur lourd"
  flamer_demolitions_equipment_4_short:0 "Incinérateur lourd"
  flamer_demolitions_equipment_4_desc:0 "L'incinérateur lourd fait ce que l'incinérateur fait, mais en plus lourd. Plus encombrante et légèrement plus difficile à manier, cette arme permet des pressions opérationnelles beaucoup plus élevées, d'où une plus grande portée et une dévastation accrue."
  explosive_demolitions_equipment_2:0 "Grenade à fragmentation"
  explosive_demolitions_equipment_2_short:0 "Grenade à Frag"
 explosive_demolitions_equipment_2_desc:0 "Un mélange de grenades offensives et défensives, ainsi que des charges de démolition, permet à notre sapeur d'être plus efficace dans son rôle de démolition. Les explosifs fragmentaires et les explosions par choc nécessitent une meilleure protection, c'est pourquoi nos ingénieurs sont équipés d'une armure lourde, tout en recevant un entraînement physique pour améliorer leur portée de projection.\n\n"
  explosive_demolitions_equipment_3:0 "Fusil à grenades"
  explosive_demolitions_equipment_3_short:0 "Fusil à grenades"
  explosive_demolitions_equipment_3_desc:0 "Une douille d'obus fixe contenant un propergol et une charge explosive avec fusée à impact permet à nos sapeurs de tirer des grenades avec une portée considérablement accrue. Cela leur permet également d'utiliser des techniques de tir indirect, de faire pleuvoir des explosifs sur des positions fortifiées ou d'utiliser de la chevrotine de gros calibre pour balayer une zone entière avec des roulements en acier."
  explosive_demolitions_equipment_4:0 "Mitrailleuse de grenades"
  explosive_demolitions_equipment_4_short:0 "Mitrailleuse de grenades"
  explosive_demolitions_equipment_4_desc:0 "Une mitrailleuse automatique tirant des ordres lourds par un mécanisme d'alimentation par courroie, ainsi qu'un écran de données numériques et un télémètre laser, permettent à nos sapeurs d'obtenir rapidement la portée exacte des soldats ennemis. Cela leur permet d'ajuster leurs objectifs et de tirer une rafale bien placée d'explosifs puissants, tout en permettant un tir de barrage indirect."

 # Dog
 dogs_equipment_1:0 "Mongrels formés"
 dogs_equipment_1_short:0 "Mongrels formés"
 dogs_equipment_1_desc:0 "Criblé de maladies et d'empoisonnement par rayonnement, vous pouvez à peine considérer ces animaux comme des chiens."

 dogs_equipment_2:0 "Mutts de race pure"
 dogs_equipment_2_short:0 "Chiens formés"
 dogs_equipment_2_desc:0 "Ces chiens ne portent que les maladies que vous voulez et ne perdent pratiquement pas de fourrure."

 dogs_equipment_3:0 "Cyberdogs"
 dogs_equipment_3_short:0 "Cyberdogs"
 dogs_equipment_3_desc:0 "K9 mis à niveau avec des améliorations cybernétiques."

 # Robot
  robot_equipment:0 "Équipement Robot"
  robot_equipment_short:0 "Équipement Robot"
  robot_equipment_desc:0 ""

 support_robot_equipment:0 "Robot de Soutien"
  support_robot_equipment_short:0 "Robots de support"
 support_robot_equipment_desc:0 ""

  combat_robot_equipment:0 "Robot de combat"
  combat_robot_equipment_short:0 "Robots de combat"
 combat_robot_equipment_desc:0 ""

 support_robot_scrap_equipment:0 "Scrap-bot"
 support_robot_scrap_equipment_short:0 "Scrapbot"
 support_robot_scrap_equipment_desc:0 "L'équivalent de la machinerie industrielle avec un système de propulsion à chenilles, deux mitrailleuses de sous-calibre et un obus métallique couvrant des pièces sensibles, ces \\"robots de ferraille\" fourniront toujours un avantage tactique sous la forme d'un soldat de choc jetable ou de boucliers blindés que nos troupes pourront utiliser pour se protéger lors des attaques."

  support_robot_handy_equipment:0 "Monsieur Handy"
  support_robot_handy_equipment_short:0 "M. Handy"
 support_robot_handy_equipment_desc:0 "Bien que ces femmes de ménage d'avant-guerre se trouvent dans de nombreux endroits des Terres Désolées, elles peuvent avoir une puissance de feu un peu plus importante que celle requise pour la plupart des fêtes d'anniversaire des enfants. Avec un blindage boulonné qui complète l'obus de qualité civile, ainsi que le remplacement de son lance-flammes par un pistolet laser, elle devient une unité de combat efficace."

  support_robot_gutsy_equipment:0 "Monsieur Gutsy"
  support_robot_gutsy_equipment_short:0 "M. Gutsy"
 support_robot_gutsy_equipment_desc:0 "Une variante d'avant-guerre du Mr Handy, fabriquée expressément pour le combat, peut améliorer nos divisions robotisées tout en réduisant les coûts en prenant comme base son frère de ménage. Et même si nous ne pouvons pas fabriquer les spécifications d'origine, nous pouvons toujours parvenir à leur fournir un placage en acier trempé ainsi que des armes laser automatiques."

  support_robot_eyebot_equipment:0 "Duraframe Eyebot"
  support_robot_eyebot_equipment_short:0 "Eyebot"
 support_robot_eyebot_equipment_desc:0 "Conçu à l'origine comme un émetteur de médias mobiles, les oculaires étaient souvent rééquipés d'armes pour servir de poste d'écoute, d'unités d'éclaireurs et de forces de l'ordre. La coquille en forme de duraframe, ainsi qu'un point de montage nous permettant de les armer avec des mitrailleuses laser découpées, en font le robot léger le plus avancé que nous puissions mettre en service."

  support_robot_protectron_equipment_1:0 "Protection commerciale"
  support_robot_protectron_equipment_1_short:0 "Protectron Mk I"
 support_robot_protectron_equipment_1_desc:0 "Souvent appelés \"poubelles sur pattes\" pour leur apparence encombrante et leur conception lourde, les Protectrons civils peuvent encore faire des boucliers utiles pour nos troupes principales. Remplacer les frêles obus par des blindages en acier robuste, ainsi que les réarmer avec des pistolets mitrailleurs laser, permet de maximiser leur potentiel dans ce rôle."

 support_robot_protectron_equipment_2:0 "Protectron de Police"
 support_robot_protectron_equipment_2_short:0 "Protectron Mk II"
 support_robot_protectron_equipment_2_desc:0 "Les Protectrons Mark 2 sont une gamme de robots perfectionnés fabriqués par RobCo pour des missions de police légères. Bien que \"avancé\" soit un terme relatif lorsqu'il s'agit de Protectrons, l'ajout de mitrailleuses à énergie remplaçant leurs vieux pistolets laser encombrants en fait des adversaires redoutables. La touche finale est une série de blindages boulonnés qui viennent compléter la coquille pare-balles."

  combat_robot_lifter_equipment:0 "Benne de levage lourd"
  combat_robot_lifter_equipment_short:0 "Chariot élévateur de charges lourdes"
 combat_robot_lifter_equipment_desc:0 "Destiné à des tâches logistiques, ce robot peut être transformé en un redoutable combattant de première ligne. Nos ingénieurs travaillent déjà sur une multitude de réaménagements, comme le boulonnage de plaques supplémentaires pour compléter la coque industrielle déjà épaisse, et le remplacement des griffes de levage par des supports d'armes protégés. Cela nous permet d'armer ces robots avec un mélange de lanceurs d'engins légers et de mitrailleuses laser de grande longueur."

 combat_robot_sentry_equipment_1:0 "Sentry Bot Mk I"
 combat_robot_sentry_equipment_1_short:0 "Sentry Bot Mk I"
  combat_robot_sentry_equipment_1_desc:0 "Une montagne de blindage sur un système de propulsion multidirectionnel à trois roues donne naissance au Sentry Bot Mark 1. La conception militaire de base ne laisse pas grand-chose à changer, les seules modifications étant le remplacement du lance-roquettes d'avant-guerre et du laser de visée par nos propres variantes fabriquées."

 combat_robot_sentry_equipment_2:0 "Sentry Bot Mk II"
 combat_robot_sentry_equipment_2_short:0 "Sentry Bot Mk II"
 combat_robot_sentry_equipment_2_desc:0 "Les leçons tirées du combat peuvent être appliquées au Sentrybot Mark 2, une merveille de la robotique d'avant-monde adaptée à toute tâche de première ligne. Proposant un choix d'armes multiples, cette version est équipée de deux canons laser à chaîne de grande puissance, privilégiant l'anéantissement des cibles molles alors que l'alimentation du noyau nucléaire leur permet encore de faire fondre un blindage léger en quelques secondes."

  combat_robot_assaultron_equipment:0 "Robco Assaultron"
  combat_robot_assaultron_equipment_short:0 "Assaultrontron"
 combat_robot_assaultron_equipment_desc:0 "Robot moyen conçu pour le combat de première ligne et les opérations CQC, son agilité et son processeur interne avancé lui permettent de se déplacer rapidement sur le champ de bataille tout en balayant et répartissant les menaces avec son faisceau laser focalisé et ses griffes à proximité."

 security_robot_securitron_equipment_1:0 "RobCo PDQ-88b Securitron"
 security_robot_securitron_equipment_1_short:0 "PDQ-88b Securitron"
 security_robot_securitron_equipment_1_desc:0 "Ce robot de sécurité privé, fabriqué pour la police dans des zones d'opérations difficiles, est doté d'un système de propulsion à roue unique et d'une coque en alliage de titane entièrement soudée, ce qui lui confère une bonne mobilité et un blindage contre les armes légères typiques trouvées lors des patrouilles. En outre, une mitraillette de 9 mm montée sur le bras et un pistolet laser X-25 gatling leur permettent de gérer n'importe quel scénario de combat rapproché."
 security_robot_equipment:0 "Robots de Sécurité"
 security_robot_equipment_desc:0 "Le PDQ-88b Securitron (également appelé le RobCo Security Model 2060-B) est un robot de sécurité privé créé et produit en masse par la H&H Tools Factory après que M. House ait acheté la majorité de leur stock, avec l'aide de RobCo Industries."

  combat_robot_robobrain_equipment:0 "Robco Robobrain"
  combat_robot_robobrain_equipment_short:0 "Robobrain"
 combat_robot_robobrain_equipment_desc:0 "Un châssis à chenilles sur un cadre soudé en deux parties utilisant des plaques composites durcies ainsi que des canons laser intégrés constituent la base de la conception de notre Robobrain. La touche finale est un dôme de verre pare-balles, utilisant le cerveau de soldats particulièrement volontaires désireux de devenir des machines de mort comme le processeur le plus efficace au monde, donnant une réactivité inégalée sur le terrain."

 support_robot_scurry_equipment:0 "Scurry Salvager Bot"
 support_robot_scurry_equipment_short:0 "Scurry Bot"
 support_robot_scurry_equipment_desc:0 "Petits robots conçus pour les embuscades souterraines, ces araignées mécaniques sont équipées de pattes d'arachnides acérées et de capteurs sismiques pour détecter les cibles de surface lorsqu'elles rôdent. L'horrible façon dont leurs griffes de récupération peuvent les faire s'enfoncer dans l'infanterie et les véhicules ne laisse guère de doute quant à leur efficacité."

  support_robot_humanoid_equipment:0 "C-22 Plate-forme de combat humanoïde"
 support_robot_humanoid_equipment_short:0 "C-22"
 support_robot_humanoid_equipment_desc:0 "Robots bipèdes conçus avant la grande guerre pour pacifier le désert nucléaire d'après, ces unités disposent d'un réseau de capteurs sophistiqués et d'un épais blindage composite, ainsi que d'un blindage EMP. Armés de miniguns à laser, de pistolets à gaine et de fusils à plasma, ils sont une force avec laquelle il faut compter."

  combat_robot_pacification_equipment:0 "Robot de pacification"
  combat_robot_pacification_equipment_short:0 ""
 combat_robot_pacification_equipment_desc:0 "Grand robot quadrupède, cette machine de guerre était à l'origine dotée d'une protection en forme de réservoir et de quatre canons de pacification. Une réflexion plus poussée menée par la Calculatrice a permis de remplacer les quatre canons par deux autocanons rotatifs à laser, et l'attention s'est portée sur l'amélioration des systèmes de mobilité ainsi que sur une meilleure liaison tactique avec d'autres unités robotisées, faisant d'elles des postes de commandement mobiles."

  combat_robot_behemoth_equipment:0 "Robot Behemoth"
 combat_robot_behemoth_equipment_short:0 ""
 combat_robot_behemoth_equipment_desc:0 "Bête de machine gargantuesque, qualifier ce robot de char ambulant serait rendre un mauvais service à la masse d'armes et de blindages qu'il transporte. Armé à l'origine de quatre mitrailleuses à tir rapide de calibre 50, celles-ci ont été remplacées par un quadruple canon automatique de 20 mm. Combiné à un blindage suffisamment épais pour arrêter les projectiles à plasma, notre ennemi ne peut rien faire d'autre que de haleter avant d'être mis en pièces."

