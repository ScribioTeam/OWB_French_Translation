 # Implant Equipment
 implant_equipment:0 "Implants cybernétiques"
 implant_equipment_short:0 "Implants"
 implant_equipment_desc:0 "Description de l'archétype"
 implant_equipment_1:0 "Kit d'implants Mark II"
 implant_equipment_1_short:0 "Implants II"
 implant_equipment_1_desc:0 "De nouvelles générations de nanorobots, équipées de dispositifs EMS avancés, ont été développées pour faire face au problème du poids toujours croissant des équipements militaires. Les impulsions électriques peuvent être dirigées vers les muscles porteurs pour augmenter leur densité, ainsi que pour favoriser une récupération rapide des traumatismes musculo-squelettiques. Cela augmentera la force et la résilience de nos soldats face à tout type de dommage, qu'il s'agisse d'une chute ou d'un coup brutal."
 implant_equipment_2:0 "Kit d'implants Mark III"
 implant_equipment_2_short:0 "Implants III"
 implant_equipment_2_desc:0 "La production de lentilles de contact bioniques est une étape supplémentaire dans l'intégration d'équipements encombrants directement dans le corps de notre soldat. Dans ce cas, l'affichage de la visée d'un casque, l'imagerie thermique et infrarouge ont été fusionnés dans la membrane directement reliée au nerf optique, fournissant ainsi une aide à la visée insensible ainsi qu'une détection de la cible. Cela nous permet également de renforcer et d'alléger considérablement la conception actuelle de notre casque."
 implant_equipment_3:0 "Kit d'implants Mark IV"
 implant_equipment_3_short:0 "Implants IV"
 implant_equipment_3_desc:0 "En donnant à nos nanorobots la capacité de créer une armure sous-cutanée, nous pouvons augmenter considérablement la résistance de nos soldats aux dommages causés par le combat. Implanté dans la couche réticulaire du derme pour remplacer entièrement la fibre protéique par une matrice en kevlar, il rend la peau résistante aux projectiles des armes de poing, aux coupures d'armes, au feu et aux traumatismes contondants. L'implantation sous la couche de mécano et de thermorécepteur assure également l'absence de diminution des sensations, ce qui la rend pratiquement sans couture."
 implant_equipment_4:0 "Kit d'implants Mark V"
 implant_equipment_4_short:0 "Implants V"
 implant_equipment_4_desc:0 "Une meilleure intégration du système de diagnostic nanoscopique dans un module de gestion centralisé nous permet d'augmenter considérablement l'efficacité de nos soldats. Ces améliorations, liées à un nouvel implant gastrique, fournissent plus de puissance aux composants mécaniques existants, car la transformation des nutriments du corps en énergie électrochimique est détournée et liée à leur cybernétique. La légère augmentation de la faim comme effet secondaire en vaut plus que la peine pour le soldat de demain."

 # Sentinel command equipment
 sentinel_command_slave_equipment:0 ""
