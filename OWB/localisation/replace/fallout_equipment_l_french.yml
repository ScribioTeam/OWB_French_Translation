 # Motorbike
 motorbike_equipment_1:0 "Débris de moto"
 motorbike_equipment_1_short:0 "Débris de moto"
 motorbike_equipment_1_desc:0 "Les tuyaux et les moteurs de type électroménager nous ont donné l'occasion de développer des véhicules motorisés. Bien qu'ils ne soient pas adaptés au terrain vague et manquent de subtilité, ils devraient permettre à nos soldats d'accroître sensiblement leur mobilité tactique et stratégique."

 motorbike_equipment_2:0 "Motos Récupérées"
 motorbike_equipment_2_short:0 "Motos Récupérées"
 motorbike_equipment_2_desc:0 "Notre réseau de récupération a maintenant atteint le point où nous pouvons équiper de manière fiable nos divisions motorisées de motos d'avant-guerre. Si l'augmentation des besoins en carburant peut constituer un obstacle, l'amélioration de la vitesse et du confort sera appréciée par les soldats et les tacticiens."

 # Car
 car_equipment_1:0 "Voiture récupérée"
 car_equipment_1_short:0 "Voiture récupérée"
 car_equipment_1_desc:0 "Les véhicules des Terres Désolées ne sont certainement pas jolis, mais comme nous, ils sont solides et fiables. Même si la ferraille boulonnée au châssis n'arrête pas les tirs des fusils de chasse, elle devrait tout de même assurer une certaine protection à nos troupes. Et personne ne se plaindra de ne pas être soumis aux horribles intempéries des Terres Désolées."

 car_equipment_2:0 "Voiture des Terres désolées"
 car_equipment_2_short:0 "Voiture des Terres désolées"
 car_equipment_2_desc:0 "L'ajout de technologies d'avant-guerre comme des moteurs améliorés et des optiques simples, combiné à une réflexion sur les terres désolées pour remplacer les pièces trop compliquées, nous permet de pousser nos forces motorisées encore plus loin. Des calendriers d'entretien serrés et une formation accrue des conducteurs sont nécessaires pour maintenir notre mobilité stratégique et réduire le taux d'accidents."

 car_equipment_3:0 "Voiture militaire"
 car_equipment_3_short:0 "Voiture militaire"
 car_equipment_3_desc:0 "Maintenant que nos capacités d'ingénierie sont presque au niveau d'avant-guerre, nous pouvons moderniser nos divisions motorisées pour disposer de véhicules plus rapides, plus fiables et bien protégés. De nouvelles plaques de blindage et de nouvelles centrales nucléaires, combinées aux tactiques classiques des terres désolées, devraient nous donner un avantage sur toute autre unité en dehors des divisions blindées."

 # Tank
 tank_equipment:0 "Équipement de char"
 tank_equipment_desc:0 ""
 tank_equipment_1:0 "Débris de char"
 tank_equipment_1_short:0 "Débris de char"
 tank_equipment_1_desc:0 "Un châssis à chenilles reconstruit à partir de véhicules de construction industrielle, blindé de plaques de béton ainsi que d'un blindage en acier espacé, assure une protection contre la plupart des armes simples. Les supports de boulets blindés permettent d'armer nos véhicules avec un choix d'armes légères allant des mitrailleuses aux fusils antichars, tandis que la lame de bulldozer permet à notre équipage de démolir les positions fortifiées ou d'éperonner les véhicules blindés ennemis."
 tank_equipment_2:0 "Char des Terres désolées"
 tank_equipment_2_short:0 "Char des Terres désolées"
 tank_equipment_2_desc:0 "En améliorant son patrimoine industriel, la partie supérieure a été entièrement découpée, et l'armure renforcée par un solide placage monocoque présentant peu de défauts pour que le feu ennemi puisse la percer. La suppression de la lame de bulldozer frontale a également permis d'accroître la mobilité, tout en permettant à nos ingénieurs d'installer un obusier de 75 mm dans la coque. Cela a permis à notre équipage d'engager des positions fortifiées avec des projectiles hautement explosifs dévastateurs."
 tank_equipment_3:0 "Char de la Grande Guerre"
 tank_equipment_3_short:0 "Char de la Grande Guerre"
 tank_equipment_3_desc:0 "En repartant de la base de la coque, nous pouvons concevoir un VAB plus efficace, équipé d'un stockage de munitions sécurisé, d'une mitrailleuse coaxiale et d'une tourelle motorisée sur laquelle est monté un canon de soutien d'infanterie de gros calibre. Cela améliore son efficacité contre les cibles douces et dures, tandis que le blindage plus léger en plaques d'acier trempées en surface lui permet d'atteindre des vitesses plus élevées."
 tank_equipment_4:0 "Char de la Grande Guerre"
 tank_equipment_4_short:0 "Char de la Grande Guerre"
 tank_equipment_4_desc:0 "La technologie des chars d'avant-guerre exige des capacités de production extrêmement avancées, ou une pensée très créative. Remplacer le placage d'uranium appauvri par une plaque frontale en alliage, unifier le système à quatre pistes en un système à deux pistes, et remplacer l'électronique interne étendue par des substituts plus simples nous permet de construire un redoutable produit du passé."

 # Truck
 truck_equipment_1:0 "Débris de camions armés"
 truck_equipment_1_short:0 "Débris de camions armés"
 truck_equipment_1_desc:0 "Ces camions, qui ont été bricolés à partir de la récupération, ne sont pas très beaux à voir. Mais alors que la ferraille peut à peine résister aux armes légères et que le moteur a du mal à suivre le poids accru, ils offrent une protection décente à notre infanterie qui ne serait jamais prise à se plaindre de ne pas être abattue. Un fusil automatique monté fournit également un certain appui."

 truck_equipment_2:0 "Camion armé récupéré"
 truck_equipment_2_short:0 "Camion armé récupéré"
 truck_equipment_2_desc:0 "Ces camions sont un mélange de blindage rouillé provenant de véhicules délabrés et de moteurs essayant de fonctionner ensemble grâce à une transmission conçue à la hâte. Dotés de meilleures défenses que les modèles précédents, ils sont également armés d'une mitrailleuse correctement montée et équipée d'un bouclier. Des dispositions sont également prises pour que l'infanterie puisse stocker une plus grande puissance de feu à l'intérieur."

 # APC
 apc_equipment_1:0 "APC récupéré"
 apc_equipment_1_short:0 "APC récupéré"
 apc_equipment_1_desc:0 "Les camions lourds blindés récupérés constituent une base plus adaptée à nos divisions mécanisées. Un épais blindage en acier, soutenu par de meilleures suspensions et des moteurs à couple élevé, peut désormais résister aux tirs de fusils, voire aux attaques au laser. Une mitrailleuse lourde montée à l'avant apporte une puissance de feu appropriée pour les combats en première ligne ou les opérations à armes combinées."

 apc_equipment_2:0 "APC des Terres désolées"
 apc_equipment_2_short:0 "APS des Terres désolées"
 apc_equipment_2_desc:0 "Un châssis à chenilles pour naviguer dans les terres incendiées, couplé à un double moteur et à un placage d'alliage, est le résultat des efforts de nos ingénieurs pour améliorer les VAB de nos divisions mécanisées. Un système de rampe permet de débarquer sous protection blindée, tandis qu'un système de communication externe pour le soutien de l'infanterie et un autocanon monté améliorent considérablement nos capacités offensives."

 apc_equipment_3:0 "APC de la Grande Guerre"
 apc_equipment_3_short:0 "APC de la Grande Guerre"
 apc_equipment_3_desc:0 "Les véhicules de transport de troupes d'avant-guerre sont le nec plus ultra de ce que nous pouvons fabriquer actuellement. Les blindages composites avec des revêtements anti-éclats sauveront la vie de nombreux fantassins, tandis que leur canon court de soutien d'infanterie, capable de tirer des obus explosifs et antichars, fera exploser toute position fortifiée, tout véhicule ou tout ennemi que nos gars sur le terrain pourraient rencontrer."


