l_french:
 cc_leader:0 "Chef d'Unité"
 fm_leader:0 "Commandant"
 field_marshal_traits:0 "Traits de Commandant"
 assignable_traits:0 "Traits de Chef d'Unité"
 TRAIT_ASSIGNABLE_TO_UNIT_MARSHALS:0 "Les traits de commandant ne sont assignables qu’aux commandants.\n"
 ALREADY_HAS_MAX_ALLOWED_ASSIGNABLE_TRAITS:0 "Le Chef d'Unité possède déjà le maximum de traits assignables.\n"
 SKILL_ATTACK_DESC:0 "La compétence d'attaque améliore les statistiques offensives des unités dirigées par le Chef d'Unité."
 SKILL_DEFENCE_DESC:0 "La compétence de défense améliore les statistiques défensives des unités dirigées par le Chef d'Unité."
 SKILL_PLANNING_DESC:0 "La compétence de Planification augmente la vitesse de planification des compétences des unités dirigées par le Chef d'Unité."
 SKILL_LOGISTICS_DESC:0 "La compétence logistique réduit l'utilisation de matériel des unités dirigées par le Chef d'Unité."
 SKILL_LEVEL_NEXT_AMOUNT:0 "Votre Chef d'Unité a besoin de $VALEUR|H$ points d'expérience pour passer au niveau suivant."
 SKILL_LEVEL_DETAILS:3 "Après avoir progressé, un chef d'unité gagne 3 points de statistique aléatoires. Le type de traits qu'un Chef d'Unité augmente les chances de gagner un point dans les statistiques pertinentes."
 ASSIGNABLE_TRAITS_DESC:0 "Les traits de Chef d'Unité sont les traits qui peuvent être assignés manuellement à un Chef d'Unité. Chaque Chef d'Unité dispose d'un nombre maximum de traits pouvant être assignés."
 FIELD_MARSHAL_TRAITS_DESC:0 "Les traits de Commandant ne peuvent être attribuées qu'à des Commandants. Les Commandants peuvent également utiliser des traits réguliers, mais leurs effets seront réduits s'ils commandent à plus d'une armée."
 TERRAIN_TRAITS_DESC:0 "Les traits de terrain donnent des bonus au Chef d'Unité qui combat dans des terrains spécifiques. Ils peuvent être attribués manuellement ou acquis par l'expérience, comme des traits de base."
 CONFIRMTRAITASSIGNMENT:0 "Attribuer un trait au Chef d'Unité"
 CONFIRMTRAITASSIGNMENT_DESC_REMAINING:0 "Après avoir attribué ce trait, vous aurez $NUM|H$ plus d'emplacements disponibles pour attribuer des traits à ce Chef d'Unité."
 CONFIRMTRAITASSIGNMENT_DESC_REMAINING_NONE:0 "Après avoir attribué ce trait, vous §Rn'aurez plus§! d'emplacements de trait disponibles pour en attribuer à ce Chef d'Unité."
 media_personality_desc:0 "Ce Chef d'Unité fera tout son possible pour parler aux médias et tentera toujours d'être à l'honneur."
 hidden_sympathies_desc:0 "Ce Chef d'Unité a exprimé des opinions déloyales dans des sphères privées et apportera très probablement son soutien aux insurrections déclenchées par des éléments subversifs."
