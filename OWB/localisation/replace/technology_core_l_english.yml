  # fallout_air_doctrine_folder:0 "Air Doctrine"
  # fallout_air_doctrine_folder_desc:0 "Although producing new aircraft is highly unlikely for all but the most advanced of factions, researching methods to repair the exponentially more complicated aircraft which remain in the wasteland can provide a way to enhance and assist our combat forces on the ground."

  fallout_air_folder:0 "Air"
  fallout_air_folder_desc:0 ""

  fallout_naval_folder:0 "Naval"
  fallout_naval_folder_desc:0 "With the seas and rivers being infested by crude pirate ships and mutated animals, we will have to make a lot of efforts to be able to sail through them. Military-grade hulls and manufacturing methods will be required, and so will new sailing technology."

  fallout_naval_non_mtg_folder:0 "Naval"
  fallout_naval_non_mtg_folder_desc:0 "With the seas and rivers being infested by crude pirate ships and mutated animals, we will have to make a lot of efforts to be able to sail through them. Military-grade hulls and manufacturing methods will be required, and so will new sailing technology."

  fallout_naval_modules_folder:0 "Naval Modules"
  fallout_naval_modules_folder_desc:0 "As we can finally begin to sail the rivers and seaside areas of the wasteland again, we will require equipment of increasing quality to make sure our enemies do not do so as well. Weaponry, armour, communication gear, all are important to assuring our naval dominance."

  fallout_industry_folder:0 "Industry"
  fallout_industry_folder_desc:0 "Although much of the equipment used comes at least in part from the great war, restoring such equipment requires organized industry. Providing proper investment in researching new methods of production is essential to survival in the wasteland."

  fallout_engineering_folder:0 "Engineering"
  fallout_engineering_folder_desc:0 "Even though communication methods and electrical equipments have mostly been lost in the great blackout, the massive electro magnetic pulse wave produced after the end of the world, it is still capital that we try and rebuild from it. Electrical equipment is capital in our endeavours."

  fallout_tech_tribal_folder:0 "Tribal"
  fallout_tech_tribal_folder_desc:0 "Tribal Unique technology."


