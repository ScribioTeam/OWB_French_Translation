  fallout_robotics_folder:0 "Robotics"
  fallout_robotics_folder_desc:0 "Before the war happened robots were used for a variety of purposes. In the wasteland they can be utilized as combat weapons to great effect with proper investments in technology."

  fallout_land_doctrine_folder:0 "Land Doctrine"
