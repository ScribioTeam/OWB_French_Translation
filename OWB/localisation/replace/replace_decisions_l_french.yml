 war_propaganda:0 "Propagande de Guerre"
 war_propaganda_desc:0 "La guerre est proche des villes et des villages de nos peuples. Il est temps de les préparer à la guerre dans leurs foyers. Faisons une faveur au soutien de la guerre, afin qu'ils soient prêts à s'attaquer à n'importe quelle cause au nom de notre pays et de l'effort de guerre."
