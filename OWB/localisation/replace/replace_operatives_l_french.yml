 upgrade_anti_partisan_desc:0 "§LLa propagande est un outil puissant pour assurer la loyauté de nos propres citoyens, mais il est beaucoup plus complexe de faire respecter la loi en terre ennemie. En formant nos agents à infiltrer les mouvements de résistance ennemis, nous pouvons commencer à être en mesure de procéder à des arrestations efficaces et de mettre fin à leurs activités perturbatrices. Il est certain que les pilleurs, qu'ils se fassent passer pour des héros, des combattants de la liberté ou qu'ils admettent être des brigands, verront alors l'erreur de leur chemin.§!"
