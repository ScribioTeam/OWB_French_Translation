 EQ_MOD_CAT_light_ship_engine_TITLE:0 "Système de propulsion légère"
 EQ_MOD_CAT_medium_ship_engine_TITLE:0 "Système de propulsion moyen"
 EQ_MOD_CAT_heavy_ship_engine_TITLE:0 "Système de propulsion lourde"
 EQ_MOD_CAT_super_heavy_ship_engine_TITLE:0 "Système de propulsion super lourd"
 ship_hull_medium:0 "Coques de navires moyens"
 ship_hull_medium_desc:0 "An open-top, wooden boat with provisions to transport a full squad, those early ships constitute our medium option in terms of naval assets. Suited to second-line engagements, they can probably fight on the frontline in a pinch."

 ship_hull_light_1:0 "Coque de Canoë"
 ship_hull_light_1_desc:0 "Navire simple, en bois, léger et étroit, ce canoë-kayak permettra à une équipe de feu de participer à des combats à distance, avec des montures pivotantes pour armement."
 ship_hull_light_2:0 "Coque de coupe"
 ship_hull_light_2_desc:0 "Les progrès de la construction navale ont abouti à cette nouvelle conception de coupe, plus robuste grâce à l’utilisation d’un procédé de fabrication de la bande de bois, et dotée d’un meilleur support pour armement pivotant à la main."
 ship_hull_light_3:0 "Coque de remorqueur"
 ship_hull_light_3_desc:0 "Les modèles de remorqueurs récupérés dans les ports situés au bord de la mer et les infrastructures navales peuvent être transformés en navires militaires efficaces, disposant de suffisamment d'espace pour monter des armes plus lourdes, disposer d'une équipe complète à bord et stocker davantage de fournitures pendant les patrouilles."
 ship_hull_light_4:0 "Coque de bateau de patrouille"
 ship_hull_light_4_desc:0 "Les patrouilleurs spécialement construits, conçus pour la vitesse et l'agilité lors des patrouilles fluviales et des combats à ciel ouvert, sont dotés d'un bâti motorisé pour l'armement et d'espaces intérieurs dédiés aux pompes à moteur, à munitions et à eau."
 ship_hull_light_5:0 "Coque de torpilleur"
 ship_hull_light_5_desc:0 "Avec une cale renforcée et une partie arrière pouvant recevoir un lance-torpilles pivotant, ces torpilleurs modifiés sont également compatibles avec le précédent bâti motorisé des tourelles en verre blindé, propulsé par le moteur interne. L'espace supplémentaire permet même à un peloton de gérer ces tirailleurs rapides."

 ship_hull_medium_1:0 "Coque de Longboat"
 ship_hull_medium_1_desc:0 "Un bateau en bois à toit ouvert avec des dispositions pour transporter une escouade complète, ces premiers navires constituent notre option moyenne en termes d’avoirs navals. Adaptés aux engagements de deuxième ligne, ils peuvent probablement se battre en première ligne à la rigueur."
 ship_hull_medium_2:0 "Coque de Goélette"
 ship_hull_medium_2_desc:0 "Navires en bois construits selon les spécifications dans la gamme des 50 tonnages, ces embarcations renforcées peuvent transporter une escouade complète pour aider les différents montages d'armes à feu, les pompes à eau, ou se défendre contre l'embarquement avec un complément d'armes à feu."
 ship_hull_medium_3:0 "Péniche fluviale"
 ship_hull_medium_3_desc:0 "Avec l’hébergement sous le pont de l’équipage, cette péniche permet à nos troupes de rester en patrouille beaucoup plus longtemps et de bénéficier d’un confort accru. Fabriqués à partir de fibre de verre et de structure en bois, elles sont toujours principalement des navires civils reconvertis."
 ship_hull_medium_4:0 "Péniche de combat"
 ship_hull_medium_4_desc:0 "Coques semi-déplaçables construites entièrement en acier, ces chalands de bataille disposent de tourelles blindées et de cloisons protégées pour renforcer leurs structures internes."
 ship_hull_medium_5:0 "Métier d'assaut"
 ship_hull_medium_5_desc:0 "À haute vitesse et pourtant fortement armés, ces coques sont spécialement conçues avec un endos composite pour une rigidité exceptionnelle et une bonne agilité. L'électronique interne ainsi que les supports d'arme connectés améliorent également leur puissance de feu."

 ship_hull_heavy_1:0 "Trirème"
 ship_hull_heavy_1_desc:0 "Une coque en bois massive adaptée au combat de première ligne, la trirème embarque un ensemble complet de montures renforcées pour l'armement naval, ainsi qu'un peloton de bataille prêt au combat. Lents et stables, ces navires de classe lourde sont parfaits pour les combats de première ligne"
 ship_hull_heavy_2:0 "Brick"
 ship_hull_heavy_2_desc:0 "Navire en bois fortement armé dans la gamme de tonnage de 450, ces impressionnants navires ont besoin d'une quille massive pour supporter seul le support interne. Une fois équipés d'armes et d'un blindage supplémentaire, ils sont plus qu'un match pour la plupart des autres navires."
 ship_hull_heavy_3:0 "Bateau à aubes"
 ship_hull_heavy_3_desc:0 "Bateaux à vapeur de classe supérieure avec roues à aubes blindées, ces immenses navires possèdent une tourelle blindée spacieuse et étanche pour y installer des canons de marine, ainsi que des supports à plusieurs armes pour les opérations anti-escarmouches et anti-aériennes."
 ship_hull_heavy_4:0 "Péniche de Combat"
 ship_hull_heavy_4_desc:0 "Dotés d'une troupe à pleine puissance, ces péniches de combat blindées possèdent des tourelles haute visibilité et des tourelles Anti-Aériennes renforcées, ainsi qu'un pont à double étage pour se protéger des assauts aériens et des tirs plongeants."
 ship_hull_heavy_5:0 "Forteresse Flottante"
 ship_hull_heavy_5_desc:0 "Immenses navires dotés d'une compagnie entière, ils représentent l'atout naval le plus lourd que nous puissions espérer fabriquer. Ils utilisent les dernières techniques de pose de navires, ainsi que l’analyse des dommages des batailles précédentes pour renforcer les points faibles structurels clés."

 ship_hull_super_heavy:0 "Refurbished Tanker"
 ship_hull_super_heavy_desc:0 ""

 ship_hull_super_heavy_1:0 "Tanker remis à neuf"
 ship_hull_super_heavy_1_desc:0 "Le plus grand navire à avoir jamais navigué dans les terres désolées, ces pétroliers d'avant-guerre ont été remis à neuf avec des montagnes d'armement et de blindage, ce qui en fait des béhémoths navals que personne ne pouvait espérer détruire."
