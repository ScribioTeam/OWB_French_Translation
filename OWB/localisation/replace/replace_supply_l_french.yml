 RAILWAY_CONNECTION_NAME_SINGLE:0 "Raccordement routier (niveau $LEVEL$) dans $NAME|H$\n"
 RAILWAY_CONNECTION_NAME:0 "Raccordement routier (niveau $LEVEL$) $NAME|H$ - $NAME2|H$\n"
