 RAILWAY_CONNECTION_TOOLTIP_FROM_LEVEL:0 "Limité par le Niveau de la Route: $SUPPLY$"
 RAILWAY_CONNECTION_TOOLTIP_FROM_DAMAGE:0 "Du dommage: $SUPPLY|R$ (§R-$PERCENTAGE$§!)"
 RAILWAY_CONNECTION_TOOLTIP_CURRENTLY_UPGRADING:0 "Amélioration actuelle de la §HConnexion Routière§! au niveau $LEVEL|H$"
 SUPPLY_NODE_UPGRADE_TO_CAPITAL:0 "§HAméliorer les Routes§!\nMettez en file d'attente les améliorations pour les axes routiers sur le chemin du nœud de la capitale. Cela augmentera l'offre potentielle disponible dans toutes les provinces affectées par ce nœud."
 SUPPLY_NODE_TOGGLE_ALLIES:0 "§HApprovisionnement Allié§!\nBasculer l'accès au centre d'approvisionnement pour vos alliés"
 SUPPLY_NODE_BUILD_RAIL:0 "§HConstruire des routes§!\nConstruire une route à partir de ce centre d'approvisionnement.\n§GMaintenir Maj/Shift§! tout en cliquant sur ce bouton pour utiliser automatiquement la voie optimale."
 SUPPLY_FLOW_SHOW_RANGE:0 "§HLes centres d'approvisionnement§! distribuent l'approvisionnement aux provinces voisines. Leur portée et leur efficacité dépendent des conditions météorologiques, des conditions du terrain, des infrastructures, du niveau des routes et de la motorisation.\n\nPour augmenter la portée et l'alimentation fournies par un §Hcentre d'approvisionnement§!, envisagez d'utiliser la commande §HAméliorer les Routes§! ou de modifier le §HNiveau de Motorisation§!.\n\nMaintenir la touche §GMaj/Shift§! pour afficher la portée.\n§GMaj/Shift-clic§! pour modifier la motorisation.\n§GCtrl-clic§! pour basculer l'approvisionnement allié."
 SUPPLY_FLOW_DELAYED_DESC:0 "§HLe ravitaillement restant §!indique la quantité de ravitaillement fournie à cette province, et se compose du ravitaillement de l'état et des centres à portée. La portée des centres est affectée par la météo, les conditions du terrain, l'infrastructure, le niveau des routes et la motorisation.\n\n§HLes divisions§! consommeront l'approvisionnement provincial en fonction de leur coefficient d'approvisionnement. Si leur §Happrovisionnement stocké§! est au-dessus du ratio d'approvisionnement fourni dans leur emplacement, elles consommeront à partir de leur stock interne jusqu'à ce que l'approvisionnement stocké soit au même niveau que l'approvisionnement local.\n\nMaintenez la touche §GCtrl§! enfoncée pour afficher les sources d'approvisionnement."
