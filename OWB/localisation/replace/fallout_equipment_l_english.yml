 # Ballistic Equipment
  ballistic_equipment_1:0 "Basic Weaponry"
  ballistic_equipment_1_short:0 "Basic Weaponry"
  ballistic_equipment_1_desc:0 "A new infantry kit intended to standardize our troops, it is composed of a bolt-action 5.56 rifle suited to medium engagements, a scrap metal helmet to protect against projectiles and shrapnel, as well as a shiv and .22LR pistol for close-quarter defense. Tin can grenades seals the deal when it comes to firepower.\n\n"

  ballistic_equipment_2:0 "Common Weaponry"
  ballistic_equipment_2_short:0 "Common Weaponry"
  ballistic_equipment_2_desc:0 "Now upgraded with semi-automatic, 7.62mm battle rifles, our troops can become a proper fighting force. With more stable dynamite sticks provided to clear building, combat helmets and flak jackets for protection, and a daggers as well as a 9mm side arms for personal defense, this let our soldiers deal with a wide variety of combat situations."

  ballistic_equipment_3:0 "Advanced Weaponry"
  ballistic_equipment_3_short:0 "Adv. Weaponry"
  ballistic_equipment_3_desc:0 "New select-fire assault rifles increases the volume of projectiles our troops can put downrange, allowing suppression fire tactics and concentrated barrage on enemy positions. Grenades alongside combat knives and burst-fire side arms will let our troops clear buildings easier, while bulletproof vests will protect them against common small arms."

  ballistic_equipment_4:0 "Elite Weaponry"
  ballistic_equipment_4_short:0 "Elite Weaponry"
  ballistic_equipment_4_desc:0 "Custom-made ammunition coupled with precision parts in our new assault rifle model allows our troops unprecedented level of firepower. Alongside recoil compensators for our side arms, combat knives switched for rippers, high-yield grenades and full bulletproof armour, this makes it the most advanced personal equipment in the wasteland."

  # Heavy infantry armour
  heavy_infantry_equipment_1:0 "Crowd Control Gear"
  heavy_infantry_equipment_1_short:0 "Crowd Gear"
  heavy_infantry_equipment_1_desc:0 "While not nearly as sophisticated as special forces equipment, or as advanced as power armour, these pieces of metal and padding strapped to one's body do still help in some situations. Especially useful in its intended role to suppress resistance, it however severely limits mobility."

 # Energy Equipment
  energy_equipment_1:0 "Basic Laser Weaponry"
  energy_equipment_1_short:0 "Basic Laser Weaponry"
  energy_equipment_1_desc:0 "Laser weaponry is an increasingly viable alternative to firearms, with better capabilities against hard targets. A basic kit composed of a hand-cranked energy musket and laser revolver provides firepower against soft targets, while microfusion waste grenades, brass knuckle and a welding helmets are used in CQC.\n\n"

  energy_equipment_2:0 "Common Energy Weaponry"
  energy_equipment_2_short:0 "Common Energy Weaponry"
  energy_equipment_2_desc:0 "Gaining more insight into pre-war weaponry design, we can compose a new infantry kit with better specifications. Semi-automatic laser rifles, AEP7 side arms, improvised MFC grenades as well as basic metal armour let us deal with threats more easily at range, while a contact discharger is reserved for close combat."

  energy_equipment_3:0 "Advanced Energy Weaponry"
  energy_equipment_3_short:0 "Adv. Energy Weaponry"
  energy_equipment_3_desc:0 "Our research capabilities have allowed us to improve even the pre-war tech our kit is based off of. Overcharged, specially-manufactured MFC grenades increases our explosive capabilities, fully-automatic laser rifle variants improves our firepower, and composite alloy armour will considerably reduce the number of casualties our troops suffer."

  energy_equipment_4:0 "Pulse Energy Weaponry"
  energy_equipment_4_short:0 "Pulse Energy Weaponry"
  energy_equipment_4_desc:0 "With improved efficiency over pre-war prototypes, coming from breeder cell firing chambers, those pulse weapons give us a significant advantage over the military of any other nation. Complimented by plasma grenades and electrically-charged armour, along with proton combat knives, this makes it the most advanced infantry kit in the entirety of the wasteland."

 # Melee Equipment
  melee_equipment_1:0 "Basic Melee Weaponry"
  melee_equipment_1_short:0 "Basic Melee Weaponry"
  melee_equipment_1_desc:0 "Simple blunt weaponry, alongside better physical training, is a cheap alternative to firearm manufacturing while also improving our capabilities to simply overwhelm enemy lines. Even though we cannot defend positions as effectively, and we lack the ability to damage hard targets, this will let us bash most tribes to a pulp."

  melee_equipment_2:0 "Slashing Melee Weaponry"
  melee_equipment_2_short:0 "Slashing Melee Weaponry"
  melee_equipment_2_desc:0 "Replacing our crude blunt weapons by weighted machetes as well as manufacturing thick scrap metal breastplates will let our troops close the distance much easier to overwhelm enemy positions in close quarter combat. Improvement and streamlining of physical drills are also made to allow our troops to move without even feeling the weight of their armour.\n\n"

  melee_equipment_3:0 "Heavy Melee Weaponry"
  melee_equipment_3_short:0 "Heavy Melee Weaponry"
  melee_equipment_3_desc:0 "Sledgehammers provide our troops with increased capabilities against armoured enemy personnel, along with breaching possibilities on enemy positions. This is further supplemented by grenades, and the addition of ballistic fists to our arsenal, giving us some measure of ranged firepower in the form of a wrist-mounted 20 gauge shotgun."

  melee_equipment_4:0 "Powered Weaponry"
  melee_equipment_4_short:0 "Powered Weaponry"
  melee_equipment_4_desc:0 "Lighter weaponry such as power fists lessens the fatigue felt during intense close quarter combat, while reinforced metal armour provides better protection. Improving our ballistic fists with 12 gauge slugs and double-barrels let our soldiers attack from further afar, even staying in cover during dangerous engagements.\n\n"
 # spec ops Armour

  spec_ops_equipment:0 "Special Forces Equipment"
  spec_ops_equipment_short:0 "Spec Ops Eq."
  spec_ops_equipment_desc:0 ""

  spec_ops_equipment_1:0 "Tribal Scout Kit"
  spec_ops_equipment_1_short:0 "Scout Kit"
  spec_ops_equipment_1_desc:0 "Leather armour, along with a rudimentary knapsack, skinning knife, and basic survival equipment make up the standard kit of a tribal scouting party."

  spec_ops_equipment_2:0 "Pioneer Kit"
  spec_ops_equipment_2_short:0 "Pioneer Kit"
  spec_ops_equipment_2_desc:0 "Metal armour, standardized daypacks, entrenchment tools, camping gear and rugged variations of standard equipment make our forward troops more flexible in the field."

  spec_ops_equipment_3:0 "Recon Team Kit"
  spec_ops_equipment_3_short:0 "Recon Kit"
  spec_ops_equipment_3_desc:0 "Combat armour, standardized camping gear, binoculars, and reconnaissance oriented modifications to weapons make our specialized forward units even more proficient at their jobs."

  spec_ops_equipment_4:0 "Special Forces Kit"
  spec_ops_equipment_4_short:0 "S.F. Kit"
  spec_ops_equipment_4_desc:0 "Specialized armour variants, advanced weapon modifications, better load bearing equipment, and the use of ballistic weaves enhance the effectiveness of our most elite units."

  spec_ops_equipment_5:0 "Advanced Special Forces Kit"
  spec_ops_equipment_5_short:0 "Advanced Kit"
  spec_ops_equipment_5_desc:0 "Replicated pre-war special forces gear, mixed in with advanced equipment, custom built weapons and modifications for our men. An arsenal of advanced and survival oriented equipment, alongside developments in weight distribution frames, combine to create the best gear our men could ask for."

