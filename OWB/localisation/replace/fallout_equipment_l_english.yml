  artillery_ammo_equipment_1_short:0 "Shell Batch"
  artillery_ammo_equipment_1_desc:0 "Ammunition for the really big guns. Hell yeah."

 # Implant Equipment
  implant_equipment:0 "Cybermetic Implants"
  implant_equipment_short:0 "Implants"
  implant_equipment_desc:0 "Archetype description"
  implant_equipment_1:0 "Mark II Implant Kit"
  implant_equipment_1_short:0 "Implants II"
  implant_equipment_1_desc:0 "New generations of nanobots, equipped with advanced EMS devices, have been developped to tackle the problem of ever-increasing military gear weight. The electrical pulses can be directed to load-bearing muscles to increase their density, as well as help promote rapid recovery of musculoskeletal traumas. This will increase our soldier's strength and resilience to any type of damage, be it from a fall or a blunt strike."
  implant_equipment_2:0 "Mark III Implant Kit"
  implant_equipment_2_short:0 "Implants III"
  implant_equipment_2_desc:0 "The production of bionic contact lenses is a further step into integrating bulky equipment directly into our soldier's body. In this case, a helmet's aim display, thermal, as well as infrared imaging have been merged into the membrane linked directly to the optical nerve, providing instictive aiming assistance as well as target detection. This allows us to considerably strengthen and lighten our current helmet design as well."
  implant_equipment_3:0 "Mark IV Implant Kit"
  implant_equipment_3_short:0 "Implants IV"
  implant_equipment_3_desc:0 "Providing our nanobots with the ability to create sub-dermal armor can significantly increase our soldier's resistance to battle damage. Implanted in the reticular dermis layer to replace the protein fiber entirely with a kevlar matrix makes the skin resistant to handgun projectiles, slashing weaponry, fire and blunt trauma. The implementation below the mechano and thermoreceptor layer also insures no diminution in sensation, making it practically seamless."
  implant_equipment_4:0 "Mark V Implant Kit"
  implant_equipment_4_short:0 "Implants V"
  implant_equipment_4_desc:0 "Better integration of the nanoscopic diagnostic system into a centralized management module let us significantly increase the efficiency of our soldiers. Those upgrades, linked to a new stomach implants, provides more power to existing mechanical components as the body's transformation of nutrient into electrochemical energy is hijacked and linked to their cybernetics. The slight increase in hunger as a side effect is more than worth it for the soldier of tomorrow."

 # Sentinel command equipment
  sentinel_command_slave_equipment:0 ""
  sentinel_command_slave_equipment_desc:0 ""

  sentinel_command_slave_equipment_1:0 "Sentinel Command Slave"
  sentinel_command_slave_equipment_1_short:0 "Command Module"
  sentinel_command_slave_equipment_1_desc:0 "Necessary equipment to slave multiple suits to the commands of a singular leader. Allowing for great autonomy and far more efficient manpower usage. A marvel of US engineering, if only it had been there sooner."
