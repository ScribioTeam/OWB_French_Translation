  mirelurk_equipment_1_short:0 "Mirelurks"
  mirelurk_equipment_1_desc:0 "Dangerous predators, but with the right methods, even these can be used to wage war."
  molerat_equipment_1:0 "Molerat Mutants"
  molerat_equipment_1_short:0 "Moles"
  molerat_equipment_1_desc:0 "Molerats, while not the most conventional animal to use in combat, can still do what needs to be done to win the fight."

