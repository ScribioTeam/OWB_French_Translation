 # Motorbike
  motorbike_equipment_1:0 "Scrap Motorcycle"
  motorbike_equipment_1_short:0 "Scrap Motorcycle"
  motorbike_equipment_1_desc:0 "Tubings and househould appliance-type engines have given us the opportunity for the development of motorized vehicles. While not suited to the wasteland terrain and lacking in subtility, it should give our soldiers a noticeable increase in both tactical and strategical mobility."

  motorbike_equipment_2:0 "Salvaged Motorcycle"
  motorbike_equipment_2_short:0 "Salvaged Motorcycle"
  motorbike_equipment_2_desc:0 "Our salvage network has now reached the point where we can reliably equip our motorized divisions with pre-war motorcycles. While the larger requirement of fuel could be a hindrance, the improvement in speed and comfort will be appreciated by both soldiers and tacticians alike."

 # Car
  car_equipment_1:0 "Salvaged Car"
  car_equipment_1_short:0 "Salvaged Car"
  car_equipment_1_desc:0 "Wastelander vehicles are certainly not pretty, but like us; they are tough and reliable. While the scrap metal bolted to the frame won't stop aimed rifle fire, it should still provide our troops with some measure of protection. And no one will complain about not being subjected to the horrible weather of the wasteland."

  car_equipment_2:0 "Wasteland Car"
  car_equipment_2_short:0 "Wasteland Car"
  car_equipment_2_desc:0 "The addition of pre-war technology like improved engines and simple optics, combined with wastelander thinkering to replace overcomplicated parts, makes it so we can push our motorized forces even harder. Tight maintenance schedules and increased driver training is in order to maintain our strategical mobility, and reduce accident rate."

  car_equipment_3:0 "Military Car"
  car_equipment_3_short:0 "Military Car"
  car_equipment_3_desc:0 "Now that our engineering capabilities are at an almost pre-war level, we can upgrade our motorized divisions to boast faster, more reliable, and well protected vehicles. New armour plating and nuclear powerpacks, combined with classic wasteland tactics, should give us an edge over any other unit short of armoured divisions."

 # Tank
  tank_equipment:0 "Tank Equipment"
  tank_equipment_desc:0 ""
  tank_equipment_1:0 "Improvised Tank"
  tank_equipment_1_short:0 "Improvised Tank"
  tank_equipment_1_desc:0 "A tracked chassis rebuilt from industrial construction vehicles, armoured with slabs of concrete as well as spaced steel armour, provides protection against most simple weapons. Armoured ball mounts let our vehicles be armed with a choice of small arms ranging from machine guns to anti-tank rifles, while the bulldozer blade let our crew demolish fortified positions or ram enemy AFVs."
  tank_equipment_2:0 "Wasteland Tank"
  tank_equipment_2_short:0 "Wasteland Tank"
  tank_equipment_2_desc:0 "Improving upon it's industrial heritage, the entire top part  has been cut out, and the armor reinforced by solid, monocoque plating presenting few flaws for enemy fire to pierce. Removing the frontal bulldozer blade also increased mobility, while allowing our engineers to be able to fit a 75mm howitzer in the hull. This let our crew engage fortified positions with devastating high-explosive projectiles."
  tank_equipment_3:0 "Battle Tank"
  tank_equipment_3_short:0 "Battle Tank"
  tank_equipment_3_desc:0 "Beginning again from the hull base lets us design a more efficient AFV, equipped with secured ammo storage, coaxial machine gun, and a powered turret mounting a large-caliber infantry support gun. This improves its efficiency against soft and hard target alike, while the lighter armouring made of face-hardened steel plates let it achieve higher speeds."
  tank_equipment_4:0 "Great War Tank"
  tank_equipment_4_short:0 "Great War Tank"
  tank_equipment_4_desc:0 "Pre-war tank technology requires extremely advanced production capabilities, or very creative thinking. Replacing the depleted uranium plating by an alloy front plate, unifying the four-tracked system into a two-tracked one, and replacing extensive internal electronics by simpler substitutes allows us to build a fearsome product of the past."

 # Truck
  truck_equipment_1:0 "Scrap Guntruck"
  truck_equipment_1_short:0 "Scrap Guntruck"
  truck_equipment_1_desc:0 "Cobbled together from salvage, those trucks aren't much to look at. But while the scrap metal can barely hold against small arms, and the engine has trouble keeping up with the increased weight, they provide decent protection for our infantry which would never be caught complaining about not being shot. A mounted automatic rifle also provides some support fire."

  truck_equipment_2:0 "Salvaged Guntruck"
  truck_equipment_2_short:0 "Salvaged Guntruck"
  truck_equipment_2_desc:0 "These trucks are a mismatch of rusted armour plating taken from dilapidated vehicles and engine units trying to work together through a hastily-designed transmission. Sporting better defences than previous models, they are also armed with a proper mounted machine gun equipped with a gun shield. Provisions are also made for the infantry to let them stock more firepower inside."

 # APC
  apc_equipment_1:0 "Salvaged APC"
  apc_equipment_1_short:0 "Salvaged APC"
  apc_equipment_1_desc:0 "Salvaged heavy trucks clad in armour provides a more suitable base to our mechanized divisions. Thick steel plating supported by better suspensions and high-torque engines can now resist rifle fire, or even laser attacks. A forward-mounted heavy machine gun brings suitable firepower for frontline combat or combined-arm operations."

  apc_equipment_2:0 "Wasteland APC"
  apc_equipment_2_short:0 "Wasteland APC"
  apc_equipment_2_desc:0 "A tracked chassis to navigate the blasted wasteland coupled with a twin coupled engine drive and alloy plating is the result of our engineers' effort into better AFVs for our mechanized divisions. A ramp system allows disembarking under armour protection, while external communication system for infantry support and a mounted autocannon considerably improve our offensive capabilities."

  apc_equipment_3:0 "Great War APC"
  apc_equipment_3_short:0 "Great War APC"
  apc_equipment_3_desc:0 "Pre-war APCs are the top of the line in matter of what we can manufacture currently. Composite armour plating with spall liners will save the lives of many foot soldier, while their short infantry support gun capable of firing both high explosive and anti-tank shells, will blast apart any fortified position, vehicle, or enemy that our boys on the ground may encounter."


