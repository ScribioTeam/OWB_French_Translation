 # Module Names
 ship_light_mounted_gun_module:0 "Pistolet monté"
 ship_light_mounted_gun_module_desc:0 "Armement habituellement utilisé comme armement pour les navires de classe légère"
 ship_light_weapon_module_1:0 "Scorpion naval"
 ship_light_weapon_module_1_desc:0 "Moteur de siège rudimentaire, le Scorpio est parfait pour percer des trous dans les navires ennemis grâce à ses boulons à pointe d'acier et sa grande vitesse."
 ship_light_weapon_module_2:0 "Pistolet de pont 37mm"
 ship_light_weapon_module_2_desc:0 "Simple canon principal semi-automatique à canon court, ce canon de 37 mm projette des obus à courte portée à faible vitesse, ce qui le rend efficace contre la plupart des blindages légers."
 ship_light_weapon_module_3:0 "Pistolet à montage jumelé de 37 mm"
 ship_light_weapon_module_3_desc:0 "Un canon principal allongé de 37 mm à double canon, tirant à partir d'un mécanisme d'alimentation par clip, fait de cette arme un canon de criblage très performant, capable de tirer près de 4 coups par seconde"
 ship_light_weapon_module_4:0 "RCW super lourd"
 ship_light_weapon_module_4_desc:0 "Des matrices laser à tir rapide couplées à un câblage interne menant directement au moteur du navire permettent à cette arme énergétique d'incinérer la plupart des navires en une grêle de coups de feu."

 ship_medium_mounted_gun_module:0 "Deux pistolets montés"
 ship_medium_mounted_gun_module_desc:0 "Armement généralement utilisé comme armement pour les navires de classe moyenne"
 ship_medium_weapon_module_1:0 "Balistique navale"
 ship_medium_weapon_module_1_desc:0 "Lanceur de boulons lourd, la baliste permet à notre équipage de tirer avec précision sur de longues distances grâce à sa vitesse relativement élevée, et d'infliger de lourds dégâts avec ses projectiles beaucoup plus larges et plus lourds."
 ship_medium_weapon_module_2:0 "Canon à canon de 57mm"
 ship_medium_weapon_module_2_desc:0 "Un canon de 57 mm avec un simple système de chargement par culasse à vis, il tire des projectiles lourds contenant près de 250 grammes d'explosif, plus qu'assez pour faire sauter même les blindages légers en fer."
 ship_medium_weapon_module_3:0 "Canon Revolver 57mm"
 ship_medium_weapon_module_3_desc:0 "Maintenant équipée d'un canon automatique rotatif, ainsi que de munitions améliorées, cette arme impressionnante peut tirer 8 obus par seconde en rafale à partir d'une courroie d'alimentation, fendant les vaisseaux en quelques secondes."
 ship_medium_weapon_module_4:0 "Éliminateur de plasma"
 ship_medium_weapon_module_4_desc:0 "Même si l'alésage n'est guère applicable à une arme à plasma, s'il était appliqué ici, il serait proche de 200 mm. En tirant un énorme obus à deux étages, ils se transforment chacun en une boule de plasma surchauffée une fois au contact de l'ennemi."

 ship_heavy_mounted_gun_module:0 "Quatre pistolets montés"
 ship_heavy_mounted_gun_module_desc:0 "Armement généralement adapté aux moyens navals de classe lourde"
 ship_heavy_weapon_module_1:0 "Catapulte navale"
 ship_heavy_weapon_module_1_desc:0 "Un moteur de siège dont la conception remonte à loin, cette arme particulière a été rééquipée avec un projectile... non conventionnel. En tirant ce qui équivaut à un canon aérodynamique en TNT, une fusée externe et de bonnes compétences en mathématiques apportent la mort à l'ennemi dans une énorme explosion."
 ship_heavy_weapon_module_2:0 "Canon à canon de 75mm"
 ship_heavy_weapon_module_2_desc:0 "Avec un énorme remplissage de TNT, et un entraînement physique intensif pour l'équipage du canonnier, cette arme peut percer des trous dans n'importe quel navire de sa classe, et blesser sérieusement tout ce qui est encore plus lourd..."
 ship_heavy_weapon_module_3:0 "Canon de revolver de 75mm"
 ship_heavy_weapon_module_3_desc:0 "Les améliorations apportées à la conception des obus et à la technologie de chargement permettent à cette tourelle blindée de tirer un obus APHE lourd de 75 mm à environ 80 coups par minute, ce qui en fait une arme balistique dévastatrice."
 ship_heavy_weapon_module_4:0 "Lance à micro-ondes"
 ship_heavy_weapon_module_4_desc:0 "Une énorme arme à énergie dirigée qui puise son énergie dans des coquilles de microfusion, elle peut faire exploser un navire ennemi avec la même chaleur qu'une explosion thermonucléaire dégagerait à son stade d'onde de choc."

 ship_super_heavy_weapon_module_1:0 "Trebuchet Naval"
 ship_super_heavy_weapon_module_1_desc:0 "Un trébuchet à contrepoids utilisant une lourde charge pour faire pivoter un bras de catapulte, cette arme particulière a été dotée d'un obus explosif aérodynamique encore plus lourd..."
 ship_super_heavy_weapon_module_2:0 "Canon à canon de 90mm"
 ship_super_heavy_weapon_module_2_desc:0 "Les obus lourds et durcis remplis à ras bord d'explosifs et lancés par un canon principal de 90 mm sont les armes balistiques les plus lourdes que nous pouvons actuellement utiliser, bien que je doute qu'il en faille davantage."
 ship_super_heavy_weapon_module_3:0 "Canon double de 90 mm"
 ship_super_heavy_weapon_module_3_desc:0 "Des obus semi-fixes permettant une vitesse initiale beaucoup plus élevée, un remplissage d'explosif accru et de meilleurs dispositifs de visée nous permettent d'anéantir des navires entiers en un seul coup puissant."
 ship_super_heavy_weapon_module_4:0 "Railcannon"
 ship_super_heavy_weapon_module_4_desc:0 "Avec des réglages de vitesse de projectile variables allant jusqu'à 2 000 mètres par seconde, cette arme peut soit pénétrer un navire lourd de la proue à la poupe, soit simplement exploser à l'intérieur du blindage latéral d'un navire, arrosant l'intérieur de fragments."

 light_ship_subsurface_module_1:0 "Bélier Naval"
 light_ship_subsurface_module_1_desc:0 "Une lance épaisse renforcée à la proue de notre navire léger ainsi qu'un entraînement spécial de l'équipage pour un combat rapproché naval approprié devraient aider l'équipage de nos navires légers à affronter de plus gros ennemis. De plus, l'équipement de notre équipage avec un mélange de pistolets lourds et d'armes de mêlée au lieu de l'arme latérale légère habituelle leur donnera un avantage."
 medium_ship_subsurface_module_1:0 "Bélier Naval"
 medium_ship_subsurface_module_1_desc:0 "Nos navires de taille moyenne atteignent le seuil où rien de plus qu'un bélier n'est nécessaire. Après tout, éperonner la plupart des navires de tonnage égal ou inférieur provoquerait déjà de lourds dégâts, voire détruirait la quille elle-même. Renforcer la proue est tout ce qu'il faut pour que nos embarcations de taille moyenne puissent aussi endommager les navires plus lourds."
 heavy_ship_subsurface_module_1:0 "Bélier Naval"
 heavy_ship_subsurface_module_1_desc:0 "Bien que nous fabriquions l'un des navires de guerre les plus lourds du désert, il y a encore des possibilités que nous rencontrerons plus grandes. Pour une telle éventualité, et pour faire face à des embarcations de moindre importance beaucoup plus rapidement, nous avons installé un vérin en bois renforcé sur nos navires lourds avec un bord aiguisé et une large base pour élargir toute brèche dans une coque ennemie."
 super_heavy_ship_subsurface_module_1:0 "Bélier Naval"
 super_heavy_ship_subsurface_module_1_desc:0 "Nos navires lourds sont très bien armés, mais le fait de prendre le temps d'engager et de détruire des biens de moindre importance ralentit encore plus le rythme déjà régulier auquel ils évoluent. Le poids de notre navire de guerre fournit une réponse simple, un bélier de la taille d'une proue en bois de la taille d'une proue ne fera qu'écraser n'importe quel navire sur notre route."
 light_ship_subsurface_module_2:0 "Bélier composite"
 light_ship_subsurface_module_2_desc:0 "Pour aider nos vaisseaux légers à détruire des cibles plus lourdes, une simple lance ne suffisait pas. L'avènement de plombages explosifs plus stables et d'un meilleur alliage nous permet d'installer une lance Bangalore facilement amovible. Des charges explosives à l'extrémité, une fusée d'impact et une construction en aluminium feront un trou dans une armure moyenne et même lourde avec un peu de chance."
 medium_ship_subsurface_module_2:0 "Bélier composite"
 medium_ship_subsurface_module_2_desc:0 "Bien que les béliers soient suffisants, une armure neuve et plus épaisse est sûre d'être installée sur les embarcations lourdes ennemies. Pour une telle éventualité, nos ingénieurs ont conçu un système très efficace. La proue est renforcée avec de l'acier et un bélier sort de la pointe. Un canon de canon court de la pointe du bélier à la coque intérieure de notre navire, le tout relié à un dispositif pneumatique pressurisé et une simple culasse. Le bélier percera la coque ennemie et à partir de ce moment, notre équipage peut tirer des obus à fragmentation directement dans la coque ennemie pour des dommages internes extrêmes, déchiqueter le personnel et détruire la plupart des modules internes directement."
 heavy_ship_subsurface_module_2:0 "Bélier composite"
 heavy_ship_subsurface_module_2_desc:0 "La fabrication d'un nouveau vérin en acier blindé trempé avec un bord et une base beaucoup plus épais devrait diviser la plupart des embarcations ennemies en deux à l'impact."
 super_heavy_ship_subsurface_module_2:0 "Bélier composite"
 super_heavy_ship_subsurface_module_2_desc:0 "Pour améliorer un bélier aussi énorme, il faut moins le détériorer en raison d'impacts multiples que le redessiner pour qu'il soit plus endommagé. Les embarcations ennemies sont encore presque complètement anéanties à l'impact, mais le bélier devrait résister à plus d'une demi-douzaine d'entre elles."
 light_ship_subsurface_module_3:0 "Torpilles"
 light_ship_subsurface_module_3_desc:0 "En équipant le système Bangalore d'un moteur miniaturisé et d'une hélice, nos embarcations légères peuvent engager le combat contre des navires ennemis à une classe supérieure, furtivement et à une distance sûre. Une fusée de proximité pour la faire exploser directement sous l'ennemi donnera une mauvaise surprise à quiconque prend notre flotte de contrôle pour une cible facile."
 medium_ship_subsurface_module_3:0 "Torpilles"
 medium_ship_subsurface_module_3_desc:0 "Alors que le système précédent était efficace, le défaut critique était la portée. Pour combattre les ennemis sans avoir besoin de s'approcher au fur et à mesure que les distances de combat s'éloignent, une hélice et un moteur électrique sont montés sur une épaisse torpille navale remplie à ras bord d'explosifs de qualité militaire. De telles armes nous permettent d'affronter même des navires de classe lourde."
 heavy_ship_subsurface_module_3:0 "Torpilles"
 heavy_ship_subsurface_module_3_desc:0 "La partie la plus facile de l'ingénierie explosive, c'est de la faire exploser. Le plus dur, c'est de la faire exploser au bon moment. Les torpilles sous-marines utilisant un souffle explosif dirigé au lieu d'un souffle propagé feront des trous géants même dans les coques les plus épaisses et soulèveront même les plus petits navires pour les nettoyer de l'impact d'une telle arme."
 super_heavy_ship_subsurface_module_3:0 "Torpilles"
 super_heavy_ship_subsurface_module_3_desc:0 "Bien que la fabrication d'un objet dédié à l'explosion soit coûteuse ou coûteuse serait un exercice futile, nous pouvons améliorer d'autres facteurs sans avoir besoin de rééquiper et de remplacer des composants à chaque lancement. Un appareil sonar sous-marin peut balayer le fond des vaisseaux ennemis et fournir des données de ciblage directement à nos torpilles par liaison montante. Un tel système permet de tirer une salve d'entre eux, de les placer directement sous la quille de l'ennemi et d'exploser en même temps, provoquant généralement des dégâts structurels catastrophiques et des coups de poing de l'équipage de torpilleurs."

 light_ship_armour_module_1:0 "Cuir en bois clair"
 light_ship_armour_module_1_desc:0 "Bien que la vitesse soit essentielle, notre navire de contrôle devrait toujours avoir une certaine quantité d'armure. Assez pour résister aux tirs de pistolets et aux projectiles navals légers devraient permettre à nos équipages de s'acquitter de leurs tâches de contrôle en toute sécurité."
 medium_ship_armour_module_1:0 "Cuir de bois moyen"
 medium_ship_armour_module_1_desc:0 "Les navires de taille moyenne ont besoin d'un équilibre entre vitesse et blindage qui n'est pas facile à atteindre. Néanmoins, cette armure nous protégera contre la plupart des tirs d'armes légères et des projectiles navals de taille moyenne que nous pourrions rencontrer, mais ne vous attendez pas à ce qu'elle résiste au tir HMG."
 heavy_ship_armour_module_1:0 "Cuir de bois épais"
 heavy_ship_armour_module_1_desc:0 "Les navires lourds peuvent facilement monter des blindages épais. L'un d'entre eux, fabriqué à partir du bois le plus robuste possible et traité de manière plus résistante, peut même résister à des armes balistiques telles que des autocanons légers."
 super_heavy_ship_armour_module_1:0 "Peau de bois super lourde"
 super_heavy_ship_armour_module_1_desc:0 "Plus proches d'un château flottant que d'un navire, nos coques super lourdes sont blindées d'une quantité stupéfiante de bois traité qui peut même arrêter des canons légers comme le 37mm."

 light_ship_armour_module_2:0 "Icône de Lumière Cacher"
 light_ship_armour_module_2_desc:0 "Bien que nous ne puissions pas augmenter davantage l'armure de notre vaisseau léger, nous pouvons le rendre beaucoup plus efficace. Un support en bois avec une fine plaque de fer forgé arrêtera la plupart des projectiles d'armes légères ainsi que certaines armes déployées par les moyens de contrôle ennemis."
 medium_ship_armour_module_2:0 "Moyen Iconclad Hide (Peau d'icône moyenne)"
 medium_ship_armour_module_2_desc:0 "Les progrès de la technologie des moteurs nous permettent de conserver l'ancienne armure en bois tout en ajoutant une plaque de fer forgé suffisamment épaisse pour résister au feu HMG par elle-même. Les deux combinés repousseront les armes moyennes et certains autocanons."
 heavy_ship_armour_module_2:0 "Peau d'icône lourde"
 heavy_ship_armour_module_2_desc:0 "Pour réduire le coût de ces coques massives, le support en bois a été conservé tandis qu'une plaque de fer épaisse a été boulonnée sur le dessus pour la protection. Les tirs de canons peuvent maintenant être repoussés de manière fiable, ce qui devrait donner à nos vaisseaux un avantage certain au combat."
 super_heavy_ship_armour_module_2:0 "Peau d'icône super lourde"
 super_heavy_ship_armour_module_2_desc:0 "Pour revêtir un tel navire d'une telle manière, il faut beaucoup de temps. La taille même des plaques d'armure qui peuvent être aussi épaisses qu'un homme est pour le moins stupéfiante, et le support en bois attrape tout projectile qui endommage une telle armure."

 light_ship_armour_module_3:0 "Cuir d'acier léger"
 light_ship_armour_module_3_desc:0 "Une construction entièrement en acier avec un support en aluminium est à la fois légère et résistante, ce qui nous permet d'affronter des ennemis plus grands qui nous causeront moins d'ennuis que jamais."
 medium_ship_armour_module_3:0 "Cuir d'acier moyen"
 medium_ship_armour_module_3_desc:0 "Une refonte complète de notre coque moyenne et de nombreux calculs pour équilibrer la puissance du moteur et la protection ont abouti à l'un des blindages en acier les plus avancés à ce jour. Un renforcement interne supplémentaire des composants clés conclut les efforts de nos ingénieurs"
 heavy_ship_armour_module_3:0 "Cuir d'acier lourd"
 heavy_ship_armour_module_3_desc:0 "Nos navires de guerre subissent des tirs de plus en plus ciblés, et si notre coque tient aux obus ennemis, ils ne subissent pas d'impacts répétés. L'acier traité au visage, plus épais et plus résistant, ne se brisera pas aussi facilement et permettra à nos artisans de première ligne de rester dans le combat beaucoup plus longtemps."
 super_heavy_ship_armour_module_3:0 "Cuir d'acier super lourd"
 super_heavy_ship_armour_module_3_desc:0 "L'amélioration d'une telle armure se résume au renforcement interne et à la refonte de la coque. La composition de l'acier permet à nos embarcations super-lourdes d'être plus blindées que jamais avec des coques plus légères, ce qui sera la bénédiction de nombreux ingénieurs et équipages d'approvisionnement. L'armement interne de composants tels que le moteur et le chargeur augmentera également la protection globale."

 light_ship_armour_module_4:0 "Cuir renforcé à la lumière"
 light_ship_armour_module_4_desc:0 "Grâce à la trempe frontale et à la soudure intégrale, nous pouvons alléger nos navires tout en offrant plus de protection. Le renforcement de sous-sections clés telles que le pont et la salle des machines est bienvenu, tandis que le stockage humide pour tous les dépôts de munitions est quelque chose dont chaque équipe d'armuriers nous remerciera abondamment."
 medium_ship_armour_module_4:0 "Cuir renforcé moyen"
 medium_ship_armour_module_4_desc:0 "En plus du soudage et du traitement thermique avancé de la plaque de blindage, nous pouvons maintenant renforcer la plupart des sous-sections de nos navires avec des revêtements anti-éclats et d'autres composants anti-fragmentation pour éviter tout écaillage interne en cas de choc."
 heavy_ship_armour_module_4:0 "Cuir renforcé lourd"
 heavy_ship_armour_module_4_desc:0 "La priorité de notre développement d'armures lourdes est de maintenir le niveau de protection requis par le combat de première ligne tout en diminuant le poids. Une amélioration générale de la disposition de l'armure ainsi que des boucliers renforcés sur des supports motorisés plus puissants protégeront notre équipage de manière plus efficace au cœur de la bataille."
 super_heavy_ship_armour_module_4:0 "Cuir renforcé super lourd"
 super_heavy_ship_armour_module_4_desc:0 "À peine capable d'être éraflé par la plupart des armes navales actuellement sur le terrain, l'attention se porte maintenant sur le seul qui le peut. La torpille. Des cloisons extérieures redondantes sous la ligne de flottaison et un renflement anti-torpilles sont intégrés au système de blindage renforcé pour rendre nos navires aussi invincibles qu'ils peuvent l'être à l'heure actuelle."

 light_ship_armour_module_5:0 "Cuir composite léger"
 light_ship_armour_module_5_desc:0 "Le summum de ce dont nous pouvons équiper nos navires de criblage, il permet une bonne vitesse avec une protection impressionnante. Un alliage d'aluminium incorporé à une certaine distance du blindage principal déformera les projectiles entrants, tandis qu'une toute nouvelle plaque d'alliage d'acier trempé en tant que blindage principal et un support en Kevlar agissant comme doublure d'épaulement offre une protection contre les canons même."
 medium_ship_armour_module_5:0 "Cuir composite moyen"
 medium_ship_armour_module_5_desc:0 "Le renforcement des cloisons internes ainsi que de l'alliage composite et l'intégration de dispositifs latéraux anti-torpilles rendent notre blindage moyen vraiment moderne, capable de résister à la plupart des menaces rencontrées en service de deuxième ligne."
 heavy_ship_armour_module_5:0 "Cuir composite lourd"
 heavy_ship_armour_module_5_desc:0 "D'épais renflements de torpilles, un renforcement interne accru de l'infrastructure du navire lui-même et un alliage composite plus lourd nous permettent d'atteindre presque le niveau de protection d'avant-guerre, ce qui nous permet de résister à tout sauf aux canons les plus lourds."
 super_heavy_ship_armour_module_5:0 "Peau composite super lourde"
 super_heavy_ship_armour_module_5_desc:0 "Avec les mises à niveau précédentes qui visaient à réduire le poids tout en améliorant l'efficacité, l'avènement d'une meilleure propulsion a permis à nos ingénieurs de devenir fous de rage. Un énorme bombement de torpilles, des plaques de blindage plus épaisses qu'un monstre et des boucliers assez gros pour attraper même un coup de canon à eux seuls rendent notre vaisseau presque insubmersible. Même les concepteurs d'avant-guerre seraient impressionnés par un tel vaisseau."

 light_ship_storage_module_1:0 "Compartiment de rangement"
 light_ship_storage_module_1_desc:0 "Des compartiments boulonnés sur les côtés de la coque et légèrement blindés pour résister à l'écaillage permettent à nos navires de contrôle de transporter davantage de matériel sur le terrain."
 medium_ship_storage_module_1:0 "Compartiment de rangement"
 medium_ship_storage_module_1_desc:0 "Un système de verrouillage et une armure moyenne sur les grands modules de stockage permet de protéger nos équipements sensibles contre les dommages internes tout en augmentant la quantité que nous pouvons transporter en toute sécurité."
 heavy_ship_storage_module_1:0 "Compartiment de rangement"
 heavy_ship_storage_module_1_desc:0 "Une porte en forme de cloison à une salle de coffre-fort aussi renforcée que d'autres sous-sections importantes permet à notre équipement de survivre aux coups d'oeil et nous donne une capacité de stockage accrue sans avoir à l'installer dans un endroit vulnérable à l'eau et au feu."
 super_heavy_ship_storage_module_1:0 "Compartiment de rangement"
 super_heavy_ship_storage_module_1_desc:0 "Un stockage plus efficace au centre de notre système d'armement ainsi qu'un système de stockage redondant nous permettent de perdre une quantité minimale d'approvisionnement même en cas de frappe directe."
 light_ship_storage_module_2:0 "Compartiment de rangement avancé"
 light_ship_storage_module_2_desc:0 "Des revêtements d'épaulement plus légers et un alliage d'aluminium permettent à notre équipe de manipuler les modules de stockage beaucoup plus facilement tout en offrant une meilleure protection contre l'inondation et les projectiles balistiques."
 medium_ship_storage_module_2:0 "Compartiment de rangement avancé"
 medium_ship_storage_module_2_desc:0 "Donner à nos modules de stockage un ancrage dédié et renforcé dans nos embarcations avec un blindage efficace et un renforcement structurel protégera ce qui rend notre flotte capable de combattre."
 heavy_ship_storage_module_2:0 "Compartiment de rangement avancé"
 heavy_ship_storage_module_2_desc:0 "Des cloisons renforcées contre la force d'écrasement d'une inondation interne complète et des salles d'approvisionnement d'urgence éparpillées autour des navires permettront à notre équipage de respirer facilement, sachant que les fournitures médicales et les munitions sont entreposées et fermées en toute sécurité à tout moment."
 super_heavy_ship_storage_module_2:0 "Compartiment de rangement avancé"
 super_heavy_ship_storage_module_2_desc:0 "La taille même de ces embarcations exige moins de temps pour accéder aux fournitures essentielles à tout moment. Le renforcement de l'entreposage du noyau contre les frappes catastrophiques, l'éparpillement des réserves d'urgence et la légèreté des caisses d'approvisionnement résistantes aux éclaboussures qui peuvent être transportées confortablement par l'équipage permettront à nos marins d'accéder facilement et en toute sécurité à ces fournitures."

 light_ship_mines_module:0 "Équipement minier"
 light_ship_mines_module_desc:0 "Avec l'avènement des mines navales et d'autres dangers maritimes, nos navires légers devraient plus que jamais être préparés à de telles éventualités. Ce module consiste en une mise à jour surprenante mais très efficace. Les moteurs sont simplement améliorés et équipés d'un système de suralimentation qui permet d'impressionner par de courtes rafales de vitesse. Nos vaisseaux légers conçus pour les eaux peu profondes naviguent à pleine vitesse à travers un champ de mines, flottant trop haut pour être endommagé. L'onde de pression qui en résulte fait exploser la plupart sinon toutes les mines sous pression présentes sur leur trajet. Quand ils sont hors de portée, bien sûr."
 medium_ship_mines_module:0 "Équipement minier"
 medium_ship_mines_module_desc:0 "Les mines sont une activité délicate pour toutes les opérations navales et, souvent, leur combinaison avec les ressources navales ennemies empêche nos embarcations de déminage de s'acquitter de leurs tâches de déminage. Équiper un engin blindé d'un filet anti-mines qui les fait exploser au contact permet à notre engin de se rendre à leurs tâches même sous le feu ennemi."

 light_ship_torpedoes_module:0 "Lance-torpilles"
 light_ship_torpedoes_module_desc:0 "Les torpilles nécessitent un système de largage plus efficace qu'un tube fixe monté sur la coque. Le fait d'avoir des tubes de torpilles sur un support de tourelle pivotant et d'être mis à l'eau par une pression pneumatique intense directement dans l'eau permet à nos embarcations d'être plus flexibles sur le plan tactique."

 ship_pd_module_1:0 "Coachgun Point Defense"
 ship_pd_module_1_desc:0 "Ces fusils à éléphant chargés d'énormes chevrotines peuvent facilement déchiqueter un avion sur un coup direct, et la quantité de fumée créée lors du tir fera réfléchir n'importe quel pilote à deux fois avant d'attaquer."
 ship_pd_module_2:0 "HMG"
 ship_pd_module_2_desc:0 "Une mitrailleuse de 7,7 mm montée sur un pivot, et armée de munitions incendiaires, permet à nos équipages de remplir le ciel de plomb, et de dissuader tout avion qui tenterait de bombarder le navire en piqué."
 ship_pd_module_3:0 "Monture double HMG"
 ship_pd_module_3_desc:0 "Un HMG doublement monté et chambré en calibre 12,7 mm, cette arme anti-aérienne beaucoup plus lourde bénéficie à la fois de dommages accrus et d'une portée considérablement accrue, permettant un tir à saturation même sur des monoplanes motorisés."
 ship_pd_module_4:0 "Krautmower"
 ship_pd_module_4_desc:0 "Une tourelle motorisée et blindée, équipée d'une quadruple mitrailleuse de 14,5 mm, le tout alimenté par de multiples tapis de munitions embarqués, fera tomber n'importe quel avion du ciel s'il est touché, ce qui est particulièrement facile compte tenu de la cadence de tir stupéfiante de 30 coups par seconde."
 ship_pd_module_5:0 "Autocanon 20mm"
 ship_pd_module_5_desc:0 "Un double autocanon de 20 mm installé dans une tourelle plus légère permet à notre équipage AA de suivre plus facilement les avions ennemis et de les descendre à plus grande distance, ce qui empêche la plupart des avions de s'approcher même des navires lourdement armés."
 ship_pd_module_6:0 "Autocanon rotatif 20mm"
 ship_pd_module_6_desc:0 "Entre l'augmentation de la cadence de tir et une charge utile explosive, le besoin d'un plus grand nombre d'obus sur la cible est prioritaire. Une conception rotative semblable à celle des chasseurs d'avant-guerre augmentera considérablement la probabilité d'un impact direct."
 ship_pd_module_7:0 "Laser de défense ponctuelle"
 ship_pd_module_7_desc:0 "Une arme à énergie focalisée tirant à l'échelle de la microseconde, cette puissante unité AA acquiert et abat les avions ennemis en une seconde avec son unité de calcul d'avant-guerre et son unité de puissance de micro-fission."

 ship_detection_module_1:0 "Scouts de mouettes"
 ship_detection_module_1_desc:0 "Les mouettes entraînées sont une méthode archaïque mais utile pour observer et identifier les navires ennemis à distance. Rares sont les marins qui penseraient qu'une simple mouette annoncerait une pluie de coups de feu, et la communication complexe entre eux et leurs maîtres peut même nous dire quelle classe de navires les champs ennemis, nous laissant choisir la meilleure munition pour le combat à venir."
 ship_detection_module_2:0 "Optique longue portée"
 ship_detection_module_2_desc:0 "Le réseau de lentilles traitées et les dispositifs optiques portatifs nous offrent à la fois une option de reconnaissance rapide et des capacités d'identification avancées. Fournit également quelques rires à l'équipage lorsqu'il regarde le navire ennemi lorsque l'artillerie lourde est directement touchée."
 ship_detection_module_3:0 "Réseaux de radars"
 ship_detection_module_3_desc:0 "Des réseaux de radars primitifs et des dispositifs optiques plus perfectionnés nous permettent de trouver plus facilement les navires de guerre ennemis. Bien que l'estimation de la portée par simple écho radar soit un processus un peu long, elle devrait aussi nous fournir des données de ciblage plus précises."
 ship_detection_module_4:0 "Réseaux de radars perfectionnés"
 ship_detection_module_4_desc:0 "Des réseaux de radars multi-pulsés et blindés avancés en conjonction avec des télémètres à coïncidence nous permettent de détecter même le plus petit bateau de patrouille et d'obtenir des données précises et en temps réel sur la portée de nos canons principaux."
 ship_detection_module_5:0 "Kits de détection et d'évitement"
 ship_detection_module_5_desc:0 "Changer tout le patron de notre coque pour diminuer l'écho radar serait une entreprise désespérée. Au lieu de cela, un dispositif électronique alimenté détecte toute onde radio émise par les réseaux de radars et émet un puissant brouillage de barrage multi-fréquences pour transmettre les données des déchets aux équipes ennemies. Il peut être modulé pour faire paraître nos navires de guerre plus petits, plus gros ou simplement remplir tout leur écran d'échos radar."

 ship_communications_module_1:0 "Mouettes messagères"
 ship_communications_module_1_desc:0 "Les mouettes entraînées sont des créatures polyvalentes. Le fait d'avoir des mouettes porteuses qui transportent des messages entre les navires de guerre nous permet d'assurer une coordination beaucoup plus facile avec les navires alliés, ce qui nous permet de relayer les observations ennemies et d'accélérer le trajet naval."
 ship_communications_module_2:0 "Drapeaux de signalisation"
 ship_communications_module_2_desc:0 "Grâce à l'amélioration de l'optique, nous pouvons maintenant utiliser des opérateurs de drapeaux et des drapeaux de signalisation formés pour réduire considérablement le temps entre les messages. Les opérateurs du pavillon ont souligné à maintes reprises l'importance de mettre au point de nouvelles technologies de communication, qui pourraient avoir quelque chose à voir avec le fait qu'ils travaillent même sous le feu sur des parties exposées du navire."
 ship_communications_module_3:0 "Signaux lumineux"
 ship_communications_module_3_desc:0 "De puissants projecteurs et manuels de signalisation permettent à notre équipage de communiquer avec d'autres navires de guerre à partir d'une enceinte protégée, ce qui lui permet de se relayer beaucoup plus rapidement avec son propre équipage tout en ne se trouvant pas sous le feu ennemi. Les brandisseurs du drapeau nous ont envoyé un tonneau d'alcool, d'ailleurs."
 ship_communications_module_4:0 "Communication radio"
 ship_communications_module_4_desc:0 "Les appareils radio et les protocoles de communication cryptés nous permettent d'installer notre équipe de signalisation au plus profond du navire, encore plus à l'abri des tirs ennemis. L'équipement de pointe et les relais appropriés à la passerelle de commandement améliorent encore davantage la coordination de notre flotte."
 ship_communications_module_5:0 "Alimentations visuelles de données"
 ship_communications_module_5_desc:0 "Une acquisition de données avancée analyse à tout moment un angle global autour du navire de guerre pour fournir à l'équipage des informations immédiates sur la position alliée, la position ennemie, le tir entrant ainsi que les marées et les obstacles."

 ship_command_module_1:0 "Le bouche à oreille"
 ship_command_module_1_desc:0 "Les messagers envoyés dans les différentes parties du navire permettent à notre équipage de commandement d'avoir une bien meilleure vue de l'état de leurs navires, comme les problèmes d'approvisionnement, les brèches dans la coque, si le navire coule complètement ou non et les diverses insultes colorées que les marins ont à dire dans cette situation."
 ship_command_module_2:0 "Téléphones String"
 ship_command_module_2_desc:0 "Les téléphones à fils installés dans les sous-sections critiques du navire, comme la salle des machines et la baie technique, permettent une communication quasi instantanée entre l'équipage et le capitaine du navire sans les diverses informations sans importance que les marins pourraient fournir au hasard."
 ship_command_module_3:0 "Télégraphe d'ordre moteur"
 ship_command_module_3_desc:0 "L'entraînement au morse et le télégraphe à alimentation directe mis sur les haut-parleurs de la salle des machines permettent aux mécaniciens de réagir instantanément à toute menace à la vue de l'équipage en augmentant ou en diminuant la puissance moteur fournie."
 ship_command_module_4:0 "Interphone"
 ship_command_module_4_desc:0 "Un système d'interphone installé sur la passerelle et dans les sous-sections critiques ainsi que dans les cloisons rend notre capitaine encore plus efficace dans sa tâche, lui permettant de savoir en quelques secondes ce qui se passe autour du navire grâce à un langage marin très coloré."
 ship_command_module_5:0 "Systèmes reliés entre eux"
 ship_command_module_5_desc:0 "En plus du système d'interphonie, divers capteurs, un indicateur de température, un baromètre et un détecteur d'intégrité structurale afficheront immédiatement toute brèche, fuite ou résultat non naturel sur divers écrans de données dans la salle de commande et la baie technique, permettant ainsi à notre équipage de réagir beaucoup plus rapidement."

 light_ship_oars_module:0 "Avirons"
 light_ship_oars_module_desc:0 "Les rames simples sont une solution facile au problème de l'alimentation de nos navires légers, et même si l'équipage peut se plaindre, cela fonctionne."
 medium_ship_oars_module:0 "Avirons"
 medium_ship_oars_module_desc:0 "Des rames plus légères avec une extrémité de lame plus large permettent à notre équipage de ramer plus efficacement et augmente légèrement la vitesse du bateau, bien qu'ils vous demandent encore de développer de meilleures méthodes bientôt."
 heavy_ship_oars_module:0 "Avirons"
 heavy_ship_oars_module_desc:0 "Des sièges confortables à plusieurs rangées, des avirons légers avec tout le bois non essentiel enlevé, des supports et une formation spéciale pour notre équipage sont tout ce que nous pouvons faire pour qu'il soit plus facile pour eux de propulser nos embarcations lourdes avec rien d'autre qu'efforts et volonté."
 super_heavy_ship_oars_module:0 "Avirons"
 super_heavy_ship_oars_module_desc:0 "Notre équipage d'avirons, après avoir eu peur où ils ont / réquisitionné / armes à feu et disparu de notre base navale, nous a présenté une solution simple pour une meilleure propulsion. Les robots de service reprogrammés comme les protecteurs ont plus de puissance et ne se fatiguent pas comme les humains, et l'aviron n'est rien qui exige plus d'agilité qu'eux. Ne fais pas attention aux impacts de balles."

 light_ship_sail_module:0 "Voiles"
 light_ship_sail_module_desc:0 "De petites voiles combinées à de meilleures avirons permettent à notre équipage d'avoir une vitesse favorable dans toutes les conditions de vent ainsi que de soulager certaines tensions de l'équipage d'aviron."
 medium_ship_sail_module:0 "Voiles"
 medium_ship_sail_module_desc:0 "Des voiles capables d'attraper la plupart des vents et de nous fournir une vitesse décente devraient permettre à notre navire d'avancer plus vite dans les engagements navals et les mouvements stratégiques."
 heavy_ship_sail_module:0 "Voiles"
 heavy_ship_sail_module_desc:0 "Les grandes voiles capables de déplacer des navires lourds sont un spectacle à voir et nous permettent de propulser nos navires lourds sans avoir besoin de rames."
 super_heavy_ship_sail_module:0 "Voiles"
 super_heavy_ship_sail_module_desc:0 "D'énormes voiles combinées à la puissance de l'aviron protectron sont le maximum que nous pouvons faire actuellement pour déplacer nos embarcations efficacement."

 light_ship_paddle_module:0 "Roues à aubes"
 light_ship_paddle_module_desc:0 "Les petites roues à aubes permettent à notre flotte de cribleurs de se déplacer efficacement sous l'action de la vapeur sans avoir besoin d'un vent favorable, ce qui est un grand avantage dans les engagements latéraux."
 medium_ship_paddle_module:0 "Roues à aubes"
 medium_ship_paddle_module_desc:0 "Des roues à aubes reliées à une locomotive à vapeur de grande taille ainsi qu'une formation spéciale pour la manutention des chaudières permettent à notre navire de se déplacer à un bon rythme tout en étant capable de fournir un peu plus de puissance dans des circonstances difficiles."
 heavy_ship_paddle_module:0 "Roues à aubes"
 heavy_ship_paddle_module_desc:0 "Les grosses machines à vapeur actionnent des roues à aubes blindées qui permettent à nos navires lourds de se déplacer efficacement vers et depuis la ligne de front."
 super_heavy_ship_paddle_module:0 "Roues à aubes"
 super_heavy_ship_paddle_module_desc:0 "D'énormes chaudières et un renforcement épais de chaque composant vapeur sont tout ce que nous pouvons faire pour contenir la pression massive nécessaire pour atteindre la vitesse exigée par nos navires de la capitale. Bien qu'efficace, on a constaté que notre équipage souffrait de problèmes cardiaques à la suite de changements répétés de l'affichage des manomètres à la suite d'un impact sur la coque."

 light_ship_propeller_module:0 "Hélice souterraine"
 light_ship_propeller_module_desc:0 "Des hélices légères protégées contre les intempéries et le feu ennemi ainsi qu'une machine à vapeur améliorée et des composants plus sûrs, comme des soupapes de décharge de vapeur d'urgence externes, permettront à nos navires légers de remplir leurs fonctions plus efficacement et de réduire considérablement les risques d'explosion de chaudière."
 medium_ship_propeller_module:0 "Hélice souterraine"
 medium_ship_propeller_module_desc:0 "Le renforcement interne de la chaudière, une construction en alliage plus sûre et une pression de vapeur beaucoup plus élevée permettent à notre navire d'atteindre le bon équilibre entre vitesse et efficacité."
 heavy_ship_propeller_module:0 "Hélice souterraine"
 heavy_ship_propeller_module_desc:0 "Des hélices à angle lourd et de multiples moteurs à vapeur améliorés fonctionnant en tandem permettent à nos embarcations de première ligne de se déplacer plus rapidement sur le champ de bataille."
 super_heavy_ship_propeller_module:0 "Hélice souterraine"
 super_heavy_ship_propeller_module_desc:0 "Une salle blindée entièrement dédiée à l'hébergement d'une énorme transmission et de nombreuses machines à vapeur à expansion multiple utilisant de la vapeur surchauffée à sec peuvent alimenter même nos plus gros bateaux et leur permettre de transporter plus de puissance de feu, d'armure et d'équipement."

 light_ship_hydrojet_module:0 "Hydrojet souterrain"
 light_ship_hydrojet_module_desc:0 "Des jets d'eau sous-marins à haut rendement, associés à une technologie nucléaire miniaturisée et à un mécanisme de confinement sûr, permettent à nos navires de contrôle de se déplacer si rapidement qu'ils peuvent apparaître et disparaître sur le flanc d'un ennemi en l'espace de quelques secondes."
 medium_ship_hydrojet_module:0 "Hydrojet souterrain"
 medium_ship_hydrojet_module_desc:0 "Dans cette configuration, un seul réacteur nucléaire puissant alimente deux hydrojets, ce qui donne à nos cuves moyennes une augmentation de vitesse considérable par rapport aux simples hélices."
 heavy_ship_hydrojet_module:0 "Hydrojet souterrain"
 heavy_ship_hydrojet_module_desc:0 "Comme prévu pour les embarcations de première ligne, un moteur nucléaire blindé capable de résister aux tirs directs ainsi que de multiples composants redondants et une fonction de vidage d'urgence du cœur permettent à notre navire lourd de se déplacer rapidement sous le feu sans crainte d'une fusion."
 super_heavy_ship_hydrojet_module:0 "Hydrojet souterrain"
 super_heavy_ship_hydrojet_module_desc:0 "Un gigantesque réacteur au sel fondu, conçu pour alimenter une petite ville, est relié à une rangée d'hydrojets renforcés, offrant un moyen de propulsion parfaitement sûr même en cas de rupture catatrophique de l'enveloppe de confinement."

 carrier_deck_module_1:0 "Rangement de l'avion"
 carrier_deck_module_1_desc:0 "Un simple espace de stockage dédié sur le pont de nos porte-avions et des composants de maintenance disponibles à proximité ainsi qu'une catapulte d'avion à ressort permettent à notre porte-avions de déployer tous les moyens aériens dont il a besoin."
 carrier_deck_module_2:0 "Rangement avancé de l'avion"
 carrier_deck_module_2_desc:0 "Des catapultes à vapeur plus perfectionnées nous permettent de mettre à l'eau des embarcations plus lourdes, tandis qu'un dépôt de ravitaillement et de réparation sur le pont d'envol réduit le temps entre les sorties."
 carrier_deck_module_3:0 "Hangar mobile"
 carrier_deck_module_3_desc:0 "Un espace de stockage intégré directement dans l'infrastructure centrale du porte-avions offre une protection maximale à un maximum de cinq avions avancés, tandis que des plates-formes mobiles à l'intérieur peuvent facilement transporter les avions de la zone de ravitaillement et de réarmement vers le poste de réparation ou le poste de pilotage."

 ship_light_harpoon_module:0 "Équipe de Forces Spéciales"
 ship_light_harpoon_module_desc:0 "Avec nos vaisseaux légers qui ne permettent pas les équipes d'assaut ou les attaques à courte portée, nous devons faire preuve de finesse. En incorporant à l'équipage du navire des équipes d'opérations spéciales de la taille d'une escouade avec des explosifs dirigés, des armes sous-marines et du matériel de plongée, nous pouvons percer des trous dans les coques ennemies et les infiltrer, ce qui provoque la panique et frappe rapidement leur centre de commandement ou leur salle des machines."
 ship_medium_harpoon_module:0 "Équipe d'arraisonnement"
 ship_medium_harpoon_module_desc:0 "Des harpons équipés d'un puissant treuil permettent à notre navire de s'attacher aux ressources navales ennemies pour les opérations d'arraisonnement. Des marines lourdement entraînés, vêtus d'armures lourdes et utilisant des fusils de chasse automatiques, sont ensuite mis en action, tuant toute personne se dressant sur leur chemin avec une grêle d'obus de calibre 20 et des tirs de pistolets lourds, nettoyant le navire en cours de route."
 ship_heavy_harpoon_module:0 "Équipe d'assaut Speedboat"
 ship_heavy_harpoon_module_desc:0 "Les navires plus lourds nous permettent de mettre en action des actions d'abordage audacieuses en leur faisant porter des hors-bord au combat. Ces bateaux se dirigeront à toute vitesse vers les navires ennemis sous le feu de la couverture, les soldats à bord utilisant des armes lourdes, telles que des lance-grenades et des lance-grenades, pour supprimer l'équipage de pont jusqu'à ce qu'ils soient à portée pour utiliser leurs SMG de gros calibres."
 ship_super_heavy_harpoon_module:0 "L'équipe d'abordage de Dreadnought"
 ship_super_heavy_harpoon_module_desc:0 "Le rééquipement de nos premiers prototypes d'armures motorisées encombrants avec des armes courtes alimentées par la ceinture en fait des équipes d'abordage impressionnantes. Avec une très courte durée de vie des piles, elles sont rudimentaires, mais efficaces. La courte durée de vie de la batterie est beaucoup moins problématique lorsque la vie ou la mort est résolue en moins d'une heure, et l'accès à la portée par battage rend le déploiement très facile."


 # Naval Tech Names
 naval_module_tech:0 "Fabrication spécifique à la marine"
 naval_module_tech_desc:0 "Les opérations nautiques nécessitent un large éventail de modifications par rapport aux opérations terrestres. Le bois doit être traité contre l'humidité, et tout métal doit être recouvert d'un revêtement spécial pour réduire l'apparition de rouille lors des patrouilles. Notre équipe d'ingénieurs concentrera son activité sur la création et l'application de ces mesures, ce qui nous permettra de commencer à former une véritable marine."
 naval_weapons_module_tech:0 "Production de supports d'armes"
 naval_weapons_module_tech_desc:0 "En examinant nos options pour armer nos embarcations, une situation simple mais problématique nous est venue à l'esprit. Pour résister au recul et assurer la précision, notre support d'arme doit être robuste, rigide et sans jeu de pièces. Ainsi, la fabrication de précision doit être appliquée dans une petite mesure, de même que la recherche dans le domaine de l'hydraulique simple. Cela garantira une plate-forme de tir appropriée pour tout l'armement que nous allons créer."

 naval_hard_point_tech:0 "Études sur la compensation du recul"
 naval_hard_point_tech_desc:0 "De longues études sur la compensation pratique du recul et la stabilité du plan horizontal de nos armes devraient être entreprises avant que toute production militaire ne soit mise en route. Concrètement, cela nous permettra d'armer nos embarcations et de les faire tirer sans que tout le bateau ne s'effondre et ne coule dans une démonstration plutôt décevante."

 naval_support_module_tech:0 "Formation à la détection et à la communication"
 naval_support_module_tech_desc:0 "Une formation plus poussée pour nos marins qui s'occupent de l'identification des embarcations et des procédures de communication sécurisées constituera la base sur laquelle nous pourrons commencer nos efforts en matière de C&C. La connaissance de notre codex interne de chiffrement et de déchiffrement est essentielle à ce type d'activité, tout comme la formation en mathématiques, l'éducation balistique ainsi que l'entretien délicat du matériel."

 naval_detection_module_tech_2:0 "Optique longue portée"
 naval_detection_module_tech_2_desc:0 "Le réseau de lentilles traitées et les dispositifs optiques portatifs nous offrent à la fois une option de reconnaissance rapide et des capacités d'identification avancées. Fournit également quelques rires à l'équipage en regardant le navire ennemi lorsque l'artillerie lourde est directement touchée."
 naval_detection_module_tech_3:0 "Réseaux de radars"
 naval_detection_module_tech_3_desc:0 "Des réseaux de radars primitifs et des dispositifs optiques plus perfectionnés nous permettent de trouver plus facilement les navires de guerre ennemis. Bien que l'estimation de la portée par simple écho radar soit un processus assez long, elle devrait aussi nous fournir des données précises sur le ciblage."
 naval_detection_module_tech_4:0 "Réseaux de radars perfectionnés"
 naval_detection_module_tech_4_desc:0 "Des réseaux de radars multi-pulsés et blindés avancés en conjonction avec des télémètres à coïncidence nous permettent de détecter même le plus petit bateau de patrouille et d'obtenir des données précises et en temps réel sur la portée de nos canons principaux."
 naval_detection_module_tech_5:0 "Kit d'évitement de la détection"
 naval_detection_module_tech_5_desc:0 "Changer tout le patron de notre coque pour diminuer l'écho radar serait une entreprise désespérée. Au lieu de cela, un dispositif électronique alimenté détecte toute onde radio émise par les réseaux radar et émet un puissant brouillage de barrage multi-fréquences pour alimenter les équipages ennemis en données de déchets. Il peut être modulé pour faire paraître nos navires de guerre plus petits, plus gros ou simplement remplir tout leur écran d'échos radar."

 naval_detection_tech_1:0 "Filtres optiques"
 naval_detection_tech_1_desc:0 "Les filtres optiques de nos dispositifs de détection devraient augmenter la distance de visibilité de nos équipages, et donc leur permettre de mieux repérer la cible. Les lentilles filtrantes solaires et les traitements optiques plus avancés devraient leur permettre de détecter les ennemis par tous les temps, même au coucher du soleil."

 naval_command_tech_1:0 "Flux de données avancés"
 naval_command_tech_1_desc:0 "Les lignes de données avancées fonctionnant à une bande passante plus élevée, et utilisant un code simplifié ainsi que des protocoles, réduiront les délais dans nos centres de commande. Cela permettra également à notre équipage de filtrer l'information plus rapidement, ce qui augmentera l'efficacité de leur commandement."

 naval_damage_protection_tech_1:0 "Criblage des dommages"
 naval_damage_protection_tech_1_desc:0 "L'entraînement de l'ensemble de notre équipage aux tâches techniques de base et à l'évaluation des dommages leur permettra d'effectuer des réparations rudimentaires au cœur de la bataille, ce qui nous permettra de nous battre avec une efficacité maximale même en cas d'impact. Tout le monde, de l'officier le mieux formé au cuisinier le plus humble, doit être capable d'identifier et d'aider à la gestion des dommages."
 naval_damage_protection_tech_2:0 "Contrôle des dommages"
 naval_damage_protection_tech_2_desc:0 "L'équipe d'ingénierie spécialisée équipée d'armures motorisées non blindées peut facilement manipuler les débris, tout en bénéficiant d'une force et d'une vitesse considérablement accrues. Les soudeuses, pinces et fraises intégrées leur permettent de travailler beaucoup plus rapidement et de gérer même des dommages catastrophiques en un temps record."

 naval_carrier_tech_1:0 "Catapultes à vapeur"
 naval_carrier_tech_1_desc:0 "Ravitailler l'avion plus rapidement"

 naval_carrier_module_tech_1:0 "Hangar des transporteurs 1"
 naval_carrier_module_tech_1_desc:0 "Un simple espace de stockage dédié sur le pont de nos porte-avions et des composants de maintenance disponibles à proximité ainsi qu'une catapulte d'avion à ressort permettent à notre porte-avions de déployer tous les moyens aériens dont il a besoin."
 naval_carrier_module_tech_2:0 "Hangar des transporteurs 2"
 naval_carrier_module_tech_2_desc:0 "Des catapultes à vapeur plus perfectionnées nous permettent de mettre à l'eau des embarcations plus lourdes, tandis qu'un dépôt de ravitaillement et de réparation sur le pont d'envol réduit le temps entre les sorties."
 naval_carrier_module_tech_3:0 "Hangar de transport 3"
 naval_carrier_module_tech_3_desc:0 "Un espace de stockage intégré directement dans l'infrastructure centrale du porte-avions offre une protection maximale à un maximum de cinq avions avancés, tandis que des plates-formes mobiles à l'intérieur peuvent facilement transporter les avions de la zone de ravitaillement et de réarmement vers le poste de réparation ou le poste de pilotage."

 naval_command_module_tech_2:0 "String Téléphone"
 naval_command_module_tech_2_desc:0 "Les téléphones à fils installés dans les sous-sections critiques du navire, comme la salle des machines et la baie technique, permettent une communication quasi instantanée entre l'équipage et le capitaine du navire sans les diverses informations sans importance que les marins pourraient fournir au hasard."
 naval_command_module_tech_3:0 "Télégraphe d'ordre moteur"
 naval_command_module_tech_3_desc:0 "L'entraînement au morse et le télégraphe à alimentation directe mis sur les haut-parleurs de la salle des machines permettent aux mécaniciens de réagir instantanément à toute menace à la vue de l'équipage en augmentant ou en diminuant la puissance moteur fournie."
 naval_command_module_tech_4:0 "Interphone"
 naval_command_module_tech_4_desc:0 "Un système d'interphone installé sur la passerelle et dans les sous-sections critiques ainsi que dans les cloisons rend notre capitaine encore plus efficace dans sa tâche, lui permettant de savoir en quelques secondes ce qui se passe autour du navire grâce à un langage marin très coloré."
 naval_command_module_tech_5:0 "Système interconnecté"
 naval_command_module_tech_5_desc:0 "En plus du système d'interphonie, divers capteurs, un indicateur de température, un baromètre et un détecteur d'intégrité structurale afficheront immédiatement toute brèche, fuite ou résultat non naturel sur divers écrans de données dans la salle de commande et la baie technique, permettant ainsi à notre équipage de réagir beaucoup plus rapidement."

 naval_communications_module_tech_1:0 "Mouettes messagères"
 naval_communications_module_tech_1_desc:0 "Les mouettes entraînées sont des créatures polyvalentes. Le fait d'avoir des mouettes porteuses qui transportent des messages entre les navires de guerre nous permet d'assurer une coordination beaucoup plus facile avec les navires alliés, ce qui nous permet de relayer les observations ennemies et d'accélérer le trajet naval."
 naval_communications_module_tech_2:0 "Drapeaux de signalisation"
 naval_communications_module_tech_2_desc:0 "Grâce à l'amélioration de l'optique, nous pouvons maintenant faire appel à des opérateurs de pavillon et à des signaleurs formés pour réduire considérablement le temps entre les communications entre les navires. Nos nouveaux opérateurs de pavillon ont souligné à maintes reprises l'importance de développer de nouvelles technologies de communication, qui pourraient avoir quelque chose à voir avec le fait qu'ils travaillent dans des conditions difficiles, même lorsque le navire est sous le feu."
 naval_communications_module_tech_3:0 "Signaux lumineux"
 naval_communications_module_tech_3_desc:0 "De puissants projecteurs et manuels de signalisation permettent à notre équipage de communiquer avec d'autres navires de guerre à partir d'une enceinte protégée, ce qui lui permet de se relayer beaucoup plus rapidement avec son propre équipage tout en n'étant pas sous le feu ennemi. Les brandisseurs du drapeau nous ont envoyé un tonneau d'alcool, d'ailleurs."
 naval_communications_module_tech_4:0 "Communication radio"
 naval_communications_module_tech_4_desc:0 "Les appareils radio et les protocoles de communication cryptés nous permettent d'installer notre équipe de signalisation au plus profond du navire, encore plus à l'abri des tirs ennemis. L'équipement de pointe et les relais appropriés à la passerelle de commandement améliorent encore davantage la coordination de notre flotte."
 naval_communications_module_tech_5:0 "Alimentations visuelles de données"
 naval_communications_module_tech_5_desc:0 "Une acquisition de données avancée fournit une alimentation visuelle et une analyse constante de l'environnement du navire de guerre pour donner à l'équipage des renseignements immédiats sur la position alliée, la position ennemie, le tir entrant, ainsi que les marées et les obstacles."

 naval_storage_module_tech_1:0 "Compartiment de rangement"
 naval_storage_module_tech_1_desc:0 "L'équipement de notre flotte en compartiments de rangement devrait accroître leur autonomie lors de patrouilles ou de combats."
 naval_storage_module_tech_2:0 "Stockage renforcé"
 naval_storage_module_tech_2_desc:0 "Le stockage renforcé, fait d'alliage durci, permettra à nos navires de bénéficier d'un approvisionnement accru et protégé des éclats d'obus ou des inondations."

 naval_fire_protection_tech_1:0 "Extincteur d'incendie"
 naval_fire_protection_tech_1_desc:0 "L'installation de plusieurs extincteurs dans des casiers prêts à l'emploi à des endroits critiques du navire permettra à n'importe lequel de nos membres d'équipage de prêter main-forte pour contenir les incendies à bord. Ces extincteurs consistent en de simples lance-flammes transformés, qui projettent un composé en mousse sur la flamme nue, déplacent l'oxygène et éteignent la plupart des incendies instantanément."
 naval_fire_protection_tech_2:0 "Doublure en amiante"
 naval_fire_protection_tech_2_desc:0 "Appliquer un revêtement ignifuge à base d'amiante sur les sous-sections importantes telles que les quartiers d'habitation, les ponts et le pont d'ingénierie, devrait réduire le risque de propagation d'un incendie sur le navire. L'amiante étant un matériau miracle complètement résistant au feu, nous pouvons également l'utiliser comme agent de revêtement pour le reste du navire comme mesure supplémentaire d'ignifugation."
 naval_fire_protection_tech_3:0 "Système automatisé de prévention des incendies"
 naval_fire_protection_tech_3_desc:0 "Des capteurs de chaleur et des lecteurs de niveau d'oxygène sont installés dans la plupart des sous-sections, en particulier dans le compartiment moteur et le magasin. Tous reliés à plusieurs réservoirs contenant de l'agent en poudre, ils détectent automatiquement tout incendie, en mesurent la gravité et dispersent les composés en quantité suffisante pour éteindre les flammes."

 naval_special_module_tech_1:0 "Matériel de pose de mines"
 naval_special_module_tech_1_desc:0 "Comme la guerre navale devient de plus en plus préoccupante, nous devons gérer notre protection navale. Bien que nous puissions penser à des mesures actives telles que des patrouilles de navires, la taille même des patrouilles doit être gérée plus efficacement. Les mines navales remplies d'explosifs et déclenchées par les navires de passage nous aideront à protéger nos côtes, et l'expertise en la matière nous permettra également de développer des équipements de déminage."
 naval_special_module_tech_2:0 "Fabrication de mines navales"
 naval_special_module_tech_2_desc:0 "Les mines navales sont une alternative très bon marché aux éléments de patrouille, nous permettant de défendre nos côtes contre les navires ennemis avec un minimum d'efforts. Concevoir des mines en mettant l'accent sur la sécurité de l'équipage lors de leur pose, ainsi que sur leur fiabilité une fois dans l'eau, permettra d'augmenter leur durée de vie, et de diminuer la brèche dans laquelle elles dérivent... les zones gênantes."
 naval_special_module_tech_3:0 "Technologie des mines 3"
 naval_special_module_tech_3_desc:0 "Pas d'effets"

 grappling_harpoon_module_tech:0 "Harpon à grappin"
 grappling_harpoon_module_tech_desc:0 "Parfois, il est possible que l'ennemi soit mieux équipé que nous. Que faire lorsque nos armes sont trop faibles pour traverser leur coque ? La réponse est simple. Il faut l'ignorer complètement. Grâce à l'équipement de combat rapproché fourni aux équipes d'arraisonnement spécialisées, nous pouvons arraisonner et ravager les navires ennemis avec une puissance de feu supérieure. Tout cela au prix de quelques risques supplémentaires pour nos bateaux de se rapprocher."
 metal_bows_tech:0 "Arcs en métal"

 naval_special_tech_1:0 "Module Mine"
 naval_special_tech_1_desc:0 "La recherche sur les procédures d'exploitation minière et de déminage est une activité délicate. C'est toujours compliqué de travailler avec des explosifs assez puissants pour faire exploser un vaisseau entier. Mais après de nombreux pots de café et de nombreuses pannes nerveuses, nos équipes sont enfin en mesure de présenter du matériel de pose et de désamorçage de mines. Apparemment, ils demandent des vacances."

 naval_pd_module_tech_1:0 "Fusils d'entraînement"
 naval_pd_module_tech_1_desc:0 "Des soldats armés de carabines éparpillées à travers le navire fournissent une puissance de feu AA simple contre des cibles lentes à se déplacer. Une charge de propergol plus importante dans chaque obus ainsi qu'une poudre spéciale créant un gros nuage noir au moment du tir les feront paraître beaucoup plus mortels qu'ils ne le sont, jetant les pilotes hors cible, et les feront passer directement dans des cockpits non blindés avec une grêle de chevrotine de calibre 10."
 naval_pd_module_tech_2:0 "Mitrailleuses lourdes"
 naval_pd_module_tech_2_desc:0 "Une mitrailleuse simple et lourde adaptée avec un support d'articulation et un viseur AA amovible donne à nos navires les moyens d'abattre des avions volant à basse altitude."
 naval_pd_module_tech_3:0 "Montage jumelé HMG"
 naval_pd_module_tech_3_desc:0 "Le mécanisme de tir adouci, le boulon allégé et le dispositif d'appoint à la bouche, tous appliqués à une configuration HMG double, nous permettent de déchirer des avions sous une rafale de balles. Une bande d'alimentation raccordable scelle l'accord."
 naval_pd_module_tech_4:0 "Krautmower"
 naval_pd_module_tech_4_desc:0 "Un support motorisé supportant une disposition quadruple HMG ainsi que des balles incendiaires offre une solution simple à un problème de plus en plus important."
 naval_pd_module_tech_5:0 "Autocanon 20mm"
 naval_pd_module_tech_5_desc:0 "La mise à l'échelle et le renforcement des composants composant nos mitrailleuses lourdes créent un puissant canon automatique alimentant des obus de 20 mm, ce qui nous permet d'abattre des avions ennemis en quelques coups seulement."
 naval_pd_module_tech_6:0 "Autocanon rotatif 20mm"
 naval_pd_module_tech_6_desc:0 "Entre l'augmentation de la cadence de tir et une charge utile explosive, le besoin d'un plus grand nombre d'obus sur la cible est prioritaire. Une conception rotative semblable à celle des chasseurs d'avant-guerre augmentera considérablement la probabilité d'un impact direct."
 naval_pd_module_tech_7:0 "Laser de défense ponctuelle"
 naval_pd_module_tech_7_desc:0 "Les armes laser légères couplées à des ordinateurs et à des radars d'avant-guerre nous permettent de nous frayer un chemin en toute impunité grâce aux moyens aériens ennemis."

 naval_pd_tech_1:0 "Système de rechargement automatique"
 naval_pd_tech_1_desc:0 "Des systèmes de gestion assistés par servo-assistance sont installés sur chaque arme anti-aérienne, assurant une alimentation constante, un dégagement des ratés d'allumage et un amortissement du recul en fonction du poids. Par conséquent, la cadence de tir pratique de nos armes antiaériennes augmente, tout comme leurs chances d'atteindre leurs cibles."
 naval_pd_tech_2:0 "Système d'alimentation interne rotatif"
 naval_pd_tech_2_desc:0 "Un dispositif de cage à oiseaux, composé d'un tambour rotatif interne et d'un mécanisme d'extraction actionné par piston, augmente considérablement la cadence de tir de toutes les armes antiaériennes actuellement en service. Un tel système donne à nos canons une cadence de tir de plus de 30 coups par seconde, déchiquetant tout avion ennemi assez fou pour voler à portée de tir."

 naval_subsurface_module_tech_1:0 "Bélier Naval"
 naval_subsurface_module_tech_1_desc:0 "Conçus pour percer les coques ennemies et provoquer des dégâts internes ainsi que des brèches, ces prolongements blindés de notre proue devraient permettre à nos navires de guerre d'endommager de façon fiable les ressources navales ennemies plus importantes qu'eux, assurant ainsi à nos navires de rester pertinents sur le champ de bataille."
 naval_subsurface_module_tech_2:0 "Bélier composite"
 naval_subsurface_module_tech_2_desc:0 "Les dispositifs de battage renforcés, fabriqués en alliage composite, augmentent considérablement leur résistance aux dommages, ainsi que les dommages qu'ils s'infligent à la cible dure. Conçus pour la destruction sous la ligne de flottaison, ils peuvent couler la plupart des navires de leur catégorie et nuire à ceux d'une catégorie supérieure."
 naval_subsurface_module_tech_3:0 "Torpilles"
 naval_subsurface_module_tech_3_desc:0 "Ces torpilles sont des explosifs automoteurs conçus pour être lancés sous la ligne de flottaison pour un maximum de dégâts. Ces torpilles peuvent nous permettre de détruire des ennemis beaucoup plus gros que nos navires, de façon furtive et à une distance sécuritaire."

 naval_subsurface_tech_1:0 "Torpille à Sparpedo"
 naval_subsurface_tech_1_desc:0 "Plus l'armure ennemie augmente, plus nos capacités de perçage d'armure doivent augmenter. Ainsi, tous les navires de la flotte ont été équipés d'une torpille à espar, d'une arme de contact mortelle munie d'une pointe en composite durcie pour s'enfoncer dans les coques ennemies, et d'un remplissage explosif télécommandé pour faire un trou massif sous la ligne de flottaison."

 naval_light_weapon_module_tech_1:0 "Scorpion"
 naval_light_weapon_module_tech_1_desc:0 "Les Scorpions avec une résistance accrue à l'arrachement et une structure renforcée devraient permettre à nos embarcations navales légères d'engager des navires ennemis avec une bonne puissance de feu."
 naval_light_weapon_module_tech_2:0 "Pistolet de pont 37mm"
 naval_light_weapon_module_tech_2_desc:0 "Des expériences avec des obus enveloppant une simple ogive fragile ainsi que des munitions d'une seule pièce, tirant d'un canon à canon court sur un émerillon, aboutissent à un canon naval à tir rapide adapté aux missions de contrôle."
 naval_light_weapon_module_tech_3:0 "Pistolet à montage jumelé de 37 mm"
 naval_light_weapon_module_tech_3_desc:0 "Un support motorisé, un siège d'artilleur, un canon plus long, des télémètres mécaniques miniaturisés et un système d'alimentation par clip se combinent pour permettre à nos biens légers de perforer au-dessus de leur poids."
 naval_light_weapon_module_tech_4:0 "RCW Super Lourd"
 naval_light_weapon_module_tech_4_desc:0 "Les BRF sont au fusil laser ce qu'un autocanon rotatif est à un pistolet. L'augmentation de la cadence de tir et de l'alimentation électrique provenant directement des moteurs nous permettra de dévaster les navires de contrôle ennemis."

 naval_light_weapon_tech_1:0 "Boîtier en alliage"
 naval_light_weapon_tech_1_desc:0 "Un alliage plus résistant pour nos coquilles permet à une paroi de boîtier plus mince de résister à la même pression de cuisson ou à une pression plus élevée. Une telle amélioration libère de l'espace à l'intérieur de chaque projectile pour une charge utile et un propergol explosifs supplémentaires, ce qui augmente la vitesse, la précision et les dommages du projectile."
 naval_light_weapon_tech_2:0 "Extracteurs de coques à fonctionnement par recirculation"
 naval_light_weapon_tech_2_desc:0 "La combinaison d'un bloc de culasse à verrouillage semi-automatique et d'un extracteur à rappel augmente considérablement la cadence de tir de nos canons de la marine légère. La culasse se verrouille automatiquement et est prête à tirer dès que l'obus est alimenté, et elle se déverrouille pendant le mouvement de recul pour laisser simplement tomber la douille usagée hors du canon."
 naval_light_weapon_tech_3:0 "Mécanisme du pistolet à chaîne"
 naval_light_weapon_tech_3_desc:0 "Le remplacement de notre mécanisme de recul par un dispositif de rechargement externe entraîné par des chaînes et un moteur électrique permet un tir continu, car le pistolet ne dépend pas parfois de ratés d'allumage pour le cycle, ainsi qu'une vitesse de tir contrôlable. L'alimentation du clip est également changée pour un système à bande continue, ce qui annule complètement le temps de rechargement."

 naval_medium_weapon_module_tech_1:0 "Ballistae"
 naval_medium_weapon_module_tech_1_desc:0 "Ballistae est équipé de meilleurs systèmes de poulies et d'un dispositif de visée nous permettant d'équiper nos embarcations de taille moyenne avec un potentiel de dommages raisonnable."
 naval_medium_weapon_module_tech_2:0 "Canon à canon de 57mm"
 naval_medium_weapon_module_tech_2_desc:0 "La mise à l'échelle des canons de la marine légère et la fourniture de supports hydrauliques ainsi que l'augmentation du remplissage des ogives permettent à nos navires de classe moyenne d'éviter les combats rapprochés avec les navires ennemis."
 naval_medium_weapon_module_tech_3:0 "Canon Revolver 57mm"
 naval_medium_weapon_module_tech_3_desc:0 "Conçue pour équilibrer la puissance de feu et le poids, la chambre de tir tournante, le bouclier anti-éclats et l'alimentation directe en munitions repoussent les limites de ce dont nous pouvons équiper nos coques moyennes."
 naval_medium_weapon_module_tech_4:0 "Éliminateur de plasma"
 naval_medium_weapon_module_tech_4_desc:0 "Les réactions plasmatiques autonomes dans un obus surchargé avec une fusée de proximité permettent au projectile de se former juste devant le navire ennemi pour un maximum de dégâts. Nos navires de taille moyenne peuvent maintenant même endommager les embarcations super-lourdes !"

 naval_medium_weapon_tech_1:0 "Mécanisme tampon à ressort"
 naval_medium_weapon_tech_1_desc:0 "L'ajout d'un tube de recul au-dessus du canon, à l'aide d'une bobine compacte, permet de transférer l'énergie de la mise à feu à l'extérieur de l'axe horizontal. Ceci a permis à notre équipage de commencer la procédure de rechargement plus rapidement, et de garder nos canons sur la cible."
 naval_medium_weapon_tech_2:0 "Système d'alimentation à refoulement"
 naval_medium_weapon_tech_2_desc:0 "Le remplacement de l'ancienne culasse semi-automatique par un système d'alimentation à chargement par le haut et l'installation d'un nouveau mécanisme d'extraction de la coquille utilisant le recul de la ligne centrale nous permettent d'utiliser trois clips ronds pour les procédures de tir. Ce faisant, nous augmentons notre cadence de tir globale et utilisons nos canons d'artillerie moyenne d'une manière qui nous permet de tirer presque à l'éclat contre les embarcations ennemies."
 naval_medium_weapon_tech_3:0 "ogive à plasma"
 naval_medium_weapon_tech_3_desc:0 "L'échange du remplissage HE par une réaction plasma, inspirée des modèles de grenades à énergie, permet à nos obus de bénéficier de performances accrues. En cas de pénétration, le remplissage instable réagit violemment avec l'enveloppe extérieure en explosant dans une pluie d'alliage surchauffé. Contre l'armure, l'explosion est concentrée, faisant un trou à travers elle."

 naval_heavy_weapon_module_tech_1:0 "Catapulte"
 naval_heavy_weapon_module_tech_1_desc:0 "On pourrait penser qu'une catapulte serait difficile à viser. L'un d'eux aurait tort. Tirer des canons de dynamite aérodynamiques avec une fusée et une douille fragmentée donne à notre équipage un peu de marge de manœuvre à cet égard. L'effet d'un coup direct est toujours un spectacle à voir."
 naval_heavy_weapon_module_tech_2:0 "Canon à canon de 75mm"
 naval_heavy_weapon_module_tech_2_desc:0 "La conception d'armes plus grandes est généralement plus facile pour nos ingénieurs, la fabrication est une autre histoire. Une culasse à verrouillage manuel et des munitions en deux pièces ainsi qu'une chambre de tir renforcée permettent d'obtenir un canon lourd bon marché mais efficace."
 naval_heavy_weapon_module_tech_3:0 "Canon de revolver de 75mm"
 naval_heavy_weapon_module_tech_3_desc:0 "Des munitions semi-fixées, du propergol suralimenté et une conception tournante permettront à notre équipage de percer des trous à travers l'armure la plus épaisse à une cadence de tir élevée."
 naval_heavy_weapon_module_tech_4:0 "Lance à micro-ondes"
 naval_heavy_weapon_module_tech_4_desc:0 "L'énergie nucléaire produite par les plus gros moteurs de la flotte, tous dédiés au tir de la plus grande arme à micro-ondes dirigée connue des terres en friche, aura certainement un effet sur les ressources navales les plus lourdes de l'ennemi."

 naval_heavy_weapon_tech_1:0 "Profondeur Fusible"
 naval_heavy_weapon_tech_1_desc:0 "Afin d'augmenter les dommages et d'éviter une pénétration excessive, nos obus sont maintenant équipés d'un mécanisme spécial de fusible de profondeur. Un tel dispositif utilise un système de chronométrage simple, mis en action par l'impact de la balle sur la coque ennemie. Un bon timing permet à l'obus d'exploser en plein milieu d'un navire, provoquant des dégâts catastrophiques."
 naval_heavy_weapon_tech_2:0 "Obus d'éclats d'obus"
 naval_heavy_weapon_tech_2_desc:0 "À l'aide d'un mince boîtier en acier contenant des centaines et des centaines de roulements à billes, nous pouvons transformer nos armes lourdes en énormes fusils de chasse, balayant la mer avec des projectiles mortels. Contre des cibles légères, il provoque d'énormes dégâts, avec des centaines de brèches dans la coque d'un côté à l'autre de la coque. Contre les biens lourds, il tue toute personne sur le pont, détruit l'équipement externe et endommage la plupart des armes montées."
 naval_heavy_weapon_tech_3:0 "Projectile surchauffé"
 naval_heavy_weapon_tech_3_desc:0 "Avec une doublure chromée et un dispositif d'énergie de microfusion, nos coquilles peuvent être surchauffées jusqu'au bord de leur point de fusion, ce qui leur confère une énergie thermique considérable. Au moment de l'impact, ces munitions exploseront et se fragmenteront, utilisant la coque ennemie comme écaille supplémentaire pour déchiqueter l'intérieur, qui peut facilement traverser la cloison et les murs."

 naval_super_heavy_weapon_module_tech_1:0 "Trébuchet"
 naval_super_heavy_weapon_module_tech_1_desc:0 "Le lancement d'un projectile de 90 kg rempli de dynamite à une distance allant jusqu'à 300 m ne nécessite pas une meilleure puissance de feu. Pourtant, nous ne devrions pas nous arrêter là, et nos ingénieurs ne nous laisseraient pas faire cela de toute façon."
 naval_super_heavy_weapon_module_tech_2:0 "Canon à canon de 90mm"
 naval_super_heavy_weapon_module_tech_2_desc:0 "Lent à pivoter et difficile à charger, ne vous attendez pas à ce qu'il élimine facilement les cibles légères. Bien que l'équipage fasse preuve d'une excitation presque indécente lorsqu'il reçoit l'ordre de tirer sur cette énorme bête de somme."
 naval_super_heavy_weapon_module_tech_3:0 "Canon double de 90 mm"
 naval_super_heavy_weapon_module_tech_3_desc:0 "Aucune dépense n'a été épargnée pour armer nos embarcations les plus lourdes, et cela se voit. Un canon double, des munitions semi-fixes suralimentées, un pilon d'obus motorisé et un épais bouclier anti-éclats nous permettent de détruire tout ce qui n'est pas un dreadnought d'avant-guerre."
 naval_super_heavy_weapon_module_tech_4:0 "Railcannon"
 naval_super_heavy_weapon_module_tech_4_desc:0 "Elle pourrait arrêter le navire tout entier lorsqu'elle fera feu, mais cette arme est le summum de ce que nous pourrions jamais mettre en œuvre. Des projectiles en alliage de tungstène et d'acier accélérés à des vitesses inimaginables détruiront tout, y compris un dreadnought d'avant-guerre."

 naval_super_heavy_weapon_tech_1:0 "Conception de la coque à double action"
 naval_super_heavy_weapon_tech_1_desc:0 "En concevant nos obus autour d'un noyau dur et d'un projectile extérieur secondaire souple, nous leur permettons d'être efficaces à la fois pour percer des blindages lourds et pour détruire des vaisseaux plus légers. En frappant un blindage léger, l'enveloppe extérieure provoque d'énormes brèches dans la coque, s'aplatissant à l'impact et utilisant une énergie cinétique pure. Sur un blindage lourd, elle se détache, laissant le noyau la pénétrer pour des dommages dévastateurs."
 naval_super_heavy_weapon_tech_2:0 "Mécanisme de vis amélioré"
 naval_super_heavy_weapon_tech_2_desc:0 "Lisser l'action de notre bloc de culasse à vis et fournir à notre équipage des pilonneuses motorisées facilitera leur travail et augmentera le nombre de projectiles que nous pouvons déposer à terre. Le pilon électrique alimente les munitions directement à partir d'un rack prêt à l'emploi, rechargé par connexion au magasin interne du navire."
 naval_super_heavy_weapon_tech_3:0 "Booster de vitesse expérimental"
 naval_super_heavy_weapon_tech_3_desc:0 "L'utilisation d'un propergol chimique avancé dans chaque coque permet d'obtenir la même vitesse dans une conception beaucoup plus compacte. Ceci réduit le poids de nos projectiles et facilite les procédures de rechargement. Au lieu de tirer des munitions plus compactes, les douilles de propergol peuvent aussi être empilées pour tirer un obus d'artillerie à très grande vitesse, ouvrant même des blindages super lourds."
