l_french:
  #Token
 OPERATION_TOKEN_SMUGGLER:0 "Infiltration de Contrebandiers"
 OPERATION_TOKEN_SMUGGLER_DESC:0 "A infiltré le marché noir du pays."

  #Operations
 infiltration_submarine:0 "Déploiement par navire"
 infiltration_submarine_desc:0 "Les agents seront acheminés près des côtes par l'un de nos navires marchands. Nous avons déjà effectué une reconnaissance des sites de débarquement possibles et du calendrier des patrouilles ennemies pour éviter toute détection."

 infiltration_diplomatic:0 "Passage diplomatique"
 infiltration_diplomatic_desc:0 "Les agents utiliseront leurs droits en tant qu'envoyés diplomatiques de [Root.GetName] pour entrer dans le pays et se déplacer. Nous nous attendons à ce que le contre-espionnage ennemi essaie de les suivre, mais cela peut être surmonté avec une formation suffisante."

 resistance_support_organize_training:0 "Organiser des camps de formation"
 resistance_support_organize_training_desc:0 "Nos agents suivront des cours sur les techniques d'évasion et de fuite, ainsi que sur les techniques de base de l'artillerie de campagne. Les étudiants les plus prometteurs suivront ensuite une formation de base sur les armes à feu."

 exfiltration_submarine_pickup:0 "Ramassage par bateau"
 exfiltration_submarine_pickup_desc:0 "Un de nos navires marchands sera en poste à un point de ramassage désigné le long de la côte. Le timing sera essentiel, car les patrouilles navales ennemies couvrent la zone."

 resistance_contacts_radio_circuits:0 "Créer des transistors radio"
 resistance_contacts_radio_circuits_desc:0 "L'équipe distribuera des radios aux membres de la résistance et enseignera le protocole radio de base, en particulier pour éviter que l'ennemi ne trouve des radio-directions."

 operation_infiltrate_civilian:0 "Corruption des dirigeants."
 operation_infiltrate_civilian_desc:0 "§LLe gouvernement [From.GetAdjective] a de nombreux points faibles par lesquels nous pourrions infiltrer un agent dans ses opérations. Cela nous donnerait un aperçu précieux des rouages internes de [From.GetNameDef] et nous donnerait l'occasion d'utiliser cet agent dans de futures opérations contre [From.GetNameDef].§!"

 operation_raid_country:0 "Raid sur le Trésor"
 operation_raid_country_desc:0 "Nous pouvons faire des raids dans les colonies de [From.GetName] pour notre propre profit."

 operation_infiltrate_armed_forces_airforce:0 "Infiltrer l'armée de l'air"
 operation_infiltrate_armed_forces_airforce_desc:0 "§LL'armée de l'air [From.getAdjective] est vraiment impressionnante étant donné qu'il s'agit encore des terres désolées post-nucléaire.  Jamais impitoyable, il faudrait probablement découvrir ce que les avions [From.GetAdjective] transportent.§!"

 operation_infiltrate_armed_forces_army:0 "Infiltrer l'armée"
 operation_infiltrate_armed_forces_army_desc:0 "§LL'armée [From.GetAdjective] a dans ses rangs un certain nombre de personnes qui pourraient être appelées à fournir des informations et un soutien supplémentaires pour de futures opérations.§!"

 operation_steal_tech_army:1 "Voler les secrets de l'armée"
 operation_steal_tech_army_desc:0 "§LNos analystes de nos services de renseignement estiment que [From.GetNameDef] a fait des progrès considérables dans le domaine de la guerre terrestre et du génie militaire. Une enquête plus approfondie, associée à des méthodes plus directes, pourrait nous apporter des informations précieuses pour nos propres projets de recherche.§!"

 operation_steal_tech_civilian:1 "Voler des secrets commerciaux"
 operation_steal_tech_civilian_desc:0 "§L [From.GetNameDef] a réussi, selon la rumeur, à rivaliser ou même à dépasser l'Amérique d'avant-guerre dans certains domaines.  Nous devons apprendre comment, pour sauver l'avenir de demain des erreurs d'hier. À savoir que nous n'avons pas ces secrets.§!"

 infiltrate_military_bribe:0 "Corrompre leurs soldats"
 infiltrate_military_bribe_desc:1 "Il est dommage que certains des soldats de [From.GetName] aient accumulé des dettes de jeu.  Mais au moins, ces dettes les rendent utiles pour nous."

 infiltrate_military_seduction:0 "Appliquer les charmes"
 infiltrate_military_seduction_desc:1 "Notre agent entre dans une relation très étroite et intime avec quelqu'un de l'intérieur pour obtenir des informations et faire pression sur lui. Bien que nous ne soyons pas sûrs de ce qu'est un \"Fisto\"."

 operation_steal_enemy_supplies:0 "Voler les Réserves de l'Ennemi"
 operation_steal_enemy_supplies_desc:0 "Ayant infiltré l'armée, nous sommes en mesure de siphonner le matériel ennemi pour notre propre usage."

 create_smuggling_ring:0 "Créer un Réseau de Contrebande"
 create_smuggling_ring_desc:0 "Déplacer des armes et des esclaves d'un endroit à l'autre, c'est juste du business. Pourquoi devrions-nous laisser des types de gouvernement autoritaires se mettre en travers de notre chemin."

 create_kha_smuggling:0 "Installer le Réseau de Distribution Khan"
 create_kha_smuggling_desc:0 "Qui est la plus grande tribu de tous les temps ? Les Khans ! Alors qui est le meilleur pour vendre de la drogue ? Putain oui, ce sont les Khans ! Nous en savons plus que quiconque sur la façon de faire des tas de capsules avec la drogue, et nous soutirerons chaque capsule aux accros !"

 operation_smuggle_drugs:0 "Contrebande de Drogues"
 operation_smuggle_drugs_desc:0 "Tant de médicaments, tant de variétés ! Chaque fois que je prends des Mentats, je peux sentir mon corps entier se gonfler comme un gros poumon ballonné. *tousse*"

 sneak_drugs_past_the_border:0 "Embarquer des Drogues"
 sneak_drugs_past_the_border_desc:0 "Après un minutieux processus, nous avons réussi à faire entrer la drogue dans le pays. Il est temps de trouver un acheteur."

 operation_smuggle_slaves:0 "Trafic d'Esclaves"
 operation_smuggle_slaves_desc:0 "Ah, de la viande fraîche.... Bienvenue à la guilde des esclavagistes. Je m'appelle Aidan. Tu es là pour affaires ? Tu ferais mieux de l'être."

 operation_agitate_in_city:0 "Échauffer Mexico"
 operation_agitate_in_city_desc:0 "Les habitants de Mexico vivent sous la coupe de nos cruels ennemis. En leur rappelant leur oppression, nous pouvons accroître la résistance dans la région."

 operation_agitate_in_tumba:0 "Échauffer La Tumba"
 operation_agitate_in_tumba_desc:0 "La Tumba a été capturée par nos ennemis. La victoire dans la Guerre des Fleurs exigera que nous nous en emparions, ce qui signifie que nous devons encourager la population locale à agir contre ses dirigeants actuels."

 operation_agitate_in_hela:0 "Échauffer He'la' Uuchben Ts'oon"
 operation_agitate_in_hela_desc:0 "Nous avons perdu He'la' Uuchben Ts'oon dans nos récentes escarmouches. Nous devons maintenant recourir à des opérations secrètes pour déstabiliser le pouvoir de notre ennemi dans la province."

 operation_buy_in_neighbor:0 "Siphonner Discrètement des Armes"
 operation_buy_in_neighbor_desc:0 "Malgré la neutralité de [From.GetName] dans la Guerre des Fleurs, son approvisionnement en armes et son manque d'hostilité ouverte en font une cible idéale pour les achats clandestins."

 operation_recruit_from_honduras:0 "Recruter des Mercenaires chez les Guerreros"
 operation_recruit_from_honduras_desc:0 "Passer du temps en tant que mercenaire est une pratique courante pour de nombreux Guerreros. Presque tous les habitants sont formés à un certain niveau de combat, ce qui rend la région parfaite pour le recrutement de mercenaires."

 operation_weaken_tierra:0 "Affaiblir Tierra de los Tzotzil"
 operation_weaken_tierra_desc:0 "Les Tierra se morfondent à notre frontière sud depuis trop longtemps. Ils font un ennemi redoutable au combat, et doivent donc être traités par d'autres moyens."

 operation_support_tierra:0 "Soutenir Tierra de los Tzotzil"
 operation_support_tierra_desc:0 "Les Tierra sont sérieusement menacés par nos ennemis dans la Guerre des Fleurs. Ils pourraient être un allié précieux, tant que nous soutenons leurs efforts."

 operation_spike_drugs:0 "Contaminer les Drogues de la Costa Cafeinada"
 operation_spike_drugs_desc:0 "Pour une nation si dépendante des drogues, le Costa Cafeinada prend sa sécurité interne à la légère. Contaminer les réserves de drogues de leurs soldats et de leurs citoyens devrait les faire vaciller."

 operation_siphon_fuel:0 "Siphonner le Carburant de Petro Chico"
 operation_siphon_fuel_desc:0 "Petro Chico est une nation construite par des machines. De quoi ont besoin les machines ? De carburant. Elles ne remarqueront pas si un peu manque aux réserves."

 operation_siphon_research:0 "Dérober les Recherches de Petro Chico"
 operation_siphon_research_desc:0 "Nos voisins robotiques du nord sont assez avancés. Cette opération apportera à nos chercheurs de sérieux avantages, mais pourrait aussi faire monter les tensions."

 pose_refugees:0 "Se faire passer pour des Réfugiés"
 pose_refugees_desc:0 "Nos conquêtes en ont fait fuir beaucoup vers les tribus voisines. Envoyer nos propres agents pour rejoindre leurs rangs pourrait être un moyen facile d'atteindre notre cible."

 operation_burn_hangdogs:0 "Brûlez les Chiens du Hangdogs"
 operation_burn_hangdogs_desc:0 "Les chiens sont la fierté et la joie des Hangdogs. Pour les vaincre, nous devrons briser leurs esprits, ce qui est mieux fait par une violente démonstration de cruauté."

 operation_pillage_ttm:0 "Saler la Terre de Diane"
 operation_pillage_ttm_desc:0 "Le peuple des Mères Jumelles prospère grâce à son agriculture. Nous avons cependant les moyens de prendre leur plus grande réussite et de la réduire en cendres, mais surtout en sel..."

 operation_destroy_monuments:0 "Profaner Leurs Monuments"
 operation_destroy_monuments_desc:0 "La foi d'une tribu est au cœur de son identité. En attaquant systématiquement leurs symboles, nous pouvons affaiblir le tissu même de leur culture et les déstabiliser massivement."

 operation_kill_town:0 "Terroriser un Village"
 operation_kill_town_desc:0 "Beaucoup de villages de nos ennemis sont de petites communautés isolées. Nous pouvons profiter de leur isolement pour faire un exemple de cruauté envers leurs habitants."

 operation_scorch_earth:0 "Brûler la Terre"
 operation_scorch_earth_desc:0 "Nous avons déjà perdu un territoire important au profit de l'ennemi. En envoyant nos agents derrière les lignes ennemies, nous pourrions être en mesure de perturber leur logistique et ralentir leur avance."

 legion_raid_generic:0 "Attaquer le Territoire Ennemi"
 legion_raid_generic_desc:0 "Nos ennemis sont débordés, et nos agents peuvent leur en faire payer le prix. En prenant une petite équipe pour attaquer une cible militaire isolée, nous leur rappellerons que leur emprise sur leur propre territoire est toujours en train de s'affaiblir."

 legion_raid_mojave_territories:0 "Provoquer l'Agitation dans le Mojave"
 legion_raid_mojave_territories_desc:0 "L'Expédition du Mojave de la RNC est constamment au bord du désastre. Des opérations rapides et décisives de nos agents pourraient la faire basculer dans un effondrement rapide."

 operation_repconn:0 "Enquêter au Siège de REPCONN"
 operation_repconn_desc:0 "Le siège de REPCONN, situé à [380.GetName], est sans aucun doute plein de technologies et de ressources intéressantes. Les possibilités sont infinies, et pourraient mener à des percées dans nos propres recherches sur les vols."

 operation_vertibird:0 "Enquêter sur le Cimetière de Vertiptères"
 operation_vertibird_desc:0 "D'après ce que nous savons, ce tas de ferraille contient une quantité massive de pièces et de schémas de Vertiptères. Le visiter pourrait être la clé pour débloquer notre propre capacité à les produire."

 operation_yuma:0 "Explorer les Cavernes de Yuma"
 operation_yuma_desc:0 "La piste de ce voyageur est prometteuse, et ses preuves assez convaincantes. Ce n'est peut-être pas une décision appréciée, mais nous devons suivre toutes les pistes !"

 operation_deflate_schemes:0 "Concocter un Plan de Déflation"
 operation_deflate_schemes_desc:0 "[From.GetName] est en train de former un corps politique durable, ce qui nécessite un système économique durable. Nous avons l'opportunité de perturber leur économie en exécutant un plan de déflation, provoquant ainsi un afflux de devises de leurs caisses. Ils s'y opposeront, bien sûr, mais cela leur coûtera du temps et des ressources."

 operation_interrupt_deal:0 "Interrompre la Vente d'Armes"
 operation_interrupt_deal_desc:0 "Nous avons eu vent d'un accord entre les Van Graffs et la Légion. Avec suffisamment de conviction, nous pouvons pousser les Van Graffs à nous donner le service du \"premier arrivé, premier servi\", pour ainsi dire."

 operation_nuke_vp:0 "Attaque à la Bombe Sale"
 operation_nuke_vp_desc:0 "Les divers engins nucléaires entreposés seraient probablement mieux entre les mains de l'ennemi, pour ainsi dire."

 operation_mine_colorado:0 "Miner le Colorado"
 operation_mine_colorado_desc:0 "Le Fleuve Colorado pourrait agir comme un point d'arrêt parfait pour le ravitaillement ou l'invasion du Mojave. En tant que tel, nous devons prendre des mesures pour limiter la capacité de l'ennemi à l'utiliser. Les mines n'empêcheront pas le trafic fluvial, mais elles le ralentiront."

 operation_sabotage_divide:0 "Saboter la Ligne de Partage"
 operation_sabotage_divide_desc:0 "La Ligne de Partage est une voie d'approvisionnement vitale pour les envahisseurs dans le Mojave. De plus, nos éclaireurs ont signalé la présence d'armes nucléaires dans la région. Nos agents saboteront les infrastructures de la région, empêchant l'approvisionnement de l'ennemi."

 operation_securitron_heist:0 "Le Hold-up de Sécuritron"
 operation_securitron_heist_desc:0 "Les sécuritrons sont peut-être le jouet favori de Vegas, mais ils ne sont en réalité que des vestiges de l'arrogance de l'ancien monde. Elijah a décidé que seule la confrérie est capable de les contrôler, et planifie une opération pour récupérer un certain nombre d'unités sécuritron stockées."

  #Operation Phases
 make_underworld_connections:0 "Établir des Liens avec le Monde Profond"
 make_underworld_connections_desc:0 "Nous connaissons une bande de tueurs drogués. Ils sont accros à tous les stimulants, toutes les pilules, tous les lavement psychoactifs de cette putain de Terre. Voyons s'ils veulent bien travailler avec nous."
 make_underworld_connections_outcome:0 "Les voyous vont travailler avec nous.  Ils ne savent pas qu'on peut toujours trouver de nouvelles ordures à échanger."

 build_a_distribution_network:0 "Trouver des Acheteurs"
 build_a_distribution_network_desc:0 "De nombreuses personnes sont prêtes à prendre du jet même si leur gouvernement l'interdit. Nous ne faisons que répondre à la demande."
 build_a_distribution_network_outcome:0 "Nous avons trouvé des acheteurs pour nos nouveaux produits ! Huzzah ! Et prenez un échantillon gratuit."

 take_stock:0 "Préparer nos Méthodes"
 take_stock_desc:0 "Nous espérons réduire leur nombre de devises de plusieurs façons. La première est la vente honnête, où nous nous débarrassons de divers biens très demandés. Mais cela ne va pas plus loin, et c'est là que nos... autres... méthodes deviennent utiles."
 take_stock_outcome:0 "Nous nous sommes assurés que tous nos plans étaient en place, puis nous avons fait notre déménagement."

 steal_everything:0 "Voyage à Travers Leurs Terres"
 steal_everything_desc:0 "Nous irons ensuite de ville en ville, en sapant leur réserve de devises comme nous le pouvons. Un millier de petites coupures peuvent tuer un homme, une déclaration que nous espérons appliquer à leur économie."
 steal_everything_outcome:0 "Nos voyages ont porté leurs fruits, et ni les soldats ni les villageois moyens n'ont remarqué quoi que ce soit."

 leave_country:0 "Se Retirer du Pays"
 leave_country_desc:0 "Après avoir échangé nos produits, nous devrions penser à rentrer chez nous. C'est un endroit agréable à visiter, mais je ne voudrais pas y vivre."
 leave_country_outcome:0 "Avec des clients heureux, et leurs capsules en main, il est temps de rentrer à la maison."
 leave_country_outcome_fail:0 "Cependant, malgré tous leurs efforts, notre agent a été découvert alors qu'il tentait de s'échapper !"

 pose_drug_peddlers:0 "Se Faire Passer pour des Vendeurs de Drogue"
 pose_drug_peddlers_desc:0 "Les Tox ont un enthousiasme bien connu pour les drogues, que nous pouvons exploiter en prétendant que nous allons leur en vendre. Au lieu de cela, nous allons utiliser cet accès à leur territoire comme un moyen d'atteindre notre destination."
 pose_drug_peddlers_outcome:0 "Ils sont tombés dans le panneau sans hésiter. Le stratagème était aussi facile que de donner du jet à un bébé."

 distribute_the_drugs_to_distributors:0 "Distribuer les Marchandises"
 distribute_the_drugs_to_distributors_desc:0 "On n'a pas fait tout ce chemin pour se droguer.  Nous sommes venus ici pour trouver un acheteur prêt !"
 distribute_the_drugs_to_distributors_outcome:0 "Nous nous sommes fait de nouveaux amis qui vendront la drogue pour nous. Comme c'est gentil."

 sneak_slaves_past_the_border:0 "Faire Passer des Esclaves en Douce"
 sneak_slaves_past_the_border_desc:0 "Nous allons devoir faire entrer clandestinement des esclaves dans le pays.  Si quelqu'un demande, ce sont des travailleurs iciour le long terme avec des contrats pénibles."
 sneak_slaves_past_the_border_outcome:0 "Excellent ! Nos Travailleurs Invités sont entrés dans le pays sans qu'aucune question ne soit posée."

 hold_secret_auctions:0 "Enchères Secrètes"
 hold_secret_auctions_desc:0 "Il n'y a rien de mal à faire des offres pour des contrats de travail. Et si les travailleurs ne peuvent pas dire non ?"
 hold_secret_auctions_outcome:0 "Nous avons fait un joli plafond sur les ventes aux enchères. Il est temps de rentrer à la maison."

 buy_from_officers:0 "Acheter Auprès de Petits Officiels"
 buy_from_officers_desc:0 "Bien que les hauts gradés ne soient pas disposés à faire un marché, nous sommes certains de pouvoir convaincre divers officiers de siphonner quelques armes supplémentaires."
 buy_from_officers_outcome:0 "Ce n'était pas gratuit, mais nous avons réussi à acheter quelques armes discrètement."

 recruit_mercs:0 "Trouver et Recruter des Mercenaires"
 recruit_mercs_desc:0 "De nombreux villages sont remplis de combattants valides, qui cherchent juste du travail. Nous allons les trouver et les convaincre de signer avec nous."
 recruit_mercs_outcome:0 "Nos effectifs ont considérablement augmenté grâce à nos actions ici. C'est un succès notable."

 lace_supplies:0 "Lacer les Stocks de Drogue"
 lace_supplies_desc:0 "Maintenant que nous sommes entrés dans le pays, il est temps de faire le sale boulot. On va remplir leurs réserves de toutes sortes de produits chimiques dangereux."
 lace_supplies_outcome:0 "Ils se rendront certainement compte que leurs drogues ont été trafiqués, mais pas qui l'a fait."

 root_out_enemies:0 "Débusquer les Agents Ennemis"
 root_out_enemies_desc:0 "On sait que des agents ennemis travaillent contre nos alliés ici. Les découvrir aidera certainement notre cause."
 root_out_enemies_outcome:0 "Les efforts anti-gouvernementaux dans la région ont été étouffés, soutenant nos alliés."

 quiet_buy:0 "Acheter Discrètement du Carburant"
 quiet_buy_desc:0 "Acheter du carburant à des fonctionnaires de rang inférieur sera un moyen pratique de siphonner le carburant du stock de [From.GetName]."
 quiet_buy_outcome:0 "On a réussi à empêcher du carburant d'atteindre leur stock. Ils le remarqueront éventuellement, mais ça nous profitera pour un moment."

 hack_scientists:0 "Hacker les Chercheurs en Robotique"
 hack_scientists_desc:0 "L'utilisation de robots comme assistants de laboratoire peut faciliter le processus de recherche. Elle peut également laisser les découvertes majeures ouvertes à un vol simple, ce dont nous espérons tirer parti."
 hack_scientists_outcome:0 "Nos équipes de hackers ont accédé à des percées scientifiques et les ont copiées, sans que les chercheurs ne s'en rendent compte."

 return_to_frontline:0 "Retour à Notre Ligne de Front"
 return_to_frontline_desc:0 "Une fois l'opération terminée, nos agents feront la liaison avec le contingent de soldats le plus proche, assurant leur fuite en toute sécurité."
 return_to_frontline_outcome:0 "Enfin, nos agents sont retournés en toute sécurité à notre ligne de front, les protégeant de tout poursuivant."

 burn_dogs:0 "Rôtir leurs Chiens"
 burn_dogs_desc:0 "Les Hangdogs n'aiment rien de plus que leurs précieux animaux de compagnie. Nous allons semer la terreur dans toute la région en faisant un spectacle vicieux pour les tuer."
 burn_dogs_outcome:0 "Nous avons fait en sorte qu'ils passent une nuit inoubliable. Ils se soumettront sans doute facilement au passage de nos soldats."

 pillage_ttm_fields:0 "Piller Leurs Champs"
 pillage_ttm_fields_desc:0 "Leur \"Déesse\" leur a accordé une agriculture florissante. Le feu, l'épée et le sel vont tout emporter."
 pillage_ttm_fields_outcome:0 "Leurs plantes ont été brûlées, et leur terre salée. Nous avons fait en sorte que beaucoup d'entre eux aient faim l'hiver prochain."

 crucify_them:0 "Crucifier les Débauchés"
 crucify_them_desc:0 "La gourmandise et la paresse sont un mode de vie dans les villes de [From.GetName]. Nous en choisirons une, nous les monterons les uns contre les autres, et nous les fouetterons tous aux croix."
 crucify_them_outcome:0 "Nous leur avons donné tout l'espoir, et lentement nous l'avons enlevé, ne laissant que quelques survivants. La fumée pouvait être vue à des kilomètres. Et l'odeur ? Elle ne quittera jamais les rues de la ville."

 attack_checkpoint:0 "Attaquer un Point de Contrôle Militaire"
 attack_checkpoint_desc:0 "Une petite équipe attaquera rapidement l'un des points de contrôle de l'ennemi, volera des armes et endommagera son emprise sur la zone."
 attack_checkpoint_outcome:0 "Nous avons fait un raid sur un point de contrôle et avons sévèrement endommagé leur capacité à maintenir le contrôle."

 train_moj_jackals:0 "Entraîner les Jackals"
 train_moj_jackals_desc:0 "Le gang des Jackals, autrefois puissant, a connu des temps difficiles récemment. En dépensant des ressources pour que nos frumentarii les forment, nous pouvons les aider à se remettre au niveau des soldats de la RNC."
 train_moj_jackals_outcome:0 "Les Jackals semblent avoir bénéficié de nos enseignements. Espérons qu'ils seront plus efficaces lors de futures confrontations."

 train_moj_vipers:0 "Conseiller le Grand Serpentaire"
 train_moj_vipers_desc:0 "La religion du Gang des Vipers est centrée sur leur loyauté farouche envers leur chef, le Grand Serpentaire. En le convainquant de s'allier à la Légion, les Vipers pourraient se concentrer sur le harcèlement et la perturbation des forces de la RNC dans la région."
 train_moj_vipers_outcome:0 "Le Grand Serpentaire a bien écouté nos sages paroles, et il ordonnera à ses partisans d'attaquer exclusivement la RNC, du moins pour le moment."

 lure_geckos:0 "Placer des Appâts pour Geckos"
 lure_geckos_desc:0 "Les geckos du Mojave sont tristement célèbres pour les explorateurs de la région, mais ils ont tendance à s'éloigner des routes principales. Placer des appâts et des leurres dans tout le Mojave pourrait faciliter les comportements agressifs, rendant la tâche du RNC d'autant plus difficile."
 lure_geckos_outcome:0 "Les geckos ont tellement aimé nos appâts que nous avons eu du mal à les éviter à la sortie ! Le RNC va certainement avoir du mal avec ça."

 destroy_totems:0 "Détruire les Totems Religieux"
 destroy_totems_desc:0 "Ces tribaux semblent avoir plusieurs dieux qu'ils adorent. Nous allons discrètement profaner leurs monuments et totems, démoralisant leur volonté et utilisant leur propre foi contre eux."
 destroy_totems_outcome:0 "Nous avons détruit certaines des icônes qui leur sont les plus chères, affaiblissant leur volonté de résister."

 scavenge_facility:0 "Exploiter les Vieilles Installations"
 scavenge_facility_desc:0 "Nos éclaireurs ont noté plusieurs vieilles installations dans la région qui pourraient être mûres pour la récupération. Notre agent va prendre une petite équipe, faire un raid sur l'installation, et revenir avec ce qu'ils ont trouvé."
 scavenge_facility_outcome:0 "Le raid a été un succès, et nos hommes reviennent avec les marchandises qu'ils ont trouvées."

 infiltrate_vertibird:0 "S'infiltrer via Vertiptère"
 infiltrate_vertibird_desc:0 "Les Vertiptères opérationnels que nous contrôlons encore fonctionnent parfaitement pour le transport de troupes et l'infiltration."
 infiltrate_vertibird_outcome:0 "Notre Vertiptère a habilement évité la surveillance ennemie et a atterri en toute sécurité en territoire ennemi."

 exfiltrate_vertibird:0 "S'exfiltrer via Vertiptère"
 exfiltrate_vertibird_desc:0 "Les vertiptères à proximité fourniront l'occasion parfaite pour nos agents de s'échapper des lieux."
 exfiltrate_vertibird_outcome:0 "Notre agent a rejoint le vertiptère en toute sécurité et a quitté la zone."

 long_march:0 "Voyager vers le Nord"
 long_march_desc:0 "Malheureusement, [329.GetName] est loin de Hidden Valley. Pour s'y rendre, nous devons envoyer nos agents dans un périple épuisant vers le nord. Cela implique malheureusement qu'ils ne pourront pas nous contacter pendant un certain temps."
 long_march_outcome:0 "Le voyage était périlleux, mais nos agents ont réussi à atteindre le cimetière des vertiptères."

 search_graveyard:0 "Rechercher dans le Cimetière"
 search_graveyard_desc:0 "Ensuite, nos agents prendront de nombreuses notes et photos de ce qu'ils trouveront. Leurs découvertes seront d'une importance capitale pour nous aider à recréer ces vertiptères."
 search_graveyard_outcome:0 "Nos agents ont étudié de près ces vertiptères, et ont même réussi à en réparer un ! Leurs découvertes seront précieuses pour nos recherches."

 stowaway_moj:0 "Faire du Stop avec les Marchands"
 stowaway_moj_desc:0 "Le voyage en bateau du Mojave au Mexique n'est pas la route la plus populaire, mais il y a suffisamment de commerçants qui empruntent cette route pour que nous puissions en trouver un qui soit prêt à accueillir nos agents."
 stowaway_moj_outcome:0 "Nos agents ont pris contact avec un commerçant coopératif qui a accepté de les transporter."

 search_yuma_caves:0 "Rechercher les Cavernes de Yuma"
 search_yuma_caves_desc:0 "Avec les indications des voyageurs, nous localiserons et explorerons ces cavernes."
 search_yuma_caves_outcome:0 "C'est là que les problèmes de nos agents ont commencé. Ils ont trouvé les cavernes, mais elles avaient été lourdement pillées et il n'en restait que des miettes. Pire encore, des serpents à sonnette venimeux avaient élu domicile dans les cavernes, nous obligeant à battre en retraite précipitamment."

 sad_return:0 "Retour à la Maison"
 sad_return_desc:0 "Enfin, nous retrouverons notre passeur et retournerons dans le Mojave."
 sad_return_outcome:0 "Heureusement, notre passeur nous attendait toujours au moment de notre retour. L'expédition est revenue pratiquement les mains vides, mais a heureusement évité un désastre complet."

 meet_van_graffs:0 "Rencontrer les Van Graffs"
 meet_van_graffs_desc:0 "Nous avons une histoire difficile avec les Van Graffs. Mais nous les connaissons assez pour savoir qu'il suffit d'un coup de pouce pour qu'ils chantent notre chanson."
 meet_van_graffs_outcome:0 "Après quelques négociations, ils ont accepté notre proposition."

 setup_bust:0 "Rencontrer les Van Graffs"
 setup_bust_desc:0 "Nous avons une histoire difficile avec les Van Graffs. Mais nous les connaissons assez pour savoir qu'il suffit d'un coup de pouce pour qu'ils chantent notre chanson."
 setup_bust_outcome:0 "Ils ont rencontré la Légion au lieu et à l'heure prévus, mais nos soldats se sont assurés de faire bonne impression sur l'équipe de transport de la Légion."

 construct_dirty_bomb:0 "Construire une Bombe Sale"
 construct_dirty_bomb_desc:0 "En combinant nos différentes armes nucléaires, nous pouvons créer une bombe sale, une arme conçue pour irradier une large zone."
 construct_dirty_bomb_outcome:0 "Nous avons construit la bombe et formé des hommes pour la déployer."

 use_dirty_bomb:0 "Déployer la Bombe Sale"
 use_dirty_bomb_desc:0 "Nous enrôlerons quelques combattants fanatiques pour déployer la bombe sale dans un endroit très peuplé."
 use_dirty_bomb_outcome:0 "Ceux qui l'ont déployé sont morts, bien sûr, mais c'était un sacrifice valable. C'est un grand succès."

 mine_river:0 "Miner le Fleuve"
 mine_river_desc:0 "Nous déploierons ensuite des mines depuis ces bateaux, limitant ainsi les opérations ennemies."
 mine_river_outcome:0 "Les mines ont été déployées sans difficulté."

 boat_mine_moj:0 "Déployer des Bateaux"
 boat_mine_moj_desc:0 "Nous avons réquisitionné quelques petits navires. Nous y chargerons les mines et partirons."
 boat_mine_moj_outcome:0 "Bien que nous ayons failli être surpris par une patrouille ennemie, nous avons réussi à mettre les bateaux à l'eau."

 navigate_home:0 "Rentrer chez Nous"
 navigate_home_desc:0 "Une fois les mines placées, nous rentrerons chez nous, en sabordant les bateaux pour enlever toutes les preuves."
 navigate_home_outcome:0 "Les bateaux ont été coulés, et nos agents sont rentrés chez eux avec succès."

 neutralize_robots:0 "Sécuriser les Cibles"
 neutralize_robots_desc:0 "Les sécuritrons que nous cherchons à voler sont stockés dans plusieurs installations apparemment abandonnées. Bien qu'ils soient protégés par d'autres robots de sécurité, nous pensons pouvoir nous infiltrer et nous échapper avec un nombre important d'entre eux."
 neutralize_robots_outcome:0 "Notre équipe a essuyé un feu nourri des défenses de l'installation. Pourtant, ils ont été en mesure de trouver un angle mort dans les systèmes, et de mener à bien la mission."

  # Tooltips
 1_leg_ops_tt:0 "A gagné [?slaves_to_add|G]m esclaves."
 2_leg_ops_tt:0 "Cette opération nous donnera une §Grécompense§! soit de l'expérience militaire, soit un trait d'agent !"
 3_leg_ops_tt:0 "Les bâtiments prennent §R15% plus de temps§! pour être construits dans l'état ciblé pendant §Y180 jours§!."
 4_leg_ops_tt:0 "Nous saboterons leur infrastructure, et avec un peu de chance, nous diminuerons aussi leur vitesse de construction."
 5_leg_ops_tt:0 "Nous avons détruit une grande partie de leur infrastructure agricole, l'épine dorsale de leur nation."
 6_leg_ops_tt:0 "La nouvelle de cette destruction va se répandre dans toute la nation. Cela va nous coûter cher :\n§R-7% de Stabilité§!\n§R-10% de Soutien à la Guerre§!"
 7_leg_ops_tt:0 "La nouvelle de ces attaques va se répandre dans toute la nation. Cela nous coûtera cher :\n§R-10% de Stabilité§!\n§R-5% de Soutien à la Guerre§!"
 8_leg_ops_tt:0 "Nous allons envoyer un petit groupe de forces d'élite, dirigé par notre agent, pour attaquer un poste de contrôle de la RNC."

 1_kha_ops_tt:0 "Nos §Yrevenus de capsules§! seront §Gaugmentés§!!"
 2_kha_ops_tt:0 "Nos §Yrevenus de capsules§! ont §Gaugmentés§!!"
 3_kha_ops_tt:0 "Nos §Yrevenus de capsules§! ont §RGdiminués§!!"

 operation_raid_country_tt:0 "Notre raid a été un §Gsuccès !§!"
 operation_nuke_vp_tt:0 "Nous allons déployer une §Ybombe sale§! contre eux !"
 operation_nuke_vp_result_tt:0 "La bombe sale a explosé comme prévu, transformant la zone en un enfer radioactif."
