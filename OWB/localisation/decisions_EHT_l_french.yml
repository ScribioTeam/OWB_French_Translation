# decisions
 temple_of_the_road_complete:0 "Une fois le temple construit, vous pouvez promulguer des édits sacrés pour renforcer votre armée."
 EHT_spawn_raiders:0 "Revanche !"
 EHT_spawn_raiders_desc:0 "La croissance cancéreuse de la RNC a brisé d'innombrables groupes de pillards. Mais maintenant que nous sommes en train de conquérir la RNC, ses méchants vont se joindre à notre cause."
 EHT_raiders_tumbledown:0 "Les voleurs de bétail de Tumbledown"
 EHT_raiders_tumbledown_desc:0 "Certains voleurs de bétail des ranchs brahmanes sont heureux de se venger."
 EHT_khan_volunteers:0 "Volontaires du Khan"
 EHT_khan_volunteers_desc:0 "Avec la chute de Sables Ombragés en un éclair, des guerriers du Khan se sont joints à nous pour se venger ! Excellent."
 EHT_great_stockpile:0 "Le grand stock"
 EHT_great_stockpile_desc:0 "Nous avons amassé une grande quantité d'armes et d'outils. Préparons-nous à vendre."
 stockpile_weapons:0 "Stocker des armes"
 stockpile_weapons_desc:0 "Nous nous concentrons sur le stockage des armes."
 stockpile_vehicles:0 "Véhicules de réserve"
 stockpile_explosives:0 "Stocker des explosifs"
 summon_ruby_valley_warband:0 "Convoquer la fanfare de guerre !"
 summon_ruby_valley_warband_desc:0 "Nos pillards sont prêts et disposés à descendre sur la vallée du Ruby"
 summon_small_warband:0 "Convoquer un petit groupe de guerre"
 summon_new_hammond_warband:0 "Des pillards pour New Hammond"
 summon_new_hammond_warband_desc:0 "Licencions New Hammond"
 summon_vault_city_warband:0 "Les cavaliers de Vault City"
 summon_vault_city_warband_desc:0 "Nous connaissons tous les histoires de la façon dont Vault City nous a traités. Maintenant, nous allons chevaucher vers la vengeance !"
 summon_reno_warband:0 "Convoquer la bande de guerre de Reno"
 summon_reno_warband_desc:0 "Parfois, il faut lancer les dés pour la gloire. Certains de nos guerriers vont le faire maintenant."
 EHT_begin_border_raid:0 "Lancer un raid aux frontières"
 EHT_begin_border_raid_desc:0 "Les Eighties peuvent lancer un nombre limité de raids aux frontières. Vous pourrez en lancer cinq avant que nos voisins ne soient trop bien préparés pour le faire. Vous avez actuellement lancé §H[?EHT_raids]§! raids."
 EHT_nomadic_decisions:0 "La Route Ouverte"
 EHT_nomadic_decisions_desc:0 "En affirmant leur engagement envers les idéaux des White Legs, [EHT.GetLeader] peut tirer profit de leurs forces traditionnelles."
 EHT_sedentary_decisions:0 "S'installer"
 EHT_sedentary_decisions_desc:0 "Les Eighties ne se sont pas affaiblies en s'installant. Ils ont juste reconnu qu'il y a d'autres moyens d'accéder à la richesse et au pouvoir que le pillage. Par exemple, taxer les personnes les plus faibles est également payant."
 EHT_living_exchange:0 "La Bourse des Vivants"
 EHT_living_exchange_desc:0 "La Bourse des Vivants est l'un des plus grands marchés d'esclaves des Terres Désolées. Les bandes d'esclaves du Nevada, les chefs de guerre tribaux de l'Utah et même, à l'occasion, un représentant de la Légion viennent y vendre les meilleurs produits qui soient."
 EHT_buy_warrior_slaves:0 "Acheter des Guerriers"
 EHT_buy_warrior_slaves_desc:0 "Tous les esclaves ne se contentent pas de travailler dans une ferme. Certains d'entre eux ont un certain esprit, que nous pouvons utiliser."
 EHT_buy_scientist_slaves:0 "Acheter des esclaves alphabétisés"
 EHT_buy_comfort_women:0 "Acheter des esclaves de confort"
 EHT_buy_comfort_women_desc:0 "Pour information, si vous appuyez sur ce bouton, c'est dégoûtant."



