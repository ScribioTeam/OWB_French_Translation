  #Decisions
 trl_seeking_out_the_wizard_decision:0 "À la recherche du Sorcier"
 trl_seeking_out_the_wizard_decision_desc:0 "Le Sorcier est un personnage insaisissable. Caché peu après sa mutation sous l'armée du Maître il y a des décennies, il se cache maintenant dans sa petite alcôve, ayant atteint la sénilité avec l'âge alors que ses forces s'épuisent, passant des jours et des nuits à lire des tomes des légendes de l'ancien monde. Pourtant, peut-être sait-il quelque chose d'utile pour aider les Warren à se sortir des récents ennuis qu'ils ont connus."

  #Events
 nf_warren.1.t:0 "La première Holobande"
 nf_warren.1.d:24 "\"Vous vous appelez Andrew Shaw, vous êtes né le 24 avril 2043. Vous avez une famille, deux fils fiers que vous avez promis de protéger, une femme que vous devez revoir. C'est pourquoi vous êtes devenu un soldat, Andrew. Pour les protéger. Vous avez été élevé à Portland. C'est chez vous. Quand vous êtes prêt, vous devez rentrer. Vous devez faire face à ce qui s'est passé, trouver votre héritage. Ils étaient dans un abri, Andrew. Vos enfants pourraient avoir des petits-enfants, ou un autre héritage. Trouvez-les, trouvez-vous. Vous ne pouvez pas oublier ça, Andrew; vous devez vous rappeler ce qui compte: ce que vous devez faire.\""
 nf_warren.1.a:0 "Je dois trouver mon ancienne famille."
 nf_warren.1.b:0 "Je dois protéger ma nouvelle famille."
 nf_warren.1.c:0 "Je dois rentrer chez moi."

 nf_warren.2.t:0 "La deuxième Holobande"
 nf_warren.2.d:0 "\"Monstre, tu deviens un monstre. Même maintenant, je peux le sentir dans mon esprit, la sensation engourdissante. Il est tellement difficile de se concentrer. Même maintenant, ils sortent des boiseries, les rares qui ont survécu à la chute du Vieux Monde. Certains boivent de l’eau, d’autres se lavent, cherchent désespérément à devenir comme vous, à devenir assez puissants pour survivre. Tu dois faire quelque chose pour eux, quelque chose pour les protéger. Une forteresse, une ville, une armée ? Je ne sais pas. Protège-les, tu es le premier de notre espèce, tu dois diriger.\""
 nf_warren.2.a:0 "Je dois construire une forteresse."
 nf_warren.2.b:0 "Je dois construire une ville."
 nf_warren.2.c:0 "Je dois construire une armée."

 nf_warren.3.t:0 "La troisième Holobande"
 nf_warren.3.d:0 "\"Nous n'étions pas prêts pour eux. Ils sont venus dans la nuit, poster des gardes. Ils ont bouleversé le périmètre, ils ont tué votre peuple. Pas encore, ne laissez pas cela se reproduire. Trouvez le plus fort parmi vos gens. Avec des armes et de la poudre , un deux pas. Comme au bon vieux temps. Comme l'armée. Apprenez-leur à se battre. Apprenez-leur à protéger le Warren.\""
 nf_warren.3.a:0 "Big Brother gardera la porte"
 nf_warren.3.b:0 "Le tonnerre pleuvra des murs du Warren"
 nf_warren.3.c:0 "Nous allons frapper avec des dents et des griffes."

 nf_warren.4.t:0 "La quatrième Holobande"
 nf_warren.4.d:0 "\"Votre peuple meurent de faim. Vous ne pouvez pas vous reproduire. Vous avez peu de choses ici. Vous devez survivre. Vous devez prendre. Allez chercher ce dont vous avez besoin. Ressources, esclaves, guerriers. Prenez ce dont vous avez besoin pour survivre, ainsi va le monde maintenant. Le darwinisme, vous souvenez-vous de cela ? La survie du plus apte, la survie du plus fort. Il n'y en a pas plus fort que vous, souvenez-vous de cela, croyez-y et vous survivrez. Votre peuple survivra.\""
 nf_warren.4.a:0 "Nous allons prendre leurs ressources."
 nf_warren.4.b:0 "Nous allons prendre leur peuple."
 nf_warren.4.c:0 "Nous prendrons leurs guerriers."

 nf_warren.5.t:0 "Rencontre avec le Sorcier"
 nf_warren.5.d:0 "En naviguant le long des décharges de la FEV de Crater Lake, le Premier a fait son chemin pour rencontrer le mythique Sorcier. Un ermite plus que tout autre mutant - Le Sorcier était difficile à convaincre. Finalement, lorsque le Premier lui demanda comment il pourrait faire naître une nouvelle ère pour les super-mutants, le Sorcier répondit simplement d'un mot.\n\"Nord\""
 nf_warren.5.a:0 "...je dois aller au nord ?"

 nf_warren.6.t:0 "La nouvelle Mariposa"
 nf_warren.6.d:6 "Le Premier a déchiré les \"normaux\" blindés qui gardaient l'entrée de l'Abri 6, prouvant une fois de plus que les super-mutants sont la prochaine étape de l'évolution humaine, les véritables enfants de l'apocalypse. L'Abri 6 était le lieu d'une technologie avancée et d'expériences impensables, toutes enfouies sous de la lave et des cendres durcies : elle nous appartient désormais. Des mutants rugueux se moquent les uns des autres en renversant des barils de virus de l'évolution forcée (FEV), remplissant les salles rouillées d'une lueur verte maladive. Cette fois, la vision du Maître sera accomplie. L'ère des super mutants est arrivée !"
 nf_warren.6.a:0 "Je suis le nouveau Maître !"

 nf_warren.7.t:0 "Un cadeau de fer"
 nf_warren.7.d:0 "Curieusement, après que le Premier eut ordonné aux mutants de fouiller les vieilles routes près de Willamette à la recherche de matériaux, il se trouva confronté à une surprise : la générosité. Par loyauté envers le Premier, plusieurs mutants, au lieu d'empocher les métaux pour leur propre usage, ont plutôt donné leurs trouvailles au Premier personnellement. Cela donna une idée au Premier - si tous les mutants donnaient les métaux de Warren, ils auraient assez de matériel pour construire ce qu'il souhaitait !"
 nf_warren.7.a:0 "Proclamer la taxe sur le fer !"

 nf_warren.8.t:0 "Les découvertes de Betty"
 nf_warren.8.d:0 "Betty est devenue... amoureuse des mots du passé conservés dans cette bibliothèque. Elle a personnellement demandé au Premier s'il pouvait continuer à rechercher d'autres de ces endroits dans le futur, croyant que cela pourrait amener une nouvelle ère de pouvoir et de connaissance pour les Super Mutants !"
 nf_warren.8.a:0 "Commencer la recherche !"

 nf_warren.9.t:0 "Le cri de guerre de Bonesnarl"
 nf_warren.9.d:0 "Bonesnarl s'est pris d'affection pour les Bone Dancers, dont la plupart des membres de la Horde, aujourd'hui transformée, l'admirent après leur mutation réussie. Alors que la Horde se disperse à travers les vastes territoires de Warren, les légendes se répandent !"
 nf_warren.9.a:0 "Le Pouvoir au Super Mutant !"

 nf_warren.10.t:0 "Les prodiges de Pittman"
 nf_warren.10.d:0 "Pittman est devenu l'ancien fanatique de la tribu Mirelurk. Voyant leur potentiel, il a demandé au Premier s'il pouvait leur montrer personnellement les voies de la Nightkin - en leur accordant des garçons furtifs pour qu'ils puissent travailler pour Warren dans l'ombre."
 nf_warren.10.a:0 "Ces Nightkins nous serviront bien !"

 nf_warren.11.t:0 "Une leçon apprise"
 nf_warren.11.d:0 "Il a fallu un certain courage pour convaincre les Super Mutants des Warren de quitter leur caverne, en s'aventurant au pays des exilés dans le grand nord. Les \"Carcass Wastes\", comme les Peaux-Lisses les appelaient. C'est ici, dans cette terre désolée, que le Premier a finalement réalisé quelle était la véritable leçon du Sorcier pour lui. La première réponse sur la façon de réparer le sort des Super Mutants n'était pas littéralement le nord, mais c'est simplement là qu'il allait trouver la réponse. Le chemin des super-mutants est celui de la conquête ! Pourquoi les Warren devraient-ils se cacher dans leurs grottes alors qu'il y a tout juste cent ans, les Super Mutants étaient prêts à tenir ce monde à la gorge ? Il a convaincu les Super Mutants d'attaquer cet endroit, pourquoi pas le reste de l'Oregon ! Le Premier reviendrait bientôt chez les Warren, son coeur battant comme un tambour alors qu'il cherchait un Chef de Guerre à emmener avec lui. Peut-être que quelques combats en arène avec certains des récents arrivants dans les grottes révéleraient celui qui en est digne ?"
 nf_warren.11.a:0 "Parfois, il suffit d'un voyage à l'extérieur."
