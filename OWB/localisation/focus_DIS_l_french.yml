l_french:
 lake_heretics:0 "Hérétiques du Corail"
 lake_heretics_desc:0 "Des sacrifices doivent être faits si l'on veut rester fidèle à ses convictions."
 lake_exiled:0 "Le Long Exil "
 lake_exiled_desc:0 "Finalement, nos protestations sont devenues trop graves pour que la tribu Mirelurk puisse les supporter."
 lake_assault_of_diamond_peak:0 "Guerre pour la Montagne "
 lake_assault_of_diamond_peak_desc:0 "Le Bonepicker n'a pas apprécié que nous prenions Arago - un long conflit s'ensuivrait."
 lake_recovering_from_the_assault:0 "Se Rétablir de la Guerre"
 lake_recovering_from_the_assault_desc:0 "Beaucoup de nos gens souffrent de stress, de démons de l'âme et de blessures de l'esprit. Nous devons contribuer à apaiser les inquiétudes de nos peuples et à assurer un avenir brillant et pacifique à nos [DIS.GetAdjective]."
 lake_lessons_from_the_bonepicker_war:0 "Leçons de la Guerre de Bonepicker"
 lake_lessons_from_the_bonepicker_war_desc:0 "La Guerre de Bonepicker nous a au moins appris l'importance de la défense avant tout. Les Bonepickers ont presque détruit nos [DIS.GetAdjective] par attrition et défense - nous devons utiliser ces stratégies contre d'autres et nous assurer de ne jamais répéter les erreurs que nous avons faites dans le passé."
 lake_bonepicker_weapons:0 "Armes des Bonepickers"
 lake_bonepicker_weapons_desc:0 "Les Bonepickers utilisaient une arme simple mais efficace qu'ils appelaient \"Bone Picks\". Il s'agit essentiellement d'os aiguisés en épées avec des outils rudimentaires. Il y en a tellement dans nos terres d'après-guerre que nous pourrions tout aussi bien les utiliser."
 lake_settle_the_mountain:0 "S'installer dans la Montagne"
 lake_settle_the_mountain_desc:0 "Déjà, certains de nos [DIS.GetAdjective] refusent de quitter la montagne pour laquelle ils se sont tant battus, faisant de petits campements et des sentiers le long des routes menant au sommet."
 lake_invite_traders:0 "Inviter les Marchands"
 lake_invite_traders_desc:0 "Maintenant que nous avons chassé les cannibales Bonepicker de nos terres, nous pouvons enfin ramener les anciennes caravanes commerciales qui existaient ici avant que les Bonepickers ne les effraient."
 lake_rebuild_the_mountain_fortress:0 "Reconstruire la Forteresse de la Montagne"
 lake_rebuild_the_mountain_fortress_desc:0 "La vieille forteresse de Bonepicker [251.GetName] nous a pris cinq ans à conquérir, une forteresse presque impossible à assaillir pour la plupart des forces. Beaucoup de membres de notre tribu pensent que notre victoire a été si dure à remporter qu'il serait logique de faire déplacer la tribu des marécages les plus bas jusqu'au sommet de cette montagne."
 lake_mend_the_lurker_schism:0 "Réparer le Schisme"
 lake_mend_the_lurker_schism_desc:0 "Si nous avons été exilés, c'est d'abord parce que nous n'avons pas reconnu le règne de la Cour de corail au sein de la tribu Mirelurk. Nous ne nous soumettrons peut-être plus jamais à ces idéaux, mais avec des mots justes, nous pourrions peut-être négocier une paix à court terme avec les Mirelurks afin de mieux assurer notre survie commune face aux menaces de l'Est."
 lake_expand_the_defenses_north:0 "Étendre les Défenses au Nord"
 lake_expand_the_defenses_north_desc:0 "Si les Mirelurks tombent, les [DIS.GetAdjective] tombent avec eux. Ce n'est qu'en faisant en sorte que [251.GetName] soit la seule voie d'accès à nos terres que nous pourrons garantir que [150.GetName] et le reste de nos terres occidentales soient protégées. Nous devons aider à fortifier les côtes du nord afin qu'un envahisseur ne puisse pas établir un débarquement sur le territoire Mirelurk !"
 lake_teamwork_among_the_tribes:0 "Travail d'Équipe entre Fidèles"
 lake_teamwork_among_the_tribes_desc:0 "Maintenant que nous avons mis de côté nos différences face à l'agression hostile de l'Est ( Pour l'instant ), nous pouvons commencer à réparer les liens qui ont été rompus en insufflant un sentiment de travail d'équipe entre nos peuples."
 lake_mutant_fighting_tactics:0 "Tactiques de Combat Mutants"
 lake_mutant_fighting_tactics_desc:0 "Bien sûr, les Mirelurks représentent un danger pour nous. A part eux, il y a une menace encore plus grande : les Super Mutants des Troll Warren. Leur nouveau chef est étrangement agressif avec les habitants des grottes. Nous devons former nos apôtres guerriers à combattre ces goliathes !"
 lake_preemptive_defenses:0 "Défenses Avancées"
 lake_preemptive_defenses_desc:0 "Les Mirelurks ne cèderont jamais, même si nous corrigeons nos schismes aujourd'hui. Dans quelques décennies, ils pourraient bien essayer de nous mettre à nouveau sous la coupe de la cour de corail. La seule façon d'assurer l'indépendance de nos peuples est de fortifier pleinement notre frontière contre les agressions hostiles."
 lake_lurker_training:0 "Formation des Fidèles"
 lake_lurker_training_desc:0 "Il faut enseigner aux fidèles de l'Homme Ruddy les moyens de se défendre, de s'opposer à l'oppression quand elle semble être la seule voie possible, parmi les voies de la défiance, de l'amour et de la guerre.\nCe sont les méthodes de l'Homme Ruddy, et nous vivons selon ces méthodes."
 lake_the_big_one:0 "Le Grand Projet"
 lake_the_big_one_desc:0 "Dans notre plan pour fortifier la frontière contre les Mirelurks, nous sommes tombés sur une énorme cache de vieilles armes Bonepicker. En vérité, si les Bonepickers s'en étaient emparés avant que nous ne terminions la guerre, ils auraient probablement pu continuer la guerre pendant au moins quinze ans de plus ! En utilisant les armes de cette cache, nous pouvons permettre à notre armée de se battre indéfiniment !"
 lake_mirelurk_fighting_tactics:0 "Tactiques de Combat Mirelurk"
 lake_mirelurk_fighting_tactics_desc:0 "Nous étions à l'origine des exilés de la tribu des Mirelurks, une partie de notre élite connaît les anciens tunnels que les Mirelurks allaient creuser dans leurs plans de guerre. Nous devons enseigner à nos armées les stratégies narquoises de nos oppresseurs afin qu'elles puissent les contrer !"
 lake_gardens_atop_the_mountain:0 "Des Jardins Suspendus"
 lake_gardens_atop_the_mountain_desc:0 "Certains aliments poussent très bien dans des environnements en haute altitude. Trouvons les bonnes graines et faisons nous pousser un jardin."
 lake_moving_back_to_the_swamp:0 "La Meilleure Défense est une Bonne Attaque"
 lake_moving_back_to_the_swamp_desc:0 "Nous pouvons essayer d'attendre les Mirelurks et attendre qu'ils nous attaquent, c'est sûr. Cependant, si nous les attaquions maintenant, nous pourrions éviter une autre guerre longue et prolongée comme la dernière fois."
 lake_banish_the_coral_court:0 "Bannir la Cour de Corail"
 lake_banish_the_coral_court_desc:0 "Maintenant que nous avons récupéré notre ancienne patrie, nous pouvons envisager d'assécher le marécage et de bannir les sectaires corrompus qui avaient pris le contrôle et déformé notre mode de vie pacifique !"
 lake_muttfruit_for_everyone:0 "Des Fruits Mutants pour tous !"
 lake_muttfruit_for_everyone_desc:0 "La Cour de Corail a toujours été si restrictive avec son contrôle sur les richesses du Crowland. Prenons ces fruits et donnons-les aux pauvres, aux affamés et aux familles."
 lake_spread_the_cult_of_the_ruddy_man:0 "Diffuser le Culte de l'Homme Ruddy"
 lake_spread_the_cult_of_the_ruddy_man_desc:0 "Le récit de notre victoire contre les monstres de la mer restera dans la légende comme un tournant dans notre culture. Répandons cette histoire pour que les Terres Désolées puissent l'entendre - notre foi dans l'Homme Ruddy sera partagée par tous."
