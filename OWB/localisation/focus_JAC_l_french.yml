l_french:
 JAC_origin_of_the_gang:0 "Origine du Gang"
 JAC_origin_of_the_gang_desc:0 "Formés dans le sang et le sang la plupart du temps, les gangs de pillards ne se ressemblent pas toujours. Qu'étions-nous avant de nous former ? De vieux criminels de guerre, qui ont fait le tour du monde bien avant les autres ? D'anciennes tribus, prenant les armes pour le profit et le plaisir ? Ou des habitants de la voûte, brisés par les expériences et ne voulant rien d'autre que de faire souffrir les Terres Désolées ?"

 JAC_gang_lifestyle:0 "Mode de vie des Gangs"
 JAC_gang_lifestyle_desc:0 "Qu'il s'agisse de tuer et de mutiler, de piller, de conduire sur une route ou même de simples deals de drogues, tous les gangs ont un rôle à jouer. Et nous ne sommes pas différents, bien que nous allions évidemment aller beaucoup plus loin que certains agents chimiques à deux bits."

 JAC_gang_ambitions:0 "Ambition du Gang"
 JAC_gang_ambitions_desc:0 "On ne va pas rester dans l'ombre pour toujours. Il est temps de faire les choses en grand, et de prendre ce qui devrait être à nous. Les faibles et les idiots nous entourent, pourquoi ne pas simplement prendre ce que nous voulons ? Nous leur ferons ce que nous voulons, nous sommes des pillards, et personne ne nous emmerde."

 JAC_new_leadership:0 "Nouveau Leadership"
 JAC_new_leadership_desc:0 "Il est temps de faire bouger les choses dans le gang. De plus en plus, les gars commencent à chuchoter, et tout le monde peut dire que l'air est assez épais pour le couper avec un couteau. Quoi qu'il arrive, ce sera un bain de sang."

 JAC_the_sadists:0 "Les Sadiques"
 JAC_the_sadists_desc:0 "Ces enfoirés nous ont sauté dessus en un instant. On tourne la tête une seconde et un taré décide de découper toute la direction du gang pour le plaisir. Ces types sont des animaux, ce n'était même pas un meurtre, c'était une mutilation. Ils n'ont pas utilisé d'armes, juste leurs poings et leurs dents..."

 JAC_preparing_for_total_war:0 "Se Préparer à la Guerre Totale"
 JAC_preparing_for_total_war_desc:0 "Maintenant que tout le monde a trop peur pour faire quoi que ce soit, les fous ont pris le pouvoir. Ils n'ont même pas de sens, ils ont juste rassemblé absolument tout le monde dans chaque village voisin, que ce soit des enfants ou des personnes âgées, et leur ont dit d'apprendre à se servir d'un fusil. Je les ai vus décapiter un type en béquilles, de mes propres yeux, juste parce qu'il ne voulait pas ramasser !"

 JAC_draconian_recovery_methods:0 "Méthodes de Rétablissement Draconiennes"
 JAC_draconian_recovery_methods_desc:0 "Comme tout le monde a fui la région ou est devenu complètement fou à cause de l'\"entraînement\", les cinglés ont complètement pris le contrôle. Ils ne se soucient pas de la manière dont vous devez le faire, mais vous n'arrêterez pas le massacre. Ils bourrent tous les membres de leur armée de médicaments chimiques, et les nourrissent de cadavres humains s'il n'y a pas de nourriture. Ils sont juste devenus sauvages."

 JAC_the_eggheads:0 "Les Têtes d'Œuf"
 JAC_the_eggheads_desc:0 "On ne penserait pas qu'une bande de maigrichons ne puisse pas faire grand-chose, mais je les ai vus faire... des choses bizarres. Ils chuchotent entre eux et répandent des rumeurs, montant les pillards les uns contre les autres. Ces gars-là sont trop intelligents pour leur propre bien."

 JAC_critical_thinking:0 "Pensée Critique"
 JAC_critical_thinking_desc:0 "C'est de pire en pire maintenant. Chaque fois qu'on les prend en flagrant délit de mensonge, ils s'arrangent pour s'en sortir en créant encore plus de confusion. On ne peut pas vraiment tuer les gars qui nous donnent de nouveaux médicaments non plus..."

 JAC_master_plan:0 "Le Plan Principal"
 JAC_master_plan_desc:0 "Tout s'est passé trop vite. Une énorme bagarre de bar a commencé quand un des crânes d’œuf a dit au patron qu'un de ses sergents lui avait manqué de respect. Le bâtiment entier s'est transformé en un fight club improvisé, et personne n'a remarqué le paquet de grenades à fragmentation qui roulait au milieu avant qu'il ne soit trop tard."

 JAC_the_grunts:0 "Les Grognards"
 JAC_the_grunts_desc:0 "De plus en plus, les membres des raiders commencent à se demander pourquoi ils suivent les ordres du patron. Après tout, ils ont bien plus d'armes et d'hommes que lui ! Pourquoi ne peuvent-ils pas donner des ordres à la place ?"

 JAC_gangland_diplomacy:0 "Diplomatie de Gangland"
 JAC_gangland_diplomacy_desc:0 "Alors que chaque grognard s'unit et complote contre un seul ennemi, à savoir la tête de monstre qui se fait appeler le chef, le gang devient de plus en plus uni et assoiffé de sang. Le chef est heureux et pense que cela signifie plus de pillage avec beaucoup de meurtres, mais il ne saura pas ce qui l'a frappé."

 JAC_everyone_works:0 "Tout le Monde Travaille"
 JAC_everyone_works_desc:0 "C'était une affaire très simple, il s'avère. Quand vous décidez de tirer sur un homme dans le genou avec un revolver à canon gros calibre, il ne se défend pas beaucoup. Il couine comme un porc et implore la pitié, c'est pathétique. Tout le monde travaille pour le gang, et ça veut dire lui aussi. Le travail forcé jusqu'à ce que son autre genou se brise aussi lui fera du bien."

 JAC_the_boss:0 "Le Patron"
 JAC_the_boss_desc:0 "Alors que les murmures se répandent et que les gens ont l'air de plus en plus sournois, le patron commence à penser que peut-être les vers ne connaissent pas leur place. Une bonne raclée y remédierait probablement, sinon un peu de cervelle étalée sur le mur fera tout aussi bien l'affaire."

 JAC_dont_question_the_boss:0 "Ne Questionnez Pas le Patron"
 JAC_dont_question_the_boss_desc:0 "Même en train de frapper un traître qui avait essayé de le poignarder dans le dos, l'esprit du patron vagabondait vers des questions profondes. Est-ce que ça marcherait vraiment comme ça ? Peut-être que les corrompre serait mieux ? Mais lorsqu'il a senti quelque chose d'humide éclabousser son visage, à savoir des morceaux d'os et de sang provenant du visage enfoncé qu'il était en train de frapper, il s'est rendu compte que la violence est aussi parfaitement bonne."

 JAC_iron_grip:0 "La Poigne de Fer"
 JAC_iron_grip_desc:0 "Quelques exécutions par-ci, quelques mutilations par-là, quelques meurtres particulièrement violents avec des trucs impressionnants comme des grenades ou des fusils à pompe, et voilà, sa bande lui obéissait à nouveau entièrement. C'était presque ennuyeux. Tout le monde s'est vite remis au travail, encore plus durement qu'avant, et il est retourné sur son trône de métal et de crânes. Exactement comme il se doit."

 JAC_improve_the_hideout:0 "Améliorer le Foyer du Pays"
 JAC_improve_the_hideout_desc:0 "Prendre le contrôle de plus en plus de territoires à notre portée devrait définitivement nous permettre de croître plus rapidement. Prendre le contrôle d'usines et procéder à quelques exécutions devrait mettre la plupart des gens au pas."

 JAC_cruel_heartland:0 "Un Foyer si Cruel"
 JAC_cruel_heartland_desc:0 "Beaucoup d'espace est gaspillé en bâtiments inutiles, comme des maisons, des cliniques ou même quelque chose d'aussi stupide qu'une ferme. Brûlez-les tous, ça devrait nous donner de la place pour nous étendre."

 JAC_territorial_reinforcement:0 "Renforcement Territorial"
 JAC_territorial_reinforcement_desc:0 "Nous devons à la fois garder les esclaves à leur place et les gangs rivaux à l'extérieur. Et pour cela, nous avons organisé une équipe de pillards pour aider à construire des avant-postes le long de nos frontières. Leur recrutement est facile, car tout membre de gang digne de ce nom voudra être le premier dans l'action."

 JAC_skulls_on_sticks:0 "Mettre des Crânes sur des Bâtons"
 JAC_skulls_on_sticks_desc:0 "Tu sais, on pourrait penser qu'effrayer les gens est facile. Mais non, il faut y réfléchir. Au lieu de mettre des morceaux de corps au hasard sur des bâtons et de pulvériser des messages grossiers partout, nos gars ont découvert qu'il est beaucoup plus efficace de mettre une tête humaine décapitée ayant encore toute sa peau. "

 JAC_terrorise_the_locals:0 "Terroriser les Locaux"
 JAC_terrorise_the_locals_desc:0 "Parfois, il suffit de s'occuper de choses simples. Menacer quelques habitants, brûler quelques trucs au loin, leur crier dessus en tirant en l'air, voilà qui devrait calmer tous ceux qui veulent jouer les héros. Cela va aussi certainement soulager le stress de nos gars en attendant le prochain raid."

 JAC_raider_headquarters:0 "Siège des Raiders"
 JAC_raider_headquarters_desc:0 "Ce dont nous avons besoin, c'est d'une énorme forteresse. Quelque chose qui fera immédiatement reculer les gangs rivaux ! Nous aurons des murs énormes, des salles entières dédiées à la production d'armes, beaucoup d'esclaves pour la construire encore plus grande et meilleure ! Ça va être génial."

 JAC_territoriality:0 "Loyautés Territoriales"
 JAC_territoriality_desc:0 "Comme nous donnons de plus en plus de butin à nos troupes, elles prennent certainement goût à ce mode de vie. Si l'on ajoute à cela le fait de leur rappeler ce qui arrive généralement aux pillards capturés par les nations actuelles, ils se battront d'autant plus pour conserver ce genre de vie."

 JAC_we_never_die:0 "Nous Ne Mourons Jamais !"
 JAC_we_never_die_desc:0 "Enfin, je veux dire, sauf quand on le fait. Mais tu sais ce que je veux dire, le gang ne meurt jamais. Je veux dire, il y a tellement de pillages et de fusillades, comment pourrait-il en être autrement ? On a toujours plus de gars, on a toujours plus de recrues, et donc on a toujours plus de butin !"

 JAC_manifest_destiny:0 "Destinée Manifeste"
 JAC_manifest_destiny_desc:0 "Regardez autour de vous, nous sommes entourés d'abrutis, et ils sont si faibles en plus ! Ils n'ont presque rien sur eux, ne savent même pas comment soulever un fusil, pourquoi avons-nous encore peur d'eux ? Leur terre, leur butin, leurs villes ? Ils devraient être à nous. Et nous allons les faire nôtres, par la force."

 JAC_incorporate_slavers:0 "Incorporation des Esclavagistes"
 JAC_incorporate_slavers_desc:0 "Ouais, ils ont un peu épuisé certains des gars, avec toutes les plaintes et les supplications et autres. Mais les esclaves sont si utiles, on ne peut pas vraiment s'en passer. On peut leur faire faire à peu près n'importe quoi, et ça inclut leur faire croire que s'ils tiennent plus de cinq secondes sur la ligne de front, ils seront libres..."

 JAC_slave_labour:0 "Travail des Esclaves"
 JAC_slave_labour_desc:0 "Organiser un recrutement massif d'esclaves et les mettre au travail sur la construction ? Génial. D'accord, certains d'entre eux peuvent perdre un bras ou deux de temps en temps, mais vous ne pouvez pas douter que le bordel a été construit beaucoup plus rapidement que d'habitude."

 JAC_forced_labour:0 "Travail Forcé"
 JAC_forced_labour_desc:0 "Il faut être intelligent quand on utilise des esclaves. Il faut les pousser juste assez fort pour obtenir de très bons résultats, mais pas au point de les tuer ou de les mutiler. Cela demande un certain degré de compétence, et avec une meilleure formation de nos maîtres d'esclaves, nous pouvons les faire travailler sous le dur soleil des Terres Désolées sur les routes."

 JAC_slave_scientists:0 "Asservir les Savants"
 JAC_slave_scientists_desc:0 "Écoute, tu vois ces gros cerveaux là ? Oui, ils n'ont pas l'air de grand-chose, mais peut-être, juste peut-être, qu'ils pourraient nous donner de meilleurs shampooings et autres. Et si on les faisait travailler pour nous ? Regardez-les de près et voyez à quelle vitesse ils fabriquent des explosifs quand vous pointez une arme sur eux."

 JAC_slave_researchers:0 "Scientifiques Esclaves"
 JAC_slave_researchers_desc:0 "Compléter nos scientifiques par des ingénieurs \"recrutés de force\" devrait leur permettre de travailler beaucoup plus vite, et de produire des trucs encore plus cool avec lesquels nous pourrions jouer. Imaginez, nous pourrions peut-être même avoir un pistolet qui n'explose pas à votre gueule !"

 JAC_new_age_weaponry:0 "Nouveaux Jouets Brillants"
 JAC_new_age_weaponry_desc:0 "Maintenant, regardez cette arme brillante. Je n'ai aucune idée de comment elle fonctionne, et peut-être qu'elle n'est pas aussi flashy que les pistolets à poudre noire, mais elle transperce n'importe quel idiot qui pense qu'un tas de ferraille va le sauver. C'est pas génial ? Peut-être qu'on va donner de la gnôle aux têtes d’œuf."

 JAC_guns_with_legs:0 "Des Armes à Feu avec des Jambes"
 JAC_guns_with_legs_desc:0 "Ok, tu vois cette poubelle ? Et bien elle a des armes, et elle a une armure. Elle ne meurt pas non plus aussi facilement. Alors pourquoi ne pas la lancer devant les gens, et quand ils n'ont plus de munitions, on leur explose le cul ? Je sais, je sais, j'aurais dû être un tacticien."

 JAC_find_the_good_stuff:0 "Le Bon Matos"
 JAC_find_the_good_stuff_desc:0 "Je n'ai aucune idée de ce qu'est ce truc, mais les ingénieurs n'arrêtent pas de dire qu'on en a besoin pour faire plus de poubelles mobiles, alors... je suppose qu'on va le prendre aussi ? On n'a jamais fait ça avant, mais là encore, on n'a jamais eu de compacteurs d'ordures mobiles tirant sur les gens avec des SMG."

 JAC_shitty_robots:0 "Robots Merdiques"
 JAC_shitty_robots_desc:0 "Vous voyez tous ces trucs sophistiqués ? Pourquoi en avons-nous besoin, ça ne fait que ralentir la production de toute façon. Je ne sais pas ce qu'est un gyroscope, ni ce que signifie \"empêcher le robot d'entrer dans un événement nucléaire catastrophique\", mais je suis sûr qu'on peut s'en passer. Plus de fusils !"

 JAC_encourage_slavers:0 "Encourager les Esclavagistes"
 JAC_encourage_slavers_desc:0 "C'est peut-être un peu exagéré pour certains, mais plus d'esclavagistes et plus de capsules signifient beaucoup plus d'esclaves à utiliser dans notre armée. Ce qui est toujours une bonne chose, bien sûr, et nous pouvons toujours les utiliser pour d'autres choses plus tard."

 JAC_establish_the_slave_trade:0 "Plonger dans le Commerce d'Esclave"
 JAC_establish_the_slave_trade_desc:0 "Nous devons devenir locaux les gars, pas d'actifs externes, pas de mauvaises affaires, nous allons nous lancer dans le commerce d'esclaves et créer notre propre entreprise ! Sans rapports trimestriels et réunions ennuyeuses, et avec beaucoup plus de drogues !"

 JAC_drug_dealers:0 "Faire du Trafic de Drogue"
 JAC_drug_dealers_desc:0 "Les drogues, la chose ultime à utiliser dans n'importe quelle situation. Évitez juste de dire aux gens quel type de fumier vous utilisez dans le Jet. En fait... ne leur parlez pas du tout de la bouse."

 JAC_raid_workshops:0 "Voler à la Concurrence"
 JAC_raid_workshops_desc:0 "Ok, et si au lieu de construire des trucs, on les volait ? Je veux dire, nous sommes des pillards, ça a du sens. Ça nous éviterait aussi des ennuis."

 JAC_supply_stashes:0 "Remplir la Planque"
 JAC_supply_stashes_desc:0 "Nous avons besoin de plus en plus de choses pour alimenter notre machine de guerre, de l'eau pour les gars, de la ferraille pour les usines, allez-y ! Continuez à penser à ce brillant nouvel APC que vous voulez, et vous travaillerez encore plus dur."

 JAC_turn_the_lights_on:0 "Donner un Coup Pied au Générateur"
 JAC_turn_the_lights_on_desc:0 "Je n'ai absolument aucune idée de la raison pour laquelle les ingénieurs continuent de dire qu'il faut donner des coups de pied dans les trucs. On pourrait penser qu'ils ont besoin de soins appropriés, mais ils continuent à parler de \"maintenance percussive\". Bon, d'accord, donnez des coups de pied, je suppose. Mais ne vous tenez pas trop près d'elle après."

 JAC_terminals_for_all:0 "Réparation de Terminaux"
 JAC_terminals_for_all_desc:0 "Apparemment, les terminaux permettraient à nos têtes d'œuf d'écrire des choses plus facilement et d'aller plus vite dans leurs recherches. Donc je leur ai donné des terminaux. Tellement que tu peux remplir une pièce entière avec. Je veux juste un nouveau flingue."

 JAC_raider_computer_logs:0 "Garder les Registres"
 JAC_raider_computer_logs_desc:0 "Conserver les registres de nos raids précédents et les lire réellement, pour changer, nous permettra de voir où la grosse merde s'est produite. Peut-être que jeter de la dynamite autour des poutres de soutien n'était pas la meilleure idée, mais la prochaine fois, nous le saurons vraiment. J'espère."

 JAC_taking_the_best:0 "Prendre le Meilleur"
 JAC_taking_the_best_desc:0 "Du matériel plutôt avancé là, un ordinateur personnel P-65, des spécificités de pointe, vous pourriez peut-être récupérer le processeur central ainsi que la serrure quantique... pourquoi vous me regardez comme ça ? Retourne au travail idiot, on doit ramener ça aux têtes d'œufs !"

 JAC_industrial_interest:0 "Voler des Outils"
 JAC_industrial_interest_desc:0 "Apparemment, certains de ces esclaves savaient des choses. Des trucs comme l'emplacement des usines encore en activité, les points d'entrée, et le moment exact où tout le monde serait dans la même pièce pour pouvoir lancer une grenade. Ça ressemble à un plan de malade !"

 JAC_hideout_expansion:0 "Schémas Volés"
 JAC_hideout_expansion_desc:0 "Ok donc, il semble qu'on ait raté des trucs lors du dernier voyage. Des trucs comme euh... des piles entières de plans et de documents techniques avancés. Ne me demandez pas, ils ne parlaient que d'outils à l'époque. Bref, allons-y."

 JAC_slaver_settlement:0 "Centre Marchand Esclavagiste"
 JAC_slaver_settlement_desc:0 "Peut-être que nous devrions donner à nos esclaves de vrais bâtiments. Cela améliorerait certainement le moral et libérerait tout l'espace que les camps délabrés occupent."

 JAC_a_weapon_to_surpass_the_other_gang:0 "Hommes en Métal Lourd"
 JAC_a_weapon_to_surpass_the_other_gang_desc:0 "Depuis que l'un des gars a vu un soldat de la confrérie courir partout sans se soucier de se faire tirer dessus, il n'a cessé d'importuner les scientifiques à ce sujet. Ils sont allés se plaindre à d'autres raiders, et quand ils leur ont dit pourquoi il les embêtait, tout le monde s'est joint à eux pour s'amuser. Je suppose que ça veut dire qu'on a des boîtes de conserve maintenant ?"

 JAC_convert_metal_armour:0 "Approvisionnement Déglingué"
 JAC_convert_metal_armour_desc:0 "Ce n'est peut-être pas vraiment une armure assistée, mais elle met quand même quelques centimètres d'armure entre le corps mou et la méchante balle qui vous arrive dessus. Alors arrêtez de vous plaindre et mettez-la, elle cessera de peser si lourd dans peu de temps, je le jure."

 JAC_power_armor_familiarity:0 "Les Jouets Favoris des Gars"
 JAC_power_armor_familiarity_desc:0 "Pourquoi quelqu'un n'en voudrait-il pas un ? Ils sont géniaux ! Vous pouvez avoir des grenades qui atterrissent juste devant vous sans vous en soucier, et le regard impayable sur le visage de ces colons quand ils ont vu des raiders en armure assistée en valait plus que la peine !"

 JAC_chop_shop_shimmy:0 "Le Chop Shop se Dandine"
 JAC_chop_shop_shimmy_desc:0 "On a beaucoup de véhicules qui traînent, mais rien de tout à fait banalisé. Ce sont pour la plupart des tas de ferraille déglingués, et ça ne vaut pas vraiment la peine de s'y intéresser. Mais nous pourrions aussi tabasser tous les conducteurs et ingénieurs que nous rencontrons jusqu'à ce qu'ils nous donnent quelque chose que nous pouvons fabriquer !"

 JAC_gear_head_slaves:0 "Gros Singes"
 JAC_gear_head_slaves_desc:0 "Faire travailler nos esclaves dans les garages est bien mieux que de passer du temps à essayer de réparer nous-mêmes ces tas de ferraille. Avec un peu de chance, ils rouleront pendant plus d'un demi-réservoir avant de casser quelque chose."

 JAC_the_magnum_opus:0 "La Magnum Opus"
 JAC_the_magnum_opus_desc:0 "C'est ça les gars, nous allons organiser une compétition massive pour trouver le magnum opus ! Il doit être robuste, gros, effrayant et armé d'énormes canons ! Toute la bande est en ébullition pour essayer de trouver la prochaine machine de mort ultime !"

 JAC_prove_yourself:0 "Faire ses Preuves..."
 JAC_prove_yourself_desc:0 "Si vous voulez diriger nos gars, vous feriez mieux de prouver que vous le pouvez. Bien que cela signifie généralement que vous battez quelqu'un à mort avec son propre bras, des choix tactiques judicieux sont également acceptables, je suppose."

 JAC_brutal_hazing:0 "Bizutage Brutal"
 JAC_brutal_hazing_desc:0 "Pourquoi entraîner nos troupes quand on peut les droguer à mort et les faire se battre entre elles ? Celui qui reste est clairement plus expérimenté que l'autre après tout."

 JAC_recruit_them_young:0 "Les Recruter Jeunes"
 JAC_recruit_them_young_desc:0 "Ça amènerait certainement plus de troupes sur la ligne de front, oui. Il faut juste s'assurer qu'ils peuvent soulever le fusil, ou le viser."

 JAC_expand_the_garage:0 "Agrandir le Garage"
 JAC_expand_the_garage_desc:0 "Vous pouvez être sûrs que dès que quelqu'un parlait d'agrandir le garage, tous les gars de la bande écoutaient. Qui ne voudrait pas d'une monstruosité rugissante d'un véhicule pour eux seuls ? Ce sera fait plus vite que la journée d'utilisation d'un jet expiré"

 JAC_kings_of_the_roads:0 "Les Rois des Routes"
 JAC_kings_of_the_roads_desc:0 "Personne n'est aussi rapide ou aussi fou que nous ! Barrages routiers, épaves, routes de mines, on s'en fout, on fonce à toute vitesse !"

 JAC_custom_rides:0 "Bagnoles Personnalisées"
 JAC_custom_rides_desc:0 "Des bolides personnalisés, c'est une chose si douce à dire. Un plus gros moteur, de meilleures suspensions, des échappements plus bruyants, tout est permis. Et une fois dans la bataille, ça se voit."

 JAC_call_in_the_warboys:0 "Appeler Tous les WarBoyz"
 JAC_call_in_the_warboys_desc:0 "Quand vous appelez les WarBoyz, vous jouez vraiment avec le feu. Ce sont peut-être les meilleurs conducteurs d'APC des Terres Désolées, mais ils se détruisent aussi vite que vous ne pouvez demander un autre jet. On peut faire bon usage d'eux, mais ne vous tenez pas trop près de leurs véhicules..."

 JAC_metal_boxes:0 "Boîtes en Métal Lourd"
 JAC_metal_boxes_desc:0 "Des boîtes ! Sur roues ! Tout ce dont ils ont besoin, c'est de beaucoup de blindage et de beaucoup d'armes. Fusils antichars, lance-flammes, lance-grenades, mitrailleuses, tout ce que vous voulez, nous l'avons ! Mettez-les sur les capots, mettez-les dans les coffres, et que le spectacle commence bordel !"

 JAC_roaring_machines:0 "Machines Rugissantes"
 JAC_roaring_machines_desc:0 "Tant qu'elle rugit, vous pouvez être sûr que les gars la voudront. N'importe quel moteur peut être échangé, tant qu'il peut se soulever du sol par la seule accélération."

 JAC_doped_soldiers:0 "Raiders Dopés"
 JAC_doped_soldiers_desc:0 "On a mis la main sur un truc appelé \"super jet\", et bien que personne ne sache d'où ça vient, ça rend les gars furieux comme la braise. Il suffit de les remplir de ce truc et de les lâcher sur l'ennemi, assurez-vous d'attendre un long moment après pour que le sevrage fasse effet et ne faites pas attention aux parties du corps."

 JAC_lightning_raids:0 "Raids Éclairs"
 JAC_lightning_raids_desc:0 " On est entré et on est sorti avant même qu'ils ne sachent ce qui s'est passé. C'est comme ça que ça se passe les gars, on y va vite et fort, on prend leur butin, leurs esclaves, leurs vies !"

 JAC_blood_soaked_gender_equality:0 "Égalité des Sexes par la Violence"
 JAC_blood_soaked_gender_equality_desc:0 "On fait pas vraiment de discrimination par ici. Si tu peux lancer une grenade assez loin pour qu'elle atterrisse là où c'est drôle de la voir exploser, ou si tu peux couper le bras de quelqu'un avec une machette, tu es accepté."

 JAC_take_what_you_need:0 "Prendre ce Dont on a Besoin"
 JAC_take_what_you_need_desc:0 "Les raids, c'est un truc assez simple, vraiment. Ce qui est difficile, c'est de voir si ça vaut vraiment la peine de s'attaquer à cette patrouille de mecs en armure assistée, et comment. Mais avec un peu plus d'expérience contre des cibles simples, nous pouvons améliorer nos techniques de raid."

 JAC_business_booms:0 "Boom des Affaires"
 JAC_business_booms_desc:0 "Les affaires prospèrent, l'artillerie fleurit et ça fait certainement kaboom. Personne ne va se plaindre d'avoir des munitions lourdes de son côté, sauf quand elles tombent sur sa tête par accident."

 JAC_short_fused_engineers:0 "Ingénierie des Courts-Circuits"
 JAC_short_fused_engineers_desc:0 "Il faut de plus en plus d'explosifs pour avoir vraiment un avantage sur les autres bandes. Chaque gars de la troupe doit avoir son propre stock d'explosifs, et cela va prendre pas mal de temps. Mais tous les hurlements et les morceaux explosés feront que ça en vaudra la peine."

 JAC_an_explosion_in_understanding:0 "Une Explosion dans la Compréhension"
 JAC_an_explosion_in_understanding_desc:0 "C'est comme ça qu'on peut l'appeler en tout cas, un des gars s'est fait exploser sur des explosifs expérimentaux et ça a apparemment donné une idée aux crânes d'œuf. Si ça les fait travailler plus vite, on va jeter des gens sur des mines à ce rythme."

 JAC_cannibal_question_of_cannibalism:0 "Question du Cannibalisme"
 JAC_cannibal_question_of_cannibalism_desc:0 "Depuis des décennies, le cannibalisme est un problème majeur chez les Jackals.\nC'est à nous de choisir si nous essayons de nous éloigner de cette pratique ou si nous l'adoptons pour toujours."
 JAC_cannibal_back_away_from_the_blood_feasts:0 "S'éloigner des Fêtes Sanglantes"
 JAC_cannibal_back_away_from_the_blood_feasts_desc:0 "En fin de compte, les Fêtes Sanglantes sont quelque chose de trop épuisant pour notre peuple. Nous devons commencer à dépasser cette pratique si nous voulons assurer notre survie dans les Terres Dévastées."
 JAC_cannibal_cutting_out_the_red_meats:0 "Suppression de la Chair Rouge"
 JAC_cannibal_cutting_out_the_red_meats_desc:0 "La première chose à faire pour abandonner le cannibalisme est de trouver des alternatives à la consommation de viande. Nous avons besoin que les gens deviennent végétaliens !"
 JAC_cannibal_new_harvests_for_a_new_outlook:0 "De Nouvelles Récoltes pour de Nouvelles Perspectives"
 JAC_cannibal_new_harvests_for_a_new_outlook_desc:0 "Il y a plusieurs décennies que les [ROOT.GetAdjective]s ont fait de grosses récoltes. Nous devons faire de plus grosses récoltes si nous voulons éviter la famine !"
 JAC_cannibal_wild_flower_cigars:0 "Fleurs Sauvages à Cigare"
 JAC_cannibal_wild_flower_cigars_desc:0 "En fabriquant des cigares à partir de fleurs sauvages pilées, nous pouvons non seulement donner à nos agriculteurs un produit de valeur pour remplacer leurs mauvaises habitudes, mais aussi gagner une grande quantité de capsules !"
 JAC_cannibal_first_generation_without_the_urge:0 "First Generation without the Urge"
 JAC_cannibal_first_generation_without_the_urge_desc:0 "C'est la première génération depuis un certain temps qui grandira sans avoir besoin de chair humaine, chérissons cette nouvelle génération !"
 JAC_cannibal_every_man_a_star:0 "Chaque Homme, une Étoile"
 JAC_cannibal_every_man_a_star_desc:0 "Abandonner le cannibalisme, c'est plus qu'arrêter les festins, cela signifie que les gens qui ont passé leur vie à pratiquer les rituels ont besoin d'une nouvelle foi en laquelle croire. Si nos pratiques nous ont rendus trop vils pour que même les Hommes d'Heaven's Gate sans parler des Cananéens, nous enseignent la foi, nous pouvons au contraire nous tourner vers autre chose.\nDans les anciennes bibliothèques, nous avons trouvé des références à une ancienne religion ésotérique appelée Thelema, qui encourage la croyance en sa propre volonté. C'est une religion appropriée pour les Terres Désolées, non ?"
 JAC_cannibal_teach_the_legend_of_the_donner_party:0 "Enseigner la Légende du Donner Party"
 JAC_cannibal_teach_the_legend_of_the_donner_party_desc:0 "Le Donner Party est une vieille histoire qui raconte les dangers du cannibalisme. En l'enseignant aux jeunes, nous pouvons les empêcher de commettre les péchés de leurs parents."
 JAC_cannibal_reach_out_to_the_holdouts:0 "Tendre la Main aux Récalcitrants"
 JAC_cannibal_reach_out_to_the_holdouts_desc:0 "Comme pour tout grand changement de société, il y en aura qui résisteront. Nous devons tendre la main et nous réconcilier avec ces résistants."
 JAC_cannibal_request_assistance_from_the_followers:0 "Demander l'Aide de la RNC"
 JAC_cannibal_request_assistance_from_the_followers_desc:0 "La République de Nouvelle Californie est un groupe de colons à l'ouest. Si nous les contactons, ils seront peut-être disposés à nous aider à abandonner cette pratique."
 JAC_cannibal_old_JAC_ways:0 "Anciennes Traditions Jackals"
 JAC_cannibal_old_JAC_ways_desc:0 "Nous constatons déjà les avantages de l'abandon du cannibalisme - les gens, plutôt que de consacrer leur temps à la chasse de leur prochain, se rassemblent face à l'adversité. Donnez-nous quelques années et nous pourrons peut-être reconstruire l'infrastructure de notre pays pour qu'elle corresponde au nouvel avenir de nos peuples."
 JAC_cannibal_the_blood_cult:0 "Le Culte du Sang"
 JAC_cannibal_the_blood_cult_desc:0 "Le cannibalisme n'est pas un problème, non - c'est juste l'usage effréné qui en est fait. Nous devons affiner le cannibalisme, le perfectionner."
 JAC_cannibal_corpsey_culinary:0 "Cuisine de Cadavres"
 JAC_cannibal_corpsey_culinary_desc:0 "La préparation d'un repas est importante pour sa saveur."
 JAC_cannibal_finger_fillet:0 "Filet de Doigt"
 JAC_cannibal_finger_fillet_desc:0 "Les doigts sont plutôt bons quand ils sont frits."
 JAC_cannibal_boot_biting:0 "Ragoût de Pied"
 JAC_cannibal_boot_biting_desc:0 "Les bottes constituent un bon bol dans lequel on peut faire bouillir les pieds."
 JAC_cannibal_mind_munchies:0 "Repas de Cerveau"
 JAC_cannibal_mind_munchies_desc:0 "Le cerveau a toujours le meilleur goût."
 JAC_cannibal_grabbing_takeout:0 "Plat à Emporter"
 JAC_cannibal_grabbing_takeout_desc:0 "Manger des gens de notre propre tribu est probablement une mauvaise idée. Allons chercher de la viande ailleurs."
 JAC_cannibal_meet_with_the_red_flagged_slavers:0 "Rencontre avec les Esclavagistes du Drapeau Rouge"
 JAC_cannibal_meet_with_the_red_flagged_slavers_desc:0 "Laissons quelques marchands masqués se diriger vers le sud, négocier avec les marchands de Flagstaff afin d'obtenir quelques sacs de viande."
 JAC_cannibal_leftovers_of_the_raiders:0 "Les Restes de Raiders"
 JAC_cannibal_leftovers_of_the_raiders_desc:0 "Les Raiders laissent toujours un tel gâchis, voyons quel est leur prix de vente pour ça."
 JAC_cannibal_friends_in_high_places:0 "Amis dans les Hautes Sphères"
 JAC_cannibal_friends_in_high_places_desc:0 "Il semble que nos récents achats aient attiré l'attention d'un groupe de \"connaisseurs\" plutôt riches dans la Ville Lumière, ils nous font une offre que nous ne pouvons pas refuser."
 JAC_cannibal_rivers_of_blood:0 "Rivières de Sang"
 JAC_cannibal_rivers_of_blood_desc:0 "Notre art s'est affiné jusqu'au fil du rasoir, faites connaître aux Terres Désolées notre cruauté et notre soif de sang ! Après tout, c'est pour eux que nous venons."
