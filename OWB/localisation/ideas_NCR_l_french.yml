 ncr_revolts_development_desc:0 "Conformément à notre accord de paix avec la fédération Phoenix, nous devons leur verser une grande partie de nos revenus pour les aider dans leur relance économique. Cela pourrait revenir pour nous aider, mais cela signifierait des pays plus développés et plus civilisés avec lesquels commercer."

