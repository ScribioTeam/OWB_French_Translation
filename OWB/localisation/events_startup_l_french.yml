l_french:
 startup.2.t:0 "Campagne de la Légion"
 startup.2.d:0 "En tant que joueur, la campagne de la Légion de OWB en début de partie peut sembler trop facile pour la plupart des conquêtes et des épreuves auxquelles la Légion est confrontée en début de partie avant d'affronter la RNC. Cela est dû au timing et à la séquence avec l'IA, qui a même parfois du mal avec certaines des conquêtes de base. L'amélioration de ces nations qui seront sur le sentier de la guerre peut en fait fournir une campagne beaucoup plus agréable en tant que légion de César sans vous mettre à bout de nerfs quant au pouvoir de la Légion. Par conséquent, il est fortement recommandé d'activer l'option suivante si vous avez une expérience de HOI4 substantielle."
 startup.2.a:0 "Améliorer l'Ours et les tribus"
 startup.2.b:0 "Améliorer seulement les tribus"
 startup.2.c:0 "Je suis une mauviette, non merci."

 enhanced_legion_campaign:0 "Campagne de la Légion Améliorée"
 enhanced_legion_campaign_desc:0 "Un joueur décidé de donner de la Légion une campagne de conquête qui pourrait inclure cette nation."

 startup.3.t:0 "Campagne de la RNC"
 startup.3.d:0 "En tant que joueur, la campagne RNC de OWB en début de partie peut sembler trop facile pour la plupart des conquêtes et des épreuves auxquelles la RNC fait face en début de partie avant de faire face à la Légion. Cela est dû au timing et à la séquence avec l'IA, qui a même parfois du mal avec certaines des conquêtes de base. L'amélioration de ces pays qui seront sur le sentier de la guerre pourrait en fait donner lieu à une campagne beaucoup plus agréable pour la RNC sans vous mettre à bout de nerfs quant au pouvoir de la RNC. Par conséquent, il est fortement recommandé d'activer l'option suivante si vous avez une expérience de HOI4 substantielle."
 startup.3.a:0 "Améliorer le Taureau et les autres"
 startup.3.b:0 "Améliorer seulement les autres"
 startup.3.c:0 "Je suis une mauviette, non merci."

 enhanced_ncr_campaign:0 "Campagne de la RNC améliorée"
 enhanced_ncr_campaign_desc:0 "Un joueur a décidé de donner à la RNC une campagne de conquêtes qui pourrait inclure cette nation."
