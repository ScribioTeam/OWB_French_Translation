 sub_engine_upgrade_desc:0 "Un navire doté d'un moteur plus puissant peut contrôler la distance qui le sépare de ses adversaires dans la bataille."
 sub_stealth_upgrade:0 "Furtif"
 sub_stealth_upgrade_desc:0 "La plus grande force d'un sous-marin est sa capacité à rester indétecté et à ne frapper que lorsqu'il a l'avantage."
 sub_torpedo_upgrade:0 "Torpille"
 sub_torpedo_upgrade_desc:0 "Une torpille est une attaque puissante qui peut être lancée par des vaisseaux plus petits une fois à portée et qui a de fortes chances d'infliger des coups critiques."
