 tank_armor_upgrade:0 "Blindage"
 tank_armor_upgrade_desc:0 "Un meilleur blindage que celui que vos ennemis peuvent pénétrer est un énorme avantage pour vos divisions, mais il va probablement vous ralentir."
 tank_gun_upgrade:0 "Canon Principal"
 tank_gun_upgrade_desc:0 "Il est important d'avoir une arme qui peut résister à la force de l'armure ennemie et qui peut pénétrer."
 tank_aa_upgrade:0 "Armement anti-aérien"
 tank_aa_upgrade_desc:0 "Assurez-vous que notre armement anti-aérien est capable d'abattre les avions les plus récents."
 tank_at_upgrade:0 "Armement antichar"
 tank_at_upgrade_desc:0 "Veillez à ce que nos destructeurs de chars puissent vaincre les derniers chars ennemis."
 tank_art_upgrade:0 "Armement d'artillerie"
 tank_art_upgrade_desc:0 "Veillez à ce que notre artillerie autopropulsée dispose d'une puissance de feu massive qui transpercera tout ennemi sans armure."
 tank_reliability_upgrade:0 "Fiabilité"
 tank_reliability_upgrade_desc:0 "L'amélioration de la fiabilité permet de réduire le nombre de tanks en panne que vous devrez remplacer."
 tank_engine_upgrade:0 "Moteur"
 tank_engine_upgrade_desc:0 "Une plus grande mobilité donne des avantages tactiques et stratégiques, ainsi qu'une plus grande capacité de blindage sans être ralentie de manière significative."
 ac_engine_upgrade:0 "Moteur"
 ac_engine_upgrade_desc:0 "Une plus grande mobilité donne des avantages tactiques et stratégiques, ainsi qu'une plus grande capacité de blindage sans être ralentie de manière significative."
 ship_gun_upgrade:0 "Armement"
 ship_gun_upgrade_desc:0 "Il est important d'avoir une arme qui peut résister à la force de l'armure ennemie et qui peut pénétrer."
 ship_torpedo_upgrade:0 "Torpille"
 ship_torpedo_upgrade_desc:0 "Une torpille est une attaque puissante qui peut être lancée par des vaisseaux plus petits une fois à portée et qui a de fortes chances d'infliger des coups critiques."
 ship_armor_upgrade:0 "Blindage"
 ship_armor_upgrade_desc:0 "Plus de blindage pour protéger votre vaisseau contre les tirs ennemis."
 carrier_armor_upgrade:0 "Blindage"
 carrier_armor_upgrade_desc:0 "Plus de blindage pour protéger votre vaisseau contre les tirs ennemis."
 ship_engine_upgrade:0 "Moteur"
 ship_engine_upgrade_desc:0 "Un navire doté d'un moteur plus puissant peut contrôler la distance qui le sépare de ses adversaires dans la bataille."
 ship_reliability_upgrade:0 "Fiabilité"
 ship_reliability_upgrade_desc:0 "Un navire très fiable sera moins sujet aux coups critiques qui peuvent causer des dommages massifs à un navire dont la construction n'est pas bien pensée."
 ship_anti_air_upgrade:0 "Anti-Air"
 ship_anti_air_upgrade_desc:0 "Plus de canons mettant du plomb dans l'air signifie plus d'avions ennemis abattus !"
 ship_ASW_upgrade:0 "ASW"
 ship_ASW_upgrade_desc:0 "Les armes de guerre anti-sous-marine sont importantes pour localiser et détruire les sous-marins."
 destroyer_engine_upgrade:0 "Moteur"
 destroyer_engine_upgrade_desc:0 "Un navire doté d'un moteur plus puissant peut contrôler la distance qui le sépare de ses adversaires dans la bataille."
