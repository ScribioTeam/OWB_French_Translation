  # Consolidation
 april_fools_event_unit.2.t:0 "Ils sont nombreux"
 april_fools_event_unit.2.d:0 "Gary ? Gaaaary, gary gary, Gaaaaaaaaaaaaaaaaarrrrrrrryyyyyyyy gary, gary !! gary gary ! gaaaryy gary. Gary !! \n\n\nIl semble qu'un visiteur, ou une horde de visiteurs, soit arrivé de l'autre côté du continent et ait pris le contrôle. Ces individus vont certainement renforcer nos rangs et améliorer notre capacité à faire la guerre. Mais leurs cris incessants rendent nos scientifiques incapables de se concentrer, de sorte qu'ils commencent constamment de nouveaux projets mais ont du mal à les terminer. En tout cas, ils semblent arriver en masse, vague après vague après vague après... Gaaaaary ! \n\n\n\n\n\n\n Gary"
 april_fools_event_unit.2.a:0 "Ahah Gaaaary !!!"

 gary_idea:0 "Gaaary !!"
 mtm_another_settlement:0 "J'ai entendu parler d'une colonie qui a besoin de notre aide. Voici leur emplacement. Allez-y dès que vous le pouvez. Nous leur avons promis que nous serions là quand ils auraient besoin de nous."
 mtm_another_settlement_desc:0 "I got word of a settlement that needs our help. Here's their location. Get there as soon as you can. We promised them we'd be there when they needed us."
 mtm_another_settlement_tt:0 "Un état aléatoire non possédé devient notre core.\n§MC'est une quête radieuse, ce qui la rend répétable.§!"
