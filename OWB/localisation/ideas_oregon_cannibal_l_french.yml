 mdt_serpent_guard:0 "Nous envoyons la Serpent Guard, un groupe de §Ydivisions d'Infanterie d'Élite§! pour aider à protéger les Casse-côtes."
 mdt_pact_perpetual:0 "§gMaintenant que nous en avons terminé avec les super-mutants, nous pouvons nous concentrer sur notre nouveau sujet, [RBT.GetName]. Nous devons nous assurer que notre nouvel animal de compagnie est prêt à nous servir indéfiniment - plutôt que de croire qu'il peut éventuellement nous échapper.§!§!\n§!"
 mdt_envoy_for_war:0 "§gNous envoyons un \"Emissaire\" dans le nord et faisons une offre simple à [RBT.Getname] - nous permettre de lutter pour leur indépendance en échange d'un \"Pacte de service\", ou nous envahissons non seulement [TRL.Getname], mais eux aussi.§!§!\n§!"
 mdt_has_not_accepted_pact_of_servitude:0 "§Y[RBT.GetNameWithFlag]§! n'a pas accepté notre offre, ou nous n'avons jamais envoyée aucune offre !§!§!"
 mdt_super_mutants_loyal:0 "§gLe Premier a enfin pu voir la vision de [MDT.GetLeader] et le reste des Super Mutants que nous n'avons pas encore hypnotisés ont commencé à s'aligner!§!\n"
 mdt_gecko_warriors:0 "§g[MDT.GetLeader] utilise ses sorcelleries pour déformer les esprits des Geckos régionaux, les transformant en puissants guerriers hommes-lézards !§!\n"
 mdt_first_commander:0 "§g[MDT.GetLeader], avec beaucoup de difficulté est finalement capable d'ensorceler l'esprit du leader des Troll Warren, Le Premier§!\n"
 mdt_mlulu_commander:0 "§g[MDT.GetLeader] utilise ses \"sombres sortilèges\" pour convaincre les membres de la Cour de Corail de lui céder le contrôle de leur grande bête M'lulu§!\n"
