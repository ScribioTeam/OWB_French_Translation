 nf_mlt.1.t:0 "Sociogenèse"
 nf_mlt.1.d:0 "Les Misérables du Bois Mort n'ont pas appréciés les flammes de la guerre.\nAprès que le nouveau monde ait été fait à partir des cendres de l'ancien, il ne restait plus aux survivants qu'une seule route à parcourir. Aucun but - car les incendies ont non seulement brûlé leurs foyers, mais aussi leur identité même.\n\n\"Comment vivons-nous dans un monde comme celui-ci ?\" Demanda l'ancien Soldat .\nIl avait raison, l'humanité telle qu'elle était n'était pas destinée à ce monde. Rapidement, les Misérables ont commencé à perdre espoir. Les fruits qu'ils mangeaient pour se nourrir s'écoulaient lentement dans leur esprit tandis que leur corps se vidait de ses radiations.\nIl faudrait un autre moyen de survie pour survivre à cette époque. Pour l'instant ? Les Misérables devraient survivre.\nQuels fruits l'homme Ruddy cueillait-il ?"
 nf_mlt.1.a:0 "Les Fruits Rouges de Sang"
 nf_mlt.1.b:0 "Les Paisibles Fruits Verts"
 nf_mlt.1.c:0 "Autant qu'il pouvait en porter"

 nf_mlt.2.t:0 "La Quatrième Route des Morts"
 nf_mlt.2.d:0 "Après une blessure, les cicatrices peuvent durer pour toujours. La douleur ? Elle s'estompe.\nLes Misérables étaient dirigés par l'Homme Ruddy dans leurs premières années, une âme serviable désireuse de guider les drogués et les toxicomanes sur les chemins qui leur étaient tracés, pour leur trouver une nouvelle identité.\nL'homme Ruddy a appris aux Misérables à lâcher le passé, à voir en avant plutôt qu'en arrière. Ils ont commencé à observer les chemins de la faune des Crowlands, en particulier - aux Mirelurks.\nLes Mirelurks, contrairement aux humains, ont été faits pour ce monde - et donc, ils y ont prospéré. Bien après que l'Homme Ruddy ait quitté les Misérables, ils continuaient à observer les animaux sauvages et à les copier, plongeant leurs nouveaux-nés dans les marécages et se nourrissant exclusivement des mêmes fruits rouges que les Mirelurks. Finalement, après suffisamment d'années, les Mirelurks ont commencé à ne plus considérer les Misérables comme une menace, ils n'étaient plus qu'un seul peuple.\nCombien de temps cette transformation aurait-elle pris aux Misérables avant qu'ils ne se voient eux aussi de cette façon - comme la Tribu Mirelurk ?"
 nf_mlt.2.a:0 "Une génération"
 nf_mlt.2.b:0 "Deux Générations"
 nf_mlt.2.c:0 "Trois Générations "

 nf_mlt.3.t:0 "L'héritage de l'Homme Ruddy"
 nf_mlt.3.d:0 "Pour beaucoup de gens dans le désert, la tribu des Mirelurk a poussé notre mode de vie trop loin.\nLa tribu Mirelurk a pratiquement adopté son identité de Mirelurks en peau humaine, elle porte de vieilles carapaces de Mirelurk comme armure, utilise sa bave pour colorer sa peau et protège ses œufs à tout prix.\n\nCes dernières années, cette dynamique a toutefois changé. Un groupe de sages et d'oracles connu sous le nom de \"Cour de Corail\" a pris le contrôle de la tribu Mirelurk pour \"aider la tribu sur son chemin\".\nCes oracles attestent que l'Homme Ruddy n'était pas un homme, mais une reine Mirelurk de jadis ! Sous la Cour de Corail, la reine M'lulu, une grande reine Mirelurk que la Cour protège totalement, est traitée comme un dieu - de la dynastie de l'Homme Ruddy et héritier des côtes de l'Oregon.\nParmi les nombreux membres de la tribu Mirelurk, il est difficile de dire si la Cour de Corail utilise M'lulu pour contrôler les enchères des tribus, ou si M'lulu utilise à la fois la tribu et la Cour de Corail comme sous-fifres pour l'aider à étendre son domaine.\nQu'est-ce qui vous semble juste ?"
 nf_mlt.3.a:0 "Aucun ne se trouve au-dessus de M'lulu"
 nf_mlt.3.b:0 "La Cour de Corail sert M'lulu et la Tribu sert la Cour"

 nf_mlt.4.t:0 "Des Muttfruits pour notre terre ?"
 nf_mlt.4.d:0 "La tribu Mirelurk nous a fait une étrange offre aujourd'hui. Un de leurs envoyés a demandé qu'ils nous donnent une partie de nos terres en échange d'une récolte de Muttfruits. La terre qu'ils demandent n'est pas particulièrement précieuse non plus, peut-être devrions-nous considérer cette offre ?"
 nf_mlt.4.a:0 "Echangez des terres contre ces fruits !"
 nf_mlt.4.b:0 "Non merci, nous aimons la terre."

 nf_mlt.5.t:0 "Accord Rejeté !"
 nf_mlt.5.d:0 "Il semble qu'ils accordent plus de valeur à leur terre qu'à nos Muttfruits !"
 nf_mlt.5.a:0 "Eh bien alors !"

 nf_mlt.6.t:0 "Accord Accepté!"
 nf_mlt.6.d:0 "Nous avons réussi à expédier les Muttfruits vers leur capitale et ils nous ont donné la terre en question."
 nf_mlt.6.a:0 "Bien !"

 nf_mlt.7.t:0 "Rituel de la Nuit de Black Hollows"
 nf_mlt.7.d:0 "Enfin ! C'est l'heure de l'éclosion ! Les tribus de la Mirelurk ne peuvent assister à la naissance d'une nouvelle génération comme celle-ci qu'une fois toutes les quelques décennies. Partout dans la tribu, beaucoup se rassemblent pour travailler plus dur à cette fin, pour construire la tribu et se préparer au nouvel afflux de Mirelurks qui vont s'étendre sur tout le territoire."
 nf_mlt.7.a:0 "Pour M'lulu!"
