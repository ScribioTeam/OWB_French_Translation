 mlt_monster_from_the_depths:0 "Monstre des Profondeurs"
 mlulu_desc:0 "M'lulu est le grand dieu de la tribu des Mirelurks, une tribu des Terres Désolées qui vénèrent et travaillent aux côtés des Mirelurks dans leur maison marécageuse.\nLa faim de M'lulu est sans égale dans les Terres Désolées - nécessitant un seul sacrifice chaque jour !\nLa Cour de Corail, un groupe d'Oracles, est à la fois le protecteur et l'exécuteur des envies de M'lulu."
