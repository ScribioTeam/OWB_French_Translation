l_french:
 nf_qol.1.t:0 "Enclave renaissante"
 nf_qol.1.d:0 "Dans une tournure étonnante, l’Enclave a pris le contrôle d’un groupe dissident au sein du gouvernement de la RNC. Nous devons écraser ce fléau avant qu'ils ne parviennent à prendre le dessus."
 nf_qol.1.a:0 "Nous devons les écraser! "
 nf_qol.1.b:0 "Peut-être que ce n'est pas le moment de frapper. "

 nf_qol.2.t:0 "Guerre Civile de la RNC"
 nf_qol.2.d:0 "La RNC est en train de s'effondrer, avec les élections ratées et la montée de plusieurs groupes dissidents au sein de leur gouvernement. La possibilité de récupérer des terres perdues est présente, tout comme la possibilité de se faire de nouveaux amis à partir des cendres de la RNC."
 nf_qol.2.a:0 "Nous tenons par nous-mêmes."
 nf_qol.2.b:0 "Nous tenons avec le Cimetière. "
 nf_qol.2.c:0 "Nous ne devrions pas nous impliquer "
 nf_qol.2.e:0 "Nous devrions nous tenir aux côtés de nos alliés dans la république. "

 nf_qol.3.t:0 "Soutien de la Confrérie"
 nf_qol.3.d:0 "La confrérie de l'acier se souvient de l'aide qu'Allgood a fournie en essayant de leur rendre leurs terres. Ils souhaitent nous amener dans le repli et se joindre à nos guerres."
 nf_qol.3.a:0 "Nous invitons le soutien."
 nf_qol.3.b:0 "Nous allons le faire nous-mêmes. "

 nf_qol.4.t:0 "Résurgent de la Confrérie"
 nf_qol.4.d:0 "Après la destruction de la Confrérie de l'Acier aux mains de la République, de nombreux survivants se sont cachés ici dans le Cimetière. Maintenant, avec notre souveraineté déclarée, nous avons la possibilité de les sortir de leurs cendres."
 nf_qol.4.a:0 "Laisse-les sortir des cendres. "
 nf_qol.4.b:0 "Nous ne pouvons pas nous le permettre. "

 nf_qol.5.t:0 "Trahison de la Confrérie"
 nf_qol.5.d:0 "Après toutes les trahisons que nous avons endurées jusqu'ici, une autre est arrivée. La Confrérie de l'Acier, autrefois soumise, a de nouveau déclaré sa souveraineté. Nous devons nous préparer à une autre guerre. "
 nf_qol.5.a:0 "Eh bien, merde. "

 nf_qol.6.t:0 "Depuis les Cendres"
 nf_qol.6.d:0 "La Confrérie de l'Acier, une fois la pensée vaincue, est sortie des cendres de la destruction.  "
 nf_qol.6.a:0 "Intéressant. "

#placeholder localisation begins
 nf_qol.7.t:0 "Enclave résurgente "
 nf_qol.7.d:0 "Dans une tournure étonnante, l’Enclave a pris le contrôle de tout New Reno dans une attaque décisive contre les familles de Reno. Nous devons écraser ce fléau avant qu'ils ne parviennent à prendre le dessus. "
 nf_qol.7.a:0 "Nous devons les écraser! "
 nf_qol.7.b:0 "Peut-être que ce n'est pas le moment de frapper. "
#placeholder localisation ends
