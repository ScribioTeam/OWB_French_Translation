l_french:
 tex_taking_stock:0 "Faire le Point"
 tex_taking_stock_desc:0 "La réforme de la République du Texas a longtemps été le rêve de beaucoup avec l'Étoile Solitaire et les Texas Rangers. Aujourd'hui, elle est enfin une réalité. Mais avant de nous engager aveuglément dans un avenir unifié, nous devons faire le point sur notre situation actuelle."
 tex_matters_of_war:0 "Questions de Guerre"
 tex_matters_of_war_desc:0 "Parlez doucement et portez un gros bâton. Ou mieux encore, un fusil de chasse."
 tex_matters_of_the_state:0 "Questions d'État"
 tex_matters_of_the_state_desc:0 "Un État a besoin d'une tête, comme tout le reste. Nous devons faire un choix très simple : qui va nous guider vers l'avenir, qui va prendre des responsabilités ?"
 tex_matters_of_governance:0 "Questions de Gouvernance"
 tex_matters_of_governance_desc:0 "Il est de la plus haute importance de déterminer les lois et le code qui délimiteront notre jeune État."
 texas_budget:0 "Budget du Texas"
 texas_budget_desc:0 "La dernière Constitution Texane exigeait que l'État équilibre son budget chaque année, sans jamais dépenser plus que ce qu'il reçoit en impôts. Mais Cho Bang a proposé à la nouvelle République d'adopter une approche beaucoup plus agressive pour s'assurer que l'Étoile Solitaire soit aussi grande et brillante."
 texas_budget_tt:0 "Oui, cela semble juste."
 tex_the_flag:0 "Notre Drapeau"
 tex_the_flag_desc:0 "L'image d'un État est presque aussi importante que l'État lui-même. La conception de notre drapeau en dira long sur ce que nous sommes en tant que peuple. Laissez notre drapeau s'élever haut, quelle que soit son apparence."

 tex_the_capital:0 "Notre Capital"
 tex_the_capital_desc:0 "Chaque grande nation a besoin d'une grande ville pour la gouverner. Même si nous accordons de l'importance aux libertés individuelles, une ville brillante sur une colline sera le fier phare vers lequel tous nos citoyens peuvent se tourner."
### War branch
 tex_emergency_industry_act:0 "Loi d'Urgence sur l'Industrie"
 tex_emergency_industry_act_desc:0 "Nous avons été poussés au bord du gouffre par l'enrôlement des forces ennemies. Certaines de nos plus grandes pertes ont été leurs frappes sur notre cœur industriel, nous forçant à faire des saisies d'urgence de fournitures et d'espace d'atelier."

 tex_texan_defence_bureau:0 "Adopter le Modèle du Législatif Texan"
 tex_texan_defence_bureau_desc:0 ""

 tex_form_dod:0 "Former un Ministère de la Défense"
 tex_form_dod_desc:0 "La première revendication de notre peuple sera toujours la sûreté et la sécurité. Une armée par le peuple, pour le peuple, aidera à calmer ses craintes."

 tex_the_deputy_model:0 "Le Modèle Législatif"
 tex_the_deputy_model_desc:0 "Le modèle législatif de la Confrérie Texane a clairement montré sa force. Nous ferions mieux de l'adopter comme notre principal moyen de défense."

 tex_the_mercenary_model:0 "Le Modèle Mercenaire"
 tex_the_mercenary_model_desc:0 "Nous avons eu la chance d'hériter des prouesses économiques de l'Étoile Solitaire, ce qui signifie qu'il est préférable d'engager des mercenaires de la même manière."

 tex_upgrade_conscription_1:0 "Députés pour les Députés"
 tex_upgrade_conscription_1_desc:0 "Nous ferions mieux de créer une méthode d'organisation plus profonde dans toute notre armée. L'affectation de nos adjoints, aussi étrange que cela puisse paraître, contribuera à créer une armée plus formidable et plus souple."

 tex_upgrade_conscription_2:0 "Députés pour les Députés pour les Députés"
 tex_upgrade_conscription_2_desc:0 "Comme auparavant, une expansion plus profonde de la structure de notre armée pourrait améliorer encore plus nos capacités."

 tex_form_spy_agency:0 "Formulaire Bureau de Défense Texan"
 tex_form_spy_agency_desc:0 "Une armée fera beaucoup pour nous, mais un bureau de renseignement pourrait nous aider à nous protéger contre des menaces plus invisibles. Un assassin solitaire peut faire plus de dégâts qu'une armée de mutants, et nous serions fous de ne pas voir le danger de l'un ou l'autre."

 tex_manifest_destiny:0 "Destinée Manifeste"
 tex_manifest_destiny_desc:0 "Les habitants des pays qui nous entourent nous appellent à l'aide. Opprimés par des sauvages malveillants et des maîtres cruels, nous avons un devoir envers eux et envers nous-mêmes."

 tex_airforce_academy:0 "Académie de l'Armée de l'Air"
 tex_airforce_academy_desc:0 "La maîtrise du ciel n'est pas loin. Les jeunes enfants de tout le Texas regardent maintenant le ciel, priant pour le jour où ils pourront rejoindre les corbeaux qui tournent au-dessus de leurs écoles."

 tex_national_flight_shows:0 "Salons Nationaux de l'Aviation"
 tex_national_flight_shows_desc:0 "En faisant participer la population à nos rêves, nous pourrions susciter un intérêt encore plus grand pour nos programmes : nous montrerons nos meilleurs pilotes, nous impressionnerons nos citoyens et nous ferons peur à l'ennemi."

 tex_commemorative_airforce:0 "Force Aérienne Commémorative"
 tex_commemorative_airforce_desc:0 "Le Texas a une histoire dont il est fier, et comment mieux s'en souvenir qu'à travers nos guerriers de l'air ? Souvenons-nous de nos grandes batailles, tout en nous efforçant de remporter de nouvelles victoires."

 tex_dont_mess_airforce:0 "Ne Jouez Pas Avec le Texas"
 tex_dont_mess_airforce_desc:0 "Tout est dans le nom, bébé ! Les armes de notre armée ne suffisent pas toujours, et c'est là qu'interviennent nos combattants surdimensionnés et surpuissants."


#### Annex wargoals
 tex_annex_car:0 "Laisser le Gaz Circuler"
 tex_annex_car_desc:0 "Les raiders de Carthage souhaitent peut-être rester en dehors du Texas, mais comment pouvons-nous leur laisser le contrôle du dernier champ de gaz naturel ?"

 tex_annex_bandits:0 "Bandits à l'Est"
 tex_annex_bandits_desc:0 "Fait peu connu, mais la frontière naturelle du Texas se situe sur le Missisippi ! En écrasant ces brigands, l'Étoile Solitaire brillera un peu plus."

 tex_annex_TAA:0 "Les Secteurs Économiques"
 tex_annex_TAA_desc:0 "Bien que certains, de l'autre côté du Rio, puissent penser qu'ils gouvernent la TAA simplement parce qu'il fait partie de leur république depuis plus d'un siècle, les troubles qui continuent à y régner montrent qu'ils appartiennent au Texas. C'est même en leur nom !"


 texas_constitution:0 "La Constitution"
 texas_constitution_desc:0 "Le Texas a eu au total 8 constitutions : la constitution de 1827, la constitution de la République de 1836, la constitution de 1845, la constitution de 1861 (dont nous ne parlons pas), la constitution de 1866 et la constitution de 1869, la constitution de 1876 et la constitution de 2054. Faisons en une autre !"
 texas_foundations_of_government:0 "Fondations d'un Gouvernement"

 texas_bill_of_rights:0 "La Déclaration des Droits de l'Homme"
 texas_freedom_of_speech:0 "Liberté d'Expression"
 texas_freedom_of_speech_desc:0 "La Constitution Texane garantit la liberté d'expression. A la demande de M. Entertainment, elle le sera à nouveau."
 texas_freedom_of_religion:0 "Liberté de Culte"
 texas_freedom_of_religion_desc:0 "Il y a eu, curieusement, un débat vigoureux sur la garantie de la liberté de religion prévue par la Constitution. L'ancienne Constitution interdisait aux athées d'exercer une fonction publique, mais certains d'Austin pensent que c'est absurde. Ne sommes-nous pas une civilisation moderne ?"
 texas_freedom_guns:0 "Le Droit de Port d'Armes"
 texas_freedom_guns_desc:0 "Une société armée est une société polie. Et les Texans sont très, très, très polis."
 texas_ban_slavery:0 "Briser les Chaînes"
 texas_ban_slavery_desc:0 "Ceux qui résidaient autrefois sur des morceaux de notre Texas uni ont lié nos citoyens. Bien qu'ils souhaitent poursuivre cette exploitation, de telles violations des droits ne seront pas tolérées."

 texas_freedom_movement:0 "Immigration"
 texas_freedom_movement_desc:0 "De nombreux habitants des Terre Désolées s'installent au Texas en quête d'une vie meilleure. Officialisons un processus pour que ces survivants deviennent citoyens de la République l'Étoile Solitaire !"
 texas_legislature:0 "Le Législatif"
 texas_judiciary:0 "Le Judiciaire"
 texas_judiciary_desc:0 "Cho Bang et la Confrérie Texane ont des conceptions très différentes de la justice. Laquelle prévaudra ?"
 texas_execuative:0 "L'Exécutif"
 texas_execuative_desc:0 "Cho Bang et la Confrérie Texane ont des conceptions très différentes de la justice. Laquelle prévaudra ?"
 texas_primary_powers:0 "La Plus Haute Branche de l'Arbre du Texas"

 texas_constitutional_convention:0 "Convention de [?global.date.GetDateStringNoHourLong]"
 texas_constitutional_convention_extentions:0 ""
 texas_elongated_deliberations:0 "Négociations Prudentes"

 texas_constitution_signed:0 "Pierre Angulaire du Texas"
 texas_constitution_modifier:0 "Constitution du Texas"
  #Development branch foci
 tex_form_the_tbr:0 "Former le TBR"
 tex_form_the_tbr_desc:0 "La richesse du Texas est à la fois grande et sous-utilisée. Maintenant que nous avons une certaine emprise sur les territoires, nous devrions créer une section du gouvernement qui puisse reconstruire notre jeune État."

 tex_secure_mission_control:0 "Contrôle de Mission Sécurisé"
 tex_secure_mission_control_desc:0 "Mission control in the ruined city of Houston used to be the living heart of the American space program. While we won't be going to he moon any time soon, we can possibly launch a few satellites into atmosphere if we owned the site."

 tex_refurbish_satellites:0 "Rénover d'Anciens Satellites"
 tex_refurbish_satellites_desc:0 "Avec le Contrôle de Mission à notre portée, nous pouvons commencer à dépoussiérer certains des vieux satellites qui ont été conservés en stockage depuis la guerre. La météo, le GPS et les satellites espions nous donneront un avantage inégalé sur le champ de bataille."

 tex_rebuild_the_fields:0 "Reconstruire les Installations Gazières"
 tex_rebuild_the_fields_desc:0 "Maintenant que les Raiders sont éliminés, nous pouvons commencer la remise en état du gisement de gaz de Carthage, en complétant notre approvisionnement en électricité par des revenus importants provenant du gaz naturel."

 tex_take_the_tubeheads:0 "Prendre les Tubeheads"
 tex_take_the_tubeheads_desc:0 "Les Tubeheads ne sont pas nécessairement opposés à nous par principe, mais ils détiennent l'un des pouvoirs les plus précieux des Terres Désolées : La capacité de projeter l'influence par radio. Il est devenu évident qu'ils n'y renonceront pas sans se battre, alors donnons-leur en un."

 tex_texas_calling:0 "L'Appel du Texas !"
 tex_texas_calling_desc:0 "Radios, lignes téléphoniques, stations de diffusion et d'amplification ; autant d'éléments de ce qui pourrait être une vaste chaîne d'infrastructures d'information, couvrant l'ensemble du Texas."

 tex_clear_the_way:0 "Dégagez la Voie !"
 tex_clear_the_way_desc:0 "Le transport maritime par rail ne sera jamais sûr tant que les raiders n'auront pas été éliminés, et il ne sera jamais efficace tant que nous n'aurons pas trouvé un itinéraire favorable pour les lignes."

 tex_build_the_trans_texan_line:0 "Construire la Ligne Trans-Texan"
 tex_build_the_trans_texan_line_desc:0 "Le paysage est parsemé des anciennes épines métalliques de ce qui était un réseau de voies ferrées incroyablement complexe et durable ; même si nous ne sommes peut-être pas en mesure de récupérer ce qui pourrait l'être, avec une révision des voies existantes et la construction de nouvelles, nous pouvons certainement lui rendre hommage."

 tex_seize_lousiana_harbor:0 "Saisir le Port de Louisiane"
 tex_seize_lousiana_harbor_desc:0 "Notre capacité actuelle de projection navale est... loin d'être idéale ; bien que ce ne soit pas un problème pour l'instant, elle pourrait rapidement le devenir si nous étions engagés par une puissance navale dans le Golfe. Le premier endroit que nous pourrions utiliser pour remédier à cela est les impressionnants quais et chantiers navals de Bayou Motors."

 tex_begin_shipping_in_gulf:0 "Commencer à Naviguer dans le Golfe"
 tex_begin_shipping_in_gulf_desc:0 "La forme unique du golfe du Mexique nous donnerait une capacité inégalée de commercer avec les nations tout le long de sa côte, si nous disposions d'installations suffisantes pour accueillir et produire des cargos de mer."


  # Tex President Branch
 tex_executive_matters:0 "Le Chef Décide"
 tex_executive_matters_desc:0 "Il est maintenant temps de faire un choix critique. Notre premier chef d'État sera inscrit dans les livres d'histoire, et déterminera les premières pièces de théâtre de notre nation."
 tex_cho_bang_plan:0 "Le Plan de Bang"
 tex_cho_bang_plan_desc:0 "Bang est convaincant : un peuple florissant se basera sur la prospérité, comme l'était le modèle de l'Étoile Solitaire. Notre grande innovation sociétale sera la richesse, comme on n'en a jamais vu auparavant dans les Terres Désolées."
 tex_invasive_capitalism:0 "Capitalisme Invasif"
 tex_invasive_capitalism_desc:0 "L'accumulation de capital sera l'unique mesure du succès. La concurrence est la règle sur le marché, et nous allons l'introduire dans tous les aspects de la vie des Texans, en construisant une méritocratie sans précédent."
 tex_corporate_state:0 "L'État d'Entreprise"
 tex_corporate_state_desc:0 "Le système de l'après-guerre n'est-il pas une économie de marché de toute façon ? Les nations adaptables survivent, tandis que celles qui stagnent et résistent au changement sont écrasées par les Terres Dévastées."
 tex_measured_in_wealth:0 "Mesurée en Richesse"
 tex_measured_in_wealth_desc:0 "Le plus grand facteur de réussite est la présence de la richesse dans une nation. Une comparaison constante avec nos voisins nous aidera à mesurer notre puissance et à planifier l'avenir."
 tex_market_expansion:0 "Expansion du Marché"
 tex_market_expansion_desc:0 "Le meilleur marché est un grand marché. Nous allons contribuer à stimuler l'investissement et l'innovation, en encourageant même les villageois pauvres à prendre position sur nos marchés de cabanes."
 tex_edward_j_rusk_plan:0 "Plan Rusk"
 tex_edward_j_rusk_plan_desc:0 "Rusk voit notre situation sous un angle militariste. Entourés, au mieux, de voisins indignes de confiance, nos priorités doivent être de nous défendre et de défendre notre peuple."
 tex_defensive_militarism:0 "Militarisme Défensif"
 tex_defensive_militarism_desc:0 "Une armée forte ne nécessite pas une agression gratuite. Notre peuple sera toujours prêt pour la guerre, mais seulement à titre défensif."
 tex_measured_in_freedom:0 "Mesuré en Liberté"
 tex_measured_in_freedom_desc:0 "Nous avons été fiers de construire une nation de libertés individuelles et de responsabilité. Penser que nous sommes autre chose qu'un peuple libre est fataliste et effrayant. Notre respect mutuel est ce qui compte le plus."
 tex_the_liberal_state:0 "L'État Libéral"
 tex_the_liberal_state_desc:0 "Les nations qui s'épanouissent sont celles qui respectent leur peuple. Notre État libéral accorde de l'importance à des règles claires et définies pour lui-même, tout en permettant à chaque citoyen de se construire un avenir."
 tex_freedom_expansion:0 "Répandre la Liberté"
 tex_freedom_expansion_desc:0 "Notre peuple a la chance de vivre ici.\nMais qu'en est-il de ceux qui n'ont pas cette chance ? Les despotes et les tyrans menacent leurs villageois plus qu'ils ne nous menacent, mais cela n'excuse pas leur terreur. Nous avons un devoir envers tous ceux qui souffrent - un devoir de leur apporter le mode de vie texan !"

  # Tooltips
 tex_the_ranger_model_tt:0 "Nous avons accès aux puissantes §YLois de Mobilisation§! que la §OTexan Rangers§! emploie. Nos lois de §YMobilisations§! seront modifiée en conséquence :\n\n"
 tex_the_merc_model_tt:0 "Nous accédons à la polyvalence des §YLois de Mobilisation§! que §Ol'Étoile Solitaire§! emploies. Notre actuel §YLoi de mobilisation§! sera modifié en conséquence:\n\n"
 tex_lone_star_economic_complex_tt:0 "Nous nous mettrons sur la voie d'une §Ypuissance économique centralisée§!, centrée sur §Yl'industrie civile§! à travers le Texas.\n\n"
 tex_the_protection_scheme_tt:0 "Nous nous mettrons sur la voie pour être une §YPuissance militaire forter§!, spécialisée dans §Ydes États marionnettes puissantes et militarisées§! et §Yles colonies autonomes§!.\n\n"
 tex_texan_defence_bureau_tt:0 "Nous formerons le \"§YBureau de Défense Texan§!\" en tant qu'une §YAgence de Renseignement§!. Ils commenceront par un certain nombre de §YDégradations§!, mais sans §YDépartement Cryptographie§!.\n\n"
 tex_manifest_destiny_effect_tt:0 "Gagne §G-15%§! Réduction des coûts de base sur les états cores de : §Y[TUB.GetName]§!, §Y[CAR.GetName]§!, §Y[ASS.GetName]§!, §Y[DSP.GetName]§!, §Y[GAM.GetName]§!, §Y[HRO.GetName]§!, §Y[TLL.GetName]§!, §Y[CWB.GetName]§!, §Y[PEC.GetName]§!\n\n"
