 TWO_OWB_DESC:0 "Fondée sur les ruines de Tucson, l'ancienne deuxième plus grande ville de l'Arizona, Two Sun a depuis développé son ancienne obsession pour le sport automobile en un véritable mouvement religieux, le culte de Nas. Ils sont depuis devenus un état client de la légion, vénérant Caesar comme faisant partie de leur Panthéon, se rendant indispensables à sa cause en transportant sa colère à travers les terres sauvages sur leurs impressionnants véhicules.\nLa culture entière de Two Suns tourne autour de la piste de course et ils cherchent à organiser rien de moins que la plus grande course de tous les temps, avec les plus grands pilotes des Terres Désolées tous présents."

