 # originally by david, re-written/adapted by Happy
 KHA_focus_the_stories_we_tell:0 "Nos histoires"
 KHA_focus_the_stories_we_tell_desc:0 "Nous racontons beaucoup d’histoires autour de notre feu de camp au sujet des Khans d’antan. Pour savoir où vous allez, vous devez bien sûr savoir d’où vous venez. Un peuple sans histoire est un peuple sans avenir."

 KHA_focus_what_happened_in_new_vegas:0 "Notre exil"
 KHA_focus_what_happened_in_new_vegas_desc:0 "Nos premiers affrontements avec la RNC dans le Mojave nous ont obligés à trouver de nouvelles zones de peuplement. En nous éloignant de Sables Ombragées, nous avons découvert la banlieue abandonnée de Las Vegas - bien avant que ce ne soit le joyau des terres désolées - et nous sommes installés. C’est-à-dire jusqu’à ce que M. House, avec ses securitrons et ses alliés tribaux botteurs de fesses, nous expulse."

 KHA_focus_our_future:0 "Notre futur"
 KHA_focus_our_future_desc:0 "Le moment est enfin venu de décider du destin des Grands Khans en décidant qui mènera notre peuple à la victoire au nom de nos ancêtres. Les deux candidats ont des points de vue différents, cependant !"

 KHA_focus_what_we_once_had:0 "Ce que nous avions autrefois"
 KHA_focus_what_we_once_had_desc:0 "Les Khans étaient autrefois une grande tribu, terrorisant tous ceux qui se dressaient sur leur chemin. Ils ont amassé des richesses indicibles - dans la technologie du vieux monde, de l'or, des femmes et des esclaves - et étaient les maîtres incontestés de la tactique du frapper-et-courir. Nous devrions nous efforcer d'atteindre à nouveau de telles gloires !"

 KHA_focus_natural_opioids:0 "Opioïdes Naturels"
 KHA_focus_natural_opioids_desc:0 "Bien avant l'arrivée des disciples de l'Apocalypse, les Khans avaient commencé à utiliser des opioïdes naturels - du tabac à mâcher au coyote et d'autres plantes naturelles - pour renforcer notre courage sur le champ de bataille, au prix de certaines dépendances."

 KHA_focus_reinforce_the_patriarchy:0 "Renforcer le patriarcat"
 KHA_focus_reinforce_the_patriarchy_desc:0 "Alors que beaucoup de femmes sont de vaillantes guerrières, nous avons besoin de stabilité en ces temps de conflits. Nous devrions nous assurer que tous savent que les hommes de ce Khanganate sont au sommet."

 KHA_focus_papa_khan:0 "Papa Khan"
 KHA_focus_papa_khan_desc:0 "Papa Khan possède du talent et du charisme. Il est fidèle aux valeurs originales de nos ancêtres et sa haine pour la RNC est sans pareil. De toute évidence, il est la seule personne qui peut mener les Khans vers un avenir meilleur !"

 KHA_focus_become_a_technological_society:0 "Devenir une société établie"
 KHA_focus_become_a_technological_society_desc:0 "Les voies des anciens Khans ne sont plus pratiques. Au lieu de cela, nous devons nous tourner vers la technologie pour trouver une solution à nos problèmes."

 KHA_focus_new_ideas_embraced:0 "Nouvelles idées"
 KHA_focus_new_ideas_embraced_desc:0 "Comme la plupart des sociétés des terres désolées, les Grands Khans comprennent à quel point les esclaves sont importants pour l'économie - même si nous commençons maintenant à nous rendre compte qu'ils ne sont pas le seul moyen de gérer l'économie."

 KHA_focus_advances_in_technology:0 "Progrès de la technologie"
 KHA_focus_advances_in_technology_desc:0 "Les disciples de l'Apocalypse nous ont fait un dernier cadeau avant de partir : la connaissance de l'électronique. Quel cadeau c'était."

 KHA_focus_study_prewar_weapons:0 "Étude des armes d'avant-guerre"
 KHA_focus_study_prewar_weapons_desc:0 "Bien que la capacité de reproduire des armes d’avant-guerre dépasse de loin nos capacités, leur étude nous donnera néanmoins une idée de la façon dont nous pouvons améliorer nos propres armes."

 KHA_focus_laser_muskets:0 "Mousquets laser"
 KHA_focus_laser_muskets_desc:0 "Le mousquet laser est une version artisanale et non standard d’un fusil laser. Ce fut notre première tentative de reproduire un fusil laser. Le "canon" consiste en un boîtier standard pour carabine laser avec deux lentilles à anneau métallique surmontées d'une tige métallique s'étendant à partir du support, à travers lequel le faisceau laser est focalisé."

 KHA_focus_basic_equipment:0 "Équipement de base"
 KHA_focus_basic_equipment_desc:0 "Les soldats ont besoin du meilleur équipement pour rester une force de combat puissante. Nous ne devrions pas perdre de temps à rechercher ce qui est requis pour un soldat afin qu'il puisse fonctionner à sa capacité maximale."

 KHA_focus_pre-war_energy_weapons:0 "Armes à énergie d'avant-guerre"
 KHA_focus_pre-war_energy_weapons_desc:0 "Nous avons enfin réussi à recréer des fusils laser d’avant-guerre. Les fusils laser sont des armes de haute technologie qui émettent un faisceau concentré de lumière cohérente, avec une puissance en watts suffisante pour causer des dégâts considérables. Ils peuvent être alimentés par des batteries, des cellules de fusion ou des systèmes d'alimentation câblés, mais la plupart des modèles utilisent un condensateur interne, chargé de cellules de microfusion."

 KHA_focus_pre-war_ballistic_weapons:0 "Armes balistiques d'avant-guerre"
 KHA_focus_pre-war_ballistic_weapons_desc:0 "Avant la grande guerre, les armes balistiques étaient les principales armes d’infanterie utilisées par les forces armées du monde. En raison de leur utilisation énorme, il est facile de trouver des pièces dans la friche et de les produire pour nous-mêmes."

 KHA_focus_the_secrets_of_vault_22:22 "Les secrets de l'Abri 22"
 KHA_focus_the_secrets_of_vault_22_desc:22 "D'étranges rumeurs sur les mystères de l'Abri 22 circulent dans les terres désolées. Les rumeurs sur ce qu'il y a à l'intérieur vont des plantes dévoreuses d'humains aux expériences d'avant-guerre et aux armes miracles. Le seul problème, c'est que personne n'est jamais revenu de l'Abri. Peut-être devrions-nous essayer notre propre expédition ?"

 KHA_focus_a_new_direction:0 "Une nouvelle direction"
 KHA_focus_a_new_direction_desc:0 "Le monde avance autour de nous et nous devons donc nous adapter à celui-ci pour ne pas nous laisser emporter par le vent du changement. Il est devenu évident que la Légion voit en nous guère plus qu’un outil entre ses mains. Nous devrons plutôt nous tourner vers la RNC pour une vie meilleure."

 KHA_focus_bandage_old_wounds:0 "Bandage de vieilles blessures"
 KHA_focus_bandage_old_wounds_desc:0 "Nous ne pouvons jamais oublier l'enfer que la RNC a fait pleuvoir sur nous à Bitter Springs, mais nous ne devons jamais oublier non plus que c'était une erreur. En effet, les soldats qui ont pris part au massacre ne faisaient que suivre les ordres et les ordres étaient basés sur des renseignements erronés. Nous devons rechercher un rapprochement avec la RNC, sinon nous serons perdus."

 KHA_focus_propose_plan_to_long_house:0 "Proposer un nouveau plan"
 KHA_focus_propose_plan_to_long_house_desc:0 "La Long House est maintenant remplie de nos conseillers les plus fiables. Le moment est venu de proposer notre plan pour aller de l'avant dans nos relations avec la RNC."

 KHA_focus_convince_advisors:0 "Convaincre les conseillers"
 KHA_focus_convince_advisors_desc:0 "Il semble que les conseillers de la Long House n’aient pas été aussi réceptifs à l’idée d’une alliance avec la RNC, et des efforts supplémentaires sont maintenant nécessaires pour s’assurer qu’ils pensent que cette ligne de conduite est la meilleure."

 KHA_focus_ncr_embassy:0 "Ambassade de la RNC"
 KHA_focus_ncr_embassy_desc:0 "La première étape du plan exige que nous lancions une mission diplomatique auprès de l'ambassade de la RNC à New Vegas. À partir de là, nous pourrons construire lentement une compréhension mutuelle entre nos peuples et, espérons-le, nous concentrer ensemble sur le plus grand ennemi du Colorado."

 KHA_focus_request_amnesty:0 "Demander l'amnistie"
 KHA_focus_request_amnesty_desc:0 "Pendant des années, les Khans ont été persécutés par des soldats de la RNC, mais ils ont également pris une revanche violente sur les colonies de la RNC. Nous devrions discuter de la possibilité d'un pardon mutuel avec la RNC, en échange de la cessation de toutes les activités de raid dans le Mojave."

 KHA_focus_a_formal_alliance:0 "Une alliance formelle"
 KHA_focus_a_formal_alliance_desc:0 "Maintenant que nous sommes parvenus à une entente mutuelle, nous pouvons lancer la dernière phase de notre plan : une alliance militaire."

 KHA_focus_ncr_funding:0 "Financement de la RNC"
 KHA_focus_ncr_funding_desc:0 "L'un des avantages de faire partie du réseau d'alliances de la RNC est le financement important qu'ils injectent dans nos secteurs de la défense et de la production. Nous devrions utiliser cet argent à bon escient !"

 KHA_focus_ncr_support_development:0 "Soutien au développement de la RNC"
 KHA_focus_ncr_support_development_desc:0 "Ce que la RNC considère comme une technologie ancienne est très nouvelle pour nous et, avec l’aide de la RNC, nous pouvons adapter notre industrie pour qu’elle devienne plus efficace grâce à cette technologie."

 KHA_focus_ncr_sharecroppers:0 "Métayage de la RNC"
 KHA_focus_ncr_sharecroppers_desc:0 "Le métayage est le système qui consiste à offrir une protection aux colonies en échange d’une partie du rendement de leurs cultures. Nous devrions utiliser ce système sur notre territoire, ce qui nous permettra de disposer d’une réserve de nourriture appréciable."

 KHA_focus_adopt_new_tactics_ncr:0 "Adopter les tactiques de la RNC"
 KHA_focus_adopt_new_tactics_ncr_desc:0 "La RNC nous a montré à quel point une force de combat organisée peut être puissante. Si nous voulons nous battre aux côtés de ces hommes, nous devons les suivre."

 KHA_focus_the_red_menace:0 "La "menace rouge""
 KHA_focus_the_red_menace_desc:0 "La Légion est la plus grande menace pour la survie des Khans. Nous devons nous assurer qu'ils restent fermement de l'autre côté du Colorado."

 KHA_focus_for_the_republic:0 "Pour la République ! Pour les Khans !"
 KHA_focus_for_the_republic_desc:0 "Le destin de la RNC et de notre propre société est maintenant étroitement lié. Nous devons nous battre jusqu'à la fin !"

 KHA_focus_a_neutral_party:0 "Un parti neutre"
 KHA_focus_a_neutral_party_desc:0 "Nous devrions indiquer clairement à la RNC que nous ne serons pas des belligérants contre eux dans leur guerre contre la Légion, tant qu'ils respectent notre neutralité."

 KHA_focus_restore_trade:0 "Restaurer le commerce avec la RNC"
 KHA_focus_restore_trade_desc:0 "Les échanges avec la RNC nous permettront d’accéder à d’innombrables nouveaux consommateurs, au grand bénéfice de notre économie !"

 KHA_focus_new_traditions:0 "Nouvelles Traditions"
 KHA_focus_new_traditions_desc:0 "Les Khans se sont sortis des abîmes plusieurs fois, mais cela ne signifie-t-il pas que nous avons également échouer à plusieurs reprises ? Seul un imbécile nierait qu'un changement est nécessaire - nous devons adopter une nouvelle tactique pour survivre dans ce monde dystopique."

 KHA_focus_regis:0 "Régis"
 KHA_focus_regis_desc:0 "Régis a été le bras droit de Papa Khan, un excellent réparateur, soldat et conseiller. Cependant, Régis et Papa ne s'accordent pas toujours sur l'avenir des Khans, surtout en ce qui concerne la manière dont nous devrions nous aligner à l'avenir. Cependant, grâce aux décisions du Conseil, le moment est venu pour Régis de briller !"

 KHA_focus_great_hunts:0 "Grandes chasses"
 KHA_focus_great_hunts_desc:0 "Dans le passé, nous avions l'habitude de chasser lorsque les temps étaient calmes. Les peaux et la viande des geckos et des bighorners peuvent bien servir notre peuple - et la chasse elle-même est un vrai frisson !"

 KHA_focus_camp_armouries:0 "Armurerie de camp"
 KHA_focus_camp_armouries_desc:0 "Nos guerriers ne doivent pas être entièrement dépendants du travail des esclaves pour créer et entretenir leurs armes, leurs véhicules et leur armure. Chaque guerrier devrait être capable de construire et d'entretenir le sien, et chaque camp devrait maintenir les installations pour le faire."

 KHA_focus_arms_workshops:0 "Ateliers d'armes"
 KHA_focus_arms_workshops_desc:0 "Les armureries des camps ne seront pas en mesure de suivre le changement d'échelle de la production d'armes dont nous avons besoin. Nous devrions plutôt créer des ateliers entièrement consacrés à la production d'armes."

 KHA_focus_slave_workshops:0 "Ateliers Esclaves"
 KHA_focus_slave_workshops_desc:0 "Les ateliers d'esclaves dans les armements font depuis longtemps partie de la chaîne de production, mais nous devons maintenant nous assurer qu'ils sont étroitement liés au système de production. Cela ne fera qu'augmenter la productivité !"

 KHA_focus_warrior_scholars:0 "Guerriers érudits"
 KHA_focus_warrior_scholars_desc:0 "Lorsque nous ne combattons pas, ne chassons pas, ne construisons pas ou ne maintenons pas notre équipement, nous ne devrions pas nous asseoir et nous reposer sur nos lauriers. Au lieu de cela, nous devrions étudier, réfléchir et apprendre. Tout ce que nous pouvons apprendre des terres désolées est utile - cela peut tout simplement sauver des vies un jour."

 KHA_focus_overwhelming_firepower:0 "Puissance de feu écrasante"
 KHA_focus_overwhelming_firepower_desc:0 "Nous n'avons pas les hommes pour lutter contre la RNC ou la Légion, mais nous pouvons certainement les égaler par la taille de nos armes lourdes."

 KHA_focus_warrior_training:0 "Entraînement de guerrier"
 KHA_focus_warrior_training_desc:0 "Nos nouveaux pistolets n'ont de valeur que si des soldats qui peuvent s'en servir - nous devons donc nous assurer que chaque Khan est entraîné de manière à pouvoir utiliser toutes les armes qu’il trouve entre ses mains !"

 KHA_focus_reuse_old_factories:0 "Réutiliser les anciennes usines"
 KHA_focus_reuse_old_factories_desc:0 "Les terres désolées regorgent d'anciennes usines abandonnées, dont beaucoup contiennent encore du matériel semi-utilisable, que nous pouvons et devrions utiliser rapidement."

 KHA_focus_lessons_of_history:0 "Les leçons de notre Histoire"
 KHA_focus_lessons_of_history_desc:0 "Tout au long de notre existence, nous avons remporté de nombreuses victoires et accumulé de nombreuses défaites. Toutes ces batailles devraient influer la manière dont nous menons la guerre - et nous gérons nous-mêmes en paix - en avant."

 KHA_focus_on_the_move:0 "En mouvement"
 KHA_focus_on_the_move_desc:0 "Les Khans n'arrêtent jamais de bouger. Pour le faire efficacement, nous devons pouvoir vivre de ce que la terre procure et veiller à ce que notre industrie soit toujours en mesure de nous suivre."

 KHA_focus_synthesise_our_own_chems:0 "Synthétiser nos propres Chems"
 KHA_focus_synthesise_our_own_chems_desc:0 "Les disciples de l’Apocalypse, lorsqu’ils sont venus, nous ont offert des technologies de pointe et nous ont appris à fabriquer de nombreuses armes. Cependant, ils nous ont également appris à synthétiser nos propres produits chimiques - et ils étaient un peu plus avancés que les opioïdes naturels auxquels nous sommes habitués."

 KHA_focus_founders_of_the_chem_trade:0 "Fondateurs du commerce de la chimie"
 KHA_focus_founders_of_the_chem_trade_desc:0 "Peu de cultures poussent dans Redrock Canyon - heureusement, les plantes de base de nombreux produits chimiques font partie des rares plantes cultivées. En conséquence, de nombreux gangs Mojave comptent sur nous pour leur approvisionnement en chems, ce qui nous a valu le titre de «fondateurs» du commerce de chems."

 KHA_focus_old_friends:0 "Vieux amis"
 KHA_focus_old_friends_desc:0 "Certains des anciens groupes de pillards avec lesquels nous avons quitté l'abri dépendent de nous pour de nouvelles drogues. Nous devrions en tirer parti aussi longtemps que nous le pouvons - cela ne nous fera que prospérer et pourrait même leur faciliter la tâche à l'avenir."

 KHA_focus_crimson_caravan_trade_deals:0 "Offres commerciales de Crimson Caravan"
 KHA_focus_crimson_caravan_trade_deals_desc:0 "La RNC a officiellement interdit les drogues entraînant une dépendance, mais Crimson Caravan et de nombreux marchands riches et indépendants qui composent la RNC ferment souvent les yeux pour réaliser un profit. Cela nous permet de diffuser notre influence auprès de l'élite corrompue de la RNC !"

 KHA_focus_the_logical_path:0 "L'option logique"
 KHA_focus_the_logical_path_desc:0 "Peu de gens dans le désert sont dignes d'une alliance avec les Khans, mais à travers le Colorado, une bête très similaire l'attend. La Légion maintient bon nombre des points de vue que nous partageons, y compris une haine éternelle à l’égard de la RNC, et nous devrions donc les réconforter. Qui sait ? Nous pouvons même écraser la RNC ensemble."

 KHA_focus_a_friend_of_the_legion:0 "Un ami de la Légion"
 KHA_focus_a_friend_of_the_legion_desc:0 "La Légion est peut-être étroitement liée à nous sur de nombreuses questions de politique, mais nous n’avons actuellement pas beaucoup de relations diplomatiques - en effet, certains de ses dirigeants ne voient en nous que guère plus que des sauvages tribaux ! (Honnêtemen t! Nous, sauvages ! Nos soldats se lavent deux fois par quinzaine - c'est le double de ce qu'ils font !) Nous devrions chercher à les éclairer sur notre héritage et notre culture, afin que nos deux civilisations s'entrelacent."

 KHA_focus_caesars_advisor:0 "Conseiller de Caesar"
 KHA_focus_caesars_advisor_desc:0 "En tant que symbole de notre amitié grandissante, Caesar nous a envoyé l’un de ses conseillers les plus fiables - un frumentarii qui s’appelle Karl. Il fera sans aucun doute rapport à Caesar lui-même. Nous devons donc nous assurer que nous prenons tous ses avis à son compte et que nous lui apprenons quelque chose sur la façon dont nous faisons la guerre."

 KHA_focus_join_the_legion:0 "Rejoindre la Légion"
 KHA_focus_join_the_legion_desc:0 "Une grande alliance militaire entre nous et le Taureau à travers le Colorado est la progression logique de nos relations actuelles avec la Légion. Tout ce que nous avons à faire est de le demander."

 KHA_focus_ideas_of_the_legion:0 "Idées de la Légion"
 KHA_focus_ideas_of_the_legion_desc:0 "Plus d'une chose s'est répandue lorsque nous avons commencé à adopter certaines tactiques et organisations de la Légion, à savoir son rejet de tout ce qui est automatisé. C'est un point de vue que nous devrons accepter si nous voulons continuer à tirer parti de l'alliance."

 KHA_focus_legion_slave_trade:0 "La traite des esclaves de la Légion"
 KHA_focus_legion_slave_trade_desc:0 "L’économie de la Légion et notre propre économie sont fortement tributaires du commerce des esclaves. En conséquence, nous devrions essayer de combiner nos pools d’esclaves afin de nous donner un meilleur accès aux types d’esclaves dont nous avons le plus besoin."

 KHA_focus_a_bastion_across_the_colorado:0 "Un bastion à travers le Colorado"
 KHA_focus_a_bastion_across_the_colorado_desc:0 "Bien que nous soyons techniquement dans une alliance militaire avec la Légion, il est plus ou moins acquis qu’ils ne pourront pas nous aider directement en cas d’invasion de la RNC. En conséquence, nous devons mettre en place nos propres défenses pour contrer ladite menace."

 KHA_focus_war_with_ncr:0 "Préparez-vous à la guerre avec l'Ours"
 KHA_focus_war_with_ncr_desc:0 "Il ne nous faudra pas longtemps avant d'avoir notre vengeance, mais nous avons besoin d'un peu plus de combattans pour remplir nos rangs ! Rappelons les groupes de guerre chez eux."

 KHA_focus_avenge_bittersprings:0 "Venger Bitter Springs"
 KHA_focus_avenge_bittersprings_desc:0 "Les tambours de guerre ont sonné. Nous ne serons pas repoussés. Nous ne céderons jamais. Nous devons ramener ces chiens à leur lieu d'origine. Jamais plus ils ne massacreront nos femmes et nos enfants innocents ! Aux armes !"

 KHA_focus_legion_industry:0 "Idées industrielles de la Légion"
 KHA_focus_legion_industry_desc:0 "Les conseillers de la Légion nous ont expliqué plusieurs techniques pour améliorer notre capacité industrielle grâce à une meilleure utilisation du travail des esclaves et à un travail des métaux plus efficace. Celles-ci nous aideront sans aucun doute à mener notre production à de nouveaux sommets !"

 KHA_focus_legion_weapons:0 "Armes de la Légion"
 KHA_focus_legion_weapons_desc:0 "Caesar lui-même a ordonné de nous fournir plusieurs tonnes d'armes, d'explosifs et d'autres équipements, afin de pouvoir mieux nous défendre contre la RNC. Nous devrions accepter gracieusement."

 KHA_focus_fake_neutrality:0 "Une façade de Neutralité"
 KHA_focus_fake_neutrality_desc:0 "Bien que la protection offerte par la Légion soit attrayante, elle exige trop de nous en retour. Au lieu de cela, nous devrions faire les choses à notre façon - même s’il est évident de savoir de quel côté nous sommes favorables lors du choc entre l’Ours et le Taureau."

 KHA_focus_our_own_slave_trade:0 "Notre propre commerce d'esclaves"
 KHA_focus_our_own_slave_trade_desc:0 "Les esclaves dirigent de nombreuses économies dans les terres désolées, la nôtre comprise. Nous devrions donner la priorité à l'esclavage du plus grand nombre de personnes possible afin d'accroître notre capacité industrielle."

 KHA_focus_backhand_support:0 "Cape et Dague"
 KHA_focus_backhand_support_desc:0 "Engager directement les troupes de la RNC à nos frontières ne ferait que générer des vagues de soldats envoyés contre nous. Au lieu de cela, nous devrions envoyer une partie de nos troupes d'élite à la Légion pour les aider dans leur combat, nous permettant ainsi une vengeance si douce sans pour autant mettre en danger la vie de nos femmes et de nos enfants."

 KHA_focus_khan_addicts:0 "Opioïdes synthétiques"
 KHA_focus_khan_addicts_desc:0 "Avec les nouvelles technologies, notre propre personnel est passé de l’usage des anciens opioïdes naturels à des opioïdes de synthèse beaucoup plus puissants, à l’aide de jets et de psycho. Seul un idiot pourrait faire obstacle à l'une de ces brutes toxicomanes."

 KHA_focus_khan_overdose:0 "Khans dopés"
 KHA_focus_khan_overdose_desc:0 "En distribuant un nombre plus important de chems avant la bataille, nous pourrons «doper» nos hommes - en les mettant dans une crise de rage et en leur donnant un bonus d'attaque significatif au détriment de l'organisation."

 KHA_focus_upgrade_the_arsenal:0 "Améliorer l'arsenal"
 KHA_focus_upgrade_the_arsenal_desc:0 "Même si nos forces sont courageuses au combat, elles ne peuvent pas vaincre un soldat de la RNC avec un mousquet laser si elles ne sont équipées que d'un couteau. Nous devrions améliorer notre armement afin que nos prouesses puissent briller."

 KHA_focus_a_khan_holds_their_own:0 "Un Khan peut tenir le sien"
 KHA_focus_a_khan_holds_their_own_desc:0 "Pour même rejoindre les Khans, un guerrier doit prouver qu'il est capable de se défendre lors d'une bataille en face à face. Beaucoup de nos ennemis ne reçoivent pas le même entraînement."

 KHA_focus_cheap_firearms:0 "Armes à feu bon marché"
 KHA_focus_cheap_firearms_desc:0 "Les terres désolées sont une véritable mine d’armes et d’autres équipements abandonnés. Nous devons exploiter cela !"

 KHA_focus_impale_the_enemy:0 "Empaler nos ennemis"
 KHA_focus_impale_the_enemy_desc:0 "Un vrai guerrier khan est un guerrier qui ne craint pas quand il est directement confronté à son ennemi. Au lieu de cela, ils se rassemblent et détruisent tous ceux qui les opposent contre toute attente - eh bien, et la lance thermique qu’ils manient leur est bien utile."

 KHA_focus_deal_with_gun_runners:0 "Un accord avec les Gun Runners"
 KHA_focus_deal_with_gun_runners_desc:0 "Un groupe peu dense d'habitants de Boneyard, les Gun Runners ont un long passé dans l'entreprise qui porte leur nom. Ils sont fiers de ne construire que les armes les plus fines et de la plus haute qualité. Bien que situés principalement dans Boneyard, les Gun Runners exploitent plusieurs petites usines dans la banlieue de New Vegas et, comme tout autre marchand peu scrupuleux, ils seraient disposés à nous fournir des armes pour des capsules."

 KHA_focus_the_khan_arena:0 "L'arène Khan"
 KHA_focus_the_khan_arena_desc:0 "Une grande arène réside dans le canyon où plusieurs Khans perfectionnent leurs capacités de combat de mêlée. À l'intérieur de l'arène, les Khans se battent dans de grandes compétitions pour déterminer les guerriers ultimes - et les gagnants de ces compétitions sont généralement convoqués pour devenir les chefs des groupes de guerre."

 KHA_focus_weapon_manafacturing_quantity:0 "Production de masse"
 KHA_focus_weapon_manafacturing_quantity_desc:0 "Bien que tous les Khans puissent bien se battre sans armes, cela n’est pas toujours faisable, surtout quand ils font face à des soldats de la RNC armés jusqu'aux dents avec des armes à feu. Nous devrions nous concentrer sur la fabrication d'armes !"

 KHA_focus_new_tactics:0 "Nouvelles tactiques"
 KHA_focus_new_tactics_desc:0 "Alors que nos affrontements avec la RNC signifient que nous savons une ou deux choses sur la façon dont ils se battent, cela signifie également qu'ils savent une chose ou deux sur la façon dont nous nous battons. Nous devons rester imprévisibles !"

 KHA_focus_iron_steeds:0 "Steeds de fer"
 KHA_focus_iron_steeds_desc:0 "Ghengis Khan mena ses guerriers à travers les vastes steppes sur le dos de grands chevaux de bataille. Nous dirigerons la nôtre sur le dos de quelque chose de beaucoup plus rapide et de plus sexy : la moto."

 KHA_focus_war_path:0 "Le grand sentier de la guerre"
 KHA_focus_war_path_desc:0 "Tous ceux qui se tiennent entre nous et nos ambitions doivent se mettre à genoux devant nous. À la guerre !"

 KHA_focus_agricultural_development:0 "Développement agricole"
 KHA_focus_agricultural_development_desc:0 "Nous avons toujours été un peuple aux nombreuses origines. Ces nombreuses origines apportent de nombreuses idées sur la façon de survivre dans ces terres dures et indomptables, l’une d’elles étant l’agriculture."

 KHA_focus_construction_techniques:0 "Techniques de construction"
 KHA_focus_construction_techniques_desc:0 "Maintenant que nous avons décidé de nous installer, nous devons affiner nos méthodes de construction pour permettre une production plus rapide de logements et d’usines."

 KHA_focus_build_a_weapons_stockpile:0 "Créer une réserve"
 KHA_focus_build_a_weapons_stockpile_desc:0 "Bien que les choses soient faciles, nous devons toujours nous préparer pour les moments difficiles. Stocker des armes nous donnera au moins un moyen de nous replier ..."

 KHA_focus_scavenger_outposts:0 "Avant-postes de récupérateur"
 KHA_focus_scavenger_outposts_desc:0 "Les avant-postes de récupérateurs nous fournissent une source de matériaux importants qui sont difficiles à trouver dans les déchets."

 KHA_focus_improved_housing:0 "Logement amélioré"
 KHA_focus_improved_housing_desc:0 "Bien que les Khans vivent traditionnellement sous des tentes, il peut être très bénéfique de commencer à aménager des résidences permanentes, même si cela ne concerne que les femmes et les enfants."

 KHA_focus_old_world_civilization:0 "Civilisation du Vieux Monde"
 KHA_focus_old_world_civilization_desc:0 "Les raids ne sont pas le seul moyen de joindre les deux bouts dans les terres désolées : en effet, l'agriculture, la chasse et la cueillette peuvent être tout aussi lucratifs."

 KHA_focus_one_community:0 "Esprit tribal"
 KHA_focus_one_community_desc:0 "Les Grands Khans forment une grande famille : tout le monde se soucie de l'autre et il y a toujours quelqu'un pour vous rattraper si vous tombez. Nous avons nos combats, mais nous résolvons toujours nos différences. C'est peut-être notre plus grand atout."

 KHA_focus_fire_support:0 "Soutien de feu"
 KHA_focus_fire_support_desc:0 "La clé pour nous défendre consiste à utiliser des explosifs lourds - nous devrions nous concentrer sur leur mise en œuvre dans nos armées."

 KHA_focus_enhanced_tactics:0 "Tactiques Améliorées"
 KHA_focus_enhanced_tactics_desc:0 "Le monde qui nous entoure est rempli de nouvelles batailles avec de nouvelles tactiques. Nous devrions écrire nos propres doctrines pour mieux nous aider au combat."

 KHA_focus_military_planning:0 "Planification minutieuse"
 KHA_focus_military_planning_desc:0 "La guerre totale n'a jamais été une stratégie viable pour les Khans - nous étions trop peu nombreux et trop étendus. Au lieu de cela, nous devrions planifier nos attaques de manière à ce que chaque attaque inflige un maximum de dégâts."

 KHA_focus_medical_advancements:0 "Progrès médicaux"
 KHA_focus_medical_advancements_desc:0 "Lorsque les Disciples sont venus nous voir pour la première fois, ils nous ont aidés sous forme d'avancées technologiques. L'une des leçons les plus importantes qu'ils nous aient apprises était de savoir comment fabriquer nos propres médicaments, en nous aidant à soigner les blessés au combat."

 KHA_focus_electronic_technology:0 "Technologie électronique"
 KHA_focus_electronic_technology_desc:0 "Bien que les connaissances des Disciples de l'Apocalypse qui nous sont accordées soient étendues, il manque le savoir-faire sur la manière de reproduire la technologie en quantités considérables ou sur la manière d'apporter des améliorations. C’est là où nous entrons ..."

 KHA_focus_industrial_aid:0 "Aide industrielle"
 KHA_focus_industrial_aid_desc:0 "Les Disciples sont célèbres pour l'aide qu'ils apportent à nos petites communautés frontalières. Il est temps que nous adoptions la technologie du vieux monde que les Disciples utilisent."

 KHA_focus_our_own_innovations:0 "Nos Propres innovations"
 KHA_focus_our_own_innovations_desc:0 "Les disciples de l'Apocalypse nous ont fourni les éléments de base de notre avenir. Il nous appartient maintenant de continuer à construire."

 KHA_focus_trained_field_medics:0 "Médecins de terrain"
 KHA_focus_trained_field_medics_desc:0 "Bien que les Disciples soient de nature pacifiste, nous pouvons adapter l'aide qu'ils nous ont apportée afin de sauver nos guerriers sur les champs de bataille."

 KHA_focus_settle_the_wasteland:0 "Coloniser les terres désolées"
 KHA_focus_settle_the_wasteland_desc:0 "Les Khans sont en mouvement depuis leur fondation, mais nous ne courrons plus. Il est temps de s'installer et d'établir une base de pouvoir permanente."

 KHA_focus_the_long_house:0 "Le conseil de Long House"
 KHA_focus_the_long_house_desc:0 "La Long House est au centre du clan et toutes les décisions importantes sont prises ici. En cherchant les meilleurs conseillers parmi les groupes qui composent les Khans, nous nous assurerons de ne jamais nous tromper."

 KHA_focus_chance:0 "Chance"
 KHA_focus_chance_desc:0 "Chance est un membre des Grands Khans et un survivant du massacre de Bitter Springs. Il est considéré par de nombreux vétérans du clan comme un guerrier sans pitié, ne montrant aucun remords, alors qu’il réduit ses ennemis un à un."

 KHA_focus_mcmurphy:0 "McMurphy"
 KHA_focus_mcmurphy_desc:0 "McMurphy est né en tant que membre des Khans et possède une expérience inépuisable dans la direction de petites bandes de membres du clan qui effectuent des raids dans des pays ennemis."

 KHA_focus_the_armorer:0 "L'Armurière"
 KHA_focus_the_armorer_desc:0 "L’Armurière des Grands Khans est considérée comme l’une des meilleures des terres désolées, et avec un peu plus qu’un morceau de métal, elle est connue pour avoir forgé les plus belles plaques de poitrine et une excellente armure."

 KHA_focus_oscar_velasco:0 "Oscar Velasco"
 KHA_focus_oscar_velasco_desc:0 "Oscar Velasco était l'un des rares soldats à Bitter Springs le jour du massacre et a combattu bravement avec ses camarades Khans jusqu'à ce qu'ils soient complètement submergés. Oscar a réussi à survivre grâce à ses capacités de tireur d'élite uniques, lui permettant de réduire les soldats de la RNC qui ont tenté de le suivre dans les passages étroits de la montagne. Son talent nous sera d'une grande utilité, tout comme les régiments de survivants auxquels il pourra faire appel."

 KHA_focus_melissa_lewis:0 "Melissa Lewis"
 KHA_focus_melissa_lewis_desc:0 "Melissa est un courrier des Grands Khans et connaît toutes les ficelles du métier. Elle n'est pas née dans la tribu mais a suivi une formation de préparation à la volée - et elle montre un véritable potentiel."

 KHA_focus_desmond_lans:0 "Desmond Lans"
 KHA_focus_desmond_lans_desc:0 "Desmond n'a jamais oublié le massacre de Bitter Springs et pense qu'il est grand temps que les Khans se vengent dans la RNC pour leurs atrocités."

 KHA_focus_jack:0 "Jack"
 KHA_focus_jack_desc:0 "Jack est un trafiquant de drogue facile à vivre, ou un "fournisseur de drogue" comme il le préfère, on peut souvent le trouver avec Diane. Les deux hommes dirigent un réseau de trafic de drogue dans le Mojave et approvisionnent également les Grands Khans en drogues. Jack a appris la chimie des Disciples de l'Apocalypse."

 KHA_focus_diane:0 "Diane"
 KHA_focus_diane_desc:0 "Diane est un revendeur de drogue et membre des Grands Khans. Vous pouvez souvent le trouver avec Jack, même si cela semble être principalement Jack qui le suit partout plutôt qu'une amitié réciproque."

 KHA_focus_anders:0 "Anders"
 KHA_focus_anders_desc:0 "Anders est et a toujours été un Khan, se faisant connaître comme le plus fidèle coureur de drogue de Diane. Ensemble, le trio - Diane, Jack et Anders - contrôle la grande majorité du trafic de drogue des Grands Khans."

 KHA_focus_jerry_the_punk:0 "Jerry le Punk"
 KHA_focus_jerry_the_punk_desc:0 "Quand Jerry était enfant, les Disciples de l'Apocalypse sont venus à Red Rock Canyon avec des livres d'avant-guerre. Jerry passait des heures à lire ces livres, en particulier les recueils de poésie, et occupe de ce fait le rôle du poète du Grand Khan : il écrit des épopées sur les victoires des Khans."

 KHA_focus_emma_winslow:0 "Emma Winslow"
 KHA_focus_emma_winslow_desc:0 "Emma a été l'une des premières Disciples de l'Apocalypse à établir un contact avec les Grands Khans et a consacré son temps à aider le clan, même en commençant à embrasser sa culture. En l'invitant à la Long House, nous pourrons peut-être convaincre son peuple que nous ne sommes pas si mauvais."

 KHA_focus_dalia:0 "Dalia"
 KHA_focus_dalia_desc:0 "Dalia est plus qu’un joli visage, et sa manière de combiner les mots avec une vive conscience politique font d'elle une excellente oratrice pour motiver."

 KHA_focus_new_lands:0 "Nouveaux territoires"
 KHA_focus_new_lands_desc:0 "Notre nombre augmente de jour en jour, mais notre territoire ne le fait pas. Nous avons besoin de nouvelles ressources, de nouvelles colonies et de nouveaux esclaves - nous devons donc les prendre !"

 KHA_focus_a_new_home:0 "Une Nouvelle Frontière"
 KHA_focus_a_new_home_desc:0 "Quelque part, il y a un foyer pour les Khans.\nNous devons juste le trouver."
 KHA_focus_a_new_home_tt:0 "§RAidez les Khans à voyager dans un nouvel endroit lors d'une prochaine mise à jour.§!"

 KHA_focus_expand_northwards:0 "Pousser pour la zone 51"
 KHA_focus_expand_northwards_desc:0 "Les Sky Reavers, au nord, occupent actuellement la zone 51, une installation militaire d'avant-guerre très prisée qui semble être restée jusqu'à présent à l'abri des bandes de pilleurs en maraude. De grandes récompenses doivent certainement se trouver dans la base, sans parler de la multitude de colonies qu'une occupation des terres des Sky Reavers nous apporterait."

 KHA_focus_a_new_silk_road:0 "Approvisionner le marché noir de Sables Ombragés"
 KHA_focus_a_new_silk_road_desc:51 "Maintenant que nous avons un accès plus ou moins direct à Shady Sands par le biais de nos différentes implantations dans et autour de la zone 51, nous pouvons facilement acheminer nos drogues, narcotiques et armes vers Shady Sands même. Il est certain que l'élite politique demande à échapper à la lourde démocratie que la RCN a transformée."

 KHA_focus_enslave_the_west:0 "Asservir l'Ouest"
 KHA_focus_enslave_the_west_desc:0 "Les terres occidentales des Sky Reavers sont mûres de colonies et de ressources, mais aussi de résistance. Elle doit être écrasée si nous voulons poursuivre notre travail dans la région."

 KHA_focus_integrate_the_west_reavers:0 "Créer des avant-postes Khan"
 KHA_focus_integrate_the_west_reavers_desc:0 "Maintenant que le Nevada occidental est purgé de ses ennemis, nous devrions déplacer un petit groupe de Khans dans le canyon et installer des avant-postes. Cette terre nous appartient désormais de plein droit, et nous commencerons bientôt à recruter des Khans dans la région."

 KHA_focus_explore_a51:51 "Lancer une expédition dans la zone 51"
 KHA_focus_explore_a51_desc:51 "L'installation militaire de la zone 51 a été gravement endommagée par les missiles pendant la Grande Guerre, mais il reste de grandes zones souterraines entièrement fermées. Beaucoup de ces zones n'ont pas vu la lumière du jour depuis des décennies et doivent contenir de vastes richesses. Ou de graves dangers..."

 KHA_focus_enslave_the_east:0 "Asservir l'Est"
 KHA_focus_enslave_the_east_desc:0 "L'Est du Nevada compte encore une importante population civile, malgré la longue guerre. Nous devrions faire travailler la population dans les usines et les mines !"

 KHA_focus_integrate_the_east_reavers:0 "Intégrer les Springs"
 KHA_focus_integrate_the_east_reavers_desc:0 "Bien que notre combat avec les Sky Reavers ait été sanglant, de nombreux habitants des colonies que nous avons capturées sont favorables à notre mode de vie. En effet, beaucoup souhaitent rejoindre les Khans. Nous devrions exploiter cela pour créer encore plus de groupes de combat !"

 KHA_focus_press_advantage:0 "Faire valoir notre avantage"
 KHA_focus_press_advantage_desc:0 "Les tribus et les bandes de voleurs du Nevada n'ont pas du tout été préparées à notre conquête rapide des Sky Reavers, ni à l'expansion de nos réseaux de trafiquants de drogue sur des marchés lointains et étendus. Nous devons poursuivre nos efforts avant qu'ils ne puissent se défendre !"

 KHA_focus_expansion_rangers:0 "Écraser les Rangers"
 KHA_focus_expansion_rangers_desc:0 "Les Rangers du Nord ont été un fléau constant pour nos opérations de trafic de drogue. Obsédés par leurs idéaux pathétiques d'aider les pauvres et les sans défense, ils se heurtent constamment à nos bandes de guerre. Il est temps d'y mettre fin une fois pour toutes."

 KHA_focus_reno_drug_trade:0 "Accéder au commerce de drogues de New Reno"
 KHA_focus_reno_drug_trade_desc:0 "New Reno regorge de drogues et nous avons besoin d'un endroit sûr pour en vendre. Heureusement, nous avons une "citadelle" récemment libérée qui est un bien immobilier de premier ordre..."

 KHA_focus_recruit_lowlifes:0 "Recruter l'écume de la terre"
 KHA_focus_recruit_lowlifes_desc:0 "Nous contrôlons une grande partie du territoire qui ne fait pas partie des Grands Khans. Par conséquent, nous nous efforçons d'attirer des recrues de ces régions normalement. Peut-être devrions-nous changer de tactique et nous concentrer sur le recrutement de ceux qui sont vulnérables à la "persuasion"..."

 KHA_focus_backstab_wht:0 "Écraser les Jambes Blanches"
 KHA_focus_backstab_wht_desc:0 "Les Jambes Blanches et leur vaste empire constituent une menace directe pour notre pays. Nous devons y faire face, avant qu'ils ne deviennent une menace pour nous et nos alliés."

 KHA_focus_utah_client_states:0 "Créer des États tributaires dans l'Utah"
 KHA_focus_utah_client_states_desc:0 "Nous serons gravement débordés si nous atteignons notre territoire dans l'Utah proprement dit, et nous devrions donc chercher à créer des États tributaires parmi les tribus et les colonies locales."
 KHA_tributary_effect_tt:0 "Cette priorité a plusieurs conséquences :\n\nSi vous possédez toutes les terres principales des §YSorrows§!, §YTimekeepers§! ou §YTar Walkers§! vous les §Gtransformez en marionnette§! directement.\n\nSinon, vous gagnerez des §YObjectifs de Guerre§! sur toutes les nations qui possèdent leurs terres principales que vous ne possédez pas.\n\nSi les §YSorrows§!, les §YTimekeepers§! ou les §YTar Walkers§! sont dans une faction avec vous, ils deviendront vos §Gmarionnettes§!\nSinon, vous obtiendrez un §Robjectif de guerre pour rendre marionnette§! contre eux."

 KHA_focus_raise_new_wht_hosts:0 "Réunir les hôtes des Jambes Blanches"
 KHA_focus_raise_new_wht_hosts_desc:0 "De nombreuses tribus des Jambes Blanches ne sont pas des adeptes fanatiques de Caesar ou des Mormons. En effet, beaucoup sont prêts à servir n'importe quel maître sur la promesse de pillage et de gloire. Ils feront des recrues faciles."
 kha_raise_wht_warbands:0 "Une division de §RKhan Footrunners§! sera créée dans chaque état contrôlé qui est un état national de [WHT.GetNameWithFlag]."

 KHA_focus_integrate_wht:0 "Nouveaux membres Khan"
 KHA_focus_integrate_wht_desc:0 "De nombreuses personnes au sein des Jambes Blanches ne se sont jamais opposées à l'adhésion aux Khans et ont également une expérience significative de la survie dans les déserts. Nous ne devons pas laisser ce talent se perdre !"

 KHA_focus_enslave_wht:0 "Faites-les esclaves"
 KHA_focus_enslave_wht_desc:0 "Les Jambes Blanches sont nos ennemis et, en tant que telles, nous ne pouvons jamais leur faire confiance pour rejoindre les rangs de groupes de guerre. Nous devrions plutôt les enchaîner les envoyer dans des usines ou des mines !"

 KHA_focus_khan_culture_1:0 "Moyens de production"
 KHA_focus_khan_culture_1_desc:0 "Les Khans ont toujours été en mouvement, produisant ce dont ils ont besoin où qu'ils soient. Nous devrions suivre avec ces traditions."

 KHA_focus_khan_culture_2:0 "Darwinisme social"
 KHA_focus_khan_culture_2_desc:0 "Seuls les plus forts survivent dans la culture Khan, et grâce à cela, tout notre peuple est devenu fort !"

 KHA_focus_khan_culture_3:0 "Corps capables"
 KHA_focus_khan_culture_3_desc:0 "Chaque Khan apte au travail est un guerrier. Cela peut peser lourdement sur notre production, car nous n’avons pas de véritable mécanique dédiée, mais cela signifie que chaque Khan peut se défendre et défendre son entourage."

 KHA_focus_khan_culture_4:0 "Tactiques frapper & courir"
 KHA_focus_khan_culture_4_desc:0 "Nous ne pourrons jamais déployer une grande armée, nous devons donc développer notre propre tactique pour tirer le meilleur parti de ce que nous avons."

 KHA_focus_khan_culture_5:0 "Structures Permanentes"
 KHA_focus_khan_culture_5_desc:0 "Un mode de vie nomade est une bonne chose pour joindre les deux bouts en faisant des raids, mais si nous voulons devenir prospères, nous devons trouver un endroit où nous installer."

 KHA_focus_khan_culture_6:0 "Idées du futur"
 KHA_focus_khan_culture_6_desc:0 "La culture Khan a toujours été définie comme primitive, mais en nous installant, nous pouvons envisager de nouveaux modes de vie."

 KHA_focus_khan_culture_7:0 "Résidence permanente"
 KHA_focus_khan_culture_7_desc:0 "En ayant un lieu de résidence permanente, nous avons également un lieu de sécurité permanente - à condition que nous le gardions bien défendu."

 KHA_focus_khan_culture_8:0 "Stratégies défensives"
 KHA_focus_khan_culture_8_desc:0 "Nous devrions élargir nos capacités de défense au-delà de Red Rock Canyon et défendre tout ce que nous considérons comme étant à nous."

 KHA_establish_the_drug_runners:0 "Mettre en place les Drug Runners"
 KHA_establish_the_drug_runners_desc:0 "Nous pouvons certes produire plus de drogues que nous n'en vendons actuellement. Pour développer notre activité, nous aurions besoin de passeurs de drogue dévoués pour faire rentrer la pâte."
