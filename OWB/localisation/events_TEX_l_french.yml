 nf_texas.1.t:0 "Un Monde de Changement"
 nf_texas.1.d:0 "Le monde tel que nous le connaissons évolue rapidement. Il y a quelques décennies, l'Étoile Solitaire était un établissement commercial prospère et pacifique, et les Rangers texans ont été unifiés avec les membres de leur famille de la Confrérie pour lutter contre les pilleurs qui sévissaient au Texas. Aujourd'hui, tout a changé. La République provisoire du Texas, autrefois le rêve des optimistes naïfs, est aujourd'hui une réalité. Les deux nations de l'Étoile Solitaire et des Texan Rangers sont unies derrière les croyances communes de liberté, de prospérité et de démocratie. [To Be Expanded]"
 nf_texas.1.a:0 "Il y a des décisions importantes à prendre..."
 nf_texas.2.t:0 "La Guerre est la Continuation de la Politique"
 nf_texas.2.d:0 ""
 nf_texas.2.a:0 "Pour vivre en paix, nous devons être prêts à faire la guerre."

 nf_texas.3.t:0 "Une Question d'État"
 nf_texas.3.d:0 "Choisir qui le Texas va élire, oui c'est aussi simple que cela pour gagner des élections parfois."
 nf_texas.3.a:0 "Cho Bang doit nous guider"
 nf_texas.3.b:0 "Rusk pour le Texas"
 nf_texas.4.t:0 "Suprématie Aérienne des Texane"
 nf_texas.4.d:0 "L'Armée de l'Air Commémorative Texane était une grande organisation avant la guerre, étrangement assez déterminée à sauvegarder l'histoire de l'aviation. Faisons revivre cette tradition dans son intégralité, avec quelques applications plus spécialisées également."
 nf_texas.4.a:0 "Le ciel est à nous"
 nf_texas.5.t:0 "La Question du Drapeau"
 nf_texas.5.d:0 "Alors que certains s'interrogent sur le fait de passer du temps à débattre d'un drapeau alors que des hordes de robots menacent le Texas à travers le Rio Grande, le Congrès provisoire veut débattre de la question. Le Texas a eu de nombreux drapeaux ; le drapeau de l'Espagne, de la France, du Mexique, les deux drapeaux de la République, le drapeau américain, le drapeau confédéré, le drapeau américain encore, le drapeau de la ville de l'Étoile Solitaire, et le drapeau de l'armée super mutante d'Attis qui a écumé les Terres Dévastées jusqu'à l'arrivée de la Confrérie de l'acier. Nous devons décider lequel des choix raisonnables nous utiliserons pour la République Restaurée."
 nf_texas.5.a:0 "Utilisons le premier drapeau dont personne ne se souvient."
 nf_texas.5.b:0 "La Seule Étoile des Terres Dévastées !"
 nf_texas.5.c:0 "Utilisons le drapeau texan que l'on peut encore trouver dans les ruines de Dallas."
 nf_texas.5.e:0 "Ce drapeau a l'air texan, non ?"
 nf_texas.6.t:0 "La Question de la Capitale"
 nf_texas.6.d:0 "Encore un autre choix à faire, un privilège que la plupart des gens pensent. Où allons-nous installer notre siège de pouvoir ? D'où allons-nous gouverner le Texas ? Quelle ville deviendra un phare pour la diffusion de la liberté et de la richesse."
 nf_texas.6.a:0 "Dallas, la plus grande ville de l'ancien monde au Texas."
 nf_texas.6.b:0 "Houston, la métropole côtière."
 nf_texas.6.c:0 "L'Étoile Solitaire, la ville en plein essor du nouveau monde."
 nf_texas.6.e:0 "Austin, un symbole de l'unité mutant-humain."

 nf_texas.8.t:0 "Liberté de Religion, ou Liberté de ne pas être Religieux"
 nf_texas.8.d:0 "Bien que personne ne pense vraiment que les athées devraient être interdits de fonction, il y a ceux qui pensent que le Texas devrait utiliser la constitution pour promouvoir une vision morale du monde.  Après tout, voulez-vous que quelqu'un comme le maire Jasmine prenne le pouvoir ?"
 nf_texas.8.a:0 "Nous sommes un peuple pieux, je pense."
 nf_texas.8.b:0 "Mieux vaut une honnête pute qu'un prêtre véreux."



 nf_texas.9.t:0 " Égalité devant la Loi"
 nf_texas.9.d:0 "La Constitution du Texas stipulait autrefois que l'égalité ne pouvait être refusée sur la base du sexe, de la race, de la couleur, des croyances ou de l'origine nationale. Beaucoup au Texas pensent que c'est suffisant et garantit l'égalité des super-mutants. Mais Keats veut que la disposition stipule explicitement que le statut VEF est une classe protégée. Bien que cela apaisera Shale, cela mettra en colère beaucoup de ceux qui ont perdu des êtres chers à cause de Shale ou des Iron Mongers."
 nf_texas.9.a:0 "Keats porte la convention !"
 nf_texas.9.b:0 "Il n'y a aucune raison d'accorder un traitement spécial."



 nf_texas.10.t:0 "A long Terme..."
 nf_texas.10.d:0 "L'un des plus grands débats est la forme de la nouvelle République. Certains considèrent le Texas comme un pacte de défense plus fort pour tenir la Légion et Santa Anna à distance. Ils préfèrent limiter le pouvoir du gouvernement de l'État et le mandater pour qu'il ne dépense que ce qu'il perçoit chaque année.  Cela rendrait le gouvernement de l'État plus dépendant de ce que les villes du Texas soutiennent. Mais Cho Bang a préconisé un ministère des finances centralisé qui peut faire des déficits et vendre des obligations pour financer la croissance. Comme l'a dit Cho Bang, \"à long terme, cela pourrait, peut-être, causer des problèmes\". \"Mais à long terme, nous sommes tous morts. Et si nous ne pouvons pas nous permettre de combattre Santa Anna et Lanius, ce sera un problème à très court terme\"."
 nf_texas.10.a:0 "Limiter les dépenses nationales."
 nf_texas.10.b:0 "Achetez des Bons de la Victoire Texane !"

 nf_texas.11.t:0 "Justice de la Pièce"
 nf_texas.11.d:0 "Bien que la Confrérie et le Cho Bang soient alliés, ils ont des points de vue très différents sur le droit.  La Confrérie texane n'a jamais pris la peine d'officialiser son code juridique, préférant une justice de frontière brutale et prête à l'emploi. En revanche, l'Étoile Solitaire a excellé dans des domaines tels que les \"contrats\" et les \"juges\". Cho Bang estime que la République du Texas a besoin d'un système judiciaire formel pour promouvoir le développement économique, tandis que la Confrérie pense que la justice doit rester au niveau local. Keats, pour sa part, est également sceptique quant au fait de laisser les villes nommer directement leurs juges pour protéger les minorités super mutantes."
 nf_texas.11.a:0 "Les forces armées nous ont bien servi jusqu'à présent !"
 nf_texas.11.b:0 "Cho et Keats mènent la danse. Les juges sont nommés par le Congrès."

 nf_texas.111.t:0 "Les Foyers Exigent le Droit de Porter des Armes"
 nf_texas.111.d:0 "Les fermes ont été menacées par la frontière. Les kangourous à cornes du désert de Chihuahuan ont détruit tous les tomatillos. Ils veulent s'assurer que leurs arsenaux de lanceurs de rats seront en sécurité une fois que la république sera pleinement formée."
 nf_texas.111.a:0 "Oui on l'intégrera dans la constitution"
 nf_texas.111.b:0 "C'est trop dangereux pour que nous permettions"

 nf_texas.112.t:0 "Réfugiés"
 nf_texas.112.d:0 "La conquête de Lanius sur nos voisins a déplacé beaucoup de ceux qui vivent dans la région. Ils se sont récemment installés dans de grandes villes de tentes juste à l'intérieur de nos frontières. Ils recherchent la protection et les libertés que nous leur offrons. Comme leur nombre augmente, ils demandent une garantie dans notre constitution. Pour soutenir ces réfugiés, nous devrons mettre de côté des fonds, et la nouvelle de notre soutien se répandra certainement."
 nf_texas.112.a:0 "Nous les accueillons à bras ouverts"
 nf_texas.112.b:0 "Nous ne pouvons pas les soutenir ici"
 constitution_mission_2:0 "Demande : Liberté de Circulation"

 nf_texas.113.t:0 "Les Mutants réclament des droits"
 nf_texas.113.d:0 "Notre partenariat avec Keats comprenait une compréhension inhérente au fait que les mutants seraient considérés comme égaux aux humains. Keats fait actuellement pression en ce sens lors de notre convention constitutionnelle, mais d'autres ont repoussé cette idée ; le fléau de l'armée d'Attis est encore frais dans l'esprit de certains."
 nf_texas.113.a:0 "Une Position Difficile"
 constitution_mission_3:0 "Demande : Droits des Mutants"
 constitution_mission_4:0 "Demande : Refuser les Droits aux Mutants"

 nf_texas.114.t:0 "Un Corps Législatif Fort"
 nf_texas.114.d:0 "La Législature des fusées de Houston a longtemps été un organe de gouvernement fort de la petite nation des ruines de Houston. Ils croient en leur système et souhaitent que nous l'adoptions. La colonne vertébrale de la démocratie est le peuple, disent-ils, et les représentants de ce dernier guident une nation sur la voie la plus favorable au peuple dans son ensemble."
 nf_texas.114.a:0 "Une demande raisonnable"
 nf_texas.114.b:0 "Les masses ne peuvent pas diriger efficacement"
 constitution_mission_5:0 "Demande : Droits des Mutants"

 nf_texas.115.t:0 "Éducation"
 nf_texas.115.d:0 "Depuis notre arrivée en tant que Confrérie au Texas, nous avons éduqué ceux qui nous rejoindraient pour en faire des scientifiques, et des soldats. Maintenant, ce devoir s'étend aussi aux fermiers et aux producteurs de [THIS.GetName]. Pour donner une forme plus humanitaire aux idéaux de notre Confrérie, nous avons proposé ces articles pour qu'ils soient inclus dans la constitution."
 nf_texas.115.a:0 "Merci pour la recommandation, Paladin."

 nf_texas.51.t:0 "Notre Constitution"
 nf_texas.51.d:0 "Avec la formation de la république, la prochaine étape importante pour nous est d'encadrer notre nation un peu comme dans les histoires des années passées. Les combats seront féroces, et des dispositions seront exigées, requises ou détestées par nos électeurs et notre communauté. \n\n §GLa Constitution du Texas est composée d'articles et de sous-sections. Chacun des cinq articles est déverrouillé par l'arbre des centres d'intérêt, les sous-sections étant déverrouillées par l'arbre des centres d'intérêt et les événements. Chaque sous-section peut être ajoutée une fois à la constitution, et lui confère des effets uniques. La constitution n'a pas d'effet tant qu'elle n'est pas signée, mais une fois signée, elle n'est plus modifiable. Choisissez judicieusement le moment de la signature du document.§!"
 nf_texas.51.a:0 "L'heure de la Convention !"

 nf_texas.12.t:0 "Tout est Plus Bête au Texas"
 nf_texas.12.d:0 "[TEX.GetLeader] a exigé le territoire de la TAA de la République souveraine de Rio. Le Texas, qui existe depuis... des mois ? Je suppose ? menace de faire la guerre si nous ne cédons pas le territoire qui fait partie de Rio depuis des décennies. Comment allons-nous réagir ?"
 nf_texas.12.a:0 "Nous n'avons pas survécu à la Grande Guerre pour prendre cette merde."
 nf_texas.12.b:0 "Offrez un territoire autonome en échange d'une alliance !"

 nf_texas.13.t:0 "[RRG.GetName] dit non !"
 nf_texas.13.d:0 "Les vermines de [RRG.Capital.GetName] refusent de céder leurs terres au nord du Rio Grande. Il semble que nous devrons, une fois de plus, chasser les Mexicains du Texas."
 nf_texas.13.a:0 "Ce sera terminé à Noël."

 nf_texas.14.t:0 "Une Alliance d'Égal à Égal ?"
 nf_texas.14.d:0 "Les vermines de [RRG.Capital.GetName] refusent de céder leurs terres au nord du Rio Grande. Il semble que nous devrons, une fois de plus, chasser les Mexicains du Texas."
 nf_texas.14.a:0 "Ce sera terminé à Noël."

 nf_texas.15.t:0 "La Lueur Jaune du Texas"
 nf_texas.15.d:0 "Le Texas a demandé des terres à [RRG.GetName] en se basant sur les frontières de l'État d'avant-guerre. N'étant pas idiots, il est assez clair que le Texas va demander, une fois de plus, des terres aux Indiens d'Amérique au nom de la liberté, à moins que nous ne leur tenions tête. Une victoire sur Rio permettrait au Texas de tourner toute son attention contre nous, alors peut-être devrions-nous nous tenir aux côtés de Rio ?"
 nf_texas.15.a:0 "Ils sont presque aussi mauvais que l'Enclave de Chicago."
 nf_texas.15.b:0 "Si nous ne bougeons pas, ils ne nous verront peut-être pas."

 nf_texas.16.t:0 "Aide d'Oklahoma"
 nf_texas.16.d:0 "Il semble que nous ne soyons pas les seuls à nous inquiéter de la conquête de notre pays par le Texas. L'Oklahoma est à nos côtés."
 nf_texas.16.a:0 "Plus forts Ensemble !"


 nf_texas.17.t:0 "L'Oklahoma garantit Rio"
 nf_texas.17.d:0 "Il semble que notre demande de saisir la TAA ait suscité l'inquiétude des tribus de l'Oklahoma. Apparemment, la libération du territoire historique du Texas dérange d'autres personnes qui vivent également sur ce territoire. Eh bien, nous allons mettre fin à la rivalité de la Rivière Rouge une fois pour toutes."
 nf_texas.17.a:0 "Cette carte n'est pas assez grande pour nous deux."


 nf_texas.18.t:0 "Le Texas Rejette Notre Offre !"
 nf_texas.18.d:0 "Il semble que le Texas ait rejeté notre alliance. Au lieu de défendre la liberté pour les Terres Désolées, ils ne sont qu'un conquérant de plus dans une longue lignée. Le Texas n'a aucun droit sur le cœur et l'esprit de la TAA, et son peuple fait maintenant et pour toujours partie de la République du Rio Grande.  Nous continuons à défendre la démocratie contre tous ceux qui la menacent."
 nf_texas.18.a:0 "La souveraineté émane immédiatement du peuple !"


 nf_texas.19.t:0 "Le Dernier, le Meilleur Espoir pour la Paix"
 nf_texas.19.d:0 "On dit que la guerre ne change jamais, mais si la guerre ne change pas, les hommes doivent changer, et leurs symboles aussi. [TEX.GetLeader] a accepté notre proposition. Au lieu d'annexer la TAA, la terre, la frontière entre l'Amérique et le Mexique, doit rejoindre une nouvelle alliance. Le Texas a rejeté une folle tentative de conquête, et reconnaît combien nous partageons. Ensemble, les républiques du Texas et du Rio Grande défendront la vérité, la justice et la voie nord-américaine contre tous ceux qui nous menacent. Les républiques sœurs seront un flambeau pour la Terre Désolée ; et peut-être, un jour, éclaireront-elles le continent."
 nf_texas.19.a:0 "Las republicas hermanas!"

 nf_texas.500.t:0 "La Rose Jaune en Fleur"
 nf_texas.500.d:0 "De l'Étoile Solitaire à Dallas, les stations ont été bousculées par la proclamation du 23ème siècle. L'Union économique du Texan, autrefois une confédération d'alliés avec la Confrérie Texane et l'Étoile Solitaire comme membres centraux, s'est unifiée en un seul État centralisé. Une telle croissance a toujours ses difficultés, mais la nouvelle a été bien accueillie par les citoyens de toute l'Union. Presque tout le monde semble croire qu'une rose plus lumineuse va bientôt fleurir. \n\nLa rédaction d'une §G\"nouvelle constitution\"§! est déjà en cours, les pouvoirs publics promettant de respecter la volonté du peuple en posant les fondations de leur nouvelle maison.."
 nf_texas.500.a:0 "Avez-vous entendu la nouvelle ?"
