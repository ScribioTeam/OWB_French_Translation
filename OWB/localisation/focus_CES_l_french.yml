 #-------------------------------------
 # Caesar's Legion
 #-------------------------------------
 FOCUS_FILTER_GLORY_VULPES:0 "Chemin de Vulpes"
 FOCUS_FILTER_GLORY_MALPAIS:0 "Chemin de Malpais"
 FOCUS_FILTER_GLORY_AURELIUS:0 "Chemin de Aurelius"
 FOCUS_FILTER_GLORY_LUCIUS:0 "Chemin de Lucius"
 FOCUS_FILTER_GLORY_CAESAR:0 "Chemin de Caesar"
 FOCUS_FILTER_NAVAJO:0 "Diplomatie avec les Navajo"
 FOCUS_FILTER_GENTE:0 "Diplomatie avec Gente Del Sol"
 FOCUS_FILTER_UTAH:0 "Diplomatie avec l'Utah"

 ces_expedition_to_blackfoot:0 "Expedition vers Blackfoot"
 ces_expedition_to_blackfoot_desc:0 "L'expédition vers la tribu de Blackfoot a été l'événement marquant de l'histoire de la Légion. La tribu est la fondation de la grande légion de Caesar, et ce fut à travers les flammes des guerres de cette tribu primitive que la volonté de fer de Caesar fut forgée."

 ces_death_in_the_canyons:0 "Le visage de Janus de Caesar"
 ces_death_in_the_canyons_desc:0 "La miséricorde de Caesar après une bataille était aussi réputée que sa brutalité pendant celle-ci. Pour chaque esclave brisé au fouet de la Légion, il y avait un fermier qui remerciait la Légion d'avoir tué un pilleur. Pour chaque tribu qui perdait son nom, il y avait une ville qui s'épanouissait sous le soleil de l'Arizona."

 ces_the_malpais_legate:0 "Le Légat Malpais"
 ces_the_malpais_legate_desc:0 "Joshua Graham, Le légat des Malpais, était le cofondateur de la légion, et le plus grand serviteur de Caesar. Un astucieux, rusé - un acte précoce cimente sa légende à travers la Légion, et a formé la base de ses prouesses militaires."

 ces_caesar_son_of_mars:0 "Caesar, fils de Mars"
 ces_caesar_son_of_mars_desc:0 "La volonté de Caesar est la loi. Il est un dieu parmi les hommes, le fils du dieu de la guerre, Mars. Tous dans sa légion vivent pour le servir, comme une lame sert son maître. Il est l'enseignant et le maître des tribus sous son aile - et dans sa conquête, leur a enseigné de nombreuses leçons."

 # Alea Iacta Est sub-tree
 ces_alea_iacta_est:0 "Le sort en est jeté"
 ces_alea_iacta_est_desc:0 "Le sort en est jeté, les dés sont jetés, les mots prononcés par l'homonyme de Caesar alors qu'il se tenait contre Rome. Ce sont les mots qui ont commencé l'empire immortel, les mots qui annonceront encore le grand empire de Caesar."

 ces_the_hangdogs:0 "Les Hangdogs"
 ces_the_hangdogs_desc:0 "Dans la ville en ruines de Denver, maintenant appelée Dog City, la tribu Hangdog erre avec des paquets de chiens vicieux. Ils adorent ces chiens, et croient qu'ils sont spirituellement liés à eux."



 ces_legion_mongrels:0 "La Légion de Mongrels"
 ces_legion_mongrels_desc:0 "La tribu Hangdogs avait une impressionnante maîtrise des chiens, et avec leur tribu entièrement assimilée, nous pouvons utiliser de grandes divisions avec des chiens de combat dans notre légion. Les chiens de combat sont parfait pour briser les lignes ennemies."

 ces_the_twin_mothers:0 "Les Mères Jumelles"
 ces_the_twin_mothers_desc:0 "Les Mères Jumelles sont une tribu en arrière, où les femmes règnent et adorent une fausse déesse nommée 'Diana'. Elles sont renommées pour leur accent sur l'éducation et la guérison."

 ces_goddess_diana:0 "La Déesse Diana"
 ces_goddess_diana_desc:0 "La tribu des Mères Jumelles que nous avons récemment asservie persiste dans sa croyance que sa déesse Diane est réelle. Souvent, elles refusent de lier les blessures des légionnaires en signe de protestation. Reconnaître leur déesse comme l'égal de Caesar peuvent les soumettre."

 ces_caesar_the_godslayer:0 "Caesar le Déjoueur"
 ces_caesar_the_godslayer_desc:0 "Ceasar enseignera aux Mères Jumelles leur dernière leçon. Leur déesse n'est rien de plus qu'une illusion - et peut être tué. Avec leur tribu brisée et asservie, ils seront enchaînés à la volonté de Ceaser - et utilisé comme guérisseurs pour la Légion."

 ces_two_sun:0 "Two Sun"
 ces_two_sun_desc:0 "La ville de Two Sun abrite un groupe de tribaux itinérants, qui utilisent des véhicules restaurés pour avancer à travers les immeuble en ruines. Leur maîtrise des véhicules à moteur est connue dans toute la Légion."

 ces_the_cult_of_nas:0 "Le culte de Nas"
 ces_the_cult_of_nas_desc:0 "La tribu récemment conquise de Two Sun adoré un dieu qu'ils ont appelé «Nas» - le dieu qui leur aurait donné leurs véhicules et les compétences pour l'utiliser. Si nous permettons l'adoration de ce dieu, ils conserveront leur grande habileté à conduire."
 ces_ride_will_faster_tt:0 "Crée deux §Yunités motorisées§! et débloque un conseiller.\n"


 ces_taming_the_city:0 "Apprivoiser la ville"
 ces_taming_the_city_desc:0 "Avec la tribu des Two Sun vaincue, il est laissé à la Légion d'apprivoiser les véhicules de la ville. Avec la tribu dans nos rangs, leurs unités de véhicules d'élite peuvent être assimilées dans la Légion."

 ces_cochise_county_cowboys:0 "Cowboys du comté de Cochise"
 ces_cochise_county_cowboys_desc:0 "Les Cowboys du comté de Cochise sont une tribu qui adorent les symboles du vieux monde de «cow-boys». Ils interceptent fréquemment les voyageurs locaux et les caravanes - et ont une compétence unique dans la guerre de guérilla."


 ces_legion_outlaws:0 "Légionnaire hors-la-loi"
 ces_legion_outlaws_desc:0 "Les Cowboys du comté de Cochise, que nous avons récemment assimilés, pourraient être une aubaine pour la Légion lorsqu'ils sont utilisés comme hors-la-loi et rangers, avec une connaissance unique de la terre et des tactiques de guérilla."

 ces_temple_of_shottol:0 "Temple de Shottol"
 ces_temple_of_shottol_desc:0 "Maintenant que nous avons autorisé le dieu Shottol dans notre panthéon des dieux, ses partisans réclament un lieu de culte, un temple à Dog City pour le reconnaître et se rassembler avec d'autres disciples."

 ces_the_twin_temples:0 "Les temples jumeaux"
 ces_the_twin_temples_desc:0 "Les disciples de Diana demandent qu'un temple soit construit dans leurs anciennes terres tribales. Ici, ils cherchent à enseigner à Diane et à promouvoir l'apprentissage et l'éducation à travers la Légion."

 ces_nas_scriptures:0 "Propager les Écritures de Nas"
 ces_nas_scriptures_desc:0 "Parmi les véhicules de la tribu des Two Sun, les écritures de leur dieu Nas, des manuels d'auto très anciens d'avant-guerre, ont circulé en tant que gospel divin. Si nous aidons à propager cette écriture, notre production de véhicules s'améliorera."
 ces_demon_servants:0 "Les serviteurs du démon"

 ces_demon_servants_desc:0 "Les soi-disant «Servants de Wyatt» sont un groupe d'élite parmi la tribu de pays de Cochise - quelques-uns des meilleurs éclaireurs et guerriers que la Légion ait rencontrés. Avec l'intégration de Wyatt dans notre panthéon, ils rejoindront notre légion."

 # Conqueror of the 86 Sub-tree
 ces_conqueror_of_the_86:86 "Les conquérants du 86"
 ces_conqueror_of_the_86_desc:86 "Avec la conquête de ces tribus finales, la Légion est maintenant composée de 86. Un titre impressionnant, l'exploit de conquérir et d'assimiler 86 tribus est sans précédent dans les Terres Désolées."

 # Brotherhood sub-tree
 ces_the_brotherhood_of_steel:0 "La Condrérie de l'Acier"
 ces_the_brotherhood_of_steel_desc:0 "La Confrérie de l'acier, en arrière, est une tribut insensé. Ils sont les pires de l'humanité, accapareurs - charognards habillé de harnais de chevalerie. Ils n'offre aucun avenir, ils sont une impasse."

 ces_smoke_out_the_rats:0 "Enfumer les Rats"
 ces_smoke_out_the_rats_desc:0 "La Confrérie de Mojave se cache dans un bunker dans le desert de Mojave. Nous allons saisir le désert, jusqu'à ce que nos frumentarii puissent les trouver, ou nous pouvons les appâter pour les sortir de leur bunker."

 ces_annex_hidden_valley:0 "Annexer Hiden Valley"
 ces_annex_hidden_valley_desc:0 "Avec la défaite de la Confrérie de Mojave, la légion contrôle maintenant Hyden Valley et le désert environnant. Annexer ceci à la Légion, fournira des colons et des infrastructures, nous donnera une base dans le Mojave."

 ces_broken_steel:0 "Briser l'Acier"
 ces_broken_steel_desc:0 "La Confrérie a été vaincue, cassé sous le pied. L'expérience et la projection de puissance tirées de cette défaite historique montrent simplement à quel point la Légion est puissante."

 ces_enslaving_the_scribes:0 "Asservir les Scribes"
 ces_enslaving_the_scribes_desc:0 "Bien que cela ait été difficile, briser la volonté des scribes de la Confrérie a été une grande aubaine pour l'avancement scientifique de la Légion, nous pouvons apprendre leurs secrets des armes énergetiques et des armures assistées"

 ces_the_last_knight:0 "Le Dernier Chevalier"
 ces_the_last_knight_desc:0 "Un membre de la Confrérie en particulier nous a résisté pendant longtemps, jusqu'à ce que nous parvenions à le capturer et à l'engager dans l'arène des gladiateurs. Bien que nous ayons espéré qu'il connaîtrait sa mort dans l'arène, il s'est battu avec vaillance contre tout ce que nous lui avons lancé."

 ces_deconstructing_perfection:0 "Déconstruire la Perfection"
 ces_deconstructing_perfection_desc:0 "Avec toutes les pièces d'Armure Assistée récupérées que nous avons gagnées en battant la Confrérie de Mojave, nous pouvons potentiellement construire notre propre armure assistée avec plus de facilité, bien que l'utilisation de servo-moteur est toujours un mystère pour nous."

 ces_honour_the_steelbreakers:0 "Honorer les Steelbreakers"
 ces_honour_the_steelbreakers_desc:0 "La légion légendaire qui a réussi à briser le bunker de la Confrérie et à les vaiRNCe au combat est devenue légendaire en tant que 'Steelbreakers'."

 # Tribal sub-tree
 ces_new_judea:87 "La tribu du 87ème"
 ces_new_judea_desc:0 "Le Rome d'autrefois a conquis la province de Judée - maintenant Israël, où est né le christianisme. Les Mormons, construisant un nouveau Canaan en Utah, semblent inviter une Nouvelle Judée sur eux-mêmes."

 ces_the_white_leg_petition: "Les Jambes Blanches"
 ces_the_white_leg_petition_desc: "Les Jambes Blanches, une tribu voisine, ont attiré notre attention. Peut-être pouvons-nous leur apporter notre soutien en échange d'une attaque contre des menaces potentielles dans l'Utah. Et s'ils échouent . ... nous pourrons toujours trouver d'autres tribus."

 ces_white_legs_accept:0 "Des esclaves sauvages pour une terre sauvage"
 ces_white_legs_accept_desc:0 "Les Jambes Blanches, obsédés par la gloire et la recherche de sens, souhaitent rejoindre la Légion. Nous ne sommes pas opposés... s'ils peuvent le mériter."
 ces_whitelegs_accept_tt:0 "\nCela mettra les §YJambes Blanches§! sur la voie pour devenir votre marionnette."

 ces_white_legs_refuse:0 "Appeler les Nomades"
 ces_white_legs_refuse_desc:0 "Au lieu de nous tourner vers les Jambes Blanches, dont Ulysse nous a dit qu'ils n'étaient que des imbéciles sauvages, nous pouvons nous tourner vers les redoutables 80's. Peut-être seront-ils attirés par une partie du butin des grands garages ?"
 ces_white_legs_refuse_tt:0 "\nSoyez avertis, nous devrons améliorer notre technologie de communication pour envoyer des volontaires aux [EHT.GetNameWithFlag] ...\n "

 ces_eighties:0 "Chariots des Dieux"
 ces_eighties_desc:0 "Le Culte de Nas pourrait trouver des convertis prêts dans les 80's, et leurs prêtres iront enseigner la Grande Boucle et l'importance de l'économie de carburant."

 ces_weapons_of_war:0 "Armes de guerre"
 ces_weapons_of_war_desc:0 "La guerre contre les Cananéens a accordé une faveur à l'industrie de notre allié, et aussi à nous-mêmes, nous devons fournir des armes à nos alliés tribaux."

 ces_graham_execution:0 "La conquête de New Canaan"
 ces_graham_execution_desc:0 "Avec la conquête de New Canaan, l'influence de la Légion s'étend sur une grande partie de l'Utah.  Tout ce qui reste est balayé. Ce n'est pas comme si les Cananéens pouvaient se cacher dans une vallée, se rallier sous l'influence d'un étranger et chasser nos représentants, n'est-ce pas ?"

 ces_new_cohort:0 "Nouvelle Cohorte"
 ces_new_cohort_desc:0 "Les Jambes Blanches nous ont loyalement servi pendant la guerre, en vainquant les Neo Cananéens et livrant Graham à nous. Ils seront accueillis dans la Légion, en accordant la domination sur l'Utah."
 ces_new_cohort_tt:0 "\n§gNous enverrons des conseillers pour aider [WHT.GetLeader] à renforcer l'Utah. Et ils deviendront notre sujet en fait ainsi que notre nom.§!\n"

 ces_new_auxilliary:0 "Nouvelle Auxilliaire"
 ces_new_auxilliary_desc:0 "Malgré la trahison des Jambes Blanches, un allié inattendu, la tribu des 80's, a vaincu New Canaan. Ils seront accueillis dans la Légion, et se verront accorder la domination de l'Utah. La Légion leur enverra également des guerriers pour les aider dans leur conquête de la Nouvelle-Californie !"
 ces_white_legs_guns:0 "Instruction d'Ulysse"
 ces_white_legs_guns_desc:0 "Ulysse est heureux d'apprendre aux Jambes blanches à utiliser des armes \"modernes\". Et en retour, ils nous accorderont certaines... faveurs."
 ces_white_legs_guns_tt:0 "Cela permettra d'apprendre aux §Y[WHT.GetNamewithFlag]§! comment utiliser les armes à feu et les armes de soutiens comme les habitants \"civilisés\" des Terres Désolées."
 ces_legionary_utah:0 "Légionariser Utah"
 ces_legionary_utah_desc:0 "Nos sujets ont écrasé les Cananéens, et contrôlent les richesses de l'Utah.  Il est évident que nous aurons aussi une part."

  # Ultima relations
 ces_loyal_tribe:0 "La Tribu Loyale"
 ces_loyal_tribe_desc:0 "Two Sun nous a bien servi dans le passé. Maintenant que le destin du pays de Cowboy est en train de se décider, ils s'attendront à ce que nous les récompensions comme il se doit."

 ces_two_nas:0 "Embrasser le Culte de Nas"
 ces_two_nas_desc:0 "Le Culte de Nas est une religion des Two Sun, que la Légion tolère car elle considère Caesar comme l'un de ses dieux. Nous devrions accepter les adorateurs de Nas sur nos terres, afin qu'ils puissent entretenir nos routes. De plus, le Culte de Vulcain a beaucoup à apprendre d'eux."

 ces_two_motorized:0 "Des chars pour le Dieu"
 ces_two_motorized_desc:0 "Two Sun a beaucoup de technologies cachées dans ses garages. Et bien que Légion ne les ouvre pas, nous pouvons utiliser le design de leurs véhicules."

 ces_outsiders_gente:0 "Le Charisme Mexicain"
 ces_outsiders_gente_desc:0 "[GDH.GetLeader] est un prodigue notoire. Mais il comprend bien les besoins de la Légion. Peut-être que nous pouvons arriver à une sorte d'accord."

 ces_cowboy_country:0 "La Décision"
 ces_cowboy_country_desc:0 "Caesar a réuni ses guerriers les plus dignes de confiance pour prendre la décision finale."

 ces_friendship:0 "Fors Iuvat Audentes"
 ces_friendship_desc:0 "§OFors Iuvat Audentes§!, comme le dit le vieil adage, en mettant en concurrence nos sujets actuels et futurs, nous nous assurons non seulement que les plus méritants reçoivent ces terres, mais aussi que les deux parties en tirent potentiellement profit."

 ces_two_conquest_cow:0 "Un Lumine Motus"
 ces_two_conquest_cow_desc:0 "Will Faster et ses pilotes ont servi la légion avec dévouement pendant de nombreuses années et leur loyauté est incontestable. Les liens qui unissent Two Sun et la Légion sont bien plus profonds que la simple relation entre un suzerain et un sujet. Aujourd'hui, nous allons honorer cette amitié en leur accordant cette terre convoitée."

 ces_gdh_take_shore:0 "Ubi Proxima Merces"
 ces_gdh_take_shore_desc:444 "Le Generalissimo nous a fait une offre que nous ne pouvons tout simplement pas refuser, une flotte capable de défier la domination de la RNC sur le Golfe, un projet pour lequel il va avoir besoin des capacités de production des ports de [444.GetName]."

 ces_upgrade_port:0 "La Marine du Taureau"
 ces_upgrade_port_desc:444 "Peu importe le propriétaire, [444.Getname] doit devenir la base navale avancée de la Légion. Si nous pouvons contester la position de la RNC à Baja, cela va sûrement ébranler leur position stratégique en amont de la rivière."

  # Mexico sub-tree
 ces_mexico_expansion:0 "Expension Mexicaine"
 ces_mexico_expansion_desc:0 "Le sud du territoire de Ceasar est la terre du Mexique. C'est un point primordiale d'expansion, avec de nombreuses tribus et nations faibles.Si l'armée de la Légion se trouvait au Mexique, leur conquête serait facile."

 ces_baudelio_ranchers:0 "Les Baudelio Ranchers"
 ces_baudelio_ranchers_desc:0 "Les Baudelio Ranchers sont un groupe pacifique de colons qui occupent une grande partie de la terre appelée Baudelio. Ils n'auraient aucune chance contre la Légion."

 ces_enslave_the_ranchers:0 "Asservir les Rangers"
 ces_enslave_the_ranchers_desc:0 "Les ranchers de Baudelio sont exceptionnels au pâturage Brahmin pout apprivoiser les Bighorners. Si nous les asservissons, ils peuvent continuer à produire de la nourriture et d'autres biens pour la Légion."

 ces_baudelio_wells:0 "Les Puits de Baudelio"
 ces_baudelio_wells_desc:0 "Tout au long de Baudelio, pour aider les élevages, les Baudelio Rangers ont construit des puits, en puisant dans les seules sources d'eau souterraines semi-radioactive."

 ces_reorganise_the_ranches:0 "Réorganiser les Ranchs"
 ces_reorganise_the_ranches_desc:0 "Les légionnaires devraient être envoyés pour réorganiser les ranchs sous le contrôle direct de la Légion - s'assurer que tous les produits peuvent être redistribués par les fonctionnaires de la Légion."

 ces_assimilate_the_people:0 "Assimiler la Population"
 ces_assimilate_the_people_desc:0 "Les légionnaires devraient être envoyés pour réorganiser la colonie sous le contrôle direct de la Légion - s'assurer que tous les biens peuvent être redistribués par les fonctionnaires de la Légion."

 ces_the_lights_of_vegas:0 "Les Lumières de Vegas"
 ces_the_lights_of_vegas_desc:0 "Les Lumières de Vegas brillent d'un bout à l'autre de Mojave. Un phare pour certains, une cible pour nous. Pour construire notre Nova Roma, nous devons d'abord arracher le contrôle de New Vegas de M. House et des familles."

 ces_the_eternal_city:0 "La Ville éternelle"
 ces_the_eternal_city_desc:0 "Tout comme la ville de la Rome antique était autrefois décrite comme «la ville éternelle» - Il en sera de même pour New Vegas."


 ces_boomers:0 "Ave Boomer"
 ces_boomers_desc:0 "Il y a une tribu à la périphérie de New Vegas qui utilise les installations d'entraînement d'avant-guerre, l'artillerie lourde et, peut-être, les avions. Certains d'entre eux feront de bons soldats. D'autres feront de bons esclaves."

 ces_fate_gangs:0 "Le Destin des Gangs"
 ces_fate_gangs_desc:0 "Les Kings, Fiends et Muggers croient qu'ils ont le contrôle des rues de New Vegas. Nous avons une surprise pour eux !"

 CES_loot_vegas:0 "Les Richesses de Vegas"
 CES_loot_vegas_desc:0 "[CES.GetLeader] a commandé une nouvelle pièce de monnaie commémorant notre conquête de New Vegas. Et elle sera frappée à partir du butin saisi aux familles."

 ces_caesers_palace:0 "Palace de Caesar"
 ces_caesers_palace_desc:0 "Profondément dans les parties en ruines du Strip de la ville, un casino appelé «Caesar's Palace» a été mis au jour. Il semble que c'était presque le destin de la Légion de prendre le Strip et de découvrir ce palais. Ceasar a pris le casino comme siège du pouvoir et a commencé les efforts de reconstruction."

 ces_open_the_lucky_38:0 "Faire sauter la banque"
 ces_open_the_lucky_38_desc:38 "Le Lucky 38 se tient debout, surveillant le Strip. A l'intérieur, M. House a dû abriter de nombreux trésors et, comme il n'a pas été ouvert depuis avant la guerre, on y trouve beaucoup de technologie d'avant-guerre."

 ces_expand_the_via_militaris:0 "Étendre la Via Militaris"
 ces_expand_the_via_militaris_desc:0 "Avec nos conquêtes dans le Mojave gagnées, et notre frontière a poussé à Vegas - la Via Militaris devrait être élargie dans le Strip, pour un accès plus facile pour nos soldats."

 ces_mccarran_airstrip:0 "McCarran"
 ces_mccarran_airstrip_desc:0 "À l'extérieur de Freeside se trouve la piste d'atterrissage McCarran, saisi par la République de Nouvelle Californie après que Vegas a été conquise. Avec un peu de travail, cela pourrait être la base d'une force aérienne légionnaire."

 ces_nova_roma:0 "Nova Roma"
 ces_nova_roma_desc:0 "New Vegas, désormais entièrement sous le contrôle de la Légion et réaménagée pour abriter notre siège du gouvernement, est prête à être occupée. Déjà, beaucoup affluent dans les zones périphériques pour s’installer, alors que Caesar ramène ici sa cour de Flagstaff."

 ces_peace:0 "Pax Per Bellum"
 ces_peace_desc:0 "Pax Per Bellum. 'La paix à travers la guerre' - un dicton romain ancien utilisé pour justifier leurs conquêtes du monde connu. La paix ne peut être atteinte qu'en dominant tous les peuples, en vivant sous une même bannière."

 ces_a_worthy_foe:0 "Un Ennemi Digne"
 ces_a_worthy_foe_desc:0 "Pour la première fois, la Légion a rencontré un ennemi peut-être plus puissant qu'elle-même, et le premier ennemi auquel Caesar est idéologiquement opposé. La République de Nouvelle Californie est, en effet, un ennemi digne de la Légion naissante de Caesar."

 ces_divide_et_impera:0 "Divide Et Impera"
 ces_divide_et_impera_desc:0 "Divide Et Impera, ou 'diviser et conquérir' - est le principe de diviser un plus grand pouvoir en plus petits pouvoirs, afin de mieux conquérir ou régner sur les parties. En attaquant des zones clés de la RNC, nous pouvons les affaiblir suffisamment qu'il soit plus facilement conquis"

 ces_camp_searchlight:0 "Projecteur de camp"
 ces_camp_searchlight_desc:0 "Vulpes Inculta est venu à nous avec un plan. Le camp de la RNC dans la ville de Searchlight pourrait facilement être saboté en ouvrant quelques barils irradiés de déchets nucléaires à l'intérieur de la ville, irradiant la ville et les soldats RNC à l'intérieur."

 ces_battle_of_nipton: "Bataille de Nipton"
 ces_battle_of_nipton_desc: "La ville de Nipton, bien que petite, pourrait constituer un point stratégique extrêmement important pour lancer des assauts contre la RNC en territoire Mojave. En dépensant un peu de main-d’œuvre pour le prendre, nous pouvons saisir la ville comme base à travers le Colorado."

 ces_in_hoc_signo_taurus_vinces:0 "Hoc Signo Taurus Vinces"
 ces_in_hoc_signo_taurus_vinces_desc:0 "Dans le signe du taureau, nous vaincrons. Le RNC tombera sous la puissance de la Légion, et ses terres seront conquises. Tous les préparatifs ont été faits, et il est temps de déclarer la guerre."

 ces_render_unto_caesar:0 "Rendre à Caesar"
 ces_render_unto_caesar_desc:0 "La RNC a de nombreux ennemis, dans le Mojave et au-delà. Des diplomates devraient être envoyés à ces ennemis, leur offrant une chance à une alliance, tant qu'ils rendent à Caesar."

 ces_the_great_khans:0 "Les Grands Khans"
 ces_the_great_khans_desc:0 "Nos diplomates ont été un grand succès dans la cour des Grands Khans, anciens ennemis de la RNC puisqu'avant ils étaient même un état. Papa Khan, leur chef, exprime un grand intérêt à faire la guerre avec le RNC."

 ces_the_baja_raiders:0 "Les Raideurs de Baja"
 ces_the_baja_raiders_desc:0 "Bien au-delà du Mojave, au pays de la «Californie de baja», il y a deux clans de raiders, dont la haine les uns envers les autres n'a d'égal que leur haine de la RNC. Ils peuvent être convaincus de nous rejoindre contre la RNC."

 ces_augustus:0 "Couronner le Nouvel Augustus"
 ces_augustus_desc:0 "La guerre civile a été gagnée et le chef de la Légion a changé. Il serait approprié d'avoir une cérémonie pour le couronner comme le nouvel Augustus, pour apaiser toute opposition et restaurer l'unité."

 ces_thesis:0 "La Nouvelle Thèse"
 ces_thesis_desc:0 "Caesar a vécu, malgré sa maladie débilitante, en partie grâce à la technologie spécialisée et d'excellents guérisseurs. Maintenant, avec sa domination sur la Légion consolidée, Caesar peut mettre en œuvre sa philosophie et instaurer la Nouvelle Thèse, une combinaison de la Légion et de RNC."

 ces_brotherhood:0 "Confrérie de Mars"
 ces_brotherhood_desc:0 "Dans la guerre civile épuisante qui a suivi le renouveau de Caesar, les légions de la Confrérie de Mars renversèrent avec succès Caesar et abandonnèrent les chaînes qu'il avait mises sur la technologie. Maintenant, Lucius veut réformer la Légion en tant que nation technologiquement avancée."

 ces_spqr:0 "S.P.Q.R."
 ces_spqr_desc:0 "Dans la guerre civile qui a suivi la mort de Caesar, Vulpes Inculta est sorti victorieux. Ce mouvement signifiera probablement que la Légion deviendra une force moins militarisée, mais Vulpes Inculta a beaucoup de ses propres forces."

 ces_lanius:0 "L'Empire Immortel"
 ces_lanius_desc:0 "Dans la guerre civile qui est devenue de la mort de Caesar, son commandant en second est sorti victorieux. Bien que certains critiquent ses méthodes barbares, il est sans aucun doute un commandant féroce et un grand conquérant."

 ces_followers:0 "Disciples esclaves"
 ces_followers_desc:0 "Certains de nos esclaves capturés étaient autrefois membres des disciples de l'Apocalypse. Les informations que nous pouvons obtenir d'eux aidera massivement la recherche et le progrès technologique."

 ces_denarius:0 "Denarius"
 ces_denarius_desc:0 "La frappe de nouvelles pièces, fondues des armes et de la richesse des ennemis vaincus, sera la preuve ultime de la force de la Légion et de sa supériorité en tant que force économique puissante."

 ces_tame_dog_city:0 "Apprivoiser Dog City"
 ces_tame_dog_city_desc:0 "Les Hangdog nous ont combattus jusqu'au bout et maintenant, les gens résistent à notre arrivée, à la fois économiquement et socialement. Montrons leur place à ces gens, traquons leurs travailleurs qualifiés et rapppelons-les sous la bannière de laquelle ils vivent maintenant."

 ces_legion_salvagers:0 "Prospecteurs de la légion"
 ces_legion_salvagers_desc:0 "Dog City est un endroit remarquable, rempli à ras bord de reliques qui n'ont pas été touchées par des affreux tribaux, ou protégé par des meutes de chiens sauvages qui ont été et élevés ici pendant plus de cent ans. L'exploitation de ces ressources fournira à la Légion un financement militaire dont elle a grandement besoin."

 ces_enslave_hangdogs:0 "Asservir les Hangdogs"
 ces_enslave_hangdogs_desc:0 "Ici et là, parmi les collines et dans les profondeurs de Dog City, de petits groupes de Hangdogs purs et durs osent nous défier. Nous devons briser la volonté de leurs hommes, nous séparerons la mère de l'enfant, et au nom de la Légion, on enseignera à ces chiens de s'agenouiller."

 ces_the_capital:0 "La Capitale"
 ces_the_capital_desc:0 "Flagstaff est le cœur et l'âme de la Légion. Ce fut la première ville conquise par Caesar, et c'est l'endroit où tout le commerce de la région des Quatre Etats coule. Let us grow its reputation, que ce soit une ville pour rivaliser avec n'importe qui dans le RNC!"

 ces_flagstaff_fort:0 "Forteresse de Flagstaff"
 ces_flagstaff_fort_desc:0 "La Légion est une machine, elle prend des choses faibles et crache des choses puissantes. Les garçons deviennent des hommes, les hommes deviennent des soldats, les soldats deviennent des héros, les héros deviennent des légendes. Mais avant que cela puisse arriver ? Nos légionnaires auront besoin d'armes."

 ces_slaves_to_flagstaff:0 "Esclaves à Flagstaff"
 ces_slaves_to_flagstaff_desc:0 "De partout à travers les quatre États, et au-delà, ils viennent à nous. Enchaîné et lié, brisé dans l'esprit. Nous leur redonnerons un but, ils travailleront pour la plus grande force dans les Terres Désolées, sinon ils mourront en essayant de lui résister."

 ces_settlers_in_phoenix:0 "Colons à Phoenix"
 ces_settlers_in_phoenix_desc:0 "L'eau est une chose précieuse dans les Terres Désolées, et en Arizona, nous en avons si peu. Presque tout cela coule à un endroit, à travers une série de rivières. Sur les bords de ces rivières on peut trouver l'une des plus grandes ruines du monde, et ici on peut trouver des nombreux travaux... et la Légion."

 ces_phoenix_outpost:0 "Avant-poste de Phoenix"
 ces_phoenix_outpost_desc:0 "Phoenix est une vraie ville, remplie de tant de gens et de visages, échangeant tous les biens. Pourtant, ici, on peut trouver la débauche... C'est là qu'ils viennent vendre leur drogue, leur contrebande. Quel meilleur endroit pour entraîner les garçons à tuer les hommes ? Quel meilleur endroit pour un avant-poste de la Légion qu'un repaire de méchanceté ?"

 ces_slaves_in_phoenix:0 "Esclaves à Phoenix"
 ces_slaves_in_phoenix_desc:0 "Toutes les choses sont échangées à Phoenix, parmi eux des esclaves. Transmis dans les terres des esclavagistes à Baja et plus au sud au Mexique, ces gens ne parlent pas notre langue, pourtant ils travaillent avec la volonté de gens qui désirent un jour retourner chez eux. On ne peut qu'espérer que cet effort demeure une fois que ces rêves sont écrasés."

 ces_two_sun_tribute:0 "Tribut de Two Sun"
 ces_two_sun_tribute_desc:0 "La ville de Two Sun nous a combattu pour leur liberté, et même maintenant ? Ils en possèdent une partie. Nous ne les garnisons pas à moins que cela ne soit absolument nécessaire et en échange ? Ils ne vendent pas de marchandises illégales et nous envoient de vastes portions de leur richesse et de leur métal, alimentant notre chaudière."

 ces_two_sun_warcamp:0 "Base de Two Sun"
 ces_two_sun_warcamp_desc:0 "La Légion n'a pas de base permanente dans la ville de Twosun, encore pour rappeler à ces gens qu'ils vivent sous notre pouce, Caesar a ordonné la construction d'un camp militaire massif à moins d'un mile de la ville. C'est ici que nos hommages sont livrés, et c'est ici que de nombreux guerriers sont formés à l'art de la guerre."

 ces_enslave_tribals:0 "Asservir les Tribaux"
 ces_enslave_tribals_desc:0 "Les gens de Two Sun sont relativement à l'abri de la conscription légionnaire, pourtant les tribaux qui étaient sous leur protection sont les nôtres maintenant. Les Tombwalkers, les Sun Hunters et les Roadrunners seront absorbés dans la légion et formeront le cœur d'une nouvelle cohorte."

 ces_honestas_industria_prudentia:0 "Honestas, Industria, Prudentia"
 ces_honestas_industria_prudentia_desc:0 "Honnêteté, industrie, prudence; les trois vertus enseignées à tous les esclaves de la Légion. Que ces trois mots définissent ceux qui travaillent pour le plus grand bien, et qu'ils trouvent une orgueilleuse fierté dans leur devoir."

 ces_warcamp_slaves:0 "Esclaves des Camps de guerre"
 ces_warcamp_slaves_desc:0 "Il a été décrété que ceux qui sont capables marcheront avec la légion. Ils devront réparer et créer de nouvelles armes, de l'armure et de l'équipement pour la Légion pendant son voyage. Chaque camp doit avoir une foule d'esclaves, qui existent à cette seule fin."

 ces_homestead_slaves:0 "Esclaves des Propriétés"
 ces_homestead_slaves_desc:0 "Il a été décrété que ceux qui sont recherchés seront envoyés chez ceux qui vivent dans les terres de la Légion. Ils apprendront à cuisiner, à servir et à faire des choses banales pour les gens que nous conquérons, afin qu'ils comprennent mieux les bienfaits d'être agenouillés."

 ces_via_militaris:0 "Via Militaris"
 ces_via_militaris_desc:0 "La Via Militaris était autrefois le plus grand réseau de routes du monde antique et, en son honneur, nous forgerons un nouveau système de routes dans les ruines de ce monde. S'étendant à tous les coins de notre jeune empire!"

 ces_new_mexico_highways:0 "Autoroutes du Nouveau-Mexique"
 ces_new_mexico_highways_desc:0 "Les gens du Nouveau-Mexique ont été lents à s'agenouiller, et voyager à travers cet endroit est rude, même pour nos meilleurs guerriers et escrocs. Si le commerce doit prospérer, et si nos armées doivent se déplacer rapidement à travers ces endroits, nous aurons besoin de plus de routes."

 ces_the_road_eastwards:0 "La Route vers l'Est"
 ces_the_road_eastwards_desc:0 "Les Terres du Nord ont été sécurisées, nous les ramènerons dans la main de la Légion. Laissez le commerce et les esclaves couler vers le sud, tout comme les armées coulent vers le nord. Dites-leur ce que signifie faire partie de quelque chose de plus grand."

 ces_pax_romana:0 "Pax Romana"
 ces_pax_romana_desc:0 "La Légion est l'une des plus grandes, si ce n'est l'une des plus grandes civilisations qui existe dans ce nouveau monde, et le long de ses routes coulent des milliers de commerçants et de visiteurs. Plusieurs kilomètres, mis dans les pierres de la route elle-même, on peut trouver un terme simple, mais avec elle vient le poids d'un héritage longtemps oublié. Pax Romana."

 ces_fort_construction:0 "Construction de Forts"
 ces_fort_construction_desc:0 "Les esclaves de la légion ne sont pas seulement capables de fabriquer des armes, mais de fortifier nos possessions. On leur enseigne à travailler avec du métal ou de la pierre, tout ce qui est à portée de main, et à aider à la construction de fortifications aux côtés de nos soldats."

 ces_blacksmith_recruitment:0 "Recrutement de Forgerons"
 ces_blacksmith_recruitment_desc:0 "Les forgerons ne sont pas rares dans les Terres Désolées, des hommes et des femmes qui déforment le métal dans une forme convenant à une tâche. Pourtant, ces personnes sont souvent incapables d'obtenir l'équipement et le financement nécessaires pour ouvrir leurs propres établissements."

 ces_boulder_city_salvage:0 "Prospecteur de Boulder City"
 ces_boulder_city_salvage_desc:0 "La richesse de Boulder City est la richesse de la Légion. Nous prendrons ce dont nous avons besoin, comme nous en avons besoin."

 ces_old_world_discoveries:0 "Découvertes du Vieux Monde"
 ces_old_world_discoveries_desc:0 "Dans les ruines des bibliothèques les plus anciennes, on peut trouver d'innombrables vestiges de connaissances. Beaucoup sont détruits, selon la volonté de Caesar, mais certains ? Ceux qui parlent des arts de la guerre ? Sont autorisés et étudiés."

 ces_dog_city_salvage:0 "Prospecteur de Dog City"
 ces_dog_city_salvage_desc:0 "La richesse de Dog City semble interminable. Sûrement, le métal pourrait être fondu des faisceaux antiques, et l'électricité pourrait être gagnée des générateurs oubliés ?"

 ces_phoenix_salvage:0 "Salage de Phoenix"
 ces_phoenix_salvage_desc:0 "Phoenix a été le nôtre pendant des décennies, mais ici, nous trouvons constamment de nouvelles choses à utiliser. Les caches oubliées depuis longtemps par les goules les plus anciennes alimentent maintenant la Légion."

 ces_the_vault_beneath_fortification_hill:0 "L'abri Beneath de Fortification Hill"
 ces_the_vault_beneath_fortification_hill_desc:0 "L'abri nous est connue depuis longtemps, mais jamais auparavant nous n'avions pris la peine d'aller à l'intérieur et de voir. Tel était tabou.Une grande partie est gaspillée, un grand nombre de machines brisées et des supports d'armes vides. Pourtant, on ne peut nier qu'une telle place soit défendable."

 ces_brotherhood_slaves:0 "Esclaves de la Confrérie"
 ces_brotherhood_slaves_desc:0 "La Confrérie de l'Acier refuse de nous agenouiller, mais même l'acier peut être plié. Quels secrets pouvons-nous prendre à ces scribes capturés ?"

 ces_follower_slaves:0 "Disciples Esclaves"
 ces_follower_slaves_desc:0 "Même maintenant, ils le justifient à eux-mêmes. Ils parlent du bien qu'ils peuvent faire, même en tant qu'esclaves, de la vie qu'ils peuvent améliorer. Peut-être, enfin, les disciples apprennent ? Apprendre que nous sommes vraiment la meilleure chose pour les Terres Désolées."

 ces_lessons_of_the_old_world:0 "Leçons du Vieux Monde"
 ces_lessons_of_the_old_world_desc:0 "Caesar nous a beaucoup appris, et ses leçons ont pris racine. Chaque jour nous en apprenons davantage sur le vrai sens de la guerre, chaque jour nos armées deviennent plus fortes, nos guerriers plus féroces. "

 ces_numeri:0 "Numeri"
 ces_numeri_desc:0 "Un mot ancien pour Numbers, et un mot dont nous ne manquons pas. Les guerriers de la légion sont sans fin, et tout ce que nous devons faire est de les armer et de les entraîner pour servir."

 ces_assimilated_centurions:0 "Centurions Assimilés"
 ces_assimilated_centurions_desc:0 "Les dirigeants des anciens tribers, leurs héros et leurs champions, ils feront d'excellents officiers dans notre légion. Laissez-les mener sous une cause qui vaut la peine d'être combattue, car il ne vaut vraiment pas la peine de mourir pour la dernière fois."

 ces_lay_of_the_land:0 "Disposition du terrain"
 ces_lay_of_the_land_desc:0 "Comprendre où vous vous battez est presque aussi important que de comprendre qui vous combattez. S'adapter à la dureté du royaume permettra à la Légion d'étendre son influence au plus loin."

 ces_legionary_grit:0 "Grain de Légionnaire"
 ces_legionary_grit_desc:0 "Même maintenant, les histoires se propagent à travers les Terres Désolées. Entouré d'unités de légionnaires qui se battent sans nourriture ni eau, qui dorment ou se reposent, le courage des guerriers ne voulant pas mourir. De telles histoires sont vraies, et sont un exemple de nos guerriers légendaires."

 ces_general_gaius_magnus:0 "Gaius Magnus"
 ces_general_gaius_magnus_desc:87 "Gaius Magnus, champion de la tribu 87 à tomber devant la Légion. Il est en mesure d'atteindre une grande puissance, mais rejette les offres. Il préférerait servir sa légion comme Centurion, maintenant et pour toujours."

 ces_praetorian_guard:0 "Garde Prétorienne"
 ces_praetorian_guard_desc:0 "La Garde prétorienne ne garde pas seulement Caesar, mais ses intérêts. Tous les grands groupes de légionnaires doivent avoir avec eux un certain nombre de gardes, des conseillers dévoués qui montrent comment mieux exercer et suivre la volonté de Caesar."

 ces_meritorcracy:0 "Méritocratie"
 ces_meritorcracy_desc:0 "Sous l'œil vigilant de la Garde prétorienne, un certain nombre d'individus impressionnants sont sélectionnés dans chaque cohorte et régulièrement envoyés pour rencontrer et parler avec Caesar. Ces hommes deviennent des chefs rusés et des stratèges, car leur compétence naturelle est complétée par les connaissances de Caesar."

 ces_vexillarius:0 "Vexillarius"
 ces_vexillarius_desc:0 "Chaque cohorte recevra une bannière, un symbole à rallier. Ces bannières deviendront plus qu'un symbole de la Légion, car elles seront un symbole de chaque cohorte, un symbole pour inculquer à un légionnaire une fierté personnelle."

 ces_legion_blacksmiths:0 "Les Forgerons de la Légion"
 ces_legion_blacksmiths_desc:0 "De la population civile, nous sélectionnons seulement les meilleurs forgerons. Des hommes et des femmes qui travaillent l'acier en morceaux d'art, des choses magistrales. Ces armes ne sont pas pour l'homme du commun, mais pour les officiers et les héros de notre cause."

 ces_general_silus:0 "Silus"
 ces_general_silus_desc:0 "La dévotion de Silus à la Légion est inébranlable, mais avant tout, il est un homme avec beaucoup de ruse. Assez intelligent pour impressionner même Caesar, et s'engager, dans la danse délicate du débat avec notre grand chef."

 ces_servus_publicus:0 "Servus Publicus"
 ces_servus_publicus_desc:0 "Qui peut dire que tous les esclaves doivent servir de travail ? Ne sont-ils pas des hommes ? Ne saignent-ils pas ? Et quel meilleur endroit pour qu'un tel sang soit renversé que le champ de bataille ?"

 ces_child_soldiers:0 "Enfants Soldats"
 ces_child_soldiers_desc:0 "Dire qu'un garçon doit avoir un certain âge pour être un homme est stupide. Il n'a besoin que de la bonne motivation pour se battre en tant qu'homme et mourir en tant qu'homme."

 ces_slave_collars:0 "Colliers des Esclaves"
 ces_slave_collars_desc:0 "Les plus grands spécimens trouvés dans les terres conquises ont donnés des colliers, les colliers se sont mis à exploser s'ils n'arrivent pas à un camp de guerre lointain dans un certain nombre de jours. La tâche est imposante, mais seuls ceux qui peuvent gérer la course méritent de servir dans la légion."

 ces_promote_freedmen:0 "Promouvoir l'affranchissement"
 ces_promote_freedmen_desc:0 "Telle est la récompense pour tous ceux qui servent la Légion, la promesse de la liberté. La promesse de la personnalité. Ceux qui ont saigné et sont morts pour notre cause peuvent à nouveau gagner leur vie, même si peu de gens osent nous quitter."

 ces_general_aurelius_of_phoenix:0 "Aurelius de Phoenix"
 ces_general_aurelius_of_phoenix_desc:0 "Aurelius de Phoenix est un homme imposant. C'est sous son œil vigilant que des douzaines d'esclaves sont devenus des affranchis, le noyau d'élite de ses garnisons militaires et de ses délits"

 ces_modern_military:0 "Militaire Moderne"
 ces_modern_military_desc:0 "Bien que Caesar ne permettrait jamais ... sous la bonne direction ? La Légion pourrait explorer d'autres technologies, devenant tellement plus que ce qu'elle est actuellement."

 ces_foundries_of_mars:0 "Fonderies de Mars"
 ces_foundries_of_mars_desc:0 "Dans les temps anciens, les armées étaient portées en avant sur des coursières d'acier et de fer. Qui peut dire que nous ne devrions pas faire de même ? Les cultes de machine dans nos territoires devraient être réorganisés en usines mécaniques appropriées, produisant des machines de guerre au nom de Mars!"

 ces_hammer_of_mars:0 "Marteau de Mars"

 ces_legion_reborn:0 "Renaissance de la Légion"
 ces_legion_reborn_desc:0 "L'armure assistée est une chose grande et puissante, mais elle est emblématique pour les autres guerriers des Terres Désolées. Nos meilleurs forgerons travaillent à forger un nouveau cadre pour nos guerriers d'élite, l'armure qui nous transportera dans le futur."

 ces_warriors_of_mars:0 "Guerriers De Mars"
 ces_warriors_of_mars_desc:0 "Ceux qui portent l'armure Segmentata Power sont les plus grands de nos guerriers. Le cœur d'une nouvelle armée, capable de se battre avec n'importe quel ennemi que les Terres Désolées pourraient fournir."

 ces_aurelius:0 "Le Phénix Romain"

 ces_equites:0 "Les Equites"
 ces_equites_desc:0 "Il est temps de lier l'élite des colons à la Légion. Accordons-leur des honneurs dans la Légion. Ils se sentiront ainsi attachés à notre pouvoir... et ils auront quelque chose à perdre si nous tombons."

 ces_railroads:0 "Toutes Les Rails ènent à [CES.Capital.GetName]"
 ces_builds_railroads:0 "La Légion construit des chemins de fer"
 ces_liberalize_industry:0 "Machines-Outils"
 ces_liberalize_industry_desc:0 "Bien que nous honorions les avertissements du Grand Caesar sur les dangers de l'automatisation, ce ne sont que des outils. Tant qu'ils servent l'homme, quel est le mal ?"
 ces_pipboys:0 "Traitement informatisé"
 ces_pipboys_desc:0 "Certains de nos sujets utilisent l'ordinateur dans leur vie quotidienne. Nous pouvons peut-être les utiliser pour un recensement ou pour aider à la logistique. Quel serait le préjudice pour la Légion ?"

 ces_women_in_combat:0 "Les épouses de la Légion"

 ces_senate:0 "Convoquer le Sénat"
 ces_vulpes:0 "Vulpes triomphant"
 ces_consider_energy_weapons:0 "Reconsidérer les armes énergétiques"
 ces_use_for_robots:0 "Nos Esclaves Robots"
 ces_provide_alcohol:0 "Fournir de l'Alcool"
 ces_provide_alcohol_desc:0 "Un peu de vin ne fait pas de mal à nos troupes. Et peut-être un peu de Jet pour notre Légion."
 ces_flagstaff_line:0 "Unifier les Terres Désolées"
 ces_flagstaff_line_desc:0 "Pour être plus qu'un puissant groupe de guerre, nous devons unir les peuples de l'Arizona et du Nouveau-Mexique. Commençons par la restauration du chemin de fer entre Phoenix et Flagstaff !"
 ces_navajo_rail:0 "Rail Navajo"
 ces_navajo_rail_desc:0 "Les Navajo sont parmi les peuples les plus prospères des Terres Désolées, mais ils ont utilisé leur distance pour rester à l'écart de la Légion. La construction de routes vers [NAV.Capital.GetName] permettra de remédier à cette situation."
 ces_two_sun_rail:0 "Chemin de fer de Two Suns"
 ces_two_sun_rail_desc:0 "La construction d'une nouvelle voie ferrée reliant notre capitale au territoire de Two Sun est essentielle à la croissance économique de la région, et servira de base aux nombreux développements et routes commerciales que l'une des régions frontalières du Mexique ne manquera pas d'acquérir."
 ces_navajo_markets:0 "Les marchés Navajo"
 ces_navajo_markets_desc:0 "Les marchés des Navajos sont riches en peaux de brahmines, en argent, en laine et autres produits de base. Nous en tirerons tous deux profit si nous en faisons la promotion."
 ces_two_sun_markets:0 "Les marchés de Two Sun"
 ces_two_sun_markets_desc:0 "Two Sun est une porte d'entrée vers la richesse du Mexique, et prospère en soi depuis le fleuve Santa Cruz. De plus, la ville abrite toujours des marchands d'armes, qui échangent des secrets d'avant-guerre..."
 ces_navajo_pathfinders:0 "Les éclaireurs navajos"
 ces_navajo_pathfinders_desc:0 "Caesar a conquis la plus grande partie du Nouveau-Mexique et de l'Arizona, mais les Navajos se sont battus si férocement qu'ils ont conservé leur autonomie. Les éclaireurs navajos servent la Légion, mais ils restent un peuple à part. La Légion devra s'occuper d'eux, mais étant l'un des peuples les plus civilisés de l'Arizona, [CES.GetLeader] n'a aucune envie de les écraser. On peut peut-être les persuader de servir la Légion plus sérieusement."
 ces_warchief_guidance:0 "L'orientation du chef de guerre"
 ces_warchief_guidance_desc:0 "§Y[NAV.GetLeader]§! a beaucoup à apprendre à la Légion, si seulement nous l'écoutions."
 ces_skinwalker_integration:0 "Intégration des skin-walkers"
 ces_skinwalker_integration_desc:0 "Les Navajo racontent des histoires de puissants sorciers qui peuvent prendre la forme de n'importe quel animal dans le désert. Lorsque vous verrez un soldat Navajo se faufiler sur vous en pleine nuit, vous vous demanderez si ces histoires sont vraies."
 ces_hashkeh:0 "Le Hashkeh Naabaah"
 ces_hashkeh_desc:0 "Le Guerrier en colère est l'un des combattants les plus féroces parmi les Navajos. Mais a-t-il vraiment accepté la domination de la Légion ? Ou bien va-t-il attendre son heure et lancer une folle enchère pour la liberté de son peuple ?"
 ces_hashkeh_tt:0 "Les §Yéclaireurs [NAV.GetNameWithFlag]§! arrivent pour servir.\n"
 ces_navajo_castra:0 "Le Castra Navajo"
 ces_navajo_castra_desc:0 "[NAV.Capital.GetName] fera un merveilleux campement pour la Légion, un nouvel avant-poste pour notre expansion. Ave Caesar !"
 ces_the_roman_skinwalkers:0 "Les skin-walkers de la Légion"
 ces_the_roman_skinwalkers_desc:0 "Les skin-walkers vont maintenant servir dans la Légion. Vulpes en particulier a quelques idées sur la façon de les utiliser, et les Navajos reconnaissent qu'il vaut mieux pisser hors du camp de guerre que dedans."
 ces_state_legion:0 "L'état de la Légion"
 ces_state_legion_desc:0 "Pax Per Bellum est la devise de la Légion, mais bien qu'elle soit la force la plus meurtrière des Terres Désolées, il y a toujours place à l'amélioration. Malgré ce que la Légion affirme, sa dépendance aux prélèvements tribaux est une faiblesse, et non une force, d'une certaine manière. Mais ne vous y trompez pas, s'il est possible d'améliorer la situation, elle est plus qu'à la hauteur de tous les dégénérés des Terres Désolées."
 ces_great_chamber:0 "La Grande Chambre"
 ces_great_chamber_desc:0 "Avec Two Sun à genoux, nous pouvons maintenant explorer leurs lieux saints..."
 ces_return_chariots:0 "Le retour des chariots"
 ces_return_chariots_desc:0 "[TWO.Capital.GetName] possède l'un des plus grands nombres de voitures dans les Terres Désolées. Ils seront probablement heureux de les fournir à la Légion."
 ces_legionary_charioteers:0 "Chariots légionnaires"
 ces_legionary_charioteers_desc:0 "La Légion retourne sur les routes, comme ses ancêtres. Le grand Caesar a décrété que des chevaux de fer propulseraient ses cavaliers, et [TWO.Leader.GetName] seront les nouveaux Scythes !"
 ces_ride_will_faster:0 "Adorateurs de Sr"
 ces_ride_will_faster_desc:0 "Les citoyens de [TWO.GetName] vénèrent plusieurs dieux en plus de Caesar et Mars. L'un d'eux est Sr, le grand fondateur de Nascar, qui bénit les prêtres qui travaillent dans les temples et s'occupent des pistes. Invitons-les sur les territoires des Légions, afin qu'ils puissent développer nos terres."
 ces_two_sun_colosseum:0 "Colisée des Two Sun"
 ces_two_sun_colosseum_desc:0 "Nous pouvons diffuser les courses de Two Sun à travers le territoire de la Légion, et construire une piste de course pour leur combat épique. Et les compétitions ne feront qu'encourager Two Sun à servir la Légion."
 ces_legend_cannonball:0 "Légende du Boulet de Canon"
 ces_legend_cannonball_desc:0 "Le Boulet de Canon (Roi de la Route/Conducteur le plus célèbre) est l'un des dieux de Two Sun. Il représente l'amour de la course, la protection du sport et la production de véhicules de plus en plus performants. Son culte peut se répandre dans toute la Légion avec notre aide."
 ces_rebirth_triplex:0 "Renaissance du Triplex Acies"
 ces_rebirth_triplex_desc:0 "La Légion peut faire revivre une formation de trois lignes. Cette formation permettra aux deuxième et troisième lignes de couvrir les troupes de choc de la première ligne.  Et la première ligne peut contenir nos troupes les plus vertes qui ont besoin de sang."
 ces_rebirth_principes_doctrine:0 "Renaissance de la doctrine des principes"
 ces_rebirth_principes_doctrine_desc:0 "Au lieu d'envoyer des guerriers non qualifiés au front, nous pourrions peut-être les entraîner tous et mélanger nos forces. Les jeunes peuvent apprendre de leurs aînés, au lieu de mourir avant d'avoir reçu une formation."
 ces_forge_flagstaff:0 "La forge de Flagstaff"
 ces_forge_flagstaff_desc:0 "Flagstaff est le cœur de la Légion, l'arsenal d'un empire. Et les esclaves savent pratiquer la prudentia au service de la Légion."
 ces_plan_flagstaff:0 "Le plan pour Flagstaff"
 ces_plan_flagstaff_desc:0 "Caesar a déclaré que Rome ne sera pas construite en un jour. Nous ferions mieux, peut-être, de nous préparer à une planification à long terme et de consacrer des ressources à l'avenir."
 ces_worthy_few:0 "La pointe de la lance"
 ces_worthy_few_desc:0 "Caesar s'est engagé dans des décennies de guerre, absorbant des tribus moins importantes, accumulant du pouvoir. Forgeant les scories en une vaste faux aiguisée comme un rasoir. L'expansion de la Légion n'a jamais cessé. Et cela lui a permis d'avoir un nombre suffisant de personnes dignes pour diriger la Légion."
 ces_ever_evolving:0 "Perpétuelle évolution"
 ces_ever_evolving_desc:0 "La Légion est adaptable. Elle a tiré les leçons de l'expérience des Twisted Hairs. Elle a appris de Caesar. Elle a appris de ses luttes avec les détachements de la Confrérie. Et elle apprendra de tous les autres qui sont piétinés sous ses pieds."
 ces_unending_legions:0 "Les légions sans fin"
 ces_unending_legions_desc:0 "Les soldats de la Légion vont mourir, mais ils savent que la Légion va vivre pour toujours. Nous sommes immortels quand nous ne faisons qu'un avec l'Aigle."
 ces_north_phoenix_development:0 "Développement du Nord de Phoenix"
 ces_north_phoenix_development_desc:0 "Le Nord de Phoenix relie la ville au reste de l'Arizona. Nous pouvons le remettre à neuf !"
 ces_regional_rail:0 "Connexions Régionales"
 ces_regional_rail_desc:0 "L'unification du Sud-Ouest en un seul État a prouvé la sagesse de Caesar. Là où autrefois on ne pouvait pas faire dix miles sans la menace d'un bandit, aujourd'hui une vierge peut marcher entre Flagstaff et Phoenix nue avec un sac de capsules et rester intacte. Tout le monde prospère, sauf quelques maisons de marchands qui soutenaient les bandits."
 ces_south_phoenix_development:0 "Développement du Sud de Phoenix"
 ces_south_phoenix_development_desc:0 "Le marché de Phoenix est rempli des richesses du Mexique. Envie de chocolat ?"
 ces_economic_specialization:0 "Les fruits de notre politique"
 ces_economic_specialization_desc:0 "Le règne de la légion continue à apporter des avantages aux peuples du sud-ouest. Cette prospérité croissante ne fait que rendre la Légion plus forte. "
 ces_hire_dale_barton:0 "Engager Dale Barton"
 ces_hire_dale_barton_desc:0 "Est-il dangereux de faire du commerce avec la Légion ? Pas du tout. Tant que vous n'essayez pas de vendre des chems ou de l'alcool, ils vous traitent équitablement."
 ces_hire_dale_barton_tt:0 "Débloque §YDale Barton§! en tant que conseiller économique."
 ces_guillermo_rossi:0 "Recruter la Famille Rossi"
 ces_guillermo_rossi_desc:0 "La Maison de Rossi contrôle les mines de cuivre du Nouveau-Mexique. Nous pouvons les courtiser pour qu'elles rejoignent notre service."
 ces_guillermo_rossi_tt:0 "Débloque §YGuillermo Rossi§! en tant que conseiller économique."
 ces_navajo_exemptions:0 "Accorder les exemptions Navajo"
 ces_navajo_exemptions_desc:0 "Nous pouvons exempter les Navajo de certaines de leurs devoirs de tribut en échange d'une plus grande loyauté.  Hourra !"
 ces_two_sun_exemptions:0 "Exemptions pour Two Sun"
 ces_two_sun_exemptions_desc:0 "Nous pouvons exempter Two Sun de certaines de leurs devoirs de tribut en échange d'une plus grande loyauté.  Hourra !"
 ces_navajo_industrial_integration:0 "Intégration industrielle des Navajos"
 ces_navajo_industrial_integration_desc:0 "La poursuite de l'intégration des Navajos dans l'économie de l'Arizona et du Nouveau Mexique ne fera que favoriser leur dépendance à l'égard de la Légion."
 ces_hopi_housing_expansions:0 "Agrandissement des logements des Hopis"
 ces_hopi_housing_expansions_desc:0 "Les Hopi sont une tribu qui vit sur les terres des Navajos.  Avec notre aide, ils peuvent aussi s'approprier leurs terres."
 ces_nnp_restoration:0 "La restauration du PNN"
 ces_nnp_restoration_desc:0 "Le Partenariat avec la Nation Navajo (PNN) était un accord visant à fournir aux Navajos l'irrigation des rivières du sud-ouest. Nous pouvons réaliser ce plan en utilisant le travail des prodigues qui sont tombés dans la légion."
 ces_dock_development:0 "Développement de quais commerciaux"
 ces_dock_development_desc:0 "Depuis la Grande Guerre, le fleuve Gila est devenu une voie navigable. Nous pouvons agrandir le quai de Phoenix et faire de Phoenix la plaque tournante qu'il était destiné à être !"
 ces_dock_development_tt:0 "Cela permettra d'élever le niveau du nœud commercial de Phoenix."
 ces_legionary_naval_academy:0 "Commissionner le Classis"
 ces_legionary_naval_academy_desc:0 "Une petite flotte de bateaux fluviaux peut patrouiller les rivières du sud-ouest. Littéralement petits, combien de bateaux peuvent tenir dans ces rivières, à votre avis ?"
 ces_legionary_naval_academy_tt:0 "Débloque un nouveau conseiller !"
 ces_masaaw_construction:0 "Leçons de Maasaw."
 ces_masaaw_construction_desc:0 "Les Hopis parlent des Maasaw, le Seigneur des morts qui leur a appris à cultiver et des dangers du monde. Nous pouvons diffuser les leçons des Hopis et honorer leur dieu."
 ces_widow_rock_restoration:0 "Restauration de Window Rock"
 ces_widow_rock_restoration_desc:0 "La capitale des Navajos se trouvait autrefois dans une ville appelée Window Rock. Bien qu'elle soit tombée en désuétude depuis la Grande Guerre, nous allons travailler avec les Navajos pour leur construire une salle de conseil digne du peuple. Nous pourrons même y accueillir notre ambassadeur !"
 ces_navajo_tithe:0 "Les Hazhdiilwo'ii"
 ces_navajo_tithe_desc:0 "Les Navajos appellent en plaisantant le centre commercial de Navajo City le \"marché aux puces\" dans leur langue. Avec notre soutien, il peut devenir un peu plus que cela."
 ces_hopi_tithe:0 "Tribut des Hopis"
 ces_hopi_tithe_desc:0 "Il est temps de réglementer les paiements de tribut des Hopis. Ils nous doivent des ressources et des capsules comme tout autre colonie, après tout..."
 ces_turn_the_other_cheek:0 "Tolérer l'automatisation des colons"
 ces_turn_the_other_cheek_desc:0 "Trop nombreux sont ceux qui pensent que la Légion rejette la technologie.  Mais ce n'est pas parce que nous n'en dépendons pas que nous ne l'utilisons pas. Nos esclaves travaillent beaucoup mieux lorsqu'ils utilisent des machines lourdes au lieu de pioches, après tout."
 ces_temple_sr:0 "Le temple du Senior"
 ces_temple_sr_desc:0 "Le culte de Nas a deux dieux. Le Senior représente la communauté qui se construit à la croisée des chemins, quand les routes rassemblent les gens. La Légion ne fait-elle pas la promotion de ses souhaits lorsque nous rassemblons les gens ?"
 ces_temple_cannonball:0 "Le Temple du Boulet de Canon"
 ces_temple_cannonball_desc:0 "Boulet de Canon est le dieu Nas de la protection, qui les encourage à aller plus loin et plus vite. En faisant un don à son temple, la Légion montrera qu'elle a elle aussi les faveurs du dieu."
 ces_gateway_south:0 "Porte du Sud"
 ces_gateway_south_desc:0 "Two Sun est l'une des villes les plus riches de l'Arizona, et nous pouvons encourager sa prospérité en favorisant le commerce avec le sud."
 ces_gateway_south_tt:0 "Modernisation du nœud commercial de Two Sun"
 ces_speedway:0 "L'autoroute"
 ces_speedway_desc:0 "Le peuple de Two Sun prétend que leurs routes sont la grande autoroute, et chaque équinoxe d'hiver, leurs grands prêtres se précipitent sur la route. Gagnons leurs faveurs en reconstruisant leurs routes."
 ces_speedway_toll:0 "Le péage de l'autoroute"
 ces_speedway_toll_desc:0 "Bien sûr, nous n'avons pas reconstruit les routes juste pour gagner la faveur de Two Sun."
 ces_oval_tithe:0 "La dîme ovale"
 ces_oval_tithe_desc:0 "En échange de nos nombreuses et généreuses donations au territoire des Two Sun, il est juste, sinon attendu, que nous obtenions d'eux une \"petite\" dîme supplémentaire. Nous sommes un souverain si magnanime !"
 ces_veterans_revolt:0 "Les plumes du Phoenix"
 ces_veterans_revolt_desc:0 "La menace de Phoenix a été écrasée, mais la Légion doit maintenant décider comment réprimer les pulsions rebelles de la ville. Aurelius et Vulpes ont tous deux donné leur avis sur la question, et celui qui a été choisi pour l'enchaîner ne manquera pas d'accroître sa réputation."
 ces_veterans_revolt_tt:0 "Cela permettra à Aurelius ou à Vulpes de gagner en gloire."
 ces_phoenix_reborn:0 "La renaissance de Phoenix"
 ces_phoenix_reborn_desc:0 "Grâce à nos nombreux efforts, la ville de Phoenix renaît en un puissant centre commercial et industriel ! Maintenant, nous pouvons renforcer encore notre pouvoir dans la région et en faire le joyau de la légion !"
 ces_legionary_corps:0 "Officio ab Famulatus"
 ces_legionary_corps_desc:0 "Là où il y a un fouet, il y a un moyen."
 ces_legionary_corps_tt:0 "Débloque un vendeur unique pour la Légion et ses serviteurs"
 ces_scavenger_tithe:0 "La dîme du récupérateur"
 ces_scavenger_tithe_desc:0 "Les ruines obsédantes des origines du Phoenix d'avant-guerre cachent encore de nombreux secrets, mais il est dangereux d'aller fouiller dans les épaves. Il est beaucoup plus rentable de simplement établir un périmètre autour des sites de fouille et de payer la dîme à nos sujets en échange de leur passage."
 ces_way_of_the_land:0 "Chemin de terre"
 ces_way_of_the_land_desc:0 "Pendant trop longtemps, [NAV.GetName] a été autorisé à contourner sans réfléchir nos règles en matière de technologie avancée. Nous ne les traiterons plus et leur montrerons qu'aucun territoire de la Légion n'ignorera sa doctrine en toute impunité. Il ne reste plus qu'à voir comment s'y prendre..."
 ces_navajo_scheme:0 "Richesse des Navajos"
 ces_navajo_scheme_desc:0 "Pour enrichir davantage nos alliés navajos, et peut-être aussi tirer davantage profit de leur dîme, nous devrions travailler avec eux en tant qu'alliés. Il semble que depuis le plus longtemps, ils essaient d'accéder au fleuve Colorado, bloqué par des dégénérés et des prodigues. Nous les dégagerons et nous en ferons cadeau à nos amis."
 ces_flagstaff_development_scheme:0 "Le cœur de l'Empire"
 ces_flagstaff_development_scheme_desc:0 "Nous avons apporté la sécurité en Arizona comme les Rangers n'ont jamais pu le faire. Utilisons cette prospérité pour montrer que la Légion n'est pas un monstre sans cœur, mais qu'elle construit un monde meilleur pour ceux qui le méritent."
 ces_true_capital:0 "Le vrai capital"
 ces_true_capital_desc:0 "Alors que la puissance et la prospérité de Phoenix font l'objet d'admiration dans les rangs des légions vassales, de nombreuses merveilles. Caesar fera-t-il de la puissante ville sa nouvelle capitale, pour mieux voir le sud ?"
 ces_two_sun_scheme:0 "Aider nos amis ensoleillés"
 ces_two_sun_scheme_desc:0 "Il semble que la ville de Two Sun possède de nombreuses ruines et d'autres objets sans valeur qui empêchent ses citoyens de se déplacer correctement dans la ville. Nous devrions vraiment chercher à aider nos amis du soleil en fouillant et en enlevant tout ce bazar, et si nous trouvons quelque chose de valeur ? Ce ne serait qu'un paiement, en réalité."
 ces_garage_caches:0 "Caches de garage"
 ces_garage_caches_desc:0 "De nombreux espions errent... Je veux dire que de nombreux \"citoyens concernés\" nous ont fait savoir que Two Sun planque et cache dans leurs garages de nombreux tributs qui nous reviendraient de droit. Nous devrions probablement nous en occuper le plus tôt possible, pour ne pas leur donner d'idées sur ce genre de choses."
 ces_vulpes_leads:0 "Le Renard du Désert"
 ces_vulpes_leads_desc:0 "Vulpes va maintenant diriger la Légion. Mais n'ayez crainte, car les frumentarii ont toujours montré la voie. Que vous le sachiez ou non."
 ces_vulpes_victorious:0 "Envoyer de la main"
 ces_vulpes_victorious_desc:0 "Il n'y a rien de mal à l'esclavage. Les esclaves sont, littéralement, l'outil qui pense. Et tout outil qui est trop sollicité se brise. Vulpes libérera les esclaves qui servent avec diligence. Bien sûr, cela entraînera quelques perturbations."
 ces_amnesty_elderly:0 "Amnistie pour les anciens"
 ces_amnesty_elderly_desc:0 "Les anciens ont atteint leur statut grâce à leur soutien indéfectible et à leur travail éreintant au service de la Légion. Il n'est donc que juste de récompenser les personnes qui parviennent à atteindre un âge vénérable, en leur accordant l'amnistie pour leur aide."
 ces_fifteen_year_decree:0 "Quinze ans pour la Liberté"
 ces_fifteen_year_decree_desc:0 "Nos esclaves sont fatigués et désespérés. Sous notre nouvelle supervision, nous ne pouvons pas laisser cela se produire. Nous mettrons en place un nouveau système où quinze ans de service feront désormais des esclaves des hommes libres, pour leur donner espoir et vigueur, et restaurer la fierté de la Légion !"
 ces_amnesty_weak:0 "Amnistie pour les faibles"
 ces_amnesty_weak_desc:0 "Sommes-nous fiers d'attendre des faibles et des fragiles qu'ils fassent le même travail que les puissants et les résistants ? Nous devons désormais adapter leur travail, et nous occuper de ceux qui ne peuvent pas aider notre cause. Qu'aucun d'entre eux ne se trouve en difficulté sous le regard de la Légion."
 ces_mercy_decree:0 "Le décret sur la miséricorde"
 ces_mercy_decree_desc:0 "Certains peuvent penser que Vulpes est faible pour s'occuper des citoyens de la Légion, et cherchent à en tirer profit. Que personne ne remette en question sa puissance, ou sa décision ! Vulpes a décrété que quiconque est pris à contourner sa volonté doit être déclaré comme un prodigue, pas mieux que des dégénérés !"
 ces_libertas:0 "Libertas"
 ces_libertas_desc:0 "La Légion honore Libertas, la déesse de la liberté. Que tous les esclaves qui sont assis devant son temple se lèvent libres, tant qu'ils le méritent."
 ces_aurelius_wins:0 "Le Roi de Phoenix"
 ces_aurelius_wins_desc:0 "Aurelius a prévalu et nous fera avancer. À la victoire !"
 ces_imperial_road_network:0 "Tous les chemins mènent à [CES.Capital.GetName]"
 ces_imperial_road_network_desc:0 "Comme les Romains d'autrefois, notre système d'infrastructure doit être digne d'un véritable empire si nous espérons un jour faire de la Légion une superpuissance vraiment glorieuse ! Routes, lignes de ravitaillement, dépôts, que le territoire de la Légion soit le plus grand des Terres Désolées, car toute route mène à [CES.Capital.GetName] !"
 ces_road_north:0 "Via Borealis"
 ces_grognak:0 "Promouvoir les bandes dessinées"
 ces_grognak_desc:0 "Grognak n'est pas seulement une lecture amusante pour Aurelius. C'est un moyen d'apprendre aux masses à lire et de construire une culture commune. Dites bonjour à Grognak, héros de la Légion !"
 ces_imperial_roads:0 "Les routes impériales"
 CES_legalize_chems:0 "Profiter du commerce des chems"
 CES_road_security:0 "La grandeur de l'Empire"
 CES_road_security_desc:0 "À l'exception de certaines parties périphériques, la Légion est traversée par des routes. Il n'y a guère de quartier où l'on pourrait s'attendre à ce qu'un légionnaire soit envoyé, en service civil ou militaire, où l'on ne trouve pas de routes. Elles vont du Colorado au Rio Grande, et nous relient entre eux."
 CES_coloniae:0 "Les Coloniae"
 CES_coloniae_desc:0 "Nos nombreux territoires et colonies périphériques ayant été autorisés à se développer pendant trop longtemps, ils sont devenus complaisants et ont refusé l'aide financière de la Légion. Nous leur rappellerons gentiment mais fermement que tous contribueront, et tous se prosterneront devant notre gloire. Les remettre au travail devrait suffire."
 CES_castellum:0 "Le Castellum"
 CES_castellum_desc:0 "Les positions fortifiées de la Légion ont été utilisées pendant des siècles comme lieu purement défensif, mais nous pourrions faire bien plus avec elles. Les mettre au service des patrouilles de garde et du maintien de la paix en général pourrait nous donner un potentiel considérable en termes de production militaire."
 CES_construction_tech:0 "Génie de la Légion"
 CES_construction_tech_desc:0 "Certains peuvent penser que la Légion est arriérée, un territoire gouverné par la puissance où les citoyens vivent dans des conditions pitoyables. Et si c'est peut-être vrai pour l'instant, ce ne le sera plus. Nous ferons de notre royaume un royaume fier et glorieux, où les citoyens vivent dans des villes tentaculaires et où d'énormes usines alimentent notre conquête légitime !"
 CES_exploitation_tech:0 "Économies d'échelle"
 CES_exploitation_tech_desc:0 "Pour étendre notre vaste empire, nous devons de plus en plus développer des structures efficaces. Que les découvertes de nos scribes alimentent notre domaine, car les fermes doivent s'étendre toujours plus, nos forges toujours plus puissantes, et tous serviront la Légion !"
 CES_civilian_development:0 "Construire le Mercati"
 CES_civilian_development_desc:0 "La marque de tout véritable empire n'est pas seulement sa puissance militaire, mais aussi sa puissance commerciale. Nous allons investir massivement dans des caravanes commerciales et des opportunités économiques pour étendre considérablement notre réseau, ce qui rendra certainement nos territoires périphériques encore plus riches. Et bien sûr, plus de richesse signifie plus de dîme pour nous."
 CES_fate_mutants:0 "Nigrum Montis"
 CES_fate_mutants_desc:0 "Mutants, goules, dégénérés, tous des prodigues aux yeux de Caesar. Il purgera les rues de sa nouvelle conquête, et les mettra en croix, comme elles le méritent !"
 CES_fate_followers:0 "Destin des Disciples"
 CES_fate_followers_desc:0 "Les Disciples de l'Apocalypse, des fous à courte vue aux yeux de Caesar, sont enfin à sa merci. Quel sera leur sort ? Sera-t-il miséricordieux, ou les fera-t-il payer ?"
 CES_guns_can_be_built:0 "Le Limes"
 CES_guns_can_be_built_desc:0 "D'autres investissements militaires dans notre région frontalière doivent être réalisés pour sécuriser notre empire. Plus de soldats, plus de défenses, plus d'effectifs ! Nous mettrons la population au travail pour alimenter notre machine de guerre, et en échange, nous assurerons la protection et la fortification de leurs villes."
 CES_riches_south:0 "Le Titanomachy"
 CES_golden_empire:0 "Empire sans Fin"
 CES_golden_empire_desc:0 "Notre empire sera vaste, il sera puissant, glorieux, prospère. Tous en parleront avec crainte, et tous se prosterneront devant sa puissance. Que personne ne doute de la grandeur de notre domaine, car tous seront à la fin dirigés par la puissante Légion !"
 ces_fortress_legion:0 "La forteresse de la Légion"
 ces_fortress_legion_desc:0 "Si la guerre civile nous a appris quelque chose, c'est le nombre de victimes inutiles que nous pouvons subir du fait du mouvement. Les attaques, les contre-attaques, les flanquements, les retraites, tout cela est inutile et tue de nombreux légionnaires dans la mêlée, et pour quoi ? Quelques centaines de mètres pitoyables. Nous allons transformer l'Arizona en une puissante forteresse, afin que personne ne puisse jamais espérer renverser notre empire."
 ces_fortify_the_fort:0 "Convoquer les habitants des Terres Désolées à un Conseil"
 ces_fortify_the_fort_desc:0 "Les vieux livres disent que Rome était autrefois guidée par un Sénat de sages qui pouvaient donner des conseils. En ces temps incertains, peut-être que Lucius devrait écouter de tels hommes. Et quelques femmes aussi. En les écoutant, nous obtiendrons peut-être plus des peuples que nous gouvernons qu'autre chose."
 ces_good_followers:0 "Pétition les Disciples"
 ces_good_followers_desc:0 "Nous savons maintenant que Caesar a commencé comme l'un des Disciples de l'Apocalypse.  S'il a pu apprendre d'eux, peut-être que nous le pouvons aussi."
 ces_tribal_customs:0 "Tolérer les coutumes tribales"
 ces_tribal_customs_desc:0 "Caesar a conquis quatre dizaines de tribus lors de ses conquêtes, et espérait effacer l'ardoise. Mais beaucoup de nos disciples se souviennent de leurs anciennes habitudes et traditions. Peut-être pouvons-nous les faire connaître et en tirer des leçons."
 ces_that_happy_day:0 "Confarreatio"
 ces_that_happy_day_desc:0 "Lucius est un vieil homme, mais il se sent à nouveau comme un jeune garçon. La Légion ne laisse jamais ses officiers se marier, mais il a pris une épouse dans les maisons marchandes de Phoenix ! Lillian Blair aidera à diriger la Légion et à guider son mari."
 ces_that_happy_day_tt:0 "Débloque Lilly Blair, la reine des caravanes, en tant que conseillère !"
 ces_lucius_wall:0 "Le Commonwealth"
 ces_lucius_wall_desc:0 "La Légion n'a jamais été un empire ou un outil d'oppression. Elle a toujours été une armée tenue en commun pour le peuple des Terres Désolées. L'erreur de Caesar a été de supposer que la Légion devait gouverner le peuple jusqu'à ce qu'il conquière sa patrie, la Californie. Mais Lucius sait que la maison de la Légion est l'Arizona ; et avec les conseils de la Légion, ils vont prospérer."
 ces_cult_of_mars:0 "Le Culte de Mars"
 ces_cult_of_mars_desc:0 "Finalement, les ennemis de la Légion ont été vaincus. Alors que leurs corps gisaient brisés, crucifiés pour que tous puissent voir ce qui arrive aux traîtres, une seule question demeurait. Comment a-t-on pu laisser cela se produire ? Des fous et des soldats de plomb, courant à toute allure, détruisant l'héritage de la puissante Légion pour leurs propres caprices mesquins. Tout va changer maintenant, la nation va retrouver sa véritable puissance."
 ces_perpetual_war:0 "Guerre perpétuelle"
 ces_perpetual_war_desc:0 "Notre histoire nous a montré à maintes reprises que nous ne pouvons pas nous permettre de séparer les questions de guerre des questions de gouvernance. Elles doivent être profondément liées les unes aux autres, au niveau le plus bas de notre société. Tous doivent savoir comment tirer avec un fusil, balancer une machette, tenir une ligne. Tous doivent connaître la lutte de la puissante Légion. Tous vénéreront Mars."
 ces_infantry_weapons:0 "L'Arcuballistae"
 ces_infantry_weapons_desc:0 "Les civils, pendant trop longtemps, ont été laissés de côté et gérés comme s'ils étaient inutiles à la machine de guerre. Nous les mettrons à nouveau au travail. Tous doivent savoir comment aiguiser une épée, ou entretenir une arme à feu. Handicapés, femmes, enfants, il n'y a aucune excuse pour ne pas soutenir les légions de toutes les manières possibles, et ceux qui refusent seront traités comme il se doit."
 ces_advanced_resources:0 "Les Fabri Ferrari"
 ces_advanced_resources_desc:0 "Il est extrêmement frustrant, bien que légèrement amusant, que de nombreuses personnes dans nos pays se croient encore exemptées de leurs devoirs envers la Légion. Beaucoup racontent des histoires de \"maintenance essentielle\" et \"d'efforts de construction vitaux\", mais nos propres experts ne sont pas idiots et savent reconnaître un lâche quand ils en voient un. Il est temps qu'ils apprennent leur leçon et que nous les mettions au travail."
 ces_tank_weapons:0 "Les Cataphractaires"
 ces_tank_weapons_desc:0 "Quelle meilleure arme pour alimenter notre conquête que les véhicules blindés ? Sous Caesar, leur utilité a été grossièrement sous-estimée et leur production a été mise de côté au profit des ... équipements \"héroïques\" comme les machettes et les armures pour l'infanterie. Nous concentrerons une fois de plus nos efforts sur les peaux épaisses et la puissance de feu écrasante."
 ces_secrets_of_carthage:0 "Recettes carthaginoises"
 ces_secrets_of_carthage_desc:0 "Carthage, une nation située à l'est, est connue pour être assise sur un gisement de gaz naturel. Ils l'ont utilisé à leur avantage pendant des années, fabriquant des concoctions incendiaires mortelles capables de mettre le feu même à de l'eau. Nous enverrons une délégation sur leurs terres et nous acquerrons leurs secrets pour notre propre usage."
 ces_modern_army:0 "Les légionnaires martiens"
 ces_modern_army_desc:0 "Caesar se serait moqué de notre utilisation de l'armure assistée, il est mort pour une raison."
 ces_census:0 "Recensement"
 ces_census_desc:0 "Nous allons commencer un vaste recensement des capacités industrielles de nos terres et de nos villes afin de connaître les ateliers ou autres usines de fabrication actuellement en activité. Ce faisant, nous pourrons lancer une vaste campagne de centralisation, en réunissant la main-d'œuvre et les machines en un seul endroit dans chaque ville, en les plaçant sous notre contrôle pour que nous puissions les utiliser à notre guise."
 ces_currency:0 "L'Aureus"
 ces_currency_desc:0 "Nombreux sont ceux qui, sur nos terres, ont osé utiliser les menthes à l'effigie de Caesar pour des moyens illégitimes, en soudoyant et en corrompant leur chemin vers le sommet. Ils thésaurisent et chérissent leur stock de pièces, et se cachent de nous comme les cafards se cachent d'une botte. Ils peuvent essayer tant qu'ils veulent, mais maintenant que la nation est stabilisée, la botte de la Légion va s'abattre sur ces insectes."
 ces_aureus_tt:0 "Quelque chose de cool une fois qu'on a parlé de capsules"
 ces_imperial_arms:0 "Les Arsenaux"
 ces_imperial_arms_desc:0 "La guerre civile nous a montré à quel point notre puissance militaire peut devenir fragile dans les circonstances les plus difficiles. Pour former la base d'un véritable empire, nous devons impérativement garantir les capacités de fabrication d'armes de nos points forts et de nos villes fortifiées, au lieu de l'industrie de l'armement décentralisée que nous possédons actuellement."
 ces_wastelander_economy:0 "Ab Optimis Utriusque Mundi"
 ces_wastelander_economy_desc:0 "Nous ne pouvons plus nous permettre de compter uniquement sur la force et la main-d'œuvre humaines. Si nous voulons progresser ensemble et améliorer efficacement notre société, nous devons réintroduire des machines et des outils motorisés dans notre société pour permettre à notre sujet de s'acquitter de sa tâche plus efficacement. Que personne ne se moque de la Légion, car tous seront impressionnés par notre puissance technologique !"
 ces_empires_monuments:0 "Construire un Empire"
 ces_empires_monuments_desc:0 "Des empires et des civilisations entières ont été victimes de troubles civils. Pour éviter que nous ne subissions le même sort ou, dans une moindre mesure, des insurrections gênantes, nous prendrons des mesures pour améliorer les conditions de vie des citoyens ordinaires de notre pays. Après tout, il ne faut pas grand-chose pour satisfaire l'homme de la rue. Panem et circenses..."
 ces_running_empire:0 "La machine bien huilée"
 ces_running_empire_desc:0 "Le fondement de toutes les nations est leur capacité à utiliser les ressources à leur disposition. Nous ne pouvons pas nous permettre de prendre du retard et de manquer de matériel pour nos efforts. La priorité sera donnée à la recherche technologique de collecte de ressources, et nous utiliserons également les rebuts de recherche que nous avons trouvés au cours de nos conquêtes."
 ces_eternal_empire:0 "L'Empire Éternel"
 ces_eternal_empire_desc:0 "Je vous donne, légionnaires, Imperium Sin Fine. Nous garderons l'humanité d'ici à la fin des temps, les protecteurs de l'éternité."
 ces_caesar_lives:0 "Un Dieu parmi les hommes"
 ces_caesar_lives_desc:0 "La proximité de Caesar avec sa tumeur et la guerre civile qui menaçait de déchirer tout son héritage lui ont ouvert les yeux. À quoi sert d'imiter le passé, si l'on n'apprend pas non plus de ses erreurs ? Il est sûr que la vraie voie est celle des leçons de Rome et de la puissance de son ancien empire, mais peut-être qu'une nouvelle vision de son histoire est nécessaire..."
 ces_thesis1:0 "La thèse"
 ces_thesis1_desc:0 "Une vaste réforme de notre philosophie est nécessaire pour consolider notre pouvoir. Actuellement, les tribus et les régions qui constituent nos terres ne se considèrent pas comme faisant partie de notre empire, mais simplement comme des affluents sous notre coupe. Nous ferons désormais savoir à tous qu'ils ne sont pas de simples sujets de notre domination, mais de fiers citoyens de la Légion de Caesar !"
 ces_respect_women:0 "Honorer les matrones"
 ces_respect_women_desc:0 "Pendant trop longtemps, nous avons ignoré et rabaissé les femmes des tribus sous notre contrôle. L'expérience de notre campagne historique nous a montré qu'elles étaient non seulement des guerrières capables, mais aussi d'impressionnantes stratèges, et pourtant nous n'avons pas tenu compte de leur expérience. Nous ne leur montrerons plus le respect qu'elles méritent, et nous apprendrons de leur sagesse."
 ces_honeyed_words:0 "Mots mielleux"
 ces_honeyed_words_desc:0 "Les gens de la [NCR.GetName] n'ont rien à craindre de la Légion. Avec le contrôle de leur nation, le conseil de la RNC sera éradiqué, mais la nouvelle synthèse changera aussi la Légion... d'une armée essentiellement nomade à une force militaire permanente qui protège ses citoyens, et le pouvoir de son dictateur."
 ces_the_academy:0 "L'Académie"
 ces_the_academy_desc:0 "Il semble que nos paroles aimables et bienveillantes aient eu beaucoup plus d'effet que prévu sur la population de la RNC. De nombreux scientifiques, fatigués de l'interférence du RNC et du manque de soutien clair, ont décidé de ne pas brûler leurs recherches et leur matériel comme la plupart des autres. Au lieu de cela, ils les ont mis à notre disposition en échange d'un traitement préférentiel. Nous en ferons bon usage."
 ces_justice:0 "Aequitas"
 ces_justice_desc:0 "Selon [CES.GetLeader], la meilleure façon d'imaginer la justice est un domaine qui ne penche pas d'un côté ou de l'autre. [CES.GetLeader] se concentre sur l'équité, la modération et même la libéralité, de sorte que le sujet le plus méchant puisse défier le commerçant le plus riche. Cela soutient bien la comparaison avec la RNC. "
 ces_respublica:0 "Le Principat"
 ces_respublica_desc:0 "Caesar s'est toujours efforcé de devenir un Princeps Civitatis, le véritable empereur choisi de jadis, et il est maintenant plus proche que jamais. Tous deviendront citoyens et égaux sous le règne de la Légion, car qu'est-ce qu'un empire sans la confiance de sa population ? Tout comme la puissance de Rome a été trouvée grâce au Principat, celle de la Légion le sera aussi, et ainsi elle résistera à l'épreuve du temps ! SPQR !"
 ces_boring_lucius:0 "Lucius Prévaut"
 ces_boring_lucius_desc:0 "Le fidèle prétorien Lucius a remporté la guerre civile qui a déchiré la Légion. Déterminé à porter l'héritage de Caesar et à ramener ses forces à leur puissance d'antan, il fera de son territoire une forteresse impénétrable d'où la véritable Légion se lèvera et réclamera son dû de conquérant des Terres Désolées."
 ces_boring_lucius_tt:0 "\nLucius va lire quelques vieux livres et réfléchir à la manière de guider la Légion."
 ces_malpais_legate_prevails:0 "On ne peut pas s'attendre à ce que Mars fasse tout le travail"
 ces_malpais_legate_prevails_desc:0 "Le légat Malpais est venu voir les changements apportés à son allégeance, et tout ce qu'il voit devant lui est un péché. Jusqu'où les puissants sont-ils tombés, jusqu'où l'empire de Caesar a-t-il décliné, et combien la tâche qui l'attend sera ardue. Ne doutez pas de sa volonté, car son serviteur est venu offrir le salut aux croyants, et la pénitence aux hérétiques."
 ces_tax_arizona:0 "Exiger plus de tributs"
 ces_tax_arizona_desc:0 "Qui parmi nous peut vivre avec le feu qui se consume ? Qui parmi nous peut vivre avec le feu qui brûle sans cesse ?"
 ces_tax_arizona_tt:0 "Augmenter la taxe de production"
 ces_southern_tithe:0 "Les pécheurs de Phoenix"
 ces_northern_tithe:0 "Les Fous de Flagstaff"
 ces_western_tithe:0 "Les païens de l'Ouest"
 ces_western_tithe_desc:0 "Taxons les Débauchés de l'Ouest pour qu'ils fassent du commerce sur nos terres. Certains peuvent se plaindre, mais qu'importe ?"
 ces_eastern_tithe:0 "Les Abominables de l'Est"
 ces_decimation:0 "Décimer les Méchants"
 ces_decimation_tt:0 "se souvenir des capsules"
 ces_servus_non_habet:0 "Un esclave n'a pas de personnalité"
 ces_servus_non_habet_desc:0 "Un esclave n'a pas de personnalité. Il ne possède pas son corps ; il n'a pas d'ancêtres, pas de nom, pas de cognomen, pas de biens propres. Il est entièrement un outil de [CES.GetName]."
 ces_servus_non_habet_tt:0 "Gagner 1 000 esclaves supplémentaires"
 ces_never_friends:0 "Jamais Amis"
 ces_never_friends_desc:0 "Les esclaves et les maîtres ne peuvent jamais être amis. Et nous ne pouvons jamais faire confiance à ceux que nous gouvernons."
 ces_northern_push:0 "Le Crimson Dawn"
 ces_northern_push_desc:0 "Nous utiliserons Red Sun comme base pour pousser vers l'est. La légion vaincra les usurpateurs et les bâtards à l'est et plantera sa bannière dans le Golfe !"
 ces_northern_push_tt:200 "Perte de 200 esclaves"
 ces_northern_push_trigger_tt:2 "Nécessite au moins 2 000 esclaves"
 ces_northern_bastion_trigger_tt:1 "Nécessite au moins 1 000 esclaves"
 ces_northern_bastion_tt:100 "Perte de 100 esclaves"
 ces_northern_bastion:0 "Le Bastion Nord"
 ces_southern_bastion:0 "Le Bastion Sud"
 ces_eastern_bastion:0 "Le Bastion Est"
 ces_honesta_industria_prudentia_tt:0 "Débloquera des décisions qui augmenteront aussi votre nombre d'esclaves et leur fournira... d'autres utilisations."
 ces_dam_start:0 "Le Rubicon"
 ces_dam_start_desc:0 "Un de nos frumentarius a trouvé une place de l'autre côté d'une rivière profonde et large. Une étendue où l'acier et l'eau se sont effectivement heurtés, une ville appelée Boulder sur le Colorado sauvage..."
 ces_map_dam:0 "Cartographier le Barrage"
 ces_map_dam_desc:0 "Kimball, Caesar, House... on pourrait croire que leur monde entier est ce mur qui coupe le Colorado. Si je n'avais jamais posé les yeux dessus, si je n'en avais jamais parlé..."
 ces_map_dam_tt:10 "Lorsque vous lancez une guerre frontalière pour le barrage, vous obtenez un §Ybonus d'attaque de 10 %.§!"
 ces_broken_boulder_tt:10 "Lorsque vous lancez une guerre frontalière pour Boulder City, vous obtenez un §Ybonus d'attaque de 10 %.§!"
 ces_broken_boulder:0 "Le rocher brisé"
 ces_broken_boulder_desc:0 "Boulder City a survécu à la Grande Guerre sans trop de dommages. Peut-être pouvons-nous étudier sa disposition pour la saisir lors de notre offensive ?"
 ces_brotherhood_steal:0 "La Confrérie du Vol"
 ces_brotherhood_steal_desc:0 "Bien que nous n'ayons pas aimé le détachement de la Confrérie que nous avons écrasé dans le Colorado, l'ennemi de notre ennemi est l'ennemi de notre ennemi, ni plus, ni moins. Peut-être qu'ils peuvent utiliser ces fusils laser à notre place."
 ces_unfair_advantage:0 "L'avantage injuste"
 ces_unfair_advantage_desc:0 "L'expédition Mojave ne peut tout simplement pas contrôler tout son territoire, le laissant vulnérable aux raids... ce qui n'est pas notre problème, bien sûr."

 ces_colorado_blues:0 "Blues du Colorado"
 ces_colorado_blues_desc:0 "Les terres le long du Colorado sont vulnérables aux raids et aux menaces. Nous pouvons les traverser rapidement !"
 ces_raider_rumble:0 "Raider Rumble"
 ces_raider_rumble_desc:0 "Les gangs du Mojave sont une culture diverse et dégénérée ! Elle comprend les Vipères, un ensemble de puits néo-classiques, creusés à proximité des grandes routes pour voler et piller les voyageurs et les caravanes de marchands. Les Scorpions, qui traînent au Monte Carlo quand ils ne sont pas en train de jeter des chimères ou de se faire exploser la tête par les Fiends. Et bien sûr les Fiends, une bande de tueurs drogués. Ils sont accros à toutes les drogues, à toutes les pilules, à tous les lavelas psychoactifs de cette putain de Terre. Si on leur donne du matériel et des armes à feu, avec de la chance, ils trouveront un but en tuant les soldats [MOT.GetName]."
 ces_legate_glory:0 "La Gloire du Légat"
 ces_legate_glory_desc:0 "Le légat Malpais frappera au nom de la Légion et repoussera les dégénérés à Sables Ombragés. Les survivants de §Y[MOT.GetNameWithFlag]§!  pourront reconstruire les routes à l'est, s'ils ont de la chance."
 ces_legate_glory_tt:0 "§YLe Légat Malpais§! doit avoir gagné un peu de gloire pour continuer."
 ces_vulpes_dam:0 "Ne demandez pas ce que dit le renard"
 ces_vulpes_dam_desc:0 "Les Frumentarii vont déclencher une vague de dissidence et de discorde à travers le Mojave. Cela nous conduira sur le barrage et au-delà."
 ces_vulpes_glory_tt:0 "§YVulpes§! doit avoir gagné un peu de gloire pour continuer."
 ces_south_ho:0 "Sonora et Chihuahua"
 ces_south_ho_desc:0 "Les richesses du Mexique ont été protégées par le dieu endormi Tlaloc pendant près de deux cents ans, mais des rapports suggèrent qu'il vieillit et devient faible. Peut-être pouvons-nous exploiter cela à notre avantage et ouvrir un coin que nous pourrons utiliser pour déverser dans cette terre prospère."
 ces_ranchers:0 "Les brahmines sont la base de la richesse"
 ces_ranchers_desc:0 "Les [RBD.GetName] sont parmi les peuples les plus riches à nos frontières, mais ils se sont contentés de compter sur Tlaloc pour leur protection. Maintenant qu'il ne les protège plus, nous pouvons utiliser leur bétail pour nourrir la Légion."
 ces_surplus:0 "Rien de plus profitable que de bien s'occuper des Brahmines"
 ces_surplus_desc:0 "Nous avons conquis les Ranchers, mais nous ne sommes pas des sauvages. La terre va prospérer sous la Pax Romana."
 ces_surplus_tt:0 "Débloquera un nouveau conseiller ! Ave !"
 ces_resources:0 "Le plus nourrissant de tous les liquides"
 ces_resources_desc:0 "Laissez les débauchés boire leur alcool et leurs drogues. La Légion sait que le lait est le plus nourrissant de tous les liquides, et qu'il est la boisson de l'empire. L'application correcte des enseignements du Grand Caesar favorisera une industrie laitière destinée à l'exportation vers les pays voisins, comme [GDH.GetName], comme Caesar l'a appris des écrits du vieux Cicéron."
 ces_grainmakers:0 "Prendre soin de l'approvisionnement en céréales"
 ces_grainmakers_desc:0 "La Légion marche sur le ventre, alors pourquoi ne pas simplement prendre le maïs de [LGS.GetName] ?"
 ces_cores_granjas:0 "La chose la plus importante..."
 ces_cores_granjas_desc:0 "C'est de savoir ce qu'il faut faire. Las Granjas serait un bon territoire pour la Légion, s'il était bien géré. L'ancienne élite dirigeait son État pour son propre compte, mais maintenant nous le dirigerons pour le bien de tous."
 ces_resources_granjas:0 "Les devoirs d'un superviseur"
 ces_resources_granjas_desc:0 " Les tâches du contrôleur sont les suivantes : - Il doit faire preuve d'une bonne gestion. Il doit respecter les jours de fête. Il doit s'abstenir de toucher aux biens d'autrui et préserver les siens avec diligence."
 ces_resources_granjas_tt:0 "Débloquera la possibilité de poursuivre un accord avec §Y[GDH.GetLeader]§!"
 ces_generalissimo:0 "Notre fils de pute"
 ces_generalissimo_desc:0 "El Generalissimo, comme tant d'autres Débauchés, vendrait sa propre mère pour un marché. Nous ne la trouvons pas, mais peut-être achètera-t-il des esclaves ?"
 ces_launchpad:0 "La Titanomachie"
 ces_launchpad_desc:0 "On dit que le Mexique est le pays des titans, mais même un titan peut tomber. Avec le contrôle de Sonora et de Chihuahua, la richesse du Mexique commence à couler vers le nord, et nous pouvons nous préparer à toutes les opportunités futures."
 ces_general_honour:0 "L'Honneur du Général"
 ces_general_honour_desc:0 "Le Général peut marchander pour obtenir un accord, mais il s'y tiendra toujours. Et nous tirerons certainement profit de sa cargaison d'armes."
 ces_frumentarius_investigation:0 "L'enquête Frumentarius"
 ces_frumentarius_investigation_desc:0 "Depuis que nous avons ouvert un accord commercial avec [GDH.Getname], nous avons vu davantage de nos hommes boire et fumer. D'où leur viennent ces vices décadents ?"
 ces_legionaries_loan:0 "Prêts de légionnaires"
 ces_legionaries_loan_desc:0 "L'un des moyens de promouvoir nos liens avec [GDH.GetName] est de lui apprendre les méthodes de la Légion. Peut-être que [GDH.GetLeader] a des ennemis qu'il souhaite clouer sur une croix ?"
 ces_frumentarius_infiltration:0 "Les vacances de Frumentarius"
 ces_frumentarius_infiltration_desc:0 "Les Frumentarii peuvent apprendre beaucoup de choses à Gente Del Sol. Bien que El Generalissimo soit étrange, la façon dont il contrôle sa population peut valoir la peine d'être étudiée pour notre propre usage."
  #ces_cowboy_country:0 "Russling Cowboys"
  #ces_cowboy_country_desc:0 "Cowboy Country is perhaps the most pitiful land in the Wasteland. Riding their scarce vehicles, bicycles, and Giddyup Buttercups to protect their vast brahmin herds, they are better off under our heel. With Navajo instruction we will properly manage their herds and feed our empire."
 ces_hoover_dam_battle:0 "La bataille pour le barrage Hoover"
 ces_hoover_dam_battle_desc:0 "Le Légat Malpais est en marche ! Il s'emparera du barrage Hoover dans toute sa gloire, un pont vers la Californie. A la victoire !"
 ces_hoover_dam_battle_tt:0 "Graham va se préparer à franchir le barrage Hoover.  À la victoire !"
 ces_aurelians_methods:0 "Vous voulez donc gagner"
 ces_gloria_execeritus:0 "Exercitus Gloria"
 ces_gloria_execeritus_desc:0 "Ma Légion m'obéit, même jusqu'à la mort. Pourquoi ? Parce qu'ils ne connaissent pas d'alternative. Mais nous pouvons peut-être trouver d'autres idées."
 ces_legionary_training:0 "Entraînement des légionnaires"
 ces_legionary_training_desc:0 "Nos troupes clés, nos légionnaires bien sûr, l'épine dorsale de nos forces. Nous pouvons passer du temps à nous concentrer sur la formation et le perfectionnement de leurs compétences, ce qui leur permet d'accomplir de nouvelles prouesses sur le champ de bataille."
 ces_legion_glory_focus:0 "Gloire aux légionnaires"
 ces_legion_glory_focus_desc:0 "Accueillez maintenant nos héros ! Un homme utile est un légionnaire, et nous ferons en sorte que tous ceux qui vivent sous nos ordres le sachent !"
 ces_centurion_glory:0 "Gloire au centurion"
 ces_aurelians_methods_desc:0 "Nous ne gagnerons pas avec une horde de fanatiques de la machette. Nous gagnerons avec une horde de fanatiques armés de mitraillettes !"
 ces_auxiliaries:0 "Les Auxiliaires"
 ces_auxiliaries_desc:0 "Des suppléments de main-d'œuvre ont été utilisés à Rome pendant les périodes de troubles. Nous sommes une vaste nation, mais une armée toujours croissante nécessite des investissements toujours plus importants."
 ces_integrate_auxiliaires:0 "Intégrer les Auxiliaires"
 ces_integrate_auxiliaires_desc:0 "Aussi douloureux que cela soit, nos auxiliaires sont devenus un élément clé de nos forces armées. Nous ferions bien de les intégrer comme des soldats normaux, ce qui augmenterait notre professionnalisme."
 ces_lessons_haskhesh:0 "Leçons des Navajo"
 ces_lessons_haskhesh_desc:0 "Les tribus sont inférieures à nous, mais les Navajos ont quelque chose de spécial. Nous pourrions apprendre une chose ou deux, aussi malheureux que cela soit."
 ces_auxiliary_supremacy:0 "Auxiliaire de confiance"
 ces_auxiliary_supremacy_desc:0 "Nous avons commencé à compter beaucoup sur nos auxiliaires. Il vaut mieux accepter l'inévitable, plutôt que de le retarder davantage."
 ces_modern_cataphracts:0 "Les Cataphractes Modernes"
 ces_modern_cataphracts_desc:0 "Cavaliers anciens et mortels, les méthodes modernes exigent des innovations modernes. Nos nouveaux cataphractes seront mortels, ils récureront les Terres Désolées avec des armures jamais vues auparavant."
 ces_hammer_of_mars_tt:0 "Cela débloque une capacité de combat unique pour déployer de l'artillerie lourde au combat. Souffrir d'un bombardement d'artillerie soutenu vous fait presque souhaiter l'hiver nucléaire !"
 ces_go_the_spoils_tt:0 "Débloque le Spolia Opima, une entreprise consacrée à l'occupation du Mojave."
 lucius_good_boy:0 "Extrémisme vulcain"
 lucius_wholesome:0 "Notre propre synthèse"
 CES_mercenary_tactics:0 "Tactique des mercenaires"
 CES_mercenary_tactics_desc:0 "Même si nous ne leur ferons jamais confiance, beaucoup de groupes de mercenaires sont des unités professionnelles qui ont une qualité qui leur est propre. Nous pouvons apprendre des meilleurs d'entre eux."
 CES_mercenary_advisors:0 "Conseillers des mercenaires"
 ces_mercenary_advisors_desc:0 "Peut-être devrions-nous engager quelques prodigues comme conseillers de la Légion. Nous pouvons toujours les crucifier s'ils sortent du rang."
 CES_urban_legionaries:0 "Légionnaires urbains"
 CES_urban_legionaries_desc:0 "Traditionnellement, la Légion ne recrute que dans les tribus. Mais il y a aussi une place pour les plus civilisés de nos sujets."
 ces_phoenix_standard:0 "Le standard Phoenix"
 ces_phoenix_standard_desc:0 "Certains ont vu la Légion comme morte après la chute de Caesar. Mais nous sommes de retour, et nous serons plus forts que jamais !"
 phoenix_tech:0 "Les leçons de Phoenix"
 ces_reign_of_fire:0 "Le Règne du Feu"
 ces_reign_of_fire_desc:0 "De l'or pour le marchand, de l'argent pour la bonne, du cuivre pour les artisans, astucieux dans son métier. \"Bien !\" dit le roi en riant dans sa salle. \"Le feu, le feu brûlant, sera le maître de tous.\""
 ces_modern_triarii:0 "Le retour des Triarii"
 ces_modern_triarii_desc:0 "Les Triarii étaient l'élite de la première légion, lourdement armurés.  Ils servent de grand exemple pour nos soldats, qui partiront au combat en nombre plus important, mais jamais en infériorité numérique."
 ces_support_company_bonus:0 "Formation spécialisée"
 cse_support_company_bonus_desc:0 "Tout le monde ne peut pas servir sur les lignes de front de la Légion. Certains doivent sacrifier un changement pour la gloire et servir dans l'artillerie."
 ces_primus_glory:0 "Gloire du Primus"
 ces_primus_glory_desc:0 "Le Primus est le centurion senior de la première cohorte. Nous devrions encourager ce soldat, qui sert en première ligne. Vive le premier pilier de la Légion !"
 ces_decanus_glory:0 "Gloire du Decanus"
 ces_decanus_glory_desc:0 "Les Decani sont des officiers de la Légion. Des hommes comme ceux de la mer Morte servent avec compétence, et nous devrions honorer et encourager les chefs de petites unités à faire preuve d'initiative. "
 ces_gente_armouries:0 "Les armureries de [GDH.GetLeader]"
 ces_gente_armouries_desc:0 "[GDH.GetName] est un marché précieux pour nous. Peut-être pouvons-nous acquérir encore plus d'armes à feu auprès d'eux."
 ces_centurion_glory_desc:0 "Les Centurions de la Légion sont nos héros. Nous devons les honorer par la célébration et la culture !"
 ces_vulpes_legions:0 "Le Renard dans le Poulailler"
 ces_vulpes_legions_desc:0 "Les Frumentarii sont l'élite de la Légion. Nous pourrions faire pire que d'étendre leurs tactiques à une plus grande échelle..."
 ces_frumentarii_guide:0 "Guides Frumentarii"
 ces_frumentarii_guide_desc:0 "Un Frumentarius pourrait être une aide précieuse pour toute unité de la Légion. Nous connaissons la terre, nous connaissons les gens et nous connaissons les secrets."
 ces_frumentarii_infiltrators:0 "Les espions parmi eux"
 ces_frumentarii_infiltrators_desc:0 "Les Frumentarii peuvent être n'importe qui dans les rangs de l'ennemi. Et dans les nôtres !"
 ces_frumentarii_drillmasters:0 "Les Enseignants"
 ces_frumentarii_drillmasters_desc:0 "Nous enseignerons à la Légion les méthodes de notre chef. Il ne suffit pas de gagner, nous ferons en sorte que l'ennemi sache pourquoi il a perdu."
 ces_frumentarii_generals:0 "Les Dirigeants de la Légion"
 ces_frumentarii_generals_desc:0 "Je ne peux penser à personne de mieux que les frumentarii pour diriger les légions de la Légion. Les centurions seront un outil utile dans nos projets."
 ces_lessons_of_haskhesh:0 "Les leçons de Na Dene"
 ces_lessons_of_haskhesh_desc:0 "Les Navajos ont beaucoup à nous apprendre. Tous ceux qui ont vécu pendant mille ans connaissent probablement une chose ou deux sur la guerre."
 ces_vulpes_desert:0 "Le Renard du Désert"
 ces_vulpes_desert_desc:0 "Allons, vous saviez que ce jeu de mots allait arriver."
 ces_canis_latrans:0 "Canis Latrans"
 ces_canis_latrans_desc:0 "Enfin, les chiens vont aboyer. Ayez peur, les Débauchés."
 ces_frumentarii_supreme:0 "Les collecteurs de blé"
 ces_frumentarii_supreme_desc:0 "Nous sommes ceux qui séparent le bon grain de l'ivraie, qui nettoient le terrain vague de la dégénérescence. Nous sommes dans l'ombre, nous sommes les ombres. Et nous ne serons jamais arrêtés."
 ces_frumentarii_officers:0 "Officiers et Gentlemen"
 ces_frumentarii_officers_desc:0 "Les Frumentarii peuvent être plus que des conseillers ; ils peuvent aussi diriger la Légion et supplanter les centurions."
 ces_frumentarii_comandos:0 "Les Commandos"
 ces_frumentarii_comandos_desc:0 "Il y a des fous qui pensent que des bêtes comme Lanius sont le tendon de la Légion. Qui, selon eux, a rendu ses victoires si faciles ?"
 ces_of_spear:0 "La Pointe de la Lance"
 ces_of_spear_desc:0 "Il y avait un dicton parmi les Twisted Hairs : la Poussée Meurtrière. C'est le terme qui désigne une attaque qui tue l'ennemi avant qu'il ne réalise qu'il est mort. Appliquons la poussée meurtrière dans toutes nos batailles."
 ces_vulpes_guard:0 "Les Récolteurs"
 ces_vulpes_guard_desc:0 "Vous vous souvenez quand ils se moquaient de nous comme de lâches qui se cachaient dans le noir ? Laissez-les rire maintenant, et demandez-leur qui travaille pour Vulpes."



##### Legion Tree





 ces_this_was_a_triumph:0 "C'était un Triomphe"
 ces_this_was_a_triumph_desc:0 "Avec la victoire au barrage Hoover, il est temps pour nous de faire ce que nous devons parce que nous le pouvons.  Pour notre bien à tous, sauf à ceux qui sont morts."
 ces_thus_always_for_tyrants:0 "Ainsi, toujours pour les tyrans"
 ces_thus_always_for_tyrants_tt:0 "Cet événement vous donnera des buts de guerre contre la Nouvelle-Californie, supprimera votre pacte de non-agression et mettra un coup de gore à l'ours."
 ces_huff_and_puff:0 "Je soupirai et je soufflerai"
 ces_huff_and_puff_desc:0 "L'ampleur de notre victoire a écrasé toute résistance à laquelle nous pourrions être confrontés dans le Mojave. Après tout, nous pouvons toujours construire des crucifix plus moers."
 ces_to_the_victors:0 "Aux vainqueurs..."
 ces_to_the_victors_desc:0 "La récupération des stocks de la RNC nous a donné accès à des armes en abondance. Nous pouvons les distribuer aux héros du Mojave pour qu'ils les utilisent lors de leurs prochaines conquêtes."
 ces_go_the_spoils:0 "Le Butin"
 ces_go_the_spoils_desc:0 "Mettons en place une nouvelle fonction pour exploiter les richesses du Mojave. Dans la mesure où ce désert aride possède des richesses. Pourquoi en a-t-il ?"
 ces_ave_boomers:0 "Ave, Boomer"
 ces_ave_boomers_desc:0 "La tribu des Boomers a été soumise au prix de coûts importants. Mais bien qu'ils n'aient jamais vraiment volé dans le ciel, nous pouvons peut-être tirer des leçons de leurs \"simulateurs\"."
 ces_blow_house_down:0 "Faire sauter House"
 ces_blow_house_down_desc:0 "Déplaçons-nous sur Vegas et acquérons une capitale pour la Légion digne de nous !"
 ces_fate_van_graff:0 "Le destin des Van Graff"
 ces_fate_van_graff_desc:0 "Nous avons déjà utilisé des armes à énergie, mais elles ont toujours été trop rares pour en tirer les bénéfices.  Mais maintenant, les réserves des Van Graff sont mûres pour la prise."
 ces_uneasy_peace:0 "La Paix Fragile"
 ces_uneasy_peace_desc:0 "Nous n'avons pas besoin d'aller chercher l'Ours pour l'instant. Après tout, New Vegas nous appelle. Peut-être pouvons-nous les persuader des avantages d'une paix limitée ?"
 ces_great_exchange:0 "Le Grand Échange"
 ces_great_exchange_desc:0 "Nous avons capturé de nombreux Néo-Californiens lors de notre victoire au barrage. Certains d'entre eux sont encore en vie, et pourraient avoir une valeur pour Sables Ombragés."
 ces_ncr_won_dam:0 "Le Taureau Ensanglanté"
 ces_ncr_won_dam_desc:0 "Nous avons perdu la première bataille du barrage Hoover à cause de la trahison des rangers et de leurs fusils de sniper. Mais il y a une raison pour laquelle nous l'appelons la *Première* Bataille."
 ces_long_war:0 "La Longue Guerre"
 ces_long_war_desc:0 "Prendre le Mojave, et tuer l'ours, ne sera pas une simple campagne à terminer en quelques jours. Non, nous les saignerons au fil du temps. Mais ils saigneront."
 ces_infiltrate_ncr_desc:0 "Les prodigues de Sables Ombragés laissent tous ceux qui le souhaitent aller et venir à leur guise. Cela est très utile à nos frumentarii, qui se frayeront un chemin à travers leur carcasse en décomposition."
 ces_infiltrate_ncr:0 "Infiltrer la RNC"
 ces_searchlight_raid:0 "Raid sur Camp Searchlight"
 ces_searchlight_raid_desc:0 "Camp Searchlight est une base militaire importante de la RNC, mais les convois qui approvisionnent l'avant-poste sont vulnérables aux attaques. Et nous avons également appris que des déchets nucléaires étaient stockés dans le camp, ce qui pourrait dévaster les occupants si nous devions les relâcher. Certains d'entre vous pourraient mourir, mais c'est un sacrifice que je suis prêt à faire."
 ces_cult_vulcan:0 "Le Culte de Vulcain"
 ces_cult_vulcan_desc:0 "Letus consacre les armes de nos ennemis tombés au dieu. Utilisons la cendre de Vulcain pour fertiliser les champs. Faisons en sorte que les foyers de la Légion brillent de mille feux pour l'éternité !"
 CES_vulcan_legion:0 "Les légions martiennes"
 CES_vulcan_legion_desc:0 "Il n'y a rien de mal à utiliser une armure assistée. C'est simplement un outil qui permettra à nos meilleurs et plus brillants éléments de servir de champions du dieu."
 CES_advanced_guns_baby:0 "Lancer la foudre"
 CES_advanced_guns_baby_desc:0 "Pourquoi la Légion ne devrait-elle pas utiliser ces armes ? Pourquoi ne devrions-nous pas tenir les mêmes outils que les dieux avaient autrefois ? Nous ferons simplement plus attention à eux."
 CES_armoured_cohorts:0 "Leçons de la Confrérie"
 CES_armoured_cohorts_desc:0 "Bien que les chapitres Mojave et Maxson soient des cultes en voie de disparition, leurs idées ne sont pas sans mérite. Peut-être pouvons-nous apprendre d'eux."
 CES_vulcans_other_foundry:0 "Les Marteaux de Vulcain"
 CES_vulcans_other_foundry_desc:0 "Nous avons appris à récupérer les armures assistées de nos esclaves de la Confrérie. Cela nous permettra d'équiper de plus en plus de membres de la Légion avec cette armure."
 CES_vulcan_chariots:0 "Chariots de Mars"
 CES_vulcan_chariots_desc:0 "La Légion a toujours utilisé des véhicules, mais nous pouvons compter sur les auxiliaires de Two Sun et aller encore plus loin. Ecrasons nos ennemis sous nos roues !"
 CES_fire_or_mercy:0 "S'il y a une raison"
 CES_fire_or_mercy_desc:0 "À tous ceux qui viennent à nous avec compassion et humilité, nous ne ferons ni mal ni tort. Mais s'il y a une raison, nous serons des diables plutôt que des hommes."
 CES_legionary_support:0 "Les Feux Sacrés"
 CES_legionary_support_desc:0 "Les flammes sont un outil sacré. Que tous ceux qui s'opposent à Malpais affrontent les flammes qui les attendent."
 CES_legionary_inger:0 "Les Angelii"
 CES_legionary_inger_desc:0 "Il fut là, dans le désert, pendant quarante jours, tenté par Satan ; il était avec les bêtes sauvages, et les anges le servaient."
 CES_inger_funding:0 "Fonder l'Angeli"
 CES_inger_funding_desc:0 "Les femmes ont toujours soutenu leurs fils et leur mari lorsqu'ils sont partis à la guerre. Nous pouvons formaliser ce processus et promouvoir le corps médical qui a toujours accompagné la Légion à un rôle plus formel."
 CES_fire_fuel:0 "Combustible pour les Feux"
 CES_fire_fuel_desc:0 "Car toute bataille du guerrier se déroule avec un bruit confus, et des vêtements roulés dans le sang, mais ce sera avec du feu et du combustible pour le feu."
 CES_legionary_surge:0 "La Vague des Légionnaires"
 CES_legionary_surge_desc:0 "Si Dieu est avec nous, alors qui est contre nous ?"
 CES_angry_lord:0 "Légionnaires malaphites"
 CES_angry_lord_desc:0 "Que la Légion apprenne la Voie du Cananéen. Et que Dieu ait pitié de nos ennemis, car nous ne le ferons pas."
 CES_purifiers:0 "L'armée du Seigneur"
 CES_purifiers_desc:0 "Béni soit le Seigneur, mon rocher, qui entraîne mes mains à la guerre."
 CES_legionary_accept_tribal_differences_desc:0 "Une personne a la foi qu'elle peut tout manger, mais celui qui est faible ne mange que des légumes. Celui qui mange ne doit pas considérer avec mépris celui qui ne mange pas, et celui qui ne mange pas ne doit pas juger celui qui mange, car Dieu l'a accepté. Qui êtes-vous pour juger le serviteur d'un autre ?"
 CES_legionary_accept_tribal_differences:0 "Tolérer les cultures tribales"
 CES_women_of_rome:0 "Palatinat Malphite"
 CES_women_of_rome_desc:0 "Nous pouvons honorer les femmes de la Légion et leur reconnaître une place. Car elles s'enveloppent de force, et rendent leurs bras forts. La force et la dignité sont leurs vêtements, et elles sourient à l'avenir."
 CES_horns_moroni:0 "Les Cornes des Moroni"
 CES_horns_moroni_desc:0 "Et le septième ange sonna de la trompette ; et il y eut dans le ciel de fortes voix qui disaient : Les royaumes de ce monde sont devenus les royaumes de notre Seigneur et de son Christ ; et il régnera aux siècles des siècles."
 CES_cataphracts:0 "Moteurs sacrés"
 CES_cataphracts_desc:0 "Le Culte de Nas nous a beaucoup appris sur l'entretien des véhicules. Grâce à des rituels appropriés, nos chariots d'assaut iront encore plus loin et survivront là où beaucoup s'attendent à un échec."
 CES_vulcan_foundry:0 "Le Garage"
 CES_vulcan_foundry_desc:0 "Les garages de Two Sun s'ouvriront à nous, si seulement nous faisons les demandes appropriées."
 CES_secrets_dome:0 "Secrets de l'Est"
 CES_secrets_dome_desc:0 "Nous avons trouvé de quoi plaire à Vulcain dans les anciens temples de l'Est. Lanius et les prodigues ont essayé de cacher ce savoir aux yeux du monde, mais nous l'utiliserons correctement."
 CES_helios_one_vulcan:0 "Le Soleil Incontrôlable"
 CES_helios_one_vulcan_desc:0 "Caesar se serait moqué de cette vieille installation, mais quel meilleur signe de la faveur divine que d'exploiter le soleil pour notre cause ?"
 ces_decimation_stayed:0 "Garder la Décimation"
 ces_decimation_stayed_desc:0 "Traditionnellement, on tuait les hommes pour cause d'échec. Nous ne pouvons pas vraiment le faire si nous avons épargné le Légat Malpais à cause de notre fraternité, n'est-ce pas ?"
 CES_burned_man:0 "L'Homme Brûlé"
 ces_legate_honor:0 "L'Honneur du Légat"
 ces_legate_honor_desc:0 "Tu as fait de ton mieux, Malpais. Ce n'est pas un vrai triomphe, mais nous affirmerons publiquement que tu n'étais pas en faute. Peut-être pouvons-nous blâmer Vulpes ?"
 ces_second_legate:0 "Un Second Légat"
 ces_second_legate_desc:0 "Nous pouvons nommer un nouveau Légat après l'échec de Malpais. Mais qui ? "
 ces_burned_man:0 "L'Homme Brûlé"
 ces_burned_man_desc:0 "Je ne l'admettrai jamais ouvertement, mais nous savons qu'il est vivant. Il a tué assez de ses frumentarii et des assassins qui l'ont poursuivi !"
 ces_new_generation:0 "La Nouvelle Génération"
 ces_new_generation_desc:0 "Nous avons élevé une génération qui n'a connu que la Légion. Ils se battront et mourront pour nous. Loué soit Caesar !"
 ces_river_wars:0 "Les Guerres Fluviales"
 ces_river_wars_desc:0 "Préparons-nous à frapper l'Ouest, une fois pour toutes !"
 ces_into_utah:0 "Prendre Pied dans l'Utah"
 ces_into_utah_desc:0 "Tout le monde ne voit pas le salut qu'apporte la Légion. Au nord, une fanatique entraîne une armée de guerriers pour nous combattre, mais dans quel but ? Elle sait sûrement que les chiens ne peuvent pas menacer le taureau. D'un autre côté, si la tribu avait un meilleur leadership, elle pourrait faire un allié digne de ce nom."
 ces_into_utah_tt:0 "Nous allons lancer une guerre frontalière pour nous emparer de Dead Horse Point."
 ces_the_frontier:0 "La Frontière"
 ces_the_frontier_desc:0 "Si nous voulons soumettre l'Utah, nous aurons besoin d'un point de lancement. Transformons Dead Horse Point en un avant-poste de la Légion. Et découvrons ce qu'étaient les chevaux !"
 ces_burn_witch:0 "Wake Up, Utah!"
 ces_burn_witch_desc:0 "Le sud de l'Utah est rempli de tribus primitives, mais riche en ressources et en esclaves potentiels. Ils serviront dans l'Ordre Nouveau."
 ces_utah_conquer:0 "À la Conquête de l'Utah"
 ces_utah_conquer_desc:0 "Nous avons longtemps eu une influence dans l'Utah, en faisant des raids, de l'esclavage et du commerce. En effet, si l'on se base sur des discussions informelles avec des membres de la Légion, on pourrait penser que nous avons en fait gouverné une grande partie de l'Utah ! En pratique, notre hégémonie a été nominale. Commençons à corriger cela."
 ces_assimilate_resistance:0 "Assimiler Toute Résistance"
 ces_assimilate_resistance_desc:0 "Certaines tribus de l'Utah, comme beaucoup d'autres des Terres Désolées, rejettent d'abord la règle de la Légion. Mais ils peuvent servir dans la Légion, ou comme une pierre à aiguiser nos épées. D'une manière ou d'une autre, nous gouvernerons l'Utah."
 ces_im_super_cool:0 "Le Maître du Monde"
 ces_im_super_cool_desc:0 "Avec la chute de la Nouvelle-Californie, les Terres Désolées ne peut pas s'opposer à Caesar. Il est maintenant temps de faire en sorte que les Terres Désolées suive le taureau !"
 assimilate_resistance_tt:25 "\nLes coûts pour rendre cœur l'Utah seront réduits de 25 %."
 ces_down_mexico_way:0 "Pour Tuer les Titans"
 ces_down_mexico_way_desc:0 "Lorsque Mars est devenu roi des dieux, il a renversé son père et une race de monstres mourants appelés Titans. Profitons de cet exemple."
 ces_tame_rio:0 "Apprivoiser le Rio"
 ces_tame_rio_desc:0 "Malgré tous leurs vantards, il semble que Rio n'ait pas pu défendre sa capitale. Maintenant, la route est ouverte vers le Mexique !"
 ces_ancient_veins:0 "Veines Anciennes"
 ces_ancient_veins_desc:0 "Le Mexique a été moins gravement touché par le hersage que les terres situées au nord du Rio Grande. Nous pouvons saisir beaucoup de choses ici."
 ces_core_gloria:0 "La Capitale Provinciale"
 ces_core_gloria_desc:0 "Gloria sera le centre de la poussée sud de la Légion. Envoyons des sujets loyaux et des vétérans de la Légion pour la coloniser."
 ces_kill_titans:0 "Tuer les Titans"
 ces_kill_titans_desc:0 "Les dieux fous du Mexique menacent toutes les Terres Désolées. Nous allons prouver une fois pour toutes que la chair humaine est plus forte que n'importe quelle machine."
 ces_attack_ncr:0 "A l'Ouest"
 ces_attack_ncr_desc:0 "Le rêve du grand Caesar sera réalisé et nous apporterons la gloire de la Légion aux masses de la Nouvelle-Californie. Avec le temps, les survivants nous remercieront."
 ces_hold_crossings:0 "Tenir les Croisements"
 ces_hold_crossings_desc:0 "Nous allons fortifier les autres extrémités du Colorado et veiller à ce que la Légion ne soit pas repoussée de l'autre côté."
 ces_crush_brotherhood:0 "Achever la Confrérie"
 ces_crush_brotherhood_desc:0 "La Confrérie est un fantôme de sa grande gloire passée. Certains des scribes de la Confrérie que nous avons capturés plus à l'Est ne connaissaient même pas le nom de leur fondateur, Roger Maxson ! C'est un meurtre par pitié, vraiment."
 ces_vegas_sucks:0 "Saisir notre Rome"
 ces_vegas_sucks_desc:0 "Nous avons nos propres villes, bien sûr, mais rien qui se compare à New Vegas."
 ces_triumph:0 "Ave Caesar !"
 ces_triumph_desc:0 "Avec notre conquête de la Nouvelle-Californie, nous sommes les maîtres des Terres Décolées. Commandons une grande œuvre afin que tous la connaissent."

 ces_drusus_leads:0 "Le Roi d'Hadès"
 ces_drusus_leads_desc:0 "Caius Drusus a comploté pour diriger l'Est après la défaite de Lanius. Mais le reste de la Légion apprendra, une fois de plus, pourquoi il ne faut pas faire confiance à un homme caché sous un masque."
 ces_reservation_annexation:0 "Pas Besoin de la Réserve"
 ces_reservation_annexation_desc:0 "Nos Frères et Sœurs n’ont plus besoin de se cacher maintenant qu’une goule dirige la Légion. Bienvenue au Nouvel Ordre des Terres Désolées !"
 ces_reservation_frank:0 "Embaucher Frank"
 ces_reservation_frank_desc:0 "Hank dirige le comptoir de la Réserve, l’un des meilleurs endroits pour acheter des armes en Arizona. Il a toujours été prêt à travailler avec des peaux lisses tant qu’elles traitent les goules équitablement, alors pourquoi ne travaillerait-il pas pour nous ?"
 ces_reservation_frank_tt:0 "Débloque un conseiller unique qui stimule la production d’armes à feu."
 ces_reservation_slaves:0 "Des Esclaves pour les Ateliers"
 ces_reservation_slaves_desc:0 "Avec l’accès aux dépôts de la Légion, rien ne limitera la production d’armes de la Réserve. Ils sont déjà parmi les armuriers les plus habiles de l’est; maintenant ils seront les plus prolifiques."
 ces_reservation_annexation2:0 "Renaissance des Goules"
 ces_reservation_annexation2_desc:0 "Avec de nombreux matériaux de recherche, la Réserve peut enfin créer de nouvelles goules avec un taux d’échec acceptable. Caius Drusus est vraiment le roi d’Hadès !"
 ces_acceptable_failure:0 "Les Échecs Acceptables"
 ces_acceptable_failure_desc:0 "Toutes les goules ne peuvent pas être sauvées. Mais il reste des usages pour elles-mêmes à Hadès."
 ces_reservation_assembly:0 "Lignes de Montage"
 ces_reservation_assembly_desc:0 "Une façon pour la Réserve de tirer parti de ses esclaves était d’enseigner à chaque esclave une partie d’une tâche et de confier le projet à un esclave capable d’accomplir la partie suivante de la tâche. Nous pouvons appliquer ce principe à l’ensemble de la Légion."
 ces_reservation_planes:0 "Ascalaphii"
 ces_reservation_planes_desc:0 "La Réserve a des hangars d’avions en décomposition datant de l’époque où elle préparait des armes nucléaires pour le déploiement dans les systèmes satellitaires BOMB. Avec des dispositions adaptées, ils peuvent être utilisés pour amener la Légion en haut. Personne n’échappera à la vision de [CES.GetLeader]."

 CES_lanius_rules:0 "Le Monstre de l'Est"
 CES_lanius_rules_desc:0 "Lucius, Aurelius, Vulpes . . . Aucun d’entre eux ne peut s'élever pour diriger la Légion. C’est moi qui ai écrasé les Exécutifs, c’est moi qui ai brûlé les chiens de Denver. C’est moi qui traverserai le Barrage et regarderai l’Ancien Monde mourir."
 CES_irn_friends:0 "Le Prix du Fer"
 CES_irn_friends_desc:0 "Avec le contrôle de l’Est et de l’Ouest, l’Alliance de Fer peut utiliser la meilleure armure assistées des Terres Désolées. Qui se soucie de ce que pense la Confrérie ; leurs tenues trouveront bientôt un meilleur usage."
 CES_loot_east:0 "Les Richesses de l'Est"
 CES_loot_east_desc:0 "Lanius, Maître de l’Est, a amassé des richesses indicibles issues de la conquête du Colorado. Maintenant, il peut utiliser ces richesses pour la guerre."
 CES_second_capital:0 "La Capitale de l'Est"
 CES_second_capital_desc:0 "Dog City est devenue une ville-boom depuis que Lanius l’a conquise et a uni l’Est. Vegas a peut-être ses splendeurs, mais l’Est est une frontière riche et indomptée. Nous utiliserons Dog City comme un ressort vers d’autres conquêtes."
 ces_hastatii:0 "Les Hastatii"
 ces_hastatii_desc:0 "Les Hastatii sont le noyau de la Légion de l’Est, des guerriers courageux qui travaillent ensemble pour surmonter toutes les difficultés. Que les leçons de l’Est nous amènent à atteindre de nouveaux sommets !"
 ces_testudo:0 "La Tortue . . ."
 ces_testudo_desc:0 "La Testudo est une nouvelle théorie de Lanius, où les troupes de la Légion se tiennent près les unes des autres et fournissent des tirs de couverture. Ces tactiques agissent presque comme une coquille autour des Légionnaires, d’où le terme \"tactique de la tortue\"."
 CES_weapons_of_east:0 "Armes de l'Est"
 CES_weapons_of_east_desc:0 "Lanius a rapporté beaucoup de butin provenant de l’Est. Y compris beaucoup d’armes."
 CES_speculatores:0 "Les Speculatores"
 CES_speculatores_desc:0 "Nous n’avons pas besoin de Vulpes et de ses manières. Les Frumentarii qui nous ont si bien servis à l'Est ne sont loyaux qu’envers nous et nous servent avec honneur. Laissez ces nouveaux agents, les Speculatores, nous servir à la place."
 ces_hare:0 "Et le Lièvre"
 ces_hare_desc:0 "Pour conquérir les vastes espaces de l’Est, Lanius devait se déplacer rapidement et avec légèreté. Ces idées peuvent aussi être utilisées en Californie."
 ces_vegas_falls_lanius:0 "Volonté de Caesar"
 ces_vegas_falls_lanius_desc:0 "La volonté de Caesar est celle de la Légion. Et l’ouest... tous sous le drapeau du Grand Ours sont là pour tester la force de la Légion. Commençons par Vegas, la ville qu’il n’a jamais réussi à conquérir."
 ces_ncr_falls_lanius:0 "La Mer de l'Ouest"
 ces_ncr_falls_lanius_desc:0 "Sables Ombragés, et tous ceux qui se trouvent sous le drapeau de l’Ours, combattent avec des mots. Espérons que leur habileté avec les armes se révèle plus grande."
 ces_lanius_texas:0 "La Plus Sage Décision"
 ces_lanius_texas_desc:0 "Il y a longtemps, quand j’ai pris Denver, j’ai dû faire face à un grand défi. Beaucoup sont morts, pendant de nombreuses années, pour revendiquer une ville comme la nôtre. Ce sont les lignes de vivres et d’eau qui ont failli briser la force de la Légion ... et l’absence de tribaux près de cette ville maudite. Ce que j’ai ressenti dans cette lutte, je l’ai ressenti en voyant la carte de l’Ouest. L’Ouest est un piège. L’ours a déjà été pris dedans, et il est en train de mourir. Notre avenir est à l’Est.\n\nLa République gardera sa porte de l’Ancien Monde aujourd’hui, je retournerai à l’Est. À mon retour, j’aurai toutes les armées de la Légion avec moi."
 ces_lanius_texas_master:0 "Vers le Soleil Levant"
 ces_lanius_texas_master_desc:0 "L’excès de confiance de Graham l’a toujours marqué d'un fer rouge, je ne suivrai pas sa traînée de flammes dans les profondeurs du Grand Canyon. La République gardera sa porte de l’Ancien Monde aujourd’hui, je retournerai à l’Est. À mon retour, j’aurai toutes les armées de la Légion avec moi."
 lanius_strong_scary:0 "Le Monstre du Monde"
 lanius_strong_scary_desc:0 "Dix-neuf tribus ne pouvaient pas le battre. Toutes les lumières de Vegas ne le pouvaient pas. Ni les Confréries, ni les Républiques, ni les déesses, ni les loups, ne lui résistaient. Quel espoir a-t-on contre Lanius, le Maître du Monde ?"
