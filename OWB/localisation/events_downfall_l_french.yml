  ## Xochicalco (ids 180 to 189)
  # 180: Generic
 downfall.180.t:0 "La chute de Xochicalco : Une catastrophe imprévue"
 downfall.180.d:0 "Après une longue et difficile campagne contre Nueva Aztlán, les forces [Root.GetNameDef] ont finalement réussi à se frayer un chemin jusqu'à la capitale montagneuse de Xochicalco. Des unités de guerre de montagne ainsi que des forces d'opérations spéciales ont été engagées dans de violents combats avec des soldats des cultes des guerriers de l'Aigle et du Jaguar, qui ont été déployés dans le but de donner aux élites et aux civils de Nueva Aztlán le temps d'échapper au carnage qui a suivi. Des rumeurs parmi les soldats du front ont fait état de violents combats de rue à rue, la guerre asymétrique ayant complètement englouti la ville. Pour certaines unités [Root.GetNameDef], les baïonnettes et les combats au corps à corps sont devenus presque aussi, sinon plus, courants que les combats à distance.\n\nIl reste à voir si les efforts d'Aztlán le sauveur, d'Aztlán le légendaire et du président Yesenia ont créé une nation capable de survivre même en ces temps difficiles, ou si Nueva Aztlán se soumettra à un destin et un avenir sombres."
 downfall.180.a:0 "Au nom d'Aztlán, nous défions notre destin !"
 downfall.180.b:0 "L'avenir n'est pas écrit. Nous allons aider à libérer Xochicalco !"
 downfall.180.c:0 "Nous allons assister à la fin de Nueva Aztlán, contrairement à Yesenia."
 downfall.180.e:0 "Les armes nucléaires de Tlaloc ont commencé le travail ; nous allons aider à le terminer !"
 downfall.180.f:0 "Les guerres des fleurs se sont transformées en quelque chose d'horrible..."

  # 181: To ITZ


  ## Chichen Itza (ids 190 to 199)
  # 190: Generic
 downfall.190.t:0 "La chute du Chichen Itza"
 downfall.190.d:0 "Après une campagne sanglante, Chichen Itza a été repoussé jusqu'à la péninsule du Yucatan par [Root.GetNameDef]. Des corps de soldats des deux armées ont couvert le paysage autour de la ziggourat tandis que les forces de [Root.GetNameDef] repoussaient lentement mais sûrement les lignes de front plus profondément dans le territoire de Chichen Itza et, finalement, dans sa capitale. Le gouvernement d'Itzan a fait appel à tous les hommes et femmes capables de combattre les envahisseurs, espérant en vain qu'un nombre supérieur d'entre eux pourrait tourner la guerre en leur faveur. \n\nLe commandement espère que la prise de la capitale démoralisera encore plus les soldats d'Itzan déjà en difficulté. [ITZ.GetLeader] et leur détachement de sécurité ont évité de justesse la capture par les forces d'opérations spéciales [Root.GetNameDef], réussissant à s'enfuir vers la côte. On pense qu'ils ont traversé le golfe du Mexique vers le sud des États-Unis ou vers l'une des nombreuses îles des Caraïbes, mais les forces [Root.GetNameDef] n'ont pas pu les poursuivre. Quoi qu'il en soit, on suppose que [ITZ.GetLeader] devra bientôt retourner sur le continent pour négocier la paix pour le peuple Itzan."
 downfall.190.a:0 "Le blanc est le drapeau qu'ils brandiront quand nous les forcerons à se mettre au pied du mur !"
 downfall.190.b:0 "Chichen Itza est dans une situation désespérée ; nous devons les aider !"
 downfall.190.c:0 "Orange est le soleil qui se couche sur l'empire Itzan !"
 downfall.190.e:0 "Chichen Itza sera un sacrifice pour notre prospérité !"
 downfall.190.f:0 "Quel que soit le vainqueur, c'est le peuple d'Itzan qui souffrira le plus."
  # 191: To ATE

