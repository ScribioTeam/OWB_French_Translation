l_french:
 nf_mdt.1.t:0 "Une Vie de Vipère "
 nf_mdt.1.d:0 "Bien que la mémoire soit maintenant brouillée, je suis assez sûr qu'à un moment donné, j'ai fait partie des \"Vipères\", un groupe de criminels du sud. Je ne me souviens pas de grand-chose de mon séjour là-bas - pas même du nom que j'utilisais. Quelles leçons, si tant est que j'en aie, ai-je tirées de mon séjour là-bas ?"
 nf_mdt.1.a:0 "Ne jamais céder"
 nf_mdt.1.b:0 "La richesse, c'est le pouvoir"
 nf_mdt.1.c:0 "Gardez vos amis proches"
 nf_mdt.2.t:0 "Le Vide"
 nf_mdt.2.d:0 "Finalement, ce dont je suis \"assez sûr\" m'a conduit ici, et ce qui m'a amené à découvrir la vérité est un travail que j'ai pris en jouant le rôle de cette \"Vipère\". J'avais apporté des outils et du matériel dans le nord, mais un jour, ces mêmes esclaves ont brisé leurs chaînes et ont utilisé ces outils sur moi. Je ne me souviens pas de leur visage, mais j'ai encore quelques cicatrices de quand ils m'ont battu."
 nf_mdt.2.a:0 "Cicatrices sur le visage"
 nf_mdt.2.b:0 "Cicatrices sur le corps"
 nf_mdt.2.c:0 "Cicatrices sur l'esprit "
 nf_mdt.3.t:0 "La Vérité"
 nf_mdt.3.d:0 "Après qu'on m'ait enlevé ma fausse vie -... c'est alors que j'ai découvert ce que le monde m'avait caché pendant tout ce temps. Ma vraie place dans le monde ! Faible et fatigué, je l'ai trouvée après m'être effondré dans les décombres d'un vieux bâtiment.\n \"Hubris Comics Grognak Le Barbare, En Bataille avec la Reine des Gorgones.\" Pour une raison quelconque, la lecture de ce vieux tome m'a donné plus de sens dans ma vie que toute autre chose que j'avais jamais vécue. Je savais que cela devait être un signe - mon but dans le monde. Moi et cette ancienne reine - cette \"Mesmeralda\" - nous faisons qu'un !\nAprès cela, je me suis efforcé de convaincre les Marrow Drinkers de cette vérité, qu'est-ce que les Marrow Drinkers m'ont apporté lorsqu'ils ont appris mon excellence ?"
 nf_mdt.3.a:0 "Cadeaux du Métal"
 nf_mdt.3.b:0 "Cadeaux de la Tradition"
 nf_mdt.3.c:0 "Cadeaux de la Guerre"
 nf_mdt.4.t:0 "Une Offre Sombre ?"
 nf_mdt.4.d:0 "[MDT.GetName] nous font une offre - ils disent qu'ils sont prêts à nous aider à éliminer les super mutants du sud si nous acceptons de nous soumettre à eux. Bien que la soumission ne semble pas très bonne, nous pourrons au moins nous assurer que les Warren ne sont pas capables de nous conquérir si nous les écoutons."
 nf_mdt.4.a:0 "Les Warren sont notre plus grande préoccupation, acceptons leur offre."
 nf_mdt.4.b:0 "La soumission n'est jamais une option ! Battons-nous seuls."
 nf_mdt.5.t:0 "Ils refusent !"
 nf_mdt.5.d:0 "Il semble que les Casse-côtes ont signés leur arrêt de mort."
 nf_mdt.5.a:0 "Bien ! Je vais les conquérir de toute manière."
 nf_mdt.6.t:0 "Ils acceptent !"
 nf_mdt.6.d:0 "Il semble qu'ils ne soient pas aussi bêtes qu'ils en ont l'air, ensemble nous pouvons mettre ces Trolls sous notre talon correctement."
 nf_mdt.6.a:0 "Grandiose ! Éliminons les Trolls ensemble !"
 nf_mdt.7.t:0 "Un Pacte Perpétuel ?"
 nf_mdt.7.d:0 "Récemment, nous avons de nouveau été approchés par les [MDT.GetAdjective], ils semblaient... plus agressifs cette fois. Leur \"Emissaire\" parle de notre terre comme si elle leur appartenait directement. Maintenant que nous n'avons plus à nous inquiéter des Trolls, nous n'avons plus à les écouter, n'est-ce pas ?\n\nSi nous acceptons cela, cela signifiera probablement notre annexion forcée dans un futur proche."
 nf_mdt.7.a:0 "Nous ne pourrons jamais accepter cela !"
 nf_mdt.7.b:0 "Il semble que nous n'ayons pas le choix..."
 nf_mdt.8.t:0 "Les [RBT.GetName] se sont révoltés !"
 nf_mdt.8.d:0 "[FROM.GetName] nous a trahi ! Ils croient qu'ils sont indépendants et que notre accord était censé n'être que temporaire !"
 nf_mdt.8.a:0 "Je ne peux pas croire ça !"
 nf_mdt.9.t:0 "Ils se soumettent à nous !"
 nf_mdt.9.d:0 "Bientôt, leur domaine fera officiellement partie du mien, les [FROM.GetAdjective]s ne semblant pas aussi enthousiastes qu'ils semblaient l'être autrefois pour tenter d'obtenir l'indépendance."
 nf_mdt.9.a:0 "Bien bien...."
 nf_mdt.10.t:0 "Lourde, la Couronne de Chêne"
 nf_mdt.10.d:0 "Il a fallu du temps, des années même, pour que mes projets se réalisent enfin. Tout l'Oregon voit maintenant le monde comme moi, avec la vérité que je suis la Reine des Gorgones Mesmeralda et qu'elles sont mes suppliantes. Il est enfin temps de réunir les différents vassaux du royaume pour qu'ils puissent me voir être couronnée, pour qu'ils assument officiellement le titre qui m'était dû."
 nf_mdt.10.a:0 "Qui va m'arrêter maintenant ?"
