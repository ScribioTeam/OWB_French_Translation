l_french:
 # Equipment naming is inherited from the equipment name when displayed in the techtree

 #----------------------------
 # Header
 #----------------------------
 HEADER_AIRSHIPS:0 "Dirigeables"
 HEADER_FIGHTER:0 "Chasseurs"
 HEADER_BOMBER:0 "Bombardiers"
 HEADER_AIR_SUPPORT:0 "Soutien Aérien"
 HEADER_TRANSPORT:0 "Transports"

 #----------------------------
 # Air
 #----------------------------
 aerodynamics_tech:0 "Aérodynamique"
 aerodynamics_tech_desc:0 "Not present on dev test"
 aerodynamics_tech_1:0 "Vol motorisé"
 aerodynamics_tech_1_desc:0 "Bien que les planeurs et les catapultes soient en bon état de fonctionnement, nous devrons à nouveau aller au-delà des vols motorisés et les atteindre. La voie de développement la plus probable est d'utiliser des moteurs chimiques déjà existants dans une conception à biplan renforcé, ainsi que l'ajout de commandes hydraulique telles que des ailettes de queue et des ailes. Ouvrir la voie aux ressources aériennes autoalimentées est crucial pour que nous puissions garder le contrôle du ciel."
 aerodynamics_tech_2:0 "Métaux légers"
 aerodynamics_tech_2_desc:0 "Jusqu'à présent, les matériaux utilisés dans la construction de nos avions étaient principalement du bois et des textiles, mais comme le besoin d'une plus grande capacité de tonnage et d'une construction plus rigide commence, cela ne sera pas suffisant. Ce qu'il faut, c'est un alliage léger à la fois robuste et bon marché, capable de résister à des manœuvres en G élevé. Les expériences de fusion d'alliages devraient nous fournir un tel matériau et nous permettre d'aller un peu plus loin dans la conquête de l'espace aérien."
 aerodynamics_tech_3:0 "Avancements du moteur"
 aerodynamics_tech_3_desc:0 "Les moteurs chimiques conçus pour les véhicules terrestres ont besoin de couple et de fiabilité, ce qui est bon, mais certainement pas pour un avion de chasse. La cadence de sortie des avions ainsi que le temps d'opération court nous permettent de nous concentrer sur les performances avant tout. Un tel processus de conception donne à nos avions une vitesse et une agilité incroyables pour faire face aux menaces ennemies en un temps record."
 aerodynamics_tech_4:0 "Moteurs à réaction"
 aerodynamics_tech_4_desc:0 "Constitué d'un système de compression qui fait passer l'air dans une série de dispositifs centrifuges, qui est ensuite surchauffé dans un noyau de turbine à gaz et formé par une buse directionnelle mobile, ces moteurs permettent une augmentation considérable de toutes les caractéristiques de vol. C'est ainsi qu'a vu le jour la première génération d'avions à réaction fabriqués et propulsés par des moteurs à réaction que l'on n'a jamais vus."
 aerodynamics_tech_5:0 "Systèmes d'alimentation avancés"
 aerodynamics_tech_5_desc:0 "La technologie atomique permet d'obtenir des jets de propulsion plus chauds, augmentant la poussée de façon exponentielle, en remplaçant le système précédent par un système plus direct. L'air est simplement acheminé à travers un noyau nucléaire en réaction, chauffé à des températures supérieures à 2000 degrés Celsius, puis redirigé vers une buse en alliage renforcé. Un tel système direct utilise moins de carburant et de pièces compliquées, ce qui simplifie nos conceptions."
 aerodynamics_tech_6:0 "Compartimentation adaptative"
 aerodynamics_tech_6_desc:0 "Une profonde compréhension de la disposition interne de notre artisanat nous a permis de concevoir des pare-feu et des blindages en alliage spécialement conçus pour cloisonner leurs sous-sections importantes. Cela protégera nos ressources aériennes contre les coups de chance, car les éclats d'obus et les balles seront simplement pris entre les couches de blindage et ne causeront pas de dommages catastrophiques à de multiples sous-systèmes."
 aerodynamics_tech_7:0 "Protocole Forteresse"
 aerodynamics_tech_7_desc:0 "Protocole Forteresse est le nom donné à la procédure de contrôle des dommages d'urgence mise en place dans les cas désespérés sur nos dirigeables. Absolument tout le personnel non essentiel est affecté soit à des équipes de contrôle des dommages, ayant été forées pendant des mois sur chaque scène possible et sa solution, soit à des équipes d'appui-feu, formées pour couvrir nos dirigeables à l'aide de lance-roquettes et autres dispositifs."

 fighter_engine_tech:0 "Injection de carburant"
 fighter_engine_tech_desc:0 "La principale différence entre les carburateurs et l'injection de carburant est que l'injection de carburant pulvérise le carburant par l'intermédiaire d'une petite buse sous haute pression, tandis qu'un carburateur repose sur l'aspiration créée par l'air d'admission accéléré par un tube Venturi pour aspirer le carburant dans le flux d'air. Il en résulte une différence notable dans les performances du moteur en cas de manœuvres extrêmes, ce qui permet d'obtenir une plus grande souplesse."
 cas_defence_tech:0 "Armement Défensif"
 cas_defence_tech_desc:0 "Allant plus loin dans notre doctrine d'autodéfense des CAS, nos ingénieurs ont déplacé des canons défensifs dans une tourelle de haute visibilité à l'épreuve des balles, armés de munitions incendiaires ainsi que d'un dispositif mécanique de pose de canon, capable de protéger une zone plus large."
 cas_offence_tech:0 "Armement Offensif"
 cas_offence_tech_desc:0 "Dans le but d'une attaque au sol complète, des écoutilles ont été installées dans le ventre de nos avions ainsi que dans la queue, et un montage flexible permettra à notre équipe d'armuriers de passer de leurs armes aux fonctions défensives à celles offensives. Alors que nos avions survolent la région, ils peuvent maintenant tirer une rafale de balles sur les troupes au sol."
 strat_internal_tech:0 "Supports de bombes internes"
 strat_internal_tech_desc:0 "Le fait de nous concentrer davantage sur les soutes à bombes internes que sur les supports de pylônes externes nous permet d'avoir une charge de bombes accrue qui est protégée contre les éléments, et ne crée pas de traînée supplémentaire sur la cellule. De telles mesures augmenteront notre rayon d'action stratégique en réduisant la consommation de carburant et en permettant un peu plus d'agilité."
 strat_external_tech:0 "Supports de bombes externes"
 strat_external_tech_desc:0 "Le renforcement des pylônes d'ailes pour permettre l'installation de paquets de bombes de deux ou même trois étages sur un pylône augmentera considérablement notre capacité de charge utile, en plus de la soute à bombes interne standard. Ceci peut être utilisé soit pour des frappes plus dévastatrices, soit pour des sorties de destruction stratégiques plus longues."
 air_drop_tank_tech:0 "Réservoirs largables"
 air_drop_tank_tech_desc:0 "Réservoir de carburant externe, bon marché et aérodynamique destiné à être largué une fois au combat ou une fois vide, laissez nos avions transporter du carburant supplémentaire pour des missions à longue distance sans compromettre l'agilité ou la charge utile tactique."
 air_refuling_tech:0 "Ravitaillement Aérien"
 air_refuling_tech_desc:0 "Des programmes de vol spécialisés, coordonnés avec des ordinateurs de bord internes sur plusieurs avions, sont nécessaires pour des techniques précises de ravitaillement en carburant, mais au-delà de ce problème, c'est une chose très précieuse. Le ravitaillement en vol de nos avions avec des réservoirs de carburant augmentera leur portée et leur permettra de s'enfoncer plus profondément en territoire ennemi, quelle que soit l'infrastructure terrestre."
 air_armor_tech:0 "Blindage volant"
 air_armor_tech_desc:0 "L'application de techniques de blindage, généralement plus réservées aux navires de guerre qu'aux avions, à nos dirigeables leur permettra de bénéficier de meilleures défenses. L'énorme capacité de charge de ces leviathans aériens leur permet d'avoir des plaques aussi épaisses que celles d'un char. Complété par des paquebots d'épaulement et de l'équipement personnel de l'équipage, il permet à notre zeppelin d'encaisser encore plus de dégâts avant d'être abattu."

 inert_blimp_tech:0 "Gaz de levage inerte"
 inert_blimp_tech_desc:0 "L'utilisation de gaz inertes de levage dans nos recherches pour des conceptions plus légères que l'air est une chose certaine, car ce type de gaz n'est pas inflammable et est bien connu dans les applications civiles et militaires. Le niveau de connaissance déjà présent, combiné à la résistance innée au feu ennemi, rendra notre dirigeable moins susceptible d'exploser en flammes."
 flamable_blimp_tech:0 "Gaz de levage léger"
 flamable_blimp_tech_desc:0 "Concentrer notre attention sur un gaz léger, compressible à une pression beaucoup plus élevée et donc capable de remplir les ballons à une densité plus élevée que d'autres types de gaz, leur permettra d'avoir une meilleure portance. Concrètement, cela signifie une portée stratégique accrue, ce qui nous permet de frapper l'ennemi plus profondément dans son territoire ou de patrouiller plus loin de notre réseau de ravitaillement."

 glider_tech:0 "Planeur"
 glider_tech_desc:0 "Au fur et à mesure que nos troupes rencontrent de plus en plus d'obstacles, il pourrait être intéressant d'envisager des solutions non conventionnelles. Le ciel est une limite infranchissable pour la plupart des habitants des terres désolées, qui ont déjà du mal à trouver de l'eau ou de la nourriture, et encore moins des véhicules. Nos ingénieurs ont, après de multiples tests stressants, inventé un planeur militaire capable de frapper du ciel en contournant les défenses ennemies. Lancés à partir d'un système de catapulte sur rails installé sur un camion de ferraille, ces planeurs non motorisés apportent un soutien aérien à nos troupes. Armés de deux mitrailleuses, d'un complément de grenades pour les frappes au sol et de beaucoup de prières, nos pilotes peuvent maintenant appuyer les troupes de première ligne et attaquer derrière les lignes ennemies. Le système de catapultage mobile installé sur la plate-forme d'un camion offre également à nos planeurs une autonomie considérablement accrue, car les camions ont plus d'autonomie qu'eux, même s'ils sont toujours dépendants de bases d'alimentation fixes."
 fighter_tech_1:0 "Chasseur biplan"
 fighter_tech_1_desc:0 "Le vol motorisé redevient une possibilité, maintenant que notre technologie se développe, ce qui nous permet de bâtir sur les fondations antérieures pour commencer une armée vraiment moderne. Les matériaux disponibles actuellement sont faibles et lourds, un bon contreventement structurel avec une conception légère est essentiel. Les biplans offrent cette conception, ainsi qu'une très bonne agilité. Propulsé par un moteur de camion chimique et armé de deux mitrailleuses refroidies à l'eau reliées à un engrenage synchronisé, il nous permet de déchirer dans la cible souple tout en ayant une meilleure vitesse et sans avoir besoin de plateformes de lancement dédiées. Des obus explosifs spécialisés largués à la main au lieu de simples grenades à fragmentation améliorent également les dégâts que nous pouvons faire contre des cibles et des structures légèrement blindées. Nos structures d'approvisionnement évoluent en conséquence, et deviennent de véritables aérodromes."
 fighter_tech_2:0 "Chasseur monoplan"
 fighter_tech_2_desc:0 "Avec l'avènement d'un métal léger capable de supporter plus de poids, notre conception de biplan devient désuète. La vitesse et la faible traînée sont primordiales, c'est pourquoi une conception monoplan est maintenant préférable. L'augmentation de la capacité de poids permet l'installation d'une troisième mitrailleuse de calibre supérieur pour les passages d'armes, le passage au refroidissement à air pour nos armes, ainsi que des jambes de force externes capables de supporter deux bombes explosives de 50 kg de haut. Des moteurs chimiques spécialement conçus à des fins aéronautiques permettent une vitesse de pointe beaucoup plus élevée et une meilleure efficacité, ce qui nous donne la possibilité d'augmenter la portée de frappe, le taux de sortie et les techniques d'interception contre les engins ennemis."
 fighter_tech_3:0 "Chasseur à réaction"
 fighter_tech_3_desc:0 "Concevoir nos chasseurs autour d'un moteur d'avion à réaction au lieu d'essayer de l'intégrer dans une conception existante permet une utilisation maximale de chaque bit de puissance disponible tout en améliorant la plupart, sinon toutes les caractéristiques de vol. L'intégration de la rétroaction des pilotes des sorties précédentes ainsi que la prise en compte de leurs exigences nous permettront d'améliorer notre ingénierie au-delà de ce que la simple théorie pourrait nous apporter. Des soutes à bombes internes pouvant contenir des bombes de 250 kg ainsi que des mitrailleuses à fuselage intégré de haut calibre et à tir électrique nous permettent de déchiqueter les avions de combat ennemis. Il est essentiel de se concentrer sur une cadence de tir plus élevée plutôt que sur la puissance de feu de nos intercepteurs, car la fenêtre d'opportunité sur les essais d'interception devient de plus en plus petite à cause de la vitesse accrue des engagements. Des fusées air-air polyvalentes sur des pylônes extérieurs à bout d'aile mettent la dernière main à nos améliorations."
 fighter_tech_4:0 "Avion de chasse nucléaire"
 fighter_tech_4_desc:0 "Un noyau nucléaire stabilisé au lieu de nos moteurs chimiques plus standard nous permet d'alléger nos chasseurs, car nous pouvons enlever les réservoirs de carburant et les remplacer par d'autres munitions ou produits avioniques. L'inclusion de radars de nez, d'autocanons rotatifs et de missiles air-air à infrarouge guidé augmente massivement nos capacités d'interception, nous permettant de détruire tout sauf le chasseur ennemi le plus avancé en un seul passage. Une ceinture de munitions mixtes, des pylônes de bombes externes et un scanner de sol intégré augmentent également notre capacité de soutien au sol. Nos chasseurs sont les plus avancés de toutes les Terres Désolées et nous dominons l'espace aérien. Personne n'est en sécurité, qu'il s'agisse de combattants ennemis ou de troupes au sol. Nos missiles dégageront le ciel et nos bombes thermobariques légères purifieront le champ de bataille."

 cas_bomber_tech_1:0 "Triplan d'Attaque"
 cas_bomber_tech_1_desc:0 "Les triplans, par rapport aux biplans, augmentent la capacité de charge de nos moyens aériens. L'intégration d'une telle disposition d'aile dans notre armée de l'air permet la fabrication d'avions d'attaque au sol spécialisés. Une seule mitrailleuse de gros calibre, combinée à un pylône sous le fuselage pour une bombe hautement explosive de 250 kg, nous permet de faire des tirs de canon et de bombardement dévastateurs sur des troupes ennemies sans défense. Une position de mitrailleuse orientée vers l'arrière, armée d'une seule mitrailleuse refroidie à l'eau, permet à nos triplans de se défendre contre les menaces aériennes, ou de fournir plus de puissance de feu lors des manœuvres de tir."
 cas_bomber_tech_2:0 "Monoplan d'Attaque"
 cas_bomber_tech_2_desc:0 "Le passage à une conception entièrement métallique plus résistante et la mise en place d'un blindage léger sous la forme d'un cockpit en verre pare-balles et d'un placage mince dans l'arc frontal permettent à nos avions de support CAS de poursuivre leur mission sous le feu Anti Aérien. Pour augmenter leur puissance de feu contre les menaces au sol, une soute à bombes interne pour quatre bombes de 50 kg contre des cibles légères et deux pylônes externes pour des bombes de 250 kg contre des cibles plus lourdes leur permettent d'être plus polyvalentes. Un réseau interne de quatre mitrailleuses moyennes et d'une mitrailleuse lourde à l'arrière augmente nos capacités défensives contre d'autres moyens aériens et permet à nos fantassins de se déplacer avec précision."
 cas_bomber_tech_3:0 "Avion d'attaque à réaction"
 cas_bomber_tech_3_desc:0 "Alors que d'autres avions essaieraient d'incorporer des armements à leur conception de base, notre tout dernier avion d'attaque fait mieux. En concevant d'abord un autocanon rotatif lourd, puis en construisant un fuselage à faible traînée et en l'utilisant comme base, il nous permet de transporter une puissance de feu lourde sous la forme d'un seul autocanon rotatif central de 25 mm, tirant des obus explosifs puissants ainsi que des munitions perforantes contre des cibles blindées. Les pylônes d'aile avec la capacité de monter des bombes de 500 kg ou même des roquettes nous permettent d'annihiler des cibles à l'air libre et d'endommager même des structures durcies telles que des bunkers ou des avant-postes. La touche finale est deux réacteurs, un de chaque côté de l'avion, spécialement conçus pour des performances à basse altitude et à basse vitesse, permettant à nos avions d'attaque de détruire les ressources terrestres ennemies lors d'attaques inattendues qui laissent leurs défenses anti-aériennes confuses et des formations entières détruites."
 cas_bomber_tech_4:0 "Avion d'Attaque Nucléaire"
 cas_bomber_tech_4_desc:0 "L'augmentation de la capacité en tonnage d'un moteur nucléaire à haut rendement permet à nos ingénieurs d'aller jusqu'au bout de leurs projets. Avec l'augmentation de l'autocanon rotatif à un calibre de 35 mm, les pylônes renforcés pour tirer des missiles guidés, un support sous le fuselage pour transporter une bombe à fragmentation massive de 750 kg ou un missile de bunker et une communication radio directe avec les troupes au sol, nos avions d'attaque au sol font peur à tout ennemi. Qu'il s'agisse de compagnies entières détruites en un seul passage lors d'une explosion massive, ou de colonnes blindées percées par des milliers d'obus en quelques secondes avant même que les tirs ne soient entendus, elles sont garanties de faire impression sur nos adversaires."

 strat_bomber_tech_1:0 "Bombardier R-Plane"
 strat_bomber_tech_1_desc:0 "Au fur et à mesure que le besoin de frapper l'ennemi directement sur leurs terres augmente, de nouvelles conceptions naissent de l'ingéniosité. Nous devons être intelligents quand il s'agit de conflit, frapper à la fois leurs troupes et leur machine de guerre. La destruction d'infrastructures et d'usines militaires nécessite une bonne portée et une bonne charge utile de bombes, ainsi que des capacités défensives de la part des chasseurs ennemis. Ainsi, une conception monoplace renforcée par des jambes de suspension et quatre moteurs en configuration tandem double ligne nous permet de créer un bombardier robuste capable de transporter une charge utile impressionnante de plus de 52 bombes de 50 kg dans une grande soute interne, ainsi que trois mitrailleuses dans des tourelles blindées. Cette configuration permet une grande autonomie en territoire ennemi, tant en termes de munitions et de carburant, que de capacités défensives. Il est temps de frapper leur patrie."
 strat_bomber_tech_2:0 "Bombardier à moteur rotatif"
 strat_bomber_tech_2_desc:0 "Notre nouveau modèle de bombardier est constitué d'un quadrimoteur monoplan conventionnel autour d'un grand fuselage. Les turbopropulseurs de forte puissance permettent de transporter plus d'armement, ce qui est mis à profit. Avec des armements défensifs renforcés jusqu'aux mitrailleuses lourdes et parfois même aux autocanons, visés par des radars de pose de canons, ainsi que des travées de bombes capables de transporter une variété de projectiles allant jusqu'à 1 tonne, cette conception de bombardiers peut détruire des usines entières au sol par une seule attaque puissante en haute altitude. De plus gros réservoirs de carburant leur permettent de frapper même les capitales ennemies depuis nos territoires, et les tactiques en haute altitude leur permettent de contourner la plupart des chasseurs ennemis et le tir Anti Aérien. La dernière amélioration est un complément de gilets pare-balles et de casques donnés à l'équipage pour les protéger contre les balles, ainsi qu'un placage d'acier protégeant la partie critique des avions comme les tourelles des canonniers, le compartiment pilote et la soute à bombes."
 strat_bomber_tech_3:0 "Bombardier à réaction"
 strat_bomber_tech_3_desc:0 "Les moteurs à réaction permettent de concevoir des bombardiers plus légers et plus rapides, ce qui leur permet de frapper leur cible et de rentrer chez eux en toute sécurité en un temps record, avant même qu'ils ne soient repérés. Des charges de bombes plus sophistiquées, telles que des armes air-carburant, des bombes planeurs guidées et des pénétrateurs de bunker durcis, combinées à des radars de recherche de terrain pour des recherches précises de bombes, même dans l'obscurité, augmentent leurs capacités stratégiques. Une avionique avancée comme les radars Doppler pulsés pour détecter les menaces aériennes et un système de navigation à astro-inertie permettent à nos formations de bombardiers de trouver le chemin le plus rapide vers et depuis leur cible, tandis qu'une multitude d'informations liées à un autocanon rotatif orienté vers l'arrière assurent une bonne défense même contre les avions de combat avancés."
 strat_bomber_tech_4:0 "Bombardier à réaction nucléaire"
 strat_bomber_tech_4_desc:0 "Avec l'avènement de la technologie nucléaire manufacturable, nos bombardiers peuvent atteindre le sommet de la technologie de destruction stratégique. Une portée opérationnelle incroyable, un plafond de service plus élevé et l'ajout d'un système de contre-mesure des fusées éclairantes multispectre s'intègrent de façon transparente à la toute dernière conception de fuselage à faible traînée et grande vitesse que nos ingénieurs ont créée. Une soute à bombes rotative permet des passages de bombes beaucoup plus rapides ainsi qu'une réduction de la dispersion des ordres, tandis que des systèmes de planeurs guidés intégrés permettent à notre équipage d'identifier et de frapper parfaitement les ressources stratégiques. Notre ennemi peut à peine se reposer maintenant, car il sait qu'à tout moment, une multitude de bombes, de missiles et de sous-projectiles pourraient s'écraser sur ses usines et ses maisons."

 cargo_plane_tech_1:0 "Planeur de transport"
 cargo_plane_tech_1_desc:0 "Bon marché et légers, ces planeurs de transport en bois sont transportés à l'arrière de camions à plateau 8x8, et tirés à l'aide d'un double système de catapultage et de lancement de fusée, permettant une bonne portée pour un tel avion. Sinon, ces planeurs, peu agiles, peuvent quand même être utiles pour larguer des caisses de ravitaillement pour nos troupes terrestres coincées dans des zones à faible ravitaillement ou même se battre pour leur vie derrière les lignes ennemies."
 cargo_plane_tech_2:0 "Avion cargo"
 cargo_plane_tech_2_desc:0 "Cet avion de transport de fret motorisé à deux moteurs est beaucoup mieux adapté aux opérations de combat, car il comprend plusieurs mitrailleuses à des fins défensives et une vitesse de pointe accrue qui lui permet de gérer les baisses d'approvisionnement dans un environnement hostile. Un meilleur système de largage avec des parachutes améliorés lui permet également de livrer des charges utiles plus importantes, allant des munitions aux armes légères ou même aux armes antichar."
 cargo_plane_tech_3:0 "Dreamlifter"
 cargo_plane_tech_3_desc:0 "D'énormes avions de transport armés d'autocanons défensifs et d'une portée stratégique incroyable, cet avion de transport peut transporter suffisamment de ravitaillement pour armer des bataillons entiers pendant des mois. Un balayage radar au sol pour les terrains plats afin de faciliter les largages est jumelé à un dispositif de signalisation IFF sur chaque caisse de ravitaillement pour permettre à nos troupes de les trouver beaucoup plus rapidement et facilement. Sa vitesse accrue grâce à ses quadruples turbopropulseurs lui permet également d'éviter plus facilement les tirs anti-aériens ennemis."

 blimp_tech_1:0 "Ballon de Combat"
 blimp_tech_1_desc:0 "Avion polyvalent, plus léger que l'air, composé d'une nacelle et d'un ballon non rigide, cet appareil est très coûteux à produire. Mais il est très polyvalent. Avec la possibilité de porter à la fois des obus lancés à la main, des mitrailleuses lourdes pour le tir antiaérien et même des bombes explosives, un tel atout peut dominer à la fois le ciel et le sol. Avec son ballon pressurisé, il est beaucoup plus difficile à faire tomber qu'on ne le croirait. Une nacelle blindée et des supports pivotants pour les mitrailleuses lourdes, ainsi que de multiples caisses de munitions, donneront du fil à retordre à tout chasseur en attaque. Ils sont cependant relativement lents. Avec un seul moteur à hélice monté à l'arrière qui fournit la poussée, il ne peut pas se déplacer rapidement. Il peut, cependant, fournir un soutien-feu dans une très grande portée autour de son point de lancement."
 blimp_tech_2:0 "Ballon d'Assaut"
 blimp_tech_2_desc:0 "Alors que nos dirigeables fournissent des cibles relativement statiques aux canons anti-aériens ennemis, leur taille et leurs défenses leur permettent de devenir des béhémothes aériens. Avec un blindage renforcé sur une nacelle élargie, ainsi qu'un armement autocanon et un support de bombe interne, ils deviennent encore plus difficiles à abattre et peuvent dominer des champs de bataille entiers dans un enfer de bombes et d'obus. Les radars aériens rudimentaires et les dispositifs de pose d'armes à feu peuvent abattre les avions attaquants tandis que les bombes explosives de 250 kg peuvent détruire toute cible au sol. Et pour ceux qui pensent pouvoir le distancer, une tourelle de canon placée au fond de la nacelle équipée d'un autocanon et tirant à la fois des obus perforants et incendiaires les fera rapidement tomber. Même si nous n'avons jamais pu rendre un tel avion rapide, nous pouvons encore améliorer sa vitesse tactique avec un deuxième moteur à hélice et sa portée stratégique avec des réservoirs de carburant blindés."
 blimp_tech_3:0 "Super Forteresse"
 blimp_tech_3_desc:0 "Au prix d'une dizaine de chasseurs avancés, cela semblerait au premier abord un mauvais investissement. Mais personne n'a connu la vraie joie jusqu'à ce qu'ils aient vu les multiples canons rotatifs à autocanon et les canons à écailles déchiqueter les avions en morceaux tandis que les tourelles combinées de mortier et de fusée à chargement par la culasse annihilent la cible terrestre. Des batteries entières de canons anti-aériens inutiles contre l'armure composite épaisse et le ballon renforcé, des soldats paniqués qui courent à vue pour sauver leur vie, des bataillons entiers qui rebroussent chemin et crient au dieu qu'ils adorent pour les sauver. Certains diront peut-être que c'est un gaspillage de budget, mais pour les quelques audacieux, c'est un rêve devenu réalité."
 blimp_tech_4:0 "Super Forteresse Nucléaire"
 blimp_tech_4_desc:0 "Carte blanche a été donnée à nos ingénieurs en terme de budget pour améliorer nos dirigeables de combat, et alors que des rumeurs de détournement de fonds circulent, elles ne sont que cela : des rumeurs. Avec l'augmentation du calibre de tous les autocanons et la précision des radars de pose des canons, les fusées commutées pour des missiles perforants et les mortiers transformés en obusiers à basse vitesse, peu peuvent résister à notre puissance. Avec le blindage d'un char d'avant-guerre pour la seule télécabine, capable d'arrêter les impacts directs de missiles aériens, et un ballon nano-kevlar extrêmement renforcé avec des cloisons internes et des pompes à air de secours, rien ne peut le descendre. Un noyau nucléaire jumelé à de multiples réacteurs lui donne une vitesse rapide pour une telle taille ainsi que la meilleure portée qu'un avion puisse espérer avoir, tandis que les quartiers confortables de l'équipage en font presque un village volant. Rien ne peut plus nous barrer la route."

